KIR_coastal_infra_desc:0 "Множество дорог, извивавшихся по нашему великому Царству, пришли в упадок за столетие забвения и местами были поглощены растительностью. Давайте проложим новые и современные дороги, чтобы вновь соединить наши провинции воедино и способствовать выполнению великой задачи модернизации нашей страны."
KIR_finish_railway:0 "Закончить железную дорогу Киноварь-Сияние"
KIR_finish_railway_desc:0 "После окончания Безмолвия в Кирии инвестиции Эквестрии в модернизацию Царства медленно росли. Приток венчурного капитала и щедрые пожертвования диаспоры привели к строительству железную дорогу Киноварь-Сияние, первой в Кирии железной дороги, способной соединит столицу страны с крупнейшим портовым городом государства, исторически известным как врата в Кирию. Однако перерасход средств и технические трудности с прокладкой железной дороги через густой и холмистый лес состоящий из сакур привели к тому, что это строительство застопорилось. Железная дорога уже отходит от современных нео-пегасопольских железнодорожных терминалов в центре Киновари и Сияния, только чтобы внезапно закончиться на опушке леса Сакуры. Небольшое политическое давление вдохнёт новую жизнь в этот проект — так мы сможем наконец-то пробиться через чащи и соединить столицу с морем."
KIR_northern_infra:0 "Восстановить северные дороги"
KIR_northern_infra_desc:0 "Множество дорог, извивавшихся по нашему великому Царству, пришли в упадок за столетие забвения и местами были поглощены растительностью. Давайте проложим новые и современные дороги, чтобы вновь соединить наши провинции воедино и способствовать выполнению великой задачи модернизации нашей страны."
KIR_western_rail:0 "Построить железные дороги на западе"
KIR_western_rail_desc:0 "Железные дороги позволят нам доставлять ресурсы из природных недр на заводы, где они могут быть экспортированы или превращены в готовую продукцию, а также доставлять товары и киринов в разные районы страны для дальнейшего их развития. Создание железных дорог, пересекающих всё наше великое Царство, объединит Кирию так, как никогда прежде."
KIR_central_rail:0 "Построить центральные железные дороги"
KIR_central_rail_desc:0 "Железные дороги позволят нам доставлять ресурсы из природных недр на заводы, где они могут быть экспортированы или превращены в готовую продукцию, а также доставлять товары и киринов в разные районы страны для дальнейшего их развития. Создание железных дорог, пересекающих всё наше великое Царство, объединит Кирию так, как никогда прежде."
KIR_coastal_rail:0 "Построить железные дороги на побережье"
KIR_coastal_rail_desc:0 "Железные дороги позволят нам доставлять ресурсы из природных недр на заводы, где они могут быть экспортированы или превращены в готовую продукцию, а также доставлять товары и киринов в разные районы страны для дальнейшего их развития. Создание железных дорог, пересекающих всё наше великое Царство, объединит Кирию так, как никогда прежде."
KIR_northern_rail:0 "Построить северные железные дороги"
KIR_northern_rail_desc:0 "Железные дороги позволят нам доставлять ресурсы из природных недр на заводы, где они могут быть экспортированы или превращены в готовую продукцию, а также доставлять товары и киринов в разные районы страны для дальнейшего их развития. Создание железных дорог, пересекающих всё наше великое Царство, объединит Кирию так, как никогда прежде."
KIR_investigate_incendiaries_decision:0 "Изучить поджигателей"
KIR_investigate_incendiaries_decision_desc:0 "Верховный Матриарх Рейн Шайн хочет, чтобы мы изучили Поджигателей поподробнее, прежде чем решим, как лучше с ними поступить. Отчёт об их деятельности в Царстве будет составлен и передан премьер-министру, чтобы та могла представить соответствующие рекомендации."
KIR_stab_decision_A:0 "Принять просителей"
KIR_stab_decision_A_desc:0 "На протяжении всего Безмолвия Алый Двор был закрыт для киринов Царства, и существ, видевших Верховного Матриарха во плоти, было всего десяток. Поскольку Безмолвие закончилось, Верховный Матриарх Рейн Шайн решила проводить 70-дневные регулярные открытые слушания, где заявители могли бы видеть её и высказывать своё мнение. Сам факт того, что мы увидели божественную правительницу Кирии и позволили ей выслушать их проблемы, в значительной степени восстановил веру нашего народа в намерения Матриарха и её веру в успех Великого скачка вперёд."
KIR_stab_decision_B:0 "Ответить на письма"
KIR_stab_decision_B_desc:0 "Хотя не каждый кирин может отправиться в Киноварь, чтобы лично встретиться с Верховным Матриархом Рейн Шайн, создание службы связи дало возможность заинтересованным существам по всему Царству отправлять письма к Алому двору, которые затем передаются ей. Таким образом, все, даже кирины на окраинах нашей страны могут почувствовать, что их голоса лично слышит Матриарх и, в свою очередь, сама Конкорд."
KIR_stab_decision_1:0 "Укрепить Путь Огня"
KIR_stab_decision_1_desc:0 "Столетия назад Путь Огня объединил народ киринов так, как никогда прежде не удавалось ни одному военачальнику или дипломату. Наша вера в Конкорд и её божественный аватар, Верховного Матриарха, позволяет нам объединиться как мирной нации и отвергнуть насильственные побуждения нириков. Однако в эти пугающие новые времена вера в Путь Огня угасает, особенно после сурового застоя Безмолвия. Мы должны приложить все усилия, чтобы напомнить своим подданным по всему Царству об учениях и принципах Пути Огня, если мы хотим поддерживать мир и стабильность в стране.\n\n§WЦена £pol_power §Yполитической власти§! для этого £decision_icon_small §Yрешения§! будет увеличиваться на §R+25%§! каждый раз, когда вы его выбираете.§!"
KIR_stab_decision_2:0 "Кампания живописи и культуры"
KIR_stab_decision_2_desc:0 "Лучший способ установить контакт с нашими соотечественниками, дать возможность распространяться новым идеям и выразить нашу культурную самобытность как объединяющей силы - это кампания в области искусства. Ярмарки, выставки, экскурсии и всевозможные средства объединения киринов будут напрямую организовываться и финансироваться правительством Киновари в надежде стабилизировать нацию и сгладить любые шероховатости в процессе модернизации.\n\n§WЦена £pol_power §Yполитической власти§! для этого £decision_icon_small §Yрешения§! будет увеличиваться на §R+25%§! каждый раз, когда вы его выбираете.§!"
KIR_stab_decision_3:0 "Бюрократические препоны"
KIR_stab_decision_3_desc:0 "Препирающиеся фракции и клики в Утреннем Секретариате значительно затруднили реализацию Великого Скачка Вперёд в соответствии с видением премьер-министра Отэм Блейз. Используя наших союзников в Бюро реформ, мы временно сведём на нет усилия конкурирующих партий по срыву государственной повестки дня, позволив премьер-министру провести важный закон, который поможет стабилизировать ситуацию в стране.\n\n§WЦена £pol_power §Yполитической власти§! для этого £decision_icon_small §Yрешения§! будет увеличиваться на §R+50%§! каждый раз, когда вы его выбираете.§!"
KIR_stab_decision_4:0 "Провести осенний фестиваль"
KIR_stab_decision_4_desc:0 "Празднование середины осени - это очень важный ритуал для всех киринов Царства. Обычно во всех городах и сёлах в это время проводится фестиваль, посвящённый успешному сбору урожая и подготовки к засушливому сезону. Предоставление праздников нашим трудолюбивым подданным значительно поднимет настроение и позволит каждому вернуться к работе после фестиваля отдохнувшим и преисполненным решимости создать новую и лучшую Кирию завтрашнего дня."
KIR_mil_decision_1:0 "Рекруты для Знамён"
KIR_mil_decision_1_desc:0 "Многие деревни и города ещё не внесли свой вклад в создание собственного Знамени. Будут предприняты усилия — от традиционных междугородних парадов до создания современных центров вербовки, вдохновлённых подобными в Эквусе и Грифонии, - чтобы стимулировать стремление вложить свою страсть, душу и собственный огонь в защиту дома и страны, в обмен на обещания земель и сохранения боевого наследие Кирии.\n\n§WЦена £pol_power §Yполитической власти§! для этого £decision_icon_small §Yрешения§! будет увеличиваться на §R+25%§! каждый раз, когда вы его выбираете.§!"
KIR_mil_decision_2:0 "Купить оружие у Эквестрии"
KIR_mil_decision_2_desc:0 "Киринов много, но вот винтовок у них мало. Поскольку Кирия всё ещё не может собрать достаточно средств для своих Знамён и в целом для обороны, у нас открыт другой вариант: заказать оружие у правительства и корпораций наших друзей в Эквестрии в обмен на солидную сумму.\n\n§WЦена £pol_power §Yполитической власти§! для этого £decision_icon_small §Yрешения§! будет увеличиваться на §R+25%§! каждый раз, когда вы его выбираете.§!"
KIR_mil_decision_3:0 "Запросить у Эквестрии излишки"
KIR_mil_decision_3_desc:0 "Эквестрийская винтовка "Лилия" - старая модель, но для наших опытных воинов, редко видевших современное оружие вблизи, этого будет более чем достаточно. Если мы попросим у Эквестрии прислать нам партию излишков этого старого оружия, то мы сможем предотвратить любые перебои в обучении современной армии.\n\n§WЦена £pol_power §Yполитической власти§! для этого £decision_icon_small §Yрешения§! будет увеличиваться на §R+20%§! каждый раз, когда вы его выбираете.§!"
KIR_mil_decision_4:0 "Сформировать добровольческий экспедиционный корпус"
KIR_mil_decision_4_desc:0 "Алая армия сильно устарела, так как наша военная доктрина застряла в прошлом тысячелетии. Знаменосцам царства необходимо понять как вести военные кампании в век механизированной и индустриальной войны. Создание §Yдобровольческого экспедиционного корпуса§! поможет нам адаптироваться к новым реалиям войны.\n\nТакже для оснащения этих экспедиционных сил будет закуплено современное эквестрийское снаряжение. Для боевых представителей Кирии за рубежом подходит лишь самое лучшее."
KIR_mil_decision_4_tt:0 "Увеличивает получаемый опыт армии на §G+25%§!.\nУвеличивает количество дивизий, которые мы можем отправить в качестве добровольцев, на §G+5§!.\n"
KIR_Send_Extra_Volunteers_Idea:0 "Добровольческий экспедиционный корпус"

KIR_support_decision_1:0 "Схема исследования боевых действий Кирии"
KIR_support_decision_1_desc:0 "После Безмолвия мы находим множество древних текстов о природе ведения войны, а также пространных летописей о внутриусобных конфликтах Кирии. В сочетании с появлением тактики 11-го века и идей со всего мира наши лучшие стратеги возьмут на вооружение практику военных игр, чтобы определить, на что способен солдат кирин в эти новые дни."
KIR_support_decision_2:0 "Схема исследования поддержки пехоты"
KIR_support_decision_2_desc:0 "Прежде чем кирин сможет сразиться с врагом, он должен позаботиться о кучи остальных вещей: как добраться до поля боя? Как определить где находится враг и насколько он силен? Как к нему будут доставляться припасы и подкрепления и насколько быстро? На эти и многие другие вопросы необходимо дать ответ. Возможно, идея "рот поддержки", набирающая всё большую популярность, поможет нам в этом..."
KIR_support_decision_3:0 "Схема исследования артиллерии"
KIR_support_decision_3_desc:0 "Кирины всегда питали слабость к чёрному цвету и огневой мощи, что объясняется их любовью к взрывам в гражданских фейерверках. Таким образом, когда они узнали о том, что, по сути, было прославленными винтовками размером с целые дома, различные организации и гильдии выдвинули планы по созданию артиллерии других стран с использованием опыта пиротехники. Эти идеи были проигнорированы во время Безмолвия, но сейчас, когда реализуется 3½-летний план, пришло время позволить им представить свои идеи военным и посмотреть, во что превратятся наши собственные современные пушки."
KIR_support_decision_4:0 "Схема исследования сил специального назначения"
KIR_support_decision_4_desc:0 "Со времен, предшествовавших объединению Кирии, ходят легенды о воинах-киринах, способных отбиться от тысячи врагов одним мечом, даже если это нирики, а иногда и вовсе собственными голыми копытами. Но что, если они станут реальностью уже сегодня, причём в количестве, достаточном для усиления десятков полков? Формирование подразделений спецназа для Кирии, помимо обеспечения гибкости нашей армии и необычных возможностей, несомненно, породит гордые, живые рассказы о героизме."
KIR_support_decision_5:0 "Схема улучшения Храбрецов"
KIR_support_decision_5_desc:0 "Принимая обеты дисциплины и самообладания, доблестные воины-монахи являются элитными воинами, перевоплощающихся в нирика, не теряя себя в диком гневе. Они тоже не должны остаться позади, ведь в будущем солдаты, с которыми им предстоит сражаться, будут вооружены не клинками, а пулями. Тренировка наших доблестных бойцов этими новыми способами благословит ветры битвы ужасным пламенем против наших врагов."
KIR_matriarch_superior_tour:0 "Тур Верховного Матриарха"
KIR_matriarch_superior_tour_desc:0 "Есть только две вещи, которые все кирины по всему Царству повсеместно уважают и обожают: Конкорд и её аватар на этой земле, Верховный Матриарх. Тем не менее, большинство киринов в наших землях никогда раньше не видели Рейн Шайн, и многим может показаться, что их тревоги и озабоченности ей неизвестны. Отправив нашего правителя в турне по Царству, мы сможем стабилизировать ситуацию в стране, предоставив простым киринам шанс встретиться с божественным аватаром Конкорд и понять, что она действительно очень заботится о них."
KIR_EQS_factories_deal:0 "Расширить Гиацинтовое Соглашение"
KIR_EQS_factories_deal_desc:0 "Гиацинтовое соглашение стало важной первой сделкой с иностранным государством после столетия изоляции и застоя. Поддержка Эквестрии в создании основы для наших усилий по модернизации была неоценимой. Но сейчас, когда Великий Скачок Вперёд идёт полным ходом, мы должны решить, продолжать ли пользоваться поддержкой Эквестрии или проложить свой собственный путь, свободный от каких-либо обязательств, привязывающих нас к иностранной экономике."
KIR_complete_modernisation_decision:0 "Объявить триумф модернизации"
KIR_complete_modernisation_decision_desc:0 "Это была трудная задача, выполненная деликатно, на головокружительной скорости, но, несмотря ни на что, кирины победили Безмолвие с высоко поднятыми головами. Установив идеальный баланс между стремлениями к техноиндустриализации и мечтами всех киринов Царства, мы вернёмся на мировую арену титанами, принимая пути современности на наших условиях.\n\nНаш день настал! Кирия просыпается!"
KIR_complete_modernisation_decision_tt:0 "По крайне мере §Yдвадцать§! (§Y20§!) фокусов в §Y[KIR_GREAT_LEAP_DECISION_GET_FOCUS_TITLE]§! фокусной ветке было завершено."
KIR_KoNRAD_decision:0 "Расширить власть УпРРКН"
