KIR_republic_postwar_focus_29b:0 "Направляемое развитие"
KIR_republic_postwar_focus_29b_desc:0 "В основе нашей жизни лежит дух. Конкорд даёт нам всё, что мы лелеем и любим, и мы должны благодарить её свет за всё, что у нас есть. Поэтому любая ересь и возражения против её божественного правления - лишь выдумки реакционеров, призванные разрушить наше общество. Разгорающееся Пламя подчиняется лишь воле Конкорд."

