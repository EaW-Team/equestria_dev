### Children of Concord ###
COC_peasant_army:0 "Армия из крестьян"
COC_peasant_army_desc:0 "Несмотря на то, что обычные кирины обладают не очень хорошей военной подготовкой, они это с избытком компенсируют знанием их родной местности. Иронично, но массовая индустриализация этих земель после прихода власти НАКП сыграла против них. Излишки изготавливаемого оружия могут быть украдены прямо с места производства и розданы всем желающим крестьянам и рабочим."
COC_desperate_revolt:0 "Отчаянный бунт"
COC_desperate_revolt_desc:0 "И хотя это далеко не первое крестьянское восстание в Кирии, замаскированный под "промышленную модернизацию" хищник подтолкнул большую часть страны к краю пропасти. Обычный фермер, который десять лет назад обеспечивал спокойную жизнь для всей семьи, теперь внезапно оказался заменён электроинструментами, а также вынужден жить в жилых помещениях рядом с фабрикой, получая сущие гроши за тяжелую и монотонную работу. А если кирины отказывались от подобных предложений, то их семьи и, что хуже, целые деревни внезапно оказывались в прицеле армии, которая стала защищать интересы индустриалистов.\n\nНе получив другого выбора кроме как потерять всё и подчиниться, крестьяне запада словно дикий пожар, начали восставать по всему региону."
COC_urban_agitation:0 "Городская агитация"
COC_devout_conviction:0 "Безграничная преданность"
COC_provincal_peoples_militia:0 "Деревенское народное ополчение"
COC_provincal_peoples_militia_desc:0 "Более не сдерживаемые оковами промышленности, крестьяне земель Конкорд должны быть бдительными и готовыми действовать. Организованное деревенское ополчение усилит наши войска всеми возможными способами. Те, кто могут сражаться, будут сражаться. Те, кто не могут сражаться, будут строить и производить для тех, кто может. Те, кто не могут строить и производить, будут обеспечивать минимальный комфорт для войск, то есть предоставлять убежище, еды и кровать для сна."
COC_trinitarian_militia:0 "Общество благословленных Троицей мучеников"
COC_trinitarian_militia_desc:0 "Стрелки высшего разряда, благословленные Троицей партизаны и их вольные стрелки, это галантные и умелые партизаны, которые вселяют страх и пули в сердца своих врагов. Благословленные Конкорд прекрасным зрением и быстрой реакцией, они способны уничтожать целые лагеря противника за считанные минуты. Под их популярным (или деморализующим, если вы спросите солдат НАКП) образом, они также являются отлично обученными разведчиками для исполнения общих задач, таких как патрулирование, разведка местоположения врага и составление отчётов о проделанной работе."

COC_provincal_peoples_militia_decision:0 "[FROM.GetName] крестьянское народное ополчение"
COC_provincal_peoples_militia_decision_desc:0 "Более не сдерживаемые оковами промышленности, крестьяне земель Конкорд должны быть бдительными и готовыми действовать против засевших в [KIS.Capital.GetName] националистов. Организованное крестьянское ополчение в таких регионах как [FROM.GetName] усилит наши войска всеми возможными способами. Те, кто не могут сражаться, будут строить и производить для тех, кто может. Те, кто не могут строить и производить, будут обеспечивать минимальный комфорт для войск, то есть предоставлять убежище, еду и кровать для сна."
COC_trinitarian_militia_decision:0 "[FROM.GetName] благословлённые Троицей партизаны"
COC_trinitarian_militia_decision_desc:0 "Стрелки высшего разряда, благословленные Троицей партизаны и их вольные стрелки, это галантные и умелые партизаны, которые вселяют страх и пули в сердца своих врагов. Благословленные Конкорд прекрасным зрением и быстрой реакцией, они способны уничтожать целые лагеря противника за считанные минуты. Под их популярным (или деморализующим, если вы спросите солдат НАКП) образом, они также являются отлично обученными разведчиками для исполнения общих задач, таких как патрулирование, разведка местоположения врага и составление отчётов о проделанной работе."

COC_power_struggle_category:0 "Дети Конкорд"
COC_power_struggle_desc:0 "Вдоль берегов Медоносной, простые кирины, называющие себя §YДети Конкорд§!, восстали против §Rдеспотичной власти§! §RИмперии Кирии§!! Это эклектичное движение направлено на объединение страдающего под властью капиталистов обычного народа, а также опальных священников, сопротивляющихся ереси §RБожественного Огня§!. Их возглавляет §CКиндлинг Флеш§!, боец за демократию и друг любого угнетённого кирина.\n\nЕго §Yравноправный партнёр§! среди Детей Конкорд это §OДэйспринг Роуз§!, жрица синкретической гармонической веры в §PСвященную Троицу§!. Их влияние над умами последователей определит дальнейший путь §Gосвобождённой Кирии§! в будущем."
