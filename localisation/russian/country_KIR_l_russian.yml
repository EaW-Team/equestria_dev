FRV_adv_0:0 "Brown Beurré"
FRV_adv_0_desc:0 "A well-travelled mare from Aquila, Brown Beurré was less interested in pursuing the lofty liberal ideals of Aquileia's revolutionaries than she was in meeting and writing about the common creatures in all of the far-flung ports she visited. Taking up her pen, she became a travel journalist, catching ships to cities all across southern Griffonia, and eventually Zebrica. She might stay a few weeks or months, doing odd jobs and living with the lower classes while writing about their struggles and publishing her stories wherever she could.\n\nIn late 1006, when the news began to trickle out that Matriarch Superior Rain Shine had broken Kiria's long Silence, Brown Beurré eagerly sought passage aboard one of the first ships cautiously making their way to the reopened port of Fragrance.\n\nWhat she found shocked her. The common kirin in Fragrance was destitute, the city itself a shell of its former fame as the pearl of Kiria's north. And though Fickle Current and the NAKP never stopped talking about standing up for Fragrance's interests, Brown Beurré saw things a different way.\n\nLong hours, in dangerous factories, for pitiful pay, under the baton of some industrialist's foremare – that was a story that she had seen before, in a dozen other cities. But she arrived in Fragrance while Kiria was reckoning with itself, trying to decide what kind of country it wanted to be. Even more inspiring were the charity and hospitality of the city's lower classes, who despite having almost nothing, were always ready to share. She resolved to stay in Fragrance and do what she could to nudge the country in a better direction for the burgeoning masses of the growing city.\n\nShe put her pen to work, calling attention to the appalling treatment and living conditions of many of Fragrance's poorest, and though the NAKP often tried to shut her down, she found her ways of slipping through their hooves each time.\n\nNow, she finds herself thrust into a revolution that she had no small part in stoking but was totally unprepared for. With the city in revolt, her loyal readers are now manning the barricades and fighting for everything that she had urged them to stand up for – and though she has never held a rifle, Beurré knows that she owes a duty to this city, the first place in her life she truly feels might be her home."
