KIR_three_and_half_year_plan:0 "Завершение 3½ летнего плана"
KIR_three_and_half_year_plan_desc:0 "Нам удалось то, что многие когда-то считали невозможным. Амбициозный план Верховного Матриарха Рейн Шайн стал реальностью благодаря решительности премьер-министра Отэм Блейз управлять Великим Скачком Вперёд. Благодаря их усилиям 11-й век станет поистине прекрасным временем для Царства Кирия."
KIR_crisis_1_mission:0 "Отравление Медоносной"
KIR_crisis_1_mission_desc:0 "Источник жизненной силы Кирии- это великая Медоносная река, которая приносит жизнь в наше прекрасное Царство и облегчает торговлю по его плодородным долинам и пышным лесам. Однако сейчас мы непреднамеренно убиваем её. Наши проекты модернизации привели к тому, что заводы сбрасывают токсичные химикаты в реки, смешиваясь со стоками удобрений и канализационными отходами из наших растущих городов. Если Медоносная умрёт, то умрет и Кирия; нельзя терять ни минуты на поиск решения."
KIR_crisis_2_mission:0 "Пробуждением циклонической ярости"
KIR_crisis_2_mission_desc:0 "Ужасный циклон опустошил восточное побережье Кирии, оставив после себя ужасные разрушения и страдания. Если мы хотим возместить ущерб, нам придётся координировать усилия между всеми институтами нашего правительства и обратиться к возвращающейся диаспоре киринов за пожертвованиями и финансированием, чтобы наши действия были достаточно эффективными. Мы не можем позволить нашему народу томиться в разрухе, если хотим заслужить их уважение и лояльность, поэтому нельзя терять времени!"
KIR_crisis_3_mission:0 "Кризис хлеба и риса"
KIR_crisis_3_mission_desc:0 "Наше стремительно растущее население и уход киринов из деревень, занимающихся натуральным хозяйством, заполонивших сельскую местность, в наши вновь открывающиеся города привели к серьёзному кризису в снабжении продовольствием. Города опустошают свои зернохранилища гораздо быстрее, чем ожидалось, а старые методы ведения сельского хозяйства недостаточны для обеспечения необходимого количества еды, достаточного, чтобы уберечь города от голода. Мы должны найти выход из этого кризиса и призвать наших соотечественников отдать всё, что они могут себе позволить, чтобы помочь нам пережить эту следующую ужасную зиму."
KIR_crisis_4_mission:0 "Движение поджигателей"
KIR_crisis_4_mission_desc:0 "Поджигатели - это группа крестьян и фермеров, которые имеют слабые связи с всё более популярной ересью Разгорающегося Пламени. Они решили выразить своё разочарование в Великом Скачке Вперёд, нанеся удар по нашим проектам модернизации. С ними нужно бороться тем или иным способом, чтобы эти диверсии не вышли из-под контроля и ещё больше не помешали нашим усилиям по модернизации сельской местности."
KIR_crisis_5_mission:0 "Бандитизм на Западе"
KIR_crisis_5_mission_desc:0 "Бандиты долгое время были проблемой в преимущественно аграрных и незаселённых землях на западе Царства, но на протяжении всего периода модернизации они доставляли всё больше хлопот. Караваны и автоколонны, доставляющие столь необходимые припасы и товары в регион, часто подвергаются нападениям бандитов, и мы обязаны что-то с ними сделать, прежде чем они поставят под угрозу наши текущие усилия по модернизации захолустья Кирии!"
KIR_western_infra:0 "Восстановить западные дороги"
KIR_western_infra_desc:0 "Множество дорог, извивавшихся по нашему великому Царству, пришли в упадок за столетие забвения и местами были поглощены растительностью. Давайте проложим новые и современные дороги, чтобы вновь соединить наши провинции воедино и способствовать выполнению великой задачи модернизации нашей страны."
