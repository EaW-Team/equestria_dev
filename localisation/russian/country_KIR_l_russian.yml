KIR_POST_3D:0 "ЦарКомПлан"
KIR_POST_3D_desc:0 "Комиссия по планированию развития Царства - это новый инвестиционный банк, созданный государством, который будет способствовать развитию промышленности Кирии в соответствии с экономическими приоритетами правительства."
KIR_POST_4A:0 "Многоконфессиональное государство" ## Spread Rising Fire north
KIR_POST_4A_desc:0 "Необходимо приложить все усилия, чтобы преодолеть раскол между Путём Огня и Путём Разгорающегося Пламени и Кругом Безмятежных. Наша новая Кирия должна стать местом, где на все вероисповедания распространяется терпимость и уважение, и кодификация новых конституционных рамок для Разгорающегося Пламени и Круга Безмятежных позволит укрепить право обоих на сосуществование с равным правовым статусом."
KIR_POST_4A_tt:0 "§YПуть Разгорающегося Пламени§! начнёт §Gраспространять своё влияние§! на §Cсевер§! и §Cвосток§!, а §YПуть Огня§! §Gзакрепиться§! на §Cзападе§! и вдоль великой реки Медоносной."
KIR_POST_4B:0 "Мистики-судьи"
KIR_POST_4B_desc:0 "Мистики, вершащие правосудие и служители Лучезарной Иерократии"
KIR_POST_4B_tt:0 "В качестве §Cполитической синархии§! между Провинциальным Парламентом и Муниципалитетом станут §Yдоступны§!:\n§CКонфессиональный конкордат§!, между §YПартией за Царство и Гармонию§! (§Yконституционалисты§!) и §YКруг безмятежных§!."
KIR_POST_4C:0 "Двухсистемные суды" ## RHP stronghold
KIR_POST_4C_desc:0 "Мы должны умерить свою жгучую страсть ко всему современному, проявляя должное уважение к вековым традициям и институтам Кирии. Потому мы начнём поэтапное введение светских судов общей юрисдикции, действующих на основе смешанной правовой системы, включающей элементы общего права Эквестрии и гражданского кодекса грифонов. Система судебных разбирательств с храмовыми жрицами и магистратами в соответствии с законами Пути Огня и Священными Писаниями будет сохранена, и ей будет предоставлен равный и защищенный статус."
#KIR_POST_4C_tt:0 "The province of §Y[1060.GetName]§! becomes a §GStronghold§! of the §CProcurate of Rhapsody§!.\n\nThe £pol_power  Political Power cost to select the §YRealm and Harmony Party§! (§YConcord Caucus§!) or the §YCircle of Serene Tendency§! as the §YProvincial Ruling Party§! in [1060.GetName] decreases by §G-66%§!, but the £pol_power  Political Power cost of selecting other Political Parties increases by §R+100%§!."
KIR_POST_4C_tt:0 "§Y[1060.GetName]§! станет §Gоплотом§! §Cпрокуратуры Рапсодии§!.\n§Y[1060.GetName]§! Провинциальные парламенты:\n   Цена §YПартия за Царство и Гармонию§! (§Yфракция Конкорд§!) Cost: §G-66%§!\n   Цена §YКруга безмятежных§!: §G-66%§!\n   Цена для других партий: §R+100%§!"
KIR_POST_4D:0 "Комиссия по земельным ресурсам Царства"
KIR_POST_4D_desc:0 "Стремительная индустриализация Царства требует огромного количества природных ресурсов, а также земли, на которой можно строить новые фабрики и промышленные комплексы, наряду со всей сопутствующей инфраструктурой для поддержания новой экономики. Земельная комиссия получит предусмотренные законом полномочия по поиску и приобретению территорий для застройки и добычи ресурсов."
KIR_POST_4E:0 "Отечественные корпорации"
KIR_POST_4E_desc:0 "В экономике Кирии доминируют семейные конгломераты, многие из которых перевели свои капиталы за границу до Безмолвия и продолжили вести свои прибыльные предприятия за рубежом, прежде чем вернуться в Кирию во время реформ. Главной среди этих мегакорпораций является торговый дом Сайси, связанный с НАКП. Правительство Отэм Блейз создаст консорциум, верный национальным интересам гармоничной Кирии, контролируемый государственно-частным партнёрством, сочетающим государственную поддержку с гибкостью частного сектора, чтобы бросить вызов доминированию корпорациям Севера."
KIR_POST_4F:0 "Экспресс 'Нового Времени'"
KIR_POST_4F_desc:0 "Железные дороги - это то, что связывает воедино многочисленные нити современной цивилизации. В ознаменование начала реализации [KIR_GREAT_LEAP_DECISION_GET_FOCUS_TITLE], будет построена сеть скоростных железных дорог, которая ещё больше объединит киринов Царства."
KIR_POST_4F_tt:0 "Будет построена сеть железных дорог '§CНового Времени§!' §Y2§! уровня, соединяющая:\n   §YСумах§! через §YСайси§! и §YБлагоухание§! с §YРапсодией§!\n   §YРапсодию§! через §YПразднество§! с §YСиянием§!\n   §YСияние§! с §YЖасмином§!\n   §YСияние§! через §YКиноварь§! с §YМассикотом§!\n   §YМассикот§! через §YСорго§! и §YХризантему§! с §YАуреолином§!\n   §YМассикот§! через §YКаолин§! с §YГиацинтом§!\n   §YСорго§! с §YПетунце§!\n   §YСорго§! через §YОколоцветник§! с §YГиацинтом§!\n   §YСорго§! через §YЗеленеющий§! с §YТиком§!\n   §YГиацинт§! через §YАмарант§! и §YСурьму§! с §YРосичкой§!\n   §YХризантему§! с §YСиннабрезе§!\n"
KIR_POST_4F_no_tt:0 "Будет открыто £decision_icon_small решение, позволяющее построить сеть железных дорог '§CНового Времени§!' §Y2§! уровня, соединяющая:\n   §YСумах§! через §YСайси§! и §YБлагоухание§! с §YРапсодией§!\n   §YРапсодию§! через §YПразднество§! с §YСиянием§!\n   §YСияние§! с §YЖасмином§!\n   §YСияние§! через §YКиноварь§! с §YМассикотом§!\n   §YМассикот§! через §YСорго§! и §YХризантему§! с §YАуреолином§!\n   §YМассикот§! через §YКаолин§! с §YГиацинтом§!\n   §YСорго§! с §YПетунце§!\n   §YСорго§! через §YОколоцветник§! с §YГиацинтом§!\n   §YСорго§! через §YЗеленеющий§! с §YТиком§!\n   §YГиацинт§! через §YАмарант§! и §YСурьму§! с §YРосичкой§!\n   §YХризантему§! с §YСиннабрезе§!\n"
