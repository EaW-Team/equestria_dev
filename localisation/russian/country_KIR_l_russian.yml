KIR_modernisation_3_offmap_civ_factories_AND_fragrance_immigration:0 "Гражданские фабрики вне карты: §G+3§!\n§YВсе прибрежные регионы§!:\n    Еженедельный прирост населения: §G+500§!"
KIR_modernisation_5_offmap_civ_factories_AND_fragrance_immigration:0 "Гражданские фабрики вне карты: §G+5§!\n§YВсе прибрежные регионы§!:\n    Еженедельный прирост населения: §G+500§!"
