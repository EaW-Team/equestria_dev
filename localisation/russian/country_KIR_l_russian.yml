kirin.336.t:0 "Цена амбиций"
kirin.336.d:0 "Сайпресс Сноу смотрел в окно и чувствовал, как возраст давит на него. Как же плохо идут дела... Его хороший друг Ардент Блум полностью посвятил себя ССВК, рассматривая её как будущее НАКП, и Сайпресс Сноу мог видеть его стиль в том как ССВК работала, стараясь захватить как можно больше земли в Таларае. Перспективный приз в виде целой колонии с кучей ресурсов оказался слишком выгодным для его амбициозного старого друга, и теперь все дружки Ардента Блума сидели в тюрьме в ожидании суда.\n\nСайпресс Сноу никогда прежде не видел такой ярости в глазах Отэм Блейз, и он знал, что головы точно покатятся. Это амбициозное начинание превратилось в яд, который уже отравил одну ногу НАКП. Скоро он распространится на всё тело и доберётся до головы. Ампутация была единственным выходом. Несколько тихих передач корреспонденции в Комитет Правды и Подотчётности возложили всю вину на Ардента Блума, объявив его вдохновителем ужасных действий KIRFORS и ССВК.\n\nАрденту Блуму ничего не оставалось, как с позором уйти в отставку, и теперь он ожидал суда. Сайпресс Сноу знал, что он попытается сопротивляться, но улики были слишком весомыми. Сайпресс сделал всё для этого."
kirin.336.a:0 "— Извини, старина, но я не позволю тебе забрать с собой НАКП."
KIR_event_336_tt:0 "§YАрдент Блум§! §Rперестанет быть доступным§! в роли политического советника."

kirin.340.t:0 "Побороть огонь водой"
kirin.340.d:0 "— Никто не начинает войну - вернее, никто в здравом уме не должен этого делать - не имея в голове чёткого представления о том, чего нужно добиться этим конфликтом и как вести эту войну. — Корал Ривер процитировала максиму, которую все они должны были слышать прежде, оглядывая собравшихся офицеров. — Отсюда вытекает вопрос: чего именно мы пытаемся здесь добиться? Я считаю, что наша миссия носит в основном оборонительный характер. Мы здесь для того, чтобы защищать наши торговые форпосты и наших местных партнёров, а не завоёвывать территории. Чтобы добиться этого, мы должны адаптировать наши правила ведения боевых действий, дабы они лучше соответствовали текущим реалиям.\n\n— Во-первых, мы должны признать, что этот регион не является и никогда прежде не был единым. Жрецы имеют определённое влияние, но каждое племя всё равно будет заботиться прежде всего о своём благополучии. Те племена, которые не проявляли явной враждебности к нам, должны продолжать пользоваться плодами нашего присутствия. Даже в случае враждебности мы не должны лишать их возможности торговать. По этой причине торговые зоны будут оставаться открытыми для всех.\n\n— Во-вторых, мы должны отказаться от идеи удержания местности. Мы защищаем города и торговые форпосты, держим дороги открытыми, патрулируем сельскую местность, чтобы оттеснить боевые действия как можно дальше от этих городов. Способ достижения этой цели - сотрудничество с местными и взвешенное реагирование. Если местные жители увидят хоть малейший признак того, что мы хотим доминировать над ними, они начнут яростно сопротивляться. Мы были и остаёмся иностранными торговцами, что конфликтуют с с некоторыми племенами, но далеко не со всеми.\n\n— В-третьих, мы не трогаем священников и религиозные объекты. Духовенство не является монолитом, а то, что иностранцы издеваются над их святыми фигурами и посредниками, вызовет ещё большее недовольство. Обеспечение соблюдения местных религиозных обычаев и привлечение священников к миротворческой деятельности даст понять религиозному лидерству, что мы не враги им и не претендуем на их роль в обществе."
kirin.340.a:0 "Чем сильнее мы давим, тем сильнее они сопротивляются."

kirin.341.t:0 "Трясина дальнего юга"
kirin.341.d:0 "Внедрение новой радикальной доктрины деэскалации генерала Корал Ривер проходит, мягко говоря, нелегко. Уже поступили возражения от нескольких офицеров, некоторые из которых просили перевести их из Таларая, вместо того чтобы "сидеть на задницах и ждать, пока противник их окружит". Генерал Корал Ривер отклонила эти просьбы и предложила перевести их на передовую.\n\nКроме того, некоторые участки фронта были демилитаризованы из-за их предполагаемой религиозной значимости, что привело к распылению сил. Перемещение вражеских боевых отрядов через эти незащищённые зоны вызвало ещё больше возражений среди офицеров, и в Киновари начали задавать вопросы о том, чего именно пытается добиться генерал. Хотя атак из этих зон пока не было, офицерский корпус настаивает на том, что это лишь вопрос времени.\n\nОднако, несмотря на недовольство военного лидерства этой доктриной, местные племена с удовольствием продолжают торговать в безопасных зонах. Хотя торговля оружием приостановлена, другие товары продолжают продаваться, как и прежде. Как и предсказывала Корал Ривер, многие из этих товаров, снабжённые клеймом, заимствованным из традиций местных жителей для удобства отслеживания, были вывезены вглубь джунглей."
kirin.341.a:0 "Мы кормим наших противников!?"

kirin.342.t:0 "Джунглевые сны"
kirin.342.d:0 "Корал Ривер моргнула. Она лежала в кровати и глядела в потолок. Но тут он исчез, сменившись туманом, как и всё остальное вокруг неё. Мир исчез, и всё вокруг окутал холодный, влажный туман. Вздрогнув, она приподнялась и начала медленно поворачиваться на месте, пытаясь разглядеть хоть что-нибудь ещё.\n\n— Ты используешь старую письменность, — прошептал ей на ухо голос, и, обернувшись, она оказалась лицом к лицу с жеребцом-зеброй. Он возвышался над ней, облачённый в золото и перья, а в воздухе за его спиной висели два светящихся глаза. — Даже когда гибнут воины, вы маркируете свои товары призывами к миру. Умно. Ты думала, что сможешь использовать их, чтобы заманить нас?\n\n— Моё единственное желание - прекратить эту борьбу, святейший, — сказала фигуре Корал Ривер. — Пожалуйста, помоги мне понять, почему это происходит. Зебры взяли и напали на нас. Я знаю, что тому есть причина, но я не вижу её. Чем мы заслужили это?\n\n— Многим, — Жрец протянул копыто и коснулся её рога. В голове Корал Ривер пронеслись образы разрушенных священных рощ и мест захоронений. Купцов, обещавших богатство и обманом заставлявших племена отдать свои земли и дома. Экспедиции, отправившейся на поиски золотого города, несмотря на все предупреждения, достигшей его только благодаря милости жрецов, на что она отплатила попыткой грабежа. Полагая, что Золотой Город пуст, экспедиция начала хватать любые артефакты, которые они могли найти. Как и прежде, чужеземцы показали себя ворами. Как и прежде, хранители города уничтожили их. Когда поток образов прекратился, Корал Ривер резко проснулась. Она вспотела и тяжело дышала."
kirin.342.a:0 "Так вот что случилось..."

kirin.343.t:0 "Рискованный ход"
kirin.343.d:0 "Наконец-то Корал Ривер поняла, какие цели преследовали местные жители. Во-первых, они жаждали возмездия. Эта проклятая экспедиция ССВК выглядела для них так как будто кто-то вошёл в Храм Огня и облегчился прямо в пламя. Пострадало нечто священное, и на это нужно было ответить насилием. Во-вторых, духовенство прекрасно понимало, что присутствие кирийцев в Таларае - это вызов старому порядку. Таким образом, уничтожение кирийцев для обычной зебры было однозначно хорошим и правильным поступком, а для духовенства - актом защиты самого своего существования. Так как же победить в этой ситуации? Ну, её мандат заключается в том, чтобы обеспечить прекращение военных действий и только. Так что она может позволить местным зебрам "победить".\n\nСидя на вершине центрального здания заброшенной передовой оперативной базы, Корал Ривер отпила воды из фляги и задумалась, не подхватила ли она лихорадку джунглей. Это была безумная идея по многим причинам, и она знала, что даже при успехе её в лучшем случае отдадут под трибунал. И всё же, если это необходимо для выполнения её миссии, то она сделает это. Учитывая, насколько глупо вела себя Кирия с первого дня пребывания здесь, прыжок веры не выглядел совсем уж полным идиотизмом.\n\nДвижение у ворот привлекло её внимание, и она напряглась. Джунгли вокруг погрузились в смертельную тишину, и она сглотнула, так как вода в желудке вдруг потяжелела. Время пришло. Корал медленно вздохнула и увидела, что они наконец-то появились. Защитники своих домов. Те, кто поклялся сражаться с чужаками, готовыми уничтожить их основы. Те, кто прислушался к призыву хранителей священного города. Она встретилась взглядом с одной из них - молодой зеброй, едва ли достигшей возраста окончания школы у киринов.\n\n— Я безоружна, — сказала киринша воинам, — и я не буду сражаться. Ваши священники знают меня и они захотят поговорить со мной. — Всё это было очень глупо, но в безумном мире безумные стратегии могут сработать."
kirin.343.a:0 "А если не сработают, то я получу по заслугам."
KIR_event_343_tt:0 "§LПосле внезапного исчезновения генерала Корал Ривер в джунглях бои в Таларае затихли. Хотя войска KIRFORS отступили и укрепились, внезапное исчезновение генерала лишило их возможности координировать действия для более серьёзных наступлений. Это могло бы привести к катастрофе, но местные жители удержались от дальнейших атак. Тем временем Киноварь потребовала ответа и была вынуждена спешно назначить замену отсутствующему генералу.§!"

kirin.344.t:0 "Премьеру Отэм Блейз"
kirin.344.d:0 ""Прошу прощения за столь нетрадиционный способ обращения к вам, но я вынуждена это сделать, поскольку Утренний Секретариат потребует проведения множества расследований и слушаний для установления истины в отношении того, что я собираюсь открыть. Проще говоря, я позволила захватить себя в плен, чтобы связаться с духовенством Таларая. Мне удалось добиться успеха и заключить предварительное мирное соглашение.\n\nНас всех ввели в заблуждение относительно того, что произошло перед войной. На самом деле экспедиция, отправленная Компанией Южного Моря, забрела в самое священное место Таларая и начала его грабить. Агрессия местных жителей была ответом на это святотатство. Я долго говорила с ними и предложила возместить ущерб. Но экономической компенсации будет недостаточно, чтобы унять религиозный гнев, который вызвала экспедиция. Они попросили, чтобы вы пришли к ним и принесли с собой огонь из вечного пламени Дворца Матриарха. Я не могу сказать для чего им это нужно, но зебры очень настаивали на этом.\n\nЭто странная просьба, но наши войск отступают к торговым портам и благодаря ранее упомянутым дарам священники отомстят за осквернение города и выиграют войну в глазах своего народа. Наш подход изначально был неправильным, так как мы рассматривали войну с точки зрения экономики, а нужно было обратить внимание на религию. Если мы сможем предоставить им этот выход, то, возможно, на этой земле вновь наступит мир. Я умоляю вас выслушать меня."\n\n- Генерал Корал Ривер\n\nОтэм Блейз тяжело откинулась в кресле, уставившись в потолок. Корал Ривер действительно безумна. Её исчезновение уже привело к хаосу в войсках, а теперь ещё и это? Вызвав своего секретаря, она глубоко вздохнула."
kirin.344.a:0 "— Найдите мне того, кто знает как лучше транспортировать огонь."

kirin.345.t:0 "Кирийская "капитуляция""
kirin.345.d:0 "Отэм Блейз казалось, что стоит ей только вздохнуть неправильно, и всё снова взорвётся. Она взошла на борт корабля и вскоре добралась до Таларая в сопровождении небольшого флота. Но Отэм едва на затащила силой на корабль её собственная охрана, когда на окраине торгового порта, куда она прибыла, появилась большая группа местных жителей. Но в конце концов ей удалось уговорить солдат. Если бы планировалось внезапное нападение, то зебры уж точно не стояли бы в сотне метров от ворот в сопровождении большой процессии жрецов. Однако, стоя здесь и глядя на зебр, она чувствовала себя очень маленькой. Жрецы и воины смотрели прямо на неё, их взгляды были холодными и враждебными. Сколько из них потеряли своих близких от копыт её народа? Первый шаг Кирии в мир привёл к кровавой бойне...\n\n— Я Отэм Блейз, премьер Кирии, — поприветствовала она их, кивнув головой. — Мне жаль, что мы встречаемся при таких обстоятельствах, и я приношу дары в знак того, что мой народ стремится найти решение этого конфликта. — Она приказала своим охранникам поднести жаровню к зебрам. Жрец, шедший впереди процессии, высокий зебра с короной из перьев и пронзительными глазами, подошёл к жаровне и поднёс одно копыто к огню.\n\n— Я - [DEL.GetLeader], и я говорю от имени всех тех, кто идёт подле Тигра. Из всего вашего рода только Корал Ривер оказалась достойной того, что прислушаться к ней. Она сказала, что ты тоже проявишь себя достойной наших ушей. И ты проявила. — Подняв одно копыто, он бросил что-то в огонь, отчего тот вспыхнул ещё ярче. Из пламени поднялся столб дыма и закружился в воздухе. В центре столба открылись два горящих глаза, а затем огромная пасть - теперь над ними возвышалась голова гигантского тигра. Отэм Блейз в шоке сделала шаг назад, а её охранники уже почти подняли оружие, но жрец просто обошёл костёр и раскатал большой ковер, на который и сел. — Садись и давай поговорим о том, как закончить эту войну. Тигр услышит тебя. — Глубоко вздохнув, Отэм Блейз подошла и села напротив него."
kirin.345.a:0 "Под взглядом Тигра мир пришёл в Таларай."

kirin.346.t:0 "Мир на дальнем юге"
kirin.346.d:0 "Мирные переговоры в сочетании с межпартийной коалицией делегатов от Пробуждённой Кирии и Объединения за Гармонию, добивавшихся принятия резолюции в Утреннем Секретариате, позволили наконец-то положить конец войне в Таларае. К счастью, Корал Ривер — хотя при этом она и нарушила множество военных законов — обеспечила обеим сторонам то, на что они рассчитывали. Коренные жители Таларая сдержали натиск ССВК и отомстили за осквернение своего священного города. Кирии удалось добиться того, чтобы её владения в регионе не пали, а партнёрские племена не стали жертвами реваншистов. Тем временем НАКП потихоньку распускала ССВК, передавая её активы недавно созданному Таларайскому Фонду Развития и Торговли, которому правительство поручило возобновить торговлю в регионе.\n\nНесмотря на то, что многие критически отнеслись к тому, что Кирия "отступила перед лицом необоснованной агрессии", была проведена целенаправленная пиар-кампания с целью улучшения общественного мнения. К счастью, Корал Ривер с радостью предоставила газетам записи о своих переживаниях, а газеты с удовольствием опубликовали статьи об этом на центральных полосах. Вся эта история быстро переосмысливалась в соответствии с тем, как её назвала ПзЦГ и её партнеры по коалиции — прискорбный конфликт, возникший из-за невежества и недопонимания, за которым вскоре последует период исцеления. Из войны вырастет взаимопонимание и процветание, а Кирия научится на ошибках и станет мудрее.\n\nЕй всё ещё было не по себе, когда она рассматривала ситуацию с точки зрения политики, но что ещё оставалось делать? Радуга не осветит небо, если не позволить пролиться дождю, а свечи не будут светиться, если их не зажечь..."
kirin.346.a:0 "И после ливня над дальним югом медленно поднималась радуга."
