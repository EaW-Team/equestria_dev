KIS_treasury_debt_modifier:0 "Долг партии"
KIS_treasury_debt_modifier_desc:0 "Куча долгов - это не всегда плохо, но кредиторам НАКП необходимы ценные бумаги и другие гарантии того, что они будут выплачены. Конечно, страна, в бухгалтерских книгах которой обязательств больше, чем активов, обычно плохо управляется..."

KIS_factory_donations_modifier:0 "Промышленные инвестиции"
KIS_factory_donations_modifier_desc:0 "Наши корпоративные благотворители заботливо предоставили нам свои монеты и ресурсы, полагая, что Кирия - прекрасный рынок для тех, кто его контролирует."
KIS_construction_modifier:0 "Само-управление Провиденса"
KIS_construction_modifier_desc:0 "Свободная от параноидальных голосов в Киновари, которые видели, как механизмы современной промышленности разрушают устаревшее прошлое, Северная Кирия продолжит способствовать свободному потоку торговли, который проистекает из Благоухания и стойкого предпринимательского духа жителей города. Здесь кирины наконец забудут о Безмолвии, в отличие от колеблющихся в Царстве. Тут будет слышен шум промышленности и инвестиций, поскольку компаниям и корпорациям со всей Кирии и за её пределами более чем рады."
KIS_reconciliation_modifier:0 "North-South Détente"
KIS_reconciliation_modifier_desc:0 "Despite the sharp divide between the NAKP's and the Matriarch Superior's philosophies and directions (along with the sudden declaration of Fragrance's independence), Fragrance and Vermilion have settled upon a temporary peace: the common kirin under NAKP governance still hold high their beliefs in The Way of Fire as dictated by Vermilion, and Rain Shine's government would still need co-operation from the beacon of modernisation that is North Kiria.\n\nAll the same, both sides secretly believe that this state of affairs will not last..."
KIS_anti_communist_modifier_idea:0 "One Kiria Declaration"
KIS_destiny_modifier:0 "Imperial Aspirations"
KIS_destiny_modifier_desc:0 "While the NAKP are not fans of traditional empires, not especially the Vermilion imperium upheld by the rigid Way of Fire, they still strive for a united Kiria where every kirin will flourish, one where the Matriarch Superior shall reign as from the heavens while the earth shall be inherited and tilled by the masters of tael."
