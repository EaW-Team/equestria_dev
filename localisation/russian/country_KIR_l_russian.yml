KIS_redeem_our_independence:0 "Выкупить нашу независимость"
KIS_redeem_our_independence_desc:0 "Свобода не бывает бесплатной. Это товар, на который можно навесить ценник. Правительство Киновари, отвлечённое волнениями на западе, возможно и позволило нашему отделению (пока что) остаться безнаказанным, но их великодушие имеет границы. Однако очень щедрого пожертвования в казну пострадавшей от войны династии может оказаться достаточно, чтобы навсегда обезопасить независимость севера."
