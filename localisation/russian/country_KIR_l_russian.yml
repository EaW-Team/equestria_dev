KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_11:0 "Equilibrium"
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_11_CONTENT:0 "The Second Tenet of the Way of Fire is this: §Yto make peace with your neighbour§!.\n\nImplied in this and explicit in subsequent teaching is the §Yimportance of balance§!. Our scholars, ancient and modern, declare that to have good health, every piece of your body must be in equilibrium. Research from foreign and native sources further prove that our bodies §Yendlessly regulate and control§! the body and are themselves §Yendlessly regulated and controlled§! by each other.\n\nIt is the same with Kiria, only that §Ythe body is infinitely more complex§!. In the past, it was a simple choice of following Concord or not. The §Ywiles of modernisation§! disturbed and muddled that choice for many, while the Silence took away the possibility to choose anything but following Concord. Into this new century we may have survived but §Ywere by no means healthy§!. In truth, a hundred years of theories and testing from the rest of Concord's creation has brought into light §Ymany parts of society and ourselves that we have not been aware of§!. Thus, we are now aware of many needs, many wants, to the point that the idea of faithfulness to Concord can be interpreted upon equally many lights. Though my initial answer had been to rein ourselves in and to pass every physical and moral innovation through the Serene Tendency, Autumn and her harmonists have told me of a danger of enacting too many laws and decrees, of §Ysetting a legion of boundaries and caveats§! that boggle the mind. It caught me on the spot: Do we truly need a forever increasing amount of rules just to govern ourselves? §YShould the kirin not be trusted with his or her own judgement§!, as long as it has been seasoned with wisdom?\n\nIn this can finally be found §Ythe signs of maturity§!. As made evident and manifest through the Matriarch's permission of Autumn's recent decrees, Concord has done what I thought could never happen: §YShe deemed us to be fully grown of spirit§!, ready to go our own myriad of ways. To be fair, there are many contradictions and converging paths that will spark conflict, but it is here that The Way finds a refreshed purpose: §Yto help every kirin make peace with each other§!. The Way of Fire as it was, under the Serene Tendency, have kept the balance before, and so we shall now do the same, though not as rulers but as §Ysages and judges§!. We shall stand as motherly figures, not to force our will upon them—for that is abuse of a tyrannical level—but to §Yguide them upon the paths Concord has laid out for us§!, being able to understand all points of view yet also able to combine them into a greater truth.\n\n§YJust as a body shall be healthy when all is balanced§!, Kiria shall be. Concord's children from Iridescent Dawn's time may not have been familiar with the term during their lives, but an off-hoof comment from Autumn might've been true after all: §Ythat we always were harmonic§!, and that with the Way of Fire's new role, I and my fellow priestesses and mystics are simply furthering this Kirian tradition."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_12:0 "Her Will be Done"
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_12_CONTENT:0 "Long ago, I wrote after praising Concord for lifting the Silence, §Y"did we learn our lesson the first time?"§! Back then, we had much to prove. The conveniences of modernity lurked and §Ysought to devour§!, armed to the teeth with lures and traps with which to spirit us away. I was sceptical of Autumn Blaze as Imperial Premier: she had to contend with me, Rising Sun, and Fickle Current, among other §Yconflicting interests§!. And who was Autumn? A mare from Massicot who §Ydropped out§! of her temple studies, who then proceeded to critique the ongoing Silence? A mare whose claim to fame was §Yplaying Vermilion tour guide§! to two wayward Equestrians? I wondered if the Matriarch choosing Autumn was §Yanother test§! from Concord.\n\nBut today, §YI am glad to be proven wrong§!, for Concord has resurrected Kiria through this very mare, and has humbled the proud like me for believing that Concord was not powerful enough to sow this great change through this unassuming name. But before I get to the heart of the matter, I must talk about the head: §YAutumn Blaze did not lead the Realm out of the Silence by herself§!. The Way of Fire played a central role in ensuring that, among the dizzying number of avenues we suddenly found ourselves presented with, we were §Yled down the straight and narrow§!. When Fickle and his associates asked us for deals and investments, I asked for temperance, but they have also shown me how kirin's lives can be §Yimproved with inventions and ideas§! imported from across the world; when Rising and her followers asked us to reconsider core tenets, I declined on the surface of it, but I stayed and listened for the underlying §Ypoints of pain§! experienced by §Ythose of much lower stations§! than mine. Through it all, there was Autumn. When I told her of a policy or a movement was progressing too speedily, Autumn was ready to say yes but had something else to offer: a test against tradition, or rather what I thought was tradition but instead §Ya grown-in aberration§!, an accretion of corruption in interpreting Concord. The Kiria of five centuries ago was not the same as the Kiria of today, and if the Way of Fire was right, our core faith would still prove true, §Yjust manifested in new ways§!.\n\nThus, some things must enter §Ythe winter of their life§!. The Hierocracy is fast fading, but while I shall miss it dearly, we have no need for it. Us mystics and priestesses shall continue the work we have done since the beginning. Autumn knows that without faith in Concord and the Matriarch, there is no Kiria, and apart from the scales and horns we share as creatures, what makes us Kirian is this §Ypiety and faith§! that let us stand heroically in the world as a great flame for others to model themselves after. No longer shall they call us these political terms like "conservative" or "traditionalist"; instead, we are to be §Ysages like those of old§!, having matured into something greater than the glories of your youth, able to understand everything. In this, Autumn is a sage, too, for she has somehow woven every line of kirin living into §Ya great whole§!. The many pigments and dyes rolled into one, §Yan assembly of singers in disconnected tunes turned into a symphony§! that no ear has heard until now.\n\nWhich leads me to §Ythe heart of the matter§!. A few weeks ago, Autumn begged me to go on tour to see a renewed Kiria. In her words, "you gotta get out of stuffy old Vermilion some day!" Not paying heed to her ignorance of how often I did go out of Vermilion from time to time, I took her request and §Ytravelled§! with a few select mystics to see the Realm in its resurgent glory. Now, I am by no means a cloistered flame, but the difference between the Kiria of the Silence and Kiria as of the present is §Ynight and day§!. Like everyone else, I was born when the Silence was well underway, and of the times when Kiria was holy before then, I only heard of by words and stories passed down. Today, everywhere I look, §Yit is as if my ancestors have come back to life§!, treating me with smiles and approval of how Kiria has returned to Concord in many new forms: the cities flourish with activity and life, the ports teem with trade and excited foreigners, the villages blossom with innocent camaraderie, and the shrines and temples are as full as they had reportedly been during Iridescent Dawn's reign. §YI even attended a Rising Fire ritual§!, if from afar, just to sate my curiosity; when the service was over, I still inwardly denied their assumptions about Concord, but I could not deny the friendliness and openness of their congregation, §Yfostered by the belief that Concord is not to be locked away§! in some inaccessible place or creature but §Yis to be talked to in the here and now§!, a caring Mother who travels incredible distances to be with every one of Her children.\n\nSo I end with this: It is for Autumn, along with everyone else she has strung along, that §YI thank Concord and the Matriarch Superior§!. §YThe true meaning of harmony§!, of peace with ourselves and each other and Concord, §Yhas been found in Autumn§!."


KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_1:0 "Земля моих предков"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_1_CONTENT:0 "До сих пор удивляюсь, что я теперь живу на родине своих предков. Я, может, и родился в Скайфоле и провёл 54 года своей жизни в Грифонии и Эквусе, но §YКирия§! всегда занимала особое место в моём сердце. Я рос на историях своего дедушки про страну, которую он покинул и про семью, которой он не сказал прощай. И эти истории не были радостными. §YБезмолвие§! уничтожило его успешный бизнес и разозлило кучу подобных ему киринов, покинувших свою родину ради лучшей жизни, чем той, что навязывали Матриарх и Путь Огня. Те, кто не сбежали, стали свидетелями разрушительных последствий экономического суицида. Кто знает, сколько киринов сгинуло в §Yбезвестности и нищете§! из-за того что они не смогли сбежать в Грифонию, как мой дед? Я часто думал о восстановлении связи со своими дальними родственниками, прожившими всю жизнь в Безмолвии, но не решался. Моя семья жила в Грифонии со мной, не в Кирии. А те, которые жили там, просто просили бы подачки от §Yуспешного бизнескирина§!, разбогатевшего за бугром.\n\nНо теперь я вернулся в Кирию и предстоит сделать многое. Важнейшая задача — вернуть §Yдиаспору§! на родину, сделав так, что их голоса будут важны и учтены во время реконструкции нашей нации. Кирия обречена без жеребцов и кобыл, что выросли в других странах, которые ценили их таланты, и превратили их в успешных капиталистов, учёных, изобретателей, промышленников и предпринимателей. С момента моего прибытия я каждую минуту своей жизни тратил на попытки связаться с диаспорой и §Yпривести её домой§!. Мои труды дают урожай. Прошлой ночью я провёл вечеринку в Благоухании, где обменялся парой слов и обещаний с потерянными сынами и дочерьми Кирии. В обмен на финансовую поддержку я пообещал им §Yвыгодные контракты§! и сделки, чтобы привлечь больше инвестиций в Царство. Я буквально закопал себя в одолжениях и долгах, но, как любое другое бизнесущество, я хорош в нахождении способов заставить платить других за себя. §YМатриарх Рейн Шайн§! и остальное правительство станут идеальным обменником услуг, всё же, всё что я делаю, приносит только благо Царству.\n\nСкоро моё виденье и виденье потерянных жеребят Царства станет триумфальным для этого периода реформ. Мы организованны, дисциплинированны, имеем связи и финансирование как никто другой в Царстве, превосходя даже Матриарха. Мы станем спасителями Кирии, и все получат своё по заслугам... §Yкогда придёт время§!."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_2:0 "Хартия прав" #канадский прикол походу я с гугла взял
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_2_CONTENT:0 "Приятно знать, что модернизация Кирии идёт полным ходом, учитывая, что там правильный кирин у руля. Нашей последней победой была §YХартия Прав§!, которую я лично поддержал в Пленуме. Юридическая система Кирии это просто тартар, но чего ещё можно ожидать от §Yбезнадёжной бюрократии§!? Царство кое-как держится на сотнях, тысячах невнятных религиозных обычаев и различных интерпретаций божественной воли Конкорд. Это сильно мешает любому предпринимателю жить. Спроси двух мистиков, можно ли делать какую-то определённую вещь, и получишь четыре ответа. В таких случаях мистики сразу обращаются в вышестоящим по рангу с вопросами. Чаще всего этим вышестоящим оказывается сама §YМатриарх§!, что по сути даёт ей неограниченный контроль над Царством. Но теперь, с принятием хартии прав, §YПуть Огня§! теряет абсолютную власть. Хартия — единый документ, свободный от вольных интерпретаций религиозных догм, подробно расписывает закон. Конечно, я сделал так, чтобы Хартия была §Yне настолько строгой§!. Чуточку места для маневрирования, пара дырок в законе и немного технических моментов. И всё это, конечно же, абсолютно легально для любого находчивого кирина, который сможет найти эти лазейки. Я даже смог закрепить довольно важные §Yправа на частную собственность§!, освобождая богатых киринов от нужды платить бесполезный налог, служащий только для того, чтобы мешать инвесторам и бизнесу, оперирующему в царстве. Налог, что известен как церковная десятина Пути Огня. Это §Yбезоговорочная победа для капитализма§!, будущее Кирии выглядит ярким.\n\nНо всегда есть место для роста. Хороший бизнескирин не остановится на уменьшении налога до 20%, если он, с определёнными усилиями, сможет добить до 15%. Несмотря на всё моё влияние на Хартию, §YПремьер Отэм Блейз§! и её сподвижники сумели включить в хартию гарантии трудовых прав и свобод граждан. Такие вещи хороши, когда у тебя развитое государство, которое может себе такое позволить, но Кирия — не развитое государство. Мы бедны и имеем аграрную экономику, а эти реформы §Yстоят на пути прогресса§!. Но я считаю их временными препятствиями, Отэм безнадёжно некомпетентна в своей работе. Мне даже её жаль. Она ещё молода и понятия не имеет как устроен мир. Отэм получила эту должность, потому что Матриарх по какой-то причине считает себя §Yв долгу§! перед ней. Я рассчитываю на то, что её поддержка испарится по мере того, как она будет пробивать себе дорогу через Пленум, и когда это произойдёт, у меня будет достаточно поддержки, чтобы заменить её на посту §Yпремьера§!. Я свою работу сделаю в разы лучше, с этим никто не поспорит. И это также даёт мне возможность внести некоторые изменения, которые пойдут на пользу тем, кто отдал больше всего сил на модернизацию Царства. Например, у меня много партнёров и знакомых, которые бы очень выиграли, если бы эти трудовые права были §Yудалены§! из хартии..."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_3:0 "Честное дело"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_3_CONTENT:0 "Сегодня я вместе с друзьями из Благоухание Энтерпрайс встретились с Эквестрийской делегацией по поводу передачи чертежей и схем кораблей в наши копыта. Они, конечно, были устаревшими по их стандартам. Системы контроля огня и схемы батарей тоже не первой свежести, однако они в несколько раз превосходят три корабля, которые мы собрали в Благоухании. Такая передача знаний была бы невозможна, если бы не наша §Yпростофиля премьер§!, подружившаяся с эквестрийцами. Даже сломанные часы дважды в сутки не врут, как говорят. Сделка, конечно, не идеальная. В обмен на чертежи и схемы мы согласились выдать Эквестрии права на добычу ресурсов, которые мы найдём в Кирии. За одноразовый подарок в виде устаревших знаний они получили огромное количество ценных ресурсов, которые вывозятся из нашей страны. В краткосрочной перспективе Кирии это не повредит, так как наша страна недоразвита и так себе эксплуатируется, так что много ресурсов сразу предоставить мы не сможем. По сути, мы обмениваем крупицы тех ресурсов, что у нас и так были, но §Yв долгосрочной перспективе§! это может серьёзно навредить Кирии, если не сможем поменять условия сделки к тому моменту, когда сможем индустриализоваться и использовать ресурсы нашей земли по достоинству. Эквестрия, как итог, получит быстрорастущую долю ресурсов, которые по праву являются нашими.\n\nСама сделка прошла без каких либо проблем. Мне, к сожалению, пришлось встретиться с одним из делегатов, §YЭпплджек§!, она одна из подруг Отэм Блейз и член так называемых §YЭлементов Гармонии§!. Она, вроде как, должна олицетворять Честность, если мне не изменяет память. Довольно полезная черта для ведения деловых переговоров, но меня это не особо интересовало. Магические артефакты — штука полезная, но их важность уменьшается с прогрессом науки и технологии в современном мире. Во всяком случае, после встречи кобыла отвела меня в сторону и попыталась прочитать мне лекцию о важности §Yдолжной кооперации§! с другими лидерами в Пленуме. И хотя она этого прямо не сказала, она обвинила меня в использовании Пленума для выгоды меня и моих друзей, нежели процветания Царства. Эпплджек частично была права, моё видение пути к модернизации государства строится на возвращении диаспоры киринов, таких как я. Моей целью является помощь Царству, да и кооперируюсь я с коллегами, только если они встретятся в коридоре. Всё же это нечестно, если одна партия должна прогибаться, чтобы удовлетворить упрямого партнёра. Я пытался объяснить всё это, но, видимо она наполовину осёл, что объясняет её упрямство. Похоже, единственной государственной системой, которую она способна понять и принять является §YЭквестрийская модель гармонии§!, всё остальное для неё чуждо. Понятно, откуда Отэм набралась идеализма.\n\nДолжно кооперация с моими коллегами всё ещё является недостижимым идеалом, признаю, даже до меня с трудом можно достучаться. Многие идеи других клик попросту §Yнесовместимы с современным Царством§!, особенно та чушь, что несёт жрица Винтер Фрост во время каждого заседания в Пленуме. Я не могу идти на компромисс с ней, иначе потеряю поддержку народа и инвесторов. Они хотят видеть §Yпередовое государство§!, а не страну с грузом устаревшей религиозной философии. Если меня сочтут слабым, то меня выгонят с поста лидера НАКП. Даже тут жизнь похожа на бизнес, бездарного директора могут заменить во благо компании. Только в этом случае компания — это страна, а стране нельзя иметь слабый совет директоров, если она хочет процветать и приносить прибыль. Мне придётся тщательно искать баланс между §Yкомпромиссом и инакомыслием§! если я хочу направить свою судьбу и судьбу Кирии в правильное русло."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_4:0 "Прекрасный сон"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_4_CONTENT:0 "Если я думал, что ведение политики в маневрирование в рамках §YВсекирийского Пленума Национального Возрождения§! и так достаточно трудно, то теперь я быстро понял, что получение ещё больше свободы для принятия решений и выдвижения актов привело только к головным болям и засиживанию допоздна. Но, как для председателя НАКП, моей главной задачей является продвижение Благоухания к новой эре светлого будущего. Я сделал всё что мог, чтобы превратить эту мечту в реальность, и, скорее всего, самым важным шагом является плебисцит, который мы провели на севере.\n\nПлебисцит гарантирует самоопределение киринов §YВеликого Провидения§!, то есть нам, живущим на севере Великой Медоносной реки. Это был рискованный шаг. Я не знал как на это ответят в Киновари, но, я надеялся, что Матриарх Рейн Шайн разрешит своим подданным совершать решения самостоятельно: продолжать ли служить ей в столице или же получить долгожданную автономию. Успех голосования положил этим страхам конец. §YПодавляющие большинство§! киринов решило последовать за лидерством Благоухания и НАКП в новый золотой век, свободный от традиций и суеверий. Матриарх, не зависимо от её мнения на эту тему, не сможет изменить результаты. Теперь, присматривать за киринами Великого Провидения будем мы, а это будет в разы сложнее, чем организация плебисцита.\n\nНе смотря на всё это, я считаю, что успехи НАКП и кирины Благоухания покажут Матриарху, что наше дело правое и служит оно §Yво благо всему Царству§!. У Рейн Шайн и так полные копыта проблем, созданных Разгорающимся Пламенем на западе. Если она не хочет превратить своё государство в руины, в её лучших интересах, и интересах НАКП, передать активную роль нам, чтобы облегчить административный груз на теократии, которая не видала междоусобиц §Yпять сотен лет§!. Север получил независимость, и мы будем рады помочь Киновари в бою против §YРайзин Сан§! и её банды еретиков. В конце концов, Матриарх будет нам должна и я планирую это использовать. Я собираюсь провести переговоры с Рейн Шайн об объединении царства, но под §Yмоими условиями§!, не её. Что там какая-то там независимость, если мы можем дать НАКП возможность управлять §Yвсем Царством?§!"

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_5:0 "Праведный сон"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_5_CONTENT:0 "Если я думал, что ведение политики и маневрирование в рамках §YВсекирийского Пленума Национального Возрождения§! и так достаточно трудно, то теперь я быстро понял, что получение ещё больше свободы для принятия решений и выдвижения актов привело только к головным болям и засиживанию допоздна. Но, как для председателя НАКП, моей главной задачей является продвижение Благоухания к новой эре светлого будущего. Я сделал всё что мог, чтобы превратить эту мечту в реальность, и, скорее всего, самым важным шагом является плебисцит, который мы провели на севере\n\nПлебисцит гарантирует самоопределение киринов §YВеликого Провидения§!, то есть нам, живущим на севере Великой Медоносной реки. Это был рискованный шаг, я знал, что верхушке в Киновари это не понравится и всё же я объявил об отделении с пылким жаром, который наверняка заставил их чешуйки дрожать, даже напугать преспокойную Матриарх Рейн Шайн. Не смотря на все действия, предпринятые столицей, мы решили устроить голосование, и были награждены сполна. §YПодавляющие большинство§! киринов решило последовать за лидерством Благоухания, попутно заключив сделку между Благоуханием, Рапсодией, Сиянием и несколькими деревнями о принятии защиты НАКП. Киновари придётся встретиться с сильным и единым севером.\n\nВсё же от переговоров со столицей я бы не отказался. Верховный Матриарх — §Yважнейшая икона государства§!, даже не смотря на отделение севера и ересь на юге, занимающую большую часть внимания Киновари, простой кирин §Yвсё ещё уважает§! Матриарха Рейн Шайн. Поэтому мне пришлось сформулировать цели и амбиции НАКП через призму, приемлемую для жителей страны, которые до сих пор почитают её божественный статус как аватара §YКонкорд на земле§!. Великое Провидение, ведомое сильным копытом НАКП, будет готовиться к защите от гедонистов и реакционеров в Киновари и жестоких еретиков в Хризантеме, и мы отправимся на юг, в столицу, чтобы §Y'спасти'§! Верховного Матриарха. Я не намерен делиться властью с заблудшей Рейн Шайн, когда усилия Благоухания по спасению страны наконец достигнут своего апогея. Она будет полезным символом, который нужно держать рядом. До тех пор мы должны готовиться к худшему, поскольку, хотя в Киновари и так дел невпроворот с гражданской войной на западе, она ещё не беззубый дракон. Если они захотят укусить нас, мы должны быть готовы §Yдать им отпор§!."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_6:0 "Утерянная мечта"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_6_CONTENT:0 "Я не любитель записывать свои провалы на бумагу, всё же провал есть провал, §Yесли он является неисправимой ошибкой§!. Но, к сожалению, мои недавние политические потуги таковыми и являются. Я многое поставил на успех, вернул столько потерянных жеребят Кирии на родину их предков. Ну, видно не судьба.\n\nВ Скайфоле мои друзья, сыны и дочери, внуки и правнуки киринов, покинувших Царство во время Безмолвия, вместо со мной мечтали когда-нибудь вернуться на родину и §Yоставить след в истории§!. Наша родня была уроженцами севера из Благоухания, Рапсодии и Сияния. Все эти города были культурными центрами, §Yотличавшимися от центральной Кирии§!, которую отделяла Великая Медоносная. Мы мечтали вернуться домой, чтобы показать нашу народность, чтобы создать §YВеликое Провидение§!, названное так в честь единства северных городов. Я думал, что смогу превратить свои мечты в реальность, но, она существовала лишь в сердцах §Yиностранцев и мигрантов§!. Местных киринов, что прожили здесь всё Безмолвие, не заботили наши идеи.\n\nПлебисцит, который должен был решить судьбу §Yсеверного договора о самоопределении§! полностью провалился. Мы не смогли набрать достаточно голосов, чтобы достигнуть ошеломительной победы. Как итог, на севере не зародилось единое движение, лидером которого является Благоухание. К моему глубочайшему сожалению, в Киновари §Yнасмехаются над нами§!, провозглашая свою победу, заявляя, что плебисцит является доказательством того, что НАКП не является голосом севера. Дорога на пути к Великому Провидению остаётся каменистой и опасной. НАКП долго будет восстанавливаться, после такого поражения. Признаюсь, меня до сих пор §Yгложет чувство меланхолии§!. Но я должен бороться. Я — председатель НАКП, у меня нет времени на пустые раздумья.\n\n§OЛетние мечты\nБез плодов расцветают\nНе достать их, смерть§!"

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_7:0 "My Legacy"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_7_CONTENT:0 "I have long sought to make Kiria a modern nation, to shape the homeland of my ancestors into the ideal of a rational society and global champion of the free market and all that comes with it. Back in Griffonia, my compatriots and I would talk about all the changes we would bring to the home of our forefathers, and how we would stamp out the rotten mysticism that led to the Realm falling into such a deplorable state over the past century. §YBut times have changed, I feel.§!\n\nWhen the War of the Double Secession began in the ruins of the Grand Gallop Onward, there were many in the upper echelons of the NAKP, myself included, that felt §Ywar with Vermilion was inevitable.§! After all, the kirin of Greater Providence are rather unlike our cousins in the Realm's heartlands. Throughout our history, the kirin of the north have been excluded from the watershed of the Great Mellifluve river, and the sometimes testy history of Vermilion's dominion over Fragrance and Rhapsody has helped foster §Ya separate cultural identity§! that the north is only now beginning to embrace. The kirin of Greater Providence, spurred on by ideas the Diaspora has brought back from Griffonia and Equus, are undergoing a §Ycultural revival§! led by Fragrance and myself. And in a Realm that has only known one master for centuries, many assumed that we would have to settle our differences with Vermilion through force of arms.\n\nBut, to everykirin's surprise, §Ywe have not.§! Once, I dreamed of using the NAKP to aid in imposing my vision of the future on the Realm whether it wanted it or not. But instead, the kirin of Greater Providence have surprised us all by urging us to find the more rational and moderate approach toward reconciling our differences with Vermilion and claiming the independence that we have long desired. And as it turned out, when we finally arranged to discuss our differences with the government in Vermilion, we were pleasantly surprised to find that we were each willing to abide by the idea of §Ylive and let live.§! Did I think it would ever come to this? I would be lying if I said I did. But am I pleased with how it has turned out? Quietly relieved that war with Vermilion was averted? Yes, I do think I am.\n\nWar is a dangerous gamble for all parties involved. It is expensive, destructive, and devastating. Could we have gained more by forcing the issue with Vermilion and taking up arms? Of course we could have. But we also could have §Ylost everything we had§!. A disastrous failed war with Vermilion would have all but crushed the dream of a cultural awakening of Greater Providence and the realization of our shared future, and the dream may never have risen from the ashes again. Instead, like any shrewd businesskirin, we negotiated a deal that benefited all parties, and it has left us with a secure foundation to build our future upon.\n\nBut can it be so cut and dry? Even though we avoided war with Vermilion, there is a large cross-section of our populace that wanted it. And war fever, once whipped into a frenzy, §Yis not so easily dispersed.§! Many kirin in the north, practically foaming at the mouth for the opportunity to destroy Vermilion, now find themselves in an awkward peace, nationalism and jingoism shoved aside in favor of curbing our losses and cutting a deal. I have no doubt in my mind that these next few years will be dedicated towards dispelling §Ynationalist discontent and inevitable unrest.§! The promise of peace and prosperity will keep things sane for now, but as time passes, the memories of what war and death actually are will fade, and there will be those who insist that there is more to be gained through war than there is to be lost. But they are wrong; war is nothing more than a §Yvicious cycle of barbarity§!, where needless death and destruction quashes progress and stifles commerce. Perhaps it is a miracle that I and the NAKP were able to prevent it from happening to us, too.\n\nBut I suppose now is not the time to think about what could have been, and what we narrowly avoided. We must focus on the future and the opportunity we have secured and invested in. One day, when our investment grows into something even more beautiful to behold, all of Greater Providence will remember that §YI was the one who planted the seed§!; after all, a legacy is the only thing that remains of us when we pass on."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_8:0 "Weapons of the Past"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_8_CONTENT:0 "It seems that this struggle against the decaying structures of governance that still suppress the growth and fruitful blossom of the Realm seems fit to remind me time and time again that the Realm has always had a great future but has been §Ychained down by fear and superstition.§! The latest reminder was in the form of a special report I received from the Working Group for Statistics and Analysis on the recent actions of a commando detachment tasked with destroying munitions and supplies in Vermilion. While the commandos were successful in their task, they were unexpectedly attacked during their exfiltration by a few dozen of what the survivors called §Y'clockwork stallions'§! which were immune to the blades and small-arms fire of the team. These clockwork machinations had weapons of their own, including small arms, and the commandos suffered heavy losses in the attack before they were able to disengage.\n\nWhen I read the report, the stories of the §YSlaughter at Sunrise§! came back to me. I was ignorant of this ugly story in the Realm's history, but some of my friends who maintained closer ties to our shared homeland told me about it some time ago. Sunrise was a small holdout of the Artificers' Guild during the imposition of §YThe Silence§! during Matriarch Noctilucent Charm's tyranny that had flourished with a constant stream of inventions that pushed the boundaries of what technology was capable of. From things like thaumaturgical batteries that could supercharge a kirin's telekinetic ability, to processing machines that were comparable with the best computational devices that money can buy today, and everything in between, they embodied the spirit of progress that the NAKP champions, and their descendants, today's Artificers' Guild, pride themselves on. Among their finest works were the §Yclockwork legions§!, soldiers of brass and glass that were unbreakable and unstoppable in their time, but unfortunately too few in number to save Sunrise. A secretive paramilitary group reportedly named the §YBanner of the Covered Cage§! attacked the town without warning, slaughtering everykirin inside and destroying or burying as many of the Guild's technologies that they could find. One can only imagine how much was lost in this attack by paramilitary reactionaries, and how much further the Realm could have been along today had Sunrise prospered and the Silence failed earlier.\n\nStill, it is with some bemusement that I must note the irony in the Realm seeking aid in the buried and forgotten relics that Matriarch Rain Shine's own mother sought to destroy during her reign. Am I worried? No. Impressive as they may be, these are inventions a §Ycentury past their time.§! Technology and weaponry has improved since the age of flintlocks and blackpowder. These delicate, intricate constructs of glass and brass cannot stand up to withering heavy machine gun fire, or mortar bombardment, or the crushing treads of armored vehicles. What the NAKP represents is §Yinnovation and progress.§! Vermilion has dredged up these relics from the old days, but what we already have now is superior to theirs. This is what makes us different: the NAKP actively creates and strives to make new, progress and innovation for its own sake, while Vermilion disdains technological progress as a threat to stability and their own control over the Realm, instead content to feed, parasitical, off of the fruits of the labor of others. This is why they shall fall, and the NAKP will lead the Realm into the §Yprosperous future it deserves.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_9:0 "The Gilded Cage"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_9_CONTENT:0 "Today was the day that I've been waiting for ever since we made the wise move to cast off the leaden weights of the Realm's superstitions and take charge in bringing Kiria into the future, kicking and screaming if we had to. Vermilion had finally fallen to our forces after fierce resistance from the Way of Fire loyalists and their allies, and the chaos of warfare and the damage of thousands of nirik galloping amok through the streets has left the city in a sorry state, but I made sure that §Ythe Vermilion Palace was to be unscathed§! and the most severe punishment would befall any unit that engaged in combat with the Matriarch's personal guard. Indeed, when the city had all but fallen to our forces, the Iron Chrysanthemum established a defensive perimeter around the palace to protect it from looting and make sure that the Matriarch could not be smuggled out by her bodyguards. Not that it would have been easy to smuggle out a mare twice as tall as the rest of us, but it was absolutely critical that the Matriarch remained exactly where she was until we were ready.\n\nAnd today, we finally were. After exchanging messages with the defenders of the palace, we negotiated safe passage for myself, Cypress Snow, and several other NAKP grandees to see the Matriarch personally. We entered with my own company of bodyguards, passing by haggard defenders and hundreds, if not thousands of civilians that had fled to the safety of the palace when the fighting began. They watched us with fear, some hate, but I think most present was an overwhelming sense of relief that §Ythe fighting was over§! and they could try to return to the normalcy of their lives without the fear of bullets and mortars raining down on them. There is much work to be done to rebuild the Realm, but I will not deny them that much if it means their future cooperation with the party.\n\nAs for the meeting with Rain Shine itself, it happened in the throne room, surrounded by the members of her personal banner, far more disciplined and stalwart than some of the soldiers of the most professional armies in the world, and wholly loyal to her word. The throne room itself was grand and opulent, but not nearly as much as I had remembered; a hole in the roof and damage to the intricate carvings along the walls and the ceiling of the antechamber had been the results of a §Ystray mortar§! that had hit the palace. As for Rain Shine herself, she had dressed herself in her finest raiments, though I noticed a linen bandage peeking out from under the collar of her dress; perhaps she was in the throne room when the mortar hit and suffered injury to her person as a result, and I could only thank the heavens, and Concord if she would hear my words, that the Matriarch had not been killed in the fighting. §YUnifying the Realm would be impossible were she to perish.§!\n\nI have no need to record what was said between us; I read from a prepared statement that the NAKP had captured Vermilion and liberated the Matriarch from the twin forces of decadence and heresy, and it would be through our strength and wisdom that the Realm would be saved from those who had corrupted and ruined it. I said that the NAKP humbly requests the Matriarch to §Yreclaim her position as leader§! of the kirin people in all properly flowery and respectful language as decorum demanded, and Rain Shine gave her assent. What I find more interesting than the words were the emotions of the Matriarch herself. While she appeared perfectly regal, maintaining the otherworldly divide that separates her from the rest of kirinkind as Concord's avatar in this world, I could tell behind the neutral mask she wore that §Yshe was furious.§! After all, why wouldn't she be? The government and she had entrusted to her friend, §YAutumn Blaze§!, had been toppled through war, and the task of the Grand Gallop Onwards unfulfilled. To her, I and the rest of the NAKP are the enemy, the kirin who stole the Realm from her, and no amount of false proclamations of loyalty and humility to her will change that. She knows that she will serve little more as our §Yfigurehead§!, a symbol to parade around the Realm that the NAKP are the rightful rulers of Kiria. I am only grateful that she assented through the farce and played along; were she to refuse, fighting would have resumed in Vermilion, and if the Matriarch dies, then there is nothing holding the kirin people back from the §Ywarlordism and nirik rampage§! that plagued our lands before the Way of Fire. I think she agreed because she knew there was no other choice, and if she refused to play along, far, far more of her subjects would die in the chaos, and the Realm itself might have very well burnt to the ground.\n\nBut what is done is done now, and this marks an important step in bringing the nastiness of the civil war behind us. With Vermilion under our control and the Matriarch in our pocket, it is only a matter of time before the §Yflames are extinguished and peace returns once more§!."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_10:0 "The Old Banners"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_10_CONTENT:0 "As I prepare to get some rest tonight and prepare to enjoy the weekend for a change, my thoughts drift back to a meeting I had today about the state of the §YThousand-Banner System§! that has long been the backbone of the Realm's military. Cypress Snow led the meeting and I was able to sit back and listen, as once I did when he gave his seminars back at the Cafe de Fiori in Bruma, when my future was still full of many 'ifs' and not as many 'whens'. The meeting was part discussion, part history lesson. The Thousand Banners were a military caste of hereditary warriors and officers who fought for the Vermilion Dynasty, but §YThe Silence§! scattered them to the winds of the Realm. Most never recovered, simply disappearing into history, but a few survived until the modern day, despite the odds. These were the banners which still retained the 'Traditional Four Facets' of a true Banner: political, economic, familial and military. When the §YAutumnal Premiership§! attempted to restructure the Vermilion Banner Army by forming infantry divisions bestowed with the titles and trappings of banners, despite most lacking any descendants of banner families in their ranks, and despite lacking any of the political-economic power or martial legacy that came with them, it created a chimera of an army that had one hoof in the past and one in the future with little connecting them in the present. They were §Ywasteful, disorganized, and ill-prepared for combat§!, as they unfortunately found out in the middle of the war. The banner armies Vermilion fielded styled themselves after ancient banners while trying to mesh Griffonian ideas of military organization into them, which ultimately resulted in a chaotic and dysfunctional mess with an incoherent chain of command.\n\nOnly one banner truly remained by the time Autumn Blaze finished mangling the system into something grotesque, and that was the §YBanner of the Starred Taurus§!, who under the wisdom of the Bloom lineage, allied itself with the NAKP. As Cypress suggested that we move to officially dissolve the Thousand Banners system, and in the process remove the elements from our military that fought for Vermilion and are now traitors, Dr. Ardent Bloom worriedly asked if an exception would be made for the Starred Taurus. I know enough about the stallion to know that this was not out of concerns of its history or legacy, but rather the §Yeconomic and political security§! of the Bloom lineage. I suppose such concerns for the wellbeing of one's family are commendable, but typically selfish; he did not, after all, make any motions to protect the privileges of fellow bannerkirin and banner remnants that sided with the NAKP during the war. I have made sure to work that adjustment into the final draft of the decree we will present to Matriarch Superior Rain Shine for her to sign into law on our behalf. After all, keeping the rest of the banner remnants happy, even though §Ymost are industrialists or politicians now§! and not soldiers, will be a comfortable base of loyalty to build the ever-climbing ambitions of the NAKP upon.\n\nThat's an interesting thought: most of the senior bannerkirin who had joined the NAKP have already found ways to be wealthy and powerful independent of their bannerkirin status, primarily by being of use to the party. I personally know some who have foregone their banner identity to present themselves as industrialists, politicians, or proper military commanders first and bannerkirin second."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_11:0 "The Homefront Army"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_11_CONTENT:0 "Today, I participated in the formal inauguration of the military settlement of Baobab; I'm actually writing this entry from the executive's suite in its small hotel. The building is only three stories tall and has a small selection of rooms, but each is well-stocked and more than sufficient for hosting small groups of NAKP executives. It's §Ybuilt to serve exactly its intended purpose§!, much like the rest of the town.\n\nBaobab is an artificial construction down to every last detail. Its spot was chosen specifically to control as much of the lawless western reaches of the Realm as possible, its buildings stout enough to withstand mortar fire, the grid-patterned boulevards wide enough to provide line of sight for snipers and machine gunners down numerous blocks. Baobab is a §Yfortress masquerading as a city§!, and that goes down to the kinds of kirin that will live in it. All of them are soldiers and their families, given free property in the town if they've served for a decade in our armed forces, or made available for a small subsidized rent if they're active duty or veterans who have not yet served that long.\n\nI watched this morning as the first of those inhabitants arrived in the town, carried in on gleaming half-tracks to the town square, where I delivered a short speech about the law and order they bring to the §Ylawless and orderless west§!. Being soldiers, I know that they will make Baobab successful. Hospitals and public services will be staffed by well-trained military personnel, and law and order will be maintained by a well-regulated citizens' militia that will police not only Baobab but the surrounding countryside as needed. Baobab represents the linchpin of our regional defense strategy: a town of soldiers, in essence a §Yself-sustaining military garrison§! that will be able to deploy its soldiers faster than our military to quell any local uprisings and unrest.\n\nNo more will we have to rely on rugged rangers attempting to police a lawless world where the sky is high and Vermilion is far away. Baobab was expensive to build, and the proof of concept was realized in a very short amount of time, but it is §Yonly the first§! of militarized settlements the party will construct in the west. Next on the docket are MilSet Iroko and MilSet Banyan, but these will be cheaper to build now that Baobab is more than just an idea on paper. Baobab, Iroko, Banyan, and all the MilSets that come after them will be the home of Kiria's new military class, the professional soldiery, the §Yproud successors§! to the legacy of the Thousand Banners. These incubators of iron discipline and military efficiency will raise new generations of professional soldiers, creating a self-sustaining and loyal fighting force to the Realm. In a few years' time, revolt and revolution will be a thing of the past, even this far away from Vermilion. Baobab, and the cities that come after it, will represent the physical embodiments of the new §YImperial Kirian state§! made manifest."

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_12:0 "A Mythic Discovery"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_12_CONTENT:0 "§YDo I believe in myths?§! Well, I would at least say that what we know today as myths were born from true stories, warped and distorted over time from a hundred generations of imperfect translations and retellings. A modern myth may be full of fanciful and impossible elements, but there is likely still a kernel of truth buried somewhere inside, even if it has become buried under layer upon layer of fabrication, like the grain of sand at the heart of a pearl. One myth I never expected to find that grain of sand in was the creation of the kirin race, and to discover it in the midst of bitter war perhaps makes it even more profound.\n\nThe Sunshine Headlands were the location of much fierce fighting over the past months. The shelling of a particular hilltop occupied by our troops caused a landslide that revealed an §Yancient tomb§! that must have been several millennia old, buried beneath tons of rock and soil now displaced by the power of modern ordnance. It was not soldiers who found this tomb, but local survivors seeking shelter. Within the tomb they found a sarcophagus, and within that sarcophagus, an ancient skeleton. Tall, slender, and undoubtedly equinoid in nature, the skeleton lacked the scales of a kirin but possessed a long, curved, elegant horn embedded in its forehead. Now, of course there is the possibility of fakery, but the NAKP, upon hearing about this discovery, seized the skeleton and presented its horn to me. It is, without a doubt, the horn of an §Yancient eastern unicorn§!. This would be the first time the remains of an eastern unicorn have been found, and the proof of such a discovery lends surprising credence to an ancient kirin myth.\n\nThe myth predates the establishment of the Way of Fire in the Realm, a tale that the Way of Fire denounced as antithetical to the divine creation of the kirin race by Concord's hoof, and our role as her chosen custodians of the Primordial Flame that birthed the world. In that myth, the kirin race was created as §Tthe offspring of eastern unicorns and dragons;§! it explains our similarities to our unicorn cousins elsewhere in the world, and the fire and destruction that accompanies the rage of the nirik state. Questions of equinoid and draconic compatibility notwithstanding, it would explain our nature to some of our earliest philosophers who looked at the world and saw creatures so similar to us yet fundamentally different beyond the malleable borders of our warring states. It poses a curious academic question opening the door on a matter thought long closed, but it serves little use in a time of war like this. Perhaps the only question relevant now is how easily the war could have been won had we discovered the secrets of the eastern unicorns, and many, many more discoveries and ideas, instead of allowing the Way of Fire to §Ysuppress them in the name of religious supremacy.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_13:0 "The Kirian Century"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_13_CONTENT:0 "Tomorrow, I will give one of the most important speeches of my career, the cornerstone of Kiria's foreign policy for the future and charting the course for the direction of the NAKP to take Kiria from a regional hegemon into an §YEast Zebrican superpower§!. Truth be told, I should probably get back to writing that speech instead of distracting myself with my diary, but I've been working on it since dinner and need to take a quick break. Perhaps sketching my thoughts down into this book will help me better put words to paper.\n\nKiria has risen from the Silence, and at last, the damages from §Ydecades of mistake§! has been undone. The Realm is healthy and strong under the leadership of the NAKP, and I do not think even Matriarch Rain Shine can doubt that we've been far more successful in creating a strong Kiria than Autumn Blaze or Winter Frost ever would have. We have secured the legitimacy of our rule at home and backed it up with economic prosperity; now, we need to turn our attention outward. It is our destiny to be the §Yprotector of all kirin§!, from the griffon colonizers in the west, the tribal zebra of the south, and the growing deer threat in the north. Not only will we protect our people, but we will make it our mission to spread civilization beyond our borders, to conquer in Concord's name and to expand her demense. §YKiria shall have an Empire§!, and Vermilion shall, at long last, assume its rightful place alongside the other great powers of the world.\n\nIt is delusional to expect to succeed in our task by converting the people we conquer, though. The faith of Concord is a kirin faith, and those beyond the borders of the Realm are not kirin. They will not be her foals, nor will they be wards of the Matriarch and her Vermilion Throne. They will be subjects of the Empire, not Concord. It is not religion that we bring them, but §Yideology;§! these backwards nations shall have their markets opened to §Ythe Tael§!, development, and technology. They will provide the labor for the engines of progress, and as we lifted ourselves out of the Silence, so too we will now uplift our neighbors from their backwards ways. They will assuredly fight and struggle, but united under the Vermilion banner, the other races of Eastern Zebrica will be able to attain a portion of our glory. When we have all of Eastern Zebrica behind us, then we will be ready to make our presence felt on the world stage; not just in Zebrica, but §Yfuther abroad.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_14:0 "What I've Lost"
KIR_diary_SG_ENTRY_TEXTS_protag_3_entry_14_CONTENT:0 "There are times in life when you think that you can only go upwards. Rising the ranks, earning promotions, watching investments blossom, that sort of thing. §YBut nokirin is ever safe from falling§!, no matter how mighty they may seem. Even the surest investments can suddenly go bankrupt, and those ever-rising numbers on the tickertape can suddenly go from positive to negative without warning. It's the calamity of being blinded by watching a line go up for so long that you miss the chance to sell high before the crash hits, and by the time you finally realize the dip isn't a dip at all, but a yawning chasm, you've already lost it all.\n\nThe NAKP was my investment. I cultivated it, shaped it into a powerful party, soliciting donations and support from the wealthiest kirin of the diaspora in the hopes of building it into the guiding force to shape the future of the Realm. §YAll I needed was for the Three and a Half Year Plan to stumble and fall.§! It seemed like a sure thing; after all, who could ever expect such dreams of grandeur to bear fruit? But when Autumn Blaze's vision for the future not only took root but blossomed and fruited, I missed my opportunity to course correct. She had done the impossible and united Kiria behind her, and now she charts the path forward, not the NAKP as I promised to the kirin I collected donations from. And there is a rule in speculation as true as in any gambling den: §Ynever play with somekirin else's money.§! When the NAKP's investors realized they were not going to get what I promised them after I took their money, well, the outcome was inevitable.\n\nAm I angered by it? Yes. It would be foolish to lie to my own personal recollections. I worked incredibly hard to grow the NAKP, and then it was stripped away from me because of our failings. It's the unfortunate side of business, after all. When business is booming, the CEO basks in the praise and rakes in the riches. When it's failing, however, the board will point their hooves at him and chase him out to prove to the rest of the shareholders that changes are being made. I ran the NAKP like a business, and so it treated me as a business would. My time is over, and those looking to capitalize on it acted. The cunning and opportunistic will always find a way to get what they want—I just didn't expect §Ykirin I called my friends to be the ones to pull the trigger.§!\n\nEven though their betrayal hurts, I cannot fault Cypress Snow and Ardent Bloom for acting to have me removed. Business is a cutthroat game, and they have their own necks to look out for, but they too may find that §Ythe market has changed too much to remain competitive.§! They'll likely try to follow behind Autumn and Vermilion, remaining relevant and treading water while they seek out new opportunities to expand, and in that endeavor I wish them luck. They will certainly need it. Cypress is old, and Ardent is bold; I don't think they have the instincts to survive in the direction Autumn is pushing the Realm in. In the meantime, a brief respite from the public eye will do me some good. Though it won't be mine to lead, I'll keep my seat at the table in the NAKP and maintain my connections. I'll write a book or two where I can shape the story of the NAKP under my guidance with my words before anykirin else can. I'll sit back and watch how Autumn Blaze and the NAKP perform under Cypress and Ardent, and if the chips go my way, kirin in the party will look at how it has decayed under their leadership and yearn for the days when I kept it competitive. From there, it won't be too hard to come out of the wilderness and make a play to retake control of the NAKP, or poach the talent like an executive leaving to set up a rival firm in their former employer's backyard. My ousting from the NAKP will only be a temporary setback. One day, kirin will realize that my vision of a §Ydisciplined, well-oiled, hyper-efficient Kirian state under the guiding hoof of the free markets§! wasn't the villain it was made out to be. My vision will turn the Realm into something worth investing in. After all, as any businesskirin knows, the best investments take time to generate dividends."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_1:0 "Tip of the Spear"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_1_CONTENT:0 "There is perhaps nothing quite so refreshing and relaxing as traveling the roads of our splendid nation—especially when those roads are §Yfreshly laid§!, no less.\n\nIt is a humbling experience that truly brings one closer to Concord, and it is a communion that can be shared with one's company and the kirin that she crosses paths with along the way. My fellow mystics and I have spent the past several weeks traveling along the new roads laid down in the §Yrural west§! of our realm, spreading the glorious news about §YThe Rising Fire§! and how we must adapt the tenets of Concord's faith to a new day. The Silence has taught all of us who follow The Rising Fire important lessons; namely, that we do not need a pyramidal religious order to understand her intentions, that we do not need the temptations of the modern age that turn us away from her glory, that we do not need the legal codes and shackles of some foreigner's ideas of governance to run our nation in defiance of Concord's will. Verdant and Chrysanthemum §Ythrived§! during The Silence, because we learned how to properly interpret and adapt Concord's intentions to the century of communal isolation that it bestowed on the realm. Common kirin organized in their communities, each finding their own meaning in Concord's creations, and working together for a truly classless and equal society can do more good for Kiria than §YThe Way of Fire§! ever could in the modern era. The doctrines of yesteryear belong in yesteryear, and they must modernize too along with the times if they are to hold sway in the future we proudly strive towards.\n\nWe have spread the news and beliefs of our doctrine to §Ycountless kirin§! on the roads we have traveled, and we have been repaid amply in the kindness of strangers and even by the government officials of our Matriarch Superior. Wherever we travel, somekirin is willing to offer us a place to stay for the night and a warm meal, as it is well known that to treat one of Concord's priests with kindness §Yinvites her blessings upon your household§!. And government officials give us alms and gifts, encouraging us to continue to spread the word about the end of The Silence and motivate the populace to rejoice. Though most do so perhaps mistakenly; they believe that we are priests of the old tenets of The Way of Fire, not mystics of The Rising Fire, and doubtless we would get into heated confrontations with them if they knew the truth; most officials from Vermilion I have gotten to know are §Yfairly dogmatic§! in their old beliefs, and would not react well to anykirin professing something some would see as §Yheretical§!. But what they do not know will not harm them, and it will make our lives easier as we continue to spread the word.\n\nWe have enlightened many converts today, just as we did the day before, and as we will continue to do tomorrow. We are the §Yforefront of a movement§!, the tip of the spear, and the fruits of our labor will one day be sweet to savor. Until then, we must do our best to make sure Concord's true divine will is heard throughout the nation."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_2:0 "Igniting a Spark"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_2_CONTENT:0 "The wonders of modern technology are truly a blessing from Concord. Where once we roamed from town to town and village to village by hoof, the advent of modern transportation in the form of §Ythe railroad§! has greatly aided us in spreading the beliefs of The Rising Fire to the kirin of the realm. We can visit several towns in a day, whereas before we could only visit one town in several days, stopping at inns or farms along the road and speaking to only a hoofful of kirin before moving on. With such an efficient vector for proselytisation as the railroad, the Rising Fire is spreading §Yfaster than ever§!, and more and more kirin in more and more towns are finding the truth in our teachings. This is truly one of the greatest boons our movement has ever seen, and proves that modernization and The Rising Fire are made for each other.\n\nWhen night falls and the day's tracklaying has ceased, miniature shantytowns spring up at the end of the line. They are populated by an §Yentirely new class§! of kirin who are more than eager to embrace The Rising Fire. On any given day, I speak to tracklayers, coal miners, mechanics, and even prostitutes who populate these transient railside camps. Many are pleased to have a job free of the dull monotony of farming and fishing, but they also feel §Yinadequately rewarded§! for the services they provide by the foreign businesskirin who employ them. The work they do is backbreaking and dangerous, and yet they barely earn more than farmers and fishers do for their labors. The Way of Fire does not care for them, and would rather that they §Ynot exist at all§!, as the traditionalist mystics and priests are wary of the new developments happening in the Realm. But §YThe Rising Fire supports them§!; they provide important labor for their communities, and in the eyes of Concord, they are favored by her divine blessing. Under our teachings and guidance, they are helping to build communities that will appreciate their work and reward them amply. We will do what the leaders of the realm will not do: acknowledge them, recognize their troubles, and treat them as equals. Such is Concord's will, and such is my purpose on this earth. As her faithful servant, I will not rest until §Yher will is fully realized.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_3:0 "Letters of Change"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_3_CONTENT:0 "As of late, I've spent less time traveling the roads than I have staying in one place and writing letters. It is a queer transition and one that I'm not used to, but it is proving to be more effective. Since the §YTransmission Office§! was opened to receive petitions from kirin all across the realm, my followers and I have spent our time writing letters on behalf of the common kirin throughout the Realm, acting as their representatives to petition the Matriarch Superior through the office. It is a change that benefits the common kirin more than their leaders at the §YPlenum§! would believe. The Office of Transmission is designed to serve as a direct interface for the Matriarch to hear from her subjects when they cannot make the journey to Vermilion to petition her in person, but a large portion of our nation is still §Yilliterate§!, meaning it is useless to them. My fellow mystics and I are all literate by our training and education, and so we visit these kirin, put their complaints and desires onto paper for them, and make sure that they are received by the §YMatriarch herself§!.\n\nThis has been a great boon to the commoners, as otherwise, they lack the necessary influence to make their voices heard, especially by the leaders of the Plenum. Priestess Winter Frost is insular and myopic, and sees any kirin speaking out about how The Way of Fire has failed them as §Yheretic rabble to be ignored§!. Fickle Current is indifferent; he is foreign-born and foreign-educated, and sees himself above the afflictions and desires of the commoners, viewing them only as §Ytools to be used§! for his own personal gain. And Premier Autumn Blaze, though well-intentioned and caring, is naive and inexperienced, and simply §Ylacks the awareness and knowhow§! to address this problem. The harsh realities of modernization are leaving us common kirin behind, and so somekirin must serve as their herald and their champion. Just as I have always faithfully served §YConcord§!, so too shall I serve §Ythe poor and downtrodden§! of Kiria. And as they realize their voices are being heard and their complaints are being addressed, the common kirin of the Realm will remember who listened to them and who fought on their behalf, and they will remember that it was The Rising Fire that saved them—not §YThe Way of Fire§!."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_4:0 "Fanning the Flames"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_4_CONTENT:0 "I see now that this was always the way it was meant to be. There could be no negotiations with the decadent Way of Fire; the only recourse that we have left to resolve our disputes on religion and Concord's holy light is §Ythrough battle§!. But it is better this way, in a sense. Before, my followers and I had to make concessions, engage in petty palace politicking, backroom maneuvering, and more; all the tools of §Ythe Great Game§!, of which I am no novice. But back then, during the Grand Gallop Onward, every word I said was carefully chosen, every action taken carefully considered, and I had to hide my disdain for the kirin like §YWinter Frost§! behind sweet smiles and pleasant conversation. It was a sport I was good at, but it was tedious. But now, the game has changed, and I find myself in open rebellion against Vermilion, fighting tooth and nail with the deluded souls that cling to the hedonism of the Way of Fire, for all the good it has done the realm and the kirin who suffered under it. It is refreshing to share my words more openly with kirin who believe in what I have to say than to debate with those §Yblinded to the truth.§!\n\nBut now that the game has changed, my focus must likewise change by necessity. When we march into Vermilion, it shall herald a new age for the nation, a nation reborn under a §Ynew and revived§! Realm of Kiria. As Concord's foremost chosen and loyal First Priestess of the Rising Fire, only I have the knowledge and pious faith necessary to save the Realm and bring the faithful of Kiria back to peace and prosperity. My word shall be law, for I alone have been deemed truly worthy by Concord Herself to speak for Her, and nokirin—not naive and incompetent, §YAutumn§!, nor shameless reactionary §YWinter§!, nor slimy foreigner §YFickle§! will be able to stand in my way. I shall be free to shape Kiria in Concord's most blessed vision, and even Matriarch Superior Rain Shine §Yshall dance to my tune§!, for hers is a weak will, unfit to rule over all of kirinkind. Kiria's moment of glory is coming; all I have to attend to now is the simple matter of §Ywinning this war§!.\n\nBut if that were the only thing I had to concern myself with, victory would be all but assured. There is, and will remain, the matter of holding the Rising Fire together about me until I can accomplish my dream, the §Yrealization of Concord's will§! in Kiria. The Rising Fire is hardly a monolithic organization; there are many different ideas, opinions, and cliques that exist within its strata, many of which are at odds with each other, and only united through the arduous and righteous task we have ahead of ourselves. But when the Way of Fire has been defeated, and the foreigners sent back to distant shores, what happens then? My followers and the commonkirin throughout the Realm §Ygive me their implicit trust§!, but that does not mean I will control it forever. Their trust in me must remain when Vermilion is subjugated, and for Concord's will succeed, I cannot be displaced from Her holy mission. She has placed Her divine trust in me, has chosen me to be the executor of Her will, but that is not something that everykirin will acknowledge. Imagine what sorts of §Yterrible calamities§! will befall my beloved Realm should my work be started but left unfinished? The thought is too terrible to consider. When the stakes are the future of our nation, and even the future of our entire species, there can be no gambles, no unwarranted risks taken. To ensure that Concord's vision is made manifest, I must make sure that nokirin stands between us and our ultimate goal. All who oppose me must be dominated or destroyed... §Yeven if they serve the Rising Fire.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_5:0 "The Power of Motion"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_5_CONTENT:0 "Today, I ordered the undertaking of a risky endeavor that has the chance to make or break this war. From now on, the Rising Fire shall §Ylead from the front§! in everything we do, to better motivate the common soldier and be able to respond more readily to changes on the front. No longer shall the center of our governance be situated in one static location. Instead, our bureaucratic apparatus will gather their important documents, procure wagons and trucks where we can find them, and create a mobile command center so that our capital may always be on the move, to follow the charge of victory as we sweep aside Vermilion's dispirited resistance and serve as the administrative §Ytip of the spear§! to make the best and quickest reaction to any new developments on the front. If we are able to see the situation and react faster than Vermilion, then we will always hold the initiative, and whomever holds the initiative will be the eventual victor.\n\nIt is not without its risks, however. That I realize. Civil servants and penpushers don't make the best soldiers, and we will inevitably lose equipment, documents, and kirin on the long march around the country. There is a §Ygreat danger§! as well, in that if we move too close to the front lines, a desperate offensive by Vermilion could encircle our mobile capital and leave our forces leaderless and confused. But it is a risk I know we must take. Our power is not in our logistics or our equipment, it is in the §Ydivine fervor§! that keeps each kirin fighting against impossible odds for something better than the world they live in today. Knowing that I, the High Priestess of the Rising Fire, am alongside them, leading from the front, will §Yembolden our soldiers and demoralize our enemies§!. And the closer we are to the fighting, the more we risk ourselves for Concord's divine will, the stronger our cause becomes. The weak and faithless §Ywill be culled§! through the trials and tribulations of our struggle until only the worthy, pious, and faithful remain to carry our torch into our new Kiria. On top of that, it will allow me to judge who is truly worthy to stand in Concord's radiant light, and who is not. Having the capital follow me around will separate it from §Ythe weak willed§! who in my absence would set us about a ruinous path as they make decisions blinded to the true story at the front. We shall shed the dead weight, and only those who are truly loyal, truly faithful, truly devoted to the Rising Fire will be willing and able to keep up with me. And when the fighting is over, we will all know who gave their all to serve Concord, §Yand who we must cast off if we are to save Kiria from itself.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_6:0 "The Primordial Fire"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_6_CONTENT:0 "The hour of our toughest trial is upon us. Vermilion's armies are on the offensive, and all we can do is §Yhold tight and resist the storm§!. Everywhere along the front, the brave soldiers of the Rising Fire do everything they can to resist the onslaught of the false prophets, but still, our resolve remains unbroken. Bent, certainly, but broken, §Ywe are not§!.\n\nEven still, our preachers travel Kiria spreading the true word of Concord to anykirin willing to listen, even in the lands occupied by the heretic administration in Vermilion. It reminds me of my own travels §Ybefore the war§!, when the Grand Gallop Onward was just a thought and not a derelict reality. I remember wandering from town to town with my band of followers, stopping at inns or sympathetic faithful, and evading the harsh scrutiny of The Way of Fire and its many lapdogs, all the while preaching §Ythe true faith§!. Things were hopeful then. Kiria was awakening, and I believed that Concord had chosen me to be the spark that would ignite a new age for our people, rousing them into action and propelling us together into the glory of a new tomorrow. §YHow things have changed§!.\n\nThe kirin we send out into the country to preach and praise Concord are now tasked with another function: to incite outrage and revolt with incendiary rhetoric and carefully pointed questions. The spectre of Vermilion's oppressive retribution is the anvil upon which we beat the hammer of scripture, and between the two, §Ythe common folk of Kiria are tempered§! and ready to fight for their Realm. To the peasants, this must seem like the end of times, but rather, I see it as a new beginning. There is no beginning or end to Concord's holy creation, only periods of transition. Who is to say that the Primordial Fire that birthed our world was not the §Ydying flames of the last?§! Who is to say that, should the time come, §Your world will be born again§! in flames, if Concord wills it? That is what this war is, this struggle for Kiria. It is the rebirth of Kiria through holy fire, a new Primordial Fire, one that shall temper our faith and shape it into something new, something stronger. Fire, fury, and passion are not symbols of our failure, but §Ymetrics of our success§!, for the Realm could not be born anew without cleansing flame. That is what Concord wants for Kiria, and that is what we strive for. So we must give ourselves to the flames, nurture them, let them grow. And when all of Kiria burns like paper in a lantern, only then can a new future be written §Yfrom the ashes of the old.§!"


KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_7:0 "The March Forward" ## if KIC fights ancient clockwork soldiers deployed by KIR
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_7_CONTENT:0 "I held court today in a dingy bunker far enough away from the front line against the so-called Fraternal Republic to be safe, but close enough to hear the distant sounds of war. Ostensibly, being so close to the carnage was supposed to be a display of solidarity, that everyone is going through the same struggles. In reality, it only appeared that way.\n\nIn the middle of a discussion about the shipment of ammunition and medicine to the front, a soldier burst into the court and gave a report that stunned everyone into silence. She'd come across a Vermillion Banner regiment meant to spearhead through the lines, only, what she fought weren't Kirins, but clockwork golems made from shiny brass and impenetrable glass. Immune to small arms fire and blades of any kind, the soldier had to retreat again and again, leaving her wounded comrades behind to perish beneath the might of the automatons. But her unit prevailed over them, and to prove it she brought with her the serrated, esoteric blade she'd pried from the machine—a design nearly a century old, curved with an abrupt edge.\n\nVermillion had seemingly invoked the ghosts of the Silence. How they acquired these golems isn't important, the fact that the bourgeoise forces fear ours enough to stoop so low is. The fact that mettle triumphed over metal is. The soldier then said something that dumbfounded everyone in attendance: "The past will not defeat the future!"\n\nThat soldier couldn't be more correct. These golems are the very embodiment of the oppressive and exploitative past that the capitalists wish to uphold. They wish to turn every worker and every citizen into an unthinking and obedient machine. The lockstep march of these foreboding machines cannot stop the march forward through history. Nothing the capitalists do can change that, nothing they can do can keep me from the Vermillion Throne. Nothing will stop the new dawn of enlightenment and prosperity!"

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_8:0 "The Proclamation" ## from focus KIR_civil_war_focus_4f
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_8_CONTENT:0 "I write to you today to tell you that Winter Frost can suck it! Ha!\n\nThe indomitable belief of myself and my comrades in the divine righteousness of our cause sustained us through to the signing of an agreement. Well, that and the look on her face made all the endless hours of droning discussion completely worth it! Winter Frost from the Way of Fire, a few delegates from the RaHP, along with us agreed for the Matriach Superior to make a proclamation to all of Kiria.\n\nOh? What's that you ask? Just what would she be proclaiming? Why, it would only be a decree announcing the reconciliation between the Way of Fire and the Rising Fire. That both faiths, committed to the worship of Concord, would never find a reason to go to war against one another. She even called our faiths cousins! This will serve to codify the equality of our faith and Winter Frost's, legitimize both of our rights to exist, and to allow us to spread our faith! In other words, we're now just as much a part of Kirin society as they are!\n\nThe stick of threatened war and the carrot of the Path's full cooperation have accomplished more for the Rising Fire in a couple of hours than any amount of bloodshed could have in years.\n\nOf course, I'm not blind to the hardliners in the Way of Fire who see the Rising Fire as an affront to Concord and Kiria, or the fact that they happen to exert a lot of power over Winter Frost. They will never accept us, and it doesn't matter, because we do not need their approval to exist when the Matriarch Superior has decreed us equals. She has given them a pill, and they have to swallow it. Poor Winter Frost, having to not only take this humiliating compromise but endure the scorn and shame of those in her own camp. She can't even dare to criticize a decision the Matriarch Superior has made, and she cannot go against those within the Way of Fire. Her slavish devotion to tradition would make such an act comparable to drinking poison. This proclamation has placed her in an impossible position and I could almost feel bad for her. Almost.\n\nI'm also not blind to those in the Rising Fire who decry this decision as submission to the Matriarch, as satisfaction in coexisting with our decadent, fallen rivals. However, these voices aren't powerful, and they can be assured, as everyone in the faith can be, that this is only the first step. Today brings us Equality, who knows what tomorrow will bring? For now, the Rising Fire will accept this compromise and capitalise on every opportunity that comes our way to spread our faith as far as our voices can carry it."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_9:0 "Eyes Forward" ## from focus KIR_civil_war_focus_7e
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_9_CONTENT:0 "Today I have done the impossible! The Rising Fire has triumphed over the decadent Serene Tendancy, and we didn't even have to go to war to do so! The power struggle was beyond grueling, but any armed conflict would be far more grueling, take far longer, and accomplish far less.\n\nThis is why I don't take the fringe voices within the Rising Fire too seriously when they chastise and agitate us to go further. Certainly, it'd be better for us to hound the Tendency, and grind them down until they've been wiped out as a political influence altogether. However, if we went any further than we did, war would break out. Winter Frost might not have the spine to fight back, but the Tendency definitely does. But, their criticism is not without some truth. The fruits of our victories are mellow and modest, but, they still are a victory. The recognition of the Matriarch Superior is no small feat, and to secure such a thing proves my ability as a statesmare. I'm not above accomplishing my goals the hard way.\n\nTo that end, once I bring the rebellious northerners to heel, I will lead the Rising Fire into a bright, new age, helming Kiria from the imperial capital of Vermillion itself. The resulting and inevitable victory will serve as the foundation for a transformed Path. Where before our gains have been achieved through opportune moments in strife and small windows within instability, our new gains in the post-war period will have to be made within peace. We will become the party of peace and prosperity to both legitimize and cement our power, and the more militant among us will have to accept that. Whether that means reigning them in or casting them out entirely, this is how things must be done for progress."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_10:0 "She Who Controls The Past..."
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_10_CONTENT:0 "I am writing to you today from the office of my headquarters with quite a tale to tell. Artillery bombardment in the Sunshine Headlands had caused a landslide the debris of which revealed a path into an ancient tomb. Locals who were seeking shelter from the barrage happened upon the discovery, but what they found has been the subject of a great dilemma.\n\nLodged inside the rock of this tomb was a sarcophagus made of an alloy no one could identify, and its finding spurred some interest in the country despite the war raging on. Although, the majority of the eagerness about it comes from international observers and archaeologists. Inside were the skeletal remains of an Eastern Unicorn. Tall, slender, without scales, and with an elegant curved horn. I saw it in that tomb with my own eyes, and its hollow eye sockets stared back at me, almost judgementally. My first thought was, ‘This must be fake.' But a quick tug of its horn in my magic confirmed it was as real as I was.\n\nStill, I cannot keep my thoughts from racing. Since it is indeed real, it naturally follows that there was a time before Concord and a time before Kirins inhabited Kiria. The kirin were said to have been the offspring of eastern unicorns and dragons, a unity granted by Concord, but these remains fly in the face of that. Should news of the existence of this skeleton get out, our faith in Concord, and indeed Concord themselves, would be undermined. The origin and legitimacy of the Kirin species would be called into question, the faiths throughout the country would splinter in a series of schisms, and the Rising Fire's situation would become even more tenuous and unnavigable. Our ascent, our plans for the future and the path to achieving them all depend upon the understanding of the Path remaining the same. The history of Kiria is a carefully woven one, its thread made and bound by faith, and this discovery could unravel all of it. It could cause untold chaos. Still, for all the harm it could do, I'm grateful that it was I who these remains. Who knows what havoc the imperialists could release should they have gotten their hooves on it first.\n\nNo. These remains are a threat to Kiria, to Concord, and to the Rising Fire's climb to power. News must not be allowed to get out about this, and whatever information slips through the cracks must be strangled and suppressed. The tomb will be sealed and the remains will be hidden in my headquarters. As I write to you now, I think that this skeleton is not just a trophy or merely a bomb that can cause pandamonium should its existence get out. It is a physical embodiment of the past in my control, a monument to the order over the future that I control. That, and it's an excellent listener."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_11:0 "...Controls the Future" ## from focus KIR_republic_postwar_focus_11a
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_11_CONTENT:0 "She who controls the past, controls the future. As I sit and write now, cadre-scholars of the Rising Fire are journeying all across the realm to set up schools which will teach the next generation of our history. The old schools of the past decadent regimes, controlled by the Serene Tendency, the modernising RaHP, or the fascist NAKP have been shut down and seized. The buildings that poisoned the minds of our youth with nonsense and lies have been commandeered for a newer, better education campaign by the Rising Fire.\n\nAs with any of our policies, there is dissent regarding the teaching material. Even I must admit that the new curriculum does present a sanitised and simple version of our history, that eludes much of the nuance and demonises (justifiably) our enemies in the civil war. They say that we owe it to our Kirin to provide the best for them, to grant them the gift of access to knowledge and critical thought. In this way, they can be truly liberated and act truly liberatorily.\n\nThat all may sound good, but we face challenges that require solutions now. The forces of reaction have been beaten, but they've not been broken. In Fragrance and Rhapsody, in Greater Providence, and in Vermillion and Massicot, the remnants of the old world gather and scheme their counterattack. This is a coming storm of counterrevolution that a conquest of the hearts and minds of this generation will dispel. To strangle reaction in the cradle we've confined it to, we must consolidate ideological control over the youth. She who controls the youth, controls the future and their loyalty will guarantee the future.\n\nMore importantly, so what if it is indoctrination? The menace of counterrevolution looming over the realm necessitates such an unpleasant expediency. This menace represents the primary contradiction, and the solution to it is indoctrination, which is contrary to freedom of thought. This creates a secondary contradiction. Once we sweep away the reactionaries for good and all, we can take care of that fallout after."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_12:0 "Marching Orders" ## from focus KIR_republic_postwar_focus_17b
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_12_CONTENT:0 "My order for the many disparate chapters of the Incendiary movement to disarm, disband, and report to the regional Banner Jurisdiction to be absorbed into the state apparatus has proven to be contentious and controversial, and without a doubt unpopular among the more radical sections of the Republic. Their approval one way or the other doesn't change the fact that this decision is necessary for our survival.\n\nThe uproar over mass arrests, raids, expulsions, deportations, exiles, and the few and unfortunate executions will pass. In time the vocal elements against me will thank me for the hard decisions I had to make. For the Republic must be united, and in order to be united we need to embrace centralization, not squabbling factions like the Plenum of old or the scattered and infighting groups of revolutionaries gumming up the gears of the Republic. The Incendiaries were integral to the establishment of the Republic, but they have outlived their usefulness and will only serve to become a thorn in our side.\n\nIt is true that institutionalizing the Incendiaries robs them of that dynamism that made them so useful, but they will be more useful in marching lockstep with me into the future I am building. And do they not owe that to me? Have I not proven my worth as a ruler? Did I not face down the tiger of civil war and snatch victory from its jaws? It's high time they recognize this. It's high time that they submit to my rule and trust in my leadership.\n\nThey scorn me now, but history will vindicate me. They'll understand my actions as more than just a necessary sacrifice, but a logical progression into the next stage of our revolution - - the period of centralisation and consolidation after military success to hammer out certain elements in order to forge a greater order of prosperity and stability. They curse me as a tyrant, but the future generations will venerate me as the hero who did what no one else had the strength and courage to do in order to secure the future of the realm!"

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_13:0 "None Shall Stray" ## from focus KIR_republic_postwar_focus_19a
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_13_CONTENT:0 "In seizing the reins of power, I have taken on an obligation to keep the revolution on course. To accomplish this is to build a strong and centralised government and cut out those that cannot bear the responsibility that I do. Those who dissent, those who refuse to acknowledge my leadership in the hour of the Rising Fire's greatest victory -- a victory I claimed for them -- are those who try to knock the revolution off course and they must be dealt with accordingly. Moreover, if they cannot respect me in our greatest triumph, then what can they be expected to do when things go wrong?\n\nIt really is such a shame too. Some of these kirin weren't even opponents, but comrades-in-arms, sparring partners for theology and political strategy, and some were even my friends. During the civil war, they'd been invaluable in agitating within the lack of hierarchy, in debating over every possible issue in order to claim any trifling victory they could for the Rising Fire. Still, these same traits that made them so useful have now made them liabilities to my rule and they are not necessary for survival. The lack of structure they exploited before cannot remain. Their agitation has become pedantic nitpicking and unhelpful criticism aimed at the Rising Fire, and their debates now manifest as foalish squabbling just for squabbling's sake. This disorganization and disrespect to me, their Matriarch, will not only take us off course but send the revolution careening down a cliff.\n\nAs easy as it would be to bring my hoof down upon them like a thunderbolt, that would be the action of a tyrant and a tyrant I am not. I do not purge opponents from my party, I bestow them with cushy early retirements, posts in the distant and vibrant parts of the country so they may get away from the capital and see the realm, and comfortable sinecures. However, there are some of those ardent voices in my government who refuse any of my gifts, and it is a tragedy to see their names in the headlines following a terrible accident that befell them. Even more so to see a prominent leader of the Incendiaries arrested on charges of blasphemy and treason, what kind of message does that send our comrades?\n\nThe revolution has given Kiria a righteous path to follow and none shall stray from it, as veering from the path is a betrayal of the revolution."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_14:0 "The Panacea" ## from event kirin_republic.56
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_14_CONTENT:0 "When someone falls ill, what do they do? Naturally, they seek a doctor, and the doctor tells them what is afflicting them and then treats the symptoms. In a perfect world, the treatment succeeds and the patient is cured, and they go on about their lives.\n\nBut let me ask you a different question: What does one do if the society they find themselves in is ill? What if the very nation catches a disease? While the answer isn't exactly the same, the solution remains somewhat similar. To alleviate the disease, the symptoms must be treated.\n\nI am referring to the vile, foreign, and godless Marksists who gain popularity in the central organs of the cities, and without intervention, will spread to the entire body politic like a pox. Socialism results from the natural conditions of a given country, it doesn't manifest in the same way across two different countries. Marxism disagrees entirely. The condescending, cosmopolitan ideology from the world over has deluded itself into thinking that it alone can determine what is ‘proper' socialism. In their view, the state and religion should be entirely separate, ignoring not just the important role mystics and priests fill in Kiria's government, but the worship and supremacy of Concord above all matters. It is their incorrect and juvenile belief that the advancement of revolution is a quasi-scientific act in which religion or the kirin way of life plays absolutely no part. The Marksist-Stallionist Workers' Party isn't just a party of foreign subversives who call themselves socialist, it isn't just a threat to faith, but it is a danger to all of kirin revolution on par with the NAKP.\n\nThe Skynavia denunciation criticises the Rising Fire along the same lines that the NAKP would, the arrest of Cherith Kattumaram is the exact same thing the NAKP would do were they provided the chance. In terms of the destruction to Kirin society, to Kirin culture, to the Kirin revolution, the NAKP and the MSWPK are one in the same. And because they are both an equal blight upon society, they must be treated in the same way.\n\nThe cure is not medicine as it would be for any other disease, but stamping them out from all walks of society before this foreign transplanted infection grasps its tendrils around the hearts and minds of the workers. I refuse to let the infection of pseudo-scientific infiltrators destroy Kiria. The disease will not spread."

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_15:0 "The Sun Sets" ## from focus KIR_republic_postwar_focus_26a
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_15_CONTENT:0 "I have come to you in the past with dilemmas, rage, calculations, and sometimes triumphs. But today I come to you with the most potent mixture of regret and pride.\n\nWhen Dayspring Rose came to set me straight, with the whole of the kirin people behind her, I was so tempted in that moment to crush the upstart and cling to the power I'd so selfishly hoarded for myself that I didn't realize this was against the people. I was so convinced that every step further toward despotism was for the good of the kirin people, the good of the revolution, and the will of Concord that I had confused being authoritarian with being a good revolutionary. The gratitude I feel for Dayspring Rose for hearing the people and standing with them is beyond the grasp of my words.\n\nThey could've easily done away with me as I had with so many rivals before. The ease with which they could've fabricated an accident that had befallen the Matriarch Superior only goes to demonstrate the strength and the mercy of the kirin people. They have endured so much suffering, sacrificed more than could ever be asked, and lived through the nightmare that was my foray into tyranny and they still offer their hoof to me.\n\nI had wanted to brainwash them and their children that I was the infallible mother of all Kiria who would leave a righteous legacy, but some part of me always knew as the people had known that this was wrong. No amount of revisionism, no amount of propaganda, and no amount of tyranny would have changed the truth. The Sunrise Massacre demonstrates this principle in one event that would be true for every action I took in power: The truth would have surfaced regardless. And still, despite everything I had put them through, they do not meet me with wrath, but a way forward. They have given me the opportunity to live a life of making amends, making the proper apologies, working towards rehabilitation and eventually achieving redemption.\n\nAlthough the legacy of the great Matriarch Rising Sun dies today, the next chapter of the Rising Sun the Kirin is being written. The one who will step back and let the Kirin people decide what is best for them and the one who played her part in bringing this democratic country into fruition. As I look into the future of what Kiria will become, I'm beyond grateful that this revolution was not a revolution. This Kiria did not make a full circle backward in history to where it started but instead succeeded in overthrowing my old order peacefully. How much more wretched my name would be were the country to collapse into another civil war and have all the progress it made destroyed. No. Kiria merely stumbled, but it stood back up again stronger than before.\n\nLong live the People of Kiria!"

KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_16:0 "The Corner"
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_16_CONTENT:0 "Even though months have passed since Autumn Blaze barred me and the Rising Fire from the All-Kiria Plenum for National Revival, and though I don't doubt the sincerity of her apology, my anger still has not dissipated. Her naivety shields her from knowing just how much she undermined my ambitions and the whole of Kiria!\n\nIf the Rising Fire had gotten its hoof in the door of this so-called consociational system, we would've been in a much stronger position to challenge all our opponents. But now we're late to the party with popular competitors. It used to be that the Marksists in Kiria were understood to be godless foreigners who wanted to dismantle Kirin society in lieu of some quasi-scientific way to progress socialism, but now they've changed. The peasantry's opinion of them has also changed. It frustrates me to no end that a single mare's decision, which could have taken the country down two completely different paths, denied me my rightful position to safeguard and guide the revolution.\n\nSure, the Great Gallop Onward succeeded, and sure the country is in a prosperous and stable position. But let me tell you this: The country would have been much further ahead were I in charge. Their refusal to ask for my assistance, their insistence on making the Rising Fire unimportant, or at the very least much less notable than we were, is to the entire country's detriment.\n\nEven still, it is not as though the Rising Fire is banished from Kiria. We have overcome greater odds to achieve our ends before, and though we've been backed into a corner, we're not out of the fight. I will find a way to make the Rising Fire stronger under my command!"

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_1:0 "Doctrine of Ashes"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_1_CONTENT:0 "Today was my first mission out on my own, away from the guidance of my dear mentor, Rising Sun. For the first time in my short life that I've spent following her, she has entrusted me to make my own decisions and §Yexecute Concord's will§! to the best of my capabilities. She has given me use of the troublesome pirate, Roaring Fire, to aid my team of Valiants in our tasks, and though the pirate does her best to needle her way under my scales, I do my best to shut out her disingenuous words.\n\nThe High Priestess had tasked us with hunting down and smiting one troublesome heretic who goes by the name of Quarrelsome Wren. Whether it was his real name or not, I do not know, nor did it matter. What mattered was that High Priestess Sun had branded him a heretic, and for that, §Yhe had to be dealt with.§! Once a faithful follower of our way, he had dared to question the divine will of Concord to Rising Sun's face, questioning whether she was truly the executioner of Her will, and as a result had been condemned and expelled by the faithful priests and mystics in attendance at the temple that day. Ever since fleeing Chrysanthemum, he had wandered from town to town, §Ysubverting the Rising Fire§! with his lies and heresy, corrupting the rank and file and confusing the peasants who did not know he had been branded a heretic. But when we heard that he was hiding in a remote monastery in the mountains of the Cinereous Strath, Rising Sun had dispatched me, my Valiants, and the pirate to deal with him.\n\n§YI do not think I will soon forget what I witnessed today.§!\n\nWhen we arrived at the monastery and demanded that Wren surrender, he refused to show himself, and the monks at the temple attempted to defend him when we entered. Things rapidly grew out of hoof, and several of them §Yturned into niriks§! to defend the heretic. We had to fight to get to him, and I was forced to strike down kirin who should have been my brothers and sisters with my sword. It disturbed me, but the actions of the pirate disturbed me more. She §Yreveled in the slaughter§!, like a monster sent by Concord to punish Her enemies, and those that raised a hoof against her were brutally cut down in a flurry of swords. Violence should only be the last resort when those that oppose Concord's divine will give you no choice, but they should never be something to indulge in.\n\nIn the end, we found Quarrelsome Wren as he tried to flee, and one of my Valiants shot him through the legs to ensure he couldn't. As I put my sword to his throat and asked the heretic if he had any words, he surprised me with §Ya question§!: has Concord ever proven to anykirin else that Rising Sun is her champion other than Rising Sun herself? I retorted that her successes so far have proven Concord's favor for her, that she would not have gotten this far if Concord did not see her as Her champion. But Wren only asked me again: if Rising Sun claims to speak for Concord, why has Concord not assured the faithful that Rising Sun's authority is derived from Her divine will? How could she §Ytruly speak for Concord's divine will§! if she is not the Matriarch Superior, Concord's avatar on earth and embodiment of her will made manifest?\n\nI did not have the opportunity to question him further; disgusted by his heresy, one of my Valiant companions silenced him forever with a bullet to the head. I could only stare in shock, but magic tugged on my mane and I looked over to see Roaring Fire about to drag me out of the burning monastery. "Meditate on it later, little filly," she scolded me in her hoarse voice, "unless you want to join the monks under the ashes and timbers." I knew she was right, and so reluctantly, I followed her out of the temple. I looked back over my shoulder as we left, only to see it collapse in on itself with a §Ygush of fire and a cough of smoke§!, and I found I could not shut Wren's voice out of my mind, no matter how hard I tried."

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_2:0 "Doctrine of Fire"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_2_CONTENT:0 "I am beginning to feel like a brute, a monster, and the pirate is not helping with her §Ysubversive words and snide remarks.§! Some context: today, High Priestess Sun sent my team and I on a mission to smother a heretical offshoot of the Way of Fire and the Rising Fire both, centered in a town where the peasant-preachers misquote scripture and attempt to use it to justify their split from both Vermilion and Chrysanthemum. While I'm sure the hedonists in Vermilion are §Yhappy to see these heretics in our territory§!, Rising Sun knows that we could not stand their presence. The more the Rising Fire splinters and fractures, the weaker we become until one day Vermilion will bear down on us with an unstoppable tide of §Yfire and blood§!. This sect could not be tolerated, and so we were dispatched to put a stop to it.\n\nAnd put a stop to it we did, with fire and sword and bullet. I scarcely had to lift my hoof before the §Yvillage was burning§!, so ill-prepared were the peasants for this divine onslaught of retribution. As I watched my team put the last of the heretics to the blade, Roaring Fire approached me, and I could tell from the smile on her muzzle that I would not enjoy what she had to say next. "That's efficiency," was how she began her insinuations. "These peasants were no match for your team. Rising Sun's little morning star never had to get her sword bloody." I would have replied, but the stench of blood and smoke §Ymade me feel ill§!, and unfortunately, that damned pirate took that as leave to continue her petty remarks. "This is some liberation," she remarked, and she did her best to look me in the eye as she added, "I bet this seems like some kind of mix of tragedy and comedy to anykirin else. A tragicomedy, if you will. After all, it's not like the commonkirin would §Yunderstand the difference§! between what these kirin believed in and what you do."\n\nHer words incensed me enough that I felt I had to respond to silence her. I told her that she would do better to keep her theological musings to herself. I was the one who was the acolyte of High Priestess Sun, not her, after all. And if she continued, she would quickly find herself on the end of her leash. But whether she desired to antagonize me further or just didn't know better, the pirate continued her heretical thoughts. "Didn't the Vermilion dynasty do the same during §YThe Silence§!?" she asked me, and she shrugged as if the question that left her muzzle wasn't stained with the poison of heresy. "Your little priestess herself has said there's no one way to worship Concord. I heard her say it herself during those boring little sermons you make me attend. So why can't she tolerate these kirin? Maybe it's because she doesn't like the whole §Y'equality between all creatures, equality under Concord'§! thing they've got going on."\n\nI couldn't stand her insinuations any longer and pointedly left her after that. I know she was mocking me, trying to find ways to turn my faith into a weapon to cut myself with. She's more §Yattentive to theology§! than she otherwise appears, so it would seem. But she is wrong. Perfect equality between creatures before Concord was how Noctilucent Charm justified the Silence a century ago, and the kirin people need mystics and priests to help them understand Concord's will. Misguided notions of total equality only lead to conflict and separation, and it is something we can ill-afford right now. §YWe must all be united under Rising Sun§! if we are to have any hope of defeating Vermilion and the Way of Fire, so that Concord's true word can finally reach all the kirin of the Realm."

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_3:0 "Doctrine of Waste"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_3_CONTENT:0 "§YI will see her blood in my nightmares.§!\n\nYesterday, High Priestess Sun sent my team and I to the town of Wheatchaff, a town in the face of the advancing Vermilion banners, to enforce her doctrine of scorched earth. If we are to prevail against Vermilion's superior numbers and better equipment, we must make sure they take nothing from us. They will find no shelter and no food wherever they advance, and Rising Sun has ordered that all towns in the way of Vermilion's advance are to §Yburn their villages and fields to the ground§! to ensure they do not get anything. But there are those errant towns that refuse to heed our call. Their residents return to their homes after our soldiers retreat, and even welcome the advancing armies into their villages without resistance. Wheatchaff looked to be the next to do this, so we were sent preemptively to ensure that Priestess Sun's mandate was upheld without exception.\n\nMy team made quick work organizing the destruction of the village and the evacuation of the residents, and as they set fire to the fields and towns, the town's mayor, the pirate, and myself watched from a nearby hilltop. At first, the mayor was inconsolable. She asked us why we had to do this and why we couldn't just let them be, but I did my best to explain to her that §Ywe cannot win if we don't make sacrifices§!, and I commended her and the townsfolk on behalf of the High Priestess and the Rising Fire. At that point, her misery became anger. She screamed at me that we had condemned them all to death. There is no food to be found amongst the miles of burning fields, she said, and no shelter to be had in the ruins of burnt out villages. She said that the forest was no place to be for the elderly and infirm, and even went so far as to claim life under Vermilion §Ywould have been a better alternative to their exile§!. As I tried to explain to her that there are times when a few may suffer so the rest may thrive, she flew into a murderous rage. Her clothes and mane combusted, and the §Rnirik state§! fell upon her in an instant. Before she could lunge, however, Roaring Fire cut her down with a single stroke of her saber, and the mayor's blood spouted from the gruesome wound on her neck and covered my face.\n\nI do not remember much that followed. I think I was in shock. Why do these kirin not understand what we must do to win? Why do they not see that if they do not embrace sacrifice, we will all lose? Shouldn't they be proud that they are doing everything they must to work together and achieve victory over the Way of Fire?\n\nBut then again... how can I chastise them for their lack of pride §Ywhen I feel none myself?§!"

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_4:0 "Doctrine of Justice"
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_4_CONTENT:0 "Today, we met with the leader of a §Ygrowing resistance movement§! in the city of Massicot, just down the Great Mellifluve from Vermilion itself. We had heard rumors of unrest in the town, and being so close to Vermilion, Rising Sun decided it would be too good of an opportunity to pass up without investigating. If we could foment unrest and rebellion on Vermilion's doorstep, it could be a spark to ignite unrest §Ythroughout the Realm§! as well.\n\nThe meeting, however, proved disappointing. The underground resistance movement was led by a couple of young kirin students, with heads full of ideas and not the harsh realities of our §Yrevolutionary struggle§!. Their representative wanted to extract concessions and promises from the Rising Fire in exchange for garnering the support of his comrades. While we both agreed that the officials in Massicot are corrupt, decadent, and craven, and that the priests of the Way of Fire grow fat off of tithes in their monasteries while preaching to the poor about piety and the simple life, our differences were §Ytoo far apart to be reconciled.§! For one, they refused to pledge allegiance to the Rising Fire, and they refused to submit to our laws and to accept the military leadership of our cadres over their cells. The student was too enamored with their hopeless idea of total independence to compromise and negotiate with me, and when I tried to press him some more, he turned on me, calling me an autocrat and drawing a §Yfalse equivalence§! between the Rising Fire and the Way of Fire.\n\nIt was at that point that I decided we were done talking. If these idealistic students and their misguided peasant lackeys refused to cooperate with the Rising Fire, then §Ywhat is the point?§! We cannot function if we do not move in lockstep with each other, with one goal and one drive. A collection of ideas and factions would only weaken our resolve from within, and if they refuse to see the truth and wisdom of our ways, and insist on selfishly indulging in their pipe dreams of "true democracy", then there is no place for them in the Rising Fire. We move as one and fight as one, and only then will Vermilion fall, and only then will the Realm see the §Ylight of Rising Sun's justice for Kiria.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_5:0 "The Kirin Abroad" ## from focus KIR_republic_postwar_focus_4b
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_5_CONTENT:0 "It has been an exhausting day in Vermilion, moving from one function to the next, all the while accompanied by Roaring Fire and her obnoxiously snide remarks uttered when only I can hear them. Sometimes I wonder why I keep the (former) pirate queen around; sure, she was placed in my custody by the First Priestess, but I was given leave to do with her as I saw fit. I'm certain that §Ydoing away with her§! would fit under that purview, but in a way, she has been a reliable companion, even if she doesn't seem to understand, or make any attempts to understand, the progress we are making for the Realm.\n\nBut perhaps even if her commentary is chosen in part, I suspect, by an attempt to get under my scales, her words are very deliberately selected, and it's clear that she is §Ystaying observant of the situation around her§! and not just making lazy attempts to prey on my beliefs. Perhaps the best example of this was her remarks to me today after we left the assembly of the kirin of Vermilion, where the First Priestess expressed her intent that the Rising Fire must take upon itself Concord's sacred obligation to see all the kirin of the world live under one banner. She noted as we departed that Rising Sun did not make mention of whether anykirin had asked the creatures of Zaikiria or Taungpau if they wished to live under the Realm's banner, and perhaps they would not agree to participate willingly in §Yblatant racial imperialism.§! I responded the truth that I knew: that the Rising Fire had proven its worth as Concord's faithful servants on the temporal plane and that we would be liberators of our kirin siblings in Zaikiria and Taungpau. Through our actions, condoned and encouraged through Concord's divine will, we would create the Great Realm of the Kirin, where we would join together as one great big family of kirin.\n\nI of course did not mean that we would literally be one big family, but Roaring Fire seized upon that to needle my scales further. "You should have seen my family in Nacre," she teased me. "Then you would feel differently about family matters. My mother was a drunk and my father was vicious and cruel. They were horrible kirin and I hated them. I didn't have a choice in being born into that family. Do you think Zaikiria and Taungpau will feel any different when Rising Sun's Great Realm §Yforcibly adopts them into hers?"§! I of course snapped back that this was different, that Concord would care for all her wayward foals through the First Priestess' guidance, that they would happily join with their sisters across the border. But even still, I found myself thinking about her words through the remainder of the day.\n\nNow they haunt me as I write this journal. Am I just §Ymindlessly regurgitating the party line?§! How can I know for sure that all, or even a majority, of the kirin in the lands beyond the Realm's borders would happily and gracefully accept our rule. Certainly they would be moved to resist us out of a desire to maintain their self-determination and way of life, however §Ymisguided§! their nationalism or ethnic chauvinism may be. There will be bloodshed, and kirin will be fighting kirin once again. Haven't we seen enough death and destruction, smoke and nirik flames in the Realm already? Is there a need to fan the flames further, when if the neighboring kirin wanted to be a part of the Great Realm of the Kirin, they could simply §Yask to join us?§!\n\nPerhaps, in attending Rising Sun's rally, I find myself standing on the wrong side. Kindling Flash and his associates boycotted it, which certainly sent a message, but only a muted one. His faction is small, and the Rising Fire's orbit is centered squarely around Rising Sun as its first priestess. §YHer word is law, her edicts and decrease incontrovertible.§! Even if I were to join them, to send a strong message that Rising Sun's own protege disagreed with her statement, it would mean little. So what difference would it make?\n\nRoaring Fire of course had one more thing to say before I forced her to drop the topic, unwilling to listen to her treasonous tongue wag any longer. She claimed that this all proves that neither the Fraternal Republic nor the Rising Fire cared much for their ideals anymore, and that the Realm is now §Ya nation under Rising Sun.§! Then she pointed out that the First Priestess had said so herself: she would create a Great Realm of the Kirin, not an extension of the Fraternal Republic. By Rising Sun's own admission, the Fraternal Republic would be replaced by her Great Realm, and Roaring Fire dared me to prove otherwise. And even though I told her she was wrong and misguided, as I write these words, §YI struggle to find justification to prove her otherwise.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_6:0 "Conflicts in Homesteads" ## from focus KIR_republic_postwar_focus_16b
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_6_CONTENT:0 "My travels throughout the Realm to oversee the institution of the First Priestess' decrees recently took me to the small village of Nutgall in the Clement Doab, where I went to investigate reports of armed clashes between veterans of the Incarnadine Soldiery and the local villagers. Even before I arrived, I knew roughly what to expect. The veterans in the village were issued decrees by the government that gave them rights and titles to the land in the area as a reward for their service, §Yeven though this land was already owned by the local kirin§!, many of whom had fled as the fighting against Vermilion's forces raged during the civil war. When the war ended, many of the villagers who had survived elsewhere had returned, only to find their fields and their family homes occupied by strangers claiming that they were the new owners. Any attempts to resolve these disputes went straight to the regional Banner Jurisdiction, whose officials were once comrades-in-arms with the veterans now occupying the land; it should be little surprise that the villagers §Ywere almost never favored§! in these rulings, leaving many homeless, destitute, and angry. That anger of course manifested in discontent and eventually violence, with nirik transformations and attempts to forcibly evict the veterans from the homes they were occupying. Unfortunately, these were farmers and peasants, and the new occupants were veterans hardened by war. It wasn't long before the veterans retaliated, §Yand their retaliation was bloody.§! The farmers were beaten and chased out of the village at swordpoint, and one ringleader was hacked to pieces as a warning to the others to leave or else suffer a similar fate.\n\nI don't know whether to consider it fortunate or not that the message seemed to have been received by the time I arrived. I had to gather the above information about the events that happened after the fact, as the villagers had all been driven out before I arrived. In fact, all that remained of their presence in the village, besides the homes that the Incarnadine Soldiery veterans now called their own, was §Ya messy campsite torn up and trampled by hooves§! that once served as the makeshift living quarters for the evicted farmers on the outskirts of town. Even as the local bannerkirin commander told me the tales of violence and clashes in the town, the stallion insisted that the veterans were only enforcing their land warrants that had been legally and rightfully granted to them by the First Priestess' decree. Loathe as I am to say it, his words are true: the land warrants, by design or incompetence, grant their holders such a wide degree of power to occupy and possess land and property that the veterans §Yhad done no wrong by the word of the law.§!\n\nOf course, I didn't need the text of the decree to know what it said; I had been in the room when it was drafted, and its aims have always been clear. Veterans loyal to the Rising Fire would help spread its laws and influence across the Realm to consolidate the rule of the Republic by making them personally invested in the stability of regions where Vermilion had limited oversight. The presence of so many battle-hardened loyalist kirin alongside their families would dilute the strongholds of Serene Tendency or NAKP power by §Ypushing out the locals and undermining their influence§!, making them easier to integrate into the Realm. Such a strategy is not without conflict and casualties, as seen in Nutgall, and there is no chance of fostering good will among the local population as outsiders force them out of their homes and off of their fields. The future this strategy is going to create frightens me. The Rising Fire is building a future of conflict, persecution, and oppression, and sewing the seeds for a new generation of guerillas and rebels whose offspring will be taught to hate the Rising Fire and the Fraternal Republic. Will they be wrong to think that? I think not. And the more I think about it, the more I believe that practices such as this one cannot continue. For the stability of the Republic, §Ywe need to take a more reconciliatory approach§! to the kirin that opposed us and lost, not an unflinching steadfastness to the hard-line stance that Rising Sun has adopted."

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_7:0 "Utilizing Old Foes" ## from focus KIR_republic_postwar_focus_20a
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_7_CONTENT:0 "What do I think about working with old enemies?\n\nThat's the question I've been trying to answer all day, I suppose. It hasn't been long since the plan to form and activate the Supervised Task Forces was finally put into motion. On paper, it's a simple thing. Countless kirin who opposed the Rising Fire in our march across the Realm languish in prisons and camps, where they have nothing to do except plot and scheme for their freedom. Many of these kirin are experienced leaders and soldiers, scientists, politicians, and more. All very capable folk. The Supervised Task Forces would §Ymake use of their talents in service to the Realm§! rather than letting them waste in camps by volunteering to participate in service to the Realm in exchange for their freedom. The specialists would be able to help contribute in research and the reconstruction of the Realm, but most would be tasked with policing and counterinsurgency operations—Concord knows we have no shortage of rebel sentiment that must be dealt with if the Fraternal Republic is to maintain its hold on the Realm. After a thorough vetting, prisoners would be deployed to regions of the Realm based on where their allegiances lie. Kirin from Greater Providence would be deployed to the east, south, and west of the country, while those from the east and south in turn are sent to Greater Providence. It makes sense from a stability perspective; after all, we don't want to §Ysend kirin back to where their true loyalties lie§! in case they decide to turn their new freedom into efforts to plot vengeance against the Republic. It's a tried and true tactic for any conqueror, and though our efforts were to liberate the Realm, we could not do that without conquering those which held it in bondage.\n\nBut what I'm seeing in practice is far more distasteful. Many of the paroled POWs aren't just no-name average kirin. Many are §Ynotorious landlords, corrupt mystics, and other profound reactionaries§!. One was even responsible for the destruction of Mungbean, a small village that was entirely wiped out during the war, shelled into the dust even though no soldiers hid within its squalid huts. Another executed any and all Rising Fire mystics she managed to capture during the fighting. Now we're working with them?! Promising them lands, money, and freedom when their work is done?! Why?\n\nI voiced my frustrations, perhaps a bit too emphatically, to Roaring Fire over dinner this evening. Her answer started with a question: §Yisn't this what happened to her?§! She was an enemy of the Realm, captured and brought low, and the First Priestess instead gave me her talents to use on my missions. She was an enemy turned ally, and it just proved that this isn't the first time Rising Sun has tried to make use of old enemies to suit her needs. I believe her exact words were "She's a wily fox, playing the dogs against the cats while she steals the chickens' eggs." I don't know where she got the idiom, or if it was just something she made up on the spot, but it holds a certain amount of truth to it. Like the dogs and the cats, the Supervised Task Forces play the kirin of Greater Providence against the kirin of Vermilion, who are too wrapped up in their hatred for each other to realize that §Ythe fox is securing her control over the Realm.§!\n\nI asked Roaring Fire what she thinks will happen when Rising Sun is done stealing all the eggs, so to speak, and her response was to chastise me for obliviousness. Did I seriously believe that Rising Sun would ever grant just rewards to these kirin? Once they have served their purpose, it would be very easy to put them back in camps or back in the ground. But I still feel that solves little. Even giving these kirin a taste of freedom §Yis an injustice to their victims.§! Instead of atoning for their crimes, they are rewarded with the opportunity to inflict more on others. There is no justice in that, no matter what ends their means supposedly justify. To that, Roaring Fire merely asked me if I thought she had gotten what I thought she deserved. I didn't have an answer.\n\nPerhaps that is what haunts me the most. §YIs Roaring Fire's service under me justice?§! On the one hoof, I would think not. She was a pirate queen, a murderer and a slaver who plagued the seas during Vermilion's institutional paralysis in The Silence. But on the other, she has served me well, and been a steadfast companion. Geas or not, she aims to protect me and help me in my endeavors. And despite it all, I think there is some good in her heart, even if she is loathe to show it and hides it under sarcastic and needling remarks.\n\n§YSo do I think she deserves the same fate as the kirin of the STF, who serve only to be discarded when deemed necessary?§!"

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_8:0 "Rebels At Sea" ## from event kirin_republic.308
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_8_CONTENT:0 "I'm going to be honest, I didn't expect to actually make it out to sea. After fleeing Vermilion, Roaring Fire and I had a couple of close calls along the meandering banks of the Great Mellifluve with the Incarnadine Soldiery, but we eventually made it to Verdant in one piece. True to her word, Roaring was able to track down some of her old pirate connections and call in a couple favors to get a small junk and a small crew together to make a dash for the sea. We had another close call with a few patrol boats, but nokirin knows these waters better than Roaring does, and so we were able to §Yslip out to sea and leave them behind§!.\n\nOur destination is Hindia, where Kindling Flash is trying to organize resistance from abroad, but our first stop will be the Zebrides for supplies and more of Roaring's crew. That gives me plenty of time to come to terms with the fact that I will very likely §Ynever return to Kiria§!, to the beloved land I call my home. It makes me think of the kirin from Fragrance that fled a hundred years ago when The Silence began, but unlike them, I'm not fleeing for money or greed, but for my morals. I stood idly by while Rising Sun became a power-hungry despot—worse, I helped her do it, believing I was doing the right thing to keep the Fraternal Republic safe. But when we reached the point of no return, I can at least say that §YI stood my ground in a hopeless situation, even if it was too late.§! Rather than submit to the tyrant my old mentor has become, I defied her, even if it was a futile effort. Perhaps that explains why my heart feels at ease and my thoughts are calm, even though I will never see the land of my birth again.\n\nWhat pains me most of all, however, is that no matter what I do, even if somehow Kindling Flash's rebellion in exile ends up being successful, I will never have Rising Sun back. In addition to being my mentor and teacher who schooled me in the tenets of the Rising Fire and taught me how to achieve spiritual communion with Concord, she was a mare I looked up to, a mare I relied on, a mare I loved like family. She was my family, after all. It's not a story I tell most kirin, but I was abandoned at a temple in Chrysanthemum when I was a foal, with only vague memories of my parents, like flitting shadows in my past. Rising Sun took me in and all but raised me as her own foal. Perhaps that was why I was so willingly blind to her path to autocracy, and perhaps why her fall cuts deeper than any pain I've ever felt before. §YWhat I wouldn't give to have her back, to go back to the way things were.§!\n\nBut things will never go back, and that's the reality I must now live with. It's up to me to figure out how to live my life now. Despite everything, Rising Sun taught me to be a good mare and to never let the odds stacked against me hold me back. I may have failed to stop my mentor from falling to the dark desires that wrapped themselves up in her paranoia, but I can keep fighting to save the Realm from what she's done to it. Kindling Flash and many of our comrades continue the fight, and I will join them with Roaring Fire and her crew by my side. Together, we can prove to those who still believe in the Fraternal Republic that §Ythe revolution is not yet dead§! and that there are kirin who are still willing to fight for it. The Realm will be free once again. It may not be tomorrow, or the days or months or years to come, but it will be one day.\n\nAnd maybe one day, if Concord can spare me a scale of Her divine wisdom and grace, §YI can have my mother back.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_9:0 "A New Generation" ## from focus KIR_republic_postwar_focus_30
KIR_diary_SG_ENTRY_TEXTS_protag_5_entry_9_CONTENT:0 "Is it okay for a leader to admit she's feeling overwhelmed? Because I'm feeling overwhelmed. Optimistic, but overwhelmed. There's just been so much happening, so much going through my head and—wow!\n\nOkay, okay, Dayspring, let's back it up and start from the top. I don't know how I missed the signs, but when Rising Sun announced she was going to step down as First Priestess and §Yelevate me as her replacement§! I was shocked. Dumbfounded! I mean, I should have seen this coming, should have known that Rising always intended for me to replace her one day. But I guess I never expected it to be so soon. Her mane hasn't even started graying yet, and she already thinks I'm ready to replace her?!\n\nSo, yeah, I admit, I'm more than a little overwhelmed. But when we had dinner in private after her announcement, Rising assured me that I was more than ready for the task. Even if I didn't think so at the time, my mentor spent that meal calmly and meticulously going through all my fears and concerns and assuaging them with kind and confident words. By the end of it, §YI felt much better§!, even if worry and apprehension still clutched at my chest.\n\nWith the shock of the sudden change wearing off a bit, I now have to put together my plan for the future as the new First Priestess. I don't really have any concrete ideas on policy—until very recently, I was more concerned about executing policy than creating it—but in my mind I have an idea of what I want. I want to preserve the Fraternal Republic and finally step away from many of the strict programs that Rising Sun implemented in her struggles to keep the young republic safe and stable. No more 100 day plans, no more ambitious programs that trade the blood of our people for progress. There is a better way to rebuild the Realm, and that is to cherish and nurture the kirin within it, to give them the tools they need to prosper and allow them to do it. And even though it may seem antithetical to my role as the First Priestess of the Rising Fire, I plan on slackening the state-mandated compulsions to adhere to strict religious devotion to our ways. Not everykirin will want to show their appreciation for Concord in the same way, and if we mandate that they must devote themselves to her in a specific fashion, the Rising Fire will slide down the same path to hedonism and oppression that the Way of Fire decayed to. After all, one of our core tenets is that everykirin can commune with Concord as they desire and see fit; it's what separates us from the Way of Fire, where religious communion was strictly controlled by the corrupt priest class. Only then can we achieve the strong and fair §Ydemocratic, socialist, and communalist Kiria§! the revolution promised the people.\n\nI know there's a long journey ahead of me, and it's not going to be easy. I'm going to stumble, and I'm going to fall. But even if Rising Sun no longer holds the reins in her magic, she'll be there alongside me to guide me, just as she always has done since I was an abandoned filly taken in by the temple in Chrysanthemum. With her help, and with the support of the commonkirin, I will live up to my duties and make a better Realm. One that all of them—Rising Sun, the commonkirin, and Concord herself—§Ycan be proud of.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_1:0 "The Nirik Threat" ## Mayflower's journey begins
KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_1_CONTENT:0 "§Y"Peace is as a hibiscus blossom, beautiful but for a day,\nthe fool mourns its passing, the wise tend the garden"§!\n\nMy studies on the §Ynirik state§! so far have been largely theoretical, and with the Collegium's rejection, will probably remain theoretical for the forseeable future. Their fears about inducing a nirik state intentionally are understandable, but can't they understand that the thing they fear so much is §Yprecisely the thing I am trying to prevent§! with this research? Yes, there is a little flame around the door, but the whole house will be ablaze shortly - better that we escape now, with merely blistered hooves, than perish in the coming inferno.\n\n§YNoctilucent Charm§! did not impose the Silence over a few peasants going nirik and scorching their rice paddies. The pre-Silence literature is clear - the changes brought to Kiria by the coming of modernity created social and class conflicts that inspired mass outbreaks of nirik never seen before. Kirin with pent-up fury over years of percieved injustice can sustain the nirik state for hours, days, in a few cases, and easily re-ignite again and again. In Stalliongrad, these drives caused a revolution. In Kiria, they nearly put the entire realm to the torch, nearly destroyed kirinkind.\n\nNokirin could deny that the §YGrand Gallop Onward§! has been a surprising success, but it is hardly the cure for all ills that §YAutumn Blaze§! would have us think. There are hungry kirin, there are exploited kirin, there are havekirin and there are have-notkirin, and there are already protests and disturbances daily across the realm. I am certain that the presence and power of the Matriarch Superior was the sole reason the Grand Gallop Onward itself did not inspire a §Ymass nirik revolt§! of the kind we saw before the Silence. Yet Autumn Blaze's new §Yconsociationalism§! removes the possibility of there being any decisive or authoritative voice that could calm the whole country at once. Without the power of the old Matriarchate or a single dominant faction, our only safeguard will be that she does not attempt to pass anything unpopular with the other parties in this power-sharing arrangement - which is no safeguard at all.\n\nKiria is being pulled in a dozen directions. Harmonists and socialists, traditionalists, reformists, national-patriots, religious fundamentalists - it doesn't matter who is on top. It matters that the conflict between these groups will be our doom, unless we can §Ysolve the nirik problem for good§!. Our only hope is that it can be bred out of the population over time, but this consociationalism is much too weak to impose such a policy and sustain it. If kirinkind is to survive, we need a strong realm, a unified realm, one that can do the unpleasant thing now to secure a safe, unscorched future for Kiria. Autumn Blaze is not going to provide that kind of leadership, and I don't want to sit idly by while her anaemic government fails to take action. But what can I possibly do?"

KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_2:0 "Armored, and Angry"
KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_2_CONTENT:0 "§Y"War comes, and the fiery-hearted look to swords,\nwhile the temperate soul fashions a heavy shield"§!\n\n§YRiver Lily§!'s insistence that I leave my work behind and tour the realm may have seemed foalish at first, but I have to admit, the fresh air has been nice, and the new trains and roads are a testament to the success of the §Y3 And 1/2 Year Plan§!. Unfortunately, everywhere I have been so far, these technological successes have only made it easier for me to see our social and economic failures. We have been in §YMassicot§! for a few days, and I've found the town disagreeably rough and militaristic. There are drunken cadets on leave from their training everywhere, causing mischief in the seedier districts of the city, and I have to say that I am looking forward to leaving, though River Lily says she has some business that may keep us here a good while.\n\nThere was a parade today that I found deeply disturbing, for two reasons. The new §YState Undersecretariat for Fire Control§! was showing off its first armored firefighting formations. Unofficially, as everyone in the realm surely knows, this is Kiria's new rapid-response force for nirik outbreaks. Seeing the level of militarization that this simple fire brigade has, I have to say that I am torn. On the one hoof, the sight of firefighting cadets with body armor, tanks, and artillery - it comforts me to know that even §YAutumn Blaze§! is not so naive to think that we can simply ignore the potential for a mass nirik transformation. But at the same time, it is the height of naivite she believes her harmonist consociationalism will survive the first incident where this new fire brigade has to bomb and bayonet somekirin who goes nirik in opposition to her clique's policies.\n\nWhile I was watching the parade, I was accosted by two street urchins who were jeering and making faces at the firefighters. When they noticed me, they trotted over and began to cause troubles. First, they introduced themselves as §YSudden Fire§! and §YPrairie Blaze§!, and they said they were with a group called the '§YRed Angry Fire§!' - or it might've been the Angry Red Fire, I wasn't paying too much attention at first. I asked them why they were jeering at the firefighters, and they started explaining that the Red Angry Fire wants to burn all of Kiria down! I can't tell if they're just two hooligans having some fun or if they're really part of some group, but they started saying things about other protests and riots and arson across Kiria that the Red Angry Fire supposedly has a hoof in. They started talking about how they think Autumn Blaze is a traitor for 'selling out to Equestria' and how they want to burn down what she's built so a §Ynew and pure Kiria§! can rise from the ashes, or, something like that.\n\nI left pretty quickly after that, and they seemed to like how uncomfortable I looked. I mean, Autumn Blaze might be too optimistic for my taste, but she's no traitor! And after meeting those Red Angry Fire urchins, suddenly the fact that she's giving the fire brigades tanks and artillery doesn't seem quite as naive, either."

KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_3:0 "Do What They Can"
KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_3_CONTENT:0 "§Y"Let no one say "I have nothing" and sink low in spirit,\nfor Concord weaves all threads in the tapestry of fate."§!\n\n§YRiver Lily§! and I took something of a pleasure cruise along the §YGreat Mellifluve§!, and I have to say, it's been good to spend time with her sightseeing the woods and hills of Peace-and-Plenty and not thinking about politics and niriks and nirik-politics. At least, it was enjoyable, until our ship's boiler failed and we had to make for some miserably tiny town called §YLychee§! for repairs.\n\nMuch as I was trying not to think about politics, I couldn't help but start thinking about §Yrural Kiria§!. One reads about peasant revolts and farmers' rebellions pre-Silence, but really, Kirian politics has always revolved around our biggest cities, the countryside is this immense monolith that nokirin pays any mind to until it's burning down. So I started to ask around about how things were going in Lychee, and discovered that a local party activist named §YSong Thrush§! was giving a speech in a tea shop that same afternoon.\n\nLet me say, Song Thrush is like a mare possessed. She was proudly wearing a §YRealm and Harmony Party§! lapel, and I was ready to hear a stream of cheerful vagaries devoid of substance, but no, Thrush took the room by storm. She began with explaining the success of some local project to hire an ambulance boat that could visit the villages along this part of the Mellifluve and bring sick kirin to the clinic in Lychee, but she was soon interrupted by a heckler who pointed out that the §YHome Affairs Bureau§! had originally promised enough funding to build a proper hospital in town. And that's when Thrush leapt into action - swiftly condemning this heckler's grumbling and pointing out that while funding was never forthcoming, the Home Affairs Bureau was doing the best it could with what it had. The ambulance boat could take the sickest kirin to Sorghum, after all, and it would be the only healthcare that the kirin in the villages could access. Something was better than nothing, as it were. The rest of the kirin present, who I later learned were all members of the Home Affairs Bureau, seemed §Yreassured by her passion§!.\n\nI left her speech feeling strange. Lychee was clearly big enough to need a hospital, and Sorghum was an unpleasantly long boat ride away. The government can barely provide for the cities, and the more I dwell on it, there must be quite a lot of small towns like Lychee feeling increasingly neglected. Yet the kirin here, apart from one dissenter, don't seem disgruntled, or angry, they just seem... resolved. Intent to make do, and intent to help themselves until Vermilion gets around to them. There was even a fundraiser at the end of the social, and River and I both tossed in a few taels - the box said it was funds for a local soup kitchen.\n\nI suppose rural Kiria in some ways has it worse than anywhere else. But knowing that the kirin here are §Yorganizing to make their lives better§!, instead of grumbling and smouldering... it's almost as uplifting as hearing that the Silence was lifted."

KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_4:0 "Blaze's Volunteers"
KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_4_CONTENT:0 "§Y"Direct the soul with wisdom, as a commander directs their Banner,\nten thousand hooves may build a city, or destroy one."§!\n\n§YSorghum§! is a strange city. I haven't ever been this far west before, and I hadn't ever intended to, but §YRiver Lily§! says it's important for me to see the whole Realm, not just the east and the north. And I have to say, the food here is strange and the kirin stranger, but I like it.\n\nWe arrived in Sorghum at about the same time as some news from Vermilion - §YAutumn Blaze§! and the Secretariat have created a new office, the §YConstitutional Standard-Bearers§!. From what I can tell, they're a combination of an armored division, an intelligence agency, and a counter-insurgency formation. A military planner Autumn Blaze is not. And this kind of expensive force, which will of course end up being deployed against nirik, if any start threatening the constitutional order, is a distraction from a real solution to the nirik problem. Such a distraction, in fact, that if it weren't for  news about niriks and fire suppression attracting my attention like a magnet, the Standard-Bearers would've completely drowned out the other news from Vermilion. The Secretariat has also established a §YKirian Volunteer Fire Department§! to centralize and support local Volunteer Fire Departments that had been cropping up. I wasn't exactly sure what that meant, and the papers weren't clear. Apparently my confusion showed on my face, because River Lily helpfully suggested we see if Sorghum had a local VFD, and that is how I ended up sharing dinner with a fascinating mare named §YOrange Blossom§!.\n\nFrom the guns the Standard-Bearers were apparently carrying, I wasn't sure what to expect from Orange Blossom, though I imagined a mare in homemade armor leading a ragtag group of firefighter-militias into battle against gangs of nirik. But Orange Blossom was a smartly-dressed and well-spoken mare who had been a monk before she ran for the office of VFD Chief in Sorghum. When I started to ask her about how the VFD controlled nirik, she shook her head, and explained that the VFD does everything it can to §Ystop kirin from becoming nirik in the first place§!. Lily told me later that I had my mouth hanging open in confusion as Blossom explained that while the VFD did fight fires, it also tried to find and help kirin who were stressed and at risk of transforming. It makes a lot of sense that a monk of the Way of Fire would be in charge of that kind of operation. As Blossom told me about community outreach programs, counseling and therapy programs, social welfare programs, all designed to help disturbed kirin recover peacefully, I started to get a nervous feeling in my gut.\n\nBlossom's method of dealing with niriks seems... inefficient. Difficult to implement. Expensive, and requiring constant effort, and dedication, and maintenance. But then, isn't that what the §YWay of Fire§! did for centuries? Is the VFD a modern version of the Way of Fire's original goals? And didn't that work? More importantly, if these volunteers - Orange Blossom said the Sorghum VFD had almost a thousand members - if they could actually help kirin keep from going nirik, then maybe we don't need to breed that side of us away. I'm not sure of anything, but as hopeful and friendly as Orange Blossom was, listening to her made a small kirin on my shoulder start whispering that §YI might be very, very wrong§!."

KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_5:0 "The Good Mare Of Sycee"
KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_5_CONTENT:0 "§Y"Take only what is needed, and lay up stores for tomorrow,\nan orchard may bear wood once, or cherries for a century"§!\n\nThe sea. The sea! Finally, the sea. I've missed the ocean since I joined the Collegium - and looking out from §YSycee§!'s shores these past few days, I've been refreshed in a way I haven't been in a while. §YRiver Lily§! is having a good time too, and we spent a day just shopping along the harborfront. The recent §Yreforms with the tael§! meant that our money wasn't going as far as it had before - not that that was an issue for me, but I could hear the grumblings in town. For example, Lily and I stumbled on a businessmare arguing with her landlord, and their bickering confirmed what I was afraid of.\n\nDevaluing the tael has brought plenty of foreign business into Kiria, and helped the central government handle its debts most effectively, but it's also §Yrun small Kirian businesses up against the wall§!. This poor mare - her name turned out to be §YSnowy Wool§! - couldn't afford the interest on a loan she'd been forced to take out to keep her restaurant open, with how rates have shot up after the reforms. The inflation is quite bad, and Snowy was hardly the only voice loudly complaining on the docks, but her particular case struck me because she was pleading with her landlord for an extension on her rent as a matter of charity. Not for herself, but for her customers, who she is apparently feeding at or sometimes below cost, because otherwise, they wouldn't be able to eat. Yet more evidence that the §YGrand Gallop Onward§! left quite a few kirin in the dust, but, also very heartwarming, to know that the common kirin are doing their best to help each other out.\n\nAfter this argument - the landlord grudgingly agreed to give her a few more days - I approached Snowy Wool and got to talking to her about her restaurant, and she explained everything about the rising prices and the difficulty the kirin in the city were facing. She seemed adamant that if there were hungry kirin in Sycee, it just wouldn't be right to be trying to make a profit off of them, though she wasn't sure how she was going to keep her doors open. I don't know quite what came over me - I've never done anything like this before - but I blurted out that I could offer her a cheaper loan to get her through until the troubles with the tael tide over. She accepted eagerly, and I'm happy to say that I stuck to my word and made sure her money was on its way.\n\nThat night, over our dinner, Lily told me that while she was a little surprised to see me spending money like that, she was proud of me. Part of me wanted to say something about how foolish I was, but I realized, seeing her smile, that I wasn't foolish at all. In fact, I started to think if I would even feel right collecting the interest on that loan. Putting food in the bellies of Sycee's needy seems §Yas good a use of money as any§!."

KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_6:0 "Of Two Minds"
KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_6_CONTENT:0 "§Y"Gold and silver are as spring rains, too much or too little each bring strife,\nthe sluice that hoards its water nourishes no fields"§!\n\nWho knew that a few simple §Ygreased hooves§! would be all it would take to be welcome in §YFragrance's§! high society? Mention the Bloom name in this city and it's easy enough to get an invitation to anywhere! If I enjoyed being the center of attention a bit more, I think I could want to stay here forever. And I have my cousins' generous donations to the §YNAKP§! to thank for that. High society here in Fragrance is all abuzz - the §YMatriarch herself§! is visiting the city as part of a tour of Greater Providence! I wasn't sure how I would feel about seeing her in person, but it was a fascinating feeling. For all of my particular convictions about politics, when I first saw Rain Shine in the box at an opera I was attending, I was absolutely star-struck. I very nearly missed the opportunity to meet another fascinating kirin seated next to me - some expatriate stock-trader, one of Fickle Current's distant diaspora connections - named §YMargin Call§!.\n\nIn-between awed glances at the Matriarch and the endless parade of arias, Margin Call and I were able to hold an interesting conversation. He trades in equities, not a surprise from his name, and apparently makes quite a fortune doing so, though he had a somewhat shabby appearance for a kirin who claimed to be so rich. And I soon figured out why. Margin Call is a terribly guilty sort of kirin. He all but blurted out his fury at all the recent news of §Ystrikes being repressed§! and §Ypeasants driven off their land§! for the industry that the Grand Gallop Onward has unleashed. I pointed out that his fortune comes from trading stock in the same companies that are breaking strikes and buying up land. His guilt was obvious, which I can only assume is why he confessed two more things to me. He has been donating generously to the §YFragrance Volunteer Fire Department§!, which, if it is anything like the Sorghum Department, is a worthy cause. But he is also funnelling money and laundering some more questionable operations for the §YRed Angry Fire§!! My gasp nearly got me expelled from the opera.\n\nHe quickly explained that he thinks the RAF - I shudder to think that they are legitimate enough to have an acronym - are fighting a good fight against exploitative bosses with unlimited foreign capital backing them up. When he started naming some particularly cruel business ventures, I uncomfortably recognized a few that §Ymy own family has a hoof in§!. When I asked him what he thought of §YAutumn Blaze§!, he surprised me again by saying that he admired the mare and her commitment to a prosperous Kiria for all. After all, she was personally selected by the Matriarch Superior, was she not? Blaze's apparent inexperience must play into one of the mysteries of Concord's benevolent will, he said. I think he believes that the Red Angry Fire will hold Blaze's hooves to the flame and force her to address the increasing inequality... or perhaps he is simply a stallion of two minds torn in two different directions.\n\nMargin Call did ask me about my own profession, and when I happily explained to him my work on eliminating the nirik state to save Kiria, he asked me how that could possibly work, when griffons and zebras fight among themselves over the same things I am afraid that kirin do?  In particular, he talked at length about the §YPrywhen Civil War§! - what good does eliminating the nirik state do if such a devastating conflict can arise even among griffons? By the time we departed, Margin Call was almost lecturing me, and I think he may have a point - Kiria's problems may be more §Yeconomic and social than biological§!. Food for thought... though I do not know that I completely agree."

KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_7:0 "The Love Of The Law"
KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_7_CONTENT:0 "§Y"The charlatan spins heaven into ash for the masses,\nwhile the righteous heart burns with neither smoke nor cinder"§!\n\n§YRhapsody§! is a city too enraptured with the scent of its own sacred incense to understand how stuffy the rest of Kiria thinks it is. And my stereotype of Rhapsody was confirmed when I found myself charged with §Yapostasy§! on my first day in the city and sent to a hearing before the newly-empowered §YProcurate§!! §YRiver Lily§! was with me the entire time, but faced no charges herself, and seemed more furious than anything else, promising she'd bring my family down on the matter if she had to. I didn't want that, I don't like relying on my last name to get out of trouble, but I'm not above it. And with the authorities not telling me anything about the charges, I had no idea what to expect!\n\nI was ordered to remain under house arrest at my hotel with Lily until my hearing, where the magistrate, a weary-looking mare named §YLuminous Flame§!, finally read the charges against me. For failing to anoint myself after passing under a sacred gate that I had never heard of, I was being charged with apostasy of the precepts of the Way of Fire, and threatened with imprisonment and a vast fine. Luckily, however, Luminous Flame seemed to strongly disagree with the lawyer (they insist on calling themselves Juridics here) prosecuting me. She pointed out that few if any of the thousands of kirin who trot under that gate bother to anoint themselves, and asked if the city was full of treacherous apostates, if they had not all been rounded up and brought to court. I have little familiarity with the Procurate's §Yarcane legal systems§!, but by the time she was finished arguing with the juridics, they had their tails between their legs and I was only facing some obscure infraction with a fine of just two taels. When I asked how I was to pay, she smiled and informed me that the court was awarding me a tael a day in recompense for two days of unecessary house arrest - and I walked away entirely free.\n\nI think somekirin in Rhapsody heard about my proposal in the Collegium and arranged to cause me trouble if I ever came to the city. And I got their message - River Lily and I have been enjoying a relaxing week together on the beaches of §YJubilee§!, away from the overzealous Procurate. Still, I have to admire Luminous Flame. While I was awaiting my hearing, I saw her hold court for four other cases, and in each one, she saw nothing wrong with interrupting, arguing with, and even outright shaming the juridics for various oversights and excessively zealous investigations. I doubt very much that she has a future higher in the ranks of the Procurate if she spends so much time annoying the legal community, but it's refreshing to see that sometimes the law is applied honestly, even in a city with such §Yarchaic and corrupt§! governance as Rhapsody.\n\nIt's strange, I always thought of the law as rigid and unbending, which is why it broke down so badly in the chaos before the §YSilence§!. But here I saw the law bend and flow in Luminous Flame's hooves until it arrived at a nothing punishment befitting my non-crime, all while still finding me guilty to satisfy the technicalities of the situation. Maybe the law is a tool that produces the right result in the right hooves, and its letter is less important than its spirit. If even Rhapsody's labyrinthian legal code can create justice, then maybe the important thing is just that we believe that justice will come, and work for it, regardless of where we find ourselves.\n\nI find myself sipping wine on a beach, snuggling with River Lily, and wondering if §YI ought to have more faith in my fellow kirin§!."

KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_8:0 "Power In A Union"
KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_8_CONTENT:0 "§Y"A river will not be long parted from the sea,\nbut levee and canal direct its passion to the work of goodness."§!\n\nThe western provinces have a terrible reputation as §Ybackwaters§! - literally, as well as figuratively. But I'm no longer sure I see them that way. Maybe at the time of my visit, modernity has not yet fully arrived in §YChrysanthemum§!, but it has certainly already made its mark. There are factories here, though not as many as in Fragrance, and there is social unrest here as well, though perhaps not as much as in Fragrance, either. But there have not been as many reports of §Ymysterious fires§! or nirik transformations in the West, and part of why I wanted to come here was to understand why the §YRed Angry Fire§! does not seem as prevalent as it is elsewhere. I recieved my answer the moment our ship docked to a wharf covered in picket signs, rather than dockworkers. Chrysanthemum's discontents are organized, and we found the city in the grips of a general strike!\n\nIt was difficult to find accomodation, but §YRiver Lily§! helpfully convinced a local mare running a canteen for the strikers that we would help cook and serve noodles if we could stay with her that night, and she agreed. And so I spent the day learning to make the famous wheat-flour noodles of the Western kirin, while listening to rousing speeches being delivered in the nearby square to crowds of strikers. One of the speakers introduced himself as §YKindling Flash§! - a name I recognized from somewhere, though I couldn't place it. His speech was by far the most passionate, and yet somehow, he was being passionate in asking for restraint, like he was somehow calming a fire by stoking it. He started off by commending Chrysanthemum's strikers for remaining peaceful and civil, and made a very pointed comment about the lack of reported arsons since the strike had started.\n\nClearly not an ally of the Red Angry Fire's brand of revolution, or at least, not publicly. He went on for a while about their demands - mostly the usual suspects. Higher wages, shorter hours, safer work, and fairer management. What impressed me the most was the fact that even with Chrysanthemum's industry relatively underdeveloped compared to the coasts, the working class kirin here were organized enough to put together a general strike in solidarity. It was a message that Kindling Flash stressed over and over, the §Yneed for solidarity§!, the need to ensure that all of Chrysanthemum's workers stuck together.There was something of a committee in the square that held a meeting after his speech, with some kind of loud and passionate vote - I couldn't tell over what. But the strike didn't end, so I guess it wasn't an agreement. I did see a few slickly-dressed kirin (and one griffon) who I can only guess were representatives of 'management' and who slunk away looking dissatisfied afterwards.\n\nI like what I saw here in Chrysanthemum. Kirin §Yvoting and debating and banding together§! to create change, without feeling the need to burn things down. Obviously with the Red Angry Fire around, the solidarity here isn't a universal feeling, but listening to Kindling Flash speaking, I hoped it would be, sooner than later. Vermilion could use a few Kindling Flashes. As could Fragrance.\n\nI also had a lot of fun making noodles with River all day, weird as that sounds. They tasted strange and I don't think either of us were really very good at making them, but we got nothing but smiles and thanks from the strikers we served. Not to mention, River looked pretty adorable when she tripped and landed face-first in a sack of flour. I was laughing so hard I fell down on top of her.\n\n§YThe West does have its charms§!."

KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_9:0 "Humbled"
KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_9_CONTENT:0 "§Y"If you cannot trust your spirit, attend to that first,\nfor the heart is ever master of mind and of body."§!\n\nI spent the night in a schoolteacher's house in a village called §YClearwater§!. I had thought Lychee was 'rural Kiria' - and now I've thought again. Clearwater can't have more than two hundred kirin living here, and most of them are spread out in farms miles from the village center. This might be the smallest 'place' that I've ever been. But even in such a tiny place, Kiria's reopening has been felt - the schoolteacher is not a kirin, but §Yan Equestrian pegasus named Silver Lining§!.\n\nShe politely answered my many questions about §YEquestria§! - what its great cities were like, what a truly modern society is like, what the §YPrincess Celestia's§! governance is like - but she seemed mostly to want to talk about Kiria. She told me that she'd come here from the other end of the world when she'd heard about the return of §YApplejack and Fluttershy's mission§!, and she felt a real calling to travel somewhere and help to spread and nurture harmony.\n\nI then asked how she'd ended up in Clearwater, and she explained she'd heard about a protest by the local peasants against their landlord and she'd come to help try to keep things civil. Immediately, I started imagining §Yenraged kirin threatening to go nirik§! in front of some aristocrat's mansion. But apparently, when Silver had arrived, she'd found a peaceful picket, the most violent thing in Clearwater being a rent strike. That, Silver said, is why she'd stayed. Here was a village that rallied together to make things better for themselves, but did so in §Yharmony§!, not as violent revolutionaries but as determined and peaceful protesters. Silver went on at some length about how much she admired the kirin people, particularly praising a kind of §Yresilience, determination, and grit§! that she hadn't seen anywhere else. And I suppose she had a point. Even in a village as small as Clearwater, the last few years since the end of the Silence must have felt like a typhoon. But even I could tell that Clearwater, for all its poverty, was a happy place, full of passionate and hardworking kirin.\n\n§YWho was that mare§! at the Collegium who so proudly proposed that these kirin should be carefully studied, screened, and controlled? §YWho was that mare§! who was disappointed when the Collegium called out her barbarity for what it was? §YWho was that mare§! that was so afraid of simple, honest peasants just like these, as if at any moment they would torch the world around her? I wish she was not the mare I have to see in every mirror, and all I can think about as I lie here awake, unable to look Lily in the eye. That mare who was so afraid of losing a Kiria she had never seen, so lost in the nightmares of her history books that she never saw the richness, the kindness, the passion and compassion of my countrymares.\n\nWhat did a caring mare like River Lily see in §Ya heartless, dismissive, miskirinthropic academic like me?§!"

KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_10:0 "Live By The Sword"
KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_10_CONTENT:0 "§YStrength may be shown by smashing a pot,\nbut a lord of potsherds knows neither love nor honor.§!\n\nIt was very naive of me to assume that I was the only kirin in Kiria who had the guts to address our §Ynirik problem§!. I understand that now, thanks to the numerous kind-hearted folks I have met on my travels. But it was also naive of me to fall into a depression and believe that I was the only foul-hearted kirin in the country. Today, on an otherwise uneventful train trip, I met a very bad kirin.\n\n§YCommandant Singing Sword§! was very presentable, wearing his National Police uniform and vigorously defending §YAutumn Blaze§! from some percieved slight when I encountered him in the parlor car. And as he continued to hold court on the particulars of whatever riot-response unit he commanded, I began to overhear some unpleasant things.\n\nNets. Bola-launchers. Batons, water cannons... bayonets, and sabers, and shotguns. "Naked steel", as he said, a little too proudly. And that's when I started to realize that he enjoyed his work breaking up these protests. Not unlike how §YI used to enjoy my studies...§!\n\nWhen I confronted him, he was calm as could be, like a tour guide answering some common question. Of course the National Police needed to bare bayonets or brandish shotguns at times, he explained. Nirik are dangerous, and by definition, unreasonable. Left uncontrolled they're a danger to themselves and others. Ideally they can be stopped through the mildest means possible, but they need to be stopped, no matter what. But it was when I asked him about how often they were using these weapons against nirik that I felt my heart hit my stomach.\n\nThese are weapons for breaking up riots before a nirik transformation occurs, Singing Sword explained. Hitting rioters hard, and fast, with shock and awe, containing the mass of rioters, quickly breaking them into smaller groups, and suppressing anykirin who starts to smoulder. I have to admit that from his explanations, it seemed brutally effective, and his proud claims that there §Yhadn't been a single nirik transformation§! during one of his crackdowns spoke to that.\n\nOf course, if there hadn't been any nirik transformations... was his office perhaps being a little overzealous in all its brutal precautions?\n\nNot in the least, he assured me, with a sickeningly charming smile. After all, §Yone doesn't put away their umbrella because they aren't getting wet.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_11:0 "Verdant Allegiances"
KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_11_CONTENT:0 "§YA cherished friend is the gardener of the soul, who roots out corruption and decay,\nfor friendship supplies the heart with truth when the mind craves lies.§!\n\nI have to say that I was not expecting my departure from the §YCollegium§! to result in the start of my political career, and yet I am falling asleep with aching hooves as I write this. The rally in Verdant today was standing room only, but I would not have missed it for the world.\n\n§YRiver Lily§! and I didn't sit on the sidelines like we had before in Massicot and Chrysanthemum. No, were were front and center, cheering as the Kirian left declared a grand alliance of its three parties. §YThe Peasants' Union§!, the §YMarksist Workers' Party§!, the §YMovement for a Modern Kiria§! - all of them pledged to salute and support each other in the provincial elections and in the Morning Secretariat. There's plenty of messiness to work out, but these kirin, for all their differences, are of one mind on the core. More rights, more democracy, more attention to the §Yplight of the common kirin§!. They have the passion of the §YRed Angry Fire§! without the self-destructive urge. Whatever happens, these kirin are confident, I feel confident standing with them. River Lily does too.\n\nRiver Lily... a mare I am convinced must have been sent to me by Concord, because what could I have done to deserve her? Her kindness has pulled me from the hate I felt for my fellow kirin - and for myself - and given me a way back. After the rally today, we talked about what we had heard, and we agreed that we should join the Movement for a Modern Kiria and start supporting them in the next elections. Lily told me she was proud of me, and the tears in her eyes told me it was for so much more than joining some campaign.\n\n§YI would not trade that little smile on her face for all the silks in Massicot.§!\n\nI told Lily that I was sorry for being such a bitter, miserable kirin all this time, and I thanked her for pulling me out of that. But she shook her head, and she told me a sweet story about a bright-eyed young scientist, freshly arrived at the Collegium, who §Ywrote poetry and loved the sunsets in Vermilion and had such a zeal for helping her country§! out of this crisis she was sure it was facing. That kirin, she said, was a good kirin, and she still was now, only even better.\n\nI can't believe her yet. I might have set aside eugenics, I might have abandoned the idea that my fellow kirin needed to be 'fixed', but I have to make amends for ever believing it. Then, maybe, I can be the kirin she was describing. Lily may not think I need forgiveness, but I know that to forgive myself, I have to turn to §Ypolitics§!."

KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_12:0 "Epiphany"
KIR_diary_SG_ENTRY_TEXTS_protag_6_entry_12_CONTENT:0 "§YA kirin cannot but by their own will be lost in darkness,\nfor your heart blazes as a beacon if only you will see it.§!\n\nThe §Ynirik state§! is not anything special about kirin.\n\nI mean, it obviously is. But it represents something common to all creatures. Even a mouse, if trapped, will bite the hoof of its captor. When a creature gives in to despair, there are only two things that can break it. Anger, and hope. That's as true of zebras, deer, and griffons as it is of kirin. When kirin give in to anger, we become nirik, but §Ythe same violent passion can flares in any creature's heart§!. If we want to avoid that, we have to provide them hope. I started to understand that today.\n\n§YRiver Lily§! and I spent today making our first real contribution to the §YMovement for a Modern Kiria§! - we canvassed the canals of §YVerdant§!, passing out flyers and explaining the party position on everything from civil rights reform to the rumoured proposals for a new cannery complex. It's surprising - and exciting - how well-informed the common kirin is these days, and Lily and I found ourselves in a few passionate discussions. I'm proud to say I kept my cool as we travelled around with a group of MMK activists and tried to gin up support. The elections for the provincial diet are closer than they feel, and the left-wing parties I find myself so suddenly attached to need to win big in the western and southern prefectures to have influence in the §YMorning Secretariat§!. It's exciting, having such an important goal, being surrounded by like-minded and brilliant kirin all working for that goal.\n\nAfter stumping all day, one of the activists I was with pulled me aside and suggested I should run for office somewhere. I was flabbergasted, but she insisted. Apparently my passion was really on display on the canals of Verdant today, and that... got me thinking.\n\nIf Kiria nearly burned before §Ythe Silence§!, it was because we kirin failed to build a society that did not leave tens of thousands of kirin destitute and desperate. And for a century we've buried our heads in the sand to avoid confronting that failure again. But now we have a chance at §Yprosperity for all§!, with the benefit of hindsight to guide us and the fruits of modernity to carry us forward. We won't ever breed away the instinct to lash out when there is no other option - whatever was I thinking with that? But we can do our best to make sure that Kiria blooms for everykirin.\n\n§YMy journey across Kiria is over§!. One could never see everything... but I've seen what I needed to. I can thank River Lily for that. I do love that mare. We set out from Vermilion, and apart from the capital, there's only one great city of Kiria that Lily and I didn't visit, because I already knew it - it's the closest thing I have to a hometown in this country. Tomorrow, I am packing my bags, catching a train home, and I'm going to put my hoof in the ring in §YRadiance§!."

