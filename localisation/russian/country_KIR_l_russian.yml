огини своим собственным целям... быть может, Путь Огня сбился со своего пути?\n\n— Тихо, еретичка, — прошипела ей Винтер Фрост. — Я не хочу, чтобы ты сделала сегодняшний день ещё хуже.\n\nРайзин Сан лишь усмехнулась. — Разгорающееся пламя поддерживает нашего матриарха, — сказала она. — Эта хартия - лишь неудачная временная остановка. Просто один из многочисленных вызовов, с которыми мы сталкиваемся. Наш путь пережил Безмолвие, так что он переживёт и это тоже. — Она лукаво улыбнулась Винтер и добавила: — Возможно, когда-нибудь мы с тобой окажемся на одной стороне. Не стоит враждовать друг с другом, когда на карту может быть поставлен наш образ жизни."
kirin.14.a:0 "Только дураки могут заковать богиню в кандалы и по-прежнему считать себя умными."
kirin.14.b:0 "— Путь Огня должен приспособиться подобно "Разгорающемуся Пламени", иначе всё будет потеряно."

kirin.15.t:0 "Беспорядки в Благоухании"
kirin.15.d:0 "Фикл Каррент медленно поднимался по лестнице по направлению к сгоревшей ратуше, проходя мимо десятков киринов, тихо сидящих среди пепла в знак протеста. Они смотрели на имперских гвардейцев, которые собрались по периметру. Фикл уже в третий раз посещал Благоухание, родной город его предков, но на этот раз он приехал в качестве союзника правительства.\n\nКак только новости о беспорядках в некогда крупнейшем городе Кирии достигли Киновари, Каррент немедленно вызвался отправиться туда и уладить этот вопрос от имени матриарха. Пока процессия автомобилей двигалась по грунтовым дорогам между Киноварью и Благоуханием, кирин успел ознакомиться со всей имеющейся информацией относительно ситуации в городе. Судя по всему, попытка Киновари утвердить свою власть над отдалёнными городами встретила сопротивление в Благоухании, где избранный совет города отказался уступить власть посланникам Киновари вплоть до того момента, когда их силой увела охрана посланников. Вскипела неприязнь между Благоуханием и Киноварью, и несколько только что превратившихся нириков спалили ратушу дотла. Теперь кирины протестовали, мирно сидя во дворе разрушенной ратуши, но от своих убеждений они не отказывались.\n\nПосле расспросов Каррента направили к Черри Блоссом - мэру города и организаторше протестов. Она подняла глаза от бумаг на своём столе и нахмурилась. — Если ты приехал из Киновари, то тебе лучше вернуться назад и сказать матриарху, что мы не будем разговаривать, пока её прихвостни не уйдут, — прорычала она. — Благоухание отказывается вести переговоры с сыновьями Киновари.\n\n— А как насчет сына Благоухания, который превратит ваши лохмотья в золото? — Каррент сел напротив неё и положил шляпу на стол. — Мои бабушка и дедушка потеряли всё, когда Безмолвие опустошило наш город. Но я вернулся, чтобы снова всё исправить. Мои друзья могущественны, и они являются основной движущей силой, выступающей за отмену Безмолвия и возвращение промышленности Благоухания. Даю вам слово делегата Пленума и преданного сына Благоухания, что сделаю всё, что в моих силах, чтобы вернуть нашему городу былую славу, влияя на политику Киновари изнутри. Я прошу вас лишь о терпении. Просто стойте в стороне и ждите, пока не наступит момент нашей славы.\n\nЧерри Блоссом нахмурилась, но через мгновение кивнула в знак согласия. — Если вы можете спасти Благоухание, то сделайте это, — сказала она. — Но знайте, что от Киновари потребуется очень многое, чтобы компенсировать сто лет страданий. Благоухание не подвергнется унижению во второй раз."
kirin.15.a:0 "— Этого не произойдёт. Даю вам слово."

kirin.16.t:0 "В Саду Безмятежного Цветения"
kirin.16.d:0 "Отэм Блейз снова коснулась листа бумаги, свёрнутого и спрятанного в одном из карманов её пурпурно-золотой мантии, пока она наблюдала за празднествами в Саду Безмятежного Цветения. Это было главное её творение, которое она осуществила за время пребывания на посту премьер-министра — крупный и оживлённый фестиваль, посвященный возвращению Кирии в современный мир. На праздник были приглашены делегации со всего мира, дабы лицезреть возрождение культуры киринов после окончания эпохи Безмолвия. Делегации из Эквестрии, Аквелии, Вингбардии и Империи Грифонов, а также дипломаты из многих других стран присутствовали на празднике. Всех их ослепило зрелищем киринских народных песен и танцев, пиротехникой, гимнастикой, военными учениями элитных киринских Знамён и, конечно же, бесконечными киринскими блюдами. Все усилия последних двух дней были направлены на то, чтобы умаслить делегатов и угодить им. Ведь после этого Отэм намеревалась произнести свою речь, в которой она вежливо попросит помощи у иностранных государств в модернизации Кирии — модернизация столь большой и разрозненной нации в течение нескольких лет попросту невозможна без помощи извне. Поэтому стоит надеяться, что иностранные дипломаты смогут добиться благоприятных условий от своих правительств, если они покинут Кирию довольными и поражёнными увиденным.\n\nНо пока Отэм готовилась к выступлению, она всё ещё размышляла над тем, как именно попросить иностранную помощь. Винтер Фрост и традиционалисты убеждали её в необходимости более умеренного подхода, отстаивания праведности Пути Огня и его постулата жизни в гармонии с природой, а не покорении её. Фикл Каррент, однако, убеждал её обосновать свои требования изобилием природных ресурсов Кирии. Нужно просто подождать, пока иностранный капитал начнёт эксплуатировать их и торговать ими по всему миру. Это поставило Отэм в неудобное положение: должна ли она просить о помощи, взывая к доброй воле и благосклонности, или же обменять ресурсы своего дома на деньги иностранцев?"
kirin.16.a:0 "Мы будем просить иностранную помощь в обмен на милости и благословение Конкорд."
kirin.16.b:0 "Мы используем наши природные ресурсы в качестве разменной монеты, чтобы усадить их за стол переговоров."

kirin.17.t:0 "Послание из Гиацинта"
kirin.17.d:0 "Премьеру Отэм Блейз,\n\nЯ посылаю вам это срочное сообщение с просьбой оказать поддержку киринам Гиацинта в восстановлении после нападения пиратов. По словам местных жителей, примерно за три дня до того, как наша имперская делегация прибыла в город, дабы подтвердить власть верховного матриарха над этим прибрежным городом, на горизонте появилась большая пиратская армада и ворвалась в порт. Пираты быстро ео заблокировали, высадились со своих кораблей и вынесли из города всё ценное, что только было у горожан. Они даже заставили некоторых жителей войти в состав экипажа их кораблей, прежде чем снова отправиться в путь. Такие набеги не редкость, говорят мне жители. И происходят они довольно регулярно уже несколько десятилетий. С тех пор как на Рыжем Острове, расположенном недалеко от побережья Гиацинта, было основано большое пиратское убежище. Пираты, как мне сказали, не убивают жителей и не сжигают дома. Они относятся к прибрежным деревням как к фруктовым деревьям, о которых нужно заботиться и плоды которых нужно собирать, когда приходит время. Но частые набеги на эти деревни подавили их рост и сделали их слишком слабыми, чтобы они могли сами за себя постоять.\n\nВ каждой деревне вдоль побережья, которую я посетил, рассказывали похожие истории. Ясно, что нужно что-то делать, но пока мы не восстановим собственный флот, кажется маловероятным, что что-то можно исправить. Как мы сможем подтвердить божественную власть матриарха над всем царством, если не сможем защитить тех, кто живёт на наших берегах? Но, так или иначе, эти пираты должны быть усмирены, а их армада распущена. Это единственный способ вернуть мир и процветание в рыбацкие деревни и портовые города на побережье. Пока не будет решена проблема пиратов, наши усилия по модернизации никогда не будут успешными, так как мы не сможем полностью положить конец Безмолвию в Кирии.\n\nПожалуйста, при первой же возможности доведите этот вопрос до сведения верховного матриарха. Судьба её подданных зависит от этого.\n\nВерный слуга нашего матриарха,\nФайркрэкер"
kirin.17.a:0 "Как нам остановить пиратов, если у нас нет военного флота?"

kirin.18.t:0 "Буква закона"
kirin.18.d:0 "— Пленум сейчас переходит к оцениванию законов, принятых в рамках указов "Безмолвия", — сказала Отэм Блейз, притягивая к себе через стол следующее предложение и просматривая приложенную к нему справку. — Фикл Каррент, раз уж это ваше предложение, то почему бы вам не начать?\n\n— С удовольствием, — ответил промышленник и поднялся на трибуну, чтобы обратиться к своим коллегам-делегатам. — Члены Пленума, мы уже зашли весьма далеко в деле отмены и аннулирования многих непродуманных указов, которые ввергли нашу страну в столетний упадок и привели её к тому состоянию, в котором она находится сегодня, — сказал он. — Недостатки этих указов были очевидны, и их устранили. Поэтому следует аналогично устранить и законы, заполнившие промежутки между указами матриарха Ноктилюцент Чарм. Некоторые из этих законов напрямую запрещают такие мелочи, как пение, танцы и громкие разговоры на публике. И я думаю, что даже жрица Винтер Фрост согласится со мной, что эти меры архаичны и не нужны в современной Кирии. Другие законы, вроде запрета независимых иерархических организаций и смертной казни за превращение в нирика, также должны быть отменены, хотя они и исполняются весьма редко. Мы должны позволить нашему обществу расти вместе с нашей нацией, а эти ограничения, наоборот, тормозят его. Мы должны сделать трансформацию в нирика проступком, аналогичным пьянству в общественном месте, и отменить все прочие глупые указы. Так мы станем на шаг ближе к функциональному современному обществу.\n\nХотя большинство киринов кивнули в знак согласия, Винтер Фрост всё же встала, чтобы высказать свои контраргументы. — Хотя лично я могу согласиться, что некоторые из этих ограничений весьма несущественны, разве они не являются божественным намерением Конкорд, переданным через её предыдущий аватар - матриарха Чарм? — начала она. — Отменять их было бы кощунством, и не нам решать это. Это решение должна принять матриарх Рейн Шайн, а не мы. Но я вынуждена целиком и полностью отвергнуть ваше предложение об отмене смертной казни за превращение в нирика, Каррент. Нам сейчас как никогда нужен сильный сдерживающий фактор для предотвращения превращений в нирика. Убрав его, мы лишь подольём ещё больше топлива в огонь. Обязательно произойдут вспышки гнева, и очередные трансформации нириков станут тем бедствием, которое окончательно сведёт на нет весь наш прогресс. Мы не можем позволить себе пойти на такой риск, так что единственный вариант контроля над ним - самое суровое из всех возможных наказание. Итак, кирины Пленума, откажемся ли мы от гарантий, которые предотвратили полное уничтожение нашей нации столетие назад, или же вспомним наши традиции и те причины, по которым эти гарантии и были внедрены?"
kirin.18.a:0 "Киринское общество должно модернизироваться вместе с государством."
kirin.18.b:0 "Эти законы были приняты по причинам, которые актуальны и сегодня."

kirin.19.t:0 "Пусть расцветут сотни цветов"
kirin.19.d_1:0 "Отэм Блейз спокойно отметила, что возможность собраться с лидерами других фракций и совместно насладиться ужином и напитками после тяжёлого дня обсуждения политики и реформ на Пленуме была приятным изменением темпа. Не каждый день лидеры фракций могли оставить в стороне свои разногласия и насладиться совместной трапезой - Винтер Фрост и Фикл Каррент, конечно, не были готовы пригласить друг друга на чай после долгого дня споров - но в те редкие дни, когда Пленум мог одобрить повестку дня почти единогласно (или, по крайней мере, без жарких споров), Отэм любила пригласить обоих на ужин и расслабиться. Это помогало напомнить, что все они - кирины и партнёры в этом начинании, а не враги, которых нужно победить.\n\n— Я думаю, мы все можем согласиться с тем, что окончание Безмолвия пошло во благо нашего Царства, — сказал Фикл Каррент, пока они ждали своего заказа. — Один за другим мы отменяем указы матриарха Ноктилюцент Чарм, которые подавляли нашу систему образования и запрещали изучение науки, религии и философии за пределами того, что мы уже знали в 903 году. Это и есть признак прогресса.\n\n— Свобода информации помогает нам разгадывать больше тайн Конкорд, — согласилась Винтер Фрост. — Конкорд живёт не только в нашей религии, но и в науке и философии. Путь Огня - это не просто теологический вопрос. Это основа нашего общества и всего, что мы делаем. Изучение того, как божественность Конкорд влияет на окружающий нас мир природы, не менее важно, чем понимание того, как мы можем лучше стремиться следовать её наставлениям.\n\n— Недавно я прочитала один доклад, в котором говорилось, что за столь короткое время количество школ в Царстве увеличилось в сто раз, — добавила Отэм. — Всё больше киринов знакомятся с даром образования. Причём его качество куда выше, чем мы могли представить себе в начале. Думаю, что это повод для радости.\n\n— Согласен, — сказал Каррент, и поднял свой напиток магией, побуждая Отэм и Винтер поступить аналогично. — Тогда выпьем же за прогресс Кирии. Мы превращаем мечту, которая когда-то казалась невозможной, в завтрашнюю реальность."
kirin.19.d_2:0 "Отэм Блейз отметила, возможность собрать своих коллег-лидеров Пленума на совместный ужин после успешного и (в основном) свободного от споров дня обычно была приятной переменой темпа. Это был хороший способ напомнить всем, что все они в одной команде и вместе хотят модернизировать Кирию. И тот факт, что у них были разные идеи относительно того, как именно это следует сделать, не должен делать их врагами. Она надеялась, что сегодня станет ещё одним из тех дней, когда Винтер Фрост и Фикл Каррент не будут пытаться перегрызть друг другу глотки, а постараются совместно насладиться хорошей едой. Но уже было ясно, что всё идёт не по плану.\n\n— Отмена Затишья должна была стать хорошим шагом вперёд, — сокрушалась Винтер Фрост. — Начало изучения науки, религии и философии должно было поспособствовать новой активности в исследовании Пути Огня. Но Райзин Сан и её еретики используют это для своих собственных целей! Они используют современные печатные станки, чтобы под видом свободы слова напечатать тысячи копий "Её раскалённой воли" - текста, который был запрещен по весьма уважительной причине ещё до "Безмолвия"! Они извращают божественную волю Конкорд в угоду своим собственным еретическим интерпретациям общинного общества. Кто знает, скольких праведных последователей эта блудница совратила своим богохульством? Её следовало бы изгнать из Киновари, как только она показалась в святом присутствии матриарха!\n\nФикл Каррент не поддержал её. — Возможно, если бы ваши коллеги-мистики не сторонились прогресса, то Райзин Сан не обогнала бы вас, — сказал он. — Вы боитесь печатных станков и изобретений современного общества. Вы пытаетесь копировать учения Пути Огня с помощью пера и чернил, которые удерживает магия рогов, а затем удивляетесь, когда последователи Райзин Сан печатают тысячу копий её текстов на одну вашу? Возможно, именно поэтому Путь Огня теряет своё влияние, в то время как Разгорающееся Пламя становится всё сильнее.\n\nВинтер Фрост хлопнула копытами по столу и резко встала, бросив яростный взгляд на Фикл Каррента. — Если вы не собираетесь поддерживать наставления Конкорд и её святую волю, то я не намерена разделять с вами трапезу, — прорычала она, к большому огорчению Отэм. — Я ухожу. — Она повернулась к Отэм только для того, чтобы сказать: "Спокойной ночи, премьер", а затем выбежала из ресторана, не дожидаясь, пока ей принесут заказ. Фикл Каррент лишь пожал плечами и смотрел ей вслед, оставив свои мысли при себе."
kirin.19.a:0 "За светлый завтрашний день и светлую Кирию!"
kirin.19.b:0 "Вот тебе и приятный ужин в кругу коллег..."

kirin.20.t:0 "Сдержки и противовесы"
kirin.20.d_1:0 "Отэм Блейз скомкала ещё один лист бумаги и превратила его в пепел с помощью магии, слегка усилив её своим разочарованием. Она весь день просидела в своём кабинете, потому что не могла найти правильную формулировку для черновика законопроекта, лежащего перед ней. Она уже собиралась отложить его в сторону и попробовать позже, когда дверь в кабинет открылась и внутрь вошла коричневая киринша со свежей стопкой бумаг для премьера. Однако, увидев недовольство Отэм, она остановилась в дверях и нахмурилась. — Отэм? Я не вовремя?\n\nОтэм вздохнула и жестом предложила гостье войти. — Нет, Синдер Глоу. Я просто бьюсь головой об стол уже Конкорд знает сколько часов, но практически не добилась прогресса с нашей новой конституцией!\n\nСиндер Глоу закусила губу и подошла поближе. — И в чём же проблема? — Спросила она у своего премьера и лидера партии. — Зачитайте её мне. Возможно, это поможет вам прояснить некоторые вопросы.\n\n— Неплохая идея, стоит попробовать. — Отэм глубоко вздохнула, села прямо и достала стопку своих записей. — Я попыталась учесть все пожелания в новой конституции, и, кажется, всё идёт хорошо. С исполнительной властью нашей матриарха, её двора и Бюро Реформ всё довольно просто. С законодательными возможностями Утреннего Секретариата тоже всё в порядке. Но вот главная загвоздка заключается в судах. В прежние времена юридические споры разрешались жрецами, которые определяли, какой стороне благоволит Конкорд, но вы можете себе представить, насколько большой проблемой это может легко стать сейчас. Каррент и его союзники хотят целиком перенять грифонье судебное право, но грифонье общество полностью отличается от общества киринов. Так как мы можем перенять его без учёта нашего собственного наследия? А Винтер Фрост, конечно же, хочет, чтобы всё оставалось неизменным...\n\n— Возможно, вам просто придётся отдать предпочтение тому или иному варианту в качестве отправной точки для конституции, — Предложила Синдер Глоу. — Возьмите за основу либо Путь Огня, либо грифоньи законы, и работайте, чтобы достичь достаточно хорошего компромисса для общества киринов. Это определённо поставит одну сторону в споре выше другой, но поиск компромисса, который сделает всех счастливыми, в конечном итоге не сделает счастливым никого, верно?"
kirin.20.d_2:0 "Отэм Блейз скомкала ещё один лист бумаги и превратила его в пепел с помощью магии, слегка усилив её своим разочарованием. Она весь день просидела в своём кабинете, потому что не могла найти правильную формулировку для черновика законопроекта, лежащего перед ней. Она уже собиралась отложить его в сторону и попробовать позже, когда дверь в кабинет открылась и внутрь вошла коричневая киринша со свежей стопкой бумаг для премьера. Однако, увидев недовольство Отэм, она остановилась в дверях и нахмурилась. — Отэм? Я не вовремя?\n\nОтэм вздохнула и жестом предложила гостье войти. — Нет, Синдер Глоу. Я просто бьюсь головой об стол уже Конкорд знает сколько часов, но практически не добилась прогресса с нашей новой конституцией!\n\nСиндер Глоу закусила губу и подошла поближе. — И в чём же проблема? — Спросила она у своего премьера и лидера партии. — Зачитайте её мне. Возможно, это поможет вам прояснить некоторые вопросы.\n\n— Неплохая идея, стоит попробовать. — Отэм глубоко вздохнула, села прямо и достала стопку своих записей. — Я попыталась учесть все пожелания в новой конституции, и, кажется, всё идёт хорошо. С исполнительной властью нашей матриарха, её двора и Бюро Реформ всё довольно просто. С законодательными возможностями Утреннего Секретариата тоже всё в порядке. Но вот главная загвоздка заключается в судах. В прежние времена юридические споры разрешались жрецами, которые определяли, какой стороне благоволит Конкорд, но вы можете себе представить, насколько большой проблемой это может легко стать сейчас. Каррент и его союзники хотят целиком перенять грифонье судебное право, но грифонье общество полностью отличается от общества киринов. Так как мы можем перенять его без учёта нашего собственного наследия? Винтер Фрост, конечно же, хочет, чтобы всё оставалось неизменным, а Райзин Сан считает, что мы должны создать свою собственную систему, основой которой должна являться мысль о том, что в глазах Конкорд все существа равны...\n\n— Возможно, вам просто придётся отдать предпочтение одному из вариантов в качестве отправной точки для конституции, — Предложила Синдер Глоу. — Используйте одну идею в качестве основы и работайте, чтобы достичь достаточно хорошего компромисса для общества киринов. Это определённо поставит одну сторону в споре выше других, но поиск компромисса, который сделает всех счастливыми, в конечном итоге не сделает счастливым никого, верно?"
kirin.20.a:0 "В Грифонии есть современная судебная система. Возьмём её за пример."
kirin.20.b:0 "Путь Огня неотделим от общества киринов. Он должен быть основой."
kirin.20.c:0 "Все существа должны быть равны перед Конкорд. С этого мы и начнём."

kirin.21.t:0 "Восстановление старой истории"
kirin.21.d_1:0 "Уже вскоре первый из древних кораблей показался над поверхностью воды, и его кривая и расщеплённая мачта впервые за девяносто лет предстала перед ветрами Благоухания. Фикл Каррент смотрел, как моряки деловито приступают к работе, закрепляя гниющие обломки на буксирах и баржах, готовых оттащить их в ближайший сухой док для ремонта и восстановления. Это был один из трёх ранних дредноутов, составлявших основу Алой Армады до наступления Безмолвия. И на момент затопления это судно (а также две его сестры аналогичного класса) было одним из самых современных кораблей в мире. Хотя сегодня такое судно считалось бы безнадёжно устаревшим, немного ремонта и модернизации превратят его в пригодную, хотя и старую, основу для новой Алой Армады.\n\nИсторию этих кораблей хорошо знал каждый жеребенок Благоухания, и Каррент не был исключением. Корабли участвовали в мятежах Армады после принятия Безмолвия. Тогда моряки Армады попытались захватить свои старые корабли, законсервированные к тому времени уже десять лет, чтобы выйти в открытые воды и стать пиратами, наёмниками и контрабандистами ради того, чтобы обеспечить быстро беднеющее население Благоухания. Солдаты Киновари подавили мятеж и вернули себе большинство законсервированных кораблей, тут же затопив их, чтобы предотвратить второй мятеж. Это было очередным оскорблением из имперской столицы, и смысл его был предельно ясен: Киноварь ожидала, что Благоухание примет свою судьбу и тихо умрёт, а любые попытки города спастись будут считаться изменой. Это унижение глубоко ранило, и ненавистные уроки, которые оно преподнесло, тихо тлели все сто лет.\n\nНо сегодня был новый день. Подобно цепочке кораблей, возвращающихся из мутных глубин гавани, Благоухание аналогично начало возвращать себе былую славу. Эти корабли, построенные в Благоухании и спущенные на воду из его сухих доков, станут первыми защитниками морских интересов Кирии после периода Безмолвия. И Благоухание, подобно им, прокладывало путь Кирии, вышедшей из эпохи Безмолвия. И однажды, как надеялся Фикл Каррент, Благоухание и все его дети будут наслаждаться заслуженным уважением за все свои жертвы, принесённые ради Царства."
