KIR_POST_5A:0 "Дипломатические миссии Матриарха"
KIR_POST_5A_desc:0 "Выход Кирии на мировую арену требует наличия сети посольств и консульств в дружественных — и не очень - странах по всему миру. Мы должны направить представителей нашего нового Царства  для установления международной дружбы и торговых связей с другими гармоничными нациями, поскольку мы стали полноправными членами международного сообщества."
KIR_POST_5A_tt:0 "Разблокирует £decision_icon_small решение §YСверкающее посольство§!, которое позволяет нам открывать §Cпосольства§! в столицах §Gдружественных нам стран§!."

