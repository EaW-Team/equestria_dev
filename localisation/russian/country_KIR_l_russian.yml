KIR_dayspring_rose_desc:0 "§YРождена§!: 21 мая 990 в Хризантеме\n\n§YБиография:§!: У Дейспринг Роуз определенно никогда не было легкой жизни, какой бы короткой она ни была. Брошенная жеребёнком в юном возрасте, кирина приютил храм Разгорающегося Пламени в Хризантеме, частенько помогающим бедным и несчастным. Неизвестно, бросили ли её родители Роуз, или же погибли под конец Безмолвия, однако мистики храма научили её читать и писать и воспитали в ней рьяную преданность Конкорд и идеям храма, объявленного Киноварью источником еретиков. Но именно Райзин Сан сыграла самую большую роль в становлении личности Дейспринг, взяв молодую кобылку под своё крыло и поощряя её интерес как к книгам, так и к оружию. Роуз глубоко привязалась к Райзин, в конце концов увидев в ней своего рода приёмную мать, а потому преданна кобыле и её растущему авторитету.\n\n§YАвтор портрета:§! Scroup"
KIR_kindling_flash:0 "Киндлинг Флэш"
KIR_kindling_flash_desc:0 "§YРождён§!: 2 февраля 963 в Зеленеющим\n\n§YБиография:§!: Проповедник из Зеленеющего, Киндлинг Флэш всегда был одним из самых громких и настойчивых голосов, выступающих против угнетения Царства Путём Огня - именно он является лидером тех, кто хочет освободить Кириию, сменив текущую религию на доктрину Разгорающегося Пламени. В течение многих лет Киндлинг плавал от острова к острову в дельте Великой Медоносной, чтобы проповедовать принципы еретиков. В конечном итоге он случайно встретился с Райзин Сан, которая отправилась в Зеленеющий во время своего собственного духовного путешествия. Эти двое много часов обсуждали религию и философию, и в конечном счете именно благодаря Флэшу харизматичная и пылкая жрица приняла Разгорающееся Пламя в качестве своей веры. В годы, предшествовавшие концу Безмолвия, и на протяжении всего Великого Скачка Вперёд эти двое будут работать в унисон, чтобы распространять своё учение в массах.\n\n§YАвтор портрета:§! Twotail813"
