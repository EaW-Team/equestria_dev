KIR_theocracy_hierocracy:0 "Лучезарная Иерократия"
KIR_theocracy_hierocracy_desc:0 "Быть мистиком или жрицей – значит демонстрировать достаточный уровень нравственности для полного самоконтроля – важнейшего качества, требуемого для помощи в управлении Царством Конкорд, как в храмовых помещениях, так и в правительственных учреждениях. Осознав это слияние духовного в смертном, мы сможем лучше проводить волю Конкорд."
KIR_theocracy_state:0 "Правительство Киновари"
KIR_theocracy_state_desc:0 "Каждый мистик любит Кирию, но не каждый кирин, что любит Кирию, является мистиком. Не следует пренебрегать служащими Матриарху киринами из-за того, что они не имеют официального религиозного статуса во служении Конкорд – скорее наоборот, стоит дать им как можно больше возможностей для продвижения, чтобы они могли преуспеть в своих трудах."
