KIR_power_struggle_category:0 "Песнь льда и пламени"
KIR_power_struggle_desc:0 "Даже на фоне потрясений, вызванных §Rотделением севера§!, не прекращается борьба между §CВинтер Фрост§! и §OРайзин Сан§! за контроль над §YПутём Огня§!. В Утреннем Секретариате §CКруг Безмятежных§! и §OПуть Разгорающегося Пламени§! борются за доминирование, дабы быть единственным голосом, что претендует на то, чтобы говорить от лица многих миллионов киринов, которые всё ещё преданы Пути Огня и §GВерховному Матриарху§!. Религиозный подход к проблемам отошёл на второй план, поскольку враждующие жрицы прибегают к §Yсложным придворным интригам§! и §Yтеневым играм§! для усиления своего влияния на высших уровнях власти Царства."
KIR_power_struggle_support_WF:0 "Поддержать Круг Безмятежных"
KIR_power_struggle_support_RS:0 "Поддержать Разгорающееся Пламя"
KIR_power_struggle_suppress_WF:0 "Исполнение чрезвычайного предписания"
KIR_power_struggle_suppress_WF_desc:0 "Мистики Круга Безмятежных и кадровый состав Разгорающегося Пламени активно борются за власть, даже если их лидеры номинально являются союзниками в рамках Триумвирата. Канцелярия премьера будет следить за тем, чтобы хорошо укрепившийся Круг Безмятежных играл честно, а то и справедливо, и соблюдал соглашение о разделении власти, о котором заявила Матриарх в чрезвычайном предписании."
KIR_power_struggle_suppress_RS:0 "Борьба с богохульством"
KIR_power_struggle_suppress_RS_desc:0 "Мистики Круга Безмятежных и кадровый состав Разгорающегося Пламени активно борются за власть, даже если их лидеры номинально являются союзниками в рамках Триумвирата. Работая в тесном контакте с Кругом Безмятежных, канцелярия Премьера будет вести борьбу с еретическими сектами Пути Огня, близкими к Пути Разгорающегося Пламени, но формально с ним не связанными, а значит, и не подпадающими под его защиту. В соответствии с чрезвычайным предписанием и в силу обстоятельств гражданской войны мы не можем сейчас напрямую подрывать позиции Райзин Сан и её последователей, но мы можем нацелиться на её более радикальных союзников."
KIR_power_struggle_harmonists:0 "Конфликт порождает возможности"
KIR_power_struggle_harmonists_desc:0 "Тесно координируя свои действия с канцелярией премьера, ПзЦГ воспользуется соперничеством между фракциями Винтер Фрост и Райзин Сан в Триумвирате, ловко используя своё нынешнее влияние на государственный аппарат, чтобы лишить поддержки обе секты Пути Огня и усилить власть Партии за Царство и Гармонию."
KIR_power_struggle_death_spiral_RS_mission:0 "Смертельная спираль"
KIR_power_struggle_death_spiral_RS_mission_desc:0 "Пока Верховный Матриарх продолжает восхвалять единство киринов и прославлять доблесть тех, кто с честью погиб на фронте, сами основы Кирии рушатся. Круг Безмятежных, потерявший свои давние политические позиции, перешёл к насильственным мерам против "выскочек" из секты Разгорающегося Пламени. Пока Винтер Фрост обрушивает на Райзин Сан ругательства в городе под названием [KIR.Capital.GetCapitalVictoryPointName], недовольство просачивается на передовую, откуда поступают сообщения о сражениях, трагически проигранных из-за неподчинения или откровенного огня по своим со стороны радикалов Пути Огня. Ситуация весьма отчаянная, поскольку последняя ниточка, всё ещё удерживающая Кирию вместе, опасно натянулась. Действуйте быстро, иначе Кирия рухнет, оставив после себя лишь пепел и золу."
KIR_power_struggle_death_spiral_WF_mission:0 "Смертельная спираль"
KIR_power_struggle_death_spiral_WF_mission_desc:0 "Пока Верховный Матриарх продолжает восхвалять единство киринов и прославлять доблесть тех, кто с честью погиб на фронте, сами основы Кирии рушатся. Разгорающееся Пламя, воодушевлённое праведным гневом угнетённых, начало подрывать древние устои Пути Огня и кирийские традиции. Пока Райзин Сан осыпает ругательствами Винтер Фрост в городе под названием [KIR.Capital.GetCapitalVictoryPointName], недовольство просачивается на передовую, откуда поступают сообщения о сражениях, трагически проигранных из-за неподчинения или откровенного огня по своим со стороны фанатиков Разгорающегося Пламени. Ситуация весьма отчаянная, поскольку последняя ниточка, всё ещё удерживающая Кирию вместе, опасно натянулась. Действуйте быстро, иначе Кирия рухнет, оставив после себя лишь пепел и золу."
KIR_power_struggle_death_spiral_resolved_tt:0 "Конфликт будет урегулирован. §YНа данный момент§!.\n"
KIR_power_struggle_death_spiral_failure_tt:0 "Триумвират §Rрухнет§!."

