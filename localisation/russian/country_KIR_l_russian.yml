FRV_Focus_1:0 "Вооружённые гражданские"
FRV_Focus_1_desc:0 "Наш первоначальный успех был обусловлен пылом, внезапностью и немалой долей везения. Нам нужно перегруппироваться, подвести итоги и сформировать несколько боеспособных соединений киринов, готовых сражаться."
FRV_Focus_2:0 "Объединить баррикадистов"
FRV_Focus_2_desc:0 "Местные ополченцы имеют решающее значение для наших сил. Приложив немного усилий, мы сможем отговорить их от лояльности локальным центрам и сподвигнуть их сражаться как организованные отряды за весь город."
FRV_Focus_3:0 "Отважные мучники"
FRV_Focus_3_desc:0 "В Благоухании нет недостатка в добровольцах, готовых стать героями, но их... чрезмерная рьяность приводит к большим жертвам. Мы можем попытаться вразумить их или воспользоваться их пылом."
FRV_Focus_4:0 "Зарубежные товарищи"
FRV_Focus_4_desc:0 "Благоухание - самый многонациональный город Кирии и многие из наших товарищей не являются киринами. Расширение наших рядов для других существ пойдёт только на пользу нашему делу."
FRV_Focus_5:0 "Кому нужна полиция?"
FRV_Focus_5_desc:0 "Силы бывшей полиции Благоухания вооружены и обучены, но до сих пор не задействованы. Создание бригады из полицейских могло бы укрепить фронт, но это наверняка разозлит некоторых наиболее радикально настроенных делегатов Совета."
FRV_Focus_6:0 "Порождение партии"
FRV_Focus_6_desc:0 "Организованной защитой Благоухания управляет бывший командующий НАКП Альпенштрайн. Она очень опытна, но рано или поздно нам придётся столкнуться с её... сомнительными убеждениями."
FRV_Focus_7:0 "Ковчеги Благоухания"
FRV_Focus_7_desc:0 "Тысячи беженцев пытаются сбежать из Благоухания морем, но ситуация в гавани превращается в хаос. Нужно что-то делать, иначе начнётся давка."
FRV_Focus_8:0 "Революция в отдельно взятом городе?"
FRV_Focus_8_desc:0 "Некоторые в Совете считают, что положение Благоухания безнадёжно без помощи из вне и предлагают нам призвать остальные владения Провидения присоединиться к нашей революции. Конечно, это не бесспорный вопрос..."
FRV_Focus_9:0 "Конфисковать банковские активы"
FRV_Focus_9_desc:0 "НАКП оставила в городе довольно много золота. При правильном подходе оно могло бы послужить на благо революции, но политика, связанная с этой неожиданной прибылью, должна быть, мягко говоря, деликатной."
FRV_Focus_10:0 "Упразднить Магистратуру"
FRV_Focus_10_desc:0 "Слишком долго священнослужители Благоухания угнетали, корыстничали и вероломствовали. Пришло время Совету осудить тех, кто потратил свою жизнь на осуждение Благоухания."
FRV_Focus_11:0 "Разорвать цепи"
FRV_Focus_11_desc:0 "Мы провозгласили себя независимыми, но что значит независимость? Подтолкнув Революционный Совет к формализации и закреплению прав, за которые мы боремся, было бы легче сплотиться вокруг нашего дела."
FRV_Focus_12:0 "Военные советы"
FRV_Focus_12_desc:0 "Становится очевидным, что войскам действительно нужны офицеры. Революционный Совет должен поощрять выборы командиров в подразделениях и оказывать поддержку этим новым военачальникам Благоухания."
FRV_Focus_13:0 "Знай своего врага"
FRV_Focus_13_desc:0 "Захваченные пленные Разгорающегося Пламени ненавистны в Благоухании, и мы берём их всё больше. Совет должен решить, что мы собираемся делать с пехотинцами Райзин Сан, или толпа решит за нас."
FRV_Focus_14:0 "Средства производства"
FRV_Focus_14_desc:0 "Наша военная экономика лежит в руинах и Революционный Совет полон решимости всё исправить. Но должны ли мы провести коллективизацию, или полагаться на то, что осталось от корпораций, оставленных НАКП?"
FRV_Focus_15:0 "Новые общины" ##Economic Collectivisation
FRV_Focus_15_desc:0 "Некоторые предприимчивые конструкторы основали кооперативы и предлагают нам помощь в создании более тяжёлого вооружения. Что ещё более важно, они думают, что могут помочь нам справиться с катастрофической нехваткой стали."
FRV_Focus_16:0 "Наше предназначение"
FRV_Focus_16_req_tt:0 "По крайней мере §Yдесять§! (§Y10§!) фокусов было завершено."
FRV_Focus_16_desc:0 "Больше никаких полумер, никаких чрезвычайных полномочий, никаких распрей за управление. Мы должны решить раз и навсегда, кто будет нести знамя Благоухания и встать за него до последнего жеребца, кобылы и жеребёнка."
FRV_Focus_17:0 "Наша судьба"
FRV_Focus_17_desc:0 "Мы начистили морду Райзин Сан, но мы не можем позволить себе испытывать судьбу. Рано или поздно промышленность и население Кирии под её правлением подавят нас. Прямо сейчас, пока у нас всё ещё есть преимущество, мы должны предложить ей приемлемое соглашение и потребовать независимости Благоухания как города-государства."
FRV_Focus_178:0 "Внешний мир"
FRV_Focus_178_desc:0 "Мы завоевали свою свободу, но знает ли об этом мир? Мы должны немедленно направить послов во все страны, которые могут быть дружественны нам и получить фору в создании определённого дипломатического расположения."
FRV_Focus_178_tt:0 "\nРазблокирует £decision_icon_small решения по §Yприсоединению к альянсам§! возглавляемым §Cгармонистскими§! или §Rкоммунистическими§! странами."
FRV_Focus_18:0 "Перемирие между Севером и Югом"
FRV_Focus_18_desc:0 "По сути, наша борьба связана с древним разделением между Великим Провиденсом и остальной Кирией. Мы надеемся, что наши недавние успехи на поле боя заставили Разгорающееся Пламя поверить в то, что предоставить нам независимость будет проще, чем пытаться завоевать регион."
FRV_Focus_19:0 "Всекиринский Союз"
FRV_Focus_19_desc:0 "Взяв под контроль все основные населённые пункты старого Царства, мы сможем окончательно положить конец сомнительным заявлениям Райзин Сан о построении коммунизма в Кирии. С её поражением мы сможем начать внедрять подлинные социалистические принципы по всей стране."
FRV_all_kirian_cities_req_tt:0 "[ROOT.GetNameDefCap] контролирует §Yвсе §Yвосемь§! (§Y8§!) основных городов Кирии§!."
FRV_Focus_19a:0 "Власть провинциям"
FRV_Focus_19a_desc:0 "Мы должны управлять, а не разорять земли, которые мы освободили, и мы также должны предотвратить приход к власти другого тирана, подобного Райзин Сан. Предоставление широкой автономии властям провинций докажет нашу приверженность более мягкому управлению."
FRV_power_to_provinces:0 "Провинциальное самоуправление"
FRV_Focus_19b:0 "Восстановить Республику"
FRV_Focus_19b_desc:0 "Возможно, в конечном счёте это было всего лишь прикрытие, но многие в правительстве Райзин Сан искренне верили в гармонистские и социалистические принципы Братской Республики. Мы должны ясно дать понять, что намерены возродить эту потерянную мечту и мы могли бы примириться с этими истинно верующими."
FRV_Focus_19b_tt:0 "\n@KIC §YКиндлинг Флэш§!, §YДейспринг Роуз§!, §YЭмбер Глоу§!, §YКорал Ривер§!, §YЦитронелла Блейз§! и §YСэйдж Снут§! присоединятся к [ROOT.GetFlag] [ROOT.GetNameDef]."
FRV_Focus_20:0 "Хвост виляет собакой"
FRV_Focus_20_desc:0 "Довольно вялых высказываний об автономии провинций. Демонтаж Киринского государства, предоставление провинциям максимально возможной свободы и правление конфедерацией региональных правительств - это единственное средство профилактики тирании."
FRV_Focus_20_tt:0 "Мы заложим §YВторую Киринскую Республику§!, состоящую из [?KIRGetKSRConstituents|0Y] входящих в состав государств-членов во главе с §Y[ROOT.GetNameDef]§!:\n  - £FRK_flag Братская Республика Кирия\n  - £CHY_flag Правительства Хризантемы\n  - £RHP_flag Прокуратуры Рапсодии\n  - £CAP_flag Правительства Сайси\n  - £PAT_flag Армии тракта Нижнего Провидения\n  - £RAD_flag Коммуны рабочих, солдат и матросов Сияния\n  - £SGM_flag Революционного штаба Центральной Кирии\n  - £SRM_flag Шторма Алой Реки\n  - £PRB_flag Знамени Красного Пролетариата\n  - £NWL_flag Лиги Юго-Восточных провинций\n  - £VER_flag Небесного мандата Зеленеющего\n  - £UKP_flag Союза крестьян Кирии\n  - £SBC_flag Братья меча Конкорд"
