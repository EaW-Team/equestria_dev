KIR_rain_shine_figurehead_desc:0 "Для среднестатистического кирина не так уж много изменилось в отношении Верховного Матриарха Рейн Шайн: она была и останется аватаром Конкорд в этом смертном измерении, и она будет выполнять свои религиозные обязанности в Пути Огня. Но НАКП взяла на себя все остальные обязанности, управляя страной от своего имени."
