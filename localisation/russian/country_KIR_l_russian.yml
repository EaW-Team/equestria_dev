KIS_add_surplus_population_refund_tt:0 "Избыточное население: §G+160000§!\n"
KIS_urban_concentration_decision:0 "Усиление урбанизации"
KIS_urban_concentration_decision_desc:0 ""Зачем переезжать в город? Существует множество причин, но есть три главных преимущества:\n\n"1. Возможности! Если вы будете усердно работать, вам не придётся слишком долго быть клерком. Богатые, владеющие многими собственными компаниями, возможно, и были трудолюбивыми существами, однако добились успеха только тогда, когда переехали в мегаполис, который мог должным образом оплачивать их труд."\n"2. Всё рядом! Город является центром множества предприятий, а не только офисами и фабриками! Продуктовые магазины для ваших повседневных нужд, театры и спортивные центры, чайханы и рестораны для питания вне дома, специализированные магазины для ваших хобби... всё, что вам нужно, есть в городе!"\n"3. Дружба! Вы можете собраться вместе с киринами из вашей родной деревни или познакомиться с новыми лицами из самых разных слоёв общества!"\n\n"Итак, вы уже готовы переехать из сельской местности в город? Благодаря вам Кирия может ускорить своё развитие!"\n\n~ Брошюра в поддержку урбанизации, написанная Индиго Чар."
