KIR_PJD_SGUI_No_Democracy_desc:0 "Демократически избранный парламент этой провинции был приостановлен из-за отсутствия подтверждения результатов местных выборов центральным правительством в Киновари и издания необходимого указа Верховным Матриархом, официально назначающего правящую партию в правительство. Таким образом, пустующий провинциальный парламент, де-факто находится в состоянии приостановки работы. Управление регионом также парализовано, а местные государственные учреждения и службы работают со значительно сниженной производительностью."

