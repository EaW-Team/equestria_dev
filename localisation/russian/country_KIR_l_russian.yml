KIR_empire_focus_coc1:0 "Лезущие изо всех щелей"
KIR_empire_focus_coc1_desc:0 "Учитывая нынешний кризис, связанный с крестьянским восстанием, нарушающим стабильность в Царстве, в интересах вассальных корпораций своевременно подавить его. К счастью, они готовы предложить военную поддержку, и хотя на бумаге её стоимость может показаться дешёвой, однако, скорее всего, капиталисты попросят что-то ещё взамен..."
KIR_empire_focus_coc2:0 "Разобраться с крестьянством"
KIR_empire_focus_coc2_desc:0 "Дети Конкорд сражаются с минимумом припасов, и всё, что у них есть, было добыто с большим трудом и ценой. Мы можем с легкостью подавить это восстание, перекрыв их источник снабжения. К сожалению, потери среди киринов и оборудования будут значительными, но вассальные корпорации предлагают компенсировать нам это."
KIR_empire_focus_coc3:0 "Сделай это правильно"
KIR_empire_focus_coc3_desc:0 "Чтобы гарантировать, что революция Детей Конкорд была подавлена навсегда, нам нужно убедить города и деревни, которые поддерживают их, в том, что продолжать это делать больше не в их интересах. Мы должны четко донести простую мысль: тех, кто симпатизирует террористам, ждут ужасные последствия."
KIS_maximum_brutality:0 "Максимальная жестокость"
KIR_empire_focus_coc4:0 "Под опекой государства"
KIR_empire_focus_coc4_desc:0 "Почему крестьянство восстало против нас? Что ж, на этот вопрос есть простой ответ: подобно непокорным детям, они склонны к бунту и вспышкам гнева, когда их должным образом не дисциплинируют. Чтобы этого никогда больше не повторилось, мы должны более жестко обращаться с селянами и не допускать, чтобы у них даже было возможности подумать о восстании вдали от бдительного ока государства."

KIS_continuous_army_research:0 "Fund Army Research"
KIS_continuous_army_research_desc:0 "We must focus on researching and developing new equipment and doctrines for our army. This is now our top priority!"
KIS_continuous_army_research_idea:0 "Army Research Funding"
KIS_continuous_navy_research:0 "Fund Naval Research"
KIS_continuous_navy_research_desc:0 "We must focus on researching and developing new equipment and doctrines for our navy. This is now our top priority!"
KIS_continuous_navy_research_idea:0 "Naval Research Funding"
KIS_continuous_air_research:0 "Fund Air Research"
KIS_continuous_air_research_desc:0 "We must focus on researching and developing new equipment and doctrines for our air forces. This is now our top priority!"
KIS_continuous_air_research_idea:0 "Air Research Funding"
KIS_continuous_industry_research:0 "Fund Industrial Research"
KIS_continuous_industry_research_desc:0 "We must focus on researching and developing new means of production and machinery to fuel the growth of our nation. This is now our top priority!"
KIS_continuous_industry_research_idea:0 "Industrial Research Funding"
