очешь, Сан? — Спросил её Фикл Каррент.\n\nОна усмехнулась. — Эти корабли были затоплены, потому что моряки забыли своё место. Они позволили своим собственным интересам взять верх над обязательствами перед Путём Огня и их матриархом. Как по мне, Благоухание легко отделалось, когда позволило случиться этому проступку.\n\n— К чему ты ведёшь? — Резко спросил Каррент.\n\nРайзин Сан просто пожала плечами и отвернулась, а её хвост вынырнул из-под мантии, чтобы щёлкнуть Каррента по уху. — Я думаю, просто нужно помнить об этом, — сказала она, рысцой уходя прочь. — Потому что если нечто подобное случится снова, у Благоухания и её жеребят не будет второго шанса."
kirin.21.a:0 "Благоухание спасёт Кирию. Матриарху Рейн Шайн лучше помнить об этом."
kirin.21.b:0 "— Твои угрозы не пугают меня, Райзин Сан."

kirin.22.t:0 "Наёмники чайного домика"
kirin.22.d:0 "Винтер Фрост задумчиво наблюдала за тем, как в порт заходит последний корабль из Грифонии. Это был грузовой корабль с товарами из земель грифонов, но Винтер больше интересовали существа на его борту. Некоторые из них были грифонами, несколько — пони, но большинство — киринами. Все они работали в Торговом Доме Сайси, одном из старейших торговых домов Кирии, но мало кто из находившихся на борту киринов когда-либо видел родину своих предков. Компания Сайси сбежала из Царства вместе со своим бизнесом, когда началось Безмолвие, и поддерживала свой успех за границей, нанимая членов диаспоры киринов на свои корабли в качестве матросов и охранников. Она, как и её работники, тоже возвращалась домой, и Кирия благодарила за это Фикл Каррента.\n\nСама Винтер, в отличие от остальных членов Пленума, была не так рада этому. Сайси вернули, потому что у компании был опыт борьбы с пиратами и защиты своих грузов с помощью хорошо обученных морских пехотинцев, а у Кирии была проблема с пиратами на Рыжем Острове. Кирия нуждалась в возвращении бизнеса Сайси, чтобы наладить внешнюю торговлю и использовать их купеческих морпехов в качестве временной меры, пока она не сможет подготовить собственную армию и флот. Но это была работа Фикл Каррента, а любые действия кирина совершались в интересах его друзей, а эти интересы, похоже, часто пересекались с получением больших денег. Хотя официально морпехи могли находиться под командованием Армии Алого Знамени, Винтер сомневалась, что их истинная лояльность изменилась столь же быстро, как и предполагаемая верность. Были ли эти кирины действительно готовы служить матриарху, или они всё ещё были существами Торгового Дома Сайси? Если дело дойдет до драки, Винтер не была уверена, что хочет оказаться где-то рядом, когда царство узнает об этом.\n\nОдно она знала наверняка. Фикл и его приспешники укрепляли свои позиции, решая проблемы Царства. Винтер и её коллеги-мистики должны идти в ногу со временем, если они хотят сохранить сердце и душу Кирии, твёрдо преданные Конкорд и её матриарху."
kirin.22.a:0 "Каждое наше действие — это обоюдоострый меч."

kirin.23.t:0 "Буржуазия и пролетариат"
kirin.23.d:0 "К тому времени, когда автомобиль Фикл Каррента остановился перед заводом, вокруг него уже собрались пикетчики, а за ними стояли десятки рабочих-киринов. Они держали плакаты и скандировали лозунги, а один из киринов собрал внушительную кучу камней, которые в любой момент можно было превратить в снаряды. Хотя в воздухе Благоухания висели копоть и смог, завод позади них был тих - шестеренки современности были остановлены бастующими рабочими.\n\nКаррент нахмурился и вышел из машины, двигаясь за кордоном из частных детективов и сотрудников службы безопасности, которые собрались, чтобы противостоять бастующим рабочим. Он обнаружил Сайпресс Сноу, когда тот наблюдал за происходящим с крайне недовольным выражением лица. Они кивнули друг другу в знак приветствия, а затем вновь перенесли своё внимание на бастующих рабочих. — С ними нет ни одного жреца Разгорающегося Пламени, — отметил Фикл.\n\n— На этот раз это не еретики-коммуналисты, — сказал Сайпресс, покачав головой. — Это просто рабочие объединяются в профсоюз и обмениваются подрывной левой литературой. В городе действует несколько подстрекателей, которые привезли эти книги из Сталлионграда, Прайвена или Скайнавии. Но не важно, откуда они взялись. Важно то, что эти идеи распространяются в городе и заполняют головы рабочих чепухой.\n\n— Похоже, что у Разгорающегося Пламени появился современный конкурент, а у нас есть помеха, с которой нужно разобраться. — Вид протестующих рабочих и их выкрики напомнили Карренту Скайфол, где он уже видел подобные беспорядки. — Тогда мы знаем план действий. Мы уже сталкивались с такими проблемами в Скайфоле.\n\n— Правильно. Мы привезём рабочих из сельской местности и скажем им, что они получат хорошо оплачиваемую работу, что позволит заводу получить дешёвую замену забастовщикам. Затем мы выгоним скваттеров и, если нужно, проломим пару черепов. Карманы компании достаточно глубоки, чтобы собрать парочку наёмников для рейда. Возможно, Сайси захочет на время расстаться с некоторыми из своих морпехов. — Затем Сайпресс повернулся к Фиклу и нахмурился. — Но мы должны взять ситуацию под контроль прямо сейчас и уничтожить движение в зародыше, пока оно не пустило корни. Мы знаем, как это происходит, потому что мы видели это раньше. Нам придётся действовать на опережение. Нужно найти того, кто подстрекает рабочих, и разобраться с помехой. Мы не отдадим Благоухание пролетариям."
kirin.23.a:0 "Радикальные марксисты никогда не найдут дома в Благоухании."

kirin.24.t:0 "Неспокойные воды Гиацинта"
kirin.24.d:0 "— Корабли по левому борту! Артиллеристы, за орудия!\n\nФикл Каррент оторвался от чтения книги, когда засуетились матросы парохода, подстёгиваемые призывом капитана к оружию. Отложив книгу в сторону, бизнескирин поднялся на верхнюю палубу, увернувшись от нескольких матросов, торопливо спускавшихся и поднимавшихся по лестнице, ведущей в трюм судна, и нашёл место вдоль левого борта корабля, где морпех хмуро взирал на воду. — Корабли? — спросил Каррент, заметив три устаревшие джонки, плывущие к пароходу. — Это пираты?\n\n— Мы близко к Гиацинту, так что да, скорее всего, — ответил морпех. — Они не отвечают на наши сигналы, так что они почти наверняка являются частью Перламутровой Армады. Не волнуйтесь. Носовое орудие этого корабля может превратить их всех в щепки, прежде чем мы окажемся в зоне досягаемости их мушкетов и пушек.\n\nФикл кивнул и тут его уши заложило, когда носовая пушка парохода сделала предупредительный выстрел, чтобы отпугнуть приближающиеся корабли. Снаряд поднял шлейф пенистой белой воды в месте падения. Прямо на его глазах джонки начали поднимать черный флаг, хотя одна из них едва успела водрузить его на верхушку мачты, прежде чем выстрел из пушки парохода смял её деревянный корпус. Морпехи закричали, когда бесполезные мушкетные выстрелы с уцелевших джонок начали забрызгивать водой левый борт парохода, но радостные крики резко прекратились, когда раздался грохот, и судно накренилось на левый борт, отбросив Фикл Каррента в сторону.\n\n— Подлодка! — крикнул кто-то, но было уже поздно. Подводная лодка всплыла прямо под пароходом, и из её люков выскочила целая орда пиратов, до зубов вооружённых мечами и старинным огнестрельным оружием. Через поручни правого борта взлетели абордажные канаты, и последующий натиск пиратов ошеломил морпехов, которые смогли оказать лишь символическое сопротивление, прежде чем потеряли палубу.\n\nСпасаясь от бушующей резни, Фикл пробирался по узким коридорам парохода и с облегчением вздохнул, наткнувшись на четверку готовых сражаться под палубой матросов, вооружённых винтовками и штыками. Но тут из бокового коридора выскочила одетая в великолепные одежды кобыла с двумя мечами, которые она держала наперевес с помощью магии. И, не теряя ни секунды, она обрушилась на неподготовленных матросов шквалом стали. Кобыла усмехнулась, когда Каррент попытался остановиться, и, прежде чем он успел ускакать в другую сторону, она развернула один из своих мечей и ударила Каррента навершием лезвия прямо по чешуе под его рогом."
kirin.24.a:0 "Каррента объяла темнота."

kirin.25.t:0 "Матриарх Рыжего Острова"
kirin.25.d:0 "Фикл Каррент сидел в углу своей тёмной камеры и думал, как давно он в последний раз ел чёрствый хлеб и пил рисовое вино. Фикл проснулся посреди чёрной бездны в уверенности, что он мёртв. И только когда тяжёлая металлическая дверь отворилась и через неё передали еду, Фикл увидел хоть какой-то свет. Но кроме тех моментов, когда щель в двери приоткрывалась, чтобы передать ему еду, всё остальное время она была заперта на засов. Стены камеры полностью состояли из кирпича, и в тот единственный раз, когда Фиклу удалось привести себя в ярость настолько, чтобы нарушить табу и превратиться в нирика, ему не удалось найти горючего места в стенах и выжечь себе путь из камеры. Фикл добился лишь того, что сжёг свой костюм, после чего у него закружилась голова. Больше он не пытался повторить этот трюк.\n\nПослышались шаги копыт. Каррент поднял голову и повернулся туда, где, как ему казалось, должна была находиться дверь. Ключи повернулись в замке, и дверь заскрипела на ржавых петлях, открываясь наружу. Факельный свет ослепил жеребца, и ему пришлось на несколько мгновений прикрыть лицо, чтобы глаза привыкли к внезапному свету. Когда он снова смог видеть, то поднял голову и увидел стоящую над ним кириншу-кобылу. Каррент быстро понял, что это она вырубила его во время нападения. — Ты, — прохрипел он, слегка отпрянув от неё. — Чего ты хочешь? Что случилось с экипажем? И с кораблём?\n\nОтветом ему была звонкая пощечина, достаточно сильная, чтобы зубы заскрипели друг о друга. — Молчи и слушай, — сказала кобыла, хмуро глядя на него. — Меня зовут Роарин Файр. Пираты Рыжего Острова плавают под моим командованием, а кирины из Перламутра называют меня своей матриархом и леди-протектором. Я пришла торговаться. — Роарин Файр неопределённым жестом указала на внешний мир. — Твои друзья в Благоухании заплатили за тебя выкуп, и я отпускаю тебя. Корабль доставит тебя обратно в Гиацинт. Там твой флот уже готовится сломать хребет моей армаде. Это бой, который я не могу выиграть. Но я знаю, что и ты тоже стоишь перед битвой, которую тебе не выиграть, и поэтому я хочу заключить сделку. — Она присела на корточки и тщательно обдумала свои следующие слова, пока драгоценности в её гриве слабо звенели в темноте камеры. — У меня есть не только буканьеры, но и шпионы. Я знаю, чего ты хочешь. Я знаю, что НАКП готовит свои военизированные формирования в ожидании худшего. И если это произойдёт... не лучше ли иметь больше друзей на своей стороне, чем врагов?\n\nОна покопалась в своей мантии и достала белую свечу с нефритовым фитилем. — Эта свеча зачарована драконьим пламенем. Сожги на ней послание, и я его получу. Твой флот возьмёт Рыжий Остров, но они не найдут здесь моей армады. Но будь уверен, что я отвечу на зов в случае нужды."
kirin.25.a:0 "— Освободи меня и возьми свой выкуп, пиратка, но помощи от меня ты не получишь."
kirin.25.b:0 "— Я деловой жеребец и знаю, когда речь идёт о выгодной сделке."

kirin.26.t:0 "Захват Рыжего Острова"
kirin.26.d_1:0 "С носа бронированной джонки Фикл Каррент наблюдал за тем, как флотилия Благоухания входила в гавань Перламутра. Их морские пехотинцы быстро захватили контроль над доками и позволили более крупным транспортным кораблям с пехотой причалить и выгрузить свои войска. Но вскоре он понял, что боя не будет: пираты уже давно ушли, как и обещала Роарин Файр, и при захвате острова не было сделано ни единого выстрела. Вскоре на флагштоке в центре Перламутра вместо черного флага появилось знамя Алого Царства, и морские пехотинцы радостно закричали, пока горожане угрюмо наблюдали, как их дом пал перед захватчиками, а некогда могучая пиратская армада покинула их.\n\n— Похоже, даже пираты знают, когда бой проигран, — сказал Карренту капитан джонки. — Умный ход с их стороны. Флотилия разбила бы этот флот в пух и прах, даже при поддержке подводной лодки. Без их базы в Перламутре армада распадётся и увянет. Да, будет ещё пара рейдов, но дни пиратской славы уже позади.\n\nКаррент молча кивнул, вспомнив, как Роарин Файр сделала ему предложение и как он отверг его. Она разъярилась и едва не обратилась в нирика, но у неё хватило здравого смысла осознать поражение и понять, что сейчас пора бежать для сокращения потерь. Каррент сомневался, что видел её в последний раз, но вряд ли она будет и дальше доставлять помехи. Капитан был прав: без Перламутра, снабжающего её армаду, дни Роарин Файр сочтены, как и её пиратов-собратьев.\n\nЭто была ещё одна победа для НАКП в частности и Царства в целом."
kirin.26.d_2:0 "С носа бронированной джонки Фикл Каррент наблюдал за тем, как флотилия Благоухания входила в гавань Перламутра. Их морские пехотинцы быстро захватили контроль над доками и позволили более крупным транспортным кораблям с пехотой причалить и выгрузить свои войска. Но вскоре он понял, что боя не будет: пираты уже давно ушли, как и обещала Роарин Файр, и при захвате острова не было сделано ни единого выстрела. Вскоре на флагштоке в центре Перламутра вместо черного флага появилось знамя Алого Царства, и морские пехотинцы радостно закричали, пока горожане угрюмо наблюдали, как их дом пал перед захватчиками, а некогда могучая пиратская армада покинула их.\n\n— Похоже, даже пираты знают, когда бой проигран, — сказал Карренту капитан джонки. — Умный ход с их стороны. Флотилия разбила бы этот флот в пух и прах, даже при поддержке подводной лодки. Без их базы в Перламутре армада распадётся и увянет. Да, будет ещё пара рейдов, но дни пиратской славы уже позади.\n\nКаррент молча кивнул в знак согласия, но он знал правду. Роарин Файр позволила им забрать Перламутр, предполагая, что однажды она получит город обратно. Несомненно, именно это она и попросит в обмен на свои услуги для НАКП. Однако стоит признать, что из неё получится полезный губернатор, ведь кирины Перламутра любили её. Сейчас она отведёт свою армаду в какое-нибудь другое укрытие и затаится на некоторое время, совершая мелкие набеги на Зебриды и зебриканский юго-восток, пока Каррент не призовет её. Он рассеянно коснулся маленькой свечи, спрятанной в кармане его костюма. Одно письмо и искорка пламени - и в его распоряжении будет вся армада Роарин Файр.\n\nДоска была готова, а фигуры расставлены по местам. Теперь оставалось только ждать, пока кто-то сделает первый ход."
kirin.26.a:0 "Рыжий Остров вновь принадлежит Царству."

kirin.27.t:0 "Никаких дел с негодяями"
kirin.27.d:0 "Карренту понадобилось всего несколько мгновений, чтобы принять решение. Он взял свечу Роарин Файр и разломил её надвое своей магией, а затем втоптал воск в пол. — Я - гордый сын Благоухания, — провозгласил он, сурово глядя на Роарин Файр. — Я авторитетный бизнескирин и не паду так низко, чтобы вступить в сговор с преступниками, чтобы получить желаемое. Ты мне не нужна, и поэтому я не замараю себя, принимая твою помощь.\n\nРоарин Файр оскалила зубы, и красное пламя начало лизать края её гривы. Её глаза стали пронзительно белыми, а зубы удлинились и превратились в острые кинжалы, когда ярость начала поглощать её. — Наглый дурак! — Прорычала она, а её голос приобрел демонические нотки, когда она приблизилась к превращению в нирика. — Я должна заживо разделать тебя! Вбить гвозди под твою чешую и содрать её одну за другой! Ты познаешь боль, когда я позабавлюсь с тобой!\n\nНо Каррент стоял на своём. — Ты не посмеешь причинить мне вред, — заявил он. — Если ты тронешь меня, за твоей армадой будут охотиться во всех уголках планеты. Ты можешь сбежать из Перламутра, но мои друзья позаботятся о том, чтобы каждый из твоих кораблей был найден и потоплен, а все твои пираты были казнены за свои преступления. Признай это: эпоха пиратства закончилась. Вы - вымирающая порода, последний вздох беззаконного времени. Но я - лицо закона и порядка в Кирии. Я - лицо прогресса. Я - лицо будущего. А будущему вы больше не нужны.\n\nОн встал и посмотрел на стоящую перед ним разъярённую пиратскую капитаншу. — Ты поставила всё на это, не так ли? — Спросил он её. — Ты хотела похитить меня и попытаться убедить в том, что я нахожусь в отчаянном положении. И это позволило бы тебе сменить профессию и стать моей наёмницей. Но нам не нужно больше наёмников. Мы можем позволить себе обученных профессионалов в случае нужды, а не твой недисциплинированный пиратский сброд. Нет, так ты себя не спасёшь. Единственный способ спастись - это отпустить меня, забрать выкуп и попытаться начать всё сначала в другом месте. Я знаю это. И ты это знаешь. Так что давай больше не будем танцевать вокруг да около, хорошо?\n\nДаже после всех этих слов Каррент всё ещё немного волновался, видя перед собой кириншу, что почти превратилась в нирика, но через несколько мгновений пламя погасло, и Роарин Файр снова стала собой. — Ладно, — проговорила она, отворачиваясь от Каррента. — Пусть будет по-твоему. Молись, чтобы никогда больше не увидеть меня, Каррент, потому что ты не хочешь увидеть, что бывает, когда пирата загоняют в угол, подобно зверю."
kirin.27.a:0 "Пираты Рыжего Острова — загнанные в угол животные, и наш долг — усыпить их."

kirin.280.t:0 "Сельско-городская миграция"
kirin.280.d:0 "Когда Браун Берре впервые переехала из-за границы в Благоухание сразу после отмены Безмолвия, она сразу же обратила внимание на бедных киринов города. Безмолвие ввергло их в нищету и они с трудом зарабатывали себе на рис. "По крайней мере, кирины в деревнях могут прокормить себя сами," с горечью размышляла она, опуская утренний типографический набор в свой маленький печатный станок. Сегодня ей предстояло напечатать довольно язвительный памфлет. А после ей нужно было разобрать станок и спрятать его, прежде чем выходить на улицы для распространения.\n\nПоследние постановления Пленума о консолидации аграрного сектора тяжело отразились на Благоухании. Каждый день в город прибывали караваны бедных фермеров, чьи земли были выкуплены государством. Бывшим фермерам обещали работу, дома и все удобства современного города. Но на самом деле они находили перенаселённые и грязные трущобы, которые, как и вся страна, находились в процессе восстановления. За последнюю неделю Браун Берре опросила киринов по всему городу, и вердикт был однозначным. Да, возможно модернизация сельской местности и важна, но Благоухание прогибалось под тяжестью новоприбывших.\n\nЗа окном слышался спор о возмутительных ценах у какого-то торговца. Арендная плата росла, а стоимость продуктов питания не отставала от неё.\n\nЕё статья представляла собой открытое анонимное письмо для НАКП и мэра Черри Блоссом с требованием немедленно принять меры, чтобы накормить, одеть и разместить массы киринов, хлынувшие в город. Если же меры не будут приняты, то на этот случай в письме содержался призыв устроить протест и заблокировать городские причалы на полдня. Учитывая, насколько оживленным становится вновь открытый порт, даже небольшая пауза в его работе однозначно привлечёт внимание.\n\nНо прислушаются ли к её призыву... что ж. Ей оставалось лишь надеяться, что несчастные жители города захотят постоять за себя.\n\nКрики за окном Берре становились всё громче, и она слышала мольбы матери о том, что ей нужно кормить жеребят. Звук заработавшего печатного пресса заглушил звук спора."
kirin.280.a:0 "Города не справляются с потоком новых жителей."

kirin.28.t:0 "Семена величия"
kirin.28.d:0 "— Что-то не так, премьер? Вы едва притронулись к чаю. — Фикл Каррент поднял бровь. Отэм Блейз держала свою чашку с чаем магией и смотрела на улун, но не пила его. — Если вас что-то беспокоит, говорите об этом свободно. На вас как на премьере лежит большая ответственность, но вы не обязаны справляться со всем в одиночку.\n\nОтэм вздохнула и отставила чашку с чаем. — Кирию ожидает голод, — сказала она угрюмым тоном. — Благоухание и Рапсодия столь быстро урбанизировались за счёт возвращающейся диаспоры, что истощают наши зернохранилища и склады на куда быстрее, чем планировалось изначально. Наше население начинает бурно расти, в то время как на полях сейчас работает меньше киринов, чем во времена Безмолвия. Сельскохозяйственное производство не поспевает за ростом населения, и если урожай этого года не удвоится по сравнению с прошлогодним, то кирины будут голодать зимой.\n\n— Мы должны модернизировать наши методы ведения сельского хозяйства наряду с нашим обществом, — Каррент быстро сделал вывод. — Ни вы, ни я не являемся фермерами, но перед отъездом я узнал о новых методах, разрабатываемых в Грифонии. Один из самых интересных - близкая посадка. Сперва нужно утроить плотность засева на участке, а затем удвоить её, когда первая партия успеет прижиться в почве. Идея заключается в том, что растения одного и того же вида не будут конкурировать друг с другом, что позволит получить больший урожай с меньшего участка земли. Наряду с этим можно попробовать глубже вспахать поля. Верхние слои почвы культуры используют из года в год, истощая её плодородие до тех, пока она не превратится в бесплодную пыль. Но если вспахать глубже, то можно найти более плодородную, нетронутую почву. Это обеспечит хорошие урожаи для наших фермеров.\n\nОтэм пожевала губу, пытаясь понять, есть ли смысл в словах Каррента. — У вас есть доказательства того, что это сработало в Грифонии? Мы не фермеры, поэтому мы не можем позволить себе действовать без доказательств работоспособности этого метода.\n\n— Поправьте меня, если я ошибаюсь, но ведь скоро начнётся сезон первых посадок? — Когда Отэм кивнула, он продолжил. — Утренний Секретариат работает медленно. Ужасно медленно. Я ценю достоинства выяснения тонкостей предложений, которые поступают на рассмотрение, но у нас нет времени ждать. Если мы собираемся внедрять эти технологии, решение должно быть принято сейчас. До того, как фермеры начнут сев. Литейный завод Сорго владеет большими участками сельскохозяйственных угодий в Мире-и-Изобилии. Я могу использовать их фермы, чтобы протестировать эти методы для вас до начала второго посевного сезона."
kirin.28.a:0 "Фермы Сорго в Мире-и-Изобилии станут отличным испытательным полигоном."
kirin.28.b:0 "Нам понадобятся все фермы, чтобы накормить народ. Мы не можем рисковать, испытывая новые методы."

kirin.29.t:0 "Изменение условий сделки"
kirin.29.d_1:0 "Отэм Блейз скривилась. Она закончила свою речь на Пленуме, но её конец заглушил хор недовольных голосов. Она выступила, чтобы попросить поддержки у Пленума в продлении Гиацинтовых Соглашений с Эквестрией, ведь именно эти соглашения очень помогли в финансировании 3½-летнего плана. Однако они были крайне непопулярны среди клик Фикл Каррента и Винтер Фрост. А теперь против её заявления о том, что возобновление Соглашений даст Кирии больше финансирования и ресурсов для успешного завершения плана, яростно выступают две другие партии Пленума.\n\n— Вы желаете отдать Эквестрии больше наших ресурсов, дать больше контроля над богатствами нашей страны, больше влияния на жизнь каждого кирина в этой стране? — Спросил её Фикл Каррент. — Наши материальные богатства ценны для нас. Если нации совсем нечего предложить, она может использовать ресурсы в своих собственных землях для торга. Мы не превратимся в попрошаек, выпрашивающих объедки с эквестрийского стола! Я не потерплю этого!\n\n— И я тоже, — вклинилась Винтер Фрост. — Мы - нация, которую поддерживает сила нашей веры в Конкорд и Путь Огня. Мы сталкиваемся с нехваткой не материальных средств, а веры! Эквестрийцы не поклоняются Конкорд и не верят в Путь Огня. Как же нам создать праведную нацию, если мы отступим от божественной воли нашей богини?\n\n— Мы ничем не жертвуем! — Запротестовала Отэм. — Мы меняем то, чего у нас в избытке, на то, чего у нас мало! Эквестрийцы честны, готовы к сотрудничеству и разумны. Бюро Реформ уже достигло большого прогресса в предварительных переговорах! Условия, которые предлагают нам эквестрийцы, щедры и справедливы. Мы даже выигрываем больше, чем они. Не надо отворачиваться от помощи, в которой мы так нуждаемся, потому что мы слишком горды, чтобы принять её!\n\nНо Отэм Блейз ничего не могла поделать, ведь кирины Пленума уже приняли решение. Делегаты покидали свои места для голосования и пока шёл подсчёт голосов, Отэм могла лишь грызть копыта в беспокойстве и надеяться, что она была достаточно убедительна, чтобы настоять на своём."
