kirin.400.t:0 "Судьба Бутона, часть 1" ## Split into a two parter. Show, don't tell. Ping me if you need some kirin character names. Fires for both owner of 1058 and Kiria.
kirin.400.d:0 "Торрид Сквалл уже слышал новости и добрые вести, что доносились с Алого Трона. Болтливые жрицы с обочин возвещали о триумфе возрождающейся Кирии. Пройдёт совсем немного времени, и царство потребует то, что, по их мнению, принадлежит ему по праву.\n\nЭта новость всколыхнула весь Бутон, вытолкнула Торрида и остальных из зоны комфорта прямиком на улицы, чтобы они нашли своё будущее. Король в Лотосе оказался не в состоянии удержать свою обсидиановую хватку над бывшим городом-государством, важным кирийским данником: правление смертного короля действительно меркло по сравнению с правлением аватара Конкорд, истинного божества.\n\nЕё сторонники заполонили улицы и площади города. У многих есть эмблемы, лозунги, кирийские флаги, а их костюмы и одеяния украшают прокирийские символы. Но есть и те, кто встают на сторону других городов-государств и Лотоса вместе с его верховным королём.\n\nГудящая толпа киринов, в центре которой находился Торрид, собралась у дворца правительства. По толпе, как лесной пожар, пронеслась весть о последних событиях: делегаты Киновари уже прибыли и беседуют с префектом мэрии. Распространились слухи о предстоящей трехсторонней дискуссии, в которой Кирия, Сен Кинь и Бутон встретятся на равных.\n\nИ обсудят судьбу Бутона."
kirin.400.a:0 "После столетия тишины Бутон вот-вот расцветёт."
kirin.400.b:0 "Ну тогда честное соревнование сил."

kirin.401.t:0 "Судьба Бутона, часть 2" ## Part two
kirin.401.d:0 "В старой сказке рассказывается о падении древней крепости, но не от мечей или луков, а от топота тысяч киринов, неделями обходивших её по кругу.\n\nТоррид не мог не заметить этой аналогии. Его группа, разросшаяся до тысяч киринов, уже несколько дней толпилась вокруг дворца, надеясь взглянуть на различных делегатов, прибывающих один за другим, чтобы получить какую-то конкретную информацию. Затем из парадной резиденции первыми вышли представители власти Бутона, включая префекта мэрии, а за ними — делегации из Кирии и Сен Киня.\n\nДворец спокойно противостоял нарастающему потоку шествий и демонстраций, которые часто встречались, не применяя насилия. Но в других местах ситуация была не столь благополучной: многие магазины или чайные сгорели в пламени разгоревшегося спора. Однако власти успели вмешаться, пока не разгорелось полноценное инферно.\n\nКирийские сторонники тоже были не совсем мирными: группы молодых киринов, одетых в современную одежду, выступали против "декаданса Сен Киня", призывая к триумфальному возвращению в состав родины на шумных митингах, которые иногда перерастали в редкие уличные драки.\n\nНе обращая внимания на шум, Торрид ждал. Он подошёл ближе и стоял уже в нескольких метрах от ворот. Головной убор правителя из провинции [1058.Owner.GetCapitalName] по имени [1058.Owner.GetName] уже виднелся над киринскими рогами толпы."
kirin.401.a:0 "Прибыл последний актер перёд открытием занавеса."
kirin.401.b:0 "[1058.Owner.GetName] доведёт дело до конца."

kirin.402.t:0 "Кирийское предложение о референдуме по Бутону"
kirin.402.d:0 "В разгар политических споров, вызванных недавней увертюрой Киновари, мы получили просьбу от верховного матриарха севера: провести в Бутоне референдум о том, будет ли его жителям лучше в составе царства или нет.\n\nУсловия предполагают предоставление Бутону особых привилегий как городу-государству, что только повысит привлекательность возвращения в Кирию для города, симпатизирующего Пути Огня.\n\nПонятно, что просто отдать наш второй по величине город будет очень болезненно, поскольку он является чрезвычайно ценным торговым центром. Тем не менее, в долгосрочной перспективе нестабильность Бутона и его смешанная культура больше не будут беспокоить нас и позволят нам сохранить средства для дальнейшей консолидации городов-государств, которые остаются в нашем распоряжении.\n\nСтоит отметить, что если мы допустим проведение референдума, это не гарантирует того, что мы потеряем Бутон, так как результаты будут определены голосованием. Многие жители Бутона могут принципиально выступать за возвращение, но более уравновешенные кирины, возможно, не захотят объединяться с "бумажным тигром". Должен же быть какой-то подвох в стремительной модернизации Царства."
kirin.402.a:0 "Жители Бутона будут говорить сами за себя."
kirin.402.b:0 "Голосование угрожает нашей гегемонией. Оно не случится."

kirin.403.t:0 "Референдум..."
kirin.403.d:0 "Врата городского дворца со скрипом распахнулись перед префектом мэрии. Стоя бок о бок со стоически выглядящими делегатами из Кирии и Сен Киня, он взял лежащий перед ним микрофон.\n\nТоррид стоял посреди затихшей толпы, собравшейся по периметру. С такого близкого расстояния он видел победную ухмылку на лице правителя по имени [1058.Owner.GetName]: подсказка, которая уже выдавала результат.\n\n— По настроению здесь понятно, чего хочет город, — начал префект. — Мы поздравляем Кирию с чудесными успехами в восстановлении после Безмолвия. Наградой ей стало возрождение державы, и это надо отметить праздником! Однако также очевидно, что присоединение к их царству в данный момент не отвечает интересам нас, жителей Бутона. Кирийцы сами видели подтверждение этому: как в цифрах, так и на лицах собравшихся здесь. Нам не нужен референдум, так как ясно, что Бутон не желает воссоединяться с Кирией.\n\nЕго речь была прервана нестройным гулом и топотом. Среди собравшихся вспыхнуло несколько споров, и полиция уже утаскивала прочь разъярённых агитаторов.\n\nТоррид облегчённо вздохнул. Радикальных перемен пока что не предвидится."
kirin.403.a:0 "...откладывается."

kirin.404.t:0 "Переломный момент"
kirin.404.d:0 "Когда префект мэрии объявил о предстоящем референдуме, Торрид не был готов к тому, что на него со всех сторон обрушится шквал активности. Торговый город охватила лихорадка: на конечный результат референдума начали делаться ставки. Корабли с иностранными флагами отправляли на берег эквестрийцев пастельных цветов, одетых в костюмы грифонов и нескольких гиппогрифов. Все они наблюдали за одним из первых шагов Кирии в качестве великой державы.\n\nВнимание к каждому митингу перерастало в массовые собрания в масштабах всей страны. Все разговоры сводились к тому, переезжать или оставаться, цены на всё (от фруктов до акций) зигзагообразно менялись с каждым предположением о будущем статусе города. Уже даже заранее начали разрабатываться флаги на основе символов царства.\n\nНа улицах было столь шумно и ярко, что Торрид зашёл в чайный домик в поисках покоя. Наслаждаясь успокаивающими ароматами и вкусом целебных вод, он представлял себе всеобщее возбуждение... и что он мог принять в этом участие, помочь создать этот переломный момент для Бутона, а может быть, и для всего мира.\n\nВ ближайшие недели взоры всего мира были устремлены в этот уголок планеты, где царство впервые после прекращения Безмолвия контактирует с киринами из другой страны."
