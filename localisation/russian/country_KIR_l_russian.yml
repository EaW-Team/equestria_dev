kirin_loyalists.48.t:0 "Бутон"
kirin_loyalists.48.d:0 "— Брайт Бёрн, лидер несогласных и глава Общества Цветущей Сакуры, — заговорила Лайвли Люминисцент. Секретарь Биттер Рута, сославшись на срочность, закрыла ему вид на тренировку знаменосцев этим прохладным, расслабляющим утром. — Уроженец Эквестрии, был членом Королевской Стражи, затем вернулся в Кирию и выступил на стороне царства, когда началась война. Однако он присягнул на верность той версии ПзЦГ, которую создавала Отэм.\n\n— Значит, ещё один наглый подстрекатель? — Сказал немного раздражённый Биттер Рут. Он отодвинулся в сторону, чтобы получше рассмотреть знаменосцев.\n\nЛюминисцент снова загородила ему вид. — В его распоряжении находится целая армия 'наглых подстрекателей'. — Люминисцент передала Биттеру отчёты, содержащие список имен и оценки Армии Нового Стандарта, или АНС, современный вариант Знамён, который Отэм Блейз хотела реализовать ещё до войны. — Они хорошо воевали, а теперь сидят и слушают агитацию Брайта о более 'радикальной демократии'.\n\nБиттер застонал. — Значит, дело не только в солдатах? Некоторые из наших клерков и бюрократов могут поддаться влиянию этой чуши.\n\n— Верно, — сказала она. — Может созвать по этому поводу партийное собрание?\n\n— Просто отправь им памятку о том, что мы будем делать. — Он поднял копыто, чтобы объяснить. — Мы переведём их гражданских сторонников в Иерократию, где за ними могут присматривать магистраты, подальше от юрисдикции армии... может быть, стоит заставить их служить в этом Знамени. — Он жестом указал на шеренгу солдат, которые стояли напротив и готовили свои винтовки. — Если мы лишим АНС политической поддержки, то сможем изобразить их простыми вояками с горячей кровью, которым нечем заняться."
kirin_loyalists.48.a:0 "Цветение начинается."

kirin_loyalists.49.t:0 "Негасимый свет юности" ##split into two events if necessary
kirin_loyalists.49.d:0 "В течение последних нескольких недель по военной школе Массикота шёпотом передавались различные слухи. Об этом Шартрез Лайт мог судить по радикально настроенным курсантам из его группы. Они болтали о миллионе причин для недовольства, а Шартрез видел лишь то, что его соседи не умирают на улицах.\n\nОднажды утром он проснулся под рёв мегафонов и топот тысяч копыт. Он вскочил с постели и увидел, что тренировочные площадки были расчищены, чтобы освободить место для тысячи скандирующих киринов. Они подняли флаги, транспаранты и прочие полотнища, текст на которых провозглашал Четыре Требования: признать ошибки Иерократии, обеспечить свободу политических диссидентов, добиться прозрачности для действий Винтер Фрост (которую порицали как "Реинкарнацию Ноктилюцент Чарм") и открыть правительство для всех и каждого, кто готов участвовать в его деятельности.\n\nВыкрикиваемые требования только усиливались. Вспыхнули отблески огня нириков; Шартрез вздрогнул, потянувшись за оружием, которое ему и остальным его товарищам-курсантам выдавать не полагалось.\n\n— Отставить! — Крикнул кто-то. Его можно было расслышать за шумом протеста только благодаря мегафону и магии. — Перед вами директор Иктерин Ларч! Если вы не разойдётесь мирно, то мы свяжемся с ближайшими Знамёнами по поводу этой ситуации! — Но его следующие слова были куда более мягкими. — Курсанты, пожалуйста, не упорствуйте! Если вы продолжите и прибегнете к насилию, то загубите свои жизни. Многим из вас нет ещё и двадцати пяти, у вас вся жизнь впереди! Что касается ваших требований, то знайте, что мы к ним прислушаемся! Пусть каждый сделает всё, что от него зависит для разрешения этой ситуации, после чего я попрощаюсь с вами.\n\nДиректор удалился. Флаги были приспущены и курсанты недовольно зароптали, но вернулись к привычным делам."
kirin_loyalists.49.a:0 "Но сердце Шартрез не успокоилось. Их слова точно никуда не делись."
KIR_ists_event_49_tt:0 "§RЭти молодые офицеры-радикалы проливали кровь и пробовали её на вкус в борьбе за демократию, так что они могут представлять угрозу целостности "гармонии через порядок".§!"

kirin_loyalists.490.t:0 "Владыки мира"
kirin_loyalists.490.d:0 "На последнем совещании высшего лидерства ПзЦГ было весьма тесно. Всем присутствующим были розданы письменные свидетельства о протесте в военном училище Массикота и фотографии толпы солдат в форме. Даже безоружными они представляли угрозу.\n\n— Почему бы нам не сокрушить их, — посоветовал один из делегатов, — как мы уже сокрушили отступников и торговцев в прошлый раз?\n\n— У них ЕСТЬ военная подготовка, — угрюмо сказал Биттер Рут, — вот в чём проблема. Мы столкнулись с надвигающимся восстанием наших собственных офицеров, которых поддерживают солдаты. — АНС, АНС... ещё одна заноза в боку, ещё одна кучка негодяев, которые никогда не будут довольны. Он не смог подавить вздох. — Тем не менее, отвергать их сразу неразумно. Мы - партия гармонии, мы выступаем за прогресс через стабильность. Круг Безмятежных будет в долгу перед нами за то, что мы прислушаемся к мнению АНС...\n\n— А если эти выскочки сочтут, что мы делаем недостаточно? — Это остановило Биттера. Баланс висел на волоске. Круг отвергал серьёзные перемены, а АНС требовало только их.\n\nКазалось, что тысяч солдат с фотографий, собравшихся в знак безоружной солидарности, смотрели прямо на него."
kirin_loyalists.490.a:0 "— Мы сделаем достаточно."

kirin_loyalists.50.t:0 "Цветение"
kirin_loyalists.50.d:0 "— Говорит Биттер Рут, — затрещал голос в радиоприёмнике, буквально прорезая напряжённую обстановку в оперативном штабе. — Каково положение матриарха?\n\nСинерус Айрис, начальница гарнизона Массикота, неуверенно выглянула на улицу. Полнолуние на фоне беззвездного неба освещало две стоящие друг напротив друга армии у Изумрудного Дворца. Предполагалось, что это будет обычный визит Рейн Шайн; теперь же она отсиживалось под защитой личной охраны и безжалостных Парчовых Комиссаров. — АНС окружила дворец, используя кадетов из военной школы и гражданских сторонников. Они требуют аудиенции с матриархом. Её силы заблокировали дворец. Нет, мистер Рут, мы бы погибли, пытаясь остановить АНС, если бы они направились к матриарху! — Перекрикивание между двумя армиями у порога дворца сменили исступлённые выступления демонстрантов.\n\n— Тогда эвакуируйте её, — ответил Биттер. — Свяжитесь с дворцом и организуйте отвлекающий манёвр. Ей слишком рискованно оставаться там.\n\nЭта бесчестная идея заставила Айрис содрогнуться. — Она потеряет лицо, прибегая к нечестным манёврам и ненужным жертвам. У нас... у нас есть наполовину готовый план по вызову ближайших Знамён, которые окружат город и заставят АНС согласиться на переговоры на наших условиях.\n\n— Вы рискуете устроить бойню в городе, если АНС не примет наши встречные требования, — хрипло сказал Биттер. — Какой смысл сохранять лицо, когда царство в огне?\n\nИз радиоприёмника доносились лишь помехи. Снаружи резкий свет фонарей освещал колышущуюся толпу вооружённых киринов. Айрис, внезапно взвалившая судьбу целого города себе на плечи, сменила частоту передатчика на рации дворца:"
kirin_loyalists.50.a:0 "— Новые приказы. Эвакуируйте матриарха как можно скорее."
kirin_loyalists.50.b:0 "— Удерживайте позиции. Мы вызываем подкрепление."

kirin_loyalists.51.t:0 "Святое отбытие"
kirin_loyalists.51.d:0 "В форпосте на холме, возвышающемся над Массикотом, матриарх укрылась от огненной ночи. Отборный отряд стражников вывел её из дворца под покровом темноты, пока их товарищи отвлекали мятежных солдат у дворцовых ворот хаотичными попытками братания. Рейн Шайн настроила радиоприемник на передачу Брайт Бёрна, в которой говорилось о довольно разумных реформах и свободах. Если бы только это зависело от Неё...\n\n— Ваше Высочество, можно? — Это был командир форпоста. Он остановился на расстоянии от аватара Конкорд и ждал разрешающего кивка от Неё, прежде чем продолжить свой путь: — Зачем оставаться здесь? Почему бы не вернуться в Киноварь? Мятежники практически на пороге. Если они будут искать вас...\n\nОна снова и снова давала одни и те же ответы: Её долг быть рядом со своими детьми, детьми Конкорд, даже когда они были непокорны - даже когда Массикот стоял на грани превращения в инферно.\n\nПередачи от Винтер Фрост и ПзЦГ дошли сюда спустя несколько дней. Они вежливо просили матриарха уехать, пока ситуация ещё поддаётся контролю. Эти разумные просьбы не помешали Рейн Шайн обратить свой взор на город, ускользающий из-под власти царства. Новые флаги и знамёна Массикота, ярко сверкающие пятью цветами, словно взывали к ней, рисуя видения иного будущего."
kirin_loyalists.51.a:0 "Распускаются разноцветные цветы весны."

kirin_loyalists.52.t:0 "Предотвращение"
kirin_loyalists.52.d:0 "Слухи об ответе царства быстро распространились по городу: Знамёна выступили на Массикот, вызвав панику у протестующих курсантов и гражданских. Шартрез Лайт отчитал себя за то, что слишком радовался этому.\n\nИз моря киринов выделялась одна жёлтая фигура: Брайт Бёрн, который явился во плоти. Он поспешил во дворец, поговорил со стражниками, а затем вошёл внутрь. Поползли слухи о переговорах со дворцом, которые могли бы завершиться разговором с матриархом. Шли минуты, которые затем превращались в часы. Такое состояние напряжённой бдительности могло длиться долго. Шартрез видел, как его товарищи устанавливают палатки, кровати и жаровни для еды, чтобы переждать несколько дней, а то и недель.\n\nДвери распахнулись, когда не прошло и половины дня. Брайт Бёрн суетливо забегал по коридору, приказывая всем расступиться. Одна из лидеров Знамён прибыла с сообщением, которое закончилось следующими словами, — Матриарх никогда не захлопнет дверь прямо перед вашим носом! Её сердце греет тот факт, что ваш дух несгибаем, и что вы столь прямо и открыто обращаетесь к Ней с тем, чего требуют ваши сердца. Но настало время обдумать и предъявить свои требования в более логичной и менее напряжённой обстановке. Возвращайтесь на свои посты, и вы не понесёте никакого наказания. Спасибо.\n\nСобрание закончилось быстро, но чувства никуда не исчезли и не угасли. В ближайшие дни ситуация обострилось: Брайт Бёрн организовал радиопередачу из Массикота и заявил, что переговоры были начаты лишь чтобы затянуть время. Однажды утром Шартрез снова просунулся от шума, подобного выступлению кадетов Военной Школы. А ещё через пару дней проснулся, а на его форме была приколота пятицветная булавка, а для винтовки были заготовлены дополнительные патроны."
kirin_loyalists.52.a:0 "Он не помнил, чтобы получал их раньше."

KIR_stop_massicot_mutiny_mission:0 "Предотвращение мятежа в Массикоте"
KIR_stop_massicot_mutiny_mission_desc:0 "Опасности экстремальной демократии приближаются к точке кипения. Массикот быстро превращается в рассадник бесцельного обожествления неуместной ярости, подобающей нирику, а не правоверному кирину. Это мало чем отличается от гнева раздражительного подростка, направленного на его всезнающую мать. Мятежники предъявляют нам свои требования, пытаясь уговорить самого верховного матриарха уступить им Её божественные права.\n\nЭтого нельзя допустить. Все страхи должны быть рассеяны: избранница Рейн Шайн, Винтер Фрост, должна ответить на это."

kirin_loyalists.53.t:0 "Магистрат [KIR.GetKillHCHname] убита!"
kirin_loyalists.53.d:0 "ПОЛУЧАТЕЛЬ: Имперский премьер Царства Кирия, Винтер Фрост\n\nМагистрат [KIR.GetKillHCHname] была найдена мёртвой в собственном доме. В убийстве обвиняют лейтенанта Кармин из Армии Нового Стандарта и пятерых её подчинённых.\n\nОхрана дома, в котором жила [KIR.GetKillHCHname], состояла из восьми киринов, двое из которых состояли в рядах Храбрецов. Перед началом атаки солдаты Кармин выдали себя за сержантов и рядовых, расквартированных в соседней деревне.\n\nГолова [KIR.GetKillHCHname] была найдена отделённой от тела. На роге были вырезаны слова "предательница всех киринов". Тело и голову окружали брошюры с текстами, что выступали против матриарха и премьера.\n\nМы планируем объявить Кармин и её сообщников врагами гармонии, которых следует расстрелять на месте."
kirin_loyalists.53.a:0 "~ Бёрн Пит, министр Бюро Святости Царства"
KIR_loyalists_assassination_tt:0 "§Y[KIR.GetKillHCHname]§! умирает."

kirin_loyalists.54.t:0 "ТЕМА: Магистрат [KIR.GetKillHCHname] убита"
kirin_loyalists.54.d:0 "ПОЛУЧАТЕЛЬ: Имперский премьер Царства Кирия, Винтер Фрост\n\nМагистрат [KIR.GetKillHCHname] была найдена мёртвой в собственном доме. В убийстве обвиняют лейтенанта Кармин из Армии Нового Стандарта и пятерых её подчинённых.\n\nОхрана дома, в котором жила [KIR.GetKillHCHname], состояла из восьми киринов, двое из которых состояли в рядах храбрецов. Перед началом атаки солдаты Кармин выдали себя за сержантов и рядовых, расквартированных в соседней деревне.\n\nГолова [KIR.GetKillHCHname] была найдена отделённой от тела. На роге были вырезаны слова "предательница всех киринов". Тело и голову окружали брошюры с текстами, что выступали против матриарха и премьера.\n\nМы планируем объявить Кармин и её сообщников врагами гармонии, которых следует расстрелять на месте."
kirin_loyalists.54.a:0 "~ Бёрн Пит, министр Бюро Святости Царства"

kirin_loyalists.55.t:0 "ТЕМА: Магистрат [KIR.GetKillHCHname] убит"
kirin_loyalists.55.d:0 "ПОЛУЧАТЕЛЬ: Имперский премьер Царства Кирия, Винтер Фрост\n\n[KIR.GetKillHCHname] был убит в ходе захвата заложников, инициированного восставшими курсантами военного училища Массикота.\n\nПоследним занятием магистрата по имени [KIR.GetKillHCHname] было внедрение постулатов Пути Огня среди солдат в роли Высшего Дисциплинарного Инструктора Школы. Это было не очень хорошо воспринято мятежниками, которые впоследствии присоединились к восстанию Армии Нового Стандарта.\n\nМагистрат [KIR.GetKillHCHname] был схвачен и удерживался в хижине вдали от города. Находящиеся поблизости Храбрецы обнаружили местоположение [KIR.GetKillHCHname] и попытались провести переговоры. Они закончились неудачей, когда одна из курсанток АНС случайно выстрелила, после чего переговоры переросли в перестрелку. Впоследствии Храбрецы были отозваны на более важные участки боевых действий, так как их цель погибла.\n\nВ акте явной злобы голова магистрата по имени [KIR.GetKillHCHname] была доставлена в наш департамент. К ней прилагалась записка, из содержания которой следовало, что [KIR.GetKillHCHname] был бы казнён независимо от результатов переговоров и что смерть магистрата [KIR.GetKillHCHname] была "местью за смерть сыновей и дочерей Массикота под залитыми кровью копытами не желающей ничего видеть Иерократии".\n\nПредстоит принять меры по усилению охраны оставшихся магистратов. Я считаю, что в сложившихся условиях предотвратить попытки дальнейших покушений уже невозможно: вместо этого мы должны сосредоточиться на предотвращении их успеха."
kirin_loyalists.55.a:0 "~ Бёрн Пит, министр Бюро Святости Царства"

kirin_loyalists.56.t:0 "Утопающие в вишнёвом свете"
kirin_loyalists.56.d:0 "Один-единственный приказ привёл к тому, что Массикот стал "эпицентром событий". Подготовка велась долго - секретная связь, тайники, фальшивые флаги - и в итоге солдаты взяли под контроль многие поселения в Алой Котловине, а отделения ПзЦГ в Массикоте превратились в небольшие базы.\n\nСолдаты носили знаки отличия Армии Нового Стандарта, возглавляемой Брайт Бёрном. Он вышел в эфир и заклеймил Винтер Фрост как "предательницу-архитектора нового Безмолвия и убийцу свобод, положенных каждому кирину!" Также он заявил следующее: "Неужели мы должны пожертвовать свои души традициям, задушившим нашу нацию и сломавшим так много жизней, что эти кирины почти что мертвы? Нет! Пробудись, Кирия! Восстань!"\n\nРадиопередачи о том, что Котловина теряет город за городом, быстро достигли Киновари и имперского премьера. Первым делом она поспешила в свои личные покои, чтобы ответить Брайт Бёрну. За пределами стен дворца миллионы измождённых киринов вновь убивали друг друга. Не было усталости: был страх того, что гражданская война ещё не закончилась. И что если эти буйные "гармоничные" отродья добьются своего, то вновь наступит эра военачальников-нириков и вечных конфликтов.\n\nПод перекрёстный огонь попала Рейн Шайн. Ей уже сообщили предварительные оценки (правдивые или нет) постоянно растущего числа погибших. Насколько же хрупким был киринский род, если его уже дважды разрывали на части? О том, чтобы высказаться, не могло быть и речи: национальный кризис веры разрушил бы ту малую солидарность, которой всё ещё обладало царство. Но у неё появилась хрупкая надежда на то, что быть может... АНС и новая Кирия доберутся до неё.\n\nМатриарх решила хранить молчание."
kirin_loyalists.56.a:0 "Защитите царство и победите дисгармонию! За Конкорд и матриарха!"
kirin_loyalists.56.b:0 "Только в новой Кирии все кирины будут свободны!"
KIR_ists_event_56_tt:0 "£NSA_flag  §RАрмия Нового Стандарта§!, которую возглавляет §YДвижение за демократическую Кирию§!, §Rвосстанет против Алого Царства!§!\n\nРазблокирует §Yновые фокусы§!, которые позволят §Rсправиться с мятежом§!.\nБудет сформировано и развёрнуто §YПять §W(§!5§W)§!§! боевых штандартов §Yнабожных застрельщиков§!.\n\n§LКирийская армия была в беспорядке, так что между мятежной Армией Нового Стандарта и Киноварью стояло лишь разношёрстные ряды благочестивых простых киринов. То были "набожные застрельщики", сформированные из местных приверженцев Пути Огня, которых вели мистики-воины Безмятежной Тенденции и освятили представители Лучезарной Иерократии. Для этих крестьянских воинов войска революционного маршала революции Брайт Бёрна были солдатами очередного военачальника, желающего свержения матриархата и уничтожения царства.§!\n— Эхо Безмолвия: взлёт и падение премьерства Отэм"

kirin_loyalists.57.t:0 "Подавление"
kirin_loyalists.57.d:0 "Бронзовая крышка закрылась над заполненным водой тиглем. Это заглушало крики тонущего жеребца, когда-то известного как Биттер Рут. Его едва было слышно на другом конце двора и среди его посетителей.\n\nЖрице Бразьер Каст, организовавшей мероприятия, нужно было всего лишь зачитать список преступлений кирина: государственная измена из-за злонамеренной уступчивости и отсутствие активного повиновения Иерократии в обеспечении гармонии внутри его собственной партии. У остальных партнёров политика дела обстояли не лучше - их отправили в дюжину тюрем строгого режима по всему Царству вместе с выжившими из Армии Нового Стандарта. Младшие члены партии, разбросанные по всей стране, вывесили свои имена и удостоверения личности в как можно большем количестве общественных мест, чтобы их поймали или, в противном случае, опозорили до такой степени, что они покончили с собой. Как консерваторы, так и либералы были осуждены за их соучастие в попытке Брайта Бёрна развязать ещё одну войну, ещё одну резню во имя "свободы". Дать ещё одному поколению убивать друг друга ради "демократии" было бы слишком глупо.\n\nМистики, солдаты и жрицы, наблюдавшие за происходящим, хранили молчание в течение всего времени его смерти. Они не были кровожадными агентами АНС, наслаждавшихся потоком убийств ради абсолютной анархии неограниченной свободы: они были измучены. С уходом этого жеребца ПзЦГ будет официально распущено, а вместе с ним умрёт и последний бастион дисгармонии.\n\nЗвуки прекратились. Только тогда собравшиеся смогли расслабиться, испытав всеобщее облегчение."
kirin_loyalists.57.a:0 "Жалкое пламя Гармонии гаснет по всей Кирии."
KIR_ists_event_57_tt:0 "§YБиттер Рут§! умрёт."

kirin_loyalists.59.t:0 "ТЕМА: Магистрат [KIR.GetKillHCHname] убит"
kirin_loyalists.59.d:0 "ПОЛУЧАТЕЛЬ: Имперский премьер Царства Кирия, Винтер Фрост\n\n[Винтер, прими к сведению содержимое этого письма на завтрашнем брифинге. Более подробная информация будет предоставлена до его начала.]\n\n[KIR.GetKillHCHname], лидер соответствующего Знамени, был бесцеремонно убит у входа на базу Знамени враждебными элементами. База также подверглась обстрелу, а личный состав и имущество понесли потери.\n\nСмерть кирина по имени [KIR.GetKillHCHname] считается не случайной, учитывая намеренную дистанцию между основными операциями Знамён и активными театрами военных действий: основная цель Знамён заключается в защите Лучезарной Иерократии и её различных отделений от внешних угроз, что требует проведения операций вдали от фронтов.\n\nМногие из враждебных элементов были идентифицированы и уничтожены. Судьба тех немногих, кто остался неучтенным, неоднозначна, поскольку некоторые трупы были повреждены огнём.\n\nБаза Знамени была перенесена в иное место, а его лидер теперь не должен быть до этого магистратом."
kirin_loyalists.59.a:0 "~ Бёрн Пит, министр Бюро Святости Царства"
kirin_loyalists.59.b:0 "~ Бёрн Пит, министр Бюро Святости Царства"

kirin_NSA.59.t:0 "Те, кто жаждет свободы" #This is for Kye/Mokoma. If you're seeing this, Kye, just letting you know or remember: Cipher and his flare gun! Long live Colton and his crew!
kirin_NSA.59.d:0 "— Нет, я этого не сделаю! Сначала свали оттуда! — услышал по приёмопередатчику Кайенн Пике.\n\nОн собирался убить кирина по имени [KIR.GetKillHCHname] - она была главой Знамени, непосредственно служившего Иерократии. План состоял в том, чтобы убить военного до того, как самолёт, сделанный из мусора и украденных чертежей, взорвёт штаб Знамени — это должно было быть сделано втайне, а затем раскрыто каждому кирину как мощный удар по Винтер Фрост. Грохот выстрелов его массикотских товарищей сигнализировал о том, что план А не сработал: теперь надо было потянуть время, а затем уйти, желательно до того, как с неба на них обрушится Тартар.\n\n"Лети на позицию и сбрасывай бомбу - тут рядом можно приземлиться, — приказал Кайенн. Он раздавил устройство своими копытами. Все остальные слова, которые собиралась произнести пилот пожарного самолета Спрей... Пике попросту не хотел слышать. Он слишком боялся передумать.\n\nПервый этаж заволокло дымом; вспышки пуль освещали путь вперёд. Каждое грязное лицо, работавшее здесь, делало это, не отступая: кистью или дубинкой они стирали существование целых деревень и организаций, где слухи выдавали правду о пытках. До сих пор они отказывались сдаваться: дюжина тел из отряда Кайенна лежала распростёртыми в фойе. Вторжение захлёбывалось в крови.\n\nПуля попала и в Кайенна, отчего он упал на металлический пол. Рот лидера повстанцев наполнился кровью. Спокойные глаза, дуло и лезвие приветствовали его сквозь вой винтов, двигателей, и смерти сверху.\n\nГлаза Кайенна расширились. Задача "убить как можно больше" как-то слишком быстро сменилась на "не сдохнуть вот тут так глупо". Всё, что ему было нужно - возможность летать.\n\nПредательский свист ракетной установки пронзил его сердце задолго до того, как снижающиеся, взрывающиеся, горящие обломки самолета погрузили его на десятки метров под руины."
kirin_NSA.59.a:0 "Они могут умереть, но их души продолжают жить в сопротивлении."

kirin_loyalists.60.t:0 "Перерождение"
kirin_loyalists.60.d:0 "— Это будет нашим маленьким достижением, — сказал Файрторн Брайт Бёрну. Они сошли с вечернего парохода, идущего вниз по реке, чтобы совершить неофициальную экскурсию по Гиацинту, новой операционной базе настоящей ПзЦГ. Запахи экзотических фруктов смешивались с вонью вяленой рыбы и потных моряков, бросающих якоря у причалов. Фонари превратили город во большую лампочку, которая отражалась в огромном море подобно плавающим жемчужинам.\n\nДокументы о создании открытого прибрежного города — с собственным законодательным собранием и конституцией, а также множеством льгот для "иммигрантов" из АНС и ПзЦГ — были подписаны быстро. Подозрительно быстро для Брайт Бёрна: "открытый" город был не уступкой Круга, а средством сдерживания. — Пока что маленьким.\n\nОна фыркнула. Скрывала своё волнение, когда проходящие мимо солдаты АНС махали ей и Брайту копытом. — То, что они нам дали этот город, это уже что-то. — К счастью, пока что никому не нужна была ещё одна гражданская война... — Знаешь, я всё ещё верю в Безмятежных. По крайне мере в их способность проводить нужные реформы.\n\n— То есть ты готов просто 'сидеть тут и ждать'?\n\nОн был либо не очень умным, либо у него кончилось терпение. — Свободный Гиацинт - это важно. Мир будет смотреть на нас как на прибежище киринской демократии, и они отправятся сюда, чтобы обойти законы Винтер Фрост. Тогда у неё не будет другого выбора, кроме как принять некоторые из наших правил. И тогда... ещё больше киринов будет слышно по всему Царству, и дальше мы сможем опираться на это.\n\nБрайт сдержал улыбку, когда мимо проходил ещё один отряд солдат Армии Нового Стандарта. Его тон оставался измученным. — Посмотрим. Если всё развалится и Винтер откажется нас слушать, тебе придётся сражаться со мной или умереть, тоже со мной."
kirin_loyalists.60.a:0 "Брайт потрусила прямо к солдатам. Файрторн пошёл налево, чтобы встретиться с бюрократами."
