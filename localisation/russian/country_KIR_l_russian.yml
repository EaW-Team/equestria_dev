KIR_plebiscite_counter_canvassing_effort:0 "Кампания по борьбе с агитацией"
KIR_plebiscite_counter_canvassing_effort_desc:0 "Фикл Каррент и НАКП агитируют север отделиться из-за его культурного отличия от Киновари и его территорий. Однако они игнорируют чудо самой Кирии, огромных её размеров и разнообразия и уникальности киринов, удерживаемых вместе Путём Огня, Высшим Матриархом и единством вида. Таким образом, передача этого искреннего послания о единстве во имя Великого Провидения будет иметь решающее значение для сохранения единства Царства.\n\n§WСредний уровень §Yнародной поддержки§! §Yсеверного соглашения§! сейчас составляет §Y[?KIS.KIS_plebiscite_average_popular_support|0]%§!.§!"
KIR_plebiscite_counter_canvassing_effort_tt:0 "Каждую неделю, поддержка §Yсеверного соглашения§! в §YРапсодии§!, §YИзумрудном Береге§!, §YСиянии§!, §YАбрикосовой Лощине§!, и §YВесенней Поляне§! будет снижаться на §G-1%§!."

KIR_plebiscite_rain_shine_tour:0 "Тур по севере"
KIR_plebiscite_rain_shine_tour_desc:0 "Независимо от количества идеологических и теоретических разногласий, возникающих у киринов севера с ней, Рэйн Шайн по-прежнему является их верховным Матриархом и воплощением Конкорд в такой же степени, как и у любого другого существа. Она лично встретиться с жителями Провиденса, наконец покинув свой дворец, чтобы благословить их. Быть может тогда, они решат остаться в составе Царства..."
KIR_plebiscite_rain_shine_tour_tt:0 "Поддержка §Yсеверного соглашения§! в §YРапсодии§!, §YИзумрудном Береге§!, §YСиянии§!, §YАбрикосовой Лощине§!, и §YВесенней Поляне§! снизится га §G-10%§!.\n"

KIS_peace_of_massicot_decision:0 "Массикотский мир"
KIS_peace_of_massicot_decision_desc:0 "Борьба до победного конца излучает возвышенный оттенок священной жертвенности. Это также противоречит реальности, заключающейся в том, что это лишает семьи и друзей их близких, оставляя после себя невероятно высокие кучи пыли и пепла. Сейчас гражданская война ничем не отличается от давно забытых кровавых битв нириков.\n\nЧтобы предотвратить трагедию, мы можем попробовать провести деэскалацию конфликта, при этом в качестве посредников выступит правительство Благоухания. Так у нас появится шанс на достижение двустороннего мира. Организация Райзин Сан и двор Верховного Матриарха внимательно рассмотрят наши рекомендации: относиться друг к другу как к равным, чтобы обе религиозные секты обладали правом и свободой верить в Конкорд так, как они его интерпретируют, без преследований; обменять территорию Царства на обязанность Разгорающегося Пламени защищать торговцев по всей Медоносной; обращать в свою веру не дальше своих собственных границ в пределах Кирии.\n\nИм могут не понравится компромиссы, но вот что важно: Путь Огня и Разгорающееся Пламя начнут относится друг к другу как к равным, и что убийства наконец прекратятся."
KIS_action_cerise_decision:0 "Интервенция НАКП"
KIS_action_cerise_decision_desc:0 "По словам величайшего военного учёного, родившегося прямо здесь, в Кирии, нет необходимости вести войну на всех фронтах, когда один точный удар может полностью вывести противника из строя.\n\nКиноварь и окрестности - это наш шанс быстро захватить Царство. Мы проигнорируем все остальные направления, и вместо этого организуем серию одновременных операций в самом сердце Кирии. Одним махом мы можем нанести ущерб Кирии и загнать её в положение, из которого она не сможет выйти путём переговоров."
KIS_action_cerise_decision_tt:0 "@KIS [KIS.GetNameDef] §Yзахватит§! остатки @KIR [KIR.GetName]."
KIS_action_cerise_decision_trigger_tt:0 "Есть хотя бы (§Y10§!) [ROOT.GetAdjective] дивизий расположенных возле §YКиновари§!."

KIS_clearance_operation_decision:0 "Clearance Operation"
KIS_clearance_operation_decision_desc:0 "Though Kiria is large, not all of its land is immediately usable. Vast swathes of forests and farming fields, though a testament to the divine eye for beauty, will not be enough to boost the kirinity forward. As Concord has given us this land as our home, so shall her creatures turn it into prosperous silicon fields. It will require the laying of much groundwork, up to and including the rezoning of many residences and relocation of thousand of kirin, but our prospecting clients see the returns of investment beyond these short-term costs."
KIS_factory_estates_decision:0 "Construct a Factory Estate"
KIS_factory_estates_decision_desc:0 "A factory estate, per the NAKP's definition, is a special economic zone where investors, both domestic and foreign, are given few to no regulations and taxes in a country where these have already been on the decline. Inviting everyone from enterprising native kirin who have quickly learned the ropes of business to multi-national conglomerates seeking to expand their markets, these estates are projected to transform idle acres of plains, forests, and swamps into titans and powerhouses of industry for the new century. The current inhabitants of said acres will be given lucrative compensation for either moving to the city or being given affordable modern housing in these estates, in exchange for dutiful work in the factories."
KIS_demographic_redistribution_decision:0 "Demographic Redistribution"
KIS_demographic_redistribution_decision_desc:0 "Lines of work in the countryside are woefully inefficient by today's standards where both quantity and quality are demanded in high numbers. Fortunately, proactive migration programs can be put in effect, enticing farmers and craftskirin to the cities where they can put in the same amount of work and expect much greater output, but this is a multi-step scheme that would take months to complete. Until they are given a solid footing in the cities, the evicted will have to embrace a lifestyle approaching vagabondism; those who excel may become successful travelling merchants, while those who cannot keep up tend towards criminal self-destruction, which our police force can take care of."
