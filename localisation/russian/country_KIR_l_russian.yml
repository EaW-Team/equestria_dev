kirin_council.115.t:0 "Coup Instigated in [FROM.GetName]"
kirin_council.115.d:0 "Thanks to the careful groundwork laid by our infiltrators, we have successfully instigated a coup in [FROM.GetNameDef]. Now we just have to make sure the rebellion, controlled by us, is victorious, which should not be difficult. After all, the rebellion is our puppet and its leadership diligently follows all of our instructions. Our first order of business is securing a route, by land or sea, for our troops to enter the country and join the fight. In addition to the coup's forces, we have also inserted two brigades of infiltrator-saboteurs under the Infils.-Kommando's direct command to ensure everything goes smoothly in the meantime."
kirin_council.115.a:0 "Excellent."
KIS_event_115_tt:0 "§YTwo§! (§Y2§!) brigades of §CInfiltrator-Saboteurs§! have been deployed at [From.Capital.GetName]."

kirin_council.117.t:0 "Guns for Hire"
kirin_council.117.d:0 "Euodyn Volistad's pen scribbled furiously as she prepared the documents that would officially mark the formation of Imago Parastatal, a subsidiary of Main Hive Industries - East Zebrica Division. Publicly it was to be a private military company operating out of Fragrance, but in reality it was a front company for changeling mercenaries.\n\nIts true purpose was not to make money for MHI, but instead to serve the state. Imago mercenaries would be sent abroad to cause mayhem, gather intelligence, meddle in foreign conflicts, and gain valuable army experience. All the intelligence they gathered would ultimately be funnelled back to Vesalipolis.\n\nEuodyn sighed. As charimare of Imago Parastatal, even more work was going to be added onto her already overcrowded plate. She had been informed she would be sharing responsibilities with a few shadowy senior infiltrator-commanders, making it crystal clear the Imago was yet another tentacle-like appendage of the Infils.-kommando OZ.\n\nRegardless of what their true purpose was, Euodyn was determined to make sure Imago operated as efficiently as possible. After all, she was a businessmare, and she still had a businessmare's pride."
kirin_council.117.a:0 "Our employees are the best in the business!"

kirin_council.118.t:0 "Signal and Noise"
kirin_council.118.d:0 ""Salutations, students!" Tryxyi Phylliini tipped her oversized hat, looking over the rows of changeling radio specialists seated at their desks. She was on secondment to Imago Parastatal in order to provide training for their mercenary signal intelligence unit. In truth, it was a welcome change of pace from her usual duties. "Rejoice, for the unsurpassed Tryxyi Phylliini will instruct you in the ways of signal intelligence!"\n\nTryxyi wasted little time launching into her first lesson. "The work of a signal company is of vital importance, and you must always keep your mind open to new technologies and techniques. For example, using special radios to eavesdrop on enemy radio communications. That information would aid our war planning. Or if you used magitech to hack their comms and disrupt communications. That would inhibit the enemy's ability to coordinate effectively." She outlined the basics of communications intelligence on a chalkboard.\n\n"To say nothing of the importance of other skills. Suppose you had a voice actor with foreign language training in, let's say, Kirinese, who could also imitate their accents," Tryxyi continued. "You could use them to speak the local language of the enemy to spread disinformation, fear, and confusion by invading their airwaves with our own broadcasts." Several students nodded while others jotted down notes furiously. This is an attentive class, Tryxyi thought. Perfect. "Always think of the possibilities!" She grinned, tapping her head slowly.\n\nThanks to Tryxyi's intensive instruction, in just a short time the changelings of Imago Parastatal's signal company had been turned into a formidable, highly trained, high-tech battlefield comms warfare experts."
kirin_council.118.a:0 "This will give our forces a decisive advantage."

kirin_council.119.t:0 "Usurpation"
kirin_council.119.d:0 "Cheli Cerae exhaled a puff of smoke, leaning forward in her chair. Across from her sat Sciaridae, and between them was a desk piled high with increasingly dire reports from the homeland. The picture these reports painted was that of a military on the backhoof, a government in crisis, and a collapsing empire. It was obvious which way the wind was blowing. In the midst of this crisis, the two had not failed to spot an opportunity. Cheli gave Sciaridae a slow nod. It was a wordless command, letting him know to move forward with the plan.\n\nIt was a plan the two had spent weeks meticulously concocting, to gently sever the strings tying them to the homeland, and its wheels were already in motion. The governance structures Vesalipolis had originally prescribed, and which answered only to them, were wilting, their power slowly being sapped away. In their place, new commissions were being established, and new offices created which were invested with real power and decision making authority. Of the Vesalipolis emissaries nominally supervising them, those who might pose a threat were placed under house arrest, and the rest given sinecures to keep them contented. The homeland was just too weak and distracted to mount any effective resistance. After their representatives in Fragrance had been sidelined, who could they possibly appeal to? The end result would be de facto independence.\n\nIn truth, knowing that the Queendom was crumbling, Cheli felt a small sense of satisfaction. This defeat, at least, could not be blamed on her! Perhaps this time Chrysalis would actually be forced to take responsibility. "We always knew this day would come," Cheli mused. "At some point, we were going to need to stand on our own. That time is now." Sciaridae nodded, eyes gleaming with excitement. "We must be bold, and go forth to seize our glorious future!""
kirin_council.119.a:0 "As one empire falls, another will rise."

kirin_council.580.t:0 "The Artificers' Argument"
kirin_council.580.d:0 ""Fulgent Focus, sir."\n\n"Send him in," Fickle Current responded to his secretary, moving some papers off his desk and preparing a pen and a pad of paper for notes. Moments later, a kirin wearing the regalia of his office — an incredibly thick and heavy artificer's monocle — hesitantly poked his head into the room, and Current made a show of standing up and respectfully dipping his head to the stallion. "Artificer Focus. I was surprised when my secretary informed me this morning that you had requested a meeting with me. Please, come in. To what do I owe the honor?"\n\nFocus stepped into the room and gravitated toward a chair. No sooner had he taken it did the observant kirin awkwardly clear his throat. "Is it such an honor? Chairkirin, in the interest of time, I will state the reason I am here simply and plainly. I am here on behalf of the Artificers' Guild to lodge a formal complaint against the Sycee Trading House and the undue and anti-competitive behavior they have engaged in with the NAKP. The NAKP's favoritism towards Sycee has allowed the Trading Houses to benefit from roughly double the economic and business opportunities as the Artificers' Guild despite the fact that we pay the same in corporate tithes to the party. The Guild gives as much to the Realm's economy and defense as Sycee does yet we reap half the rewards. This is hardly equitable. As such, the Guild humbly requests that the Matriarchate's Government equalizes the balance of power between themselves and the Trading House so that the free market remains free and is not monopolized by Sycee." His statement finished, Focus finished with an abrupt nod. "I trust I have made my point clear?"\n\nThe statement had caught Current off guard, but as an experienced negotiator, he managed to keep his face expressionless. "I believe you have," he replied. "But I feel I should clarify that the free market applies to the NAKP as much as it does to the VasCorps. We are free to choose whom we conduct business with. All our VasCorps are important members of the Realm and the party values their contributions equally."\n\n"If that were the case I would not be here," Focus said. "I will inform you as Chairkirin of the NAKP that the Guild has already begun legal proceedings against Sycee for anti-business practices and will escalate them if the manner is not resolved equitably.""
kirin_council.580.a:0 "The Guild's concerns are noted. Thank you, Artificer."

kirin_council.581.t:0 "Sycee's Statement"
kirin_council.581.d:0 "The air in the gambling den was heavy and suffocating with tobacco smoke, and Fickle Current coughed once into the sleeve of his suit as he stepped inside. Noise and smoke filled every inch of the den as kirin in flashy dresses drank, danced, gambled, and sang in the cacophonous roar of music and revelry. Current hated these places, hated the dirt and the noise and the sweat, but unfortunately, the kirin he was meeting with thrived in them.\n\nA VIP section dominated the second floor of the den, with many balconies and platforms overlooking the chaos below. Guards watched over the staircase leading up to it, the pins on their lapels marking them as security for the Sycee Trading House. They let Fickle Current and his bodyguards pass with a nod, and soon the NAKP chairkirin found himself in a backroom with a dozen kirin shouting and cheering around a fan-tan table as the tán kún removed the marbles from the board four at a time. As he approached the table, orange eyes from across it met his, and after taking a long drag on her cigarette holder, Silver Silks stepped away from the table and beckoned for him to follow.\n\n"Thank you for coming, Chairkirin," Silver said once the two of them had taken a private booth at the back of the room. "For the continuity of amiable relations between the party and the Sycee Trading House, it's imperative that we reach a mutually agreeable resolution as soon as possible."\n\n"I would have preferred to have this discussion in my office. The smoke makes it harder to concentrate," Current said, waving the smoke away with a hoof.\n\nThat put an amused smile on Silver Silks' muzzle, and the mare drew from her cigarette holder once more and let it float idly by her head with her magic. "Then I'll keep things short and simple for your sake, Chairkirin. Sycee finds the favoritism the NAKP is showing toward the Artificer's Guild unacceptable. We pay equal tithes yet they are afforded twice the opportunity and twice the profits of the Trading House. This is anti-competitive behavior, and we have already lodged a formal complaint with the party over our disrespectful treatment. To make it even more clear, Fickle, I'll put it this way. If the party does not do right by Sycee, then we will be forced to escalate the matter. And I'd hate to bet against the House if we do.""
kirin_council.581.a:0 "We will see what we can do to address Sycee's concerns, Silver."

