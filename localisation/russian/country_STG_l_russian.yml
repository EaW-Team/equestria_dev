stalliongrad_start.41.t:0 "Коммунисты провозят контрабанду в Эквестрию"
stalliongrad_start.41.d:0 "Двенадцать лет назад мятежники-северяне захватили чужую собственность и не заплатили за это. \n\nЭто негармонично, но и завоевывать их или заставлять голодать – тоже не наш метод. При помощи некоторых законов мы уменьшили их возможности взаимодействия с нашими рынками, и это работало в течение последних нескольких лет. Однако наши агенты сообщают, что они начали использовать разные маршруты для контрабанды своих товаров в нашу страну, а также для доставки нашей продукции в Северяну. На самом деле это не так уж и плохо, и нашей стране выгодно расширять разорванные экономические связи с тем, что раньше называлось «автономным регионом». \n\nОднако наши уважаемые предприниматели, потерявшие свою собственность из-за Восстания 995 года, выражают недовольство. Их требование состоит в том, чтобы осудить эти попытки проникновения на наши рынки или заставить северян платить."
stalliongrad_start.41.a:0 "Это не критично. Торговля – путь к процветанию."
stalliongrad_start.41.b:0 "Пускай сперва компенсируют убытки!"

