 STG_elections_category_2_desc:0 "После смерти Сталлиона, внутри правящей партии стали оформляться различные §Yфракции§!. На данный момент §Rбольшинство§! партии, под руководством Альтидии, Василия, Синистера и др. сохраняет поддержку многих рядовых членов. Однако продовольственный вопрос и неясное будущее Реорганизационного периода создают новые вызовы. \n\nПроблемы на этих направлениях привели к росту популярности растущих оппозиционных платформ. §CЛевая оппозиция§!, представляемая генералом §gМашей Норушкиной§!, призывает к немедленным действиям для спасения Революции от загнивания и перерождения, а §Oправая оппозиция§!, руководимая §OКарамелькой Сладкой§!, выступает за более трезвый и реалистический подход к текущим проблемам."
