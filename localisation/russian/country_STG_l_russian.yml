 STG_rybka:0 "Павел Рыбка" STG_neon_winds:0 "Неон Вингс"
 neon_winds_desc:0 "Неон родилась в семье из пяти пони в маленькой горной деревушке под названием Снежная. Они были ремесленниками и занимались созданием облаков и приданием им нужной формы. В смутные времена революции она вместе с семьей переехала из родной деревни в Петерсхуф. Город располагался на берегу моря и как раз такой климат лучше всего подходил её больному брату.\n\nОднако случайная встреча с моряком на набережной изменила судьбу Неон навсегда. Кобыла рано начала бороздить моря, но, несмотря на это, быстро поднялась по карьерной лестнице из-за нехватки опытных офицеров во флоте. Неон увлеклась концепцией авианосцев и связала с ними свою карьеру. Из-за этого она вступила в конфликт с Кариной, другим адмиралом флота, у которой была иная точка зрения. Но Неон по-прежнему твёрдо убеждена в собственном превосходстве.\n\nХодят слухи, что у Неон есть несвойственные революционеру привычки, например любовь к вину и какао... но никто не осмеливается заявить это ей в лицо."
