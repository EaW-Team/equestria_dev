stalliongrad_start.1.t:0 "Родина революции"
stalliongrad_start.1.d:0 "История социализма в Северяне начинается в 940-х годах, когда единорожка по имени Карамель Маркс и ее друг и коллега – грифон Файр Эйнджел – решили поселиться в этом регионе после долгого путешествия по Эквестрии и следить за развитием событий в свете промышленной революции. Они изучали Северо-восточную автономию – так называлась Северяна в составе Эквестрии. Это был регион с наиболее острыми классовыми противоречиями. Именно здесь они создали «Союз борьбы за справедливость».\n\nОднако им не удалось увидеть плоды своего труда. Карамель Маркс умерла в 954 году, а Файр Эйнджел переехал в Скайфолл, где начал продвигать идеи марксизма среди грифонов.\n\nНо их организация и их идеи стали теми семенами, из которых выросло объединение «Рабочей ассоциации», руководимой Карамелькой Сладкой, и СБЗ во главе со Стил Сталлионом. Эти двое смогли преодолеть застой и создать Северо-Восточную Рабочую партию, предшественницу современной Северянской коммунистической партии (СКП). Таким образом, последующие события были неизбежными: Петерсхуфское восстание, забастовка Пастилы, провозглашение Республики Северяна – первой нации, ставшей независимой от Эквестрии за многие столетия, – за которым последовала Война за независимость, в ходе которой были задействованы первые в мире танки. Это привело к свободе и независимости.\n\nЧто теперь? Вскоре после революции Сталлион провозгласил «Период реорганизации», направленный на сбор сил и ресурсов для будущего социалистического строительства. Но даже по прошествии двенадцати лет революция еще недостаточно закрепилась в Северяне, известной теперь как Сталлионград. Пони, фестралы, грифоны и другие расы живут в гораздо лучших условиях, чем когда-либо при Селестии, но после смерти Стила Сталлиона его партия стоит на распутье. За пределами Северяны возникли новые социалистические движения, но немногие добились такого же успеха, как мы. Если рабочие должны быть освобождены, а мелкая буржуазия уничтожена как класс, то нам предстоит много работы."
stalliongrad_start.1.a:0 "Да здравствует республика!"

stalliongrad_start.2.t:0 "Разделённая партия"
stalliongrad_start.2.d:0 "Наш великий лидер, отец-основатель Республики, всегда учил коммунистов оставаться сильными и сплоченными. Однако после смерти Стила Сталлиона в 1003 году ситуация в СКП ухудшилась.\n\nПартийное большинство во главе с видными пони следует его линии: восстановление экономики, подготовка к строительству социализма, помощь коммунистам и прогрессивным силам за рубежом. Новым генеральным секретарем партии сумела стать Алтидия «Алти Коггидир» Револьцова, «левое копыто» Сталлиона.\n\nОднако не все товарищи согласны с этой линией. Столкнувшись с нынешними трудностями, они считают, что следует занять другую позицию. Проблемы торговли, сельского хозяйства и экономического планирования все еще беспокоят нас; хотя у нас было двенадцать лет, нашу Красную Армию вряд ли можно назвать могучей силой.\n\nХотя большинство членов партии по-прежнему доверяет программе, написанной Стилом Сталлионом, оппозиционные фракции указывают на нашу неспособность решить проблемы, вызванные Декабрьской революцией, как на свидетельство необходимости серьезного изменения курса. Кажется, они становятся все более и более популярными как среди некоторых рабочих, потерявших оптимизм первых дней, так и среди молодых социалистов, полных мечтательного идеализма и стремящихся вернуть истинный дух революции.\n\nВ условиях фракционности, амбиций, распрей и бюрократии, блокирующей усилия по реализации долгосрочных решений, партийное единство стало проблемой номер один. Ибо без единства ни одна из других проблем не может быть решена, и революция никогда не сможет двигаться вперед."
stalliongrad_start.2.a:0 "Не посрамим знамени Сталлиона!"

stalliongrad_start.3.t:0 "Объявление о X съезде СКП"
stalliongrad_start.3.d:0 "On the right, Caramelka takes every opportunity to point out the flaws in Stalliongrad’s governance. On the far left, extremists wish to take our young nation even further through brutal and uncompromising means. Vasiliy calls for the party to gather and address the growing problems plaguing the state. Optimistic followers of Stallion believe that Vasiliy and Altidiya will unite the party and prove the efficacy of Stalliongrad’s communist theory. Meanwhile, fringe groups hold their breaths, awaiting ineffective reform from the center-left."
stalliongrad_start.3.a:0 "Hurrah"

stalliongrad_start.35.t:0 "Времена меняются"
stalliongrad_start.35.d:0 "Победа коммунистов в Северяне заставила многих революционеров перейти к спокойной жизни. Но некоторые посчитали, что они должны нести искры от факела революции дальше по миру. Пейзаж был одним из них. За последние 10 лет он и его товарищи объездили множество стран, рассказывая об успехах Северяны и пытаясь поднять народ на восстание. Филлидельфия, Новый Мейрленд, Пуэрто-Кабальо и, наконец, Аравия – повсюду они видели, как рабочие разных рас поднимаются на борьбу за свое будущее.\n\nОн и его товарищи оказались полезными для аравийских борцов за свободу. Однако время в Аравии шло очень медленно. Местные нравы были достаточно жестокими. Реакционеры не щадили никого. В редкие дни отдыха от боев Пейзаж думал о том, чтобы свалить отсюда, но каждый раз боролся с этой мыслью, полагая, что так надо и он нужен здесь. Сейчас они мечтали о том, что социалисты рано или поздно придут к ним на помощь. Он даже начал писать песню, которой он приветствовал бы новичков.\n\n– Эй, Пейзаж... Пейзаж, просыпайся, наши приплыли! – веселый крик его напарника Баргузина мгновенно вывел жеребца из спячки. Его сердце затрепетало. Спустя все эти годы Северяна все еще помнила о них? Значит, социализм еще жив!\n\n– Кто это сказал?\n\n– Местные говорят, что корабли идут под красными флагами. Пошли посмотрим!\n\nИ действительно, пробежав по улице, ведущей к гавани, они увидели современные корабли, пришвартовавшиеся к берегу. Рядом с административным зданием стояла единорожка в форме с северянской звездой, о чём-то разговаривая с местным председателем. Пейзаж и Баргузин поспешили к ним. Выслушав их историю, единорожка улыбнулась.\n\n– Больше никакого героизма одиночек, товарищи. Мы установили контакт с местными лидерами и организуем долгосрочную поддержку. Революция не бросает своих детей! – она показала копытом на корабли позади пони.\n\nПейзаж развернулся и увидел..."
stalliongrad_start.35.a:0 "Ящики с промышленным оборудованием, отмеченные северянскими символами"
stalliongrad_start.35.b:0 "Пони, грифонов и зебр, выгружающихся из сталлионградских кораблей"

