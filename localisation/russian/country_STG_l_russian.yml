STG_beacon_of_revolution:0 "Маяк Революции"
STG_beacon_of_revolution_desc:0 "Северяне гордятся не только тем, что победоносно завоевали независимость от Эквестрии революционным путём, но и тем, что их государство – одно из самых развитых на планете. С долгой историей промышленного развития, компактно проживающим рабочим классом, следуя идеям Карамель Маркс, Файр Эйнджела и Стила Сталлиона, они строят социалистическую демократию."
STG_workers_army:0 "Краснозвёздная Армия"
STG_workers_army_desc:0 ""Никакая революция ничего не стоит, если она не может защитить себя. Революция пробудила миллионы к новой жизни. Если среди них возникло новое единство, то это потому, что впервые в сознании и опыте десятков миллионов родилась новая дисциплина – социалистическая дисциплина – и родилась Краснозвёздная Армия." – из одного из выступлений Сталлиона."
STG_workers_army_1:0 "Краснозвёздная Армия"
STG_red_army_dynamic_modifier:0 "Краснозвёздная Армия"
STG_red_army_dynamic_modifier_desc:0 ""Никакая революция ничего не стоит, если она не может защитить себя. Революция пробудила миллионы к новой жизни. Если среди них возникло новое единство, то это потому, что впервые в сознании и опыте десятков миллионов родилась новая дисциплина – социалистическая дисциплина – и родилась §RКраснозвёздная Армия§!." – из одного из выступлений Сталлиона."
STG_reorganization_period:0 "Реорганизационный период"
STG_reorganization_period_desc:0 "После революции начался Реорганизационный период, в ходе которого наша страна собирается с силами для строительства социализма. Мы терпим некоторые капиталистические методы в нашей экономике и промышленности, но рано или поздно от них нужно будет избавиться."
STG_equestrian_embargo:0 "Торговая блокада"
STG_equestrian_embargo_desc:0 "После того, как мы экспроприировали средства производства во время нашей славной революции, Эквестрия требует от нас выплаты компенсаций капиталистам. Пока мы этого не сделаем, наши возможности работать на эквестрийских рынках гораздо слабее, чем в дореволюционный период. Кроме того, хотя официального полного эмбарго или блокады Сталлионграда со стороны Эквестрии не существует, эквестрийский бизнес неохотно идёт с нами на контакт."
STG_agrarian_problem:0 "Сельскохозяйственные проблемы"
STG_agrarian_problem_desc:0 "В течение многих десятилетий Северяна полагалась на экспорт товаров в другие части Эквестрии и импорт всего необходимого, включая продукты питания. На нашей территории есть участки, пригодные для земледелия, но нам все равно нужно организовывать запасы продовольствия. Продолжение перестройки нашего сельского хозяйства на социалистической основе или закупка еще большего количества продовольствия за границей могут решить проблему."
