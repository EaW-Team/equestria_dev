stalliongrad.131.t:0 "Речь Синистера о [CHN.GetLeader]!"
stalliongrad.131.d:0 "Товарищи! Трудящиеся Сталлионграда!\n\nМы столкнулись с врагом, более страшным, чем буржуазная плутократия. Монстры, чьи мотивы не отличить от тех же у животных - бесконечный голод и кровожадная жестокость.\n\nВот почему сегодня наш долг - священная война против этой мерзости.\n\nБез официального объявления войны представителям хитиновых империалистов, наши дивизии уже начали освобождение земель, оккупированных Чейнджлингами, неся за собой не только освобождение рабочих, но и распространение нашего Слова - Слова об истинном равенстве, порядке и справедливости. Это великий день, когда наша идеология наконец обнажит свою истинную сущность - сущность защитника всех существ и самой цивилизации.\n\nНаш регион всегда славился суровым холодным климатом, что заставлял наших предков страдать - но однажды мы приручили природу, изменили ее, преобразовали ее в соответствии наших потребностей. Вспомните годы угнетения под властью Лживых Богинь, когда дни и ночи мы работали на них, но настоящей социальной помощи никогда в ответ не было - только лицемерные догмы иллюзорной Гармонии. Вспомните, с какими трудностями мы столкнулись во время Революции, и с какими после этого - когда все «цивилизованные» народы в одно мгновение показали свое плутократическое лицо, пытаясь уничтожить наше праведное общество самыми отвратительными методами. Но мы преодолели эти трудности - мы стали сильными и гордыми, как никогда. И теперь мы полны решимости достичь новых высот и завоевать новые крепости.\n\nЭто необходимая война, это война, которую ни при каких обстоятельствах нельзя было бы избежать. История всегда требует от нас выбора: жизнь или смерть, свобода или рабство. Пусть весь мир увидит в нашем трудовом народе героев, которые очищают целый континент от агрессии этих жестоких существ.\n\nМы докажем свою правоту, товарищи! Наше время пришло!"

stalliongrad.132.t:0 "Речь Синистера о чейнджлингских агрессорах"
stalliongrad.132.d:0 "Товарищи! Трудящиеся Сталлионграда!\n\nМы столкнулись с врагом, более страшным, чем буржуазная плутократия. Монстры, чьи мотивы не отличить от тех же у животных - бесконечный голод и кровожадная жестокость.\n\nВот почему наш сегодняшний долг - не только защитить нашу Родину, но и предоставить эту Мерзость истинному правосудию с помощью наших винтовок.\n\nБез официального объявления войны, хитиновые империалисты, пересекли наши границы и ведут активные военные действия. Теперь мы должны ответить на эту агрессию своей стальной решимостью.\n\nПомните, кто вы, гордые Сталлионградцы! Мы - народ, который сбросили тяжелые оковы Эквестрийской эксплуатации. Мы стали страной истинной демократии, истинной свободы и справедливости. Наши технологии, наша промышленность и наше мощное оружие известны во всем мире. Зная это, наш хитрый враг намеревается захватить все наши достижения. Забрать их все себе, будто варвар, каким наш враг и является на самом деле.\n\nМы должны показать всю гордость и мужество нашего народа, втоптав захватчиков нашими подковами прямиком в то самое болото, из которого они все вылезли. Наша решимость в борьбе с Роем должна стать примером для каждого государства в мире. Позвольте своей винтовке нести слово о нашей праведной идеологии сквозь контрудар по этим отвратительным жукам!\n\nЭто священная война; это война, которая ни при каких обстоятельствах не может быть проиграна. История всегда требует от нас выбора: жизнь или смерть, свобода или рабство. Пусть весь мир увидит в нашем трудовом народе героев, которые очищают целый континент от агрессии этих жестоких существ.\n\nБудьте сильными и смелыми, Товарищи! Мы победим!"

stalliongrad.133.t:0 "Речь Синистера о эквестрийских агрессоров"
stalliongrad.133.d:0 "Товарищи! Я хочу объявить новости столь же волнующие, сколько и великие.\nНаша праведная социалистическая страна была атакована, и этими действиями Эквестрия наконец показала свое истинное лицо - отвратительное лицо реакционной плутократии. Великий народ, такой, как Сталлионградский, не может оставаться в смятении от этого факта, и мы гордимся тем, что участвуем в этой гигантской борьбе, которая призвана трансформировать мир географически, политически и духовно. Воистину, сегодня происходит грандиозное сражение двух миров. Никогда в истории не наблюдалась подобная драма, драма, в которой мы сейчас находимся среди ведущих персонажей.\n\nЗадача сейчас одна и только одна: сражаться, сражаться все вместе. Товарищество между нами становится крепче с каждым днем, становится настоящим укладом совместной жизни. Мы достаточно похожи и достаточно разные, чтобы понимать друг друга, взаимно уважать друг друга, объединять все наши силы, потому что причина одна. Но теперь не должно быть разногласий во мнениях; наших врагов разногласия не терзают.\n\nЭквестрийская плутократия ведет эту войну с одной единственной целью: они хотят поработить целый мир до того состояния, в котором сегодня находится страна бизонов. Они хотят, чтобы все народы работали на них, планируя подарить кантерлотской буржуазии еще одно тысячелетие лицемерного шовинизма. Они хотят мир рабов, чтобы гарантировать своей аристократии пять перевариваний пищи в день. Они хотят уничтожить коммунизм, и под этим именем они имеют в виду все народные движения, включая такие, как идеология Старлайт Глиммер, названная «Равенством».\n\nТеперь, товарищи, мы должны сражаться за живых, бороться не только за будущее, но и за уже умерших. Мы должны бороться, чтобы жертва тех, кто пал во время революционной войны, не стала напрасной.\n\nНаши предки дают нам властную команду - бороться до конца. Мы им подчинимся..."

stalliongrad.134.t:0 "Речь Синистера о эквестрийских капиталистах"
stalliongrad.134.d:0 "Товарищи! Герои революции! Жеребцы и Кобылы Сталлионграда!\n\nЧас, назначенный судьбой, навис над небесами нашей Родины. Объявление войны уже было передано послам Эквестрии. Мы идем в сражение против плутократической и реакционной «Гармонии» фальшивых Богинь, которые при любом удобном моменте препятствовали развитию и часто ставили под угрозу само существование Сталлионградского народа\n\nПоследние исторические события можно подытожить в следующих фразах: обещания, угрозы, шантаж и саботаж. С вами весь мир является свидетелем того, что Коммунистический Сталлионград сделал все возможное, чтобы избежать мучений, которые кидают наш континент в смятение - но все было напрасно. Достаточно было бы пересмотреть договоренности, чтобы обновить их с меняющимися потребностями жизни нашей нации и не считать их неприкосновенными на вечность.\n\nНо теперь все это принадлежит прошлому. Если сегодня мы решили столкнуться с рисками и жертвами войны, то это потому, что честь, наши интересы и само будущее навязывают нам железную необходимость, поскольку великий народ действительно таков, если считает священным свой долг и не уклоняется от великих испытаний, которые меняют ход истории.\n\nМы берем винтовки в копыта, чтобы освободить трудящихся всей Эквестрии от эксплуатации и плутократии, которая в умах масс нерушима и вечна.\n\nЭта гигантская борьба - не что иное, как этап логического продолжения нашей революции; это борьба народов, которые бедны, но богаты трудящимися против эксплуататоров, которые свирепо держатся за монополию всех богатств и золота целого мира; это борьба между нашим столетием и двумя идеями.\n\nПролетарский Сталлионград поднимает голову, гордый и единый, как никогда. Один единственный приказ является категорическим и обязательным для всех. И этот приказ - ПОБЕДИТЬ! И мы победим, чтобы дать, наконец, долгий период мира и справедливости Сталлионграду, Эквестрии и миру.\n\nТоварищи!\nЭто война, которая положит конец всем войнам!"

stalliongrad.135.t:0 "Синистер: Сталлионград освободит народ [From.GetName]"
stalliongrad.135.d:0 "Товарищи! Я убежден: сама история направляет нас к роли освободителя [From.GetAdjective]ого пролетариата. Мы, народ Сталлионграда, видим возможность наконец помочь классовой борьбе в этой стране путем «импорта революции» ради укрепления единства пролетариев всех стран через уничтожение [From.GetAdjective]их эксплуататоров.\n\nОднажды мы нарекли себя защитниками бедных и угнетённых, связав себя священным долгом. Долгом защиты рабочих любой народности от угнетения и насилия со стороны Буржуазии. Пришло время исполнить данные нами клятвы.\n\n[From.GetNameDef] народ будет рад освободиться от оков капитала, конечно, не без помощи нашей праведной Народной Армии, и затем пополнить бесчисленные ряды борцов с буржуазией всего мира.\n\nДа здравствует, Сталлионград!"
stalliongrad.135.a:0 "За Синистера!"

