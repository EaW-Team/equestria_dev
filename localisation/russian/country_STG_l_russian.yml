stalliongrad.138.t:0 "Пони разочарованы в войне"
stalliongrad.138.d:0 "Война против Нова Грифонии и Эквестрии унесла миллионы жизней пони, которые покинули свои дома и пошли сражаться... а во имя чего? Почему они шли воевать? Для захвата своих соседей, для воплощения амбиций этого тоталитариста Синистера? Это же бессмысленно..."
stalliongrad.138.d_no_war:0 "Война против Нова Грифонии и Эквестрии унесла миллионы жизней пони, которые покинули свои дома и пошли сражаться... а во имя чего? Почему они шли воевать? Для захвата своих соседей, для воплощения амбиций этого тоталитариста Синистера? Это же бессмысленно..."
stalliongrad.138.a:0 "Не смейте сдаваться!"

stalliongrad.139.t:0 "Альтидия покинула нас"
stalliongrad.139.d:0 "Срочные новости из Совёнка, Альтидия умерла. Она была больна туберкулезом в последние несколько лет. Доктора не смогли помочь ей на последних стадиях заболевания, она скрывала это, чтобы полностью отдаваться делу революции. Новость молниеносно облетела страну и все население в шоке. Наш прошлый лидер умер.\n\nЦеремониальные похороны прошли на Сталлионградском кладбище."
stalliongrad.139.a:0 "Мы будем помнить!"

