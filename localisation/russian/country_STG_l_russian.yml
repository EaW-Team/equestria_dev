### STARTER TREE ###

STG_sinister_wins:0 "Новый день"
STG_sinister_wins_desc:0 "Real leadership at last! Sinister Serov will provide the strength of purpose that our party has lacked for so long, and together we will build a bright revolutionary future."
STG_cooperation_with_center:0 "Сотрудничество с центром"
STG_cooperation_with_center_desc:0 "Vasya, Muffin and the others are good at what they do. Now that we've secured the key offices within the party, we should bring the center back into the fold in a junior, but still valued role."

STG_facilitated_party_democracy:0 "Усилить внутрипартийную демократию"
STG_facilitated_party_democracy_desc:0 "To preserve our unity of purpose, we will implement new rules of order for the Congress of the Soviets and at party conventions. There will be debate, but no more obstructionism or endless amendments, and if the Presidium deems a piece of legislation high-priority, it will be put to a ratification vote immediately."

STG_proclamate_our_best_intentions:0 "Объявить о добрых намерениях"
STG_proclamate_our_best_intentions_desc:0 "Our new leader will address the people, telling them of the bright new world we will build together and outlining the steps to get the revolution back on track. Everycreature will tune in, and none will doubt his sincerity."

STG_we_will_fix_in_three_years:0 "Дайте мне три года"
STG_we_will_fix_in_three_years_desc:0 "Sinister will make a promise to his detractors: give him three years to prove that his way works. If he has not fixed Stalliongrad's problems in three years, he promises to resign. But until then, these detractors need to stop standing in the way of the people."

STG_sinistrists_will_lead_the_people:0 "Синистер поведёт массы!"
STG_sinistrists_will_lead_the_people_desc:0 "The center was too weak to hold. If they want to help us implement our vision, they are welcome to. But they are not welcome to question it, or to try to amend or derail it. They had their turn, now it is our time."

STG_only_party_will_save_the_world:0 "Партия спасёт этот мир!"
STG_only_party_will_save_the_world_desc:0 "The task of the communist party is no more and no less than to save all the world from the ravages of capitalist imperialist bourgeois hegemony. There is no alternative. There is no plan B. The urgency of our mission is too great, the price of failure too high, to balk at emergency measures."

STG_materialist_manifesto:0 "Манифест материализма"
STG_materialist_manifesto_desc:0 "Religion and superstition holds much of the world in its sway. We will publish a new manifesto outlining the pernicious influence of idealism and all its kin, including nominally-secular forms of superstition like the creed of Harmony. No longer will we be shackled by these spooks of the mind!"

STG_comintern:0 "Революционный Коммунистический Интернационал"
STG_comintern_desc:0 "While Stalliongrad has supported revolutionaries abroad before, this has always been done ad hoc, via individual delegations. It is time to found a permanent organization bringing together all the communist parties, states, and movements around the world to coordinate our efforts. Of course, in order to be admitted a communist party must abide by a minimum standard of revolutionary orthodoxy and must be ready to advance the revolution when called upon, by means open or covert."

STG_revision_of_revolution:0 "Значение революции"
STG_revision_of_revolution_desc:0 "The Winter Revolution was a great triumph of the proletariat, and has been extensively studied. One key question is, why Severyana? Why, when Caramel Marks spent most of her time studying and agitating in Fillydelphia and Manehattan, did this relative backwater become the home of the revolution?"

STG_conscripts:0 "Система военного призыва"
STG_conscripts_desc:0 "In order to build the revolution at home and to vanquish its enemies abroad, we will need a vast reserve of ponypower. Soon the conscription office will be as common a sight as the post office."

STG_fallback_line:0 "Линия Синистера"
STG_fallback_line_desc:0 "The war against the capitalist powers of Equus is inevitable, and when it comes we cannot afford to leave the defense of our motherland to chance. We will construct a fallback line of formidable fortifications, named after our great leader, to protect our most vital industries when war comes."

STG_comunne_in_the_mountains:0 "Горная коммуна"
STG_comunne_in_the_mountains_desc:0 "Starlight Village, Our Town, or whatever it's calling itself has long been an unknown: a bizarre experiment in Utopian communism turned sour, but still somehow continuing. It's time we took a clear stance on this strange microstate."

STG_in_defence_of_proletariat:0 "В защиту пролетариата"
STG_in_defence_of_proletariat_desc:0 "The workers must always lead. Everything we do, we do for them, and so they must be given the loudest possible voice, free from the corrupting lies of revisionist bureaucrats and crypto-capitalists."

STG_limitation_of_soviet_democracy:0 "Реформировать советскую демократию"
STG_limitation_of_soviet_democracy_desc:0 "The system of Soviet democracy is admirable, but requires a few tweaks, at least until the current threats to the revolution are dealt with. By amalgamating together smaller Soviets into larger ones and tightening the rules of order, we'll make it easier to keep them on track and reduce the number of delegates at the Congress."

STG_party_will_lead_the_soviets:0 "Партия превыше всего"
STG_party_will_lead_the_soviets_desc:0 "The local Soviets should primarily concern themselves with local matters, and the Congress of the Soviets is too vital an institution to be dictated entirely by the whims of such local bodies. We will delegate more control over the makeup and decisions of the Congress to Party channels, and move the function of recalling and appointing officials from Soviet control to the purview of the central committee and its chair, Sinister Serov."

STG_the_citizen_soviets:0 "Муниципальные советы"
STG_the_citizen_soviets_desc:0 "Everycreature deserves a voice. We will continue the centrist policy of allowing anycreature, regardless of whether they fit the strictest definition of proletarian or peasant, to speak at local Soviet meetings."

STG_the_worker_soviets:0 "Рабочие советы"
STG_the_worker_soviets_desc:0 "For too long, we have allowed enemy classes to pollute our institutions. If we are to liquidate the bourgeois class and all its offshoots, we must ensure a purely working-class character within our government. In order to speak at a local Soviet, any creature must be able to prove that they fit the strictest definitions of either a proletarian, a peasant, or a professional revolutionary."

STG_the_stallionist_vanguardism:0 "Усилить сталлионовский авангард"
STG_the_stallionist_vanguardism_desc:0 "As the vanguard consists of the most class-conscious section of the proletariat, it must lead the people in all things. Therefore, the Soviets must be monitored by ideologically-reliable members of the SCP who will guide them and, if necessary, veto or temporarily dissolve these Soviets should their thinking be contaminated by reactionary false consciousness."

STG_sinister_constitution:0 "Конституция Синистера"
STG_sinister_constitution_desc:0 "With our reforms in place, it is time to formalise the new way of doing things through a new constitution. But this is not some static bourgeois document to hamper future generations, but a glorious proclamation of how much has been accomplished and what is yet to come. Long live the Revolution, long live the Socialist Republic, and long live Sinister Serov!"

STG_in_defence_of_the_revolution:0 "В защиту революции"
STG_in_defence_of_the_revolution_desc:0 "Now that we have got rid of all the wavering and hostile elements in the leadership, the time has come for a decisive and tough industrial offensive. To ensure that no one can return to the old days of oppression and hunger, defending the revolution must be our top priority."

STG_relying_on_the_peoples_squads:0 "Поход против спекулянтов"
STG_relying_on_the_peoples_squads_desc:0 "The enemies of the revolution in the countryside had their farms filled with agricultural machinery, while the workers, restrained by bureaucrats and traitors, were sitting with their belts tightened. The time has come to organize industrial squads to save the revolution in the countryside. The workers themselves will determine who is rich and who is not. All goods will be returned to the cities and factories to serve the people."

STG_secure_the_administration:0 "Перетряхнуть бюрократов"
STG_secure_the_administration_desc:0 "In many regions, the party and state leadership has been found to be riddled with bureaucrats and centrists. We must resolutely get rid of those who discredit the revolution and our glorious Party and replace them with truly revolutionary cadres. It's time to shake up the bureaucracy."

STG_workers_self_government:0 "Поощрять критику на местах"
STG_workers_self_government_desc:0 "The old, corrupt leadership did its best to prevent discussions. It is necessary to encourage the local workers in every possible way to discuss the most pressing problems. If there are pockets of centrist and opportunist influence anywhere, the workers there must organize their own revolutionary factions and fight the bureaucracy."

STG_fire_of_revolution_in_the_hearts:0 "Вдохновить молодёжь"
STG_fire_of_revolution_in_the_hearts_desc:0 "The youth is the true barometer of the party. It was the young cadres who were able to defeat the rotten opportunists and wavering centrists. We must resolutely, clearly and loudly attract young cadres who oppose the ossification of party life and support the ideals of our revolution."

STG_the_smersh:0 "Расширить контрразведку"
STG_the_smersh_desc:0 "The old leadership was criminally negligent about security. We are surrounded by enemies on all sides and there is no place to wait for help. Our state must have its own eye in every collective to immediately deal with any manifestation of disagreement with the policies of our glorious party."

STG_under_sinister_leadership:0 "Вооружённый пророк"
STG_under_sinister_leadership_desc:0 "Comrade Serov repeatedly warned of the danger of the degeneration of the revolution and the triumph of bureaucratic centralism in the leadership of the country. Having decisively eliminated these problems, we proudly proclaim: long live Sinister Serov, the victorious prophet of Severyanian socialism of the new era and the only faithful disciple of the great Stallion!"

#Industrial Branch
STG_plan_of_industrial_development:0 "План промразвития"
STG_plan_of_industrial_development_desc:0 "In preparation for the wars ahead, Stalliongrad must revolutionize its industry as never before. Only by working harder, longer, and smarter will we be able to compete with Equestria's industrial capacity."

STG_NEP_folding:0 "Реорганизовать реорганизаторов"
STG_NEP_folding_desc:0 "The small businessponies, proto-capitalists all, have had their fun. It is time we scrap the reactionary mistake that was the NEP, and send its beneficiaries them back into the proletariat where they belong."
STG_pcdi:0 "Наркомат оборонной промышленности"
STG_pcdi_desc:0 "The hybrid system of the NEP and endless compromises in the local Soviets meant an unnecessary number of planning committies, commissariats, and ministries. Too much red tape, exemplified by the eight separate offices handling war production. We will amalgamate what is necessary from these offices into the People's Commissariat of Defence Industry, and abolish the rest."
STG_massive_investments_in_magic_industry:0 "Создать магическую промышленность"
STG_massive_investments_in_magic_industry_desc:0 "Bourgeois understandings of magic relegate it to a privileged class of trained unicorns, a remnant old aristocracies. A revolutionary theory of magic places it at the heart of the industrial process, practiced by the whole of the people and applied to every possible benefit to the worker's state. With industrial planning finally centralised, we can make the necessary investments to put this theory into practice."
STG_investments_in_crystal_mining:0 "Расширить добычу кристаллов"
STG_investments_in_crystal_mining_desc:0 "Severyana is not like the Crystal Empire, where magical crystals can be collected right off the ground. Our crystals are fragile and deep underground, require careful and expensive mining operations to extract, but we will soon have great need of them."
STG_sinisters_design_bureau:0 "Расширить Серое КБ"
STG_sinisters_design_bureau_desc:0 "Before the revolution, Sinister Serov was an amateur inventor with a particular interest in magical contraptions. His blueprints have since been refined by his old comrades at Seroye Design Bureau, scaling up from backyard experiments to a magical weapons testing facility. It's time to scale up again."
STG_first_profits_of_magic_industry:0 "Заложить основы"
STG_first_profits_of_magic_industry_desc:0 "The first magic-enhanced assembly lines are ready for activation. Telekinetic conveyor belts, crystalline conductors, exotic materials... the facilities are secret and experimental now, but as we roll this technology out to more and more factories our military production will soar."
STG_radio_for_everypony:0 "Наладить радиоиндустрию"
STG_radio_for_everypony_desc:0 "Magical production methods are particularly beneficial for the telecommunications industry, and have resulted in a surplus of radios. We will distribute these to our population, so that every single pony will have the voice of the revolution in their homes."
STG_second_profits_of_magic_industry:0 "Кристаллом по рычагу"
STG_second_profits_of_magic_energy_desc:0 "Our first forays into magical industry have been a huge success. It is time to roll out these technologies en masse to our military-industrial sector. Stalliongrad will crackle with the magic of industry!"
STG_massive_investments_after_grf:0 "Тотальная механизация"
STG_massive_investments_after_grf_desc:0 "A factory is a machine of machines, an industry is a machine of factories. Just as the first line of automobiles rolled off the assembly lines gives a machinist data to fine-tune their machine, completing our first major war has given us the data we need to fine-tune our military-industrial complex as a whole."
STG_massive_investments_after_cry:0 "Открыть шлюзы"
STG_massive_investments_after_cry_desc:0 "For all the benefits magical industry has brought us, we were always limited by the availability of magical crystals. With the Crystal Empire in our hooves, the possibilities are truly endless."

# Diplomacy Branch
STG_every_crisis_an_opportunity:0 "Новые кризисы и новые возможности"
STG_every_crisis_an_opportunity_desc:0 "The war consuming Equus is the direct result of the contradictions of capitalism. Attacking Equestria during this crisis is not cowardly; it is our most sacred duty as revolutionaries."
STG_revolution_waits_for_nobody:0 "Революция никого не ждёт!"
STG_revolution_waits_for_nobody_desc:0 "A true revolutionary does not wait for the workers to rise on their own: a true revolutionary strikes the moment they are able, to inspire the workers through their deeds and shake the foundations of capitalismwith their courage. To arms, soldiers! To arms, revolutionaries!"
STG_war_to_end_all_wars:0 "Перманентная революционная война"
STG_war_to_end_all_wars_desc:0 "Capital is the root of all war. It demands war, both to profit from it and to destroy international solidarity. So this war is not only a war against Equestrian capitalism, it is a war against war itself! Our victory will herald a new age of peace, justice, equality and friendship among all workers."
STG_sicklestroke:0 "Операция "Серпом по...""
STG_sicklestroke_desc:0 "We will target the tendons and veins of the Equestrian war machine. Cut off their raw materials with naval strikes to New Mareland and Baltimare, striking where they thought they were safe, then watch the body wither and die."
STG_heart_thrust:0 "Операция "Сердечный Приступ""
STG_heart_thrust_desc:0 "We will target the soft underbelly of the Equestrian war machine. By seizing their source of magical crystals, we'll be able to fuel a new generation of magical warfare and open up a vast northern front. The crystal ponies, newly suffering under the yoke of capitalism, will surely welcome us as liberators!"
STG_hammerblow:0 "Операция "Удар Молота""
STG_hammerblow_desc:0 "We will strike the head of the Equestrian war machine. Smash through their border defences and charge down the east coast, seizing the largest industrial cities and threatening Canterlot itself, throwing their logistics and chain of command into disarray."
STG_rain_fire:0 "Задавим их интеллектом"
STG_rain_fire_desc:0 "Every blow struck against Equestria's industry is a blow against capitalism. Every factory that goes up in flames is a beacon of hope to the workers. Let our bombers be the revolution's harbingers."
STG_provisional_governments:0 "Сформировать временные правительства"
STG_provisional_governments_desc:0 "The first few months after a liberation are the most important. If we provide rations, law and order, and representation in the form of provisional Soviets in the major cities then the newly-liberated workers will become model revolutionaries. If not, they will fall to reactionary propaganda and see us as nothing but invaders."
STG_holding_the_line:0 "Держать позицию!"
STG_holding_the_line_desc:0 "Now that we have made our move, Equestria prepares a counterattack. We will move in prefabricated pillboxes and millions of landmines to turn our new holdings into fortresses. Even obsolete tank turrets will be made into fortifications."
STG_by_other_means:0 "Другие инструменты"
STG_by_other_means_desc:0 "Sinister Serov has no interest in playing queenmaker to any changeling tyrant, returned sorcerer-king, or other despot. Now that our primary war aim is achieved, we will make a truce with the Equestrians and focus on the continental threat. We know it won't last. They know it won't last. But the political situation may just force their hooves."

