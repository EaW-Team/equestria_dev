stalliongrad_start.27.t:0 "Гражданская война в Эквестрии"
stalliongrad_start.27.d:0 "В Эквестрии началась гражданская война. У нас есть шанс вернуть потерянные территории."
stalliongrad_start.27.a:0 "Выдвигаемся!"
stalliongrad_start.27.b:0 "Не будем делать поспешных действий."
stg_annexes_cores_civil_war:0 "Стать владельцем и контролёром всех национальных территорий §Y[Root.GetName]§!, удерживаемых §Y[NLR.GetName]§!.\n"

stalliongrad_start.30.t:0 "Поддержка коллективных хозяйств"
stalliongrad_start.30.d:0 "Хотя Реорганизационный период позволил рыночным силам проникнуть в сельскохозяйственный сектор, основу нашего продовольственного снабжения составляют коллективные хозяйства. Этим фермам было трудно выполнять квоты, а в период между блокадой Эквестрии и потерей нашей самой пахотной земли во время революции отсутствие продовольственной безопасности стало постоянной проблемой. Хотя у нас еще не было настоящего голода, Народный комиссариат сельского хозяйства сообщает, что одна плохая зима может стать катастрофой.\n\nСоответственно, в 1004 году на партийном съезде наши представители проголосовали за приоритет производства сельскохозяйственной техники. Теперь надо решить, куда распределить эти комбайны, тракторы и другую технику. Товарищ Василий предлагает отправить большую часть в социалистические хозяйства, а частники, если захотят, могут купить её у государства. Это заставит больше фермеров пойти на коллективизацию и получать государственные доходы.\n\nПравая же оппозиция утверждает, что сейчас не время создавать фаворитов и что мы должны распределить технику среди всех нуждающихся. Многие подозревают, что левая оппозиция встала на сторону правых из-за какой-то сделки или потому, что они не видят необходимости поощрять коллективизацию с помощью экономики, когда они планируют сделать это силой."
stalliongrad_start.30.a:0 "Рабочий произвёл трактор – рабочий использует его первым!"
stalliongrad_start.30.b:0 "Давайте не будем дестабилизировать сельскую местность."
stalliongrad_start.46.t:0 "Балтимейр просит нашей помощи"
stalliongrad_start.46.d:0 "Гражданская война бушует по обширным просторам Эквестрии, и многие недовольные пони сбросили иго Селестии и объявили о создании своих собственных независимых государств, не желая умирать по чуждым им причинам. Для нас особенно важны социалистические республики Балтимейр и Ванхувер. Гармония угасает, и "Императрица" Найтмер Мун обратила свой взоры на эквестрийский юго-восток, стремясь покорить эти отколовшиеся народы. Таким образом, наши товарищи в Балтимейре, которых мы ранее тайно поддерживали в рамках подготовки к мировой революции, обратились с просьбой о помощи. Верховный совет был созван, чтобы решить неотложную проблему: поддержим ли мы наших очевидных союзников в войне против лунного тирана?"
stalliongrad_start.46.a:0 "Балтимейр будет свободным!"
stalliongrad_start.46.b:0 "Мы не осмелимся бросить вызов самой Найтмер..."
stalliongrad_start.50.t:0 "Время проблем."
stalliongrad_start.50.d:0 "Спустя десятилетие после основания Республики, её будущее покрыто туманом. Проблемы в партии, нехватка еды, а обещания лучшей жизни не становятся реальностью. Однако массы ещё не потеряли веры в правительство. Если мы выберем правильный путь и реформируем правительство, завершим индустриализацию и ликвидируем проблемы с едой, народ снова поверит в нас."
stalliongrad_start.50.a:0 "Так."
stalliongrad_start.53.t:0 "X Съезд: Резолюция\n«О состоянии Республики»"
stalliongrad_start.53.d:0 "Выступление председателя Комиссии экономического развития Северяны о текущей ситуации в экономике страны вызвало бурные обсуждения. Представители левой оппозиции указывали на дальнейшее усиление капиталистических элементов в народном хозяйстве, на расширение торговых отношений с капиталистами, и прежде всего с Эквестрией, «злейшим врагом республики». \n\nВ ходе прений тов. Сладкая призвала не терять голову и сохранять трезвость ума: «Пирог социализма нужно выпекать при температуре, которая даст нам хрустящую корочку, а не подгоревшее тесто. Может быть, тов. Норушкина готова давиться горелками, но я, как и большинство наших товарищей, предпочитаю есть вкусные пироги. Так давайте заставим саму Селестию завидовать нашим пирогам». \n\nПодготовленная Сладкой резолюция призывала правительство сохранить нынешний курс и указывала на необходимость дальнейших мер, направленных на развитие экономики страны и укрепление стабильности. В ходе голосования резолюция правой оппозиции получила большинство голосов."
stalliongrad_start.53.a:0 "Она умеет чесать языком"
stalliongrad_start.61.t:0 "Разногласия в партии."
stalliongrad_start.61.d:0 "После победы революции власть перешла к Компартии Сталлионграда. Большую часть времени ею руководили два земнопони - Альтидия Револьцова и Василий Панцушенко. В этот период Сталлионград становится социалистическим государством. Конечно, два пони постепенно начали завидовать друг-другу. Постепенно их руководство превратилось в соревнование личных достижений. Партия разделилась на две группы."
stalliongrad_start.61.a:0 "Да, это так."
stalliongrad_start.62.t:0 "Постройка Дворца Советов!"
stalliongrad_start.62.d:0 "Наши строители начали расчищать место в центре города под новое монументальное здание - Дворец Советов."
stalliongrad_start.62.a:0 "В светлое будущее!"
stalliongrad_start.2.t:0 "Различные перспективы"
stalliongrad_start.2.d:0 "На прошедшем партийном совещании, как обычно, обсуждалась нынешняя ситуация в стране. Два лидера рассказали о своих взглядах на первые шаги по решению проблем. По мнению Альтидии, Сталлионград должен усилить пропаганду и повысить классовое самосознание. Василий предлагает направить ресурсы на поддержку рабочих кооперативов и завершить индустриализацию."
stalliongrad_start.2.a:0 "Направить средства на агитпроп."
stalliongrad_start.2.b:0 "Направить средства на индустриализацию."
stalliongrad.15.t:0 "Внутренняя политика."
stalliongrad.15.d:0 "Оба лидера хорошо выразили свою точку зрения и привели аргументы в её поддержку. Альтидия кажется более хорошим лидером, так что будущее Сталлионграда лучше доверить её копытам. Необходимо принять меры против попыток Василия захватить власть в партии, вплоть до исключения из партии."
stalliongrad.15.a:0 "Ладно."
stalliongrad_start.63.t:0 "Внутренняя политика."
stalliongrad_start.63.d:0 "Оба лидера хорошо выразили свою точку зрения и привели аргументы в её поддержку. Василий показал себя как способный и ответственный лидер. Но его противостояние с Альтидией больше не может продолжаться. Мы должны найти компромисс между двумя лидерами. Если Альтидия будет этому противиться, лучшим выходом будет сместить её и выдвинуть Василия на пост Генерального секретаря."
stalliongrad_start.63.a:0 "Так."
stalliongrad_start.64.t:0 "Внутренняя политика."
stalliongrad_start.64.d:0 "Оба лидера хорошо выразили свою точку зрения и привели аргументы в её поддержку. Но личное напряжение между ними всё ещё слишком сильно. Недавно Василий предложил найти компромисс. По его мнению, он многое сделал на благо государства, желает получить объективную оценку своих действий и высшую должность Генерального секретаря партии, как и сама Альтидия. Нам нужно решить, будем ли мы поддерживать его или Альтидию в долгосрочной перспективе."
stalliongrad_start.64.a:0 "Посмотрим."
stalliongrad_start.65.t:0 "Внутренняя политика."
stalliongrad_start.65.d:0 "Оба лидера хорошо выразили свою точку зрения и привели аргументы в её поддержку. Но личное напряжение между ними всё ещё слишком сильно. Недавно Василий предложил найти компромисс. По его мнению, он многое сделал на благо государства, желает получить объективную оценку своих действий и высшую должность Генерального секретаря партии, как и сама Альтидия. Нам нужно решить, будем ли мы поддерживать его или Альтидию в долгосрочной перспективе."
stalliongrad_start.65.a:0 "Посмотрим."
stalliongrad_start.66.t:0 "Альтидия"
stalliongrad_start.66.d:0 "На сегодняшнем заседании Верховного Совета после долгих дебатов было решено отстранить Василия от должности премьер-министра. Его политика привела к политическому и экономическому застою и международной изоляции страны. Пришло время сформировать новое правительство."
stalliongrad_start.66.a:0 "Да!"
stalliongrad_start.67.t:0 "Новое правительство"
stalliongrad_start.67.d:0 "Пришло время освободить место для нового правительства. Под покровом ночи группа пони во главе с Альтидией захватила здание Верховного совета. Василий, Синистер, Нестор и другие пони, поддерживавшие их, были вынуждены бежать за границу. Было сформировано новое правительство во главе с Дарк Вингом."
stalliongrad_start.67.a:0 "К лучшему будущему!"
stalliongrad_start.69.t:0 "За Василия."
stalliongrad_start.69.d:0 "На сегодняшнем заседании Верховного Совета после долгих дебатов члены партии решили поддержать кандидатуру Василия на пост Генерального секретаря. Несмотря на решение представителей большинства местных Советов, Альтидия и её сторонники отказались покидать посты в правительстве. Согласно партийному кодексу, член партии, не уважающий решение большинства и продолжающий преследовать личные интересы, должен быть исключен из партии. Пришло время действовать!"
stalliongrad_start.69.a:0 "Справедливость восторжествовала!"
stalliongrad_start.70.t:0 "Компромисс"
stalliongrad_start.70.d:0 "К счастью, в этот день в Совете не произошло ничего необычного. Разногласия между двумя партийными группами были улажены мирным путём."
stalliongrad_start.70.a:0 "Да здравствует единство!"
stalliongrad_start.71.t:0 "Выборы!"
stalliongrad_start.71.d:0 "Теперь, когда все сторонники Альтидии были исключены из партии, пришло время выбрать нового Генерального секретаря. Было несколько кандидатов, но главными оказались только двое."
stalliongrad_start.71.a:0 "Давайте посмотрим..."
stalliongrad_start.72.t:0 "Вопрос о власти"
stalliongrad_start.72.d:0 "Дискуссии в Верховном Совете становятся всё более напряженными. Альтидия, как более радикальная и активная пони, ратует за открытость государственного аппарата. Василий считает, что для сохранения стабильности Сталлионграду стоит сохранить нынешнее правительство и выждать нужный момент. Каждый лидер предлагает свой вариант действий."
stalliongrad_start.72.a:0 "Стоит задуматься."
stalliongrad_start.73.t:0 "Варианты развития"
stalliongrad_start.73.d:0 "На заседании Верховного совета Василий внёс предложение о постройке сети железных дорог по всей стране для создания рабочих мест и улучшения инфраструктуры. Альтидия предлагает развивать военную промышленность Сталлионграда в целях обороны. Представителям местных Советов предстоит выбрать правильный путь."
stalliongrad_start.73.a:0 "Хорошо."
stalliongrad_start.74.t:0 "Команда Панцушенко"
stalliongrad_start.74.d:0 "Сторонники Альтидии были исключены из партии и смещены со своих постов. Можно с уверенностью сказать, что мы предотвратили контрреволюционный переворот в Сталлионграде. Генерал Понярчук, Корс Реклюс, Иван и Дарк Винг более не представляют никакой угрозы. Все старые лидеры остались на своих постах и готовы продолжать работу."
stalliongrad_start.74.a:0 "Они это заслужили."
stalliongrad_start.75.t:0 "Синистер Серов."
stalliongrad_start.75.d:0 "Синистер Серов объявил о своем желании участвовать в выборах. Ранее он поддерживал Василия, но его взгляды на решение государственных проблем заставили его пойти на выборы отдельно от Василия. \nСинистер - демагог и популист. Он призывает усилить роль государства во всех сферах жизни, но в то же время открыто говорит о неэффективности колхозной системы и необходимости внедрения рыночных элементов. У этого пони империалистические амбиции, оправдываемые происками врагов. Он призывает сделать Сталлионград гегемоном на континенте."
stalliongrad_start.75.a:0 "Прямое управление из Сталлионграда!"
stalliongrad_start.76.t:0 "Василий Панцушенко"
stalliongrad_start.76.d:0 "Василий Панцушенко был премьер-министром после Альтидии. Его политическая риторика выражена ультра-коммунистическими взглядами. Василий стоит за сохранение и совершенствование единственно-верного пути развития социалистического государства и призывает к мировой революции. Он стал параноиком после долгих лет работы с Альтидией. Он борется за "чистоту" коммунистических идей в партии и готов защищать завоевания революции до конца."
stalliongrad_start.76.a:0 "Необходимо следовать линии партии!"
stalliongrad_start.77.t:0 "Дарк Винг."
stalliongrad_start.77.d:0 "Дарк Винг начал свою предвыборную кампанию с обращения к пони Сталлионграда. Говоря о своих целях как руководителя Сталлионграда, он объявил себя сторонником Альтидии. В то же время он обвинил других руководителей партии в некомпетентности и коррупции.\n Этот политик видит выход из кризиса в налаживании связей с Эквестрией, в первую очередь торговых, а также совместной борьбе против нарастающей угрозы чейнджлингов."
stalliongrad_start.77.a:0 "Заграница нам поможет."
stalliongrad_start.78.t:0 "Выборы!"
stalliongrad_start.78.d:0 "Сегодня мы собрались здесь ради выборов нового Генерального секретаря Коммунистической партии Сталлионграда. У нас есть два основных кандидата."
stalliongrad_start.78.a:0 "Василий."
stalliongrad_start.78.b:0 "Синистер."
stalliongrad_start.79.t:0 "Выборы!"
stalliongrad_start.79.d:0 "Сегодня мы собрались здесь ради выборов нового Генерального секретаря Коммунистической партии Сталлионграда. У нас есть три основных кандидата."
stalliongrad_start.79.a:0 "Василий."
stalliongrad_start.79.b:0 "Синистер."
stalliongrad_start.79.c:0 "Дарк Винг."
stalliongrad_start.80.t:0 "Альтидия отходит от дел"
stalliongrad_start.80.d:0 "Новости из Сталлионградского горкома. Альтидия неожиданно решила покинуть пост Генерального секретаря. Как говорят, её здоровье сильно ухудшилось в последние годы. Врачи советуют ей уехать из Сталлионграда в спокойный летний лагерь "Совёнок" на севере страны."
stalliongrad_start.80.a:0 "Она заслужила отдых. И немного котлет."
stalliongrad_start.82.t:0 "Срочные выборы!"
stalliongrad_start.82.d:0 "Альтидия покинула свой пост из-за ухудшения здоровья и более неспособна управлять государством. Верховный Совет назначил внеочередные выборы. У кандидатов есть два месяца на дебаты и предвыборную кампанию."
stalliongrad_start.82.a:0 "Голосуй или проиграешь!"
stalliongrad_start.83.t:0 "Десять условий"
stalliongrad_start.83.d:0 "[GetDate].\n\n   На сегодняшнем заседании двум лидерам удалось преодолеть разногласия. Василий предъявил Альтидии список из 10 условий сохранения единства партии, заявив, что если она их нарушит, то он уйдёт из партии."
stalliongrad_start.83.a:0 "Сохраним единство в партии!"
stalliongrad_start.83.b:0 "Отклонить требования."
stalliongrad.36.t:0 "Дарк Винг захватывает власть!"
stalliongrad.36.d:0 "Под покровом ночи Дарк Винг и его сторонники подожгли здание Верховного совета. Утром вина за это была возложена на сторонников Василия. Дарк Винг захватил власть и ввёл в городе чрезвычайное положение. Сторонники Василия были вынуждены покинуть город."
stalliongrad.36.a:0 "О нет."
stalliongrad.37.t:0 "Дарк Винг"
stalliongrad.37.d:0 "После того, как Поля ушла со своего поста, мы можем положиться только на Дарк Винга, который является её сторонником. Он обвиняет других руководителей партии в некомпетентности и коррупции.\n Дарк Винг видит выход из кризиса в налаживании связей с Эквестрией, в первую очередь торговых, а также совместной борьбе против нарастающей угрозы чейнджлингов."
stalliongrad.37.a:0 "Допустим."
stalliongrad_start.8400.t:0 "Классовая борьба усиливается!"
stalliongrad_start.8400.d:0 "Крупные землевладельцы, чьи владения не были экспроприированы в начале коллективизации, продолжили угнетать простых пони и начали монополизировать пищевые рынки. Нам нужно гарантировать социальную и финансовую независимость для простых крестьян."
stalliongrad_start.8400.a:0 "Долой кулаков!"
stalliongrad_start.86.t:0 "Деревня Старлайт"
stalliongrad_start.86.d:0 "Долгое время это поселение управлялось печально известной Старлайт Глиммер. После всех последних событий мы готовы сделать этот район частью нашего государства. Мы готовы отправить лидеру [STL.GetLeader] запрос о воссоединении со Сталлионградом."
stalliongrad_start.86.a:0 "Милости просим!"
stalliongrad_start.87.t:0 "Деревня Старлайт"
stalliongrad_start.87.d:0 "[STL.GetLeader] принимает наши требования. Жители деревни будут рады присоединиться к нам."
stalliongrad_start.87.a:0 "Присоединить как район."
stalliongrad_start.87.b:0 "Присоединить как автономный регион."
stalliongrad_start.91.t:0 "Коллективизация!"
stalliongrad_start.91.d:0 "Трудящиеся пони поддерживают решение Центрального комитета расширить область коллективизации и начать экспроприацию земли у кулаков и спекулянтов. Повсеместно создаются колхозы, которые в скором времени будут обеспечены современной сельскохозяйственной техникой."
stalliongrad_start.91.a:0 "Мира! Земли! Хлеба!"
stalliongrad.38.t:0 "Эквестрия-Сталлионград"
stalliongrad.38.d:0 "В своем обращении к народу правительство Сталлионграда объявило об открытии эквестрийского посольства для решения проблем с дефицитными товарами. Это действительно хорошие новости на фоне бушующего в стране голода, который уже унёс жизни многих граждан. Но ходят слухи, что здесь причина не только в голоде...или вообще не в нём?? Правительство что-то скрывает?"
stalliongrad.38.a:0 "Это очень странно."
stalliongrad.39.t:0 "Продовольственная проблема и её решение"
stalliongrad.39.d:0 "В ходе своего первого визита в Эквестрию, Генеральный секретарь [STG.GetLeader] попросил эквестрийских чиновников материально поддержать борющийся народ. Пони обескуражены таким ходом событий."
stalliongrad.39.a:0 "Ну и что?"

stalliongrad_start.84.t:0 "Родина революции"
stalliongrad_start.84.d:0 "В своём публичном заявлении [STG.GetLeader] сказал, что будет защищать родину революции и доведёт дело великого Сталлиона до конца. Было сделано много громких обещаний"
stalliongrad_start.84.a:0 "Ура!"
stalliongrad_start.92.t:0 "Социалистический союз!"
stalliongrad_start.92.d:0 "[STG.GetLeader] объявил о создании международного Социалистического союза, который объединит всех коммунистов на земле и ускорит победу рабочего класса по всей Земле!"
stalliongrad_start.92.a:0 "Наконец-то."
stalliongrad_start.92.b:0 "Это может подождать."
stalliongrad_start.93.t:0 "Товарищи грифоны!"
stalliongrad_start.93.d:0 "После смерти Губернатора Тифезера колония грифонов погрузилась в глубокий кризис. Грифоний пролетариат зажат и обезглавлен. Мы должны поддержать их и помочь в совершении пролетарской революции."
stalliongrad_start.93.a:0 ""Отречемся от старого мира!..""
stalliongrad_start.94.t:0 "Рабочие-коммунисты арестованы"
stalliongrad_start.94.d:0 "Грифонья полиция арестовала наших коммунистов и сочувствовавших нам грифонов. Мы не должны мириться с этим!"
stalliongrad_start.94.a:0 "Правильно."
stalliongrad_start.95.t:0 "Предупреждение государству [GRF.GetName]"
stalliongrad_start.95.d:0 "[STG.GetLeader] отправил [GRF.GetLeader] сообщение с требованием соблюдать политические права пони. Сталлионград не потерпит такого отношения к своим представителям. Либо они займут более мирную позицию, либо Сталлионград применит силу."
stalliongrad_start.95.a:0 "Правильно."
stalliongrad_start.96.t:0 "Ответ от государства [GRF.GetName]"
stalliongrad_start.96.d:0 "В сообщении говорится, что государство [GRF.GetName] согласно с нашими требованиями."
stalliongrad_start.96.a:0 "Отлично."
stalliongrad_start.97.t:0 "Государство [GRF.GetName] отклонило наши требования."
stalliongrad_start.97.d:0 "Они отказываются выполнять наши требования."
stalliongrad_start.97.a:0 "По машинам!"
stalliongrad_start.98.t:0 "Ликвидировать Фронтир!"
stalliongrad_start.98.d:0 "Это нелегитимное образование должно быть возвращено обратно в состав Нова Грифонии."
stalliongrad_start.98.a:0 "Вперёд!"
stalliongrad_start.99.t:0 "Всеэквестрийская коммунистическая партия"
stalliongrad_start.99.d:0 "Пришло время тайно отправить наших советников в Всеэквестрийскую коммунистическую партию и помочь им завоевать поддержку народа и подготовить восстание. С этого момента наши партии будут сотрудничать друг с другом."
stalliongrad_start.99.a:0 ""Вихри враждебные веют над нами...""
stalliongrad_start.9811.t:0 "[GRF.GetName] присоединились к нам!"
stalliongrad_start.9811.d:0 "Товарищи грифоны готовы присоединиться к нам и совместно бороться против нищеты и несправедливости!"
stalliongrad_start.9811.a:0 "Да здравствует солидарность!"
stalliongrad.95.t:0 "Голод продолжается."

stalliongrad.95.d:0 "Последние несколько недель ни одна книга, журнал или газета не обходились без упоминания о голоде. Два неурожайных года не прошли просто так. Полки сталлионградских магазинов, когда-то полные товаров, теперь пусты. Правительство готово ввести карточную систему, но будет ли этого хватать? Или нам стоит попросить о помощи более благополучных соседей..."
stalliongrad.95.a:0 "Печально."
stalliongrad.96.t:0 "Тифезер мёртв!"
stalliongrad.96.d:0 "Губернатор колонии грифонов Тифезер был убит. Это создало опасную ситуацию в стране. Стоит ли нам начать интервенцию и поддержать левые силы?"
stalliongrad.96.a:0 "Однозначно."
stalliongrad.96.b:0 "Нет."

stalliongrad_start.100.t:0 "Активисты в Эквестрии"
stalliongrad_start.100.d:0 ""Почему вы должны мириться с фактом того, что вы отдаёте большую часть своего труда тем, кто ничего не делает?" Лозунги, когда-то звучавшие в северной части Эквестрии, теперь достигли и других крупных городов. Скоро наши идеи распространятся по всей Эквестрии!"
stalliongrad_start.100.a:0 "Поддержим наших классовых братьев!"
stalliongrad_start.101.t:0 "Интервенция в Эквестрию"
stalliongrad_start.101.d:0 "Настал момент, которого мы так ждали. Мы готовы принести Революцию в Эквестрию. Вперёд, освободим эквестрийский народ от тирана!"
stalliongrad_start.101.a:0 "Ура!"
stalliongrad_start.101.b:0 "Отправить снаряжение."
stalliongrad_start.102.t:0 "[GRF.GetName] хочет присоединиться к нашему союзу!"
stalliongrad_start.102.d:0 "В Колонии грифонов началась гражданская война. Коммунисты желают вступить в наш альянс и получить поддержку."
stalliongrad_start.102.a:0 "Конечно!"
stalliongrad_start.103.t:0 "Поставки снаряжения в Эквестрию."
stalliongrad_start.103.d:0 "В ходе экстренной встречи между представителями ВКП и КПС была достигнута договоренность о поставках снаряжения борцам за свободу в Эквестрии."
stalliongrad_start.103.a:0 "Мы не оставим их в беде!"
stalliongrad_start.104.t:0 "Сталлионград вступает в Гражданскую войну в Эквестрии"
stalliongrad_start.104.d:0 "По мнению нашего военного комитета, мы должны помочь эквестрийским коммунистам в их борьбе с мировым империализмом. Необходимо немедленно отправить войска в Эквестрию."
stalliongrad_start.104.a:0 "Да здравствует Советская Эквестрия!"
stalliongrad_start.105.t:0 "Предложение вступить в альянс от [EQS.GetName]"
stalliongrad_start.105.d:0 "Жестокая гражданская война завершена. Империалистический режим, правивший в Эквестрии не одну тысячу лет, пал. Мы навечно запомним тех, кто пал в борьбе за свободу и независимость новой Эквестрии. Сегодня мы получили сообщение от [EQS.GetLeader] - предложение [STG.GetName] вступить в альянс с [EQS.GetName]. Эквестрийский народ надеется, что вместе мы построим новый, лучший мир и будем стоять бок о бок против всякой угрозы. Как мы ответим?"
stalliongrad_start.105.a:0 "Принять. Сила - в единстве."
stalliongrad_start.105.b:0 "Отклонить. Наши пути расходятся."
stalliongrad_start.106.t:0 "Победа Революции!"
stalliongrad_start.106.d:0 "Наша война закончилась убедительной победой коммунизма в Эквестрии. Теперь, когда угроза нашим границам исчезла, а Эквестрия стала нашим добрым соседом, мы готовы строить светлое будущее совместно. \n В Декабре 995-го мы отсоединились от буржуазной капиталистической Эквестрии. Теперь мы готовы вернуться в новую, социалистическую Эквестрию. Это будет наш первый шаг к новому миру."
stalliongrad_start.106.a:0 "Жертвы этой войны никогда не будут забыты"
stalliongrad_start.106.b:0 "Советская Эквестрия"
stalliongrad_start.107.t:0 "[EQS.GetName] согласна вступить в союз"
stalliongrad_start.107.d:0 "[EQS.GetLeader] принимает наши условия. Теперь мы можем объединиться полностью или сохранить автономию."
stalliongrad_start.107.a:0 "Объединиться."
stalliongrad_start.107.b:0 "Автономия."
stalliongrad_start.108.t:0 "[EQS.GetName] согласна вступить в союз"
stalliongrad_start.108.d:0 "[EQS.GetLeader] принимает наши условия. Мы готовы вернуться домой."
stalliongrad_start.108.a:0 "Принимай нас, Родина!"
stalliongrad_start.109.t:0 "Союз с [CRY.GetName]"
stalliongrad_start.109.d:0 "Сегодня мы пригласили [CRY.GetName] в наш Союз. Будем надеяться, что они не отвергнут такую возможность. Кристальные пони долгие годы страдали от тирании, но теперь у них есть шанс стать свободными."
stalliongrad_start.109.a:0 "Так."
stalliongrad_start.110.t:0 "[CRY.GetName] приняла наше предложение."
stalliongrad_start.110.d:0 "Они согласились. Теперь осталось лишь уладить административные вопросы: должны ли мы стереть границы между нашими нациями, или мы сохраним их суверенитет, как союзника?"
stalliongrad_start.110.a:0 "Объединимся."
stalliongrad_start.110.b:0 "Марионетка."
stalliongrad_start.111.t:0 "[EQS.GetName] отказалась вступить в наш Союз."
stalliongrad_start.111.d:0 "[EQS.GetName] приняла решение следовать собственному пути. В будущем, это может стать проблемой, но сейчас мы ничего не может сделать."
stalliongrad_start.111.a:0 "За ними нужно присматривать."
stalliongrad_bw.4.t:0 "Пионерская Организация"
stalliongrad_bw.4.d:0 "Молодежная Пионерская Организация была создана спустя несколько лет после Революции. Практически все пони, которые посещают школу, теперь являются пионерами. Мы разработали план по увеличению количества летних лагерей по всей стране и учителей, которые будут присматривать за жеребятами после занятий, чтобы они могли приобщаться, использовать свои теоретические знания на практике. Этот подготовительный процесс укрепит их правильное мировоззрение и сохранит новые поколения от ревизионизма."
stalliongrad_bw.4.a:0 "Правильно."
stalliongrad_start.88.t:0 "Культурный Фестиваль"
stalliongrad_start.88.d:0 "Ежегодный Фестиваль Культуры для молодежи позволит нам продемонстрировать им свои пьесы, фильмы, научные проекты. Мы создадим общество политически и культурно активных пони."
stalliongrad_start.88.a:0 "Именно так."

stalliongrad.67.t:0 "Школьные Кружки"
stalliongrad.67.d:0 "Чтобы поддержать Пионерское движение, очень важно проводить качественные внутришкольные мероприятия, такие как школьные кружки по определенным интересам, в каждую школу страны. Пони будут увлечены интересными вещами, которыми смогут заниматься в свободное время, и в тот же момент, смогут найти свою будущую профессию."
stalliongrad.67.a:0 "Именно так."
stalliongrad_start.89.t:0 "Система ГТО"
stalliongrad_start.89.d:0 ""Готов к Труду и Обороне" - это система физкультурно-спортивного молодежного воспитания. Участники также смогут научиться пользованию оружием, обучиться основам боевой тактики и взаимодействия на поле боя. Когда мы окружены врагами, мы не может позволять себе расслабляться. Все пони должны быть готовы защищать свою Родину. "
stalliongrad_start.89.a:0 "Вперед!"
stalliongrad_start.90.t:0 "Первое Сентября!"
stalliongrad_start.90.d:0 "Первое Сентября теперь провозглашен Днем Знаний. Это будет день, когда жеребята начинают своё обучение в школах. В честь этого, мы также открываем множество новых школ в самых разных городах страны. Наши жеребята должны быть образованны всесторонне, потому что знание - сила!"
stalliongrad_start.90.a:0 "Именно так."
stalliongrad.70.t:0 "Возвращение южных земель"
stalliongrad.70.d:0 "Мы помогли [eqs_event.GetName] победить в этой войне - и [eqs_event.GetLeader] согласилась сдержать свою часть сделки. Принадлежащие нам по праву территории были возвращены."
stalliongrad.70.a:0 "Именно так, как и должно быть."
stalliongrad.71.t:0 "[From.GetName] отказывается!"
stalliongrad.71.d:0 "[From.GetName] отказывается возвращать территории!"
stalliongrad.71.a:0 "Это может означать только одно!"
stalliongrad.72.t:0 "Триумф Революции!"
stalliongrad.72.d:0 "Мы победили. Эквестрия объединена под одним флагом! Теперь мы поведем пони и других созданий к Мировой Революции, построим мир без нужды, голода и бедности! Теперь мы можем переместить нашу Столицу в один из крупных городов Эквестрии."
stalliongrad.72.a:0 "Переместиться в Мейнхеттен"
stalliongrad.72.b:0 "Кантерлот станет столицей"
stalliongrad.72.c:0 "Остаться в Сталлионграде"
stalliongrad.73.t:0 "Подготовить революцию в Якякистане!"
stalliongrad.73.d:0 "Направьте агитаторов и тайных агентов. Якистанская тирания больше не может продолжаться. Мы должны освободить Яков из оков мерзкой угнетающей системы и помочь их нации сделать шаг в современность."
stalliongrad.73.a:0 "Да."
stalliongrad.74.t:0 "Аресты в Якистане!"
stalliongrad.74.d:0 "Якистанская полиция арестовала большую часть наших революционеров. Эта тирания не должна продолжаться!"
stalliongrad.74.a:0 "Это значит только одно."
stalliongrad.75.t:0 "Помочь Эквестрии!"
stalliongrad.75.d:0 "Верховный Совет принял решение послать дипломата в Эквестрию, чтобы предложить им помощь в борьбе против фашистской угрозы Чейнджлингов. Это угроза рабства для всех пони, и мы должны работать вместе, чтобы достичь победы!"
stalliongrad.75.a:0 "Так точно!"
stalliongrad.76.t:0 "Удар по Грифонам!"
stalliongrad.76.d:0 "Генеральный Секретарь Синистер сегодня обратился к Партии через Верховный Совет. Соседняя капиталистическая Колония Грифонов переживает ужасающий кризис. Он говорит, что мы должны помочь пролетариату колонии освободиться от оков угнетателей. Подобная экспансионистская риторика оказалась не очень тепло воспринята в Совете, но последнее слово всегда за Секретарем..."
stalliongrad.76.a:0 "Направьте мирное предложение."
stalliongrad.76.b:0 "Вперед."
stalliongrad.77.t:0 "Колония Грифонов отклонила наше предложение!"
stalliongrad.77.d:0 "Рабочие должны быть освобождены. Это Война!"
stalliongrad.77.a:0 "В атаку!"
stalliongrad.78.t:0 "Грифоны ответили"
stalliongrad.78.d:0 "Колония Грифонов уступает и готова принять наши требования. Существующее правительство покинет страну и вернется на свою Родину. Мы свободны выбирать дальнейшую судьбу колонии."
stalliongrad.78.a:0 "Советская Республика."
stalliongrad.78.b:0 "Аннексировать Грифонов."
stalliongrad.79.t:0 "Земли Эквестрии"
stalliongrad.79.d:0 "Мы выиграли в войне против Эквестрии и теперь мы должны установить здесь нашу власть. Все земли Эквестрии теперь земли Сталлионграда, и только Мы - истинные наследники Эквестрии. От Эквестрии до всего мира, мы распространим Революцию."
stalliongrad.79.a:0 "Аннексировать Эквестрию."
stalliongrad.79.b:0 "Установить Власть Советов."
stalliongrad.80.t:0 "Профессиональные Училища"
stalliongrad.80.d:0 "С расширением наших городов и училищ в них, мы сможем обеспечить качественное образование для студентов, которые позже будут работать на заводах и научных объектах. В честь открытия Государственного Университета им. Старсвирла Бородатого в Сталлионграде, городские чиновники собираются провести Спартакиаду на университетском стадионе."
stalliongrad.80.a:0 "Отлично!"
stalliongrad.80.b:0 "Концентрируйтесь на состязаниях в спорте."
stalliongrad.80.c:0 "Демонстрация военной подготовки тоже важна."
stalliongrad.81.t:0 "Продовольственная стабилизация"
stalliongrad.81.d:0 "Коллективизация делает своё дело, мы достигли стабильного урожая. Тем не менее, нашим сельхоз-работникам потребуется больше времени, чтобы сделать эти давно брошенные поля плодородными."
stalliongrad.81.a:0 "Верно."
stalliongrad.83.t:0 "Больше продукции каждый день..."
stalliongrad.83.d:0 "После того как земли помещиков были изъяты, фермеры используют для выращивания культур больше земель, и используют их эффективнее в недавно созданных колхозах, поддерживаемых государством, а это означает, что в столицу в обмен на современное сельскохозяйственное оборудование поступает больше продукции. Этого недостаточно, чтобы накормить большую семью, но жизнь улучшается изо дня в день. Жить становится лучше, жить становится веселее."
stalliongrad.83.a:0 "Хорошо."
stalliongrad.82.t:0 "Фермерам нужна поддержка"
stalliongrad.82.d:0 "Колхозы были установлены, но сельское хозяйство до сих пор - тяжелая работа. Мы должны сконцентрировать наши исследования на современных агро-технологиях, если мы хотим, чтобы наше сельское хозяйство росло и крепло."
stalliongrad.82.a:0 "Понятно."
stalliongrad.8222.t:0 "Кулаки!"
stalliongrad.8222.d:0 "Группа "кулаков", в желании сохранить свои земли, пыталась поджечь коллективные сараи. Предатели были арестованы, но проблема саботажей остается."
stalliongrad.8222.a:0 "Найдите их всех!"
stalliongrad.8222.b:0 "Всё хорошо."
stalliongrad.8444.t:0 "Саботаж!"
stalliongrad.8444.d:0 "Зажиточные Крестьяне совсем обезумели! В последних сообщениях новостей были описаны множество случаев мордобоя в деревнях под Коньзанью, когда комиссия прибыла для измерения земли "кулаков". В то же время, в одной из прибрежных деревень большая партия водорослей, принадлежащих колхозу, была сброшена обратно в море."
stalliongrad.8444.a:0 "Что-б вас всех!"
stalliongrad.84.t:0 "Значительное улучшение"
stalliongrad.84.d:0 "За период со дня введения политики коллективизации, мы улучшили наш рост производства на 150% за последние годы."
stalliongrad.84.a:0 "Это замечательно."
stalliongrad.85.t:0 "Ну наконец"
stalliongrad.85.d:0 "Время, когда исполнилась мечты всех кобылок и жеребчиков Сталлионграда наконец сбылись: магазины полны самой разнообразной еды, включая ранее невиданное мороженое, пироги и кексы. Семьям больше нет нужды работать без отдыха, чтобы прокормить своих родных. Общественность благодарит Партию и [STG.GetLeader] за всё, что они для них сделали. Это время забыть дни голода!"
stalliongrad.85.a:0 "Вперед, в светлое будущее!"
stalliongrad.86.t:0 "Рынок Сельхозпродукции"
stalliongrad.86.d:0 "Свободный Рынок сельхозпродукции расширяется, предоставляя нашим гражданам больше еды каждый день."
stalliongrad.86.a:0 "Отлично!"
stalliongrad.87.t:0 "Поддержка Фермеров"
stalliongrad.87.d:0 "Фермеры проделывают большую работу, культивируя землю нашей страны, так что им всем нужны новые инструменты деятельности."
stalliongrad.87.a:0 "Они справятся."
stalliongrad.87.b:0 "Наращивайте производство! Мы должны им помочь!"
stalliongrad.88.t:0 "Рынок Сельхозпродукции"
stalliongrad.88.d:0 "Свободный Рынок сельхозпродукции расширяется, предоставляя нашим гражданам больше еды каждый день."
stalliongrad.88.a:0 "Отлично!"
stalliongrad.89.t:0 "Рынок Сельхозпродукции"
stalliongrad.89.d:0 "Свободный Рынок сельхозпродукции расширяется, предоставляя нашим гражданам больше еды каждый день."
stalliongrad.89.a:0 "Отлично!"
stalliongrad.90.t:0 "Рынок Сельхозпродукции"
stalliongrad.90.d:0 "Свободный Рынок сельхозпродукции расширяется, предоставляя нашим гражданам больше еды каждый день."
stalliongrad.90.a:0 "Отлично!"
stalliongrad.91.t:0 "Рынок Сельхозпродукции"
stalliongrad.91.d:0 "Свободный Рынок сельхозпродукции расширяется, предоставляя нашим гражданам больше еды каждый день."
stalliongrad.91.a:0 "Отлично!"
stalliongrad.92.t:0 "Дворец достроен!"
stalliongrad.92.d:0 "Сегодня на дворе [GetYear] год, и Дворец Советов, который мы начали строить в 1007 году, наконец достроен. Большой торжественный парад и празднество сопровождали всю церемонию открытия. Это монументальное здание всегда будет символом подвигов Стил Сталлиона, всех трудностей, с которыми мы столкнулись за эти годы, и которые преодолели, и нашего несгибаемого духа - идти вперед, к Светлому Будущему! Салют, пожалуйста! "
stalliongrad.92.a:0 "Ур-р-ра!"
stalliongrad.93.t:0 "Слишком долго"
stalliongrad.93.d:0 "Прошло много времени с момента, когда свершилась революция, а в этой стране не менялось ничего; правительство Республики Сталлионград абсолютно некомпетентно, и все пони знают это. Сторонники Гармоничного Режима поднялись против этой власти, которая позволила им голодать все эти долгие годы."
stalliongrad.93.a:0 "Ох, нет!"
stalliongrad.93.b:0 "Восстанем против загнивания!"
STG_rename_Konzan_to_Sinistergrad:0 "Переименовать Коньзань в Синистерград"
STG_rename_Konzan_to_Sinistergrad_desc:0 "Здесь родился наш вождь, мы должны назвать город в честь него, чтобы потомки никогда не забыли."
STG_no_problems:0 "В Сталлионграде нет проблем."
stalliongrad.98.t:0 "Война окончена"
stalliongrad.98.d:0 "Война против чейнджлингов окончена и новые владыки диктуют нам новые правила. Сталлионградская республика должна стать протекторатом чейнджлингов."
stalliongrad.98.a:0 "Неужели это конец?"

stalliongrad.99.t:0 "[CRY.GetName] предлагает сотрудничество"
stalliongrad.99.d:0 "Мы получили сообщение от короля Сомбры, в котором тот высказывает желание вступить в военный союз. Хотя тирания Сомбры ужасна, сейчас наступили тёмные времена, и союз с одним империалистом против другого может помочь нам достичь наших целей."
stalliongrad.99.a:0 "Отчаянные времена требуют отчаянных мер."
stalliongrad.99.b:0 "Да задушат тебя твоими собственными цепями!"

stalliongrad.100.t:0 "[CRY.GetName] предлагает сотрудничать"
stalliongrad.100.d:0 "К нам поступило предложение от [CRY.GetLeader] по поводу нашего сотрудничества в будущем. Это соглашение принесет пользу нашим нациям."
stalliongrad.100.a:0 "Мы согласны."
stalliongrad.100.b:0 "Пока повременим."
stalliongrad.101.t:0 "Научная кооперация"
stalliongrad.101.d:0 "[CRY.GetName] предлагает объединить наши усилия в области научных исследований. Что мы ответим им?"
stalliongrad.101.a:0 "А что, у нас есть другие варианты?"
stalliongrad.102.t:0 "Вайлд Ветеран хочет отправиться в КСР"
stalliongrad.102.d:0 "Вайлд Ветеран заявил о своем намерении оказать военную помощь Кристальной Советской Республике и готов отправиться туда в качестве добровольца. Разрешим ли мы ему выехать?"
stalliongrad.102.a:0 "Поможем нашим товарищам!"
stalliongrad.102.b:0 "Нам он нужнее."
stalliongrad.104.t:0 "Деревне Старлайт нужна наша помощь"
stalliongrad.104.d:0 "Деревня Старлайт желает наладить более тесные связи со Сталлионградом."
stalliongrad.104.a:0 "Мы будем только рады!"
stalliongrad.104.b:0 "Это подождет."
stalliongrad.105.t:0 "Городок Старлайт запрашивает военную помощь"
stalliongrad.105.d:0 "[STL.GetLeader] отправил официальную просьбу о военной помощи ополчению Нашего города."
stalliongrad.105.a:0 "Раз просят, значит дадим."
stalliongrad.105.b:0 "Ничего не делать."
vasya_coup:0 "Переворот Василия"
sinister_coup:0 "Переворот Синистера"
nestor_coup:0 "Переворот Нестора"
stalliongrad.106.t:0 "Шанс уничтожить врага"
stalliongrad.106.d:0 "Наши агенты шпионят за Василием и Синистером в их повседневной жизни. Они нашли то что может заткнуть их раз и навсегда."
stalliongrad.106.a:0 "Конечно, пора избавиться от них."
stalliongrad.106.b:0 "Как вы можете думать об этом?!"
stalliongrad.107.t:0 "С Василием покончено"
stalliongrad.107.d:0 "Наш агент успешно устранил Василия в его доме сегодня утром. По крайней мере один из врагов нас больше не потревожит."
stalliongrad.107.t_fail:0 "Василий выжил!"
stalliongrad.107.d_fail:0 "Наши агенты-неудачники не смогли выполнить даже такое простое дело, как убийство Василия. Хуже того он теперь знает что мы шпионим за ним!"
stalliongrad.107.a:0 "Чудесно."
stalliongrad.107.b:0 "Как он смог?"
stalliongrad.108.t:0 "Синистер Серов убит"
stalliongrad.108.d:0 "Сегодня утром Синистер Серов был убит в своем доме нашим агентом. Сообщается о яростной драке на ножах, однако сопротивление было сломлено и теперь он лежит в местном морге."
stalliongrad.108.t_fail:0 "Синистер Серов выжил!"
stalliongrad.108.d_fail:0 "Сегодня утром была предпринята попытка ликвидировать Синистера Серова одним из наших агентов, к несчастью он орудуя кухонным ножом нанес тяжелые раны агенту и сбежал через окно своего дома в неизвестном направлении."
stalliongrad.108.a:0 "Отлично!"
stalliongrad.108.b:0 "Идиоты!"
stalliongrad.109.t:0 "Генерал Нестор возглавляет мятеж!"
stalliongrad.109.d:0 "Так же известен, как близкий друг Синистера и Василия"
stalliongrad.109.a:0 "Идеально!"
stalliongrad.109.b:0 "Идиоты!"
stalliongrad.110.t:0 "Похороны и новый генсек"
stalliongrad.110.d:0 "Убийство, которое совершил Дарк Венг было четко доказано и подкреплено чистосердечным признанием, он будет казнен через пару дней. Фотографии убитых членов партии быстро разошлись по газетам и теперь все увидели его злодеяния. Были организованы крупномасштабные церемониальные похороны, чтобы провести их в свой последний путь до Сталлионграда. В это трудное время, новым генеральным секретарем назначен Нестор Лунин, именно он возглавит нашу нацию."
stalliongrad.110.a:0 "Земля вам пухом."

stalliongrad.111.t:0 "Похороны и новый генсек."
stalliongrad.111.d:0 "Убийство, которое совершил Дарк Венг было четко доказано и подкреплено чистосердечным признанием, он будет казнен через пару дней. А фотографии убитого члена партии, Синистера Серова быстро разошлись по газетам и теперь все увидели его злодеяния. Было организована крупномасштабная церемониальная процессия, чтобы провести его в свой последний путь до Сталлионграда. В это трудное время, новым генеральным секретарем назначен Василий Панцушенко, именно он возглавит нашу нацию."
stalliongrad.111.a:0 "Земля тебе пухом."
stalliongrad.112.t:0 "Похороны и новый генсек."
stalliongrad.112.d:0 "Убийство, которое совершил Дарк Венг было четко доказано и подкреплено чистосердечным признанием, он будет казнен через пару дней. А фотографии убитого члена партии, Василия Панцушенко быстро разошлись по газетам и теперь все увидели его злодеяния. Было организована крупномасштабная церемониальная процессия, чтобы провести его в свой последний путь до Сталлионграда. В это трудное время, новым генеральным секретарем назначен Синистер Серов, именно он возглавит нашу нацию."

stalliongrad.112.a:0 "Земля тебе пухом."
stalliongrad.113.t:0 "Новое начало"
stalliongrad.113.d:0 "Наши товарищи были похоронены. И наши враги готовят планы против нас. Мы не должны отступать от своих планов и позиций. Так поднимем же голову вверх и будем уверенно смотреть в будущее. По какому пути стоит пойти Нестору?"
stalliongrad.113.a:0 "Следовать планам Синистера."
stalliongrad.113.b:0 "Следовать планам Васи."
stalliongrad_news.100.t:0 "Дарк Винг - новый генсек"
stalliongrad_news.100.d:0 "[This.GetNewspaperHeader]Этим утром, Дарк Винг был выбран Генеральным Секретарем Сталлионградской Коммунистической Партии. Церемония прошла в Верховном Совете. Будучи сторонником бывшего генсека Альтидии, Дарк Винг со своей риторикой "против всех" непонятным образом завоевал поддержку населения. Тем не менее часть собрания обеспокоена его Сталлионградско-Эквестрийской риторикой."
stalliongrad_news.100.a:0 "Что же теперь будет?"
stalliongrad_news.101.t:0 "Василий Панцушенко - новый генсек"
stalliongrad_news.101.d:0 "[This.GetNewspaperHeader]Этим утром, Василий Панцушенко, был назначен Генеральным Секретарем Сталлионградской Коммунистической Партии. Короткая церемония принятия полномочий прошла в Верховном Совете. Бывший Первый Министр истинно верит в социалистические идеалы и продолжит текущую политику коллективизации."
stalliongrad_news.101.a:0 "Что же теперь будет?"
stalliongrad_news.102.t:0 "Синистер Серов - новый генсек"
stalliongrad_news.102.d:0 "[This.GetNewspaperHeader]Этим утром Синистер Серов был назначен Генеральным Секретарем Сталлионградской Коммунистической Партии. Короткая церемония принятия полномочий прошла в Верховном Совете. В своем выступлении Синистер обещал радикальную реформу текущей коллективистской экономике. Он также осудил всех соседей Сталлионграда как проклятых капиталистов и поклялся распространить революцию на угнетённых рабочих."
stalliongrad_news.102.a:0 "Интересно."
stalliongrad_news.103.t:0 "Великая трагедия"
stalliongrad_news.103.d:0 "[This.GetNewspaperHeader]Великая трагедия поразила Сталлионград. В[GetDateText] произошёл взрыв, пошатнувший Дворец Советов, а вызванные им пожары привели к множественным смертям среди чиновников. Сейчас ведется расследование, но нет ничего что помогло бы навести нас на организаторов теракта, власти не уверены что смогут в ближайшее время найти улики. Возможно это акция устрашения от Чейнджлингов, но и внутренний терроризм не стоит отбрасывать. Как бы то ни было, ясно, что кто-то не доволен текущим правительством."
stalliongrad_news.103.a:0 "Как такое возможно в центре Сталлионграда?"
stalliongrad_news.104.t:0 "Возвращение Сталлионграда"
stalliongrad_news.104.d:0 "[This.GetNewspaperHeader]Никто этого не ожидал, но сегодня сталлионградцы проснулись под старым красным флагом Сталлионграда. Пока наши храбрые войска штурмовали эквестрийские арсеналы по всей стране, убивая всех солдат гарнизонов, население начало линчевать всех эквестрийских чиновников, которые попадались им на пути. Всё это подстёгивалось генеральным секретарем Дарк Вингом. В своём выступлении по ради он провозгласил возвращение правильного коммунизма не только в Сталлионград, но и во всю Эквестрию..."
stalliongrad_news.104.a:0 "Совершенно неожиданно."
stalliongrad_news.105.t:0 "Подождите, что!?"
stalliongrad_news.105.d:0 "[This.GetNewspaperHeader]Сегодня произошло интересное событие, ГенСек Сталлионграда Дарк Винг распустил Политбюро и Верховного Совета. Те единицы, кто сопротивлялся действиям Дарк Винга оперативно были отправлены в тюрьмы. В результате самопровозглашенный Верховный Лидер получил верховную власть над страной и первым же своим указом он объявил о распаде Сталлионграда... и создании Великого Эквестрийского Союза."
stalliongrad_news.105.a:0 "Подождите, что!?"

stalliongrad_news.106.t:0 "Нестор Лунин теперь Генсек."
stalliongrad_news.106.d:0 "[This.GetNewspaperHeader]Экстренные новости из Сталлионграда, Генсек Дарк Винг обвиняется в преступлениях против народа Сталлионграда и идеи Революции. И его будут судить в высшей строгости его сопартийцы, Синистер Серов и Василий Панцушенко, скорее всего его приговорят к высшей мере наказания. Генерал Нестор Лунин, близкий друг Василия и Синистера, бы назначен новым Генсеком Сталлионграда."
stalliongrad_news.106.a:0 "Какие страсти!"
stalliongrad_news.107.t:0 "Василий Панцушенко теперь Генсек."
stalliongrad_news.107.d:0 "[This.GetNewspaperHeader]Экстренные новости из Сталлионграда, Генсек Дарк Винг обвиняется в преступлениях против народа Сталлионграда и идеи Революции. И его будут судить в высшей строгости его сопартийцы, Синистер Серов, скорее всего его приговорят к высшей мере наказания. При поддержке генерала Нестора Лунина, Василий Панцушенко был назначен новым Генсеком Сталлионграда."
stalliongrad_news.107.a:0 "Какие страсти!"

stalliongrad_news.108.t:0 "Синистер Серов теперь Генсек."
stalliongrad_news.108.d:0 "[This.GetNewspaperHeader]Экстренные новости из Сталлионграда, Генсек Дарк Винг обвиняется в преступлениях против народа Сталлионграда и идеи Революции. И его будут судить в высшей строгости его сопартийцы, Василий Панцушенко, скорее всего его приговорят к высшей мере наказания. При поддержке генерала Нестора Лунина, Синистер Серов был назначен новым Генсеком Сталлионграда."

stalliongrad_news.108.a:0 "Какие страсти!"

stalliongrad_news.109.t_integration:0 "Интеграция Сталлионграда"
stalliongrad_news.109.t_annexation:0 "Эквестрия Аннексировала Сталлионград!"
stalliongrad_news.109.d:0 "[This.GetNewspaperHeader]После того, как Дарк Винг был избран Генеральным Секретарем Сталлионградской Республики, страна начала вести про-эквестрийскую политику. Совсем недавно, Сталлионград стал автономным регионом с Эквестрийскими чиновниками в правительстве. Сейчас эквестрийцы и сталлионградцы официально решили, что пора объединиться, пора обратно вернуться в лоно Эквестрии. С этого дня Сталлионград перестал существовать как государство. Пламя социалистической революции было затушено предателем."
stalliongrad_news.109.a:0 "Однажды, пролетариат восстанет снова..."
stalliongrad_news.109.b:0 "Добро пожаловать домой!"
stalliongrad_news.109.c:0 "Эквестрия принимает все действия для аннексии своих соседей."
stalliongrad_news.109.e:0 "Сталлионград — это эквестрийская земля!"

stalliongrad_news.110.t:0 "Сталлионград двигается на юг"
stalliongrad_news.110.d:0 "[This.GetNewspaperHeader]Силы армии Сталлионграда, отколовшегося от Эквестрии десятилетие назад, совершили бросок на юг - на территорию недавно образованной Лунной Империи. Слабая оборона Лунной Империи, спешно организованная в хаосе бушующей гражданской войны, была быстро сметена и лунным войскам пришлось отступить. Найтмер Мун была недоступна для комментариев, но генсек [STG.GetLeader] заявил, что эти утренние события стали естественным исходом действий эквестрийской аликорнократии. Несмотря на то, что обе стороны заявили, что не желают эскалации конфликта в настоящее время, это, несомненно, приведёт к новым конфликтам в будущем."
stalliongrad_news.110.a:0 "Вот оно как."
stalliongrad_news.110.b:0 "Мы разберёмся с ними позже."
stalliongrad_news.110.c:0 "Я скоро возьмусь за них."
stalliongrad_news.110.e:0 "Добро пожаловать на родину!"

stalliongrad.143.t:0 "[EQS.GetNameDef] желает интегрировать [Root.GetName]"
stalliongrad.143.d:0 "Рано утром к нам прибыл эквестрийский чиновник и потребовал распустить правительство Сталлионграда, передачи всех рычагов власти и силовых структур под управление эквестрийского губернатора. Это привет к тому, что [Root.GetName] потеряет всю свою автономию и перестанет существовать."
stalliongrad.143.a:0 "Мы готовы!"
stalliongrad.143.b:0 "Не сейчас, это нарушает наши планы."
stalliongrad.144.t:0 "Сталлионград согласен"
stalliongrad.144.d:0 "Правительство Сталлионграда приняло наше требование уменьшить уровень нашей автономии. Сталлионград канул в лету..."
stalliongrad.144.a:0 "Это было единственным разумным решением."
stalliongrad.145.t:0 "Сталлионград отказался"
stalliongrad.145.d:0 "Правительство Сталлионграда отклонило наше требование изменить уровень автономии. Они желают остаться автономным регионом."
stalliongrad.145.a:0 "Что мы можем сделать..."
stalliongrad.145.b:0 "Достаточно."
darkwing_not_ready_to_be_annexed:0 "Сталлионград должен быть марионеткой на протяжении 2-х лет."

stalliongrad.114.t:0 "Освободительная Армия Прайвена просит о помощи"
stalliongrad.114.d:0 "Вчера старая и разваливающаяся на ходу баржа прибыла в порт Петерсхуфа. На ней прибыли грифоны, которые размахивали красным знаменем и кричали: "Товарисчи!". Наши моряки тепло приняли заморских гостей и обеспечили их устройство в городе, так же им показали город. Они были восхищены эквестрийской архитектурой и всеми технологическими новшествами, которыми пользуются пони-из-за-океана. Однако, они прибыли не просто так, у них есть важное задание. Они сказали, что прибыли из Прайвена, земли грифонов, которая разделена гражданской войной, рабочие и крестьяне восстали против тирана-короля, и лидер Прайвенских революционеров отправил нас, чтобы мы просили помощи у вас, дабы мы смогли победить и построить социалистическое общество. Мировая революция близка, говорит [GRW.GetLeader]. Такая у нас информация была на момент отплытия, а плыли мы ооочень долго."
stalliongrad.114.d_no_war:0 "Вчера старая и разваливающаяся на ходу баржа прибыла в порт Петерсхуфа. На ней прибыли грифоны, которые размахивали красным знаменем и кричали: "Товарисчи!". Наши моряки тепло приняли заморских гостей и обеспечили их устройство в городе, так же им показали город. Они были восхищены эквестрийской архитектурой и всеми технологическими новшествами, которыми пользуются пони-из-за-океана. Однако, они прибыли не просто так, у них есть важное задание. Они сказали, что прибыли из Прайвена, земли грифонов, где произошла долгая и кровавая гражданская война. Однако сейчас страна восстанавливается, полным ходом идет процесс коллективизации и индустриализации. Лидер прайвенских революционеров отправил нас, чтобы мы просили помощи у вас пони Сталлионграда, чтобы освободить угнетенный народ грифонов. Мировая революция близка, говорит [GRW.GetLeader]. Такая у нас информация была на момент отплытия, а плыли мы о-о-очень долго."
stalliongrad.114.a:0 "Отправить им танк."
stalliongrad.114.b:0 "Отправить им самолет."
stalliongrad.114.c:0 "Отправить им оружия."
stalliongrad.114.e:0 "Отправить им нашу военную миссию."
stalliongrad.114.m:0 "Обойдутся, нам самим мало."

stalliongrad.115.t:0 "Танковые исследования"
stalliongrad.115.d:0 "Сталлионградский Тракторный Завод предлагает нам концепты новых танков. Мы стоим перед сложным выбором. Молниеносные БТ, быстрые и бронированные Т-20 и тяжелобронированные КМ. Все чертежи четко сделаны и вполне осуществимы, но на какой проект нам следует сделать упор?"
stalliongrad.115.a:0 "Фокус на легкие танки."
stalliongrad.115.b:0 "Фокус на средние танки."
stalliongrad.115.c:0 "Фокус на тяжелые танки."
stalliongrad.115.e:0 "Нам не нужно ничего из этого."
stalliongrad.116.t:0 "Конкурс Проектов"
stalliongrad.116.d:0 "Каждый год проводится много соревнований среди выпускников по всей стране. Самые яркие молодые пони представляют свои научные проекты, и если такой проект будет успешным, они сразу же будут приняты в один из недавно построенных университетов. И в этот раз к нам пришел экстраординарный ученик, Петя Семенов из Коньзани, и его прорывной проект в области электроники. Он смог создать компьютер из подручных материалов. Коньзанский университет ждет его."
stalliongrad.116.d_rocket:0 "Каждый год проводится много соревнований среди выпускников по всей стране. Самые яркие молодые пони представляют свои научные проекты, и если такой проект будет успешным, они сразу же будут приняты в один из недавно построенных университетов. Сегодня множество газет напечатали про умнейшую ученицу одиннадцатой школы Северохолма - Ромашку Кристалову - и её проект ракеты. С помощью своих одноклассников она собрала ракету, которая смогла достигнуть высших слоёв атмосферы. Наши студенты намерены покорить космос!"
stalliongrad.116.d_nuke:0 "Каждый год проводится много соревнований среди выпускников по всей стране. Самые яркие молодые пони представляют свои научные проекты, и если такой проект будет успешным, они сразу же будут приняты в один из недавно построенных университетов. Ученик математического класса, тринадцатой школы Сталлионграда предложил модель принципиально нового типа ядерного деления. Этот молодой пони будет направлен в Петерсхуфский Университет!"
stalliongrad.116.d_magic:0 "Каждый год проводится много соревнований среди выпускников по всей стране. Самые яркие молодые пони представляют свои научные проекты, и если такой проект будет успешным, они сразу же будут приняты в один из недавно построенных университетов. Ученик из Ставропоня, Пинк Солстус имеет экстраординарные способности к магии. Он записал и выучил все заклинания, которые были доступны в его школе, а затем записал их в кристаллы, которые хранятся в пионерском лагере "Совёнок". Университет Магии Сталлионграда ждет его!"
stalliongrad.116.a:0 "Учитесь хорошо, детишки."
stalliongrad.116.b:0 "Следуете этому примеру, детишки."
stalliongrad.116.c:0 "Учиться, учиться и еще раз учиться."
stalliongrad.116.e:0 "Магия в сердцах пролетариата."

stalliongrad_start.85.t:0 "Поздравляю!"
stalliongrad_start.85.d:0 "Сталлионград теперь автономный регион Эквестрии. Вы просрали революцию."
stalliongrad_start.85.a:0 "И что теперь?"
stalliongrad.124.t:0 "[GRW.GetNameDef] предлагают союз."
stalliongrad.124.d:0 "[GRW.GetLeader] предлагает союз, чтобы мы вместе боролись против империализма."

stalliongrad.124.a:0 "Согласиться"
stalliongrad.124.b:0 "Пусть они к нам присоединятся."
stalliongrad.124.c:0 "Нет."
stalliongrad_start.26.t:0 "Кооперация с Эквестрией"
stalliongrad_start.26.d:0 "Эквестрийское правительство предлагает установить военное сотрудничество между нашими странами."
stalliongrad_start.26.a:0 "Принять"
stalliongrad_start.26.b:0 "Отклонить"
stalliongrad_start.13.t:0 "Танковые исследования с Эквестрией"
stalliongrad_start.13.d:0 "Эквестрийское правительство предлагает обменяться военными наработками в области танкостроения между нашими странами."
stalliongrad_start.13.a:0 "Принять"
stalliongrad_start.13.b:0 "Отклонить"

stalliongrad.125.t:0 "Из речи Василия о войне с Чейнджлингами"
stalliongrad.125.d:0 "Товарищи! Новая опасность угрожает не только нашей республике, но и существованию жизни в Эквестрии. Потерпев поражение в Кантерлоте почти 10 лет назад, империалистка Кризалис вновь готовится накинуть ярмо эксплуатации на всю расу пони. Она сосредоточила огромное количество техники и оружия. Рабочий-чейнджлинг подавлен и подчинён её агрессивным замашкам. Этот враг гораздо сильнее и страшнее, нежели капиталистическая Эквестрия. Но наша вера в победу как никогда сильна. У нас есть отличное оружие, у нас есть отличная промышленность, а главное – у нас есть знание, что мы боремся за свою свободу и за жизнь на всем материке. Враг коварен, но наше дело правое, а победа будет за нами!"
stalliongrad.125.a:0 "Ура!"

stalliongrad.126.t:0 "Генсек Василий об эквестрийских агрессорах"
stalliongrad.126.d:0 "Товарищи! Наглая эквестрийская военщина, недавно обстрелявшая наши войска на всём протяжении границы, не прекращает петушиных наскоков на священные земли страны победившего социализма! Мы заявляем, товарищи, что если враг попытается сунуть своё копыто на Сталлионградскую землю, то получит отпор, который приведёт не только к его поражению на нашей земле, но и к поражению в Эквестрии. Эквестрийский рабочий не пойдёт на братоубийственную войну против своих сталлионградских братьев, а повернёт штыки против своих угнетателей. Буржуазная Эквестрия однажды уже потерпела поражение, и, без сомнения, она проиграет и в этот. Но нам нельзя надеяться только лишь на наших братьев. Каждый пони должен быть начеку. У нас есть отличное оружие, у нас есть отличная промышленность, а главное – у нас есть знание, что мы боремся за свою свободу. Враг коварен, но наше дело правое, а победа будет за нами!"
stalliongrad.126.a:0 "Ура!"

stalliongrad.127.t:0 "Генсек Василий о войне с Эквестрией"
stalliongrad.127.d:0 "Товарищи! Приближается решительный момент революции в Эквестрии. Эквестрийский пролетариат, эксплуатируемый прогнившей аристократией и их пособниками-буржуа, устал томиться под гнётом капитала. Кантерлот, Мейнхеттен, Балтимейр, Ванхувер, Лас-Пегасус, Бэйлс ждут не дождутся призыва к борьбе с буржуазией. Революция в Эквестрии, о необходимости которой говорил великий товарищ Сталлион, скоро свершится. Всеэквестрийская коммунистическая партия во главе с товарищем Старлайт проделала огромную работу, просвещая угнетенные массы и мобилизуя их на борьбу. И теперь, когда во всей Эквестрии организуются Советы рабочих и крестьян, когда угнетенный эквестрийский народ поднялся на освободительную борьбу, мы не можем остаться в стороне. Мы протянем копыто помощи нашим братьям по классу. Товарищи и братья - эквестрийцы! Я верю, что вы откликнетесь на призыв к защите дела Свободы. Долой лживых принцесс и их гнилую аристократию! Долой трутней-капиталистов! Да здравствует Эквестрийская социалистическая республика! Да здравствует дело великого Сталлиона!"
stalliongrad.127.a:0 "Вперед!"

stalliongrad.128.t:0 "Василий и [target.GetName]"
stalliongrad.128.d:0 "Товарищи! Дело мира в опасности. Священная революционная война на фронте и в тылу стоит как грозная неизбежность перед нами. Ряд инцидентов, недавно произошедших на границе с государством [target.GetName], отчетливо говорит о том, что они ставят своей целью завоевание нашей молодой республики и полное подчинение нашего народа своим интересам. Мы не позволим им этого сделать. Как и более 10 лет назад, сталлионградский рабочий и крестьянин готовы сражаться за свободу и независимость своей страны. Но тогда у нас не было промышленности, не было хорошей армии, не было хорошего снаряжения. Теперь всё это у нас есть. Теперь мы готовы не только отразить их атаку, но и перейти в наступление и принести свободу рабочим страны [target.GetName]. Эта война, которую агрессоры нам готовят, закончится гибелью всего их прогнившего строя. Враг коварен, но наше дело правое, а победа будет за нами!"
stalliongrad.128.a:0 "Ура!"

stalliongrad.129.t:0 "Василий и [target.GetName], Война!"
stalliongrad.129.d:0 "Товарищи! Настало время заявить о том, что рабочий класс государства [target.GetName] устал бороться за свою свободу от насилия и эксплуатации в одиночку. Классовые противоречия обострились. Вновь сгущаются тучи над пролетариями всех стран. С каждым шагом всё крепче и крепче становится международная солидарность трудящихся. Наша республика всегда была родиной для всех угнетенных. И теперь, в решающий момент мы готовы прийти на помощь пролетариям страны [target.GetName]. Наши солдаты, выполняя интернациональный долг, готовы освободить братский народ от ярма капитала. Покончив со своими угнетателями при помощи сталлионградской армии, братский народ государства [target.GetName] займёт своё место в нашей дружной пролетарской семье. Да здравствует нерушимая дружба пролетариев всех стран! Да здравствует единый фронт социализма!"
stalliongrad.129.a:0 "Вперед!"

