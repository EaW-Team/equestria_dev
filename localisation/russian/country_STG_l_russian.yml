# central branch #
STG_international_secretariat:0 "#International Secretariat"
STG_12th_year_of_revolution:0 "Двенадцатый год революции"
STG_12th_year_of_revolution_desc:0 "Когда в 995 году пони Северяны восстали против эксплуатации, никто не знал, как далеко мы зайдём. С тех пор революция не только выжила, но и преуспеда. Уже более 12 лет Сталлионград является маяком надежды для всех бегуших от несправедливости, навязанной капиталистами или «гармоничными» автократами. Однако наша работа еще далека от завершения."
STG_problems_in_party:0 "Фракции в наших рядах"
STG_problems_in_party_desc:0 "Большинство согласно с тем, что множественность мнений о построении социализма принесло больше пользы, чем вреда, но существует множество разногласий по поводу дальнейших действий. Революция не решила всех проблем, имевших место до 995 года, и многие текущие меры являются временными, пока не будет проложена дорога к реальному социализму."
STG_socialism_program:0 "Социалистическая программа"
STG_socialism_program_desc:0 ""
STG_cominform:0 "Партии со всех концов света"
STG_cominform_desc:0 "Communism is an international movement, and it seems our movement is finally catching on. We will begin sending out envoys to other Marksist, Marksist-Stallionist and Revolutionary Socialist parties to organise a conference to discuss and coordinate our efforts. Perhaps this could be the start of a true Communist International?"
STG_skynavia_kekw:0 "Визит в Скайнавию"
STG_skynavia_kekw_desc:0 "The Skynavians may be unorthodox, and they may be tiny, but they are worth reaching out to. Who knows, perhaps they will have something interesting to say..."
STG_prywhen_why:0 "Помощь для Прайвена"
STG_prywhen_why_desc:0 "The Prywhenians have been fighting a protacted war for years against the tyrant King Kloseau, and while we know very little of what is going on there, we must send what aid we can to our comrades across the seas."
STG_Zebrica_4head:0 "Арабия – дело тонкое" #Don't touch before merge with Zebrica
STG_Zebrica_4head_desc:0 "Civil war has broken out in the once powerful state of Saddle Arabia. If the Arabian Popular Front can win, we will gain a powerful ally. We must send what aid we can to our comrades in Zebrica."
STG_only_thing_we_all_agree_on:0 "Убеждение, которое мы все разделяем"

STG_commission_of_inner_policy:0 "Комиссия внутрипартийного контроля"
STG_commission_of_inner_policy_desc:0 "The principle of democratic centralism has gone unenforced in practice for some time now. While we cannot yet put an end to factionalism, we can clarify some internal policies to make it very clear which issues have already been decided."

STG_peasants_and_workers:0 "Рабочие и крестьяне"
STG_peasants_and_workers_desc:0 ""
STG_peasants_and_workers_tt:0 "Unlocks unplanned profit decisions"
STG_petershoof_foreign_trade:0 "Открыть Петерсхуф для торговли"
STG_petershoof_foreign_trade_desc:0 "While the Equestrian blockade remains in place, our policy of Socialism in One Country has nonetheless born some fruit in that most other states no longer regard us as a pariah-state or dangerous zealots. Thus, we can now open the port of Petershoof to foreign trade, bringing in goods from Zebrica and Griffonia."
STG_amogus_trade:0 "Подставные компании в Эквестрии"
STG_amogus_trade_desc:0 "We maintain several shell companies and front operations within Equestria, working to siphon small funds back to Severyana and provide intelligence for our future operations. After years of buildup, we are ready to reap the benefits of these operations."
STG_state_warehouse_system:0 "Система госрезервов"
STG_state_warehouse_system_desc:0 "Despite the current hardships, we must prepare for harder times still. The twin specters of war and hunger never sleep, and so we have organised a network of state-owned warehouses dotting the countryside, only to be opened when those specters again appear."
STG_another_year_of_stability:0 "Ещё один год стабильности"
STG_another_year_of_stability_desk:0 "Despite the factionalism within our ranks, the people of Stalliongrad can see that progress is being made and that the SCP's rule has brought relative stability. Slowly but surely we are coming together, and that in itself is worth celebrating."
STG_telegraph_agency:0 "Сталлионградское телеграфное агентство"
STG_telegraph_agency_desc:0 "The party leadership certainly can't agree on everything, this is to be expected. But if the common pony were to know of our disunity, they could start losing hope in the socialist dream. Ensuring that the right information is transmitted to the public, assisted by the principle of democratic centralism, would ensure that the popular perception remains positive towards the state."
STG_support_the_colhoz:0 "Поддержать коллективные хозяйства"
STG_support_the_colhoz_desc:0 "Many great and wonderful things can be achieved through simple cooperation. One of the primary tenets of Marks discusses reorganisation of privately owned farmland into a joined block, that would be provided by the state with modern tools for increased output. The mainstream thought within the SCP believes it to be a solution against further famine."
STG_draka_s_kulakami:0 "Продолжить перераспределение"
STG_draka_s_kulakami_desc:0 "Although the industrial revolution brought substantial progress and quality of life for many ponies in Equestria, it also solidified one of the greatest evils in history: capitalistic exploitation. Factory owners would glut themselves with profit while paying a pittance! The party is committed towards eliminating this injustice."

STG_about_freedom_and_unity:0 "Очертить линию партии"
STG_about_freedom_and_unity_desc:0 "An idea cannot be made into reality unless it has firm convinction behind it, and the easiest way to achieve that is by having ponies vouch in its favour. The SCP, nominally representing everycreature in Severyana, is showing signs of fracture as different party officials espouse their own plans for the future. Should this varied thinking be encouraged, or should we commit to a single goal?"
STG_reliable_center:0 "Следуя путём Сталлиона"
STG_reliable_center_desc:0 ""
STG_send_in_sosister:0 "Комиссия внутрипартийного контроля"
STG_send_in_sosister_desc:0 ""
STG_doubters_on_left:0 "Должны ли мы двигаться быстрее?"
STG_doubters_on_left_desc:0 ""
STG_pessimists_on_right:0 "С уклонами надо бороться"
STG_pessimists_on_right_desc:0 ""
STG_can_there_be_unity:0 "Возможно ли единство?"
STG_can_there_be_unity_desc:0 ""
STG_scp_congress:0 "X Съезд СКП"
STG_scp_congress_desc:0 "The SCP will once more be meeting in its official capacity, to discuss important matters of state. Most are interested, however, whether Vasily Wheatin's ideas for Stalliongrad will convince the various opposing factions within the party to cooperate. The winds of change might change Severyana's course, or things could remain the same. The party will make its decision."
STG_status_quo:0 "Status Quo In The Party"
STG_status_quo_desc:0 "The party has not reached agreement. The opposition has not been impressed with Vasily's speeches, and according to protocol, further debates will be held. We remain resolute that a consensus will be reached, for everypony holds a personal stake in Stalliongrad. It can and will be found."
STG_unity_in_party:0 "Unity Has Been Achieved"
STG_unity_in_party_desc:0 "Much to everypony's surprise, Comrade Vasily's proposals have each been met with the required majority needed for approval. He will certainly now rise to the position of General Secretary, and his ideas will guide and shape Stalliongrad for the time being. We all expect the glory of the revolution to remain unextinguishable, to spread wherever a worker remains oppressed and unfree."


STG_commies_in_eqs:0 "Our Southern Comrades"
STG_commies_in_eqs_desc:0 "Once the revolution was successful, there was no more turning back time: similar movements rose up to prominence in Griffonia, and unconfirmed rumours suggest that even down in Zebrica there is a growing socialist population. But our focus should be closer to home - what to do with the vanguard located in Baltimare, Vanhoover, Manehattan and other major Equestrian cities?"
STG_socialism_in_one_country:0 "Socialism In One Country?"
STG_socialism_in_one_country_desc:0 "The chains must be broken, and any worker, be they pony, thestral, griffon or other deserves a decent life, their voice taken into account, to take pride in their fruits of labour. But how can Stalliongrad assist in spreading the socialist ethos abroad, if we cannot claim with certainty that the revolution is secure at home?"
STG_red_army_structure:0 "The Red Army Debate"
STG_red_army_structure_desc:0 "Our struggle for freedom was certainly bloody, but owing to the typical peaceful mindset, Stalliongrad has not faced a serious external threat since 995. But as the world situation further develops, the Red Army must be prepared to meet the challenge. For now, we must discuss and figure out its organisation and how to implement it in the near future."
STG_reminats_of_fleet:0 "Remnants Of The Royal Navy"
STG_reminats_of_fleet_desc:0 "The port of Petershoof was the location of the first uprising in 991, and it remained favourable to the ideas of revolution despite many suppressive crackdowns. As such, when the fighting continued in 995, many warships of the Equestrian Royal Navy were seized and turned against their uncaring masters. However, naval matters have rarely been given the time of the day, and we must modernise to keep up."
STG_reorganize_the_industry:0 "Industrial Buildup"
STG_reorganize_the_industry_desc:0 "Stalliongrad's stability comes from the workers, and it is our utmost duty to ensure all who have placed their hearts and minds towards a socialist future have the means of participating in it. However, resources are stretched thin and we cannot simply open a factory after factory, for obvious reasons. Several competing development plans have emerged in the SCP, and should be given a discussion."


the_palace:0 "Дворец Советов"
the_palace_desc:0 "Дворец Советов, который планируется построить в центре Сталлионграда, представляет собой силу и мощь рабочего класса."
vasya_1:0 "Индустриализация"
vasya_1_desc:0 "Поддержать план Василия и выделить деньги на промышленность."
polya_1:0 "Пропаганда"
polya_1_desc:0 "Поддержать Альтидию и выделить деньги на государственную пропаганду."
polya_2:0 "Сталлионградские танковые заводы"
polya_2_desc:0 "Поддержать план Альтидии по строительству танковых заводов."
vasya_2:0 "Расширить сеть железных дорог"
vasya_2_desc:0 "Поддержать план Василия по строительству железных дорог во всей стране."
keep_polya:0 "Проголосовать за Альтидию"
keep_polya_desc:0 "Мы голосуем за Альтидию. Василий и его приспешники должны быть исключены из правительства!"
compromiss:0 "Компромисс"
compromiss_desc:0 "Давайте найдём компромисс между членами правительства и уменьшим напряжение между сторонами."
conditions:0 "Десять условий"
conditions_desc:0 "Василий отправляет Альтидии 10 условий, которые ей необходимо соблюдать, если она хочет поддерживать единство в партии. Условия предписывают лидерам партии использовать все свои силы только на благо народа."
new_leaders:0 "Новые пони"
new_leaders_desc:0 "Новая группа пони в правительстве принесёт обновление в партию."
purge:0 "Чистки в партии!"
purge_desc:0 "Мы не допустим ревизионизма в партии. Если мы оставим предателей в покое, наша страна быстро превратится в придаток мирового империализма."
elections:0 "Назначить выборы"
elections_desc:0 "Назначим выборы нового лидера."
vasya_leader:0 "Генсек Василий"
vasya_leader_desc:0 "Новым генеральным секретарём становится Василий Панцушенко."
sinister_leader:0 "Генсек Синистер"
sinister_leader_desc:0 "Новым генеральным секретарём становится Синистер Серов."
darkwing_leader:0 "Генсек Дарк Винг"
darkwing_leader_desc:0 "Новым генеральным секретарем становится Дарк Винг."
improve_relations_EQS:0 "Селестионистский уклон"
improve_relations_EQS_desc:0 "Нашим эквестрийским братьям можно доверять. Не стоит совершать ошибку, пытаясь расстроить нашу дружбу какими-то идеологическими предрассудками."
humanitarian_help:0 "Понитарная помощь"
humanitarian_help_desc:0 "Нам необходимо открыть границы для эквестрийских торговцев, иначе мы не решим продовольственную проблему!"
a_pact_with_the_sun:0 "Солнечный пакт"
a_pact_with_the_sun_desc:0 "Теперь, когда торговые связи с Эквестрией полностью восстановлены, стало ясно, что было глупо пытаться идти к светлому будущему в одиночестве... Наш договор с Её Высочеством должен выполняться!"
strenghten_collectivization:0 "Продолжить коллективизацию"
strenghten_collectivization_desc:0 "Коллективизация только началась. Теперь, разобравшись с оппортунизмом в партии, мы должны удвоить наши усилия в борьбе за светлое будущее!"
STG_food_market:0 "Крестьянские рынки"
STG_food_market_desc:0 "Наши попытки коллективизации обречены на провал. Чтобы преодолеть голод, мы должны восстановить капиталистические отношения в экономике, но под пристальным контролем государства."
end_food_problem1:0 "Создание колхозов"
end_food_problem1_desc:0 "С созданием коллективных хозяйств проблема голода навсегда уйдёт в прошлое."
end_food_problem2:0 "Рыночные отношения"
end_food_problem2_desc:0 "Судя по всему, рынки действительно улучшили положение в стране. Может быть, стоит уменьшить государственное регулирование?"
expand_the_plan:0 "Плановая экономика"
expand_the_plan_desc:0 "Теперь, когда всё сельское хозяйство перешло на промышленную основу, мы можем с уверенностью смотреть вперёд."
simplify_bureaucracy:0 "Упростить бюрократию"
simplify_bureaucracy_desc:0 "Пришло время повысить эффективность бюрократической машины и для этого нам нужно...немного усилить контроль над ней."
new_factories_in_konzan:0 "Заводы в Коньзани"
new_factories_in_konzan_desc:0 "Нашим промышленным районам в Коньзани не хватает производственных мощностей, но теперь, когда голод преодолен, мы можем направить ресурсы на постройку новых фабрик."
steel_production:0 "Петерсхуфский сталелитейный завод"
steel_production_desc:0 "Петерсхуфский сталелитейный завод был нашим единственным сталелитейным заводом, когда мы откололись от Эквестрии, но теперь пришло время исправить это и вернуть нам нашу славу!"
STG_to_Peterhoof_railroad:0 "Соединить две столицы!"
STG_to_Peterhoof_railroad_desc:0 "Города-побратимы Петерсхуф и Сталлионград являются жемчужинами на карте нашей Республики. Они заслуживают лучших дорог."
military_factories_in_STG:0 "Сталлионградский тракторный завод"
military_factories_in_STG_desc:0 "Сталлионградский тракторный завод это важнейший завод, который может в любой момент встать на защиту нашей родины."
Improve_logistics:0 "Развивать Логистику"
Improve_logistics_desc:0 "Наша инфраструктура в весьма печальном положении. Мы должны инвестировать в создание новых железных дорог, чтобы наши войска адекватно снабжались!"
industrialize_the_north:0 "Развивать северную промышленность"
industrialize_the_north_desc:0 "Мы должны сосредоточить наши усилия на севере и огромном промышленном потенциале, которым он обладает."
new_fuel_experiments:0 "Синтетическое топливо"
new_fuel_experiments_desc:0 "Наша страна переживает топливный кризис, однако наши ученые предлагают новый способ добычи топлива. Стоит ли вкладываться в этот проект?"
take_down_STL:0 ""Наш город""
take_down_STL_desc:0 "Городок Старлайт на севере всегда был частью нашей нации, нужно лишь официально признать это."
hegemonic_doctrine:0 "Доктрина гегемонии"
hegemonic_doctrine_desc:0 "Теперь, когда мы закончили революцию в нашей стране, наступило время для Мировой революции!"
death_from_above:0 "Смерть с небес"
death_from_above_desc:0 "Никакие крепости не смогут защитить врагов рабочего класса от наших опытных летчиков!"
the_secret_police:0 "Тайная полиция"
the_secret_police_desc:0 "Революция должна быть защищена от происков агентов империализма. Любой ценой."
new_infantry_equipment:0 "Новые модели винтовок"
new_infantry_equipment_desc:0 "План Синистера предусматривает оснащение всех рабочих хорошим оружием для расправы над капиталистами."
heavy_tanks_projects:0 "Проекты тяжелых танков"
heavy_tanks_projects_desc:0 "С такими танками мы легко прогоним любых врагов социализма!"
strike_GRF:0 "Интервенция в Колонию грифонов"
strike_GRF_desc:0 "Колония Грифонов лишилась поддержки своей метрополии... Они готовы сделать выбор!"
sinister_line:0 "Линия Синистера"
sinister_line_desc:0 "Наш основной и самый главный враг - империалистическая Эквестрия. Мы всегда должны быть готовы отразить любые попытки эквестрийской военщины затушить пламя нашей славной революции!"
world_revolution:0 "Мировая революция"
EQS_lend_lease:0 "Помочь братьям-пони"
EQS_lend_lease_desc:0 "Чейнджлинги распростерли свои крылья над всем понячьим родом. Мы должны откинуть наши разногласия с Эквестрией и сразиться против общей угрозы."
fighting_for_victory:0 "Вместе к победе!"
fighting_for_victory_desc:0 "Работая вместе с Эквестрией, мы не только укрепили наши позиции, но и готовы раз и навсегда искоренить чейнджлингскую заразу!"
claim_EQS_territory:0 "Территориальные претензии"
claim_EQS_territory_desc:0 "Теперь, когда война окончена, пришло время платить долги и мы требуем вернуть наши земли, отобранные Эквестрией в прошлом."
army_reorganization:0 "Реорганизация армии"
army_reorganization_desc:0 "Наша армия требует реорганизации, чтобы мы могли противостоять нашим соперникам."
stallion_falcons:0 "Сталлионские соколы"
stallion_falcons_desc:0 "Чтобы защитить наше небо от любых возможных врагов, мы создадим новые пролетарские силы воздушной обороны."
total_motorization:0 "Мотопехота"
total_motorization_desc:0 "Мотопехота - царица дорог! На машинах-шинах-шинах путь любой недалёк. Мотопехота - царица полей! На машинах-шинах-шинах ехать веселей!"
armor_of_revolution:0 "Броня революции"
armor_of_revolution_desc:0 "Революция не может ждать! Наши танковые войска станут угрозой любому помещику или капиталисту, который посмеет напасть на земли победившего социализма."
nestor_plan:0 "План Нестора"
nestor_plan_desc:0 "На прошедшем совещании в Генштабе Нестор выступил с докладом о новой, революционной тактике ведения боя. Дорогу талантам!"
heavy_artillery_projects:0 "Проект 117: "Царь Пушка""
heavy_artillery_projects_desc:0 "Экспериментальные тяжелые орудия под кодовым названием "Царь Пушка" готовы стереть с лица земли любого агрессора!"
iron_curtain_project:0 "Проект 120: "Железное копыто""
iron_curtain_project_desc:0 "Новые танки серии "Железное копыто" показывают многообещающие результаты на испытаниях. Нужно лишь несколько улучшений и они пойдут в серийное производство."
experimental_fleet:0 "Проект 228: "Пачка соли""
experimental_fleet_desc:0 "Наш флот не может нормально конкурировать с эквестрийским. Наши новые подлодки решат эту проблему."
red_sky_project:0 "Проект 100: "Красные небеса""
red_sky_project_desc:0 "Проект Красные Небеса, названый в честь наших идей, поможет нам полностью завоевать превосходство в воздухе."
new_horizons:0 "Новые горизонты"
new_horizons_desc:0 "Будущее Деревни Старлайт всегда было крепко переплетено с нашим. Пришло время узаконить это."
yak_yakistan:0 "Коммунисты в Якякистане"
yak_yakistan_desc:0 "Мольбы рабочих Якякистана были услышаны. Мы идём."
 yak_yakistan_worst_case:0 "Освободить Якякистан"
 yak_yakistan_worst_case_desc:0 "Реакционеры победили, разгромив прогрессивную коалицию яков. Теперь мы должны спасти народ Якякистана от тирании лидера по имени [JAK.GetLeader]!"
griffon_colony:0 "Колония грифонов"
griffon_colony_desc:0 "Товарищи грифоны нуждаются в нашей помощи, мы обязаны помочь им!"
STG_advisors:0 "Прогрессивный лидер"
STG_advisors_desc:0 "Сталлионград - самое развитое социалистическое государство на континенте. Наша Республика должна объединить все социалистические силы вокруг себя и повести их вперёд!"
communist_fanatism:0 "Революция в Эквестрии"
communist_fanatism_desc:0 "Эквестрийским рабочим нужна хорошая политическая организация, если они надеются на свержение их коррумпированного правительства. Как лидер Социалистического Союза, мы должны помочь им в их нелегком деле."
technological_revolution:0 "Промышленная революция"
technological_revolution_desc:0 "Закончив индустриализацию, мы входим в золотой век новых технологий!"
new_military_plan:0 "Новая военная доктрина"
new_military_plan_desc:0 "Для успешного осуществления мировой революции нам необходима новая военная доктрина."
peterhoof_academy:0 "Петерсхуфский государственный инженерный институт"
peterhoof_academy_desc:0 "Мы имеем огромное множество способных пони, которые могут поступить в Петерсхуфский государственный инженерный институт, но для этого мы должны расширить его, чтобы принять всех воспитанников."
unlock_petershoof_institute_tt:0 "§YПетерсхуфский университет§W будет доступен как концерн ядерных исследований."
nuclear_research_f:0 "Мирный атом"
nuclear_research_f_desc:0 "Посеянные нами семена дают всходы. Петерсхуфский государственный инженерный институт докладывает о прорыве в области ядерной физике. Мы можем выделить больше ресурсов для изучения."
rocket_technology:0 "Ракетные технологии"
rocket_technology_desc:0 "Коньзанские КБ достигли большого успеха в ракетной теории, но они не могут продолжить дальшейшие исследования из-за нехватки финансирования. Поможем им?"
konzan_research_facility:0 "Коньзаньский исследовательский центр"
konzan_research_facility_desc:0 "Развитие Коньзаньского исследовательского центра, несомненно, приведет к большому количеству исследований и разработок во всех областях науки. Утвердить этот проект на следующем собрании партии?"
gray_pact:0 "Серый Пакт"
complete_electrification:0 "Полная электрификация"
complete_electrification_desc:0 "Когда мы полностью завершим электрификацию страны, то сможем приступить к более крупным и сложным проектам."
new_radar_technologies:0 "Новые радиотехнологии"
new_radar_technologies_desc:0 "Системы радиовещания показывают прекрасные результаты. Мы сможем поставить радиоволны себе на вооружение, если немного вложимся в их исследование"
manifesto_of_materialism:0 "Диалектический материализм"
manifesto_of_materialism_desc:0 "Теперь, когда наш Генеральный Секретарь закончил разработку самой совершенной философской системы, мы можем отбросить старые мракобесные идеи и идти навстречу прогрессу любой ценой!"
griffon_colony_civil_war:0 "Объединение с грифонами"
griffon_colony_civil_war_desc:0 "После долгих лет угнетения пони и грифонов капиталистическим пережитком прошлого, они вновь обрели свободу! Мы должны поднять вопрос об объединении нас в одно государство"
griffon_colony_worst_case:0 "Худший вариант"
griffon_colony_worst_case_desc:0 "Наши худшие ожидания оправдались. Хунта посадила за решетку наших товарищей. Мы должны сделать что-нибудь!"
griffon_colony_strike:0 "Удар по Фронтиру"
griffon_colony_strike_desc:0 "Каким-то чудом нелегитимный Фронтир остался независим. Пора это исправить"
red_frozen_birbs:0 "Пламя Революции во льдах"
red_frozen_birbs_desc:0 "Капитализм распространил своё влияние на пингвиньи земли. Создание плацдарма любым из наших противников там может привести к кончине революции. Поднимем же арктических птиц против угнетения!"
support_revolution_in_eqs:0 "Политическая кампания в Эквестрии"
support_revolution_in_eqs_desc:0 "Политическая кампания в Эквестрии приходит в упадок. Думаю, мы сможем вдохнуть в нее новую жизнь."
com_equestrian_civil_war:0 "Великая Освободительная война"
com_equestrian_civil_war_desc:0 "Наши эквестрийские товарищи готовы поднять восстание против власти капитала. Помочь им - наш священный долг. Долой власть принцесс! Да здравствует Советская Эквестрия!"
equestrian_cores2:0 "Союз с Эквестрией"
equestrian_cores2_desc:0 "Теперь, когда в Эквестрии пришел к власти рабочий класс, есть смысл встать под один флаг."
STG_crystal_empire_union:0 "Союз с Кристальной республикой"
STG_crystal_empire_union_desc:0 "Наши кристальные товарищи свергли власть капитала в своей стране! Мы все только выиграем, если объединимся в одно социалистическое государство."
equestrian_cores:0 "Эквестрийские земли"
equestrian_cores_desc:0 "Наш величайший враг побежден. Настало время интегрировать новые земли."
 #world_revolution:0 "Мировая революция"# Identical duplicate from Eaw
pioneer_movement:0 "Пионеры"
pioneer_movement_desc:0 "Пионерские организации - отличный способ для воспитания молодых пони в духе свободы, равенства и братства. Мы должны вложить больше средств в создание летних лагерей для них."
culture_fest:0 "Культурный фестиваль"
culture_fest_desc:0 "Мы можем устроить праздник, где молодые пони смогут показать свои таланты. Культурный фестиваль - отличная идея."
origanize_clubs:0 "Литературные клубы"
origanize_clubs_desc:0 "Литературные и теоретические кружки повысят сознательность и расширят кругозор тех, кто придёт нам на смену. Будущее Республики должно быть в хороших копытах."
STG_militarized_schools:0 "Молодёжные военные организации"
STG_militarized_schools_desc:0 "Все пони должны знать, как защитить себя и свою страну от империалистических захватчиков."
day_of_knowledge:0 "День знаний"
day_of_knowledge_desc:0 "Праздник, посвященный началу учёбы, будет способствовать развитию нашей образовательной системы."
free_education:0 "Бесплатное образование"
free_education_desc:0 "Каждый гражданин Республики должен иметь право на бесплатное образование."
stg_factory_production:0 "Новые фабрики"
stg_factory_production_desc:0 "Наши старания дали первые плоды: молодые научные специалисты начали помогать в строительстве новых фабрик. Вот оно, свидетельство нашего трудолюбия."
STG_workers_education:0 "Кадры решают всё"
STG_workers_education_desc:0 "Растёт всё больше умных и трудолюбивых пони, готовых работать на благо Республики и социализма. "Кадры решают всё. Подготовка новых технических кадров - задача республиканского масштаба. И теперь мы можем с полной уверенностью сказать, что мы с этой задачей справились." - отметил ген. секр. на пленарном заседании Верховного совета."
STG_colleges_and_universities:0 "Расширить сеть ВУЗов"
STG_colleges_and_universities_desc:0 "Мы должны увеличить нашу образовательную систему. Открытие новых техникумов и ВУЗов позволит нам достичь новых высот в деле строительства коммунизма!"
STG_steel:0 "Сталелитейные фабрики"
STG_steel_desc:0 "Наша тяжелая промышленность находится в упадке. Нам необходимо немедленно начать её дальнейшее развитие."
STG_steel2:0 "Резинотрест"
STG_steel2_desc:0 "Резина - ключ к будущему. Мы должны повысить производительность в этой отрасли."
STG_oil:0 "Нефтяные залежи"
STG_oil_desc:0 "Мы нашли нефть в Карамель-Маркс. Мы немедленно должны полностью разведать и обустроить это месторождение."
STG_oil2:0 "Расширить нефтяную промышленность"
STG_oil2_desc:0 "Геологи сообщают о новых месторождениях в Карамель-Маркс. Мы можем провести еще одну экспедицию, чтобы найти новое месторождение."
STG_aluminum:0 "Авиационная промышленность"
STG_aluminum_desc:0 "Наша авиационная промышленность должна занимать лидирующие позиции на континенте. Чтобы не быть зависимыми от чужого алюминия, мы должны начать его собственное производство."
STG_attack_PNG:0 "Покончить с пингвинами!"
STG_attack_PNG_desc:0 "Пингвины-рабочие молят о помощи. Мы должны свергнуть их прогнившее правительство и поставить их под протекторат."
STG_attack_yaks:0 "Атака на яков"
STG_attack_yaks_desc:0 "Яки владеют не только ресурсами, но и рабочими. Мы должны защитить яков-рабочих от буржуазного произвола и переместить их в нашу сферу влияния."
prepare_for_the_crusade:0 "Подготовка к Великому походу"
prepare_for_the_crusade_desc:0 "Война против Эквестрии неизбежна. Мы должны приготовить всех наших граждан к великому походу против Селестии!"
the_war_to_end_disorder:0 "Война, призванная покончить со всеми войнами."
the_war_to_end_disorder_desc:0 "Этот момент настал! Мы не будем больше сидеть в тени славы Селестии. Мы будем сражаться и принесем освобождение народам Эквестрии от ее тысячелетней тирании!"
STG_sinister_law:0 "Закон Синистера"
STG_sinister_law_desc:0 "Товарищ Серов предлагает новый военный закон для защиты революции. Общественность глупа, если не видит преимуществ этого закона."
STG_liquid_magic:0 "Эксперименты с жидкой магией"
STG_liquid_magic_desc:0 "Мы должны обуздать силу, делающую наших угнетателей равными богам! Магия должна служить на благо Отечества, нашего народа и нашей великой цели!"
changeling_liberation:0 "Освобождение Чейнджлингов"
changeling_liberation_desc:0 "Прямо сейчас Чейнджлинги могут и не заметить свет свободы за тяжелыми тёмными тучами правления Кризалис, однако, в наших силах положить конец ее репрессивному режиму и направить их в светлое будущее."

