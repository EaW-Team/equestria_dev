stalliongrad.146.a:0 "Принять."
stalliongrad.146.b:0 "Отклонить."
stalliongrad.147.t:0 "[From.GetName] отказался"
stalliongrad.147.d:0 "Хм..."
stalliongrad.147.a:0 "Ладно."

stalliongrad.148.t:0 "[From.GetName] требует подчинения"
stalliongrad.148.d:0 "Верховный Совет [STG.GetNameDef] передает свои приветствия и также петицию для [Root.GetName], гласящую об их интеграции в большую Социалистическую Республику во имя революции, которая скоро распространится на все земли и страны. Конечно, наши исследования работ Стил Сталлиона и Карамель Маркс также свидетельствуют о том, что они хотели создания одной большой социалистической республики, а не большого числа маленьких. Идти против их слов означало бы не только идти против воли народа, но и фактически пересматривать слова самих Карамель Маркс и Стил Сталлиона!"
stalliongrad.148.a:0 "Мы присоединимся к нашим товарищам!"
stalliongrad.148.b:0 "Возможно, мы сможем сохранить какую-то автономию?"
stalliongrad.148.c:0 "Присоединиться к этим ревизионистам? Никогда!"

stalliongrad.149.t:0 "[From.GetName] соглашается!"
stalliongrad.149.d:0 "После прочтения мудрых слов в книгах Маркс и Стил Сталлиона, [From.GetNameDef] согласился интегрироваться в нашу большую социалистическую республику и стать частью чего-то большего ради дальнейшей революции!"
stalliongrad.149.a:0 "Отлично."

stalliongrad.150.t:0 "[From.GetName] отвергает наши требования!"
stalliongrad.150.d:0 "Эти ревизионисты и реакционеры из [From.GetNameDef] отказались присоединиться к революции! Они прислали нам ответ, который можно трактовать только как признание в ревизионизме и контрреволюционной деятельности. Очень хорошо, мы докажем им, что когда пера недостаточно, можно воспользоваться мечом."
stalliongrad.150.a:0 "Да будет так."

