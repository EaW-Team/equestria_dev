 magical_facility_desc: "Экспериментальные институты прикладной тауматургии позволяют исследовать проекты, относящиеся к использованию магии."

 synthetic_crystal_refinery: "Завод по созданию синтетических кристаллов"
 synthetic_crystal_refinery_plural: "Заводы по созданию синтетических кристаллов"
 synthetic_crystal_refinery_desc: "Это сооружение производит в регионе"

 magical_quarry: "Маготехнические карьеры"
 magical_quarry_plural: "Маготехнические карьеры"
 magical_quarry_desc: "Это здание умножает количество ресурсов в регионе, в котором оно построено, на §G1.25x§!."

 modern_nuclear_reactor:0 "Ядерный реактор II-го поколения"
 modern_nuclear_reactor_desc: "Это продвинутое предприятие обеспечивает государство смесью из обогащённого урана и кристаллов для производства ядерного оружия.\n\nКаждый ядерный реактор потребляет §R16§! £resources_strip|7 \n$reactor_resource_shortage$"
 
 modern_commercial_nuclear_reactor:0 "Мирный ядерный реактор II-го поколения"
 modern_commercial_nuclear_reactor_desc: "Это продвинутое предприятие обеспечивает государство смесью из обогащённого урана и кристаллов для производства ядерного оружия и вырабатывает электроэнергию для гражданской экономики.\n\nКаждый ядерный реактор потребляет §R18§! £resources_strip|7 \n$reactor_resource_shortage$"

magical_shield: "Маготехнический генератор щита"
magical_shield_plural: "Маготехнические генераторы щита"
magical_shield_desc: "Сложное магическое устройство создаёт магический барьер над местностью, помогая защитникам противостоять вражеским атакам с земли и воздуха."


 ### LANDMARKS ###
 landmark_queens_tower: "Башня королевы"
 landmark_queens_tower_plural: "$landmark_queens_tower$"
 landmark_queens_tower_desc: "В центре Весалиполиса строится самое высокое здание в стране. Пирамидообразная башня из бетона и стекла высотой 400 метров призвана переплести и скрыть бывший шпиль улья. Здание должно олицетворять мощь и силу единственной королевы и нации чейнджлингов. Оно станет резиденцией королевы Кризалис, а также местом расположения различных правительственных учреждений. Это позволит лучше управлять и организовывать государство в целом."

 landmark_palace_of_the_soviets: "Дворец советов"
 landmark_palace_of_the_soviets_plural: "$landmark_palace_of_the_soviets$"
 landmark_palace_of_the_soviets_desc: "Дворец советов – массивный административный центр и конгресс-холл в центре Сталлионграда –  олицетворяет волю народа и его веру в победу коммунизма. Его строительство потребовало много сил и труда, но теперь он символизирует стремление к освобождению всех народов мира!"
 
 landmark_griffenheim_palace: "Императорский дворец"
 landmark_griffenheim_palace_plural: "$landmark_griffenheim_palace$"
 landmark_griffenheim_palace_desc: "Императорский дворец – это комплекс из множества богато украшенных зданий, предназначенных для размещения императора и его обширного двора. Когда император Гровер I основал Грифенхейм, он сперва возвёл личный дворец, который расширяли его преемники на протяжении следующих лет. Вскоре дворец стал миниатюрным городом, в котором день и ночь кипела бурная деятельность. Во время революции 978 года комплекс получил обширные разрушения, которые император Гровер V тщательно восстанавливал всю свою жизнь."

 landmark_grand_temple_boreas: "Великий храм Борея"
 landmark_grand_temple_boreas_plural: "$landmark_grand_temple_boreas$"
 landmark_grand_temple_boreas_desc: "Великий храм Борея – резиденция архонта данного божества и одно из важнейших религиозных мест для всего грифоньего рода, ежегодно привлекающее тысячи паломников. Храм украшают позолоченные купола, переливающиеся на солнце, огромные башни, стремящиеся высоко в небо, и гигантские статуи Борея, верховного бога пантеона грифонов, короля богов. Храм является домом не только для архонта, но и для многих ведущих фигур культа Борея. В нём работают сотни священнослужителей, которым помогают тысячи слуг."

 landmark_canterlot_castle: "Кантерлотский замок"
 landmark_canterlot_castle_plural: "$landmark_canterlot_castle$"
 landmark_canterlot_castle_desc: "Принцесса Селестия правит Эквестрией из кантерлотского замка вот уже больше тысячи лет. Это строение олицетворяет собой стабильность и единство державы пони. Его огромные и величественные залы могут привести в трепет любых посетителей."

 landmark_mount_aris: "Гора Арис"
 landmark_mount_aris_plural: "$landmark_mount_aris$"
 landmark_mount_aris_desc: "Гора Арис доминирует над ландшафтом Гиппогрифии. Она хорошо видна изо всех уголков острова и продолжает вдохновлять народ этой державы."

 landmark_cothon_colthage: "Котон Кольтфагена"
 landmark_cothon_colthage_plural: "$landmark_cothon_colthage$"
 landmark_cothon_colthage_desc: "Котон – это искусственная и защищённая гавань для кораблей. И та, что находится в Кольтфагене, безусловно, является самой большой в мире. Этот круглый порт был безопасным убежищем для кольтфагенских кораблей на протяжении как минимум двух тысячелетий. В последнее время вокруг него была построена более современная гавань, но древние стены старого Котона очень хорошо выдержали натиск времени."

 landmark_crystal_heart: "Кристальный замок"
 landmark_crystal_heart_plural: "$landmark_crystal_heart$"
 landmark_crystal_heart_desc: "Кристальный замок всегда был домом для правителей Кристальной Империи. И для династии Ми Аморе, и для короля Сомбры. Он представляет собой огромную кристальную башню, стоящую на вершине трёх арок. В пустом пространстве под замком на своём пьедестале парит Кристальное сердце. Оно представляет собой магический кристалл в форме сердца, питаемый светом, заключённым в кристальных пони. Сила Сердца защищает Империю от холода и зла. Говорят, что без Кристального сердца не было бы и Кристальной Империи."

 landmark_yak_statues: "Статуи Яка"
 landmark_yak_statues_plural: "$landmark_yak_statues$"
 landmark_yak_statues_desc: "Две гигантские статуи у входа в Яктаун, изображающие двух яков, держащих щиты и факелы, символизируют единство народа яков под властью их богов. Эти статуи остались нетронутыми лавиной 1005 года, которую Мангчиджиды считают знаком божественного вмешательства."

