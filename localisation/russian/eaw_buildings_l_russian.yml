 landmark_university_of_timbucktu: "Университет Тимбакту"
 landmark_university_of_timbucktu_plural: "$landmark_university_of_timbucktu$"
 landmark_university_of_timbucktu_desc: "Университет Тимбакту – первое и пока единственное подобное учебное заведение в районе Великих Озёр, открытое уже много веков назад. Сюда съезжаются учёные со всей западной Зебрики, чтобы ознакомиться с богатым содержимым обширной библиотеки, полной всевозможных книг и свитков."
 
 landmark_grand_temple_eyr: "Великий храм Эйр"
 landmark_grand_temple_eyr_plural: "$landmark_grand_temple_eyr$"
 landmark_grand_temple_eyr_desc: "Великий храм Эйр спрятался в большом саду и покрыт густой листвой, поэтому его истинные размеры остаются скрытыми от глаз любопытствующих. В этом одном из крупнейших во всём Ромау сооружений проживают архонт Эйр и сотни священнослужителей. Говорят, что этот посвящённый богине плодородия храм сможет прокормить себя благодаря щедрым садам, даже если во всём городе закончится еда. Жители Ромау утверждают, что существует простой способ узнать о благосостоянии горожан: в трудные времена множество грифонов стекаются к храму, чтобы получить бесплатный хлеб. К зданию примыкает и огромный роддом, где ежегодно появляются на свет тысячи грифонов."

 landmark_monument_to_revolution: "Памятник революции"
 landmark_monument_to_revolution_plural: "$landmark_monument_to_revolution$"
 landmark_monument_to_revolution_desc: "Памятник революции, расположенный в центре Кольтфагена, представляет собой величественную арку, возведённую в честь тех, кто пал во время революции. Он также выполняет функцию мавзолея, в котором покоятся останки множества героев."
 