 landmark_storm_kings_palace: "Дворец Короля Шторма"
 landmark_storm_kings_palace_plural: "$landmark_storm_kings_palace$"
 landmark_storm_kings_palace_desc: "Несмотря на свою относительную молодость по сравнению с другими монумента мира, дворец Короля Шторма заслужил свое место в анналах истории исключительно благодаря визуальному величию. Бессмысленные крепостные стены, возведённые рядом с дворцом, также дополняют историю его строительства, полного высокомерия и самонадеянности."

 landmark_altar_of_fatherland: "Алтарь Отечества"
 landmark_altar_of_fatherland_plural: "$landmark_altar_of_fatherland$"
 landmark_altar_of_fatherland_desc: "На месте древнего карфинского храма Арктурия возведён Алтарь Отечества. Он представляет собой монолитное сооружение в центральном Карфине. Планы относительно этого здания были впервые составлены в 980 году, но строительство началось лишь спустя 10 лет, когда правительство одобрило этот проект после победы в Фалькорской войне.\n\nАлтарь будет представлять собой довольно большой комплекс, выполняющий функции мемориала, гробницы, храма и памятника всем вингбардийцам. В правом крыле комплекса расположится военный мемориал Фалькора и Могила Неизвестного солдата. В центре будет восстановлен из руин древний храм Арктурия, который будет заново освящён. И наконец, у главного входа планируется установить памятник королю Гумберто, на что Гарибальд Талонуэль уже дал своё благословение."

 landmark_temple_of_sphinx: "Пирамида сфинкса"
 landmark_temple_of_sphinx_plural: "$landmark_temple_of_sphinx$"
 landmark_temple_of_sphinx_desc: "" #TODO

 landmark_home_of_griffons: "Грифонстоун"
 landmark_home_of_griffons_plural: "$landmark_home_of_griffons$"
 landmark_home_of_griffons_desc: "Грифонстоун, построенный на вершине гигантского мёртвого дерева на склоне горы, является первым городом в истории грифоньего рода. Он был домом императора Гровера I, объединившего всех грифонов под своим знаменем. С тех пор как имперская столица и Великий храм Арктурия были перенесены в Грифенхейм, священный идол Борея хранился в городе и охранялся ответвлением имперской династии до тех пор, пока король Гуто не потерял его в 971 году."

 landmark_grand_temple_arcturius: "Великий храм Арктурия"
 landmark_grand_temple_arcturius_plural: "$landmark_grand_temple_arcturius$"
 landmark_grand_temple_arcturius_desc: "Великий храм Арктурия в Риле сильно пострадал за последние десятилетия. Сначала его захватили республиканцы, превратившие храм в светское здание, посвящённое "культу разума", а затем – династия Дискрет, изгнавшая "враждебный" архонат из-за его тесных связей с Империей Грифонов. Великая крепость-храм была очищена от всех ценностей, но для небольшого числа оставшихся священнослужителей это не имеет значения. Богатство лишь отвлекает их от почитания Арктурия, бога войны. Всё потерянное было лишь жертвой во имя Него, которую они были готовы принести. Сейчас же храм больше похож на военный комплекс, чем на место поклонения. Рыцари охраняют его врата и готовы направить оружие против любого, кто вновь нарушит их покой."

 landmark_castle_of_the_order_brothers_of_the_griffon_house_of_prelate_aloysious_in_cloudbury: "Замок Ордена Братьев Грифоньего Дома Прелата Алоизия в Клаудбьюри"
 landmark_castle_of_the_order_brothers_of_the_griffon_house_of_prelate_aloysious_in_cloudbury_plural: "$landmark_castle_of_the_order_brothers_of_the_griffon_house_of_prelate_aloysious_in_cloudbury$"
 landmark_castle_of_the_order_brothers_of_the_griffon_house_of_prelate_aloysious_in_cloudbury_desc: "" #TODO

 landmark_great_library: "Великая библиотека Виттенленда"
 landmark_great_library_plural: "$landmark_great_library$"
 landmark_great_library_desc: "Великая библиотека — одна из старейших построек Виттенбурга — была основана верховными королями и королевами Виттенленда более тысячи лет назад. С тех пор она стала хранительницей одной из самых больших коллекций книг, свитков и других подобных предметов во всём мире."

 landmark_palace_of_grand_prince: "Дворец Великого князя"
 landmark_palace_of_grand_prince_plural: "$landmark_palace_of_grand_prince$"
 landmark_palace_of_grand_prince_desc: "" #TODO

 landmark_dvash: "Д'Ваш"
 landmark_dvash_plural: "$landmark_dvash$"
 landmark_dvash_desc: "Культурное и историческое сердце Казы – древний корабль Д'Ваш – уже многие века стоит на якоре в гавани Илья Роска. За галеоном тщательно ухаживают, и многие приезжают сюда, чтобы лично увидеть корабль, на котором легендарный Акику Сока сражался с работорговцами и прибыл в Казу. Внутри корабля находится Великий зал памяти, в котором хранится "Памяти Соки" – история Казы, записанная в стихотворной форме на глиняных табличках."

 landmark_akropolis: "Акрополис"
 landmark_akropolis_plural: "$landmark_akropolis$"
 landmark_akropolis_desc: "Город Нимбуси, как и многие другие города Нимбусии, построен вокруг своей самой высокой точки – Акрополиса. Это место, служившее убежищем во время осад и смутных времён, приобрело священный статус среди жителей, которые возвели на этом холме храмы своего пантеона. Однако храмовый комплекс сильно износился со временем, и для его сохранения потребуется серьёзная реконструкция."

 landmark_grand_temple_of_eviliana: "Великий храм Эвилианы"
 landmark_grand_temple_of_eviliana_plural: "$landmark_grand_temple_of_eviliana$"
 landmark_grand_temple_of_eviliana_desc: "Главный центр поклонения восточной богине рек."

