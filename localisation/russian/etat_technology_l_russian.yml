 semi_modern_rocket_engines:0 "Ранние МБР"
 semi_modern_rocket_engines_desc:0 "Мы начали проводить испытания и закладывать основу для ракет, что способны выходить в космос и, таким образом, наносить удары по любой точке планеты."
 modern_rocket_engines:0 "Полноценные МБР"
 modern_rocket_engines_desc:0 "На боевое дежурство заступают первые полноценные МБР, и мы вступаем в новую эру, когда одним нажатием кнопки можно опустошить регион в любой точке планеты."
 guided_missile_equipment_5:0 "Полноценные МБР"
 guided_missile_equipment_5_desc:0 "На боевое дежурство заступают первые полноценные МБР, и мы вступаем в новую эру, когда одним нажатием кнопки можно опустошить регион в любой точке планеты."


