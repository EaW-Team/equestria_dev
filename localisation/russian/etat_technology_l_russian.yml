###------> Artillery   <><> <><> <><> <><> <><>
 artillery_a:0 "Усовершенствованные механизмы зарядки"
 artillery_a_desc:0 "Улучшенная загрузка и удаление снарядов позволит вести быструю и плавную непрерывную стрельбу из лёгких и средних орудий. Даже более тяжелые орудия могут стрелять быстрее с помощью этой новой системы."
 artillery_c:0 "Упрощенная координация огня"
 artillery_c_desc:0 "Крайне важно, чтобы связь между корректировщиком огня и батареей была чёткой и ясной. Улучшенные модели радио, а также новая терминология, специально разработанная для устранения недоразумений и сокращения времени между обнаружением цели и стрельбой, помогут в этой задаче."
 artillery_d:0 "Прицельная стрельба по пеленгу"
 artillery_d_desc:0 "Раньше корректировка азимута огня осуществлялась на основе "нуля" самой пушки. Теперь мы будем стрелять по пеленгу, чем сможем уменьшить всевозможные ошибки при наведении."
 artillery_f:0 "Призменный параллелоскоп"
 artillery_f_desc:0 "Использование улучшенной по сравнению с предыдущим поколением призмы улучшает возможности непрямой стрельбы. Также это устройство особенно полезно ночью, так как оно не требует использования подсвеченных прицельных точек."
#-<><><>
 rocket_artillery_a:0 "Дополнительные направляющие"
 rocket_artillery_a_desc:0 "Порой самое простое решение оказывается самым эффективным. Добавление большего количества пусковых направляющих увеличивает общее число снарядов, которое может выпустить батарея за один залп."
 rocket_artillery_b:0 "Механизмы управления ракетами"
 rocket_artillery_b_desc:0 "Мы внедрили новые элементы управления и теперь наши ракеты гораздо реже сбиваются с курса и чаще поражают заданную им цель."
# rocket_artillery_c:0 "X"
# rocket_artillery_c_desc:0 "X"
 rocket_artillery_d:0 "Специализированные ракеты"
 rocket_artillery_d_desc:0 "Иногда возникает необходимость в увеличении или уменьшении зоны поражения, и "универсальная" ракета уже не будет столь эффективной. Для этого нам понадобятся специализированные ракеты."
 rocket_artillery_e:0 "Высокооктановое ракетное топливо"
 rocket_artillery_e_desc:0 "Особое топливо с невероятно высоким октановым числом значительно улучшит лётные характеристики наших ракет."
#-<><><>
 antiair_a:0 "Баллистические компьютеры"
 antiair_a_desc:0 "После появления реактивных самолетов расчёты их траектории отнимают слишком много времени и наши зенитные орудия теряют свою эффективность. С помощью интеграции компьютеризированных баллистических вычислителей мы сможем лучше отслеживать и уничтожать быстрые самолеты противника."
 antiair_b:0 "Радар наведения"
 antiair_b_desc:0 "Миниатюризация радиолокационных систем позволяет отдельным орудиям использовать свои собственные радары для обнаружения и отслеживания противника. Больше нет необходимости в большом и дорогом радиолокационном ретрансляторе, который координирует огонь десятков орудий."
# antiair_c:0 "X"
# antiair_c_desc:0 "X"
 antiair_d:0 "Автозагрузчики"
 antiair_d_desc:0 "Нашим зенитным орудиям требуются снаряды более крупных калибров, но это снижает скорострельность. Однако механические автозагрузчики снарядов позволят справиться с этой проблемой."
 antiair_e:0 "Аналоговые вычислители"
 antiair_e_desc:0 "Специальный электронный вспомогательный предиктор, способный быстро решать тригонометрические задачи, значительно повышает эффективность наших зенитных орудий. Именно благодаря этим громоздким вычислителям наши традиционные зенитки всё ещё актуальны в новую эпоху реактивной авиации."
#-<><><>
 antitank_a:0 "Пластиковая взрывчатка"
 antitank_a_desc:0 "Использование пластиковой взрывчатки в наших снарядах позволит им эффективнее раскалывать броню противника."
 antitank_b:0 "Стабилизаторы для снарядов"
 antitank_b_desc:0 "Если мы добавим стабилизаторы к нашим противотанковым снарядам, то они будут не так сильно терять скорость при движении к цели. Это уменьшит рассеивание, а также повысит их пробивную способность."
# antitank_c:0 "X"
# antitank_c_desc:0 "X"
 antitank_d:0 "Системы высокого и низкого давления"
 antitank_d_desc:0 "Используя перепад между газами высокого давления, образующимися при воспламенении запала, и низким давлением камеры, мы можем значительно сократить вес оборудования и боеприпасов, сохранив при этом баллистику. Это позволит значительно увеличить калибр наших боеприпасов."
 antitank_e:0 "Интеграция ночного видения"
 antitank_e_desc:0 "Усовершенствование технологий ночного видения облегчило интеграцию этих устройств в наши оружейные платформы, что значительно повысило эффективность противотанковых орудий в условиях низкой освещенности. Наши артиллеристы нередко смогут поразить быстро движущуюся машину противника даже глубокой ночью!"


###------> Infantry   <><> <><> <><> <><> <><>
 infantry_at_a:0 "Пехотное противотанковое оружие III"
 infantry_at_a_desc:0 "Из всех возможных средств поражения бронированных целей наиболее эффективным оказались ракеты. Мы вооружим наших солдат этими противотанковыми ракетами и сделаем их беспощадными противниками вражеской бронетехники."
 infantry_at_b:0 "Пехотное противотанковое оружие IV"
 infantry_at_b_desc:0 "Усовершенствования наших противотанковых ракетных установок привели к появлению безоткатных платформ, которые можно легко переносить одному солдату. Вражеские танкисты будут молиться, чтобы не наткнуться на засаду наших солдат, вооруженных таким оружием."
#-<><><>
 advanced_infantry_weapons_a:0 "Улучшенное пехотное снаряжение IV"
 advanced_infantry_weapons_a_desc:0 "Усилия по стандартизации позволят нам сосредоточиться лишь на определенных видах оружия для дальнейших конструктивных улучшений. Мы внедрим вещи вроде переводчика огня для штурмовых винтовок и более удобных рукояток, чтобы сделать наших солдат еще более смертоносными."
 advanced_infantry_weapons_c:0 "Улучшенное пехотное снаряжение V"
 advanced_infantry_weapons_c_desc:0 "Мы будем развивать не только огнестрельное оружие, но и прочее снаряжение вроде пайков, дополнительных гранат или боеприпасов, чтобы повысить эффективность наших солдат."
 advanced_infantry_weapons_d:0 "Улучшенное пехотное снаряжение VI"
 advanced_infantry_weapons_d_desc:0 "Уже совсем скоро на сцене появится новое поколение современного огнестрельного оружия, но это не означает, что дальнейшие усовершенствования нынешнего поколения не нужны. Новые модульные конструкции упростят обслуживание, так что наши солдаты смогут сражаться дольше и эффективнее."
#-<><><>
 paratroopers_a:0 "ВДВ IV"
 paratroopers_a_desc:0 "Специальные модификации транспортных самолетов, позволяющие нашим войскам быстрее покидать эти машины, улучшат эффективность наших десантников в тяжёлых условиях."
 paratroopers_b:0 "ВДВ V"
 paratroopers_b_desc:0 "Компактное вооружение и лёгкая экипировка повысят мобильность наших десантников, позволив им брать на специализированные задания больше снаряжения."
 paratroopers_c:0 "ВДВ VI"
 paratroopers_c_desc:0 "Дальнейшие улучшения подготовки позволят нашим десантникам эффективнее действовать во время проведения ночных операций."
#-<><><>
 marines_a:0 "Морская пехота IV"
 marines_a_desc:0 "Мы обучим наш спецназ нетрадиционным тактикам на основе скрытности и ближнего боя, что были изучены и отточены нашими войсками во время предыдущих операций. Так мы никогда не потеряем эти знания."
 marines_b:0 "Морская пехота V"
 marines_b_desc:0 "Ночные операции всё легче проводить благодаря новым технологиям. Приборы ночного видения и специальные очки позволяют нашим морским пехотинцам действовать в темноте столь же хорошо, как и при дневном свете."
 marines_c:0 "Морская пехота VI"
 marines_c_desc:0 "Десантные операции представляют собой настоящую смесь из сложных климатических, физических и психологических проблем, которые могут поколебать решимость даже самого опытного солдата. Нам нужно так натренировать наших солдат, чтобы они без раздумий шли в атаку раз за разом."
#-<><><>
 mountaineers_a:0 "Горно-стрелковые войска IV"
 mountaineers_a_desc:0 "Зачастую просто недостаточно обучить наших специализированных горных стрелков просто выживать в особых зонах боевых действий. Мы должны привить этим закаленным солдатам такую волю к борьбе, что они будут эффективно биться даже на самых вершинах гор."
 mountaineers_b:0 "Горно-стрелковые войска V"
 mountaineers_b_desc:0 "Наши войска были обучены выживать и эффективно действовать в тяжелых условиях, но нельзя забывать и про их оружие. Стоит создать специальные варианты оружия, пригодные для использования при низких температурах."
 mountaineers_c:0 "Горно-стрелковые войска VI"
 mountaineers_c_desc:0 "Ключом к мобильности и эффективности наших горных войск является новая техника: вертолёты, способные подниматься на большие высоты, и машины, способные преодолевать коварную горную местность."
#-<><><>
 support_weapons_a:0 "Оружие огневой поддержки V"
 support_weapons_a_desc:0 "Несмотря на определённые и довольно существенные недостатки, а также этические аспекты применения такого оружия, пехотные огнеметы в подходящих обстоятельствах могут быть очень эффективными."
 support_weapons_b:0 "Оружие огневой поддержки VI"
 support_weapons_b_desc:0 "Лёгкие противопехотные мины можно относительно легко развернуть на большой площади. Так мы можем защищать наши передовые базы и устраивать эффективные засады."
 support_weapons_c:0 "Оружие огневой поддержки VII"
 support_weapons_c_desc:0 "Специальными гранатами (зажигательными, дымовыми и слезоточивыми) обычно пользуется только спецназа. Если мы оснастим стандартные пехотные подразделения такими гранатами, то предоставим нашим солдатам тактическое преимущество в определённых ситуациях."
 support_weapons_d:0 "Оружие огневой поддержки VIII"
 support_weapons_d_desc:0 "Пришло время обновить наши лёгкие и тяжелые пулеметы, так как уже появились новые технологии, которые повысят эффективность этого оружия."
 support_weapons_e:0 "Оружие огневой поддержки IX"
 support_weapons_e_desc:0 "Мы внесём внутренние улучшения в конструкцию оружия поддержки и повысим их срок службы за счет уменьшения износа. Так наши солдаты смогут дольше стрелять из них."
 support_weapons_f:0 "Оружие огневой поддержки X"
 support_weapons_f_desc:0 "Испытания новых противопехотных мин показали, что они эффективнее нынешних моделей за счёт меньшей заметности и увеличенного радиуса взрыва."

#-<><><>
 night_vision_a:0 "Приборы ночного видения III"
 night_vision_a_desc:0 "Способность увидеть врага, оставаясь незамеченным для него, крайне важна. А эта новая технология поможет нам в достижении этой цели."

###------> Electronics   <><> <><> <><> <><> <><>
 future_radar:0 "Тауматаргически сфокусированный радар"
 future_radar_desc:0 "Прорыв в применении кристаллов в радарах значительно повышает чёткость и фокусировку передаваемых сигналов. При правильной калибровке матрица заклинаний позволяет сигналу фазироваться в неблагоприятных погодных условиях с минимальным ухудшением и самостоятельно корректировать отраженный сигнал, когда обнаруженный объект вызывает сдвиг фазы. Несмотря на невероятную сложность, эта система исправляет многие проблемы предыдущих поколений радаров."
 future_radar_2:0 "Тауматаргический двухпозиционный радар"
 future_radar_2_desc:0 "Хотя эта новая система радаров сложнее предыдущего поколения из-за удаленных установок для передачи и приема сигналов, мы обнаружили, что она работает точнее и эффективнее на очень больших дальностях при использовании кристаллов."
 future_radar_3:0 "Радиолокационное картографирование"
 future_radar_3_desc:0 "Математики открыли способ создания двумерных изображений с помощью радиолокационного синтезирования апертуры. Такой радар обрабатывает получаемые эхо-сигналы радиолокационных импульсов и создаёт изображение объекта. Такая система устанавливается на самолёты и может издалека создавать точные карты и получать чёткие изображения, что значительно лучше обычной аэрофотосъёмки."
#-<><><>
 future_computing_machine:0 "Цифровые компьютеры размером с комнату"
 future_computing_machine_desc:0 "На данный момент для увеличения вычислительной мощности существующих цифровых компьютеров нужно добавить побольше всего: функциональных таблиц, панелей, вакуумных ламп и кольцевых счетчиков. Добавление этих компонентов делает такие компьютеры весьма громоздкими и дорогими, но повышение производительности перевешивает затраты."
 future_computing_machine_2:0 "Ранняя оперативная память"
 future_computing_machine_2_desc:0 "Система последовательного доступа ограничивает существующую компьютерную память, замедляя обработку данных. Однако эксперимент с электронно-лучевыми трубками, которые могут отображать сетку точек, позволил создать быструю оперативную память. Поэтому новые компьютеры, использующие оперативную память, будут обрабатывать хранимые данные с беспрецедентной скоростью."
 future_computing_machine_3:0 "Магические электронные трубки"
 future_computing_machine_3_desc:0 "Катоды, используемые в вакуумных лампах, нередко выгорают при перегрузке сильными токами, иногда выводя из строя саму электронную трубку. Однако новые тауматургические материалы позволили создать вакуумную трубку, что может осуществлять холодную термоэлектронную эмиссию без снижения электрической мощности. Эти магические катоды могут выдерживать воздействие более высоких электрических зарядов, что позволяет нашим новым компьютерам работать с повышенной скоростью."
 future_computing_machine_4:0 "Ранние транзисторные компьютеры"
 future_computing_machine_4_desc:0 "Изобретение биполярных транзисторов положило начало новому поколению ЭВМ. Они полностью состоят из интегральных плат и обладают лучшей масштабируемостью, позволяющей уменьшить их размер без потери вычислительной мощности. Некоторые эксперты считают, что "чипы" печатных плат будут продолжать уменьшаться в размерах. В будущем мы сможем даже увидеть потребительские компьютеры, что будут мощнее наших актуальных машин!"
#-<><><>
 future_encryption:0 "Магически помеченные шифры"
 future_encryption_desc:0 "Мы можем создать слой защиты с помощью маркеров. У каждого огнестрельного оружия есть свои уникальные идентификационные метки, так что мы вставим в сообщения транскрибированную матрицу предопределенного магического кристалла. Чтобы еще больше запутать агентов иностранной разведки, мы можем использовать несколько матриц транскрипции, которые не позволят отличить критические важные сообщения от поддельных."
 future_encryption_2:0 "Нестабильные алгоритмы сортировки"
 future_encryption_2_desc:0 "Мы можем запрограммировать компьютеры на случайную сортировку списков цифр. Благодаря шифровальным машинам, адаптированным для перемещения и сортировки закодированных сообщений в двоичном формате, этот дополнительный уровень шифрования ещё сильнее укрепит наши коммуникации. Машины превратят сообщения в нечитаемую тарабарщину для всех, кроме нас самих."
 future_encryption_3:0 "Непрерывное тауматургическое шифрование"
 future_encryption_3_desc:0 "Разработки в области чар позволили создать автономное заклинание, которое может автоматически применяться к сообщениям. Сама магия не слишком сложна: она постоянно меняет сигнал, пока приемник, зачарованный соответствующим кристаллом, не получит его. Создание пар кристаллов для этой цели - весьма непростой процесс, но мы нашли способ массового производства этих кристаллов для большинства используемых нами шифровальных машин."
 future_decryption:0 "Тауматургическое отслеживание и импринтинг"
 future_decryption_desc:0 "В прошлом тауматургическое отслеживание использовалось для слежки за физическими сообщениями для определения местоположения отправителя и получателя. Радиосигналы многое изменили, но специализированные матрицы заклинаний, настроенные на радиоволны, позволяют нам отслеживать и такие сообщения. Как только мы сядем на след, мы сможем магически отслеживать различные заклинания и собирать дополнительную информацию."
 future_decryption_2:0 "Вычисления перебором"
 future_decryption_2_desc:0 "Благодаря новым более мощным компьютерам мы можем попытаться взламывать простым перебором различные сообщения. Кроме того, эти машины специально зачарованы, чтобы отличать настоящие сообщения от мусора. Заклинание неразумно, и поэтому нужна пара глаз, которая будет просматривать результаты, но сэкономленное время и усилия просто бесценны."
 future_decryption_3:0 "Ограниченные методы прорицания"
 future_decryption_3_desc:0 "После усовершенствования тауматургического импринтинга закодированных сигналов мы улучшили сложное заклинание прорицания, которое может временно шпионить за непосредственной областью вокруг шифровальной машины, получающей отслеживаемый сигнал. Оно не всегда работает и создаёт окно лишь на пару секунд, чтобы уменьшить вероятность обнаружения. Однако такой процесс может дать ценнейшую информацию о рабочей станции кодировщика."

 future_encryption_lar:0 "Магически помеченные шифры"
 future_encryption_lar_desc:0 "Мы можем создать слой защиты с помощью маркеров. У каждого огнестрельного оружия есть свои уникальные идентификационные метки, так что мы вставим в сообщения транскрибированную матрицу предопределенного магического кристалла. Чтобы еще больше запутать агентов иностранной разведки, мы можем использовать несколько матриц транскрипции, которые не позволят отличить критические важные сообщения от поддельных."
 future_encryption_2_lar:0 "Нестабильные алгоритмы сортировки"
 future_encryption_2_lar_desc:0 "Мы можем запрограммировать компьютеры на случайную сортировку списков цифр. Благодаря шифровальным машинам, адаптированным для перемещения и сортировки закодированных сообщений в двоичном формате, этот дополнительный уровень шифрования ещё сильнее укрепит наши коммуникации. Машины превратят сообщения в нечитаемую тарабарщину для всех, кроме нас самих."
 future_encryption_3_lar:0 "Непрерывное тауматургическое шифрование"
 future_encryption_3_lar_desc:0 "Разработки в области чар позволили создать автономное заклинание, которое может автоматически применяться к сообщениям. Сама магия не слишком сложна: она постоянно меняет сигнал, пока приемник, зачарованный соответствующим кристаллом, не получит его. Создание пар кристаллов для этой цели - весьма непростой процесс, но мы нашли способ массового производства этих кристаллов для большинства используемых нами шифровальных машин."
 future_decryption_lar:0 "Тауматургическое отслеживание и импринтинг"
 future_decryption_lar_desc:0 "В прошлом тауматургическое отслеживание использовалось для слежки за физическими сообщениями для определения местоположения отправителя и получателя. Радиосигналы многое изменили, но специализированные матрицы заклинаний, настроенные на радиоволны, позволяют нам отслеживать и такие сообщения. Как только мы сядем на след, мы сможем магически отслеживать различные заклинания и собирать дополнительную информацию."
 future_decryption_2_lar:0 "Вычисления перебором"
 future_decryption_2_lar_desc:0 "Благодаря новым более мощным компьютерам мы можем попытаться взламывать простым перебором различные сообщения. Кроме того, эти машины специально зачарованы, чтобы отличать настоящие сообщения от мусора. Заклинание неразумно, и поэтому нужна пара глаз, которая будет просматривать результаты, но сэкономленное время и усилия просто бесценны."
 future_decryption_3_lar:0 "Ограниченные методы прорицания"
 future_decryption_3_lar_desc:0 "После усовершенствования тауматургического импринтинга закодированных сигналов мы улучшили сложное заклинание прорицания, которое может временно шпионить за непосредственной областью вокруг шифровальной машины, получающей отслеживаемый сигнал. Оно не всегда работает и создаёт окно лишь на пару секунд, чтобы уменьшить вероятность обнаружения. Однако такой процесс может дать ценнейшую информацию о рабочей станции кодировщика."


###------> Industrial    <><> <><> <><> <><> <><>
 streamlined_line_a:0 "Оптимизированные сборочные линии"
 streamlined_line_a_desc:0 "Дальнейшее упрощение задач рабочих может быть достигнуто путем перекладывания большей части наиболее трудных и скучных задач на машины. Эта дополнительная автоматизация сводит большинство действий к простому поддержанию работы автоматизированных устройств. Однако при переключении производства мы столкнёмся с проблемами. Тем не менее, это огромное повышение производительности стоит сниженной гибкости сборочных линий."
 flexible_line_a:0 "Дополнительное обучение рабочих"
 flexible_line_a_desc:0 "Неожиданные сбои постоянно беспокоят руководителей заводов. Стало очевидно, что рабочие являются наиболее гибким аспектом наших сборочных линий. Новые режимы обучения, специально направленные на расширение диапазона навыков персонала за пределами отведённых им задач, могут лучше подготовить их к неожиданным изменениям в производстве. Они не являются экспертами ни в одной из областей, но теперь гораздо более универсальны."
 streamlined_line_b:0 "Непрерывное производство"
 streamlined_line_b_desc:0 "Наши производственные возможности и процессы значительно изменились за последнее десятилетие, и мы видим множество методов увеличения объема продукции. Однако, учитывая постоянно растущие потребности, мы должны подготовить наши сборочные линии к выпуску той продукции, что понадобится нам в ближайшие годы. Нам всегда нужно очень много военного снаряжения, и лишь благодаря непрерывному производству мы сможем удовлетворить спрос."
 streamlined_line_c:0 "Бережливое производство"
 streamlined_line_c_desc:0 "Постоянное стремление к повышению эффективности превратило это в особый процесс. Точные и качественные прогнозы потенциальных потребностей помогают снизить потери в материалах, ведь мы можем закупать лишь то, что действительно необходимо для удовлетворения потребностей. Наши рабочие могут быть недовольным жёсткими условиями и дополнительным стрессом, но массовое снижение производственных затрат компенсирует это."
 streamlined_line_d:0 "Промышленные роботы"
 streamlined_line_d_desc:0 "Распространение компьютеров на основе транзисторов сделало программируемые машины гораздо более дешёвыми, а их внедрение - необходимым курсом в развивающемся мире современного производства. Эти машины, также известные как "роботы", всё ещё могут заниматься ограниченными вещами вроде простого прессования или сварки, но эксперты считают, что в будущем их важность в тяжелой промышленности будет только расти."
#-<><><>
 concentrated_industry_a:0 "Промышленные города"
 concentrated_industry_a_desc:0 "Дальнейшая централизация производства требует совершенно иной планировки комплексов. При расширении уже существующих заводов нужно принимать во внимание логистику. Благодаря коммерческим и жилым кварталам эти мегакомплексы будут выглядеть как самые настоящие городки!"
 concentrated_industry_b:0 "Промышленная интеграция"
 concentrated_industry_b_desc:0 "Из предыдущих проектов интеграции производственных линий мы поняли, что можем расширить эту философию дизайна, дополнительно интегрировав некоторые фундаментальные аспекты производства в единый мегакомплекс. Например, мы можем объединить всю автомобильную, авиационную, военно-морскую и оружейную промышленность в специально выделенные мегазаводы для расширения и оптимизации производства в целом."
 concentrated_industry_c:0 "Буквальная вертикальная интеграция"
 concentrated_industry_c_desc:0 "Мы учимся новым методам строительства более высоких и экономичных небоскребов, так что можем применять эти уроки и на наших заводах. Вертикально интегрированные специальные производственные линии занимают меньше площади, упрощая расширение производства."
 concentrated_industry_d:0 "Интеграция воздушных перевозок"
 concentrated_industry_d_desc:0 "Логистическая цепочка, питающая нашу промышленность, должна функционировать независимо от обстоятельств. Транспортные самолеты, а теперь и вертолёты, не идеальны, но они всё же являются отличным дополнением к существующим методам транспортировки. Они позволяют быстро перемещать материалы и персонал, так что стало очевидно, что в будущем эффективность и надёжность этого конкретного вида транспортировки будет только расти."
 
 dispersed_industry_a:0 "Интегрированные рабочие города"
 dispersed_industry_a_desc:0 "Одна из наиболее существенных причин утечки информации - рабочие, что не умеют держать рот под замком. Наши рабочие не смогут ничего рассказать вражеским агентам, если они будут жить в изолированных комплексах."
 dispersed_industry_b:0 "Усиленные сооружения"
 dispersed_industry_b_desc:0 "Мы можем укрепить наши тайные и наиболее важные объекты дополнительным слоем бетона. Это позволяет нам значительно расширить эти объекты, сохранив при этом уровень секретности и защиты от вражеских атак."
 dispersed_industry_c:0 "Распределенная самодостаточность"
 dispersed_industry_c_desc:0 "В наши изолированные объекты всё равно должны поступать материалы и продукты из внешних источников. Но мы сможем сделать так, чтобы сами объекты могли обеспечить себя самостоятельно. В этом случае наши логистические связи будут гораздо менее уязвимы, поскольку они перестанут быть необходимыми."
 dispersed_industry_d:0 "Распределение предприятий по всей стране"
 dispersed_industry_d_desc:0 "Мы можем разместить заводы на каждом свободном акре земли. Даже на задних дворах домов можно построить крошечные печи или мастерские. Мы многократно продублируем нашу промышленность, поэтому для полного её уничтожения потребуется стереть с лица земли всю нашу страну."
#-<><><>
 construction_a:0 "Реорганизованные рабочие команды"
 construction_a_desc:0 "Строителю не требуется особой подготовки для эффективного выполнения своей работы. Однако после появления специализированного оборудования и техники дезорганизованной команде стало легче запутаться в своей работе. Улучшенная организация и обновлённая групповая структура позволит рабочим сосредоточиться на своих обязанностях и повысить общую эффективность."
 construction_b:0 "Метод конечных элементов"
 construction_b_desc:0 "Широко используемый метод решения дифференциальных уравнений, метод конечных элементов (МКЭ) невероятно полезен при структурном анализе. Он разделяет большие системы на более мелкие с помощью дискретизации размерности. Этот метод позволяет безопасно проектировать массивные стальные конструкции со сложной геометрией."
 construction_c:0 "Быстровозводимые здания"
 construction_c_desc:0 "Иногда постоянные структуры не так уж и нужны. Часто недорогое жилье может быть собрано прямо на месте для ускорения и удешевления строительства. Эти не слишком ценные и долговечные строения являются отличной альтернативой для жилых помещений и складов."
 construction_d:0 "Современное высотное строительство"
 construction_d_desc:0 "Высотные здания вроде небоскребов или многоэтажных домов уже стали довольно привычными. Однако эти методы строительства могут быть значительно усовершенствованы, что позволит зданиям противостоять боковым нагрузкам. Данная ультрасовременная инженерия в сочетании с рационалистическим архитектурным стилем, который использует повторяющиеся модульные формы, откроет новую эру прежде невиданных массивных мегаструктур."

 excavation_a:0 "Забой и засыпка"
 excavation_a_desc:0 "При добыче больших объёмов руды на большой глубине имеет смысл заполнять открытый очистной забой засыпкой - смесью цемента, породы и песка. Этот метод эффективен, поскольку заполненные шахты поддерживают соседние забои, повышая общую эффективность добычи."
 excavation_b:0 "Геохимическая разведка"
 excavation_b_desc:0 "Геохимическая разведка включает в себя анализ химических свойств образцов горных пород, дренажных отложений, почв, поверхностных, подземных и минеральных вод, атмосферных газов, твёрдых частиц и даже растений и животных. Свойства вроде содержания микроэлементов систематически анализируются для обнаружения аномалий, а также новых жил и ресурсов."
 excavation_c:0 "Бурение глубоких скважин"
 excavation_c_desc:0 "Бурение глубоких скважин - это высокоселективный и продуктивный метод добычи. В отличие от методов опалубки и усадки, персонал не может получить доступа к таким забоям, так как они проделываются с помощью взрывов. По этой причине взорванный камень удаляется дистанционно с помощью радиоуправляемых или же зачарованных машин."
 excavation_d:0 "Специализированные погрузчики"
 excavation_d_desc:0 "Современные горные погрузчики разработаны специально для применения при добыче твёрдых пород. Они оснащены мощными двигателями, что делает эти массивные современные машины чрезвычайно прочными, манёвренными и исключительно эффективными."


