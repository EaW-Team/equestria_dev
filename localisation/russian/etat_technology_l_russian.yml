 semi_modern_landing_craft:0 "Большой десантный корабль"
 semi_modern_landing_craft_desc:0 "Как только наши войска создадут плацдарм, мы должны обеспечить их продовольствием. Раньше мы использовали либо небольшие плавсредства, либо медленные баржи для поддержки цепочек поставок. Но новые специализированные десантные корабли с интегрированными носовыми дверями решают эту проблему. Непосредственно с них можно запускать небольшие десантные суда и перевозить грузы сразу на пляж."
 modern_landing_craft:0 "Ранняя вертолётная платформа"
 modern_landing_craft_desc:0 "Эксперименты с вертолётами открывают совершенно новые возможности для совершенствования десантных операций. С помощью специализированных вертолетных платформ эти грозные машины могут оказывать непосредственную помощь десантирующимся войскам."
 mtg_semi_modern_landing_craft:0 "Большой десантный корабль"
 mtg_semi_modern_landing_craft_desc:0 "Как только наши войска создадут плацдарм, мы должны обеспечить их продовольствием. Раньше мы использовали либо небольшие плавсредства, либо медленные баржи для поддержки цепочек поставок. Но новые специализированные десантные корабли с интегрированными носовыми дверями решают эту проблему. Непосредственно с них можно запускать небольшие десантные суда и перевозить грузы сразу на пляж."
 mtg_modern_landing_craft:0 "Ранняя вертолётная платформа"
 mtg_modern_landing_craft_desc:0 "Эксперименты с вертолётами открывают совершенно новые возможности для совершенствования десантных операций. С помощью специализированных вертолетных платформ эти грозные машины могут оказывать непосредственную помощь десантирующимся войскам. "

