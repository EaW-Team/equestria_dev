 jager_desc:0 "Егери - легкая пехота, которая обучена сражаться в ближнем бою прямо в тылу врага."
 jungletroop:0 "Jungle Specialists"
 jungletroop_desc:0 "Jungle Specialists are trained to sustain the harsh conditions of Jungle Warfare and challenge the Enemy on their own terms."

 elite_forces_02:0 "Элитные войска II"
 elite_forces_02_desc:0 "Только лучшие из лучших станут бойцами элитных отрядов. Солдаты, успешно завершившие курс подготовки, будут сильнее, быстрее и свирепее в битве, чем кто бы то ни было."
 elite_forces_03:0 "Элитные войска III"
 elite_forces_03_desc:0 "Только лучшие из лучших станут бойцами элитных отрядов. Солдаты, успешно завершившие курс подготовки, будут сильнее, быстрее и свирепее в битве, чем кто бы то ни было."

