politics_thorax_desc:0 "Изгнанный изо всех ульев, Торакс стал одним из первых сторонников гармонии среди чейнджлингов. Его вера в то, что любовь можно получить дружбой и мирной торговлей со своими соседями, медленно набирает популярность среди подавленных чейнджлингов, которые чувствуют, что их жизни бесполезно тратятся в процессе милитаристской экспансии. Тем не менее, его идеи не слишком распространены, а королевы ульев презирают его и считают идеи гармонии опасными и вредными для чейнджлингов. Это изменилось после его успешного возвращения из ссылки и победы в революции, поскольку Торакс взял на себя руководство ульями и прилагает все усилия, чтобы привести свой вид к светлому будущему."
politics_king_thorax_desc:0 "Изгнанный изо всех ульев, Торакс стал одним из первых сторонников гармонии среди чейнджлингов. Его вера в то, что любовь можно получить дружбой и мирной торговлей со своими соседями, медленно набирает популярность среди подавленных чейнджлингов, которые чувствуют, что их жизни бесполезно тратятся в процессе милитаристской экспансии. Тем не менее, его идеи не слишком распространены, а королевы ульев презирают его и считают идеи гармонии опасными и вредными для чейнджлингов. Это изменилось после его успешного возвращения из ссылки и победы в революции, поскольку Торакс взял на себя руководство ульями и прилагает все усилия, чтобы привести свой вид к светлому будущему.\nУсилия Торакса были высоко оценены благодаря унии как чейнджлингов и оленей, так и их правителей. Брак Торакса и Вельвет демонстрирует успех как на политическом, так и на личном уровнях."
