CCN_Fight_For_Whats_Right:0 "Борьба за свои права"
CCN_Fight_For_Whats_Right_desc:0 "Я хочу узнать о дружбе всё, и, возможно, однажды я смогу принести это знание в королевство чейнджлингов. Если мои сородичи научатся взращивать в себе любовь друг к другу, быть может, им не придется вытягивать её из других!"
CCN_Form_Militia:0 "Создать местные отряды ополчения"
CCN_Form_Militia_desc:0 "Несколько меньших ульев взяли на себя обязательство поддерживать идеалы гармонии и хотят отдать нам в подчинение свои войска. Их помощь не будет забыта!"
CCN_Convince_Pharynx:0 "Поговорить с Фаринксом"
CCN_Convince_Pharynx_desc:0 "Фаринкс — родной брат Торакса и, возможно, второй лучший генерал королевы в стране, мы должны убедить его перейти к нам. Возможно, титул принца и его любовь к Тораксу смогут заставить его сменить сторону?"
CCN_Convince_Pharynx_tt:0 "Даст §Yчетыре дивизии пехоты§! и §Yодну танковую дивизию§!\n"
CCN_Foreign_Aid:0 "Иностранная помощь"
CCN_Foreign_Aid_desc:0 "Некоторые влиятельные лица в соседних странах хотели бы, чтобы Кризалис потеряла контроль над чейнджлингами, возможно, мы могли бы получить от них определённую поддержку? Несомненно, мы можем рассчитывать как минимум на поддержку из Эквестрии."
CCN_Den_Industry:0 "Промышленность в Антаксе"
CCN_Den_Industry_desc:0 "Улей Антакс был последним покорённым ульем во время объединительных войн Кризалис, и, как таковой, пренебрегал режимом королевы, возможно, мы могли бы оказать некоторую поддержку в их усилиях по индустриализации?"
CCN_Den_Mines:0 "Разведать полезные ископаемые"
CCN_Den_Mines_desc:0 "В Землях Чейнджлингов есть много неосвоенных мест на севере. Многие районы даже не были заселены из-за того, что различные монстры населяют регион, теперь же нам следует очистить те места от всех, кого только можно и начать освоение."
CCN_Fortify_Svarm:0 "Защитить Волистад"
CCN_Fortify_Svarm_desc:0 "Город Волистад находится прямо на фронте восстания. Скорая его потеря, несомненно, уменьшит наши шансы в борьбе."
CCN_Forest_Roadnetwork:0 "Лесные дороги"
CCN_Forest_Roadnetwork_desc:0 "Мы можем построить несколько тайных дорожных сетей через тёмные леса на севере, соединяющие два основных улья, которые нас поддерживают."
CCN_Civil_War_Victory:0 "Сладко-горькая победа"
CCN_Civil_War_Victory_desc:0 "Мы выиграли войну, но наша страна сильно пострадала. Наше население очень опасается будущей войны, наши командные структуры были разгромлены, а наша экономика находится в руинах. Если мы надеемся сохранить место на мировой арене, мы должны быстро восстановиться."

CCN_Bomber_Command:0 "Военно-воздушное управление"
CCN_Bomber_Command_desc:0 "Создание подразделения исключительно с целью руководства нашими бомбардировщиками не только повысит эффективность коммуникаций, но и обеспечит достижение желаемых целей."
CCN_King_Of_All_The_Changelings:0 "Новый Король"
CCN_King_Of_All_The_Changelings_desc:0 "После нашей победы над Кризалис мы должны короновать Торакса в качестве нашего монарха. С ним, как с нашим новым главой государства, мы можем начать преобразовывать наше правительство в правильную гармоничную монархию и проложить путь для дальнейшей дипломатии и реформ."
CCN_New_High_Command:0 "Повысить Маршала Дальзоллена"
CCN_New_High_Command_desc:0 "Наша командная структура сильно пострадала из-за гражданской войны, и с отсутствием лояльных генералов наши военные структуры оказались в состоянии полнейшего беспорядка. Мы должны продвигать чейнджлингов, которые и хорошо разбираются в военных действиях, и лояльны к Тораксу, они помогут заполнить мощный вакуум в военном ведомстве, который мы создали."
CCN_Unity:0 "Воссоединение нации"
CCN_Unity_desc:0 "В то время как тех, кто лоялен к нашему делу, много, также много и диссидентов с лоялистами. Мы должны напомнить нашим соперникам, что мы должны оставаться едины, ради большей пользы для нации чейнджлингов."
CCN_Supress_Counter_Revolutionaries:0 "Арестовать контрреволюционеров"
CCN_Supress_Counter_Revolutionaries_desc:0 "Реакционные и лоялистские элементы по-прежнему остаются в нашей стране, и даже в нашем правительстве некоторые находятся под подозрением. Создание агентства по борьбе с ними имеет жизненно важное значение для стабильности нашей нации и правительства."
CCN_Establish_House_Of_Commons:0 "Создать Палату Общин"
CCN_Establish_House_Of_Commons_desc:0 "Идея полудемократической монархии была замечена в нескольких местах по всему миру. Принимая эти идеи, мы можем поддерживать Торакса в качестве главы государства, а также давать простым чейнджлингам голос в правительстве."
CCN_Our_Own_Harmony:0 "Наша собственная гармония"
CCN_Our_Own_Harmony_desc:0 "Хотя наши идеи могут быть несколько схожими, и они являются нашими вдохновителями, мы не должны чувствовать себя слишком привязанными к пони. Чейнджлинги и пони, хотя и не обязательно враги, принципиально разные. Мы должны создать собственный путь, отдельный от Эквестрии."
CCN_A_Letter_To_A_Foreign_Queen:0 "Письмо иностранной Королеве"
CCN_A_Letter_To_A_Foreign_Queen_desc:0 "Мы должны отправить письмо законной наследнице оленийского престола, Вельвет, заверив её в нашей поддержке её претензий."
CCN_Harmonic_Olenia:0 "Гармония в Олении"
CCN_Harmonic_Olenia_desc:0 "Мы должны внедриться в королевское правительство, продвигая идеи гармонического правления как среди высших чинов, так и в простонародье. Оления будет свободна от поджигателей войны и коррупционеров!"
CCN_Velvet_Coup:0 "Помощь для Вельвет"
CCN_Velvet_Coup_desc:0 "Для нас настало время, чтобы поддержать претензии нашего союзника, и оказать давление на нынешний режим Олении, дабы позволить ей править."
CCN_Join_Velvet:0 "Организовать интервенцию"
CCN_Join_Velvet_desc:0 "Оления втянута в гражданскую войну, и наша союзница нуждается в нашей помощи! Наши силы должны быть мобилизованы и развернуты против ложных правителей Олении."
CCN_Marry_Velvet:0 "Жениться на Вельвет"
CCN_Marry_Velvet_desc:0 "Пока наши отношения с Оленией ближе, чем с кем-либо ещё, мы могли бы ещё сильнее сблизиться в отношениях как между нашими народами, так и между нашими правителями..."
CCN_Olenian_Changeling_Pact:0 "Оленийский договор"
CCN_Olenian_Changeling_Pact_desc:0 "Мы должны официально сформировать союз с оленями, обеспечив дальнейшее сотрудничество между нашими странами."
CCN_Propose_Personal_Union:0 "Невероятное Содружество"
CCN_Propose_Personal_Union_desc:0 "Когда наши монархи вступили в брак, была выдвинута странная и удивительная идея — объединение земель чейнджлингов и оленей в содружество, где обе страны могут быть сильнее. Мы должны предложить это Вельвет."
CCN_King_Of_Olenia:0 "Кейсари Олении"
CCN_King_Of_Olenia_desc:0 "Несмотря на то, что это чисто дипломатическое объединение, многие олени все еще опасаются власти чейнджлингов. Короновав Торакса как законного Кейсари Олении, мы можем утвердить наши официальные претензии на трон и заверить оленей, что мы не хотим ничего, кроме добра."
CCN_Choose_Capital:0 "Новая столица"
CCN_Choose_Capital_desc:0 "Мы объединились, однако наша столица, находящаяся в землях чейнджлингов, вызвала некоторую тревогу. Было высказано предположение, что мы должны переместить её в более удобное место, дабы помочь утвердить присутствие нашего правительства и убедиться, что никто не подозревает нас в предвзятой политике."
CCN_Intergrate_Olenian_Advisatory_Staff:0 "Оленийские советники"
CCN_Intergrate_Olenian_Advisatory_Staff_desc:0 "Многие из оленийцев, ранее работавших в их правительстве, выразили недовольство тем, что больше не имеют работы. К счастью, у нас есть несколько вакансий, и многие из них могут оказаться полезными для нас."
CCN_Intergrate_Olenian_Military_Staff:0 "Оленийские генералы"
CCN_Intergrate_Olenian_Military_Staff_desc:0 "Олени — эксперты в пересечении холодных земель своего дома, а также в морских вторжениях. Интегрируя их методы в нашу армию, мы можем извлечь большую пользу."
CCN_Intergrate_Sakara:0 "Администрация в Сакаре"
CCN_Intergrate_Sakara_desc:0 "Мы должны интегрировать регион Сакары в нашу административную систему."
CCN_Integrate_Sakara_tt:0 "Каждая провинция в §Yрегионе Сакара§! станет национальной провинцией государства §Y[Root.GetName]§!.\n"
CCN_Intergrate_Cervus:0 "Администрация в Цервусе"
CCN_Intergrate_Cervus_desc:0 "Мы должны интегрировать регион Цервуса в нашу административную систему."
CCN_Integrate_Cervus_tt:0 "Каждая провинция в §Yрегионе Цервус§! станет национальной провинцией государства §Y[Root.GetName]§!.\n"
CCN_Intergrate_Hjortland:0 "Администрация в Хьёртланде"
CCN_Intergrate_Hjortland_desc:0 "Мы должны интегрировать регион Хьёртланда в нашу административную систему."
CCN_Integrate_Hjortland_tt:0 "Каждая провинция в §Yрегионе Хьёртланд§! станет национальной провинцией государства §Y[Root.GetName]§!.\n"
CCN_Intergrate_Vaverfront:0 "Администрация в Вейверфронте"
CCN_Intergrate_Vaverfront_desc:0 "Мы должны интегрировать регион Вейверфронта в нашу административную систему."
CCN_Integrate_Vaverfront_tt:0 "Каждая провинция в §Yрегионе Вейверфронт§! станет национальной провинцией государства §Y[Root.GetName]§!.\n"
CCN_Intergrate_Far_North:0 "Северная администрация"
CCN_Intergrate_Far_North_desc:0 "Мы должны интегрировать северный регион в нашу бюрократию."
CCN_Integrate_Far_North_tt:0 "Каждая провинция в §Yсеверном регионе§! станет национальной провинцией государства §Y[Root.GetName]§!.\n"
CCN_Hive_To_Hjortland:0 "Железная дорога "Улей-Хьёртланд""
CCN_Hive_To_Hjortland_desc:0 "В стремлении к объединению двух народов была предложена железная дорога, идущая от Весалиполиса до Хьёртланда, которая позволит легче путешествовать между двумя частями нашей страны."
CCN_national_resources:0 "Объединение промышленности"
CCN_national_resources_desc:0 "Объединённая промышленность наших наций позволит каждой покрывать недостатки другой, а также способствовать дальнейшему росту."
CCN_Combing_PArliaments_Folketing:0 "Объединить Парламенты"
CCN_Combing_PArliaments_Folketing_desc:0 "И у Олении, и у Чейнджлингов есть парламенты, однако, несмотря на объединение, оба продолжают действовать независимо. Объединение парламентов — это первый шаг к продолжению централизации и развития, не как две нации, но как единое целое."
CCN_Velvets_Asuttaminen_Plan:0 "План Вельвет по переселению"
CCN_Velvets_Asuttaminen_Plan_desc:0 "Недавно Кейсарина Вельвет придумала план по созданию и развитию поселений в северной Олении, обеспечив тем самым больше жизненного пространства для оленей и чейнджлингов."
CCN_Gold_Reserve:0 "Залежи золота"
CCN_Gold_Reserve_desc:0 "В результате нашей политики расселения все больше поселенцев изучают север. Фактически, один из этих поселенцев обнаружил нечто выдающееся — золото! Если мы установим государственный контроль над этими месторождениями, финансовые проблемы окажутся в прошлом."
CCN_Keisarinna_Velvet_Academy:0 "Академия Кейсарины Вельвет"
CCN_Keisarinna_Velvet_Academy_desc:0 "У нашей дорогой Кейсарины Вельвет есть ещё одна идея. Даже до того, как ей была объявлена поддержка от чейнджлингов, Вельвет размышляла о том, что она будет делать, если будет править. Одна из таких идей заключалась в том, чтобы продвигать высшее образование у оленийцев путём строительства "Академии Королевы Вельвет". С нашим новым содружеством мы можем помочь претворить эту мечту в жизнь."
CNN_Olenian_Dockyards:0 "Оленийские верфи"
CCN_Combine_Parliaments_Folketing:0 "Смешанный Парламент"
CCN_Combine_Parliaments_Folketing_desc:0 "Объединение парламентов Олении и Чейнджлингов позволит и оленям, и чейнджлингам иметь право голоса в политическом управлении Содружеством."
CCN_Olenian_Dockyards:0 "Верфи в Хьёртланде"
CCN_Sakara_Dockyards:0 "Верфи Сакары"
CCN_Olenian_Dockyards_desc:0 "Олени хорошо известны своими традициями кораблестроения, в то время как морские традиции чейнджлингов скудны, хоть наши верфи и похожи. Содействие росту судостроительной промышленности в Олении может позволить нам установить присутствие на морях."
CCN_Sakara_Dockyards_desc:0 "Сакара просто идеально подходит для расширения нашей судостроительной промышленности. Этот проект обойдется нам недорого и окупит вложения, дав средства, сэкономленные на судах."
CCN_Approach_Olenia:0 "Союз с Оленией"
CCN_Approach_Olenia_desc:0 "На континенте обнаружена новая угроза. Мы должны объединиться с нашими бывшими врагами, оленями, чтобы защитить север от этой злой Империи."
CCN_Establish_The_Concordat:0 "Создать Конкордат"
CCN_Establish_The_Concordat_desc:0 "Дасканский Конкордат — альянс против Лунной Империи, должен быть сформирован, и начать стоит с нас и Олении."
CCN_Guarantee_Stalliongrad:0 "Предоставить помощь Сталлионграду"
CCN_Guarantee_Stalliongrad_desc:0 "Сталлионграду угрожает наш враг, и мы должны обещать им нашу помощь в случае вторжения."
CCN_Guarantee_Yakyakistan:0 "Предоставить помощь Якякистану"
CCN_Guarantee_Yakyakistan_desc:0 "Яки, слабые и разделенные — прекрасная добыча для наших коварных врагов, чтобы усилиться. Мы должны защитить их, чтобы враг оставался слабым."
CCN_Offer_Membership_To_Stalliongrad:0 "Пригласить Сталлионград в альянс"
CCN_Offer_Membership_To_Stalliongrad_desc:0 "Мы должны сблизиться со Сталлионградом, официально пригласив их в наш альянс. Мы должны показать им, что, несмотря на наши идеологические разногласия, мы можем сражаться вместе против большей угрозы."
CCN_Offer_Membership_To_Yakyakistan:0 "Пригласить Якякистан в альянс"
CCN_Offer_Membership_To_Yakyakistan_desc:0 "Наш альянс должен стать сильнее, а яки — очевидное дополнение. Их стойкая натура хорошо послужит нашей фракции."
CCN_Skewer_The_Monster:0 "Низвергнуть вечную ночь"
CCN_Skewer_The_Monster_desc:0 "Пришло время сразить ужасную Лунную Империю и положить конец правлению Найтмер Мун раз и навсегда! Эквестрия будет свободной!"
CCN_None_Agression_Pact:0 "Пакт о ненападении"
CCN_None_Agression_Pact_desc:0 "Страх нападения чейнджлингов — это нечто, застрявшее в головах пони, с тех пор, как Кризалис попыталась вторгнуться в Кантерлот. С подписанием официального пакта о ненападении мы можем помочь унять этот страх, сделав пони более дружественными для нас."
CCN_Boring_Friendship:0 "Дружба между Эквестрией и чейнджлингами"
CCN_Boring_Friendship_desc:0 "С потеплением отношений между двумя нашими странами перспективы для бизнеса, которые когда-то были невозможны, теперь становятся очень даже реальными. Экономика как Эквестрии, так и нашей страны хорошо выигрывает от этой оттепели."
CCN_State_Visit_To_Equestria:0 "Сблизиться с Эквестрией"
CCN_State_Visit_To_Equestria_desc:0 "Чейнджлинги и пони были смертельными врагами множество долгих лет. Однако, с нашим новым лидером, который будет придерживаться тех же правил правления, что и у пони, это возможности для дипломатии расширились. Если мы сможем создать посольство в Эквестрии, это откроет много возможностей для совместного будущего наших двух народов."
CCN_Offer_Changeling_Advisors:0 "Предложить помощь военных советников"
CCN_Offer_Changeling_Advisors_desc:0 "Пони, будучи могущественной Империи, довольно отсталые в военном плане. Однако наши военные хорошо разбираются во многих доктринах и могут помочь обучить наших новых друзей способам ведения войны."
CCN_Join_Pony_Scum:0 "Присоединиться к Эквестрии"
CCN_Join_Pony_Scum_desc:0 "Пришло время укрепить нашу дружбу с Эквестрией и присоединиться к их военному альянсу. Времена страха между чейнджлингами и пони давно прошли, и в этом новом веке мы будем стоять вместе как убежденные союзники перед лицом всех угроз."
CCN_Establish_Equus_Pact:0 "Торговый Пакт"
CCN_Establish_Equus_Pact_desc:0 "Хотя между бизнесом пони и чейнджлингов уже происходит смешение, официально заключая торговое соглашение с пони, мы можем поощрять это еще больше."
CCN_Influence_Bears:0 "Повлиять на медведей"
CCN_Influence_Bears_desc:0 "Мы должны начать утверждать своё влияние среди наших соседей. Приведя медведей на севере ближе к гармонии, мы можем обрести нового друга."
CCN_Influence_Yakistan:0 "Повлиять на яков"
CCN_Influence_Yakistan_desc:0 "Яки — это раса, постоянно втянутая в конфликт между их автократическими лидерами племен. Мы должны помочь этим бедным душам и приблизить их к нашему идеалу гармонии."
CCN_Bear_Coup:0 "Подготовить переворот у медведей"
CCN_Bear_Coup_desc:0 "Понятно, что мы не сможем убедить медведей принять наш образ мышления мирно — используя внедрение дружественными силами, чейнджлингами и медведями, мы можем быстро совершить переворот."
CCN_Bear_Referendum:0 "Медвежий референдум"
CCN_Bear_Referendum_desc:0 "Нам удалось убедить население нашего северного соседа в нашем образе мыслей. Тем не менее, их правительство просто не передаст свою власть без маленького подталкивания в нужную сторону. Оказав на них давление с требованием проведения референдума гармонии, мы сможем обеспечить мирный приход к власти дружественных сил."
CCN_Yak_Referendum:0 "Референдум у яков"
CCN_Yak_Referendum_desc:0 "Яки открыто приняли нашу идеологию, и многие граждане выражают своё неодобрение текущим правительством. Мы должны отправить посланника, чтобы попросить правительство Якякистана провести референдум, и так наши друзья могут прийти к власти."
CCN_Yak_Coup:0 "Переворот у яков"
CCN_Yak_Coup_desc:0 "Яростные военачальники яков отказываются отдать свою власть народу. Мы должны проникнуть в их ряды и спровоцировать переворот, чтобы установить дружественное правительство."
CCN_Big_Brother_Is_Watching:0 "Гармония не подлежит обсуждению"
CCN_Big_Brother_Is_Watching_desc:0 "Наша приверженность делу гармонии предельно ясна. Мы должны поддержать всех угнетенных в мире в их борьбе за свою свободу."
#CCN_Approach_Olenia:0 "Approach Olenia"#Identical duplicate from Eaw
#CCN_Approach_Olenia_desc:0 "A new threat has been found in the continent. We must unite with our former enemies, the Olenians, to safeguard the north from this evil empire."#Different duplicate from Eaw
#CCN_Establish_The_Concordat:0 "Establish The Concordat"#Different duplicate from Eaw
CCN_Emergency_Warplans:0 "Чрезвычайные военные планы"
CCN_Emergency_Warplans_desc:0 "Новая угроза появилась на горизонте. Угроза гармонии и свободе каждого на этом континенте. Мы должны разработать планы, чтобы справиться с любой напастью и восстановить гармонию."
CCN_Contain_Stalliongrad:0 "Принудить Сталлионград к миру"
CCN_Contain_Stalliongrad_desc:0 "Сталлионград регулярно использовал как повод для войны распространение рабочей революции, чтобы угрожать и иным образом запугивать всех остальных на континенте. Мы должны остановить их."
CCN_Contain_Sombra:0 "Долой Тёмного Короля!"
CCN_Contain_Sombra_desc:0 "Вопреки всему, Король Сомбра вернулся. С ним у власти Кристальная Империя угрожает свободе не только своих жителей, но и всех остальных!"
CCN_Stop_The_Red_Tide:0 "Остановить Красную Угрозу"
CCN_Stop_The_Red_Tide_desc:0 "Несмотря на всё то, что Принцесса Селестия и элементы гармонии сделали, коммунисты и Старлайт Глиммер взяли под свой контроль Эквестрию. Нам пора защищать то, что нам дорого."
#CCN_Skewer_The_Monster:0 "Skewer The Monster"#Different duplicate from Eaw
CCN_Down_With_The_Sun:0 "Вернуть Солнце на путь гармонии"
CCN_Down_With_The_Sun_desc:0 "Вопреки всему, Принцесса Селестия пала во тьму и превратилась в ужасную Дейбрейкер. Наш долг, как хранителей гармонии, освободить пони Эквестрии от деспотичного правления."
CCN_Civil_War_Rebuilding:0 "Послевоенное восстановление"
CCN_Civil_War_Rebuilding_desc:0 "Война закончилась, и наша инфраструктура с промышленностью были уничтожены атаками с обеих сторон. Мы должны приложить огромные усилия по восстановлению, чтобы вернуть нашу экономику на должный уровень."
CCN_Revitalize_Economy:0 "Оживить экономику"
CCN_Revitalize_Economy_desc:0 "С восстановлением нашей промышленности мы можем начать перестраивать экономику во что-то функциональное и не фокусироваться на постоянной войне и борьбе."
CCN_Market_Economy:0 "Рыночная экономика"
CCN_Market_Economy_desc:0 "Экономика, ориентированная на идеи спроса и предложения, обеспечит самое светлое будущее для недавно освобожденных чейнджлингов."
CCN_Golfmuffins_State_Socialism:0 "Государственный капитализм"
CCN_Golfmuffins_State_Socialism_desc:0 "Экономика, в которой государство контролирует большинство предприятий, смесь между капитализмом и социализмом, принесёт нам будущее, которое мы заслуживаем."
CCN_Corporativist_State:0 "Корпоративная экономика"
CCN_Corporativist_State_desc:0 "Корпорации, которые преуспевают и контролируют потребности экономики, обеспечат светлое будущее и выведут нас из нашей экономической ямы."
CCN_Industrialization_North:0 "Развитие Северо-Востока"
CCN_Industrialization_North_desc:0 "Север наших земель слишком долго игнорировался при правлении Кризалис. Пришло время поставить эти земли в один ряд с остальной частью страны."
CCN_Industrialization_South:0 "Индустриализация Юга"
CCN_Industrialization_South_desc:0 "Юг наших земель находится прямо на границе с Эквестрией, и любая будущая торговля будет проходить именно там. Надлежащие промышленность и инфраструктура позволят нам быстрее перемещать товары."
CCN_hive_funding:0 "Материальная поддержка малых ульев"
CCN_hive_funding_desc:0 "Малые ульи при Кризалис были в значительной степени брошены с точки зрения финансирования и помощи, и при нас они и вовсе зашли в тупик и перестали развиваться. Давайте изменим это к лучшему."
CCN_Expand_Dimgarden_Arsenal:0 "Расширить арсенал Вракса"
CCN_Expand_Dimgarden_Arsenal_desc:0 "Арсенал Вракса был основным производителем оборудования и вооружений во время нашей гражданской войны. Давайте продемонстрируем ему нашу благодарность в виде должной платы."
CCN_Gorak_Dockyards:0 "Расширить верфи Горака"
CCN_Gorak_Dockyards_desc:0 "Верфи Горака были оставлены собирать пыль и рушиться из-за своего неудобного расположения на севере. С более современной оснасткой и оборудованием может оказаться целесообразным начать использовать их вновь."
CCN_Hive_Factories:0 "Древесная промышленность в Ликтиде"
CCN_Hive_Factories_desc:0 "Наш основной источник древесины находится в Ликтиде. Расширение и развитие в регионе позволит нам лучше заботиться о лесах и их вырубке."
CCN_Friendship_Lessons:0 "Обязательные уроки дружбы"
CCN_Friendship_Lessons_desc:0 "Убедившись в том, что все молодые чейнджлинги точно знают, что такое дружба, мы сможем поощрять рост и разнообразие расы чейнджлингов и надеяться на то, что мы сможем не позволить взойти на трон ещё одной Кризалис."
CCN_Arctic_Oil:0 "Арктическая нефть"
CCN_Arctic_Oil_desc:0 "Долгое время было известно, что под замерзшей тундрой на севере есть нефть, и при правильном оборудовании ее легко будет добыть и использовать в качестве ресурсов."
CCN_steel_industry:0 "Новые источники железа"
CCN_steel_industry_desc:0 "Окрестности Сорифа предоставляют много пространства, угля и железа, и поэтому подходят для новых сталелитейных заводов, которые будут созданы там, как для экспорта, так и для производства."
CCN_technology_centre:0 "Тайные испытательные полигоны"
CCN_technology_centre_desc:0 "С водой со всех сторон, и далеко от ближайшего соседа, Эггайсланд — идеальное место для тестирования и опробования нового промышленного и электрического оборудования. И даже, возможно, оружия и боеприпасов."
CCN_Tainaholm_Mines:0 "Расширить шахты Тайнахольма"
CCN_Tainaholm_Mines_desc:0 "Тайнахольмские шахты были закрыты после серьезных опасений Олении относительно безопасности оленей и чейнджлингов, работающих вместе на одних и тех же шахтах. Теперь эти проблемы могут быть решены с чистой совестью."
CCN_Expansion_of_newhives:0 "Модернизировать ульи"
CCN_Expansion_of_newhives_desc:0 "Теперь, когда страна чейнджлингов дошла до верхней планки, производство нуждается в новых чейнджлингах, чтобы расти и развиваться. Кроме того, больше чейнджлингов будет означать больше новых друзей для всех."
CCN_Army:0 "Опыт прошедшей войны"
CCN_Army_desc:0 "Хотя наша армия является важной частью страгы чейнджлингов, нам всё же было бы полезно принять более строгие нормы обучения и экспериментировать с новыми доктринами."
CCN_Infantry_2:0 "Военное снаряжение"
CCN_Infantry_2_desc:0 "Хорошо обученная армия ничего не значит без хорошего снаряжения. Хорошо обученная армия — это ничто без огнестрельного оружия, поддерживающего её. Если наше оружие будет не только соответствовать международным стандартам, но и превосходить их, наши пехотинцы получат хорошее преимущество в бою."
CCN_Infantry_1:0 "Дополнительное снаряжение"
CCN_Infantry_1_desc:0 "Без должного обеспечения любая армия сломается и развалится под весом своих потребностей и нужд. "
CCN_Chemical_Weapons:0 "Создать КЧВМИИХИМ"
CCN_Chemical_Weapons_desc:0 "Королевский Чейнджлингский Военно-Медицинский Исследовательский Институт Химической Защиты поможет нашей артиллерии не допустить проникновение потенциальных врагов на нашу землю, заставив их искать защиту от химической угрозы."
CCN_Jager_1:0 "Разработать новую егерскую тактику"
CCN_Jager_1_desc:0 "Наши егеря являются одними из лучших среди всех сил специального назначения. Мы должны быть уверены, что они идут в ногу со временем и способны отвечать на новые и новые угрозы."
CCN_Motorized_1:0 "Новые грузовики"
CCN_Motorized_1_desc:0 "Более современные и надёжные грузовики и другие транспортные средства необходимы для любой армии, которая опирается на быстрые движения своих сил."
CCN_Blitzkrieg_1:0 "Модернизировать танки"
CCN_Blitzkrieg_1_desc:0 "Будущее войны заключается в эффективном использовании танков и их комбинированных возможностей борьбы с пехотой и укреплениями, в дополнение к скорости, с которой они могут реагировать на новые угрозы."
CCN_Blitzkrieg_2:0 "Продолжить модернизацию танков"
CCN_Blitzkrieg_2_desc:0 "Продолжающаяся модернизация танковых сил гарантирует, что они останутся совершенно непроницаемыми для всех будущих угроз."
CCN_Magical_Infantry:0 "Магическая пехота"
CCN_Magical_Infantry_desc:0 "Предоставление нашим шпионам специализированного, но более трудного для производства оборудования гарантирует, что они не только смогут легче взять важные цели, но и, если попадутся, они могут остаться в живых."
CCN_Infiltrators:0 "Тактика проникновения"
CCN_Infiltrators_desc:0 "Предоставление нашим шпионам более совершенной тактики и обучения повысит их шансы внедрения к любой враждебной организации."
CCN_Support_Companies_1:0 "Дополнительное снаряжение"
CCN_Support_Companies_1_desc:0 "Инвестирование в лучшее дополнительное снаряжение и медицину не только поддержит наши силы на поле, но и спасёт немало жизней."
CCN_Motorized_2:0 "Разработать БТР"
CCN_Motorized_2_desc:0 "Механизированная пехота на БТР и других бронемашинах имеет больше шансов выйти из боя без ранений. Любые инвестиции в это повысят нашу эффективность."
CCN_Dedicated_Panzer_Production:0 "Увеличить производство танков"
CCN_Dedicated_Panzer_Production_desc:0 "Обучение целых заводов производить ни что иное, как танк для нашей армии, неизменно ускорит этот процесс и не допустит, чтобы любые материалы пропадали из-за несостоявшихся танков."
CCN_Dedicated_Motorized_Production:0 "Увеличить производство грузовиков"
CCN_Dedicated_Motorized_Production_desc:0 "Посвящение большей части нашей отрасли производству автомобилей и грузовиков для наших моторизованных сил ускорит нашу армию в целом и поможет им добираться на фронт быстрее."
CCN_Infantry_Academy:0 "Королевская пехотная академия"
CCN_Infantry_Academy_desc:0 "Пехота — это костяк любой армии, и обеспечение того, чтобы наша пехота была лучшей из лучших, превратит нас в силу, которой мы хотим быть."
CCN_Renewed_Militarization:0 "Ремилитаризация"
CCN_Renewed_Militarization_desc:0 "Королева Кризалис потерпела поражение, и всё благодаря солдатам, которые сражались за дружбу. Пришло время сосредоточиться на том, чтобы заставить чейнджлингов-ополченцев перейти от экстренной силы к чему-то профессиональному, чему-то, чем все служащие перевёртыши могут гордиться."
CCN_Air_Force:0 "Оживить Люфтваффе"
CCN_Air_Force_desc:0 "Воздушные силы чейнджлингов являются одними из самых профессиональных и технологически продвинутых воздушных сил в мире. И всё же, даже совершенство может быть улучшено."
CCN_Air_Doctrine_1:0 "Стратегические цели"
CCN_Air_Doctrine_1_desc:0 "В случае войны акцент на нанесении ущерба военной промышленности противника неизбежно спасёт больше жизней."
CCN_Air_Doctrine_2:0 "Превосходство в воздухе"
CCN_Air_Doctrine_2_desc:0 "В случае войны нужно гарантировать, что наши истребители будут настолько хороши, насколько они могут. Это может спасти жизни тех, кто находится на земле."
CCN_Bomber_1:0 "Тактические бомбардировщики"
CCN_Bomber_1_desc:0 "Тактические бомбардировщики, не так специализированные на атаку промышленности, как стратегические бомбардировщики, выполняют важную промежуточную роль, имея возможность не только наносить удары по мишеням, но и выполнять длительные бомбардировки."
CCN_Bomber_2:0 "Штурмовики"
CCN_Bomber_2_desc:0 "Пикирующие бомбардировщики и другие ударные самолеты принесут большее преимущество силам на земле, удерживая противника подавленным на более дальних дистанциях, чем простой огонь, выбирая для атаки стратегические цели."
CCN_Bomber_3:0 "Стратегические бомбардировщики"
CCN_Bomber_3_desc:0 "Дальние стратегические бомбардировщики с большой высоты могут наносить смертельный удар по промышленности гипотетического врага. Возможно, это именно та соломинка, которая переломит ход войны."
CCN_Paratroopers:0 "Десантники"
CCN_Paratroopers_desc:0 "Использование крыльев солдат чейнджлингов позволяет нам развертывать больше элитных подразделений за вражескими линиями обороны и занимать ключевые точки, чтобы, например, окружать их или захватывать порты для более крупного вторжения."
CCN_Fighter_1:0 "Истребители"
CCN_Fighter_1_desc:0 "Развитие истребителей в целом — это то, что поможет не только воздушным силам, но и гражданскому рекреационному сектору."
CCN_Fighter_2:0 "Улучшенные истребители"
CCN_Fighter_2_desc:0 "Более продвинутые истребители — это лишь наши мечты, но что, если мы решим претворить их в реальность?"
CCN_Fighter_3:0 "Тяжелые истребители"
CCN_Fighter_3_desc:0 "Тяжелые истребители, которые сопровождают стратегические бомбардировщики, не только полезны для бомбардировщиков, но также могут размещаться на аэродромах дальше от линии фронта и по-прежнему быть эффективными."
CCN_Rocketry:0 "Ракетные испытания"
CCN_Rocketry_desc:0 "Двигатель, работающий на топливе и окислителе, — это не только что-то из легенд и сказок, но и в самом деле осуществимый проект."
CCN_Wunderwaffe:0 "Чудо-оружие"
CCN_Wunderwaffe_desc:0 "Ядерная теория, под кодовым названием "wunderwaffe", является нашим самым большим секретом как нации чейнджлингов. Если позволить любой другой нации узнать о наших экспериментах по расщеплению атома, это станет риском навлечь на себя войну."
CCN_Rocketry_Phase_Two:0 "Продолжать испытания ракет"
CCN_Rocketry_Phase_Two_desc:0 "Первоначальные испытания твердотопливных ракет и импульсных двигателей были успешными, но если мы перейдем на жидкое топливо, мы не только улучшим наши ракеты, но при необходимости можем уменьшить дроссель."
CCN_Jets:0 "Реактивные двигатели"
CCN_Jets_desc:0 "Реактивный двигатель — это не только очень сложный кусок машины, но он может полностью перевернуть гражданскую аэрокосмическую отрасль и военное воздушное пространство. Более высокие скорости, более длинные диапазоны. Но сначала нам нужен двигатель."
CCN_Jet_Fighter:0 "Реактивные истребители"
CCN_Jet_Fighter_desc:0 "С нашим двигателем, готовым к производству, нам необходимо разработать самолет с целью полета на высоких скоростях и при высоких значениях тяги."
CCN_Jet_Tactical_Bomber:0 "Реактивные тактические бомбардировщики"
CCN_Jet_Tactical_Bomber_desc:0 "Тактический бомбардировщик средней дальности не нуждается в оборонительном вооружении, как его предшественники, находящиеся в авангарде, поскольку они, теоретически, могут опережать своих врагов. Кроме того, это может стать началом хороших пассажирских самолетов."
CCN_Jet_Strategic_Bomber:0 "Реактивные стратегические бомбардировщики"
CCN_Jet_Strategic_Bomber_desc:0 "Снаряды и бомбы требуют использование больших самолетов, несущих тяжелые грузы, но мощность реактивного двигателя позволит им нести более тяжелые бомбовые нагрузки на себе."
CCN_defend_the_north:0 "Северная оборонительная линия"
CCN_defend_the_north_desc:0 "Несмотря на наши желания быть мирными и дружелюбными, другие страны непредсказуемы. Если бы север пал, наш враг не только контролировал бы наше побережье, но и был бы на один шаг ближе к Весалиполису."
CCN_central_hives:0 "Центральная оборонительная линия"
CCN_central_hives_desc:0 "Обеспечение того, чтобы наша столица была подходящей областью, чтобы отступить туда и удержать позицию, даст нам преимущество против любого гипотетического врага."
CCN_defend_the_south:0 "Южная оборонительная линия"
CCN_defend_the_south_desc:0 "В то время как пони Эквестрии помогли королю Тораксу узнать о магии дружбы, в последнее время ситуация в Эквестрии стала неопределенной. Может потребоваться резервный план действий."
CCN_fortress:0 "Укрепрайон в Весалиполисе"
CCN_fortress_desc:0 "В то время как Весалиполис уже достаточно защищен, потеря сердца наших ульев приведет к нашему падению, и на этот раз мы не сможем вернуться."
CCN_Changeling_Naval_Supremacy:0 "Новый опыт"
CCN_Changeling_Naval_Supremacy_desc:0 "Если бы перед гражданской войной у нас был военно-морской флот, Кризалис и те, кто до сих пор верен ей, потопили бы его, прежде чем мы смогли его захватить. В результате нам придётся покупать суда у наших соседей."
CCN_Changeling_Naval_Supremacy_tt:0 "Спустит на воду §Y2 линкора§! и §Y6 тяжёлых крейсеров§!"
CCN_carrier_navy:0 "Тактика авианосцев"
CCN_carrier_navy_desc:0 "Акцент на авианосцах и военно-морской авиации обеспечит, что даже самый тяжелый и бронированный корабль больше не будет представлять угрозы."
CCN_battleship_navy:0 "Сфокусироваться на линкорах"
CCN_battleship_navy_desc:0 "Линкор воплощает те же вещи, что и чейнджлинг. Тяжелобронированная боевая сила, с которой нельзя не считаться."
CCN_submarine_effort:0 "Разработать субмарины"
CCN_submarine_effort_desc:0 "Все формы военно-морского флота выигрывают от подводных лодок. Мало того, что они могут нападать на медленные, неповоротливые корабли, но их также можно использовать для налётов на конвои противника и лишения снабжения их войск."
CCN_Naval_Bomber:0 "Торпедоносцы"
CCN_Naval_Bomber_desc:0 "Военно-морские торпедоносцы, если их использовать должным образом, могут потопить не только одно судно, но и весь вражеский флот. Обеспечение того, чтобы у нас была лучшая военно-морская авиация, даст нам большое преимущество."
CCN_Navy_Doctrine:0 "Разработать новую доктрину"
CCN_Navy_Doctrine_desc:0 "Без надлежащей доктрины ни один корабль не способен правильно выполнять свою работу. Развить лучшую морскую доктрину — первостепенное задание для наших флотоводцев."
CCN_Destroyers:0 "Новые эсминцы"
CCN_Destroyers_desc:0 "Эсминцы являются частью костяка каждого военно-морского флота, без них более крупные суда уязвимы для подводных лодок и других эсминцев."
CCN_Light_Cruisers:0 "Новые крейсеры"
CCN_Light_Cruisers_desc:0 "Крейсеры служат другой частью костяка. Без них те же корабли являются лёгкой добычей для военно-воздушных сил."
CCN_Escort_Carriers:0 "Эскортные авианосцы"
CCN_Escort_Carriers_desc:0 "Пусть они не так велики, как военные авианосцы, эскортные корабли полезны для обеспечения того, чтобы наши меньшие флоты имели военно-морскую авиационную мощь, чтобы поддерживать их, независимо от ситуации."
CCN_Carriers:0 "Современные авианосцы"
CCN_Carriers_desc:0 "Большие авианосцы с большим количеством палубного пространства — это альфа и омега, конец развития авианосцев. Такой корабль был бы воплощением военно-морской войны."
CCN_Heavy_Cruisers:0 "Тяжелый крейсер"
CCN_Heavy_Cruisers_desc:0 "Линкор, несомненно, впечатляет, но он по-прежнему нуждается в поддержке со стороны своих младших братьев. Тяжелые крейсера не только обеспечивают противовоздушную поддержку, но и являются отличным дополнением к мощи линкора."
CCN_Battlecruisers:0 "Современные крейсера"
CCN_Battlecruisers_desc:0 "Даже вместе с впечатляющим сочетанием огневой мощи как от тяжёлых крейсеров, так и от линкоров, всё ещё должно быть что-то среднее, чтобы заполнить место любого из двух других, на тот случай, если они будут недоступны. Линейный крейсер."
CCN_Battleships:0 "Новые линкоры"
CCN_Battleships_desc:0 "Конечная форма линкора — это картина, которую многие представляют себе как тяжёлую броню, огромные пушки и достаточный размер, чтобы отправить любого меньшего врага обратно в свой родной порт или вниз."
CCN_Marine_Operations:0 "Морской десант"
CCN_Marine_Operations_desc:0 "Развитие войск амфибий, предназначенных для нападения на врагов там, где нет пути по земле, — это то, на чем следует сосредоточиться, поскольку преимущество, которое это принесет, неизмеримо."

