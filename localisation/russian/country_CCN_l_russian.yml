CCN_gw_tank_equipment:0 "Leichttraktor"
CCN_gw_tank_equipment_desc:0 "Лайхттрактор был первым экспериментальным танком чейнджлингов. До недавнего времени чейнджлинги были ограничены в военном развитии из-за отсутствия промышленного потенциала, но всё изменилось с недавним смещением акцента внимания королевы на быструю индустриализацию ульев. Армия чейнджлингов взялась за секретную программу, по инициативе самого генерала Векта. Таким образом, под кодовым названием "Трактор" была начата разработка оригинальной бронетехники и артиллерии."
CCN_gw_tank_equipment_short:0 "Leichttraktor"
