CCN_Civil_War:0 "Гражданская война в Землях Чейнджлингов"
CCN_Civil_War_desc:0 "Торакс и Кризалис разорвали страну на части с различными ульями, присягающими любой из сторон, естественно, это усугубляет положение дел всей страны. Чем дольше будет идти война, тем сильнее пострадает наша страна и сократятся наши запасы любви."
CCN_Svarm_Militia:0 "Ополчение ульев"
CCN_Svarm_Militia_desc:0 "Несколько групп ополчения были организованы внутри Соранска, хотя отсутствие у них организации может быть "ужасно", как говорит Фаринкс, они более чем компенсируют это пылом и преданностью в стремлении увидеть, что Земли Чейнджлингов свободны от жестокости Кризалис."
CCN_Forest_Airbase:0 "Лесные аэродромы"
CCN_Forest_Airbase_desc:0 "Мы не можем оставить наши небеса незащищенными. Мы должны финансировать строительство наших авиабаз в лесу, откуда мы будем начинать наши операции, чтобы добиться превосходства в небе или, по крайней мере, шансов на него."
CNN_Hunt_Loyalists:0 "Агентство по защите короля"
CNN_Hunt_Loyalists_desc:0 "Фаринкс попросил предоставить ему контроль над специальной целевой группой, чтобы избавиться от тех, кто стремится нанести ущерб стабильности королевства, будем надеяться, что он сам не нанесёт слишком большого урона."
CNN_After_Civil_War_Miltarism:0 "Угасший милитаризм"
CNN_After_Civil_War_Miltarism_desc:0 "Ульи сыты по горло милитаризмом, наши субъекты выступают против военных почти каждый раз, когда они кричат о мире после разрушительной гражданской войны."
CNN_Crashed_Eco:0 "Разрушенная экономика"
CNN_Crashed_Eco_desc:0 "Гражданская война оставила страну бедной и понесшей тяжелые потери, как среди населения, так и в промышленной среде. Разрушенные ульи и осиротевшие личинки сегодня являются печальной повседневностью в нашей стране. Голдмаффин и его подчиненные вышли на улицы, чтобы проповедовать свою идеологию как следствие этого, и если мы не решим эту проблему в ближайшее время, мы можем потерять контроль над страной."
CNN_Revitalize_Eco:0 "Восстанавливающаяся экономика"
CNN_Revitalize_Eco_desc:0 ""
CNN_Market_Eco:0 "Рыночная экономика"
CNN_Socialism_Eco:0 "Государственный капитализм"
CNN_Corporativist_Eco:0 "Корпоративная экономика"
CNN_RebuildEverything:0 "Восстановление страны"
CNN_House_Of_Commons:0 "Палата общин"
CNN_House_Of_Commons_desc:0 "Представителю каждого крупного и мелкого улья предоставляется голос во вновь созданной палате общин, что позволяет им направлять свои жалобы непосредственно королю Тораксу."
CNN_Vreod:0 "Увеличенное производство танков"
CNN_Mobile_Infantry_Taskforce:0 "Увеличенное производство машин"
CCN_EggIceLand_Infantry_Academy:0 "Пехотная академия"
CCN_Friendship:0 "Эквестрийско-Чейнджлингская дружба"
CCN_chemical_Weapons_idea:0 "Департамент по химическому вооружению"
CCN_Bomber_Command_idea:0 "Военно-воздушное управление"
CCN_Swarms_In_The_Sky:0 "Небесный рой"
CCN_Swarms_In_The_Sky_desc:0 "Поднятие в небо истребителей как из ВВС, так и из военно-морских сил гарантирует нашу победу, поскольку никакие вражеские самолеты не останутся в небе, чтобы нанести по нам удар."
CCN_Folketing:0 "Палата общин"
CCN_Folketing_desc:0 "После добавления представителей оленей в палату общин, теперь она представляет все крупные поселения в Содружестве Оленей и Чейнджлингов. Сотрудничество неуклонно расширяется, вдохновлённое союзом правителей."
CCN_Naval_Buildup:0 "Массовая закупка флота"
CCN_Equus_Pact:0 "Торговый пакт с пони"
CCN_Advisors_For_EQS:0 "Советники чейнджлинги"
CNN_Changeling_Harmonic_Influences:0 "Внедрившиеся шпионы гармонии"
CNN_RebuildEverything:0 "Массовое восстановление страны"
CNN_RebuildEverything_desc:0 "Чейнджлинги прилагают все усилия, чтобы восстановить наши дороги, дома и фабрики. Ульи станут как новые в кратчайшие сроки."
CCN_High_Command:0 "Обезглавленное высшее военное командование"
CCN_Harmony_Is_Non_Negiotable:0 "Гармония не подлежит обсуждения"
CCN_YardBreaksMyCivilWar:0 "Гармония или смерть"
CCN_YardBreaksMyCivilWar_desc:0 "Ульи будут свободными! Мы будем биться до конца!"

#EVENTS
thoraxian.1.t:0 "Предательство Торакса"
thoraxian.1.d:0 "Со сторонниками гармонии и дружбы, которых всё больше и больше появлялось в ульях, разбросанных по Землям Чейнджлингов, было только вопросом времени, когда эти выскочки посчитают себя достаточно сильными для вызова королеве. Торакс и его сторонники, а также многочисленные противники Кризалис объединились под знаменем "гармонии".\nНекоторые ульи по типу Волистада, Антакса и Сорифа присягнули на верность Тораксу, принимая ценности гармонии, дружбы и мира."
thoraxian.1.a:0 "Мы примем гармонию!"
thoraxian.1.b:0 "Мы скоро придем за вами, предатели."
thoraxian.2.t:0 "Рейд На Убежище Триммеля!"
thoraxian.2.d:0 "Здесь написана крутая история."
thoraxian.2.a:0 "Триммель выжил и призывает к тому, чтобы Торакс был свергнут!"
thoraxian.2.b:0 "С Триммелем и его подчиненными было покончено."
thoraxian.3.t:0 "Переворот Триммеля"
thoraxian.3.d:0 "Напишите крутую историю про это"
thoraxian.3.a:0 "Слава Триммелю!"#FUHRER TRIMMEL
thoraxian.4.t:0 "Чейнджлинги предлагают пакт о ненападении"
thoraxian.4.d:0 "Чейнджлинги предлагают пакт о ненападении, на дипломатических переговорах совершенно ясно, что они будут искать нашего союза и бороться против Лунной Империи."
thoraxian.4.a:0 "Мы согласны."
thoraxian.4.b:0 "Мы здесь, в Олении, не ведём переговоров с жуками." #Typical Johan doesn't want to save the world with us
thoraxian.5.t:0 "Государство [OLE.GetName] Соглашается"
thoraxian.5.d:0 "Оления приняла наше предложение!"
thoraxian.5.a:0 "Отлично!"
thoraxian.6.t:0 "Оления отказывается"
thoraxian.6.d:0 "Эти грязные олени отклонили наше предложение."
thoraxian.6.a:0 "Почему мы не можем быть друзьями?"
thoraxian.7.t:0 "Государство [CCN.GetName] и государство [Root.GetName] сформировали Дасканский Конкордат"
thoraxian.7.d:0 "Утром [GetDateText] правители, [CCN.GetLeader] и [OLE.GetLeader], встретились в мэрии Вейверфронта, чтобы подписать договор о взаимозащите между их народами, формируя то, что некоторые начали называть Дасканский Конкордат."
thoraxian.7.a:0 "Вместе к победе!"
thoraxian.8.t:0 "Альянс с чейнджлингами"
thoraxian.8.d:0 "Мы получили предложение от Короля чейнджлингов, он стремится свергнуть тирана на юге и обещает нам справедливую долю Эквестрии, если мы окажем ему поддержку."
thoraxian.8.a:0 "Хоть нам и неприятно сотрудничать с буржуазной мразью, но мы согласны."
thoraxian.8.b:0 "Зачем нам работать с ними, они не лучше тирана на юге! Откажитесь от этого возмутительного предложения."
thoraxian.9.t:0 "Сталлионград соглашается"
thoraxian.9.d:0 "Сталлионград согласился на союз с нами ради "свержения тирана"."
thoraxian.9.a:0 "Ещё один член команды Торакса."
thoraxian.10.t:0 "Сталлионград отказывается"
thoraxian.10.d:0 "Сталлионград отказался от вашего щедрого предложения и назвал это "безумной авантюрой"."
thoraxian.10.a:0 "Может быть, Триммель был прав насчет этих коммунистов ..."#Someone may feel bad if they killed trimmel at this point?
thoraxian.11.t:0 "Альянс с чейнджлингами"
thoraxian.11.d:0 "Мы получили предложение от короля чейнджлингов, он стремится свергнуть тирана на юге, сославшись на то, что это будет величайшая битва, когда-либо случавшаяся. Как яки могут пропустить такое славное событие?"
thoraxian.11.a:0 "Як соглашаться!"
thoraxian.11.b:0 "Як сог-не соглашаться!"
thoraxian.12.t:0 "Яки Согласны"
thoraxian.12.d:0 "Как будто они могли пропустить хороший бой..."
thoraxian.12.a:0 "Ещё один член команды Торакса."
thoraxian.13.t:0 "Яки отказываются"
thoraxian.13.d:0 "Яки Якякистана кажутся неожиданно разобщенным нашим договором после того, как они его рассмотрели, так что можно предположить, что они не помогут нам в предстоящей войне."
thoraxian.13.a:0 "Похоже, они хотят быть порабощенными пони или что-то в этом духе..."
thoraxian.14.t:0 "Королева Вельвет возвращается в Олению с поддержкой чейнджлингов."
thoraxian.14.d:0 "С поддержкой Торакса и его чейнджлингов королева Вельвет вернулась из своего изгнания в Эквестрии и намерена потребовать трон Олении, который она законно унаследовала. Сторонники Вельвет уже мобилизуются и сталкиваются на улицах с теми, кто лоялен Йохану и его режиму.\nТеперь будущее Олении зависит от тех, кто борется за него."
thoraxian.14.a:0 "Ба! Я законный правитель Олении!"
thoraxian.14.b:0 "Настоящая королева вернулась! Слава Вельвет!"
thoraxian.15.t:0 "Предложение копыта и сердца"
thoraxian.15.d:0 "После многочисленных ночей вместе, Торакс и Вельвет стали очень близки в последние несколько недель после ее успешной коронации в качестве законного монарха Королевства Оления, и сегодня вечером Торакс сделал предложение Вельвет. Предлагая не только приблизить свои страны к союзу, но и приблизиться ближе к узам брака, как королю, так и к королеве."
thoraxian.15.a:0 "Я согласна, я надену своё лучшее платье!"
thoraxian.15.b:0 "Я отказываюсь, но мы всё ещё можем оставаться союзниками."
thoraxian.16.t:0 "Вельвет согласна!"
thoraxian.16.d:0 "Вельвет была ошарашена смелостью Торакса и согласилась на брак. Церемония прошла без особых происшествий, но радостные народы обеих стран вовсю отмечали это событие. Старые олени и чейнджлинги отреагировали с подозрением, ссылаясь на предшествующее соперничество и ненависть между двумя народами, но эти времена уже закончились."
thoraxian.16.a:0 "Покуда смерть не разлучит нас..."
thoraxian.17.t:0 "Вельвет отказалась"
thoraxian.17.d:0 "Хоть она и отказалась, она сказала, что наши страны всё ещё могут остаться союзниками."
thoraxian.17.a:0 "Ох... ну ладно."
thoraxian.18.t:0 "Столица Содружества"
thoraxian.18.d:0 "С объединением Олении и Земель Чейнджлингов как Оленийско-Чейнджлингское Содружество, решение должно быть принято в отношении столицы. Продолжение правления из Весалиполиса легче всего оправдать, учитывая, что из него чейнджлинги правили почти все время, имеется множество аргументов в необходимости перемещения главного города в столицу Оленей в Хьёртланде.\nВ качестве альтернативы были сделаны аргументы перемещения столицы в два из самых больших города Олении и Земель Чейнджлингов — Вейверфронт и Вракс. Хотя две столицы не так важны исторически, выбор одной столицы из двух других может привести к единству во вновь сформированном содружестве."
thoraxian.18.a:0 "Весалиполис!"
thoraxian.18.b:0 "Хьёртланд!" #DIRECT RULE FROM HJORTLAND!
thoraxian.18.c:0 "Вейверфронт!"
thoraxian.18.e:0 "Вракс!"
thoraxian.19.t:0 "Предложить объединение"
thoraxian.19.d:0 "С династиями Торакса и Вельвет, объединёнными в браке, Торакс сделал предложение. Точно так же, как Торакс и Вельвет едины, почему бы не объединить Олению и Земли Чейнджлингов под одним флагом, одним знаменем, как диархическую систему? Мало того, что это сблизит две расы, которые вместе прошли через многие конфликты, но это поможет объединить землю и принести больше дружбы и гармонии."
thoraxian.19.a:0 "Оленийско-Чейнджлингскому Содружеству быть!"
thoraxian.19.b:0 "Мы должны оставаться отдельными странами."
thoraxian.20.t:0 "Вельвет отказалась от объединения"
thoraxian.20.d:0 "Несмотря на то, что чейнджлинги и олени прошли вместе через недавние события, королева Вельвет решительно отказалась от предложения объединить Земли Чейнджлингов и Королевство Оления."
thoraxian.20.a:0 "Ох... ну ладно."
thoraxian.21.t:0 "Кейсари Торакс" #IRC everyone is just gonna choose Velvet even myself
thoraxian.21.d:0 "Несмотря на годы разногласий между двумя народами, королева Вельвет решила объединить чейнджлингов и оленей в качестве одной нации в рамках диархической власти брачного дуэта. С этого момента король Торакс теперь Кейсари Торакс, а Оления и Земли Чейнджлингов — это Оленийско-Чейнджлингское Содружество!"
thoraxian.21.a:0 "Кейсарина Вельвет Джелжек!" #remember to change last name if we ever agree on an Olenian Dynasty name in Politburo Psody
thoraxian.21.b:0 "Кейсари Торакс Джелжек!" #remember to change last name if we ever agree on an Olenian Dynasty name in Politburo Psody
thoraxian.22.t:0 "Чейнджлинги предлагают пакт о ненападении"
thoraxian.22.d:0 "Недавно мы получили дипломатическое предложение от нового правительства Земель Чейнджлингов, возглавляемого Тораксом. Объяснив, что новое правительство хочет дистанцироваться от предыдущих актов агрессии чейнджлингов, они предложили заключить официальный пакт о ненападении между нашими двумя странами ради укрепления отношений."
thoraxian.22.a:0 "Конечно же мы согласимся. Мир и процветание для всех!"
thoraxian.22.b:0 "Это какая-то хитрая ловушка чейнджлингов!"
thoraxian.23.t:0 "Эквестрия согласилась"
thoraxian.23.d:0 "После короткого периода ожидания мы, наконец, получили ответ из Эквестрии! Наряду с подписанным пактом о ненападении, мы получили письмо от самой Принцессы Селестии, в котором говорится, что этот пакт, как она надеется, положит конец полной конфликтов истории между нашими странами."
thoraxian.23.a:0 "Оставим ошибки прошлого позади"
thoraxian.24.t:0 "Эквестрия отказалась!"
thoraxian.24.d:0 "По словам эквестрийского посланника, наше предложение о пакте о ненападении было отклонено. Мы не получили официального объяснения причин этого отказа и теперь теряемся в догадках."
thoraxian.24.a:0 "Стоп, они сказали 'нет'?"
thoraxian.25.t:0 "Коронация [CCN.GetLeader]"
thoraxian.25.d:0 "[This.GetNewspaperHeader]Утром [GetDateText], [CCN.GetLeader] был коронован правителем Оленийско-Чейнджлингского Содружества. На открытии сегодняшнего тысячелетнего обряда Альшеряргоди представил [CCN.GetLeader] гражданам обеих стран как их "бесспорного правителя", то есть по святому праву. Через три часа после коронации разошлись известия об этих событиях, а также о великом ликовании в честь коронованного и освящённого монарха. Ни разу не было такого восторга среди народа, приветствующего коронацию суверена."
thoraxian.25.a:0 "Интересно..."
thoraxian.26.t:0 "План Кейсарины" 
thoraxian.26.d:0 "Выполнение плана Кейсарины Вельвет по созданию и развитию поселений в северной Олении идет полным ходом, и уже есть значительный успех в обеспечении большего жизненного пространства для оленей и чейнджлингов. Возможности и потенциал пустых и бесхозных земель Олении наконец-то используются на полную!"
thoraxian.26.a:0 "Фантастика!"
thoraxian.27.t:0 "План Кейсарины продолжается"
thoraxian.27.d:0 "План Кейсарины успешно выполняется. Всевозможные города и деревни, разбросанные по северной Олении, неуклонно расширяются и превращаются в более крупные и процветающие общины. Дороги и здания начинают покрывать ранее пустые земли Олении, и экономический потенциал этих регионов продолжает расти."
thoraxian.27.a:0 "Отлично!"
thoraxian.28.t:0 "План Кейсарины завершён!"
thoraxian.28.d:0 "За последние несколько недель были завершены заключительные этапы плана Кейсарины, и теперь северная Оления действительно начала трансформироваться. Множество мелких городов и деревень начинают медленно объединяться в более крупные города, а старые проблемы между оленями и чейнджлингами кажутся совсем далёкими обитателям огромных северных просторов Олении."
thoraxian.28.a:0 "Отлично!"
thoraxian.29.t:0 "Вмешательство в Оленийскую Гражданскую Войну"
thoraxian.29.d:0 "После того, как мы пообещали нашу поддержку делу королевы Вельвет, настало наше время принести свет и вернуть гармонию, помогая Вельвет свергнуть Йохана. Наши силы готовы и рвутся помочь Вельвет вернуть себе законное место в качестве гармоничной королевы."
thoraxian.35.t:0 "Требования чейнджлингов"
thoraxian.35.d:0 "Во время встречи с одним из послов чейнджлингов нам сообщили, что они ожидают, что в ближайшее время мы проведем референдум по вопросу "гармонии". Гармонисты стали весьма популярными в народе после того, как чейнджлинги прекратили свою агрессивную риторику. Если мы проведём референдум, то, возможно, откроем дверь для дальнейшего вмешательства чейнджлингов в наше правительство, но отказ может привести к неприятным последствиям."
thoraxian.35.a:0 "У нас нет выбора, проведите референдум."
thoraxian.35.b:0 "Мы не согласимся на требования чейнджлингов так просто!"
thoraxian.36.t:0 "Медведи соглашаются!"
thoraxian.36.d:0 "Полярные медведи приняли наше великодушное предложение, и теперь гармония царит в их землях. Мы должны помочь им действительно принять ценности гармонии."
thoraxian.36.a:0 "Отлично!"
thoraxian.37.t:0 "Медведи отказываются!"
thoraxian.37.d:0 "Похоже, что наше предложение было не столь привлекательно, и [PLB.GetLeader] отклонил его. В официальном заявлении он сказал, что дальнейшее вмешательство чейнджлингов в политику полярных медведей будет недопустимо. Кажется, нам придётся принять другие меры, что приобщить их к идеалам гармонии."
thoraxian.37.a:0 "Неразумное решение с их стороны."
thoraxian.38.t:0 "Чейнджлинги делают предложение"
thoraxian.38.d:0 "Недавно чейнджлинги начали давить на нас, чтобы мы провели референдум по вопросу гармонии в Якякистане. [From.GetLeader] опасается принять предложение, поскольку чейнджлинги установили очень тесные связи с нашей гармоничной либеральной партией и после референдума может произойти всё что угодно."
thoraxian.38.a:0 "Мы должны принять предложение."
thoraxian.38.b:0 "Мы не склонимся перед их требованиями."
thoraxian.39.t:0 "Яки соглашаются!"
thoraxian.39.d:0 "Недавно Якякистан провёл референдум по вопросу гармонии, и наши друзья-либералы заняли на нём первое место. Естественно, мы должны оказать якам помощь как экономически, так и политически."
thoraxian.39.a:0 "Чудесные новости!"
thoraxian.40.t:0 "Яки отказываются!"
thoraxian.40.d:0 "Похоже, что наше предложение было не столь привлекательно, и [From.GetLeader] отклонил его. После этой небольшой неудачи, возможно, потребуется использовать другие варианты распространения гармонии среди яков."
thoraxian.40.a:0 "Досадно."
thoraxian.41.t:0 "Смена доктрины"
thoraxian.41.d:0 "После интеграции Олении в качестве нашего партнера, у нас теперь есть два варианта на выбор по поводу военной доктрины: оставить нашу или принять их. Наши силы, в целом, составляют большую часть армии, и, таким образом, было бы намного легче перестроить их армию, а не нашу, но также есть возможность изучить военные доктрины нашего партнёра. В конце концов, мир уже увидел их мощь и опыт во время гражданской войны, которая свергла тирана Кризалис. Как мы поступим?"
thoraxian.41.a:0 "Проверенный путь — мы выбираем чейнджлингов!"
thoraxian.41.b:0 "Путь оленей обладает интересными возможностями."
thoraxian.41.b_tt:0 "Сменит расу на §Yоленей§!.\nСменить расовые технологии на §Yоленьи§!.\nПередаст все расовые технологии, изученные  §YОленией§!.\n§RУдалит все расовые технологии чейнджлингов.§!"

