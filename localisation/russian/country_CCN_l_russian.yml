CCN_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
CCN_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
CCN_heavy_tank_artillery_equipment_3_desc:0 "Базируясь на корпусе Королевского Тигра, на этой машине должна использоваться пушка 170mm K 72 L/50."
CCN_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
CCN_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(A) Sturer Emil"
CCN_heavy_tank_destroyer_equipment_1_desc:0 "Selbstfahrlafette auf VK3001(A) Sturer Emil был самоходным противотанковым орудием чейнджлингов, основанным на шасси Aurelia Armory VK3001."
CCN_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
CCN_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (CM)"
CCN_heavy_tank_destroyer_equipment_2_desc:0 " Elefant (Слон) — тяжелый истребитель танков, основанный на шасси отменённого проекта Carpace Motors Tiger и оснащённый 88-мм пушкой Panzerabwehrkanone 43/2."
CCN_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
CCN_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
CCN_heavy_tank_destroyer_equipment_3_desc:0 "Jagdtiger был самой тяжелой бронированной боевой машиной, оперативно используемой армией чейнджлингов. Машина имеет 128-мм основную пушку PaK 44 L/55 и тяжёлую лобовую броню."
CCN_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
CCN_heavy_tank_equipment_1:0 "Grosstraktor"
CCN_heavy_tank_equipment_1_desc:0 "Гросстрактор был серией прототипов для разработки более тяжёлого танка для армии чейнджлингов. До недавнего времени чейнджлинги были ограничены в военном развитии из-за отсутствия промышленного потенциала, но все изменилось с недавним смещением акцента внимания королевы на быструю индустриализацию ульев. Армия чейнджлингов взялась за секретную программу, по инициативе самого генерала Векта. Таким образом, под кодовым названием "Трактор" была начата разработка оригинальной бронетехники и артиллерии."
CCN_heavy_tank_equipment_1_short:0 "Grosstraktor"
CCN_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
CCN_heavy_tank_equipment_2_desc:0 "Тигр I — чейнджлингский тяжелый танк, разработанный в 1012 году в ответ на неожиданно впечатляющую Сталлионградскую бронетехнику, проявившуюся в первые месяцы вторжения чейнджлингов в Эквестрию, особенно Т-34 и КВ-1."
CCN_heavy_tank_equipment_2_short:0 "Tiger"
CCN_heavy_tank_equipment_3:0 "Panzerkampfwagen VI Ausf. B Tiger II"
CCN_heavy_tank_equipment_3_desc:0 "Известный под неофициальным названием Königtiger, что часто буквально переводится эквестрийскими солдатами как Королевский Тигр, танк следовал той же концепции, что и Тигр I, но был предназначен для того, чтобы быть ещё более грозным. Tiger II объединил толстую броню Tiger I с наклонной броней, используемой на среднем танке Panther. Танк весит почти семьдесят тонн, защищён от 100 до 180 мм брони на фронт и вооружён длинной пушкой 8,8 см Kampfwagenkanone 43 L/71."
CCN_heavy_tank_equipment_3_short:0 "Tiger II"
CCN_light_tank_aa_equipment_1:0 "Flakpanzer I"
CCN_light_tank_aa_equipment_1_desc:0 "Зенитная пушка, установленная на шасси танка Panzer I."
CCN_light_tank_aa_equipment_1_short:0 "FlakPz I"
CCN_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
CCN_light_tank_aa_equipment_2_desc:0 "Зенитная пушка, установленная на шасси танка Panzer II."
CCN_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
CCN_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
CCN_light_tank_aa_equipment_3_desc:0 "Зенитная пушка, установленная на шасси танка VK1602."
CCN_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
CCN_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
CCN_light_tank_artillery_equipment_1_desc:0 "Буксируемые орудия, которыми оснащались артиллерийские роты полков моторизированной пехоты, часто не успевали за танками во время боя. Самым простым решением проблемы стала установка орудия на шасси танка. В случае с САУ Bison, она использует шасси танка Panzer I."
CCN_light_tank_artillery_equipment_1_short:0 "Bison"
CCN_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
CCN_light_tank_artillery_equipment_2_desc:0 "Sd.Kfz. 124 Wespe является самоходной артиллерийской машиной чейнджлингов на базе модифицированного шасси Panzer II."
CCN_light_tank_artillery_equipment_2_short:0 "Wespe"
CCN_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
CCN_light_tank_artillery_equipment_3_desc:0 "Waffentrager Leopard — это планируемая самоходная артиллерийская машина на базе планируемого шасси VK1602 Leopard."
CCN_light_tank_artillery_equipment_3_short:0 "WT Leopard"
CCN_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
CCN_light_tank_destroyer_equipment_1_desc:0 "Panzerjäger I был первым из чейнджлингских истребителей танков, который увидели служащие чейнджлингской армии. Он сконструирован с 47 мм противотанковой пушкой PaK на модифицированном шасси Panzer I Ausf."
CCN_light_tank_destroyer_equipment_1_short:0 "Pzjager I"
CCN_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
CCN_light_tank_destroyer_equipment_2_desc:0 "Marder II — истребитель танков на основе шасси Panzer II."
CCN_light_tank_destroyer_equipment_2_short:0 "Marder II"
CCN_light_tank_destroyer_equipment_3:0 "Sturmgeschutz auf Leopard"
CCN_light_tank_destroyer_equipment_3_desc:0 "JagdLeopard был возможной модификацией планируемого легкого танка VK1602 Leopard."
CCN_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
CCN_light_tank_equipment_1:0 "Panzerkampfwagen I"
CCN_light_tank_equipment_1_desc:0 "Panzer I является легким танком, выпущенным в Землях Чейнджлингов в 1000-х годах. Спроектированный в 1005 и запущенный в производство в 1006 году, изначально предполагался как учебный танк для обучения армии концепции танковой войны, однако в виду отсутствия более современных моделей PzKpfw I широко использовался в бою."
CCN_light_tank_equipment_1_short:0 "Panzer I"
CCN_light_tank_equipment_2:0 "Panzerkampfwagen II"
CCN_light_tank_equipment_2_desc:0 "Panzer II был первоначально разработан как временная мера, в то время как более крупные и продвинутые танки разрабатывались, но он широко использовался в бою из-за отсутствия более развитых танков."
CCN_light_tank_equipment_2_short:0 "Panzer II"
CCN_light_tank_equipment_3:0 "VK 1602 Leopard"
CCN_light_tank_equipment_3_desc:0 "VK1602 Leopard — машина запланированная для разведки, разработанная в 1012 году. Планировалось вооружить машину 75-мм пушкой Kwk 41, но она была заменена на меньшую 50-мм пушку. VK 1602 имел наклонную лобовую броню под влиянием среднего танка Panther. Для того чтобы увеличить вездеходное представление, VK 1602 было приспособлено с шасси 350mm."
CCN_light_tank_equipment_3_short:0 "VK1602 Leopard"
CCN_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
CCN_medium_tank_aa_equipment_1_desc:0 "ЗСУ, получившая название "Мёбельваген" ("фургон") из-за угловатой формы башни в закрытом положении, была построена на шасси Pz III и вооружена счетверенной 20-мм пушкой."
CCN_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
CCN_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
CCN_medium_tank_aa_equipment_2_desc:0 "Flakpanzer IV "Оствинд" ("восточный ветер") — самоходная зенитная установка на шасси танка Pz IV. Она была создана в 1012 году для замены более ранней Flakpanzer III. Башня Pz IV была заменена открытой шестиугольной башней с орудием FlaK 43 калибра 37 мм. Закрытая башня была бы предпочтительней, но её применение оказалось невозможным из-за сильного задымления при стрельбе."
CCN_medium_tank_aa_equipment_2_short:0 "Ostwind"
CCN_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
CCN_medium_tank_aa_equipment_3_desc:0 "Flakpanzer "Коэлиан" — зенитная самоходная установка, разработанная концерном "Арсенал" для вооруженных сил Чейнджлингов. Она была вооружена спаренными пушками FlaK 43 калибра 37 мм, смонтированными в полностью закрытой вращающейся башне на корпусе среднего танка "Пантера"."
CCN_medium_tank_aa_equipment_3_short:0 "Coelian"
CCN_medium_tank_artillery_equipment_1:0 "Grille"
CCN_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz.138/1 Grille — САУ, используемая чейнджлингами во время вторжения в Эквестрию. Они были популярны в танковых дивизиях, сражавшихся на пересеченной местности."
CCN_medium_tank_artillery_equipment_1_short:0 "Grille"
CCN_medium_tank_artillery_equipment_2:0 "Hummel"
CCN_medium_tank_artillery_equipment_2_desc:0 "Hummel — САУ на базе шасси Geschützwagen III/IV , вооруженная 15-сантиметровой гаубицей. Она использовалась армией чейнджлингов во время вторжения Эквестрию."
CCN_medium_tank_artillery_equipment_2_short:0 "Hummel"
CCN_medium_tank_artillery_equipment_3:0 "Grille 12"
CCN_medium_tank_artillery_equipment_3_desc:0 "Концепция самоходной артиллерийской пушки, предложенная концерном "Арсенал" в 1014 году на основе компонентов Panther с гаубичной пушкой 12,8 см."
CCN_medium_tank_artillery_equipment_3_short:0 "Grille 12"
CCN_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
CCN_medium_tank_destroyer_equipment_1_desc:0 "Штурмовое орудие Sturmgeschütz III — наиболее распространенная противотанковая САУ Чейнджлингов во время вторжения в Эквестрию. Она была создана на шасси проверенного танка Pz III (первоначально — как мобильное бронированное орудие для поддержки пехоты). За время войны StuG III не раз модернизировалась и широко применялась в качестве истребителя танков."
CCN_medium_tank_destroyer_equipment_1_short:0 "StuG III"
CCN_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
CCN_medium_tank_destroyer_equipment_2_desc:0 "Jagdpanzer IV служил в противотанковых подразделениях танковых дивизий. Они были очень успешными истребителями танков, но плохо работали, когда использовались в качестве замены танков или штурмовых орудий."
CCN_medium_tank_destroyer_equipment_2_short:0 "Stug IV"
CCN_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
CCN_medium_tank_destroyer_equipment_3_desc:0 "Jagdpanther — истребитель танков, построенный на шасси танка Panther. Он поступил на вооружение в конце 1014. Jagdpanther сочетает в себе очень мощную 8,8-см пушку PaK 43 Тигра II и характерно отличную броню и подвеску шасси Пантеры."
CCN_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
CCN_medium_tank_equipment_1:0 "Panzerkampfwagen III"
CCN_medium_tank_equipment_1_desc:0 "Ещё в 1005/1006 году генерал Вект предусмотрел два основных типа танков, которые будут выступать в качестве наиболее многочисленного оборудования для будущих танковых дивизий. Первая машина должна была быть вооружена противотанковой пушкой и двумя пулеметами, а вторая — вспомогательной, вооруженной пушкой большего калибра. Первый из них в конечном итоге стал известен как Panzerkampfwagen III, который должен был стать стандартным танком для трёх легких рот танкового батальона. Вторая стала именоваться Panzerkampfwagen IV."
CCN_medium_tank_equipment_1_short:0 "Panzer III"
CCN_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
CCN_medium_tank_equipment_2_desc:0 "Разработанный как танк поддержки, Panzer IV не предназначался для сражений с бронетехникой — эту функцию выполнял Panzer III. Однако, с изъянами довоенной доктрины, становящимися очевидными, и перед лицом сталлионградских Т-34, Panzer IV вскоре принял на себя роль старшего брата. Pz IV стал наиболее массово производимым и применяемым танком чейнджлингов, а его конструкция легла в основу многих других боевых машин."
CCN_medium_tank_equipment_2_short:0 "Panzer IV"
CCN_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
CCN_medium_tank_equipment_3_desc:0 "Panther это типовой средний танк, разработанный чейнджлингами в середине 1014 года. Он должен был стать ответом на сталлионградский Т-34 и постепенно заменить устаревшие Panzer III и Panzer IV. Однако полностью замена так и не произошла, и Panther остался поддержкой для более тяжелых танков Tiger. Превосходная комбинация огневой мощи, мобильности и брони позволила Panther стать образцом для многих поздних и послевоенных моделей танков, так что он по праву считается одним из лучших танков своего времени."
CCN_medium_tank_equipment_3_short:0 "Panther"
CCN_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
CCN_modern_tank_destroyer_equipment_1_desc:0 "Улучшенная версия Jagdpanzer IV, E-25, отличается высокой скоростью и броней."
CCN_modern_tank_destroyer_equipment_1_short:0 "E-25"
CCN_modern_tank_equipment_1:0 "Panzerkampfwagen V Panther II"
CCN_modern_tank_equipment_1_short:0 "Panther II"
CCN_modern_tank_equipment_x:0 "E-50 Standardpanzer"
CCN_modern_tank_equipment_x_desc:0 "Серия Entwicklung была экспериментом чейнджлингов по созданию современного основного боевого танка, первый проект которой увидел свет в 1016 году. В рамках этой серии были созданы 6 стандартизированных моделей разных весовых категорий. E-50 Standardpanzer разрабатывался в качестве среднего танка на замену моделям Panther и Tiger, а также другим, сделанным на их основе."
CCN_modern_tank_equipment_x_short:0 "E-50"
CCN_motorized_equipment_1:0 "Open Blitz"
CCN_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
CCN_super_heavy_tank_aa_equipment_1_desc:0 "Шасси танка Maus, вооруженное спаренным 88-мм зенитным орудием."
CCN_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
CCN_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100 SPG"
CCN_super_heavy_tank_artillery_equipment_1_desc:0 "210-мм артиллерийское орудие, установленное на шасси сверхтяжелого танка может поспорить с некоторыми железнодорожными пушками в плане огневой мощи."
CCN_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
CCN_super_heavy_tank_destroyer_equipment_1:0 "Sturmgeschütz auf Fahrgestell Maus"
CCN_super_heavy_tank_destroyer_equipment_1_desc:0 "Шасси танка Maus со 150-мм орудием, зафиксированным в неподвижной бронированной рубке."
CCN_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
CCN_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
CCN_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus был сверхтяжелым танком чейнджлингов, построенным в конце 1014 года. Это была самая тяжеловесная бронированная боевая машина, которую когда либо видел мир. Маус был вооружен орудием 128 mm KwK 44 L/55 со спаренной 75-мм вспомогательной пушкой."
CCN_super_heavy_tank_equipment_1_short:0 "Maus"

