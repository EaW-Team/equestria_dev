mandate_anarchy.7.t:0 "Возвращение повелителя"
mandate_anarchy.7.d:0 "Изысканный аромат духов объявил о его прибытии на переполненную, пропахшую потом площадь. Было непросто смыть с себя следы битвы, и по такому случаю он облачился в чистый мундир и надушился украденным одеколоном, чтобы выделиться на фоне остальных йети. У подножия платформы, увешанной десятком знамён с его лицом и старым реющим флагом Короля Шторма, ему не требовалось никаких жестов, чтобы привлечь внимание публики к себе.\n\n— Сегодня! — прогремел он, высоко подняв винтовку. Он наслаждался моментом, видя, как йети боролись между собой за право удостоиться краткого взгляда лидера. — Да, я обращаюсь ко всем вам! Сегодня – это славный день для всех нас, — за его спиной распустился гигантский стяг с самодовольным ликом Короля Шторма, и буря аплодисментов вызвала в нём гордость. — Но хватит слов! Расправимся же с врагом, как того бы пожелал сам Король Шторм!\n\nОн спрыгнул со сцены, указал винтовкой направление марша, и часть толпы, беспорядочно прорываясь через улицы, кинулась вслед за ним. Лик Короля Шторма на дешёвом полотнище возвещал их появление на каждом углу, а сам Краваш кричал в мегафон: "Как мы обретём силу? Как Король Шторм! Как мы завоюем свою свободу? Как Король Шторм! И как мы вернём себе растоптанную славу старых властителей Зебрики? Как Король Шторм!"\n\nОн так и не назвал своего имени, ибо народная молва сделает это за него. Молва о том, что именно Краваш помогал сломленным йети встать на ноги и делал их частью своего быстрорастущего войска вооружённых сторонников, и что именно Краваш гнал миротворцев Пакта одной простой фразой:"
mandate_anarchy.7.a:0 "Как Король Шторм!"

