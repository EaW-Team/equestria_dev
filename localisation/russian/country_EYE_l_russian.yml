mandate_anarchy.9.t:0 "Преемственность"
mandate_anarchy.9.d:0 "Объятая пламенем, пылала их последняя база. Там, в густом облаке дыма, под свист солдат, размахивающих знамёнами своего любимого правителя, танцевали Корак и Краваш, обмениваясь тяжёлыми ударами.\n\nПод покровом ночи, подобно ворам, военачальник и его армии проникли на территорию Корака, однако к тому моменту, как на Краваша выступили вражеские армии, тот получил тяжёлые известия: было слишком поздно, нужно отступать и перегруппировываться. До этого войска военачальника никогда не колебались, а его влияние никогда не ставилось под сомнение – вплоть до момента схватки с Кораком, которую последний уже не смог выиграть.\n\nКогда армия военачальника впервые столкнулась с Кораком, громкая и порывистая репутация Краваша опередила его. Это был йети, не чуравшийся в любой ситуации стучать кулаками по груди, ожидая, что затем весь мир слепо последует за ним. Был он груб и глуп... но вёл солдат за собой в бой, исполняя грязную и опасную работу по командованию войсками в самой гуще битвы. Краваш был прямо как Король Шторм, который стоял во главе такого набега, равных какому нет и по сей день; кто стремительно прошёлся по континенту и нашёл свою героическую смерть от когтей мистических гиппогрифов. Время трусливых преемников и преемниц, восседавших на своих тронах за сотни миль от поля брани, пока брат грыз глотку брату, подошло к концу.\n\nМир остановился. На смену шумным возгласам пришёл треск горящих домов. Резкие взмахи руками прекратились, а кулак Краваша раскрылся в щадящую ладонь: — Жаль губить такой талант. Король Шторм был бы горд тобой. Теперь ты поможешь мне вернуть всё, что мы потеряли. Но сперва тебе надо наработать массу, иначе мои бугаи просто растопчут тебя."
mandate_anarchy.9.a:0 "Они готовы послужить зарождающемуся откровенному и ничем не скованному Королю Шторму."

