mandate_kravash.6.t: "Моя любимая катастрофа"
mandate_kravash.6.d: "Глид с детским восторгом смотрела на собственные чертежи. У её компании – или лучше сказать, группки инженеров-проектировщиков, находившихся под её покровительством – была всего лишь одна неделя, чтобы представить проект на рассмотрение Кравашу. По её мнению, это был самый приятный кошмар, который она когда-либо видела. Почти всё рабочее время команда была занята его разработкой, и стресс определённо давал о себе знать, однако полное отсутствие ограничений и каких-либо "ключевых пунктов" давало место удивительному полёту фантазии. У неё и проектировщиков было где развернуться со своими инженерными способностями.\n\nЧертежи того, что они решили назвать "Миссис Околесица", были нечитаемыми для любого существа вне круга инженеров, да и в принципе выглядели совершенно небрежно. Но "это" работало. Чертежи, то есть. Все в команде могли легко прочитать их, и Глид надеялась, что Миссис Околесица окажется не хуже. А какой красавицей она была: подвеска Клаубика на полугусеничном треке, модульная обшивка и гигантский двигатель, который был виден каждому пассажиру. А с учётом того, что часть чехла для двигателя была открыта, на ней даже можно будет готовить зефирки! Наверное. Над отделением водителя стоял большой знак вопроса, так как команда ещё не решила, что им стоит туда поместить. Сама Глид предлагала установить старый добрый пулемёт, но другие уговаривали её поставить противотанковые орудия, гранатомёты и даже ракетомёты. Миссис Околесица была мешаниной из странных идей – и это было прекрасно. Ни Глид, ни остальные инженеры не совсем выжили из ума, чтобы утверждать, что это был наилучший проект БМП, который они только могли составить, но у них и не было цели сделать нечто подобное. Он просто был "хорош".\n\nОх уж это "хорош". Чудесное слово. Эта машина будет громкой, уродливой и ненадёжной, но зато Краваш явно окажется от неё без ума. Глид периодически подумывала о бедных механиках, которым придётся постоянно чинить "Околесицу", но с другой стороны она прекрасно понимала, насколько популярной будет эта штучка у солдат, учитывая все её прибамбасы и присущий ей варварский шарм. Это был далеко не лучший проект, над которым она работала, однако в него йети вложила частичку своей души.\n\nУсталая, но довольная, она подняла чертёж, чмокнула его и понесла в соседнюю комнату."
mandate_kravash.6.a: "Никогда ещё любовь не была такой искренней."
