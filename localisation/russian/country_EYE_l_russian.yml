mandate_anarchy.11.t:0 "Тусовка в Мандате Глаза"
mandate_anarchy.11.d:0 "Следующей контрольной точкой для Кикру и его клики вооружённых гангстеров, с большой натяжкой называвшихся полком, было небольшое прибрежное поселение с портом, являвшимся последним выходом к материковой части Зебрики. Краваш приказал его банде ввалиться в город, а наряду с этим выполнить какое-нибудь стратегическое поручение. Детали миссии никого не волновали, чего нельзя было сказать про данное военачальником обещание: Краваш уверил их, что йети вернут себе всё, что когда-то завоевал Король Шторм – и это было самым главным.\n\nМногодневные гуляния в честь полка проходили под аккомпанемент свиста пуль и прорезавших воздух  артиллерийских снарядов. Кикру и сам стрелял из пистолета в воздух, озадачивая противоборствующую сторону и побуждая всё мирное население поскорее бежать без оглядки из города. Другие же городские фракции на горьком опыте поняли, что их здания превращались в руины даже при малейшей провокации. Всё это также было перемешано с обеденными перерывами, во время которых подчинённые Кикру обменивались украденным оружием и артиллерийскими установками, украшая их различными узорами, чтобы подчеркнуть "самобытность" вооружения, а также представить, сколько денег они смогут выручить за подобное оригинальное художество. Это стало неплохой темой для бесед, которые йети вели во время поимки и распределения всех не-йети по клеткам.\n\nНа третий день город сдался в лапы Кикру, что стало поводом для очередного пиршества. Все пережившие осаду здания стали собственностью полка, их домом, базой и многоэтажной столовой, обвешанной флагами с изображениями Краваша. Костры пылали, словно далёкие звёзды, а их пламя питал бесполезный хлам вроде ковров и картин, под уютное потрескивание которых йети громко спорили друг с другом о том, у кого на счету больше убийств. Последняя ночь закончилась охотой и жестоким (почти смертельным) кулачным боем, во время которого пламя отбрасывало от громадных фигур чёткие и массивные тени прямо на стены их базы.\n\nКикру откинулся на спинку седалища и сделал столь необходимый глоток из бутылки пива, восседая на горстке опилок и пуль: импровизированном троне из пороха."
mandate_anarchy.11.a:0 "Мне платят, чтобы я расстреливал их!"

