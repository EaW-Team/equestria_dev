mandate_anarchy.1.t:0 "Забудьте о свободных мандатах"
mandate_anarchy.1.d:0 "Никакие рваные костюмы и разбитые очки не могли скрыть того, что Вакууи – гиена, что в последнее время было равносильно смертельному приговору. Успевший на последний тесный и пропитанный страхом бегущих йети, гаргулий и кентавров автобус, он направлялся к переполненным причалам, где беженцы ходили друг у друга на головах, лишь бы забраться на борт. Спрятаться среди хаоса – таким был его план.\n\nАвтобус вскоре промчался мимо разрушенных стен и арок. За главными магистралями почти каждая улица выглядела опустелой, словно заброшенной, а на дорогах стояли брошенные пропускные пункты с изображёнными на ними символами Мандата.\n\nСвист пуль оглушил Вакууи, а затем, накрытый градом стеклянных осколков, он рухнул под тяжестью десятков безжизненных тел попутчиков. Приглушённые крики спереди сменились глухими ударами кулаков и ног – автобус оказался под новым "руководством". Вакууи уловил обрывки чужой ругани, и сидевший рядом гаргулья шёпотом описывал гиене происходящее: "Бандиты... Ищут сокровища под сиденьями и в моторе". Чьи-то лапы стали оттаскивать тела, под которыми он прятался, и так его укрытию и ставке на незаметность пришёл конец. Резкий рывок и выстрел – главарь бандитов упал, пистолет Вакууи задымился, а лапы моментально понесли его сквозь беснующиеся ряды беженце мимо летящих пуль и взмывающих в воздух осколков бетона, чей свист сливался с воем сирен.\n\nВпереди на блокпосту свои головы высунули остальные йети. С оружием наперевес они настигли гиену, запертого в скопище испуганных беженцев."
mandate_anarchy.1.a:0 "Вдали, под громкий вой сирен, ворота порта начали закрываться."

mandate_anarchy.2.t:0 "Его лик"
mandate_anarchy.2.d:0 "На вершине утёса развевался изорванный флаг Короля Шторма и тлела едва угасшая надежда. Пушистые руки вздымали знамя высоко, словно маяк памяти о том, кем они были.\n\nИх священный дом, их родной остров превратился в осквернённую клетку, чьи железные прутья изогнулись подобно чужакам, шептавшим: "Так чувствовали себя ваши тысячи рабов!". Книги конфисковали, оружие ломали пополам, сувениры с ликом Короля Шторма сжигали, чтобы стереть в йети чувство собственного "я" и достоинства. Это был остров-тюрьма без надежды на освобождение и искупление.\n\nНа заброшенных стенах граффити вызывающе кричали о долге, по которому невозможно расплатиться, а заключённые выходили на свободу, неся с башен знамёна с ликом Короля Шторма – символом единства и стремления к освобождению. С балконов летели фотографии Пакта, на которых изображались сцены жестокости над жителями острова; со снимками, на которых йети, словно скот, гнали к собственным загонам.\n\nОсвобождённые, разорвавшие свои цепи существа шли по пыльным тропам и мощёным проспектам, направляясь в центр города. Предательская местность замедляла их марш, однако оставшиеся батальоны Пакта получили приказ любой ценой удержать дворец. Толпа в тысячу йети шла медленно – но была вооружена. Медленно – но с решимостью. Медленно – но ни перед кем и ни перед чем не останавливаясь. Со сводов арок и крыш, пусть и всего на один день, но лик йети-чьё-имя-попытались-стереть – Короля Шторма – озарил небеса и светом пролился на землю, провозглашая, что..."
mandate_anarchy.2.a:0 "...им больше не суждено быть разобщёнными и покорёнными."

