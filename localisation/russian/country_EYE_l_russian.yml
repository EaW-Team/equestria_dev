##Initial Tree##

EYE_pack_your_bags:0 "Сматываемся!"
EYE_pack_your_bags_desc:0 ""ЭКСТРЕННОЕ ПРЕДУПРЕЖДЕНИЕ ДЛЯ ВСЕХ СОТРУДНИКОВ ПАКТА: ситуация безвыходная. Немедленно покиньте остров. Если Мандат будет распущен, ВЫ ОСТАНЕТЕСЬ САМИ ПО СЕБЕ.""
EYE_fight_for_your_futures:0 "Боритесь за своё будущее"
EYE_fight_for_your_futures_desc:0 ""
EYE_kill_for_your_past:0 "Убивайте за своё прошлое"
EYE_kill_for_your_past_desc:0 "Как показывает опыт – природа йети проявляется в стремлении к власти, в желании применить свою мощь против других. Краваш Тандеркрашер и его ультрареакционная клика лишь повторяют эти забытые идеи, хотя и не столь красноречиво."
EYE_all_thats_been_stolen:0 "Всё, что было украдено"
EYE_all_thats_been_stolen_desc:0 "Наша земля, наши права, наша идентичность – как ни посмотри, Пакт лишил нас всех этих ключевых черт, без которых мы словно неприкаянные "сироты", скитающиеся по семи морях. Мы обязаны вернуть их."
EYE_all_weve_been_given:0 "Всё, что нам дали"
EYE_all_weve_been_given_desc:0 ""
EYE_all_well_take_back:0 "Всё, что мы отобьём"
EYE_all_well_take_back_desc:0 ""Доброжелательность" чужеземцев – лишь тонкая вуаль, скрывающая неудержимую жажду грабежа и порабощения; их обещания "свободы" – жалкое оправдание для уничтожения самой самобытности йети. Мы не потерпим такого унижения."
EYE_new_friends:0 "Новые друзья"
EYE_new_friends_desc:0 ""
EYE_new_masters:0 "Новые властители"
EYE_new_masters_desc:0 "Как же низко мы пали! Можем ли мы называть себя детьми Короля Шторма, если позволили шайке псов и демонов запугать себя? Пусть знают – пусть весь мир знает, что теперь "Мандат" под новым управлением."
EYE_cut_off_their_exits:0 "Отрежьте им пути к отступлению"
EYE_cut_off_their_exits_desc:0 ""
EYE_take_back_the_streets:0 "Верните контроль над улицами"
EYE_take_back_the_streets_desc:0 ""
EYE_dont_let_them_escape:0 "Не дайте им сбежать"
EYE_dont_let_them_escape_desc:0 "Чудовища бегут, а покорные по натуре стремятся сбежать вместе с ними! Если им удастся сбежать, нам придётся сразиться с ними в будущем – так что заводите грузовики и нагружайте их клетками: пора возродить нашу древнюю традицию рабства!"
EYE_chase_away_what_remains:0 "Прогнать остатки"
EYE_chase_away_what_remains_desc:0 ""
EYE_shoot_to_kill:0 "Стреляйте на поражение"
EYE_shoot_to_kill_desc:0 "Похоже, что у нас недостаточно клеток и загонов, чтобы удерживать всех нужных нам подневольных слуг. Значит остальных будем расстреливать – и членов Пакта, и "йети", которые слишком напуганы, чтобы встать на правильную сторону истории."
EYE_to_right_what_is_wrong:0 "Исправить несправедливость"
EYE_to_right_what_is_wrong_desc:0 ""

##Curadka's Tree##

EYE_the_call_of_tomorrow:0 "Зов завтрашнего дня"
EYE_the_call_of_tomorrow_desc:0 "Мандата больше нет. Освободитель Курадка избавил нас от порабощения и обещает великое пробуждение. Так внемлем же его зову и с гордо поднятой головой шагнём в новое завтра!"
EYE_back_from_the_brink:0 "Отойдя от края пропасти"
EYE_back_from_the_brink_desc:0 "Наша экономика в руинах. Чтобы компенсировать весь нанесённый ущерб, по возможности будут возведены новые мастерские и фабрики, что должно оживить наше общество."
EYE_prosperity_from_within:0 "Процветание изнутри"
EYE_prosperity_from_within_desc:0 ""
EYE_master_the_basics:0 "Овладеть основами"
EYE_master_the_basics_desc:0 "Мы не можем хвататься за передовые технологии, не доведя до совершенства уже изученные. Сейчас нужно просто сфокусироваться на современных технологиях; футуризм подождёт."
EYE_construct_a_stable_present:0 "Сформировать стабильное настоящее"
EYE_construct_a_stable_present_desc:0 "Можем ли мы утверждать, что стремимся к идеальному будущему, если пренебрегаем настоящим? Конечно нет. "Завтра" не наступит без "сегодня", поэтому "сегодня" следует сделать максимально значимым."
EYE_our_greatest_minds:0 "Наши лучшие умы"
EYE_our_greatest_minds_desc:0 "Многие светлейшие умы Глаза были брошены на произвол судьбы сначала Мандатом, а затем затерялись в хаосе, вызванным падением прошлого режима. Давайте найдём эти угольки, чтобы превратить их в алмазы."
EYE_faded_scars:0 "Затянувшиеся шрамы"
EYE_faded_scars_desc:0 "После долгого спада, ситуация, кажется, наконец стабилизировалась. Безработица на минимуме, а уровень бедности низок как никогда. Давайте удержим эту тенденцию как можно дольше."
EYE_stormlands_quality_assured:0 "Гарантированное чидхорубанское качество"
EYE_stormlands_quality_assured_desc:0 "Чем будут известны жители Чидхору? Преданностью, отдачей, красотой? А вот и не угадали! Их будут знать как лучших производителей самых роскошных товаров, которые вы когда-либо видели!"
EYE_an_economy_for_the_ages:0 "Экономика на века"
EYE_an_economy_for_the_ages_desc:0 "Будучи гением, Курадка придумал, как усовершенствовать коллективизм, не разрушая достигнутого. Мы построим двухуровневую экономику, где маленький частный бизнес будет существовать бок о бок с крупными государственными предприятиями."
EYE_cultivation_of_the_mind:0 "Взращивание умов"
EYE_cultivation_of_the_mind_desc:0 "Одних пустых слов и пламенных речей не хватит, чтобы освободить умы граждан. Хотя очень немногие интересуются философией и прочими абстрактными науками, упрощённые версии этих тем помогут обычному йети глубже осмыслить мир."
EYE_return_to_the_mainland:0 "Возвращение на материк"
EYE_return_to_the_mainland_desc:0 "Правление бандитов и мелких военачальников должно подойти к концу. Курадка уже очистил Глаз от им подобных, и теперь он сделает то же самое на материке. Наше изгнание завершилось!"
EYE_enrichment_of_the_soul:0 "Обогащение души"
EYE_enrichment_of_the_soul_desc:0 "Нет смысла в освобождении, если граждане нового режима не чувствуют удовлетворения. Государственная помощь возродит развлечения и досуг, давая йети осязаемые доказательства доброты и мудрости их нового правителя."
EYE_stormlander_futurism:0 "Стормлендский футуризм"
EYE_stormlander_futurism_desc:0 "На острове Шторма происходит культурно-научный взрыв невиданных масштабов. Появился художественный стиль, соединяющий устремления в будущее с абстрактными образами, оживляя всё вокруг."
EYE_meet_with_the_family:0 "Встретиться с семьёй"
EYE_meet_with_the_family_desc:0 "Ключевая часть видения Курадки относительно нашего будущего заключается в интеграции зебр с континента. Первый шаг начинается здесь, с Узераси. Если он убедит их мирно присоединиться к нам, это может стать ключом к успеху."
EYE_teach_them_the_way:0 "Научить их жизни"
EYE_teach_them_the_way_desc:0 ""Чума" устранена, но её след всё ещё заметен: разграбленные города, опустевшие хранилища и беженцы. Мы должны показать йети региона Виндборн, что жизнь с нами лучше, чем без нас."
EYE_faults_of_the_past:0 "Ошибки прошлого"
EYE_faults_of_the_past_desc:0 "Оглядываясь на прошлое, мы видим лишь провалы. Все предыдущие лидеры Купели Дождя терпели неудачи во всём, даже в войне. Их ошибки привели к хаосу и разобщённости. Курадка будет другим – у него нет другого выбора."
EYE_architectural_renewal:0 "Архитектурное возрождение"
EYE_architectural_renewal_desc:0 "Уникальный стиль Острова Шторма, ставший его визитной карточкой, следует привнести в остальные части Купели Дождя. Новые здания и общественные пространства, оформленные в этом стиле, покажут всем, что будущее уже здесь!"
EYE_from_on_high:0 "Свысока"
EYE_from_on_high_desc:0 "Олигархи и вожди этих карликовых государств не устоят перед мощью великой державы. Это лишь вопрос времени, когда по их душу кто-нибудь придёт – и почему бы нам не стать этим "кем-нибудь"? Мы всё равно будем к ним добрее, чем кто бы то ни было."
EYE_consent_of_the_governed:0 "Согласие управляемых"
EYE_consent_of_the_governed_desc:0 "Несмотря на обширную власть, которой обладает Курадка, он не автократ. Открыв двери тем, кого подвели прежние режимы, государство укрепит себя и обеспечит безопасность изнутри. Это также позволит Курадке в полной мере начать работу над своим грандиозным проектом..."
EYE_negotiate_for_the_buffer:0 ""Переговоры" о долине"
EYE_negotiate_for_the_buffer_desc:0 "Несмотря на уважение нашего вождя к дервишам Гиении, мы должны свергнуть монархов, которым они продались. Пусть они пожалеют о своей гордыне, а жители долины Грозовых Облаков вновь объединятся с собратьями."
EYE_mechanized_to_perfection:0 "Совершенная механизация"
EYE_mechanized_to_perfection_desc:0 "Ради нашего общего будущего мы должны решить проблему нехватки продовольствия. С повсеместным внедрением передовых технологий наши фермы будут выдавать урожаи, о каких мы и мечтать не могли всего пару десятилетий назад. Голод навсегда останется в прошлом!"
EYE_enlightened_collectivism:0 "Просвещённый коллективизм"
EYE_enlightened_collectivism_desc:0 "Рабочие йети и зебры не должны быть забыты на пути в будущее: они – кровь нашей цивилизации. Им, как главным благополучателям, полагается щедрая доля производимого богатства, и они, словно короли и олигархи прошлого, должны получить её."
EYE_hoof_to_hand:0 "Копыта об руку"
EYE_hoof_to_hand_desc:0 "Ненавидеть другую расу – значит застрять в прошлом. Недоверие между зебрами и йети закончится здесь и сейчас. Мы – друзья, соседи и семья. Ничто более не посмеет разделить нас!"
EYE_new_state_apparatus:0 "Новый госаппарат"
EYE_new_state_apparatus_desc:0 "Более трёх миллионов созданий живёт в Долине Грозовых Облаков, и их долгое время считали лишь пешками, которыми можно беззастенчиво распоряжаться, не испытывая ни стыда, ни совести. Мы позаботимся о каждом из них, а не бросим на растерзание, как это делали прежние власти."
EYE_culture_shock:0 "Культурный шок"
EYE_culture_shock_desc:0 "Мы не можем быть единым обществом, пока многие видят в незнакомцах "чужаков". Между нашими гражданами наступит сосуществование и взаимопонимание – независимо от их желаний и готовности к переменам."
EYE_two_becomes_one:0 "Один за всех – все за одного"
EYE_two_becomes_one_desc:0 "Пришло время для следующего шага. Стереть не просто недоверие, но и сами границы между расами! Никому прежде это ещё не удавалось, но это и неудивительно: мы первые, кто пытается это сделать. Отныне мы – не просто половинки, а две части единого целого."
EYE_nationalist_ideals:0 "Националистические идеалы"
EYE_nationalist_ideals_desc:0 "Концепция Чидхору расплывчата для тех, кто не входит в круг Курадки. Пора изменить это: Чидхору – это нация и государство, земля и народ, а не лишь абстрактная идея."
EYE_secure_the_future:0 "Обеспечить будущее"
EYE_secure_the_future_desc:0 "Поскольку мы разобрались со всеми прочими угрозами, пора обратить взгляд на север. Тираны и лжеосвободители постоянно обманывали и предавали зебр Озёр. Пора расставить всё по своим местам и обеспечить наше *общее* будущее."
EYE_from_the_ground_up:0 "С нуля"
EYE_from_the_ground_up_desc:0 "При всей своей мудрости Курадка плохо понимает аспекты войны. Но узнать ему придётся многое, и его знание не будет омрачено ошибками прошлого – оно вырастет "с нуля". Впрочем, ему может понадобиться некоторая помощь."
EYE_what_they_got_right:0 "То, что они правильно понимали"
EYE_what_they_got_right_desc:0 "Несмотря на ошибки Короля Шторма и его наследников, их победа в технологическом противостоянии неоспорима. Никакая упёртая отвага не сравнится с силой стального бронехода с пушкой."
EYE_all_for_his_vision:0 "Всё для его виденья"
EYE_all_for_his_vision_desc:0 ""
EYE_sciences_of_the_future:0 "Науки будущего"
EYE_sciences_of_the_future_desc:0 ""
EYE_march_as_one:0 "Ступайте как одно целое"
EYE_march_as_one_desc:0 ""
EYE_armor_we_can_be_proud_of:0 "Танки, которыми мы можем гордиться"
EYE_armor_we_can_be_proud_of_desc:0 "Обновив наши бронетанковые образцы, пришло время поднять их на новый уровень. Наше бронетанковое войско станет гордостью армии и острой шпагой в руках нашего великого лидера."
EYE_loyal_and_united:0 "Верны и едины"
EYE_loyal_and_united_desc:0 ""
EYE_an_army_of_the_new_age:0 "Армия нового века"
EYE_an_army_of_the_new_age_desc:0 ""

EYE_the_start_of_something_beautiful:0 "Начало чего-то прекрасного"
EYE_the_start_of_something_beautiful_desc:0 ""
EYE_its_an_art:0 "Это искусство"
EYE_its_an_art_desc:0 ""
EYE_propoganda_like_never_before:0 "Невиданная прежде пропаганда"
EYE_propoganda_like_never_before_desc:0 ""
EYE_new_source_of_pride:0 "Новый источник гордости"
EYE_new_source_of_pride_desc:0 ""
EYE_it_all_comes_back_around:0 "Возвращение в норму"
EYE_it_all_comes_back_around_desc:0 ""
EYE_restore_points_of_contact:0 "Найти точки соприкосновения"
EYE_restore_points_of_contact_desc:0 ""
EYE_not_so_far_away:0 "Не так уж и далеко"
EYE_not_so_far_away_desc:0 ""
EYE_forgive_but_dont_forget:0 "Простить – но не забыть"
EYE_forgive_but_dont_forget_desc:0 ""
EYE_define_the_cultural_border:0 "Определить культурную границу"
EYE_define_the_cultural_border_desc:0 ""
EYE_the_pen_and_the_sword:0 "Перо и меч"
EYE_the_pen_and_the_sword_desc:0 ""
EYE_proclaim_the_greater_union:0 "Объявить создание Великого Союза"
EYE_proclaim_the_greater_union_desc:0 "Победа! Наше величайшее испытание, наконец, подошло к концу, и мы можем приступить к исполнению последней стадии видения Курадки."
EYE_the_broken_dream:0 "Разрушенная мечта"
EYE_the_broken_dream_desc:0 "Такой страны, как Угаби, больше не существует, но вот её народ никуда не делся. Мы можем взять этих потерянных и заблудших зебр за копыта и показать им путь в будущее."
EYE_fly_the_banner:0 "Поднять знамя"
EYE_fly_the_banner_desc:0 "Хотя Чидхору и охватывает крайний юг Великих Озёр, мы не собираемся подчинять остальную часть этого региона. Вместо этого мы намерены сотрудничать с зебрами, а не противостоять им."
EYE_brothers_and_sisters:0 "Братья и сёстры"
EYE_brothers_and_sisters_desc:0 "Хэйзебы нам не чужаки. В Чидхору уже проживают миллионы зебр Хэйзеба, а за ними последуют и все остальные – даже если нам придётся уговаривать их более жёсткими методами, чем те, что применялись к их южным родственникам."
EYE_in_with_the_old:0 "Расположение прошлого поколения"
EYE_in_with_the_old_desc:0 "Нецивилизованный йети настоял бы на том, чтобы заключить могучих зебр прошлого в тюрьму, или даже казнил бы их, но Курадка совсем не такой. Он знает, как заставить богатых и властных разделить его взгляды, и сделает это вновь."
EYE_show_of_unity:0 "Демонстрация единства"
EYE_show_of_unity_desc:0 "Как мы можем показать нашим новым гражданам Чидхорубана, что мы желаем для них только самого лучшего? Должны ли мы устроить парад, связаться с влиятельными лидерами или, быть может, организовать налоговые каникулы? А может сделать вообще всё сразу?"
EYE_center_of_governance:0 "Центр общества"
EYE_center_of_governance_desc:0 "Теперь, когда наши внутренние границы обезопасены до беспрецедентного уровня, мы можем задуматься о переносе столицы. Глаз – пережиток прошлого, уже не соответствующий роли центра чидхорубанского общества. Давайте раз и навсегда сменим фокус с Глаза на что-то другое."
EYE_no_master_but_one:0 "Нет хозяев, кроме одного"
EYE_no_master_but_one_desc:0 "Многие зебры Хэйзеба находятся под впечатлением, что Курадка ничем не отличается от прочих йети-правителей: они считают его диктатором, не уважающим ничьей власти, помимо собственной. Давайте покажем им, насколько они не правы."
EYE_chiefs_to_mayors:0 "От вождей к мэрам"
EYE_chiefs_to_mayors_desc:0 "Нет смысла снимать талантливых управляющих со своих позиций, но их должность должна соответствовать современным стандартам. Нам следует провести небольшую реорганизацию."
EYE_chat_with_the_guerillas:0 "Перетереть с повстанцами"
EYE_chat_with_the_guerillas_desc:0 "Рвань из Моззи ополчилась против нас, отказываясь интегрироваться в общество Чидхорубана. Это совсем не значит, что они нам враги. Давайте выслушаем их перед тем, как принимать какие-либо действия."
EYE_protect_our_interests:0 "Защитить наши интересы"
EYE_protect_our_interests_desc:0 "Несмотря на наши многочисленные победы, ещё есть моменты, которые можно улучшить, и один из них – это безопасность. От западных лошадей несёт гнилью прошлого, и пора оставить их на страницах учебников по истории, где им самое место."
EYE_cut_away_the_vestiges:0 "Удалить пережитки"
EYE_cut_away_the_vestiges_desc:0 "Нарыв на теле нашей армии, называемый некоторыми Джил Фроствинд, слишком долго был предоставлен самому себе. В нём была необходимость, когда наш лидер нуждался в союзниках, но он уже сослужил свою службу. Пришло время вынести мусор."
EYE_break_the_chains_of_modernity:0 "Разрушить цепи современности"
EYE_break_the_chains_of_modernity_desc:0 "Годами зебры Хэйзеба чахли под игом рабства, пока однажды храбро не освободили себя под водительством разрушительницы оков. Теперь нужно разрушить ещё одну цепь – цепь современности."
EYE_we_have_but_one_life:0 "У нас только одна жизнь"
EYE_we_have_but_one_life_desc:0 "Все эти тяготы и боль... разве оно того стоит? Нужно ли без устали кусать руку, которая вас кормит? Позвольте нам показать, что это не стоит вашего времени. У вас только одна жизнь, так что не тратьте её впустую в бессмысленной борьбе за мёртвую нацию."
EYE_doorway_into_arabia:0 "Дверь в Седельную Аравию"
EYE_doorway_into_arabia_desc:0 "Так как мы обезопасили нашу самую проблематичную границу, теперь можно установить на территории лошадей такое правительство, которое будет соответствовать интересам граждан Чидхорубана. О-о, и надо не забыть отхватить себе кусочек их земель!"
EYE_our_last_enemy:0 "Наш последний враг"
EYE_our_last_enemy_desc:0 "Никто так не воплощает старые порядки, как хестрайцы – дикие племена воинов-лошадей и рушащиеся династии пони, населяющие этот одноимённый полуостров. Давайте укажем им путь в будущее – больше ради их блага, чем нашего."
EYE_hestrayan_renovation:0 "Хестрайское возрождение"
EYE_hestrayan_renovation_desc:0 "Пожалуй, лучший урок, который мы можем преподать хейстрайцам, – это то, что расовое единство не только возможно, но и предпочтительно. Впервые в истории они объединятся под единым флагом. Поблагодарить нас они смогут потом."
EYE_freedom_worth_living_for:0 "Достойная того сводоба"
EYE_freedom_worth_living_for_desc:0 "Свобода! Эти бедолаги полагают, что когда-то "жили свободными". Что же, иногда, чтобы что-то запомнить, нужно это сто раз повторить. Давайте покажем им, что жизнь под покровительством нашего лидера – это лучшее, что у них когда-либо было и будет."
EYE_arms_of_authority:0 "Орудия власти"
EYE_arms_of_authority_desc:0 "Так как формирование нации подходит к концу, наш великий лидер счёл необходимым законодательно закрепить свои отношения с вооружёнными силами – отныне и вовек."
EYE_rites_of_succession:0 "Обряд передачи власти"
EYE_rites_of_succession_desc:0 "Мы достаточно долго пренебрегали обсуждением методов передачи власти, разбираясь с другими первоочерёдными вопросами. Пришло время раз и навсегда решить эту загадку. Последняя ошибка покойного Короля Шторма, наконец, будет исправлена."
EYE_a_legacy_to_be_proud_of:0 "Наследие, которым можно гордиться"
EYE_a_legacy_to_be_proud_of_desc:0 "Чидхору стойко выстоял через невзгоды, а Курадка с достоинством преодолел все встретившиеся ему на пути препятствия, и плоды его трудов, наконец, созрели: это нация, народ и единая идентичность. Такое наследие выдержит испытание временем."

##Kravash's Tree##

EYE_the_age_of_yetikind:0 "Эпоха йети"
EYE_the_age_of_yetikind_desc:0 "Настала эпоха йети; эра, когда мы покажем миру, что им могут править только самые сильные расы! Король Шторм раскрыл нашу мощь остальным, а Краваш продемонстрирует, что мы можем повторить подвиги прошлых лет! Поднимайте стяги, готовьте дирижабли – настал наш черёд!"
EYE_the_best_we_ever_had:0 "Какой у нас ещё никогда не было"
EYE_the_best_we_ever_had_desc:0 "Вы знаете, насколько большой была империя Короля Шторма до его поражения? Самой большой в истории! Всего за несколько лет наша нация выросла из междоусобиц до войны со всем континентом! Представляете, насколько могучими мы могли бы стать, если бы продолжили расширяться целое десятилетие? А что насчёт трёх десятилетий? Века? Вечности?"
EYE_just_make_more_stuff:0 "Просто создавайте"
EYE_just_make_more_stuff_desc:0 "Краваш сыт по горло всеми этими отчётами: "беспокойство насчёт надёжности", "нехватка ресурсов", "опасные рабочие условия". Какой нонсенс! Важно лишь то, что у наших солдат есть оружие. Да, оно может клинить, ломаться, не иметь достаточно боеприпасов – ну и что с того? Любой истинный йети сменит хват и начнёт пользоваться им как дубиной!"
EYE_being_dumb_is_smart:0 "Быть глупым значит быть умным"
EYE_being_dumb_is_smart_desc:0 "В чём разница между йети и каким-нибудь зеброй-выскочкой? Конечно же в том, что йети сильнее! На кой ляд нам волноваться насчёт интеллекта, если он не помогает крушить врагов? "Но-но! — встревает скептик, — умные существа создают оружие и прочее, а это может быть использовано в бою!" Да плевать: мы просто побьём их и заберём все изобретения!"
EYE_anyone_can_be_a_soldier_as_long_as_youre_a_yeti:0 "Солдатом может быть любой, если он йети"
EYE_anyone_can_be_a_soldier_as_long_as_youre_a_yeti_desc:0 "В конечном итоге, единственная вещь, которая нужна солдату, – это физическая сила. А какая раса является самой сильной? Неудивительно, что Король Шторм не проиграл ни единой битвы (Эйн-Тротгуре не считается: они пользовались нечестной магией), ведь йети – это самые могучие солдаты на свете!"
EYE_marvel_at_his_majesty:0 "Восхищайтесь Его Величеством!"
EYE_marvel_at_his_majesty_desc:0 "Империя Короля Шторма омывалась тремя океанами и была больше как Эквуса, так и Грифонии. Король совершил переворот в области воздушных войн и выиграл больше боёв, чем любая другая фигура в истории! Можно ли вообще словами выразить мощь такой величественной фигуры?"
EYE_wonder_at_his_wondrosity:0 "Изумляйтесь его изумительности"
EYE_wonder_at_his_wondrosity_desc:0 "А мы вот возьмём и выразим, и даже больше! Я хочу, чтобы к завтрашнему дню музыканты сочинили десять маршей о его военной смекалке. И пусть малявки в школах буду давать клятву, что станут такими же, как и он. И не забудьте построить в каждом поселении с населением в тысячу душ и больше его статую! Кто, если не он, заслуживает этого?"
EYE_our_best_friends:0 "Наши лучшие друзья"
EYE_our_best_friends_desc:0 "Может, Король Шторм и был самым могущественным существом на свете, но своего статуса он достиг полагаясь не только на себя! У него были друзь... то есть СОЮЗНИКИ! Не все из них выжили, но мы можем вырастить новое поколение товарищей."
EYE_learn_how_to_kill_good:0 "Научиться искусству умерщвления"
EYE_learn_how_to_kill_good_desc:0 "Стоит отдать должное яйцеголовым, их некоторые военные технологии просто поразительны. Вот, например, эти их новые пушки могут убить противника, стоящего на другой стороне холма – нам точно понадобится парочка таких. Некоторые генералы наверняка не захотят менять надёжную тактику "идём тупо в лоб", но иногда для победы нужно чем-то пожертвовать."
EYE_beat_up_all_the_bad_people:0 "Побить всех, кто нам не нравится"
EYE_beat_up_all_the_bad_people_desc:0 "Как же легко решаются проблемы с применением насилия. Повстанцы? Просто отдубасьте их. Уклонисты? Просто отдубасьте их. Сторонники Пакта? Думаю, понятно. В другой части мира мыслители убиваются, чтобы оправдать жестокость, заявляя, что насилие – это "плохо, но иногда хорошо". У нас таких заморочек нет: мы просто бьём всех, кто нам не нравится."
EYE_recreate_his_genius:0 "Воссоздать его гений"
EYE_recreate_his_genius_desc:0 "Сложно объяснить, почему Король Шторм был так гениален, и ещё сложнее повторить его гениальность. Но вот Краваш – это ещё один великий йети, и он очень быстро учится! Стратегический гений, понимание духа йети – Краваш имеет всё из перечисленного! Как же так удачно вышло, что за столь короткий промежуток времени родились сразу два великих йети?"
EYE_no_hooves_only_hands:0 "Никаких копыт – только руки"
EYE_no_hooves_only_hands_desc:0 "У зебр есть длинные штуки, которые называются "копытами". Как они вообще держат ими оружие? Хотя знаете что, неважно, у нас всё будет сделано для рук. Запретите копыта! Им стоило рождаться с нашими парами конечностей, если они планировали держать что-то!"
EYE_beat_your_way_to_the_top:0 "Пробейте себе путь к верхам"
EYE_beat_your_way_to_the_top_desc:0 "Хотите получать награды? Хотите показать себя? Сделайте это на ПОЛЕ БОЯ! Нет, постойте. Сделайте это ГДЕ УГОДНО В ДРУГОМ МЕСТЕ, потому что (для тех, кто не в курсе), если вы умрёте на поле боя, ваш труп не сможет стать сильнее."
EYE_good_old_fashioned_pillaging:0 "Старый добрый грабёж"
EYE_good_old_fashioned_pillaging_desc:0 "Проблема с грабежами Короля Шторма заключалась не в самом акте грабежа, а в том, что это не делало его богаче и только тратило много времени. Мы же, впрочем, несомненно, будем грабить окружающих нас слабаков, но в этот раз раздадим трофеи нуждающимся солдатам. Знаю, нашей щедрости нет предела."
EYE_hit_the_books_really_really_hard:0 "Читать нужно очень-очень много"
EYE_hit_the_books_really_really_hard_desc:0 "А вы знали, что мозг – это тоже мышца? Она слишком мягкая, чтобы остановить пулю, однако исследования показывают, что чем больше мозг, тем лучше идеи он выдаёт! Вследствие этого зануды будут проходить обязательное обучение! Пускай они учатся и придумывают для нас всякие штуки, пока мы в качестве мотивации будем "гладить" их прикладами по голове!"
EYE_show_off_your_huge_muscles:0 "Блесните своими большими мускулами"
EYE_show_off_your_huge_muscles_desc:0 "Считаете себя настоящими йети? Правда думаете, что мы позволим соплякам убиваться от мысли, что даже щуплые маленькие и ползающие на четвереньках зебры могут стать накаченными? Хорош ныть и марш заниматься в государственный спортзал! МУСКУЛЫ гарантируют СЛУЖБУ В АРМИИ, а СЛУЖБА В АРМИИ гарантирует ГРАЖДАНСТВО!"
EYE_our_worst_enemies:0 "Наш худший враг"
EYE_our_worst_enemies_desc:0 "Враги захватили наших проживающих на континенте невинных братьев и сестёр! Их освобождение уже близко! Скоро слабаки поймут, что сильные этого мира никогда не проигрывают. Они лишь ждут подходящего момента и атакуют, когда наступает их черёд."
EYE_every_yeti_for_themselves:0 "Каждый сам за себя"
EYE_every_yeti_for_themselves_desc:0 "Мы следуем примеру Короля Шторма, потому что он наш образец для подражания! Так как он был королём, это значит, что и мы должны быть королями самих себя – независимыми и не нуждающимися ни в ком другом! Порабощающее желание иметь всё больше и больше здесь не приветствуется!"
EYE_make_everyone_else_do_the_work:0 "Заставьте работать кого-нибудь другого"
EYE_make_everyone_else_do_the_work_desc:0 "Разве мы какие-то дикари, готовые опуститься до того, чтобы бездумно стоять за конвейерными линиями? Пускай другие существа займутся этим и позволят своим телам вянуть, а мы посвятим себя тому, что действительно важно!"
EYE_let_the_lesser_races_think_for_you:0 "Пусть недорасы думают за вас"
EYE_let_the_lesser_races_think_for_you_desc:0 "Слишком много йети тягать железо, их не хватать для работы в умных местах, но это не наша проблема! Пойманные рабы могут читать, писать и изобретать! Зебры и лошади, взгляните на эти микроскопы и скажите, что вы видите!"
EYE_be_proud_of_your_pride:0 "Гордитесь своей гордостью"
EYE_be_proud_of_your_pride_desc:0 "Мы *вежливо* похитили некоторых ветеранов армии Короля Шторма. Просто потому, что они старше, не значит, что эти йети не могут сражаться! Ведь может быть и так, что кто-то из них даже имел честь общаться с самим Королём Штормом, так что они могут поделиться с нами его мудростью!"
EYE_just_like_the_good_old_days:0 "Как в старые добрые"
EYE_just_like_the_good_old_days_desc:0 "Солнце светит, птички поют, деревни горят, и пепел так маняще пахнет! Существа вдалеке о пощаде молят, и всё это так опьяняет! Это и есть та слава, которую они украли у вас, братья- и сёстры-йети, но вы можете вернуть её!"
EYE_convince_them_to_love_it:0 "Убедите их полюбить своё место"
EYE_convince_them_to_love_it_desc:0 "Наши будущие рабы боятся, что у нас им будет тяжело, но вообще здесь для них всё не так уж и плохо, ведь это мы будем сражаться, управлять государством и всё в таком духе. Им же только останется жить в безопасности под покровительством сильных хозяев. А вот если нам это наскучит, то... что же, какие-нибудь *кровавые* виды спорта исправят ситуацию."
EYE_never_doubt_again:0 "Никогда не сомневайтесь"
EYE_never_doubt_again_desc:0 "Заткните ненавистников! Мир думал, что после того, как умер наш первый король, мы уже не жильцы, но это был лишь пустяк! Всё, что нас не убивает, делает нас сильнее, а с учётом того, что мы прошли через гражданскую войну и вражескую оккупацию... что же, можно сказать, что мы живее всех живых и уже никуда не денемся!"
EYE_to_those_bereft_of_faith:0 "Лишённым веры"
EYE_to_those_bereft_of_faith_desc:0 "Тук-тук, кто там? Король Шторм! Получивший небольшое внешнее обновление, он стал сильнее, чем когда-либо прежде, а его шаг бодр и резв! Грозовые тучи только собираются, так что готовьтесь: эта "непогодица" закончится ещё очень нескоро! ЙЕТИ ВНОВЬ СТАЛИ ВЕЛИКИМИ!"
EYE_live_like_youre_already_dead:0 "Живите так, слово уже мертвы"
EYE_live_like_youre_already_dead_desc:0 "В бою не избежать смерти, а во время войны она буквально окружает вас. Слабаки могут ныть о том, как это ужасно, но мы, йети, были рождены, чтобы умереть! Мы умнее всех остальных, потому что знаем, что смерть – это часть жизни! Так что идите, наслаждайтесь награбленным! Краваш не будет мешать вам!"

EYE_banging_rocks_together:0 "Постучать камнями друг о друга"
EYE_banging_rocks_together_desc:0 "Это должно быть очевидным, но вообще-то йети не глупы. Просто далеко не все науки достойны быть изученными ими. Почему мы должны волноваться насчёт чего-то вроде растениеводства и теоретической физики? Впредь все исследования будут сфокусированы на военном деле. Ну и ещё, быть может, на промышленности и электронных всячинах."
EYE_modern_methods_of_conquest:0 "Современные методы завоевания"
EYE_modern_methods_of_conquest_desc:0 "Пересечение сотен миль на ногах не очень сходится с доктриной быстрого развёртывания, а ещё это очень скучно. Пускай инженеры поработают над какими-нибудь тяжёлыми грузовиками. А вот что касается танков: подвижная платформа с пушками – это очень полезно, но давайте будем меняться местами, чтобы не привыкать к безопасности стальной брони."
EYE_dedicated_chemical_weapons_squads:0 "Производство химического оружия"
EYE_dedicated_chemical_weapons_squads_desc:0 "Всем нравится сражаться на равных. По крайней мере всем йети, потому что остальные хилые расы предпочитают воевать не по правилам. Что же, если они продолжат гнуть свою линию, то мы мы её и вовсе перегнём! Будем надеяться, что чутка иприта побудит их вести себя благороднее."
EYE_mild_pragmatism:0 "Умеренный прагматизм"
EYE_mild_pragmatism_desc:0 "Мы захватчики, а не убийцы. Зачем нам убивать зебр, которые не оказывают никакого сопротивления? Это нетрудно, не приносит чести, да и, будем честны, не соответствует нашим стратегическим целям. Давайте будем просто запугивать местных, чтобы они помнили, кто здесь главный, но вот взбучку припасём для тех, кто действительно сопротивляется."
EYE_the_place_of_the_weak:0 "Вот где место слабых"
EYE_the_place_of_the_weak_desc:0 "Слабаки мучаются, а мы стойко выдерживаем любые невзгоды. Независимо от своей расы и места рождения, когда кто-либо появляется на свет, перед ним встаёт выбор: быть сильным или же быть слабым. Рождение в Доминионе йети – это последствие выбора второго и самого лёгкого варианта. Мы не будем убивать таких, но покажем, кто их хозяева."
EYE_the_best_of_the_worst:0 "Лучшие из худших"
EYE_the_best_of_the_worst_desc:0 "В общем и целом гиены – это жалкая раса. Напомните, как быстро они сдались после нашего вторжения? Несмотря на это, они могут выпустить когти, когда захотят, а некоторые и вовсе могут почти сравниться по силе с йети. Давайте наделим властью самых крепких коллаборационистов: они показали свой потенциал да и вряд ли станут угрозой нашему режиму."
EYE_racial_stratification:0 "Объективная стартификация"
EYE_racial_stratification_desc:0 "Мы не собираемся поливать грязью тех, кто хочет сражаться за нас: чем их больше, тем лучше! Несмотря на это, другие расы всё же слабее нашей. Такова реальность. Впредь все расы будут распределяться по своим частям, чтобы поддерживать основу нашей армии – йети. Отправим зебр в разведку, за гиенами закрепим артиллерию – всё в таком духе."
EYE_introduction_of_the_psuedoyetis:0 "Представить миру псевдойети"
EYE_introduction_of_the_psuedoyetis_desc:0 "При условии, что вы смотрите издалека (и если кентавр встанет анфас, а гаргулья сложит крылья), то эти расы можно спутать с йети. Да, мы, естественно, сильнее, но они достаточно схожи с нами, поэтому их даже можно назвать нашими далёкими кузенами. Давайте попробуем пригласить их в нашу семью."

EYE_everything_is_burning:0 "Неумышленные последствия"
EYE_everything_is_burning_desc:0 "Всё объято пламенем. Краваш следовал примеру своего идола вплоть до самого конца и умер раньше срока, оставив сиротой собственную империю. Новых великих кампаний больше не намечается, по крайней мере пока нас со всех сторон осаждают беспорядки."
EYE_reality_check:0 "Спуститься на землю"
EYE_reality_check_desc:0 "У сильных есть свои преимущества перед слабыми, однако Краваш оценивал силу только в рамках тяжёлой атлетики. Сам Король Шторм взошёл на трон благодаря своему интеллекту, изобретательности и хитрости, и мы вновь начнём поощрять наличие этих навыков."
EYE_clean_up_his_damn_mess:0 "Расхлебать его кашу"
EYE_clean_up_his_damn_mess_desc:0 "Краваш был слишком тупым, чтобы остановиться и объединить завоёванное. Битва – это славное дело; а вот управление и поддержание правопорядка среди разгневанных подданных – не совсем. Но мы не собираемся сдавать контроль над новыми территориями, даже если это потребует отправки войск, чтобы заткнуть всех не-йети."
EYE_put_the_brutes_in_their_places:0 "Поставить дикарей на место"
EYE_put_the_brutes_in_their_places_desc:0 "Даже когда во главе нашего государства стоял конченный идиот, мы, йети, вновь смогли овладеть большой частью Зебрики. Но зебры ничему не учатся, в очередной раз вызывая беспорядки и давая гадюкам из Моззи поднять свои наглые головы. Мы проследим за тем, чтобы этот мятеж стал для них кратким и болезненным уроком."
EYE_reward_the_subservient:0 "Поощрить раболепие"
EYE_reward_the_subservient_desc:0 "Для того чтобы империя оставалась стабильной, она должна устраивать как можно большее количество существ. И хотя захваченное население недовольно своей судьбой, нет необходимости держать их в едва пригодных для жизни условиях. Чтобы сдержать восстание, хватит и простого обещания, что любая работа будет щедро вознаграждена."
EYE_sabotage_camel_resistance:0 "Сорвать повстанческую деятельность верблюдов"
EYE_sabotage_camel_resistance_desc:0 "Скрываясь в тени, самые разные существа пристально наблюдают за хаосом в стране и ждут момента, чтобы освободиться от нашего гнёта. Хотя верблюды живут на задворках прошлой империи Короля Шторма, это не даёт им право бежать от нас во второй раз."
EYE_reinforce_ovingoland:0 "Укрепить Овинголенд"
EYE_reinforce_ovingoland_desc:0 "Никто не может постоянно жить в бегах: рано или поздно желание сопротивляться гаснет и превращает беглецов в услужливые и апатичные призраки себя прежних. У овинголендцев было время побыть свободными. Теперь его уже никогда не будет."
EYE_cogs_in_a_machine:0 "Винтики в системе"
EYE_cogs_in_a_machine_desc:0 ""
EYE_codify_the_katabatian_ideal:0 "Закрепить катабатский идеал"
EYE_codify_the_katabatian_ideal_desc:0 "Если в правлении Краваша и был какой-то плюс, так это то, насколько легко переосмыслить всё, что он наделал. Пока это помогает Глазу развиваться, катабатский идеал – это всё, о чём мы только можем пожелать."
EYE_declare_the_rule_of_elites:0 "Объявить правление элит"
EYE_declare_the_rule_of_elites_desc:0 "Очевидно, что автократия не работает. Мы дважды экспериментировали с этой формой правления, но когда дело доходило до консолидации новых территорий, она неизменно подводила нас. Чтобы предотвратить очередную катастрофу, мы созовём совет из военачальников, промышленников и прочих мятежников-йети, чтобы они помогли нам править страной."
EYE_create_a_new_history:0 "Написать новую историю"
EYE_create_a_new_history_desc:0 "Одной лишь грубой силы не хватит, чтобы оправдать всю пролитую кровь. Жалкая пародия Краваша на страну не выдержала испытание временем, поэтому она должна уступить место стабильной основе, готовой перевернуть все прошлые столпы с ног на голову. А как иначе удастся объединить построенную на костях империю?"

EYE_denounce_the_barbarian:0 "Осудить варвара"
EYE_denounce_the_barbarian_desc:0 ""
EYE_digestable_insanity:0 "Удобоваримое безумие"
EYE_digestable_insanity_desc:0 ""
EYE_a_page_out_of_hailstorms_book:0 "Последовать примеру Хэйлсторма"
EYE_a_page_out_of_hailstorms_book_desc:0 ""
EYE_tradition_off_the_assembly_line:0 "Традиция конвейера"
EYE_tradition_off_the_assembly_line_desc:0 ""
EYE_ancestry_you_can_buy:0 "Рынок родословных"
EYE_ancestry_you_can_buy_desc:0 ""
EYE_it_really_is_that_easy:0 "Никаких подводных"
EYE_it_really_is_that_easy_desc:0 ""
EYE_deify_thundercrusher:0 "Обожествить Тандеркрашера"
EYE_deify_thundercrusher_desc:0 "Как он себе так голосовые связки-то ломал? Кхм. "Великие йети! Дети Шторма! Может, Тандеркрашера больше и нет с нами, но наша работа, продолжаемая во имя его, ещё не закончена!" Нет, слишком пафосно..."
EYE_measured_sacrifices:0 "Умеренные жертвоприношения"
EYE_measured_sacrifices_desc:0 "В наше время немногие государства приносят в жертву живых существ, но вы удивитесь, как много зайцев это способно убить одним выстрелом! Бесполезные граждане? Мертвы. Предатели, получившие смертный приговор? Их казнь стала чуточку веселее. Буйные подданные? Лучший способ запугать их. Наивное население? Отлично повышает фанатизм!"
EYE_enshrine_the_warrior_cult:0 "Продвигать культ воинственности"
EYE_enshrine_the_warrior_cult_desc:0 "Обычно нации понимают, что безрассудное наступление без оглядки на потери – это весьма глупый способ вести войны. Впрочем, после стольких лет правления Краваша мы научились умело обращаться с этой "тактикой", и теперь всё, что нам требуется, чтобы заполучить лучшую наступательную армию, – это толчок в сторону культа агрессии."
EYE_the_eternal_yeti_messiah:0 "Вечная мессия йети"
EYE_the_eternal_yeti_messiah_desc:0 "— Пока простые йети бросаются в самый пыл славной битвы, проливая святую кровь, кто должен держать бразды правления? Мы знаем ответ: её имя Джил, и она единственная, кто способна провести детей Краваша к пущей славе! Только она обладает разумом, силой и душой, достаточными, чтобы занять трон и гордо понести наши знамёна!"
EYE_unlimited_power:0 "Безграничное могущество"
EYE_unlimited_power_desc:0 "Некоторые из наших "экзотических" технологий разработаны не для достижения победы, а для предотвращения поражения и связанного с ним позора. Ядерные бомбы – это идеальное воплощение подобных "козырных" технологий. Недалёкая принципиальность Краваша не допустила бы появления такого оружия, однако это же является доказательством его глупости."
EYE_their_souls_yet_live:0 "Живые души"
EYE_their_souls_yet_live_desc:0 "— Не оплакивайте потерю своих павших братьев и сестёр! Они умерли смертью храбрых, и лучшего конца жизни просто не сыскать! Если вы можете сражаться – сражайтесь; не можете – работайте! Когда заревёт буря, ветер подхватит голоса усопших, которые огласят вашу победу!"

EYE_something_out_of_nothing:0 "Что-то из ничего"
EYE_something_out_of_nothing_desc:0 "В Глазе всё шикарно, а после череды грабежей на континенте он стал выглядеть как во времена Короля Шторма. Впрочем, централизация не безгранична, особенно в случае крупных стран вроде нашего доминиона. Мы не собираемся якшаться с местными деспотами, однако можем передать им определённые полномочия для стабилизации ситуации в некоторых регионах." #346
EYE_pick_up_the_slack:0 "Закончить начатое"
EYE_pick_up_the_slack_desc:0 "По правде говоря, в экспансионизме нет ничего плохого. Проблема была в Краваше, чья военная кампания была слишком быстрой и необдуманной. Давайте слегка приукрасим наши границы и затем закончим начатое. Если уж Кравашу удалось завоевать континент, то что вообще в этом может быть сложного?"
EYE_commit_to_the_bit:0 "Вжиться в роль"
EYE_commit_to_the_bit_desc:0 ""
EYE_independence_is_a_fantasy:0 "Независимость – это выдумка"
EYE_independence_is_a_fantasy_desc:0 "Зебры не виноваты, что их предки основали свои королевства в двух шагах от Глаза, но таковы последствия этого решения. Пока йети восседают во главе могучей империи, у зебр нет иного выбора, кроме как повиноваться. Им решать, насколько благим или ужасным будет наше иго, однако о независимости не может быть и речи."
EYE_back_to_the_time_before_time:0 "Назад ко времени до времяисчисления"
EYE_back_to_the_time_before_time_desc:0 "По словам Краваша, Катабатия – это современный плод первобытных семян, явивший в реальность мифическое измерение воинов, тысячелетиями ждавшее своего часа; священная империя смертоубийства и силы, материализовавшаяся в наш вещественный мир. Это всего лишь детская фантазия... но вот как идея она совсем не бесполезна..."
EYE_blessings_of_the_cosmos:0 "Вселенское благословение"
EYE_blessings_of_the_cosmos_desc:0 "Современные государства йети без труда умеют регулировать погоду, что также помогает в улучшении полётных условий. Впрочем, не все йети знают, как легко это делается, и мы можем воспользоваться их невежеством. "Нет, это не проделки метеорологов, а доказательство божественности йети! В нашей крови бурлят великие грозы!""
EYE_strip_them_for_all_they_are_worth:0 "Лишить их всего, чего они стоят"
EYE_strip_them_for_all_they_are_worth_desc:0 "Давайте начистоту: автономные поместья, которые сохранили свою самостоятельность лишь для упрощения работы администрации, – это собственность Катабатии. Вследствие этого все ценности, что у них есть, тоже принадлежат нам: их ресурсы, промышленность, богатства. Пришло время убедиться, что все честно вносят свой вклад."
EYE_at_long_last:0 "Ну наконец-то!"
EYE_at_long_last_desc:0 "Похоже, что этот карточный домик наконец-то стал стабильным. И да, вся заслуга принадлежит нам: всё произошло НЕСМОТРЯ на наследие Краваша, а не из-за оного. Можно сказать, что это неблагодарное дело, но и мы пошли на это не ради благодарностей. Поднимем же кубки в честь катабатского золотого века! Да продлится он хотя бы чуть дольше наших жизней!"
EYE_hell_frozen_over:0 "Потухшие огни Тартара"
EYE_hell_frozen_over_desc:0 "Краваш бы взрыдал от того, что больше нечего покорять.\nНо Краваша нет с нами.\nОстались только мы.\nИ мы улыбаемся..."


