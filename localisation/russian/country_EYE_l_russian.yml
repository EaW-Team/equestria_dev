mandate_kravash.1.t: "Так, на чём мы там остановились?"
mandate_kravash.1.d: "— Мои воины, это не рассвет новой эры, — начал Краваш, чей громогласный голос эхом прокатился по полуразрушенной площади и вынудил собравшихся существ посмотреть на него с широкими улыбками. — Это продолжение славных лет золота и стали, вернувшихся к нам после краткого периода слабости, созданного корыстными генералами и напуганными чужаками! Наш золотой век начался на пороге первого тысячелетия, и он продолжится ещё тысячи лет!\n\n— Некоторые из нас – вероятно, те, кто боится смотреть страху в глаза, – могут посчитать, что мы, непобедимые йети, не имеем ни единого шанса одолеть Пакт и его прихвостней. "В конце концов, — утверждают такие, — однажды мы уже проиграли им, а теперь владеем лишь этим маленьким островком!" Эти йети, естественно, забывают парочку важных деталей. Вот они, послушайте...\n\nКраваш поднёс к глазам длинный свиток и начал монотонным голосом считывать его содержание. Туда входила информация о непоследовательных процедурах подготовки дивизий, о некачественных материалах для дирижаблей и о тактических провалах командования. Внезапная перемена стиля заставила многих йети нахмуриться и сконфузиться, другие же ухмыльнулись, понимая, что шутка вот-вот достигнет своего апогея. Примерно через полторы минуты манера Краваша внезапно сменилась со скучной считки на разъярённый рык:\n\n— А ЕЩЁ НАШИ ЛИДЕРЫ БЫЛИ СЛАБЫМИ СОПЛИВЫМИ ПРЕДАТЕЛЯМИ! ОНИ ХОТЕЛИ ВЗЯТЬ КОНТРОЛЬ НАД КОРОЛЕВСТВОМ, ЧТОБЫ ПРЕВРАТИТЬ ЕГО В КАКОЙ-ТО ЭЗОТЕРИЧЕСКИЙ КУЛЬТ СОБСТВЕННОЙ ПЕРСОНЫ! КОРОЛЬ ШТОРМ БЫЛ ИДЕАЛЬНЫМ ЙЕТИ, ОДНАКО ОНИ ОТКАЗАЛИСЬ СЛЕДОВАТЬ ЕГО БЕЗУПРЕЧНОМУ ПРИМЕРУ! КОРОЛЬ ШТОРМ ПОКОРИЛ ЗЕБРИКУ, НЕ ИМЕЯ И ПОЛОВИНЫ ТОГО, ЧТО ЕСТЬ У НАС СЕЙЧАС! НАМ ПРОСТО НУЖНО УПОДОБИТЬСЯ ЕМУ, И ТОГДА МЫ ВНОВЬ СТАНЕМ ВЛАДЫКАМИ ЭТОГО КОНТИНЕНТА!"
mandate_kravash.1.a: "Для этой речи ему даже микрофон не понадобился."
