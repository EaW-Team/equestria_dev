mandate_anarchy.13.t:0 "Добровольный убой"
mandate_anarchy.13.d:0 "Вакууи, сидя около рабочей кустарной радиостанции, выжидал нужного момента на заброшенной пристани в районе Штормовых Берегов, избегая лишнего внимания благодаря обветшалому внешнему виду окружавшей его местности. Прятавшиеся здесь остатки Пакта прикидывались скитающимися рыбаками и обсуждали грядущее опасное плавание в земли, исторически считавшиеся каркаданнистанскими, или даже дальше.\n\nПередачи, которые гиена принимал по радио, рисовали картину молниеносного захвата острова, в которой художник использовал широкие и грубые мазки, свойственные последователям дремучих идей Краваша:\n\n— Йети всех мастей! — из трещащих динамиков послышался голос йети-безумца. — Сегодня мы выкурили очередную заблудшую банду смутьянов, которая занимала земли, что никогда им не принадлежали! Я обращаюсь ко всем тем рабам, кто находился под каблуком этих никчёмных пиратов: с завтрашнего дня вы должны будете направить свои силы в правильное русло! Одолжите нам свои мускулы, силу и мощь! Я верю, что наши десятники достаточно компетентны, чтобы вести вас за собой, но что, если они проявят слабину? Займите же тогда их место! Это то, чего хотел Король Шторм! Его рабы были существами, которые думали сами за себя; кто стоял за созданием гениальных идей и затем доказывал их работоспособность кулаками! Станьте же величайшими рабами, которыми вы только можете стать!...\n\nВакууи повернул переключатель, заглушив эти и другие бредни, потёр глаза и пробормотал что-то невнятное себе в лапы. Позволять ребёнку играться с армией было очень опасным делом, особенно если этим ребёнком был капризный фетишист, вдохновлённый дуэлями и тяжёлой атлетикой. Краваш утверждал, что собирался восстановить порядок, но задумывался ли он о том, насколько губительным будет то, что он называл этим самым "порядком"?\n\n— Приём, — затрещало другое радио. — Готовьте лодки. В нашу сторону движутся машины йети, — размышления насчёт выскочки, пытавшегося восстановить правление Короля Шторма, могут подождать. Вакууи собрал сумки, отключил радиоустановку и направился в сторону некогда брошенной лодки."
mandate_anarchy.13.a:0 "Кто сильнее, тот и прав, а из-за "правых" появляются беженцы."

