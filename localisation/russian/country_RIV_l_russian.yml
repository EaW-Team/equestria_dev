l_russian:
 RIV_anti_fabianism_decisions:0 "Добраться до сути проблемы"
 RIV_anti_fabianism_decisions_desc:0 "Множество число наших пони принимают социалистические идеи. Мы должны выяснить, почему это происходит, и остановить это!"     
 emergency_leave_the_commie_coalition:0 "Выйти из Коалиции"
 emergency_leave_the_commie_coalition_desc:0 "Очевидно, что Речная Коалиция, какой бы она не была, теперь стала распростанителем коммунистический идей в речных землях. Хотя мы и не знаем в чем причина такого подьема, мы уверены, что причина кроется где-то в Коалиции. Мы должны предпринять решительный шаг, чтобы полностью покинуть Коалицию, дабы сохранить наш образ жизни."
 find_proof_decision:0 "Найти нарушителей"
 find_proof_decision_desc:0 "Мы должны найти доказательства, кто стоит за этим коварным социалистическим проникновением. Конечно, это, вероятно, один из левых членов коалиции, но без веских доказательств мы ничего не можем с этим поделать."
