POLITICS_CRIMSON_DESC:0 "На Горе Кримсон «Рубин» Хайден наблюдала, как драконы сражались за богатства, ведомые своей жадностью. С тех ранних пор, когда она начала наблюдать за насилием среди драконов, у неё начала формироваться ненависть к правящей династии. А после посещения Сталлионграда её и без того радикальные мысли пресытились идеями равенства и братства. В 1007 году она основала ДФКП в 1007 году, построенную на принципах коммунизма с щепоткой нацизма. Хайденизм с каждым днем становится всё более и более популярным среди драконов."

