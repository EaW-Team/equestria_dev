POLITICS_NIGHTMAREMOON_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Мифы и легенды рассказывают про двух сестёр-монархов, которые правили вместе и распространяли гармонию по всем землям под их властью. Старшая использовала свою магию аликорна, дабы поднимать солнце на рассвете, а младшая поднимала луну, начиная ночь. Хотя сегодня очевидно, что в сказках говорится о королевских сёстрах, которые правят Эквестрией, неизвестно почти никаких конкретных фактов об их прошлом.\n\nОднако в сказках рассказывается легенда о тёмном кошмаре. Её поглотила ревность и ненависть, и она попыталась свергнуть справедливую принцессу солнца. Они вступили в бой в старом Замке Двух Сестёр и почти уничтожили это гордое здание в ходе схватки. После этого существо, называвшее себя Найтмер Мун, было изгнано и вскоре забыто. Упоминания о нём остались лишь в поучительных историях для жеребят.\n\nНайтмер вернулась после тысячелетнего изгнания, дабы попытаться опять принести в мир вечную ночь и отчаяние, но была побеждена группой из шести кобыл. С помощью легендарных элементов гармонии они сумели вернуть в мир давно потерянную сестру принцессы Селестии - Луну. Хотя Луна попыталась реинтегрироваться в современное общество, тяжкое бремя лидерства в сочетании с несправедливостью по отношению к фестралам открыло дорогу её старым обидам и позволило тьме снова овладеть кобылой. Теперь она правит железным копытом, но всё же предпочитает не использовать крайние меры, а по возможности поступать холодно и расчётливо.\n\n§YАвтор портрета§!: Scroup"

