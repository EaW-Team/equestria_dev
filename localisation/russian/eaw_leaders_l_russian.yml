POLITICS_EAGLECLAW_DESC:0 "Герцогиня Габриэла Иглкло из Клубничного Герцогства является двоюродной сестрой Гровера V, Императора Грифонов, и грифиной, что владеет обширными участками земли и многими богатствами. Если бы Гровер скончался, она была бы главным кандидатом на должность регента и Габриэла, конечно же, чувствует, что она будет единственной подходящей!\n\nОна - верная сторонница дворянства, и Габриэла будет стараться поддерживать баланс между дворянами, религией и народом. Хотя она действительно заботится о своём народе и желает ему процветания; у неё даже есть планы на некоторые незначительные реформы!\n\nХотя она урождённая дворянка, управление герцогством - ничто по сравнению с управлением целой империи, и она может оказаться частью более масштабной борьбы за власть, разрывающей империю на части."
PRINCESS_DARA_DESC:0 "Жрице Даре поклоняются как полубогине и предводительнице племенного союза. Однако большую часть решений принимают её наставники, которые нередко действуют в своих эгоистичных интересах."