POLITICS_PRINCERUTHERFORD_DESC:0 "За Кристальными горами принц Резерфорд возглавляет гордый народ Яков. Принц Резерфорд – оспариваемый многими правитель традиционно изоляционистских яков, и он только недавно появился на глобальной сцене. Эта привело практически к дипломатической катастрофе, что почти вылилось в вступление слаборазвитой нации Якякистана в войну с Эквестрией. К счастью, элемент смеха Пинки Пай смогла вмешаться и предотвратить выход ситуации из-под контроля. После инцидента принц Резерфорд стал приверженцем выведения своего королевства из его нынешних тёмных веков в эпоху процветания. Резерфорд готов сделать что угодно для своего народа, если только не придётся поступиться гордостью народа яков."

