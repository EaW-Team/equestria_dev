POLITICS_CHRYSALIS_DESC:0  "Королева Кризалис, правительница и деспот ульев чейнджлингов, первой смогла объединить свою расу под одним знаменем. С момента своего вылупления в 930 году она считалась исключительной личностью. Будучи единственной дочерью умершей королевы Весалиполиса, она воспитывалась с особой тщательностью и получала наилучшее возможное образование, что сделало её избалованной и высокомерной, но также умной, решительной и твердой. Она была коронована в 945 году и отразила нападение из Вракса. Вскоре после этого образовалась ось Весалиполис-Дитрисиум, и она стала основой для объединённых земель чейнджлингов.\n\nПозже другие королевы ульев либо добровольно присоединились к ней, либо были вынуждены подчиниться. Она стала единственным и абсолютным правителем своего вида в 988 году, но амбиции Кризалис только продолжали расти. Она планировала совершить переворот и вторгнуться в Эквестрию, и в 1002 году осуществила свои планы. Сама Кризалис подменила принцессу Каденс и одурачила почти всех, а также сумела одолеть саму принцессу Селестию. Но из-за случайности они потерпела поражение и была изгнана. Очевидно, что одной только инфильтрации недостаточно, чтобы осуществить все планы, и Кризалис признает необходимость в создании мощных и современных вооруженных сил. Любая оппозиция и протесты против её деспотичного правления быстро подавляются, когда она готовится либо вернуть свою честь, либо умереть в попытке."



