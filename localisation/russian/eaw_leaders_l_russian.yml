POLITICS_CADENZA_DESC:0 "§YДата рождения§!: 14 февраля 972 года, близ Ванхувера\n\n§YБиография§!: Принцесса Каденс может похвастаться весьма скромным происхождением, что необычно для той, кто позже стала одной из принцесс-аликорнов Эквестрии. Кобылку-пегаса, которая позже стала известна как принцесса Ми Аморе Каденс, нашли в лесу недалеко от Ванхувера её приемные родители, которые были земными пони. Каденс спокойно и мирно жила в соседней деревне, пока однажды ревнивая колдунья по имени Призмия не украла любовь жителей деревни с помощью злого магического ожерелья. Юная Каденс выступила против Призмии и обратила собственную магию колдуньи против неё самой, после чего та изменилась. Позже принцесса Селестия признала силу Каденс, удочерила её как свою племянницу и возвысила пегаску до аликорна - истинной принцессы любви.\n\nПосле этого Каденс стала няней для новой ученицы принцессы Селестии - Твайлайт Спаркл. Вскоре она познакомилась со старшим братом Твайлайт, Шайнинг Армором, и влюбилась в него. День их свадьбы должен был быть идеальным, но, к сожалению, коварная Кризалис, королева чейнджлингов, воспользовалась возможностью выдать себя за Каденс и попыталась хитростью захватить власть над Эквестрией. Несмотря на присутствие большого количества солдат-чейнджлингов и их могущественной королевы, принцесса Каденс и Шайнинг Армор использовали силу своей любви, чтобы изгнать чейнджлингов из страны.\n\nКогда Кристальная Империя вновь вернулась, Селестия послала Каденс править теми землями, ведь та была потомком принцессы Аморе - последней правительницы этих земель перед приходом к власти Сомбры. Каденс вступила в бой против тени короля Сомбры, которая задержалась в этом мире после его изгнания, и победила злого короля с помощью мифического артефакта под названием Кристальное Сердце. И с тех пор Каденс и Шайнинг Армор стали защитниками Кристальной Империи. Через неоторое время у них родилась маленькая кобылка-аликорн по имени Фларри Харт.\n\n§YАвтор портрета§!: Scroup"
POLITICS_SOMBRA_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Происхождение Сомбры загадочно, а само упоминание его имени вызывает страх. Все известные сведения мы получили от кристальных пони, которые были достаточно смелы, чтобы поделиться ими с нами. Сомбра один из умбрумов, пони теней, которые, по слухам, похоронены под ледяными пустошами Кристальной Империи и терпеливо ждут своего освобождения. Одни говорят, что одиночество и уныние ожесточили душу Сомбры, после чего он выступил против принцессы Аморе. Другие же утверждают, что именно его единственная подруга, Рэдиент Хоуп, помогла Сомбре встать на путь, ведущий во тьму.\n\nПоследовавшие за этим события известны всем: тиран Сомбра использовал тёмную магию умбрума, чтобы поработить кристальных пони и использовал многих для своих личных экспериментов. Царствие террора Сомбры прекратилось лишь тогда, когда принцессы Эквестрии изгнали его. Однако Сомбра проклял Кристальную Империю, и она исчезла вместе с ним. Через тысячу лет призрак Сомбры снова попытался захватить власть, но его план был сорван совместными действиями принцессы Каденс и носителей элементов гармонии.\n\nТочно неизвестно, является ли самая последняя реинкарнация короля Сомбры тем самым пони из мифов, но одно ясно всем: король вернулся.\n\n§YАвтор портрета§!: Scroup"

