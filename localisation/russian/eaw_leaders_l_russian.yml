POLITICS_CELESTIA_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Мифы и легенды рассказывают про двух сестёр-монархов, которые правили вместе и распространяли гармонию по всем землям под их властью. Старшая использовала свою магию аликорна, дабы поднимать солнце на рассвете, а младшая поднимала луну, начиная ночь. Хотя сегодня очевидно, что в сказках говорится о королевских сёстрах, которые правят Эквестрией, неизвестно почти никаких конкретных фактов об их прошлом. Победы сестёр над Дискордом, королем Сомброй, лордом Тиреком и прочими чудовищами уже сами стали легендами.\n\nА вот действия принцессы Селестии, когда она поддерживала тысячелетний мир после изгнания Найтмер Мун, хорошо задокументированы. Все эти годы она лично поднимала солнце, а до недавнего времени и луну. Принцесса Селестия является убеждённой сторонницей мира, доброты и сотрудничества, а также, вероятно, считается самым популярным и любимым существом во всём мире. Недавно вернувшаяся принцесса Луна помогает своей старшей сестре в управлении страной, пока Селестия продолжает сохранять мир для всех пони Эквестрии.\n\n§YАвтор портрета§!: Scroup"
POLITICS_CELESTIA_LUNA_DESC:0 "Принцессы Эквестрии, Селестия и Луна обладают властью над Солнцем и Луной соответственно. Несмотря на диархическую структуру власти, Эквестрией всегда управляла Селестия, а Луна играла вспомогательную роль. Недавняя кампания по интеграции Четвертого Племени в общество Эквестрии изменила это, и принцесса Луна теперь правит наравне со своей сестрой, работая над тем, чтобы воплотить в жизнь мечты её подданных."
CHANCELLOR_NEIGHSAY_DESC:0 "Нейсей — убеждённый консерватор, предпочитающий делать все по рекомендациям ЭОА. Также он предвзято относится ко всем, кто не является пони, в пренебрежительной манере называя их «существами»."
POLITICS_DAYBREAKER_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Мифы и легенды рассказывают про двух сестёр-монархов, которые правили вместе и распространяли гармонию по всем землям под их властью. Старшая использовала свою магию аликорна, дабы поднимать солнце на рассвете, а младшая поднимала луну, начиная ночь. Хотя сегодня очевидно, что в сказках говорится о королевских сёстрах, которые правят Эквестрией, неизвестно почти никаких конкретных фактов об их прошлом.\n\nНа протяжении более чем тысячи лет принцесса Селестия защищала своих пони и землю Эквестрии. Она делала это исключительно по доброте душевной, не просила никакой компенсации и не требовала от пони абсолютной преданности. Принцесса лишь хотела защитить её маленьких пони. Увы, но в современности нет места идеалам дружбы и гармонии, поскольку безжалостные войны не способствуют шуткам и веселью.\n\nИ так вознеслась Дейбрейкер. Разъяренная наглостью своих врагов, бывшая принцесса, а ныне императрица, не теряла времени даром и преобразовала государство в нечто гораздо более тоталитарное. Многие пони протестуют против этих внезапных и радикальных перемен, но Дейбрейкер не волнуют жалобы этого меньшинства: ей нужно лишь преданное стадо, готовое пожертвовать всем ради защиты Эквестрии.\n\n§YАвторы разных версий портрета§!: Twotail813 и kelKessel"
POLITICS_BLUEBLOOD_DESC:0 "Хорошо образованный и опытный генерал из эквестрийской армии, принц Блюблад, герой и наследный принц Эквестрии, победил на выборах и выступает в качестве руководителя страны. Его тактика была консервативной, основывалась на строгости и дисциплине, но отличалась высокой эффективностью, и он собирается использовать эти же методы при руководстве страной. Блюблад, хоть и далеко не самый скромный политик, знает как донести свою мысль до публики, понимает желания народа, а также достаточно умён, чтобы эффективно выполнять всё это. Наконец, его опыт генерала позволит новому, более прагматичному руководству лучше понимать связанные с армией нужды страны, столь необходимые в хаотичном современном мире."
POLITICS_RICH_DESC:0 "Филси Рич считается одним из нуворишей по кантерлотским стандартам, а также одним из первых капиталистов и промышленников в стране. В своей деловой тактике он безжалостен и, хотя он, возможно, не столь проницателен в области управления, о чем свидетельствует его первый и последний срок в качестве мэра Понивилля, его навыки переговоров будут полезны при обсуждении экономических вопросов. Он вышел на новую демократическую политическую сцену благодаря своему финансовому влиянию под простым, но сильным лозунгом «Сделаем Эквестрию великой снова», хотя перед лицом противников он не особо раскрывает свои мотивы, цели и методы."
POLITICS_PANTS_DESC:0 "Фэнси Пэнтс - известный представитель старой аристократии Кантерлота, проницательный бизнеспони и умелый дипломат. В отличие от других аристократов, он время от времени показывал свою более мягкую сторону, поддерживая благосклонные деловые отношения с Рарити и помогая принцессе Твайлайт Спаркл после её фиаско с бизнесом. Обладая этими качествами, он является прекрасным лидером, которого поддержит традиционная элита, хотя некоторые пони могут не согласиться с его строго традиционными методами и политикой."
POLITICS_MARE_DESC:0 "Настоящий первопроходец во многих отношениях, мисс Мэр, также известная как Флиттер Флаттер, была новатором во многих демократических аспектах на местном уровне. Несмотря на несколько трудных периодов во время длительной администрации, таких как проигрыш выборов Филси Ричу, она оказалась хорошим лидером и эффективным дипломатом опять же на местном уровне. Пока не ясно, сможет ли она настолько эффективно управлять целой страной, как управляла небольшим городом."
POLITICS_GEARHEART_DESC:0 "Коппер Гиархат, кобыла, добившаяся всего сама, начала свой путь в качестве скромной отчисленной студентки-мага и эксцентричной изобретательницы. После её исключения из университета Кантерлота она вернулась в свой родной Мейнхеттен, со способностью использовать невероятно точный телекинез, что только помогло её инновационному уму во время быстрой промышленной революции. В 1007 году она была главой успешной промышленной компании, занимавшейся технологическими исследованиями. Во время Лунной гражданской войны она вошла на политическую сцену с прогрессивной программой, ориентированной на научный прогресс, реформирование правительства в соответствии с демократическими принципами и за лишение прав и привилегий старой наследственной элиты."
POLITICS_ETERNAL_DESC:0 "Родом из просторных, теплых открытых равнин юго-запада Эквестрии, Максос Этернал принадлежит к последнему поколению сельских пони и является успешным хозяином ранчо. Он заботился о своих товарищах и всегда старался помочь другим, став ключевой фигурой в производстве и распределении продуктов питания во время Лунной гражданской войны. Он вышел на политическую сцены на волне зарождающегося демократического движения после гражданской войны из-за своей популярности и отличной репутации, его программа проста – он прислушивается к нуждам своих товарищей и старается удовлетворить их желания и нужды."
POLITICS_LEAD_DESC:0 "Ледд Метал был авторитетным кузнецом в традиционной средневековой системе гильдий Эквестрии, когда в 980-е годы вовсю началась промышленная революция, то он смог приспособиться к переменам, в отличие от многих эго товарищей, которые уступили свои места менее квалифицированным рабочим и профсоюзам. Недовольный волнами перемен, он, являясь опытным металлургом, избежал призыва во время Лунной гражданской войны. Позже он заручился поддержкой оставшихся старых гильдий и выступил с программой сохранения старых гармоничных порядков вместе с введением новых демократических методов."
POLITICS_SPARK_DESC:0 "Эмбер Спарк был ветераном-десантником и одним из самых награжденных солдат в эквестрийской армии, к которой он присоседился в 997 году по достижению минимального возраста. Он оказался способным и справедливым лидером, также Спарк несколько раз отказывался от повышения до офицера. По воле многих из его товарищей в армии он неохотно присоединился к зарождающемуся демократическому движению во время Лунной гражданской войны. После её окончания он при поддержке многочисленных братьев и сестёр по оружию, Спарк выступил программой, сосредоточенную на защите мира и гармонии в этой новой, изменившейся Эквестрии."

