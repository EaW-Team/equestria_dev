 equestria.42.t:0 "Сталлионград спешит к нам на помощь!"
 equestria.42.d:0 "Довольно неожиданно Сталлионград предложил нам помощь в войне против чейнджлингов. Несмотря на идеологические разногласия между нашими народами, чейнджлинги опасны для нас всех. Королева Кризалис не скрывает своих амбиций о власти над всем Эквусом. Несмотря на голоса некоторых военных и чиновников, предупреждающих нас о заговоре коммунистов, сегодня на заседании Военного Комитета было решено, что мы должны принять это предложение. Официальная телеграмма была отправлена обратно в [From.GetName]. Мы должны подготовиться к прибытию подкреплений из Сталлионграда, которые уже направляются к линии фронта. Мы очень ждём их танков."
 equestria.42.a:0 "Вместе к победе!"
 equestria.43.t:0 "Отречение Селестии!"
 equestria.43.d:0 "В связи с началом гражданской войны в Эквестрии принцесса Селестия отреклась от престола. Она выражает глубочайшую скорбь о судьбе Эквестрии и говорит, что не смогла предотвратить катастрофу. Принцесса с сожалением заявила, что более не способна управлять землями Эквестрии и не имеет права быть лидером эквестрийской нации. Её материнский взгляд не будет более ласкать эквестрийцев. Она больше не будет поднимать и опускать для них солнце. Её правление, длившееся тысячи лет, подошло к концу. Принцесса Луна, шокированная таким поворотом событий, заняла место своей сестры и в эти тяжёлые времена взяла судьбу Эквестрии в свои копыта. Только время покажет, что же будет дальше."
 equestria.43.a:0 "О нет, принцесса..."
 equestria.44.t:0 "Гражданская Война окончена"
 equestria.44.d:0 "После многих месяцев эта ужасная гражданская война наконец-то закончилась. Этот чудовищный конфликт, который заставил единорога идти против единорога, пегаса против пегаса и земного пони против земного пони, разорвал на части нашу нацию. Многие потеряли веру в эквестрийские идеалы гармонии и дружбы и отделились. Однако, наконец, этот кошмар окончился. Силы гармонии и наши идеалы победили. Однако не следует забывать про этот конфликт и то, что было его причиной. Мы должны задумать о будущем и начать восстанавливать нашу нацию. Мы позаботимся о том, чтобы вновь не повторить ошибок прошлого и стать сильнее. Мы сделаем всё, что избежать новой гражданской войны!"
 equestria.44.a:0 "Эквестрия выжила!"
 #equestria.45.t:0 "Королевская семья арестована!"
 #equestria.45.d:0 "После успешного переворота в Кристальной империи принцесса Каденс и её семья были брошены в тюрьму. Мы назначили Каденс в качестве лидера, что поведёт Кристальную Империю к идеалам гармонии. Во время своего правления принцесса продемонстрировала компетентность и справедливое отношение ко всем. Она оставалась нашим верным союзником во время любых невзгод, с которыми мы сталкивались. Кто будет полагаться на принцесс Эквестрии, которые не смогли защитить даже свою племянницу от врагов? Мы должны обратиться к новым властям по дипломатическим каналам и использовать любые аргументы, чтобы обеспечить освобождение Каденс и её семьи!"
 #equestria.45.a:0 "Потребовать их освобождения!"
 #equestria.45.a.tt:0 "Кристальная Империя отказывается выполнять наши требования"
 #equestria.45.b:0 "Мы должны освободить их иным способом, нельзя нарушать мир."
 equestria.45.t:0 "Скромное предложение"
 equestria.45.d:0 "Принцесса Селестия, бессмертный диарх и правительница Эквестрии, очень редко сталкивалась с нехваткой времени. Ведь для неё время течёт по-другому, если сравнивать это с ощущением хода времени у других пони. Но с наступлением нового тысячелетия, после долгожданного возвращения сестры, у Селестии появилось так много дел. Вместе с племянником она следила за военными реформами, занималась международной дипломатией... Селестия будет вечно благодарна своим подданным в Кантерлоте вроде Рэйвен, которые и сделали это возможным, но даже их объединённые возможности были ограничены. Селестия могла лишь надеяться, что этого будет достаточно.\n\nДверь в королевский зал распахнулась. — Ты рано, сестра, — Селестия сказала, когда младший диарх вошла и заняла место за столом. — Что-то случилось?\n\nЛуна молча кивнула. Она инстинктивно потянулась магией за ананасом из близлежащей тарелки с фруктами, но потом заколебалась и взяла тарелку с блинчиками, что стояла перед ней. — Сестра, это насчёт фестралов... мы обе знаем, что это неправильно.\n\nКонечно же, это были фестралы. С тех пор как Луна несколько лет назад отправилась в путешествие по Эквестрии, чтобы посмотреть, как изменилась эта земля за время её отсутствия, она испытывала беспокойство по этому поводу. — Я согласна, что отношения между ними и остальной частью Эквестрии не слишком... идеальны, — Селестия ответила, стараясь говорить деликатно, — Но не думаешь ли ты, что нам стоит подождать немного, пока ситуация не станет более безопасной для попытки исправления этой проблемы? Твоё возвращение уже и так сделало многое для фестралов, а учитывая все остальное...\n\n— Моё возвращение? — Слова были настолько тихими, что Селестия едва могла их расслышать, но всё же они были произнесены. Магия Луны рассеялась вокруг посуды, когда аликорн встала и хлопнула копытом по столу. — Их положение - моя вина! Если бы я только могла увидеть мир, где мы с тобой правим вместе, где фестралы и остальные пони живут в гармонии... Сестра, ты должна позволить мне всё исправить! Я не могу больше видеть моих верных подданных в таком положении!\n\nСелестия прижала уши, вздрогнув от этой резкой вспышки Луны. Она всё ещё помнила те стародавние времена, когда она была вынуждена использовать Элементы Гармонии против Луны. Как фестралы почти покинули эквестрийское общество, когда их начали сторониться собратья-пони. Селестия пыталась всё изменить, исправить ущерб, нанесённый потерей принцессы, но когда Луны не стало, ни одна из сторон уже не желала интегрироваться... и у неё не хватило сил довести дело до конца. Селестия встала и медленно подошла к младшей сестре, которая уже поникла и отчаянно смотрела на неё из своего кресла. — Ты права, — сказала принцесса солнца, — и я слишком долго откладывала решение этого вопроса. Но теперь..."
 equestria.45.a:0 "— ...мы вместе исправим наши ошибки."
 equestria.45.b:0 "— ...я уверена, что ты сможешь это сделать, сестра."
 #equestria.46.t:0 "[From.GetName] принимает предложение"
 #equestria.46.d:0 "[From.GetLeader] принял наши требования и согласился освободить королевскую семью. Наша делегация будет сопровождать их и обеспечит безопасное возвращение домой. Даже если Каденс и потеряла свой трон, гораздо важнее, что она сейчас с нами, а не томится в тюрьме Кристального Города."
 #equestria.46.a:0 "Юхуу!"
 #equestria.47.t:0 "[From.GetName] отказывает нам"
 #equestria.47.d:0 "[From.GetLeader] отклонил наши требования об освобождении королевской семьи. Он утверждает, что мир между нашими странами возможен только когда королевская семья находится под его "защитой". Мы не против сохранения мира, но использование заложников для этого просто ужасно. И то, что в застенках томятся наши друзья и семьи, делает ситуацию ещё более прискорбной. Мы не уступим требованиям тирана и будет использовать всё доступное нам влияние, чтобы обеспечить их скорейшее освобождение!"
 #equestria.47.a:0 "Пора применить более серьёзные меры. Изолируйте их."
 #equestria.48.t:0 "[From.GetName] отпускает принцессу"
 #equestria.48.d:0 "Нам удалось почти полностью изолировать Кристальный Город, разорвав все наши связи с ним и оказав влияние на другие страны, чтобы они сделали то же самое. Кажется, что наше давление было довольно существенным, потому что сегодня утром мы получили телеграмму из Кристального Города, в которой говорится, что они принимают наши условия и освободят королевскую семью, которую отправят дипломатическим поездом в Кантерлот. Дипломатия помогла одержать эту бескровную победу!"
 #equestria.49.t:0 "Принцесса найдена!"
 #equestria.49.d:0 "После оккупации Кристальной империи Королевская Стража нашла принцессу Каденс и её семью в самых глубинах подземелья под Королевским Дворцом. Они были в весьма плохом состоянии, и уже были почти на последнем издыхании, когда наши солдаты выломали дверь в камеру, где их держали. Принцессы испытали огромное облегчение, услышав новость о том, что их племянница и её семья всё ещё живы после всего перенесённого. Возможно, это повод для праздника?"
 #equestria.50.t:0 "Возвращение королевской семьи!"
 #equestria.50.d:0 "Сегодня принцесса Каденс и её семья прибыли в Кантерлот. Они всё ещё были довольно слабы после проведённого в темницах под Кристальным Городом времени, но быстро набирались сил. Обе венценосные сестры пришли на станцию, чтобы лично поприветствовать их. После нескольких недель страха и неуверенности в отношении их судьбы произошло сердечное воссоединение. Каденс уже посетили её друзья, а также несколько врачей. Пока неясно, вернутся ли они на север, чтобы править Кристальной империей. В свете этого радостного момента оставшиеся до конца недели дни станут национальным праздником."
 #equestria.50.a:0 "Слава звёздам, они в порядке."
 
 
 equestria.52.t:0 "The Princess' Speech" #DO NOT TRANSLATE THIS SECTION (52-64) OF LOC KEYS YET
 equestria.52.d:0 "The royal hall was filled with ponies as Princess Luna watched from behind the stage, her nerves fraying. When she had instructed the palace servants to spread the word throughout Equestria that she would be giving an announcement concerning the thestrals, she never expected this many to show up in Canterlot to listen. Back in the old times, there would be ten, perhaps fifteen ponies in her court to spread news of her decrees. Now there were well over a hundred, from the Canterlot elite and rich businessponies to normal citizens and journalists, all waiting for their Diarch to come up and speak. Luna tried to remember the advice her sister had given her before leaving Canterlot to attend to business in Fillydelphia; speak slowly but with authority, remain honest without alarming ponies, and always keep control of the situation.\n\nAs she stepped forward onto the stage, the crowd of ponies went silent. Luna could see a few thestrals dispersed throughout the crowd as well, which was good. This was something they needed to hear as much as anypony else. "Ponies!" the Princess of the Night began, keeping her voice steady. "Equestria has long been a place of friendship, harmony, and unity among the three tribes. We have shared traditions and ceremonies for countless moons, bringing us closer together. But for too long have we left out our own fellow ponies, the thestrals. It is time to rectify that."\n\n"To my thestrals, who remained loyal to me even when I did not deserve it, I ask for your trust in this. Your place is together with Equestria, not separated and alone from the rest of ponykind. You must choose to make the first step and offer a hoof to unicorns, earth ponies and pegasi so that all thestralkind can stand as a true fourth tribe."\n\n"And to the rest of Equestria, I ask you to put aside your worries, and instead greet your fellow ponies with open hooves. We grow stronger by understanding and accepting the differences between us, and I am certain that with time, thestrals will be just as much a part of Equestrian life as the three tribes are, with a shared history and place to call home."\n\nLuna paused to see the reactions of the ponies listening. A few of them were nodding along, with a few others rapidly jotting down notes with paper and pen. Most, however, including the thestrals just stared at her. Looking back into her as if waiting for something else. The alicorn grew nervous, her breath tightening a bit. "Ahem. Any questions?""
 equestria.52.a:0 "The room erupted into chaos."
 equestria.53.t:0 "The Response"
 equestria.53.d:0 "Shouting. Questions. Flashes from cameras went off in the room, blinding Princess Luna as she took a step back. The voices began hurling words at her faster than she could respond to them.\n\n"Equestria Daily, these reforms will surely be controversial, is this really the time to pursue thestral integration while the issues of Stalliongrad and the changelings are still in many ponies' minds?"\n\n"Horse News, with the thestrals having shown no intentions to desire integration, is this the best move for Equestria?"\n\n"Canterlot Chronicles, news from the Southeast continues to report attacks from radical thestrals in the jungle, will ponies be safe with these new changes?"\n\nMore and more questions were thrown. Some inquiring, some accusatory, all of them unanswerable over the wave of sound and light that assaulted Luna. Finally, she fell back on old habits. "SILENCE!" she yelled in the Royal Canterlot Voice, causing everypony else to step back, ears wilted. "I, um, understand that there may be some concerns over this, so there will be a, ah, referendum! Yes, a referendum for all four tribes, so Equestria can decide on this together. No more questions."\n\nLuna fled the stage and the hall as the reporters started shouting again, flashes going off behind her."
 equestria.53.a:0 "That... could have gone better."
 equestria.54.t:0 "The Aftermath"
 equestria.54.d:0 "Princess Luna dashed into her room in one of the tallest towers of Canterlot, slamming the door behind her with not a single reaction from her Lunar Guard outside.\n\nA referendum? That was the last thing the thestrals needed! She could pass decrees and push reforms with the help of her sister as long as opposition from the common pony was minimal, but not when she promised a popular vote on the matter! And it was not just about winning it; any close vote would only show how deep Equestrian divisions on the matter went, and would be just as likely to convince the thestrals to retreat back into isolation. She would need Equestria to overwhelmingly vote in favor of integration, to silence any neighsayers and prove the good intentions of both sides.\n\nBut to try and convince all of Equestria... it was next to impossible. She had not even been in this time for a decade, and there was still so much she didn't know! And very few ponies knew her, except for Princess Twilight and her friends, and of course the few ponies she had befriended while doing her duties in the dream realm. This new world of popular consensus, of politics and ideology, she knew nothing of how to navigate it. If only things worked like she remembered, when will of force was what dictated what would be...\n\nLuna shut her eyes. No, she could not let herself slip back there. This was a better time, a world her sister had created. She needed to find her place in it, on her own terms. She wouldn't let herself fall back into her old ways, back into... her. But when the alternative was failing her thestrals yet again, letting them fall back into the forgotten corners of history from yet another of her mistakes...\n\nIt was too much. She couldn't do it on her own. Maybe... she could just let this sit for a bit. Wait until her sister returned, and decide on the best course of action from there. Luna hated being so dependent on her fellow diarch like this, but what else was there to do? Twilight and her friends were surely too busy with their own lives to help. Celestia would know what to do.\n\nShe always did."
 equestria.54.a:0 "There is always some way forward. I just have to find it."
 equestria.55.t:0 "A Friend in Need"
 equestria.55.d:0 "Rarity always enjoyed an opportunity to visit Canterlot. She already had plenty of reasons, of course; Sassy Saddles and Canterlot Boutique could always use extra help in new designs, and at this point of course the Canterlot elite enjoyed the notoriety and flair she brought to any event. But her place would always be in Ponyville with her friends, not in the high society of the capital.\n\nThis, however was an exception. When the Cutie Map called, she had answered, and when it told her that Canterlot was her destination, both she and Twilight already knew why she was needed. The Princess had already gone into quite the tizzy following Luna's announcement; Rarity would have to talk with her about that the next time she saw Twilight.\n\nThe Royal Guard let her in wordlessly, doors opening to reveal the two diarchs of Equestria in deep discussion. Both fell silent when the noticed the unicorn enter, Celestia being the first to speak. "What brings you to Cantrlot, Rarity?" she said, her voice revealing a hint of nervousness. "Is there something we can help you with?"\n\n"Actually, it was the Cutie Map that sent me," Rarity replied with a tone already making clear there would be no beating around the bush. "And I believe we all know why it would send me here."\n\nLuna sighed, a clear admission of guilt. "My sister and I were just discussing that. It seems that there is a limit for what even she can do in this regard."\n\n"Sister..." The signs of Celestia's discomfort only grew. "You know I would do anything I could to help. But with how public this matter is now, I fear my involvement would only deepen any suspicions the thestrals have towards this whole matter. They have been reluctant to even speak with me on matters ever since..." The alicorn trailed off, every pony in the room already aware of what she was referring to.\n\n"Well, we all have things in the past we'd rather forget," Rarity replied trying to change the subject, "but what matters is what we do now, darling. Now that Princess Luna has opened the door, there's so much we can accomplish if we just put our best into it!"\n\nThe Princess of the Night looked up at the unicorn. "You believe we can still do this?" she asked.\n\n"I believe you can do this, darling. Ponies look up to you, Princess Luna, far more than you may realize. All you need to do is show them this is something worth fighting for. And besides," Rarity added, winking, "I'll be there with you every step of the way.""
 equestria.55.a:0 "A shimmer of light in the darkness of night."
 equestria.56.t:0 "It All Starts Somewhere"
 equestria.56.d:0 "Hollow Shades. A secluded city on the outskirts of eastern Equestria, deep within an isolated forest and one of the largest thestral communities far from their homelands of the southeast. It was here that Luna had chosen to start her campaign, with the help of Rarity of course. Both the mayor and the local Moonspeaker had given permission for her to speak to the large crowd of thestrals gathered in the center of town. Now she was behind the stage, legs slightly wobbling as she remembered the fiasco back in Canterlot.\n\n"Darling, there's no need to be so worried!" Rarity said trying to calm Luna's fraying nerves. "You're not just a Princess, you're their Princess. You are the one in control here, no matter what the papers or ponies in Canterlot might say. As long as you believe in this, they will too. Just speak from your heart."\n\nThe alicorn took a deep breath and focused herself for a moment, before steadily walking up to the makeshift podium the city had made for her. She saw the scores of thestrals, some looking at her with hope or dull boredom, but the majority having curiosity plasted on their faces. Luna watched a filly excitedly point at her to her parents before sitting to stare with rapt attention.\n\n"Ponies!" Luna began, finding her verbal footing. "Thestrals! First, I can not begin to thank you for the loyalty you've shown me since I returned. Even when the rest of Equestria forgot me, you did not, and I can never express my gratitude enough for that. But the time has come for all of us to come out of the dark, and embrace who we all are as ponies, I understand the fear, the desire to stay back and away from others that misunderstand who you are, but that isn't the Equestrian way. It shouldn't be our way. We don't have to be different from them, because in the end we're more like each other than we know."\n\nEvery thestral was now listening to Princess Luna, hanging on to ever word she said. All of them, except for one. A stallion towards the back of the crowd tipped his hat down and walked away, disappearing into the shadows of the alleyways. He had heard enough, and he was already running late to a meeting with the others. After checking his watch once with the light of the moon, he flew off directly towards..."
 equestria.56.a:0 "...a nearby Equestrian train on route to Manehattan."
 equestria.56.b:0 "...an old farmstead converted into a makeshift stockpile."
 equestria.56.c:0 "...an encampment located at the edge of the wilderness."
 equestria.57.t:0 "The Disciples of the Night"
 equestria.57.d1:0 "By the time Sharp Shadow had arrived at the designated coordinates, he could already see the smoke rising from the overturned Equestrian train, and the thestrals surrounding it pulling out guns by the crateload. Of course, not all of them were his tribal kin; a pegasi and an earth pony were the ones to greet him in salute before he waved them off to approach one of the weapon containers. "I assume everything went according to plan?" he asked, to which he received everything from curt nods to cries of success.\n\n"Those supplies you provided really did the job, sir," a thestral replied, handing him a Lavender-model rifle for him to examine. "Blew the train straight off the rails, and there was barely any opposition just like you said. How was Hollow Shades?"\n\nSharp rolled his eyes. "More platitudes made by the false goddess to attempt to sway ponies into supporting that ridiculous referendum of hers. Even worse, they were falling for her lies no doubt put in her muzzle by the sun tyrant."\n\nA few thestrals gave stomps of disapproval at that; there was nothing that riled them up more than even a mere mention of the elder Diarch. One of the ponies raised her hoof; Sharp waved one of his own to grant permission to speak. "With all due respect, sir... isn't this a bit risky? We disposed of the bodies according to your instructions and I know it'll be filed as an accident, but won't the Equestrians start digging into this eventually? This is much more than our usual operations."\n\nHe nodded. "It is, because we need to be bold now more than ever. Her return is fast approaching now, and we must be as well prepared as possible to strike when the hour is right. By the time the Equestrians realize our plans, it will be too late for them. The sun tyrant will fall and the night will reign as it should forevermore.\n\nThere were more cheers of approval. "Now get back to loading those crates!" he snapped, the ponies hurrying back to their tasks of unloading the train. "We don't have all night, after all!""
