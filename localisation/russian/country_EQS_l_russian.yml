equestria.170.t:0 "Большие Медведицы, но небольшие проблемы"
equestria.170.d:0 "Было время, когда все пони дрожали в благоговении перед великими медведями: Малой Медведицей и Большой Медведицей. Эти медведи с мехом, сверкающим как ночное небо, могли легко растерзать пони и даже вполне успешно сражаться с некоторыми из самых могущественных единорогов, которых когда-либо видела Эквестрия. Однако времена мифов и диких зверей практически незаметно подошли к концу в Эквестрии. Меч и посох сменили винтовки и гаубицы, и теперь один пони может обладать силой, которая была немыслима даже поколение назад. Но чтобы разжечь пламя промышленности, которая делает эти чудеса возможными, умные пони всегда ищут новые ресурсы для использования.\nПоиск новых материалов привёл одну компанию к древним местам проживания Медведиц, в регионе, который всегда считался запретным для пони. В прошлом попытку захватить эти богатые рудой пещеры, которые служили домом для мифических медведей, можно было бы считать самоубийством. Теперь же несколько десятков охотников с качественными ружьями и взрывчаткой собрались, чтобы зачистить территорию. Тщательно подготовив свои мины, охотники позаботились о том, чтобы ничего не оставить на волю случая. Было применено заклинание, чтобы имитировать призыв о помощи от Малой Медведицы, и Большие Медведицы, встревоженные и взволнованные, бросились к источнику звука. Называть то, что последовало за этим битвой было бы слишком щедро, поскольку мифические звери даже не могли увидеть своих врагов, пока те методично отстреливали их.\nНа первой полосе в местной газете на следующий день рассказывалось о перспективах, которые принесёт планируемое открытие новой шахты, и только жалобы старого редактора на четвёртой странице напоминали читателям, что время магии прошло. Небольшая колонка сравнивает комфорт и безопасность современной жизни с приключениями и тайнами прошлого, заключая, что хотя многое и было достигнуто, но некоторые вещи также были потеряны навсегда."
equestria.170.a:0 "Эквестрия - современная нация."


