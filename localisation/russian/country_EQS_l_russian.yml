EQS_a_revolution_rectified:0 "Исправленная революция"
EQS_a_revolution_rectified_desc:0 "Раз за разом Сталлионград проявлял лишь враждебность к Эквестрии, отвечая на мою доброту и предложения дружбы враждебной риторикой и мечтами о революции. Захват Верхней Северяны и Грифьих Островов стал последней каплей. Я больше не буду терпеть эту угрозу; пришло время пони Северяны вернуться домой."
