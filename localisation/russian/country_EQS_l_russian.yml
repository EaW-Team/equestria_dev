 equestria_civwar.12.t:0 "Восход солнца"
 equestria_civwar.12.d:0 "Мёртвая тишина.\n\nВ этом крыле замка было тихо как никогда. Плач давно прекратился и из-за закрытой двери теперь не слышалось ни звука. Принцесса по-прежнему ела: дворцовый персонал продолжал доставлять ей еду даже во время войны. Она по-прежнему спала; ночная стража шептала, что в самые тёмные часы принцесса снова плачет, умоляя сестру вернуться. Но никто так и не видел её лично. Солнце по-прежнему светило, но не грело.\n\nСтражники, стоявшие у двери, нервно переглянулись. Они оба были новичками, так как все королевские стражи, имевшие хоть какой-то опыт, были отправлены на фронт. Когда-то они считали, что быть личным охранником Селестии - это мечта всей жизни, но теперь их кошмары стали явью. Никто уже не знал, чего ожидать.\n\nДверь отворилась.\n\nОба охранника вздрогнули, видя как в коридор выходит принцесса Селестия. Она сперва посмотрела на одного пони, потом на другого. — Где принцесса Твайлайт? — Спросила она. Её голос был по-прежнему тёплым и полным сочувствия. Регалии принцессы смотрелись великолепно и выглядела она столь же безукоризненно как и до своего самозаточения. Если смотреть на неё издалека, то нельзя было не заметить ничего необычного.\n\nНо глаза выдавали её.\n\nОни были холодными и пустыми. Тепло и уют, которые они дарили, исчезли, сменившись пустотой. — О-она в командном пункте с принцем Блюбладом и Сансет Шиммер, принцесса, — один охранник смог ответить, слегка запинаясь.\n\nСелестия кивнула. — Спасибо. — Затем, не говоря ни слова, она порысила по коридору, закрыв за собой дверь. Оба охранника смотрели друг на друга, не понимая, что произошло.\n\n— Ну, по крайней мере, принцесса наконец-то вернулась, — сказал один, пытаясь разрядить обстановку.\n\nВторой стражник покачал головой."
 equestria_civwar.12.a:0 "— Точно ли?"
 
 equestria_civwar.13.t:0 "Двигаясь вперёд"
 equestria_civwar.13.d:0 "— Мы не покинем Кантерлот! — Сансет Шиммер ударила копытом по столу, от чего зазвенели стоящие на нём кофейные чашки. — Вы хотите просто отдать миллионы пони в копыта Найтмер Мун, чтобы выиграть ещё несколько месяцев времени? Сдать наши крупнейшие города без боя?\n\n— У нас нет выбора, — хладнокровно ответил Блюблад, что резко контрастировало с агрессивностью его коллеги. — Очевидно, что мы не сможем удержать центральную Эквестрию, а ты предлагаешь соврать живущим там пони. Быстрая победа над Найтмер невозможна, поэтому мы должны отступить и измотать её, прежде чем нанести ответный удар.\n\n— Блюблад прав, Сансет, — сказала принцесса Твайлайт, пытаясь разрядить спор. — Мы провели кое-какие подсчёты и очень маловероятно, что нам удастся сдерживать Найтмер Мун достаточно...\n\n— Забудьте о цифрах! Это не просто слова в книге, Твайлайт! Я могу остановить Найтмер, если ты дашь мне время, но вместо этого ты хочешь, чтобы мы убежали, поджав хвост, как...\n\n— Довольно! — Трое пони вздрогнули и посмотрели в сторону открытой двери. Принцесса Селестия стояла там и холодно смотрела на них. Все они поклонились, ниже всех Сансет Шиммер, словно пытаясь спрятаться от своей бывшей учительницы.\n\n— Встаньте. И не нужно пересказывать мне ваши разговоры, Твайлайт, я уже слышала достаточно. И я не позволю принцу Эквестрии и моей бывшей ученице спорить подобно жеребятам. — Блюблад и Сансет вздрогнули, не глядя на Селестию.\n\n— Принцесса, я...\n\n— Селестия, мы не хотели...\n\n— Эквестрия в опасности. Мы не можем позволить себе терять время. — Блюблад и Сансет молча кивнули, и Твайлайт облегчённо вздохнула... а также бросила обеспокоенный взгляд на Селестию, которая не обратила на неё никакого внимания. — Победа над Найтмер Мун важнее чего угодно. Если Эквестрия хочет выжить, то мы должны..."
 equestria_civwar.13.a:0 "— ... бежать на запад и тянуть время."
 equestria_civwar.13.b:0 "— ... удержать Кантерлот и нанести ответный удар."
 
 equestria_civwar.22.t:0 "Дети луны"
 equestria_civwar.22.d:0 "— Мы не можем позволить, чтобы действия отдельных фестралов определяли наше отношение ко всему племени! — Сансет Шиммер привычно вступила в очередной спор с Блюбладом. На этот раз речь шла о вечно актуальной проблеме фестралов. — Если они хотят сражаться, мы должны позволить им это, как и всем остальным. Разве не ты говорил, что нам нужно больше пони, чтобы оттеснить Найтмер?\n\n— Но не в ущерб эффективности наших солдат, — Блюблад ответил, по мнению Селестии, слишком уж пренебрежительно. — Это прискорбно, но пони не доверяют фестралам. Мы не можем допустить, чтобы солдаты постоянно присматривали за своими товарищами или чтобы мирные жители сомневались в том, что пони их действительно защищают. Мы можем позволить им сражаться, но только в отрядах, соответствующих их уникальным навыкам.\n\n— Есть и третий вариант.\n\nБлюблад и Сансет в замешательстве посмотрели на Селестию. — Принцесса? — Осторожно спросил принц. — Что вы предлагаете?\n\nАликорн с помощью магии подняла папку с документами и положила её на стол между ними. — Несколько дней назад моё внимание обратили на этот вариант. Предложение призывает к полному отделению оставшихся в Эквестрии фестралов от пони до конца войны, чтобы обеспечить безопасность военных действий и страны.\n\nМолчание. Блюблад нашёл в себе мужество заговорить первым. — Тётушка... — непривычно тихо начал он. — Я не считаю, что это мудро...\n\n— Прошу прощения?! — Сансет Шиммер почти кричала, поставив оба копыта на стол. — Селестия, так нельзя! Фестралы больше никогда не будут нам доверять, если мы сейчас отвернёмся от них! Только не говори мне, что ты думаешь об этом! — Принцесса никак не отреагировала на эти слова, что подтвердило догадку Сансет. — Ты думаешь, не так ли?! Ты собираешься разрушить всё ради того, чтобы почувствовать себя в безопасности? Что бы сказала Луна, если бы она всё ещё была...\n\nВ глазах Селестии полыхнул огонь, и она ударила копытом по полу так сильно, что камень под ней затрещал. Сансет вздрогнула и спряталась за столом, прижав уши к голове. — Достаточно, — сказала принцесса твёрдым голосом. — Вы оба свободны.\n\nБлюблад поклонился и быстро ушёл, не глядя тёте в глаза. Сансет быстро последовала за ним, больше напоминая отруганную собаку, а не фельдмаршала. Как только за ними закрылась дверь, Селестия глубоко вздохнула и снова посмотрела на папку на столе. Сансет была права: её сестра будет в ярости, если узнает о подобном. Сможет ли она когда-нибудь простить её за этот поступок?\n\nСможет ли Селестия когда-нибудь простить саму себя?"
 equestria_civwar.22.a:0 "Фестралы - такие же пони как и мы, и с ними будут обращаться соответственно."
 equestria_civwar.22.b:0 "Они могут служить в отдельных подразделениях для поддержания порядка."
 equestria_civwar.22.c:0 "Ничто не может угрожать безопасности Эквестрии."
 
 equestria_civwar.25.t:0 "Морозная ночь"
 equestria_civwar.25.d:0 "Эквестрия одержала победу.\n\nОставшиеся верными Найтмер пони либо сдались, либо бежали за границу. Некоторые остались, чтобы продолжать сопротивление во имя Найтмер, но они не представляли реальной угрозы. Пони от Толл Тейла до Кантерлота вышли на улицы, чтобы отпраздновать победу, ведь самая разрушительная война, которую видела Эквестрия за всю свою историю, наконец-то подошла к концу.\n\nОднако одна пони в Эквестрии не улыбалась.\n\nПринцесса Селестия смотрела на луну в небе, снова видя на её поверхности знакомые контуры силуэта Найтмер. С момента битвы прошла, казалось, целая вечность: её сестра в отчаянии лично повела против неё последнюю группу остатков лунных солдат. А поскольку Рарити не было поблизости, она была вынуждена...\n\nТвайлайт и её друзья нашли Селестию уже после того, как всё было кончено. Принцесса рыдала на полу, который всё ещё был испачкан кровью и опалён магическим пламенем. Она до сих пор помнила, что произошло более тысячи лет назад, когда Луна в первый раз пала от её копыта. Последовавшее за этим тысячелетие было тяжёлым и мучительным, но Селестия терпела, надеясь вновь увидеть свою сестру. И когда та наконец вернулась, Селестия пообещала себе дорожить каждым мгновением, проведенным с сестрой, и никогда больше не терять её во тьме. Никогда не подводить в трудную минуту.\n\nНе прошло и десяти лет, как она нарушила данное обещание.\n\nОтчаяние, пустота от осознания того, что впереди снова тысячелетнее ожидание, грозили поглотить её. Но была и искра. Пламя, рождённое не надеждой или страхом, а ненавистью. Ненавистью к пони, похитившим её сестру. Ненавистью к тем, кто сражался и убивал за неё, зная, во что она превратилась. И ненавистью к любым врагам Эквестрии, которые видели выгоду в её потере.\n\nНенависть пылала ярким пламенем, грозя поглотить её..."
 equestria_civwar.25.a:0 "...но она затоптала этот огонь и погасила его."
 equestria_civwar.25.b:0 "...и она позволила ему превратиться в бушующее инферно."
 
 equestria_civwar.26.t:0 "Новая заря"
 equestria_civwar.26.d:0 "Принцесса Селестия, монарх Эквестрии и принцесса солнца, сидела на своём троне и смотрела на почти пустой зал. Единственными присутствующими здесь были её вечно верные королевские стражи, которые стояли в строю и не шевелились. Стоящий рядом трон её сестры оставался пустым, холодным и безжизненным. Селестия отклонила все просьбы убрать его; это было болезненное напоминание, но она была полна решимости вытерпеть его. Она должна была это сделать.\n\nВо многом это было похоже на управление Эквестрией. Тяжёлое бремя, сопряжённое с трудностями и борьбой, которые многие пони не могли понять. Улыбаться, махать копытом и вести за собой, строить Эквестрию заново в ожидании возвращения забытой сестры, пока ошибки прошлого вечным грузом будут ложиться на каждый её выбор. Как всё снова пошло не так? Как она могла так быстро потерять Луну?\n\nВина лежала исключительно на ней. Она стала слишком самодовольной, слишком доверчивой, слишком расслабленной. Воспоминания снова пронеслись в голове Селестии. Как Сансет Шиммер в последний раз покинула замок в качестве её ученицы, ибо Селестия не сумела уберечь её от собственных амбиций. Как северянские пони были вынуждены восстать после долгих лет угнетения. Как она бессильно лежала под копытами Кризалис, когда та угрожала самому Кантерлоту. И, наконец, как Луна, с надеждой и решимостью смотрела на неё, говоря о фестралах, положение которых Селестия так и не улучшила, хотя могла. Как она могла быть такой слепой?\n\nСелестия всегда считала, что у неё есть время. В конце концов, она была бессмертна. Она могла ждать перемен, появления героев, того, что пони станут лучше и поймут ошибочность своего пути. Но сколько пострадало от ожидания? Сколько пони погибло в войне, виновницей которой была она и только она? Так больше продолжаться не могло.\n\nВ глазах аликорна горел огонь. Предстояло сделать ещё так много. Найтмер Мун расколола Эквестрию далеко не на две части, и Эквестрия по-прежнему была в опасности. Но Селестия увидит как всё это будет исправлено. Она создаст идеальную Эквестрию, искупит свои ошибки любой ценой. Она заслужит прощение своей сестры. И если пони или кто-то другой посмеет встать на её пути...\n\n...им придётся либо отступить, либо быть сокрушёнными."
 equestria_civwar.26.a:0 "Начинается новая глава в истории Эквестрии..."
 
 equestria_celestia.3.t:0 "Сокращение рядов"
 equestria_celestia.3.d:0 "Чуть больше дюжины пони стояли в тронном зале перед своей принцессой, многие нервно смотрели друг на друга или в пол. Селестия холодно смотрела на них: она никогда не испытывала симпатии к большинству представителей кантерлотской знати. То, что она узнала лишь немногих из них, ещё больше облегчило ей предстоящее.\n\n— До моего внимания было доведено, — начала она, требуя чтобы все присутствующие знатные особы взглянули на неё, — что в Кантерлоте есть те, кто тайно помогал моей сестре во время гражданской войны. Измена - одно из самых тяжких преступлений в Эквестрии, и я уверена, что по крайней мере один из вас виновен в этом. Я предоставляю один шанс любому из вас встать и признаться в этом по собственной воле.\n\nНикто не пошевелился. Все они смотрели на принцессу, лицо которой не выдавало никаких эмоций. Наконец, один дворянин вышел вперед, опустив голову и не желая встречаться взглядом с аликорном. Селестия ждала.\n\n— Я помогал Найтмер, — начал говорить он, не отрывая глаз от земли и держа голову в низком поклоне. — Я предоставлял кров, еду и припасы её солдатам на протяжении всей войны. Моя семья живет в Мейнхеттене, и я подумал, что если смогу доказать ей свою преданность, то обеспечу их безопасность...\n\n— Довольно. — Жеребец ещё больше сгорбился, когда Селестия приказала одному из своих стражей вывести его из комнаты. Его голова была низко опущена, а хвост поджат между задних ног. И когда двери снова закрылись за ним, оставшиеся дворяне начали тихо перешёптываться между собой. — Кто-нибудь ещё?\n\nТишина. — Очень хорошо. Все ваши титулы, церемониальные и прочие, немедленно аннулируются, и они вместе с любым избыточным богатством и имуществом переходят в собственность Короны. — Пони ахнули и открыли рты, чтобы возразить, но их заставлял замолчать испепеляющий взгляд монарха. — Я уже знаю, что каждый из вас виновен в предательстве. Лишь у одного из вас хватило смелости и честности признать это, так что остальным явно очень не хватает этих качеств. Поэтому вы все больше не заслуживаете тех привилегий, которыми вы наслаждались прежде.\n\n— Эквестрии не нужны пони, которые не могут жить в соответствии с идеалами гармонии."
 equestria_celestia.3.a:0 "Ничего существенного не было потеряно."
 
