EQS_pony_summit:0 "Великое Всеэквестрийское Собрание Пони"
EQS_pony_summit_desc:0 "Собрание является давней эквестрийской традицией. Местные лидеры со всей Эквестрии собираются в Кантерлоте для обсуждения вопросов и наслаждения местной культурой, частички которой каждый делегат привозит с собой в столицу. Начался новый год, так что пришла пора провести ещё одно собрание, что особенно важно с учётом положения дел в мире."
EQS_our_friends_abroad:0 "Наши зарубежные друзья"
EQS_our_friends_abroad_desc:0 "У Эквестрии довольно много друзей по всему миру. С некоторыми мы связаны историческими узами, а другие появились совсем недавно благодаря действиям Носителей Элементов. Но, несмотря на общие ценности, мы довольно вяло поддерживаем эти дружеские отношения. Пришло время занять более активную позицию и укрепить международные узы дружбы."
EQS_look_northward:0 "Взглянуть на север"
EQS_look_northward_desc:0 "К северу лежит Якякистан. Мы подружились с яками после того, как они наконец-то вышли из долгого периода изоляции. Но принятие гармонии далось непросто: йаки откололись во имя сохранения традиционализма, а антигармонические идеи пустили корни. А ещё не стоит забывать про нашу бывшую провинцию, известную сейчас как Сталлионград..."
EQS_united_ponies_alliance:0 "Гармоническое соглашение"
EQS_united_ponies_alliance_desc:0 "Гармоническое соглашение — это официальное название серии договоров, соглашений и дружеских отношений, связывающих Эквестрию с её союзниками в Кристальной империи, Новом Мейрленде и Пуэрто-Кабальо. Хотя в последние годы наши союзники в целом успешно развивались под нашей защитой, они могут столкнуться с потенциальными проблемами. Они, подобно прочим друзьям, заслуживают нашего внимания."
EQS_support_crystal_empire:0 "Кристальная Империя"
EQS_support_crystal_empire_desc:0 "Кристальная Империя вернулась и ныне там правит приёмная племянница принцессы Селестии, принцесса Ми Аморе Каденца. Хотя кристальные пони уже добились больших успехов в адаптации к современному миру, некоторые движения стремятся разрушить их изнутри. Поэтому стоит оказать посильную помощь нашим северным друзьям."
