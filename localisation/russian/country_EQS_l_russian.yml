equestria_news.191.t:0 "Катастрофа "Вельвет Вингс""
equestria_news.191.d:0 "[This.GetNewspaperHeader]Эквестрийский пассажирский дирижабль "Вельвет Вингс" сегодня потерпел крушение при попытке причалить в мейнхеттенском аэропорту. По невыясненным пока причинам воздушное судно рухнуло на землю и его быстро охватило пламя.\n\nБлагодаря героическим усилиям спасателей и местных пегасов-добровольцев никто не погиб, хотя десятки пассажиров сейчас проходят лечение в городских больницах.\n\nОбщественность потрясена. К тому же сейчас развиваются более скоростные виды воздушного транспорта. Означает ли это закат эры дирижаблей?"
equestria_news.191.a:0 "Ну хотя бы без жертв обошлось..."


