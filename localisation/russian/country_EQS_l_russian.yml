EQS_southerneastroads:0 "Jungle Clearing"
EQS_southerneastports:0 "Around The Jungle"
EQS_southerneastrail:0 "Линия Аякачтли"
EQS_southerneastrail_desc:0 "Юго-восток – по вполне очевидным причинам очень сложный регион для создания инфраструктуры и железных дорог. Джунгли, вражда между племенами нейгуа и фестралов, коммунистические движения в Балтимейре и прочие подобные проблемы сделали этот регион очень непривлекательным для инвестиций. Но теперь, когда фестралы наконец-то интегрировались в наше государство, они помогут соединить их родину с остальной частью Эквестрии."
EQS_industrystable:0 "Stableside Rubber Processing"
EQS_industryportland:0 "Portland Fisheries"
EQS_southern_plantations:0 "Expanding The Plantations"
EQS_industryhorseleans:0 "Horseleans Development Scheme"
EQS_industrybaltimare:0 "Dockyards Of The South"
EQS_baltimare_aluminum:0 "Baltimare Aluminum Smelters"
EQS_rubbermarsh:0 "Hayseed Rubber Plantations"
EQS_native_mining:0 "The Wealth Of The Mountain"
EQS_native_factories:0 "Industry In the Jungle"
EQS_southeast_fin:0 "The Diamond In The Rough"
EQS_trans_equestria_railway:0 "Трансэквестрийская железная дорога"
EQS_trans_equestria_railway_desc:0 "Изобретение поездов и железной дороги стало одним из важнейших катализаторов преобразований в Эквестрии, и эта инфраструктура по-прежнему играет важную роль в перевозке пони и товаров по всей огромной стране. Мы должны считать поддержание и расширение железных дорог одной из наших наиболее приоритетных задач."
EQS_princesses_and_ponies:0 "О принцессах и пони"
EQS_princesses_and_ponies_desc:0 "Работа принцессы – вести и защищать её пони, независимо от того, с какими проблемами они сталкиваются. А этих проблем, как показали недавние события, в последнее время весьма много. Нам давно пора пересмотреть наши отношения с пони Эквестрии и изменить свой подход к ним."
EQS_modernize_education:0 "Улучшить образование"
EQS_modernize_education_desc:0 "Хотя подавляющее большинство эквестрийцев получили достойное начальное образование, сама система по-прежнему имеет некоторые недостатки, которые требуют пересмотра. Это показал недавний инцидент с АОЭ. Новая учебная программа и расширение финансирования взрастят самых лучших и талантливых пони, которые будут строить будущее Эквестрии."
EQS_Magcial_studies:0 "Изучение магии"
EQS_Magcial_studies_desc:0 "Магия была ключевой частью эквестрийской культуры и традиций на протяжении многих веков, однако её изучение велось устаревшими методами, который полагались на отдельных учёных и мудрецов. Создание новых исследовательских комитетов позволит нам лучше понять врождённые магические способности наших пони."
EQS_industry_studies:0 "Промышленные исследования"
EQS_industry_studies_desc:0 "Эквестрия стала местом рождения промышленной революции, но мы не можем расслабляться. Современный мир развивается всё быстрее, и мы должны быть уверены, что наша промышленность способна выдержать конкуренцию и давление новых вызовов."
EQS_modernise_EEA:0 "Обновить АОЭ"
EQS_modernise_EEA_desc:0 "Увы, но Ассоциация Образования Эквестрии не в состоянии должным образом справляться со своими обязанностями. Необходимо реорганизовать её, чтобы она соответствовала современным задачам, а предвзятость членов АОЭ больше не мешала обучению наших маленьких пони."
EQS_streamline_bureaucracy:0 "Реорганизовать бюрократию"
EQS_streamline_bureaucracy_desc:0 "Огромной стране вроде Эквестрия нужно много бюрократов для поддержки своего госаппарата. Однако нередко это проводит к существенным расходам на кучу лишних бумагомарателей. Мы благодарим пони за их верную службу, но администрация на всех уровнях должна быть упорядочена, чтобы достигать своих целей с наименьшими затратами."
EQS_royal_meritocracy:0 "Королевская меритократия"
EQS_royal_meritocracy_desc:0 "Эквестрия была основана на меритократической системе, когда самые лучшие, лично отобранные самой принцессой, работали на благо Эквестрии. Но в последнее время некоторые влиятельные семьи просто покупают себе дорогу во дворец. С этим больше нельзя мириться; пусть в наши ряды снова попадают лишь те, кто хорошо зарекомендовал себя перед принцессой."
EQS_court_reform:0 "Реформировать двор"
EQS_court_reform_desc:0 "Хотя принцессы всегда готовы выслушать своих подданных во время придворного приёма, со временем системой петиций стали злоупотреблять богатеи Кантерлота, что пытались добиться привилегий за счёт тех, кому трудно ездить в далёкую столицу. Этому нужно положить конец, дабы все наши подданные могли высказать своё мнение."
EQS_centralise_autonomies:0 "Централизация автономий"
EQS_centralise_autonomies_desc:0 "Эквестрия всегда была сильно децентрализованным государством. Иначе и нельзя с таким огромным населением и территорией. Но в последнее время отсутствие центральной власти привело к появлению множества региональных проблем, которые могут выйти из-под контроля. Кантерлот и принцессы должны тщательнее присматривать за местными лидерами."
EQS_preserve_culture:0 "Increase Tribal Autonomy"
EQS_reform_petition:0 "Реорганизовать систему петиций"
EQS_reform_petition_desc:0 "Чтобы избежать игнорирования проблем наших пони, закон разрешает организовывать референдумы по местным вопросам. Если администрация проигнорирует результаты с перевесом в 60% голосов, то вопрос должен быть передан на рассмотрение центрального правительства посредством петиции."
EQS_modernise_south:0 "Equestrians One And All"
EQS_ministry_of_defence:0 "The Ministry Of Defence"
EQS_newmeds:0 "Высококачественные пайки"
EQS_newmeds_desc:0 "Старая пословица гласит, что армия марширует на желудке. Это было верно как 1000 лет назад, так и сегодня. Без надлежащей логистики и снабжения продовольствием армия не сможет адекватно функционировать, не говоря уже о сражении. Мы инвестируем в развитие логистики и гарантируем, что ни один пони, служащий короне, никогда не будет голодать."
EQS_armoury:0 "Изучить запасы"
EQS_armoury_desc:0 "Хотя эквестрийские вооружённые силы недавно начали ограниченную программу модернизации, большая часть припасов и оборудования по-прежнему разбросана по складам и хранилищам по всей Эквестрии. Простая ревизия этих запасов позволит лучше понять, чего нам может не хватать."
EQS_newmeds2:0 "Развитие фармацевтики"
EQS_newmeds2_desc:0 "В последние годы эквестрийская фармацевтическая промышленность стремительно развивается, сочетая новые научные открытия с древней магией пони. Нам стоит профинансировать эти направления исследований и разработок, чтобы обеспечить нашим солдатам наилучший уход."
EQS_logistics:0 "Бюро логистики"
EQS_logistics_desc:0 "Эквестрийская логистика представляет собой устаревший хаос. Новое бюро убедится, что наши пони не будут голодать при развёртывании в поле."
EQS_police:0 "Вспомогательные батальоны стражи"
EQS_police_desc:0 "Недавние события доказали, что существующих подразделений стражи, расквартированных по всей Эквестрии, недостаточно, чтобы должным образом обеспечить безопасность наших маленьких пони. Поэтому мы должны сформировать новую группу вспомогательных полицейских подразделений для защиты городов."
EQS_police_tt:0 "По завершении этого фокуса будет развёрнуто три §Yполицейских§! дивизии с шириной §g8§! со следующим составом:\n\n — Четыре §Yпехотных§! батальона.\n —  Рота §Cразведки§!.\n —  Рота §Cвоенной полиции§!.\n\n"
EQS_armourcar:0 "Силы быстрого реагирования"
EQS_armourcar_desc:0 "Бронеавтомобиль – это новая разработка, отчасти вдохновлённая танками времён северянского восстания, но обладающая куда большей манёвренностью. Использование этой новой технологии в наших силах быстрого реагирования позволит гарантировать, что ни одна угроза не уйдёт от наших доблестных стражников."
EQS_police_car_tt:0 "По завершении этого фокуса будет развёрнуто четыре дивизии §Yбыстрого реагирования§! с шириной §g16§! со следующим составом:\n\n —  Четыре батальона §Yбронемашин§!.\n —  Четыре батальона §Yмотопехоты§!.\n —  Рота §Cмоторизованной разведки§!.\n\n" 
EQS_police_car2_tt:0 "По завершении этого фокуса будет развёрнуто четыре дивизии §Yбыстрого реагирования§! с шириной §g12§! со следующим составом:\n\n —  Шесть батальонов §Yмотопехоты§!.\n —  Рота §Cмоторизованной разведки§!.\n\n" 
EQS_navy:0 "Protecting Our Trade"
EQS_navy1:0 "Cruising Along The Waves"
EQS_navy2:0 "Defending Our Convoys"
EQS_navy3:0 "The Royal Marines"
EQS_marines_tt:0 "Completing this focus will spawn two §g12-width§! §YMarine§! -divisions consisting:\n\n — Five §YMarine§! battalions.\n — One §YArtillery§! battalion \n —  §CRecon§! support company.\n —  §CArtillery§! support company.\n\n" 
EQS_southeast_uni:0 "Государственный университет Стейблсайда"
EQS_southeast_uni_desc:0 "В Эквестрии множество высших учебных заведений, но на юго-востоке представлено лишь одно – университет Балтимейра. Многие талантливые пони упускают возможность продолжить обучение, потому что просто не могут позволить себе отправиться на север. Создание государственного университета в Стейблсайде должно частично решить эту проблему."
EQS_reintegrate_thestral_economies:0 "Reintegrate Shadow Economies"
EQS_radar:0 "Операция «Морковка»"
EQS_radar_desc:0 "Шантеней Карота, известный изобретатель из семейства Кэррот, обратился к нам с новым предложением. Хотя старая байка о том, что морковь улучшает ночное зрение, является ложью, нам стоит вложить средства в разработку новой системы обнаружения самолётов с помощью радиоволн. Это значительно улучшит способность наших войск «видеть» ночью."
eqs_rocket:0 "ЭАКС" 
eqs_rocket_desc:0 "Эквестрийское Агентство Космических Исследований занимается изучением луны и звёзд с помощью магических и научных средств. Члены агентства уже выдвинули несколько интересных теорий о том, как можно вывести на орбиту сделанный пони объект, и просят об увеличении финансирования для дальнейшего изучения этой концепции."
EQS_mend_the_ancient_schism:0 "Mend The Ancient Schism"
EQS_swaying_the_ponies:0 "Swaying The Ponies"
EQS_swaying_the_thestrals:0 "Convincing The Thestrals"
EQS_the_fourth_tribe:0 "The Fourth Tribe"

EQS_around_the_clock_equestria:0 "Круглосуточная работа"
EQS_around_the_clock_equestria_desc:0 "Две принцессы могут и активно желают править Эквестрией. Нет ни единой угрозы или проблемы, которая могла бы встать на их пути. Благодаря новому набору персонала мы можем круглосуточно принимать административные решения, перестраивая Эквестрию по воле принцесс."
EQS_track_down_nightmarists:0 "Выследить найтмеристов"
EQS_track_down_nightmarists_desc:0 "Несмотря на все наши усилия, некоторым безумным культистам, стремящимся вернуть Найтмер, удалось ускользнуть. Мы должны выследить их и полностью уничтожить этот культ, не оставив и камня на камне от него. Те, кто по глупости пытался сбить принцессу Луну с пути, будут найдены любой ценой."
EQS_integrate_lunar_guard:0 "Интегрировать лунную стражу"
EQS_integrate_lunar_guard_desc:0 "До изгнания Найтмер лунная стража защищала Принцессу Ночи. Однако после возвращения Луны стража выполняла в основном лишь церемониальную роль. Ныне же принцесса проявила интерес к возрождению своего старого личного подразделения, а также к назначению нового капитана."
EQS_calming_the_crowds:0 "Успокоить толпы"
EQS_calming_the_crowds_desc:0 "Наши драгоценные пони, к сожалению, довольно норовисты и легко пугаются. Недавние события привели к тому, что население стало паниковать. И Ночь, и День будут успокаивать пони Эквестрии, чтобы в их душах воцарился мир."
EQS_social_equality:0 "Бороться с дискриминацией"
EQS_social_equality_desc:0 "Несмотря на недавние попытки обеспечить надлежащую интеграцию фестралов, некоторые страхи изжить не удалось. Новая кампания, направленная на просвещение населения и оказание социальной и юридической помощи тем, кто подвергается несправедливым нападкам, должна помочь решить эту проблему, чтобы мы все смогли жить в мире."
EQS_freedom_rights:0 "Свобода вероисповедания" 
EQS_freedom_rights_desc:0 "В отличие от грифонов или киринов, в Эквестрии никогда не было официальной государственной религии, несмотря на популярность поклонения Сёстрам. Мы хотим сделать наши правовые кодексы более инклюзивными, так что должны официально закрепить право любого существа в Эквестрии верить во что и кого угодно, если это не причиняет никому вреда."
EQS_everycreaturerights:0 "Права для всех"
EQS_everycreaturerights_desc:0 "Мы обновляли наше законодательство, чтобы включить в него граждан-фестралов, но с удивлением обнаружили, что большинство эквестрийских законов определяют гражданина как пони. Хотя в нашей стране преобладают пони, мы более не можем игнорировать наших драконов, яков, грифонов и зебр!"
EQS_a_true_equal_diarchy:0 "Истинная, равная диархия"
EQS_a_true_equal_diarchy_desc:0 "Спустя более чем тысячу лет принцессы вновь правят вместе как равные по оказываемому уважению и возлагаемой ответственности. День лелеет и направляет пони, а Ночь присматривает за ними и оберегает невинных ото зла."
EQS_welfare:0 "Расширение социальных программ"
EQS_welfare_desc:0 "Наши программы всеобщего благосостояния сталкиваются с хронической нехваткой средств. Мы больше не можем оставлять здравоохранение на откуп местным властям. И поэтому должны выделить часть нашего бюджета на то, чтобы любой гражданин мог получить необходимую медицинскую помощь."
EQS_shadow_scheme:0 "The Nox Scheme"
EQS_armsfactories:0 "Royal Arms Workshops"
EQS_housing:0 "Обновление городов"
EQS_housing_desc:0 "Индустриализация обогатила Эквестрию, но в то же время привела к появлению трущоб в наших крупных городах. Очевидно, что это неприемлемо. Мы создадим новое центральное агентство, которое будет следить за тем, чтобы местные власти обеспечивали граждан надлежащим жильём."
  

