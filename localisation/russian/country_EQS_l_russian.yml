equestria_industry.8.t:0 "Разгон профсоюзов"
equestria_industry.8.d:0 "— Пожалуйста, мы хотим помочь и вам тоже!\n\nБлю Шифт услышала эту мольбу, но тут же выбросила её из головы. Она подхватила низкорослую кобылу и отшвырнула её к обочине. Та упала на землю и расплакалась от боли. — Говоришь так, будто пытаешься меня подкупить, — отрывистый и краткий ответ мгновенно заставил замолчать другую кобылу.\n\nПолицейская подняла голову и увидела, как её товарищи вытаскивают из укрытия в подвале ещё парочку непокорных профсоюзных активистов. Ну хотя бы они были слишком слабы и напуганы, чтобы оказать достойное сопротивление. Если эти предатели продолжат сеять смуту в её городе, то им не поздоровится. Блю Шифт намеревалась вытащить каждого из них на свет Селестии, не боясь замарать собственные копыта в случае необходимости. Таков долг истинного полицейского с Мейнхеттена, и сияющий голубой щит на её боку означал, что кобыла крайне серьёзно относится к своим обязанностям. Более того, она была патриоткой и не намеревалась терпеть хаос и разлад.\n\n— Зачем ты делаешь это...? — еле слышно прошептала кобыла, которую бдительно охраняла Блю Шифт. — Мы просто хотим... чтобы фабрики... мы просто не можем так много работать. Пожалуйста. Мы устали, делаем ошибки. Рано или поздно кто-то серьёзно пострадает.\n\nБлю Шифт закатила глаза. Отговорки лентяев, призванные запудрить мозги единственных настоящих слуг и защитников Эквестрии. — Вы имеете право хранить молчание, — сурово ответила полицейская, и кобыла из профсоюза сдалась. С мрачным выражением лица она опустила голову, закрыла глаза и начала тихо всхлипывать.\n\nБлю Шифт усмехнулась. Пусть хорошенько подумает о том, какой вред её действия причиняют Эквестрии."
equestria_industry.8.a:0 "Так их, офицер! Отличная работа."
