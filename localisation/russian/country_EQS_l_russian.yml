 #equestria.18.d:0 "Драконы отказались уступить Пустоши, несмотря на то, что эта территория слишком изолирована, чтобы быть полезной для них. Эмбер решила прислушаться к народу, который явно не хочет удовлетворять наши требования. Кажется, мы переоценили глубину проникновения идей гармонии в общество драконов. Мы должны обдумать иные варианты решения этой проблемы, даже если они могут показаться кому-то неоднозначными."
 #equestria.18.a:0 "Посмотрим."
 equestria.18.t:0 "Equestrian Reinforcements"
 equestria.18.d:0 "#TODO, reinforcements have come from Equestria to bolster the security of the Crystal Empire"
 equestria.18.a:0 "#thanks"
 #equestria.19.t:0 "Драконы приняли наше предложение"
 #equestria.19.d:0 "Отличные новости прибыли в город [Root.capital.GetName] сегодня. Кажется, что Эмбер мудро решила уступить нам Пустоши. Это будет выгодно нашим южным территориям (и картографам). Теперь пони больше не придётся переживать из-за драконов, мигрирующих в Пустоши и обратно, а также выжигающих землю в процессе. Также вулканическая земля вполне может быть богата полезными для нашей промышленности ископаемыми."
 #equestria.19.a:0 "Мы очень благодарны."
 equestria.19.t:0 "Equestrian Economic Aid"
 equestria.19.d:0 "#TODO, Equestria has finally sent economic aid to alleviate the effects of Black Monday after like a bajillion years"
 equestria.19.a:0 "#took long enough"
 #equestria.20.t:0 "Драконы наконец приняли наше предложение"
 #equestria.20.d:0 "Похоже, что послать Спайка для решения этой проблемы было отличной идеей. После нескольких дней переговоров он вернулся из Драконьих Земель с хорошими новостями. Мы не знаем, как ему удалось убедить Эмбер, однако мы были правы, когда выбрали его на эту роль. Каким бы ни был его метод убеждения, ему явно удалось привести несколько очень убедительных аргументов. После решения этой проблемы мир вернётся на юго-восток, и это, возможно, станет началом новой эры для нас и драконов."
 #equestria.20.a:0 "Отличная работа, Спайк."
 equestria.20.t:0 "Darkness in the North"
 equestria.20.d:0 "#TODO, warning event that Sombra is gonna rise up, might want to tell Twilight to dust off the old Elements"
 equestria.20.a:0 "#uh oh"
 #equestria.21.t:0 "Драконы хотят войны?"
 #equestria.21.d:0 "Кажется, что драконы оскорбились нашим требованием уступить Пустоши. Драконье племя ясно дало нам понять, что они никогда не уступят Пустоши мирным путем. Почти сразу после этого мы получили сообщения о драконах, поджигающих поля и деревни на юго-востоке. Конечно, мы знали, что они неуклюжие, и даже временами воинственные и жестокие, однако мы не думали, что они зайдут так далеко. Рисковать войной из-за такой проблемы неразумно и противоречит традиционной морали. Возможно, пони и драконы слишком разные, чтобы мирно сосуществовать вместе. И всё же они сами выбрали свой путь, и нам придётся объяснить драконам их неправоту на единственном языке, который они, кажется, понимают."
 #equestria.21.a:0 "Si vis Pacem, para bellum."
 equestria.21.t:0 "The UPA Training Exercise"
 equestria.21.d:0 "#TODO, ponies working together and learning from each other in this cool new thing called warfare, who knew?"
 equestria.21.a:0 "#ok"
 #equestria.22.t:0 "Новые генералы в военном штабе"
 #equestria.22.d:0 "Хотя мы можем верить в мир, дружбу и гармонию, мы должны признать, что не можем игнорировать армию. За наши идеалы нужно сражаться. Если мы хотим жить мирно, то должны быть готовы защищать этот мир. Отчёт Доттед Лайна очень ясно показал это. Но в этом мире нашего нынешнего состава офицерского корпуса явно недостаточно. Если мы окажемся в ситуации, когда нам придётся сражаться за свои идеалы и гармонию, мы должны быть готовы к этому. Хотя у нас могут быть пони вроде принца Блюблада или Соарина, мы не должны ограничиваться ими. Хотя это может показаться немного странным, некоторые Элементы Гармонии, а также их друзья и прочие пони считаются предполагаемыми офицерами и готовы защищать свою родину в это трудное время."
 #equestria.22.a:0 "Si vis Pacem, para bellum."
 equestria.22.t:0 "The Olenians in Canterlot"
 equestria.22.d:0 "#TODO, after the failure to take over Olenia, Queen Velvet and the remaining Harmonic Olenians officially take shelter in Canterlot to see how the political situation develops"
 equestria.22.a:0 "#We'll get your throne back, TFH reference"
 equestria.23.t:0 "Сердечное тепло доброй помощи"
 equestria.23.d:0 "На пирсе лежала груда запасных курток, выданных принцессой Вельвет продрогшим пони, которые высаживались с холодных грузовых судов. Старинные ящики смешивались с изящными контейнерами, для разгрузки которых синхронно работали земные пони и крановщики-олени.\n\nОдин ящик был специально промаркирован как предназначенный для Вельвет. Она подняла магией из него винтовку, покрытую особой гравировкой. — Насколько хорошо она будет работать на холоде? — Олениха задала вопрос вслух, ни к кому не обращаясь. Прикосновение копыта заставило винтовку покрыться тонким слоем инея.\n\n— М-мы испытали её на окраинах Кристальной Империи, — ответил кобыла, стуча зубами несмотря даже на три слоя свитеров. — Условия там могут быть в-весьма суровыми.\n\nИней растаял от очередного использования оленьей магии. Вельвет протёрла рога и копыта платком на тот случай, если винтовка была чем-то запачкана. — Что ещё вы привезли с собой? Не только оружие, верно?\n\n— Д-достаточно еды и других припасов, чтобы их хватило на м-много месяцев.\n\n— Тогда передайте мою благодарность принцессе. — Она приказала стоявшему рядом слуге набросить несколько заметок и подготовить письмо для аликорна. — Чейнджлинги представляют собой значительную угрозу, поэтому очень хорошо, что принцессы занимают активную позицию в борьбе против тирании. Возможно, чейнджлингов уже удалось остановить благодаря публичной поддержке Эквестрией своих союзников."
 equestria.23.a:0 "Другой слуга принёс чашку кофе для пони."
 equestria.24.t:0 "Оружие оптимистов"
 equestria.24.d:0 "В старых кварталах города [GRF.Capital.GetName], где в архитектуре по-прежнему сохранялось старое континентальное влияние, губернатор [GRF.GetLeader] провёл для заинтересованных эквестрийцев импровизированную экскурсию по большой площади, над которой доминировала расположенная в центре мраморная статуя Гровера I.\n\nЭто была последняя остановка перед казармами, куда пони завезли десятки ящиков с военным снаряжением. Они даже нашли время, чтобы переделать адаптированные для копыт винтовки под когти. — Нова Грифония благодарит вас за помощь в нашей борьбе с южной агрессией, — только и смог сказать грифон.\n\n— Нам это несложно! — Радостно выкрикнула кобыла по имени Далия, на чьём знаке отличия красовались какие-то цветы. Наклонив голову, она продолжила, — Мы будем с вами до конца! Я всем сердцем верю, что у нас всё получится. Победят не винтовки, а то, как мы прикрываем друг друга!\n\nГубернатор попытался спрятать улыбку. У этой кобылы явно была душа нараспашку."
 equestria.24.a:0 "Если эта жизнерадостность обеспечит нас патронами, то я не буду жаловаться."
 #equestria.25.t:0 "Диктатура пролетариата"
 #equestria.25.d:0 "Мы успешно захватили власть в стране. Теперь мы сможем обобществить средства производства и заставить экономику работать на народ."
 #equestria.25.a:0 "Да."
 equestria.25.t:0 "The Dragon Lord Arrives"
 equestria.25.d:0 "#TODO, Dragon Lord Ember arrives with Smoulder because the Dragon Isles is either dead or now cringe, decides to (grudgingly) reside in Equestria until she can take her rightful place as Dragon Lord again"
 equestria.25.a:0 "#oh hey a Student Six"
 #equestria.26.t:0 "Защита родины"
 #equestria.26.d:0 "Магия дружбы долгое время была основой наших идеалов. Мы не можем представить, как откажемся от неё. Она помогала нам справиться с множеством опасных ситуаций. Это помогло нам понять тех, кого мы когда-то называли злодеями, и даже помочь им начать новую жизнь. Старлайт Глиммер, принцесса Луна, Трикси... И всё же этот мир становится всё более опасным с каждым днём. Наша родина и идеалы находятся под угрозой. Как бы ни прискорбно это ни было, мы больше не можем позволить себе следовать идеалам магии Дружбы. Мы должны собраться с духом и сделать наши сердца прочными как алмазы.\nИбо мы должны помнить, за что сражаемся. Мы защищаем всех невинных и слабых, кто не могут сами защитить себя, и если мы проиграем, то именно они пострадают больше всего. Мы готовы твёрдо и решительно защищать гармонию."
 #equestria.26.a:0 "Печальная, но необходимая мера."
 equestria.26.t:0 "Griffonstone Refugees"
 equestria.26.d:0 "#TODO, refugees from Griffonstone arrive after the holy city was taken over by someone who was not very nice, including good old Gallus and Gilda who Rainbow Dash is kind of on the fence about"
 equestria.26.a:0 "#oh hey a Student Six"
 #equestria.27.t:0 "Сталлионград подчиняется"
 #equestria.27.d:0 "После открытия посольства в Эквестрии лидер Сталлионграда [STG.GetLeader] попросил о помощи и открыл путь на сталлионградские рынки для эквестрийских торговцев. Дарк Винг также хочет тайно поклясться в верности [EQS.GetLeader], но просит сохранить автономию Сталлионграда под его руководством, потому что, как он верит, революция по-прежнему живёт в сердцах пони."
 #equestria.27.a:0 "Ох, ну ладно."
