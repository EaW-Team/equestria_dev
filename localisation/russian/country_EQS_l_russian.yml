 #equestria.36.d:0 "В хаосе гражданской войны консервативная группа, презирающая нацию бизонов, восстала и взяла под свой контроль южные штаты Эквестрии, объявив Эпплузу своей столицей."
 #equestria.36.a:0 "Мы выследим их позже."
 #equestria.36.b:0 "Упакуйте мои вещи, я присоединюсь к ним."
