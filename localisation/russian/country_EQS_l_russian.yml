 harmonic_stagnation:0 "Застой гармонии"
 harmonic_stagnation2:0 "Застой гармонии"
 harmonic_stagnation3:0 "Застой гармонии"
 harmonic_stagnation_desc:0 "Более тысячи лет принцесса Селестия правила Эквестрией. Миролюбивая, размеренная жизнь, не насыщенная какими-либо важными событиями. Нет ничего, что могло бы сподвигнуть страну на радикальные изменения."
 harmonic_stagnation2_desc:0 "После нападения безжалостных врагов Эквестрия начала меняться. Правда, нужно немного времени для восстановления."
 harmonic_stagnation3_desc:0 "Многое было сделано, чтобы покончить с застоем. После этой войны, жизнь пони вряд ли когда-нибудь будет прежней."
 sombra_defenses:0 "Оборона против Сомбры"
 alicorn_sisters:0 "Сёстры-аликорны"
 alicorn_sisters_desc:0 "Эквестрия благословлена правлением двух принцесс: Селестии и Луны, хранительниц небесных тел. Удостоенные их тысячелетней мудрости, пони чувствуют себя в безопасности. Они не могут вообразить, что бы кто-то другой стал их лидером."
 home_of_ponies:0 "Прибежище пони"
 home_of_ponies_desc:0 "Эквестрия была населена пони в течение тысяч лет. С тех пор, как три племени сбежали от Виндиго с севера, они стали называть Эквестрию своим домом."
 friendly_harmony:0 "Магия Дружбы"
 friendly_harmony_desc:0 "Дружба является основой Эквестрии и делает возможным сотрудничество единорогов, пегасов и земных пони. Это также обеспечивало мир на протяжении более чем тысячи лет. Никто не сталкивался с войной с незапамятных времён."
 unicorn_academy_f:0 "Академия для одарённых единорогов"
 unicorn_academy_f_desc:0 "Академия для одарённых единорогов принцессы Селестии - ведущее эквестрийское образовательное учреждение, которое в последнее время переживает трудные времена. При дополнительном финансировании мы могли бы отремонтировать оборудование и повысить качество образования молодых единорогов. Это улучшит наши исследовательские возможности."
 unicorn_academy:0 "Искра знаний"
 unicorn_academy_desc:0 "Первоначальные усилия в области образования начали увеличивать научную базу Эквестрии."
 unicorn_academy1:0 "Искра знаний"
 unicorn_academy2:0 "Искра знаний"
 unicorn_academy3:0 "Искра знаний"
 unicorn_academy4:0 "Искра знаний"
 unicorn_academy4_desc:0 "Самые лучшие и яркие умы Эквестрии были собраны, чтобы помогать в создании новых изобретений. Будущее отныне в наших копытах."
 equestrian_influence:0 "Влияние Эквестрии"
 equestrian_influence_desc:0 "Эквестрийская пропаганда гармонии распространяется по нашим землям."
 war_plan_equestria_mild:0 "Военный план"
 war_plan_equestria_mild_desc:0 "Несмотря на жестокость войны, принцесса пытается защитить пони от худших её проявлений."
 war_plan_equestria:0 "Военный план"
 war_plan_equestria_desc:0 "Существует ряд реформ и действий, направленных на управление нацией в ходе войны. Каждый пони выполняет свою работу, чтобы помочь Эквестрии."
 war_plan_equestria_extreme:0 "Военный план"
 war_plan_equestria_extreme_desc:0 "Принцесса сожалеет о том, что делает, но мы должны отдать всё, если хотим выиграть эту войну."
 magical_trainingidea:0 "Магические тренировки"
 nuclear_power_EQS:0 "Атомно-магические станции"
 EQS_grimhoof:0 "Гримхуф"
 grimhoof_desc:0 "Гримхуф - высокопоставленный член Королевского Легиона Клаудсдейла. Он решительный воин и является сторонником неустанных и решительных атак, целью которых является сокрушение сопротивления врага."
 EQS_nimbusdash:0 "Нимбус Дэш"
 EQS_kittyhawk:0 "Китти Хок"
 EQS_cocopommel:0 "Коко Поммель"
 cocopommel_desc:0 "Коко Поммель начала свою карьеру в качестве скромной помощницы и портнихи, а затем была нанята Рарити, чтобы помочь ей управлять сетью бутиков. В течение многих лет она работала в магазине "Rarity For You" в Мейнхеттене и приобрела достаточные навыки в управлении бизнесом. Хотя она слишком кротка, чтобы самой признать это, её талант может быть полезен для Эквестрии в целом."
 EQS_princess_cadenza:0 "Принцесса Ми Аморе Каденца"
 princess_cadence_desc:0 "Принцесса Ми Аморе Каденца, более известная как Каденс - ещё одна принцесса-аликорн, хотя она изначально была пегасом. После победы над ревнивой колдуньей, которой Каденс открыла своё сердце, она стала аликорном и присоединилась к Луне и Селестии в качестве Принцессы Любви. Там она влюбилась в молодого Шайнинг Армора и вышла за него замуж. К сожалению, их свадьбой использовалась королева чейнджлингов Кризалис, чтобы попытаться свергнуть королевскую семью и захватить Эквестрию. Шайнинг Армору и Каденс силой своей любви удалось помешать вторжению и выбить чейнджлингов из страны. Через некоторое время Каденс была назначена лидером Кристальной империи и отбыла туда вместе со своим мужем. Однако теперь она покинула страну и укрылась на своей родине."
 EQS_coppertop:0 "Коппер Топ"
 los_pegasus:0 "Аэронавтика и игорные дома Лас-Пегасуса"
 florina:0 "Флорина"
 EQS_eqs6:0 "Морнинг Шторм"
 EQS_sentinel:0 "Тандерболт Сентинел"
 EQS_sentinel_desc:0 "Тандерболт Сентинел, один из ведущих экспертов Эквестрии по выкапыванию траншей, знает, как удерживать позиции."
 eqs_ai_buff:0 "Оборона Эквестрии"
 eqs_ai_buff2:0 "Оборона Эквестрии"
 eqs_civil_war:0 "Война двух сестёр"
 eqs_civil_war_desc:0 "Случилось немыслимое - некогда мирную землю Эквестрии разделила на части жестокая борьба. Пока [EQS.GetLeader] и [NLR.GetLeader] сражаются за власть над Эквусом, оппортунисты, революционеры и прочие претенденты провозгласили свои собственные суверенные национальные государства, ещё более усугубив конфликт."
 equestrian_communists:0 "Эквестрийские коммунисты"
 communist_civil_war:0 "Гражданская война"
 war_communism:0 "Военный коммунизм"
 celestial_resistance:0 "Селестийское сопротивление"
 revolution_triumph:0 "Триумф революции"
 popular_discontent:0 "Массовые недовольства"
 popular_discontent_desc:0 "Веру пони в мудрое правление аликорнов сломила война."
 democratic_protest:0 "Демократические Протесты и Стачки"
 democratic_protest_desc:0 "Недовольные нынешней формой правления пони протестуют и устраивают забастовки. Они будут продолжать делать это до тех пор, пока не будут удовлетворены их требования о проведении референдума."
 lone_princess:0 "Одинокая принцесса"
 lone_princess_desc:0 "Принцесса Селестия снова одна, как и во время предыдущего тысячелетия, после того, как Луна сделала свой прискорбный выбор. Она стоически переносит это, но некоторые говорят, что это не прошло для Селестии совсем уж бесследно."
 lone_princess_luna:0 "Единственная принцесса"
 lone_princess_luna_desc:0 "Принцессе Луне было нелегко сместить свою старшую сестру, но Селестия не оставила никакого выбора после того, как впала в огненное безумие. Теперь она старается как можно лучше править пони в надежде заработать их доверие."
 transitional_government:0 "Временное правительство"
 charter_liberties:0 "Право на личную независимость и самоопределение"
