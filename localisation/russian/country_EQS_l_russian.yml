LUNA_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Мифы и легенды рассказывают про двух сестёр-монархов, которые правили вместе и распространяли гармонию по всем землям под их властью. Старшая использовала свою магию аликорна, дабы поднимать солнце на рассвете, а младшая поднимала луну, начиная ночь. Хотя сегодня очевидно, что в сказках говорится о королевских сёстрах, которые правят Эквестрией, неизвестно почти никаких конкретных фактов об их прошлом. Победы сестёр над Дискордом, королем Сомброй, лордом Тиреком и прочими чудовищами уже сами стали легендами.\n\nПринцесса Луна, недавно вернувшаяся из изгнания, по-прежнему остаётся загадкой для пони Эквестрии. Несмотря на то, что Луна искренне стремится реинтегрироваться в современное общество и заслужить любовь своих подданных, она редко получает столь же внимания, как её старшая сестра - принцесса Селестия. Многие высоко ценят деятельность Луны по защите снов пони, но свой наибольший вклад она вносит, возглавляя пони на поле битвы, как и в старые славные деньки до объединения Эквестрии. Знания принцессы ночи в области стратегии и сражений не имеют себе равных в силу её возраста. Вполне возможно, что именно Луна разработала первоначальные военные теории.\n\n§YАвтор портрета§!: Scroup"
EQS_swift_milf_desc:0 "§YДата рождения§!: 16 июня 967 года в Заятске\n\n§YБиография§!: §gСвифт Винг родилась в Северяне и росла среди своих трёх старших братьев. Зачастую они находились в двух шагах от бедности, и поэтому неудивительно, что, когда их отец поступил на службу в эквестрийскую стражу, он взял своих жеребят с собой в Кантерлот. Свифт Винг получила дополнительное образование в одной из частных школ Кантерлота. Как только она стала достаточно взрослой, она вступила в подразделение, где не служил её отец. Телосложение Свифт Винг гарантировало, что она прошла самые суровые упражнения, возвышаясь над большинством жеребцов и даже слегка запугивая их. Когда Северяна восстала, Свифт не встала на сторону своей родины, подчеркнув этим, что верность Эквестрии для неё стоит на первом месте. Во время первого вторжения чейнджлингов, в 1002 году, Свифт Винг потеряла свой правый глаз, когда шальная граната взорвалась слишком близко. Не обращая внимания на серьёзную травму, она просто наложила импровизированную повязку и вернулась к исполнению своих обязанностей. После этого она продолжила служить в Королевском Инженерном Корпусе, хотя многие задаются вопросом, почему её подразделение снабжается более щедро, чем другие. Её упорство, несмотря на травмы и неудачи, вдохновляет солдат под её командованием.§!\n\n§YАвтор портрета§!: EmpressBridle"
EQS_ancap_trench_boi_desc:0 "§gС самого раннего возраста Тандерболт Сентинел знал, что защищать других - его стремление и талант. Затем он присоединился к Королевской Страже, несмотря на протесты своего отца, который не хотел, чтобы его сын служил в армии. Время, проведённое Сентинелом в учебном лагере, лишь укрепило его веру в то, что его место именно там. Он был в Кантерлоте во время первой атаки чейнджлингов, которая ясно показала, что Королевская Стража не готова встретить серьёзную угрозу. После этого он подал заявку на получение должности офицера, в чём преуспел. Его любовь к оборонительным стратегиям и рытью траншей была одобрена командным штабом, и он в конце концов получил должность в высшем военном командовании. Сентинелу ничто не доставляет большего удовольствия, чем личное наблюдение за строительством оборонительной линии на границе с чейнджлингами, которую его коллеги в шутку называют "Линия Сентинела".§!"
EQS_arrogant_cunt_desc:0 "§gПринц Блюблад - дальний племянник принцессы Селестии и, следовательно, принадлежит к королевской семье. Он широко известен как высокомерный и ленивый сноб, поэтому многие приятно удивились, когда он добровольно присоединился к офицерскому корпусу эквестрийской армии. Никто не знает его точную мотивацию, но он уже действует удивительно компетентно, хотя и немного жёстко.§!"
EQS_soarin_desc:0 "§gСоарин - второй после Спитфайр в команде Вандерболтов, команде опытных пегасов. Обычно он помогает своей начальнице и заменяет её в случае необходимости. Хотя он не боится тяжелой работы или опасностей, Соарин любит отдыхать и наслаждаться вкусным яблочным пирогом.§!"
EQS_fast_clip_desc:0 "§gФаст Клип - член Вандерболтов и выступает в качестве инструктора по тренировкам, обучая курсантов для Академии. Спитфайр, капитан Вандерболтов, полагается на Фаст Клипа и его способности проводить тренировки, а также управлять всеми связанными с ними делами.§!"
EQS_whiplash_desc:0 "§gНаряду с Фаст Клипом, Уиплэш является инструктором для Вандерболтов. Уиплэш - один из самых жёстких преподавателей в Академии. Он гоняет пони в хвост и гриву. В его мире нет и не может быть никаких привилегий. Несмотря на всю свою немногословность, он считается живой легендой. Но когда он не гоняет курсантов, то ведёт себя как большой добряк.§!"
EQS_appulhors_desc:0 "§gЭпплджек, элемент Честности, яблочная фермерша родом из Понивилля. Она управляет фермой со своим братом, Биг Макинтошем, и помогает своим друзьям чем только может. Она старательная, надёжная и заботливая, но также весьма упряма и несколько горда. Во время войны она вызвалась командовать силами Эквестрии на поле боя.§!"
EQS_applejack_leader_desc:0 "§YДата рождения§!: 4 июля 983 года в Понивилле\n\n§YБиография§!: Эпплджек - Носительница Элемента Честности - владеет яблочной фермой в Понивилле. Эта пони считается одним из столпов ныне знаменитой деревни Понивилль и, вероятно, самой известной пони из обширной семьи Эпплов. Эпплджек подружилась с будущей принцессой Твайлайт Спаркл во время возвращения Найтмер Мун в 1000 году. Эпплджек - общительная пони с южными манерами. Многие из тех, кто встречался с ней, могут назвать Эпплджек справедливой, сострадательной и трудолюбивой подругой, даже если над ней временами берёт верх упрямство. Эпплджек редко можно увидеть без её фирменной шляпы-стетсона, которую она унаследовала от своего отца и хранит в память о нём.\n\nРанее Эпплджек была героиней Эквестрии и Носительницей Элемента, а также работала учителем в Школе Дружбы. После начала войны земная пони была призвана в эквестрийскую армию в качестве генерала, где она проявила себя талантливым и храбрым лидером. После окончания войны и провозглашения новой Эквестрийской Республики популярность Эпплджек как среди военных, так и среди гражданских, а также её родственные связи по всей Эквестрии привели к тому, что земная пони победила на выборах с огромным перевесом. Эпплджек неожиданно стала новым президентом Эквестрии и она обещает не меняться и оставаться прежней: храброй, надёжной и, прежде всего, честной, дабы защищать простых пони и традиции Эквестрии бок о бок с теми, кто сражался ради их общего дома."
EQS_bigmac_desc:0 "§gБиг Макинтош - старший брат Эпплджек и не менее трудолюбивый, чем она. Он редко использует другие слова кроме "Агась" и "Нетушки" и предпочитает сосредотачиваться на своей работе. Он весьма спокоен, практичен и мудр. Желая защитить свою младшую сестру, он также вызвался добровольцем в офицерский корпус Эквестрии.§!"
EQS_ponka_desc:0 "§gПинкамина Диана Пай, более известная как Пинки Пай, является элементом Смеха и работает пекарем в Сахарном Уголке Понивилля. Она энергична и общительна, любит радовать и смешить других, пишет песни и организует многочисленные вечеринки для всех пони в городе.\nТо есть до того, как тёмные тучи войны накрыли Эквестрию. Она очень серьёзно относится к угрозе, зная, что если её не остановить, пони, которых она любит, пострадают или даже погибнут. Её попытки дружелюбно относиться к врагам Эквестрии потерпели неудачу, и теперь она знает, что единственное спасение для Эквестрии — это насилие. Она вступила в офицерский корпус эквестрийской армии, готовая использовать свои нарушающие законы физики способности, чтобы спасти свою родину.§!"
EQS_maudpie_desc:0 "§gМод Пай выросла на каменной ферме вместе с Пинки и проводила большую часть своего времени, добывая полезные ископаемые и ухаживая за каменными полями. Когда Пинки присоединился к офицерскому корпусу армии Эквестрии, Мод решила присоединиться к ней и использовать свои знания в геологии для победы. Похоже, что у неё есть сверхъестественный талант к строительству укреплений и оборонительных сооружений. Мод уже доказала, что является одним из лучших инженеров нашей армии.§!"
EQS_tempy_desc:0 "§gРанее известная как Темпест Шэдоу, Физлпоп Берритвист была заместительницей самого короля Шторма. В юности она была обычной кобылкой-единорогом и мечтала поступить в Школу Одарённых Единорогов имени принцессы Селестии, но затем на неё напала урса минор и сломала ей рог. Они лишилась магии, а её друзья вскоре бросили Физлпоп и сами поступили в Школу. Физлпоп осталась в одиночестве и покинула Эквестрию, отправившись в Зебрику, где в конце концов наткнулась на короля Шторма. Она обманула солдат короля Шторма и поразила его своими способностями, так что он предложил ей вакантную должность заместителя командира. Она согласилась, и взамен на это король Шторм пообещал восстановить её рог, как только он получит достаточно магической силы, чтобы сделать это.\nПока король Шторм готовил своё амбициозное вторжение в Эквестрию, Твайлайт Спаркл и её друзья убедили королеву Гиппогрифии Ново напасть на него. Во время последующего сражения при Эйн-Тротгуре Физлпоп удалось захватить в плен принцессу Твайлайт Спаркл. Однако, когда она представила свой трофей королю Шторму, то он отказался восстановить её рог, что привело Темпест в ярость. После короткой битвы между ними, Твайлайт вмешалась и спасла жизнь Темпест, и она, в свою очередь, присоединилась к ней и в конечном счете победила короля Шторма, превратив того в камень его же собственным магическим артефактом.\nТеперь она вернулась в Эквестрию и стала использовать своё прежнее имя, путешествуя и помогая пони. У неё немалый военный опыт, и она более чем рада помочь нам.§!"
EQS_sunrise_moonshadow_desc:0 "Санрайз родился в 978 году в сельской местности южной Эквестрии. Санрайз рос в фермерской семье, которая в основном высаживала и продавала рис. Он проводил своё детство вместе с нелюбимым старшим братом. Жизнь Санрайза не была лёгкой из-за широко распространённой бедности в деревнях. Хотя он наслаждался внешним миром, его большими и красивыми городами, леса и джунгли занимали особое место в его душе. В свободное время он обычно гулял по лесам, а иногда и жил там. Вскоре суровые джунгли стали для него настоящим раем - он смог бы легко жить там хоть до конца своей жизни. Чуть позже принцессы Луна и Селестия посетили его маленький городок. Именно после благословения принцесс появился его знак отличия. С этого момента он поклялся служить принцессам как можно лучше. Однажды его маленький город посетил офицер, набирающий пони в армию. Санрайз был очарован перспективами увидеть мир, которые открылись бы перед ним на военной службе, а также и тем, что он сможет, наконец, выполнить своё предназначение и будет служить принцессам. Он согласился вступить в эквестрийские вооружённые силы почти без раздумий.\nПосле долгих трудов его усилия увенчались успехом. Санрайз был быстро назначен в элитную Королевскую дивизию Кантерлота в 1001 году, для которой было привычно интенсивное и жёсткое обучение. Время шло. Однажды его подразделение было выбрано для участия в особых учениях совместно с Королевской и Лунной Стражами для улучшения координации между этими подразделениями, а также для применения на практике уроков, извлечённых в ходе первого вторжения в Кантерлот в 1002 году. Во время этих учений Санрайз продемонстрировал свои врождённые таланты и оказался одним из лучших не только в своём подразделении, но и среди всей стражи. Он начал быстро продвигаться по карьерной лестнице и был переведён в Лунную Стражу в качестве офицера. А позже стал и генералом Эквестрии. После начала Великой Войны он применил свои навыки для управления армиями в лесных сражениях."
EQS_sunset_shimmer_desc:0 "Сансет Шиммер родилась 23 марта 974 года в городе Толл Тейл. Она демонстрировала успехи в магии ещё до получения знака отличия, и поэтому семья отправила её в школу Селестии для одарённых единорогов. Там уникальные способности и амбиции Сансет привлекли внимание самой принцессы, которая взяла единорожку в ученицы. Но хотя Сансет гордилась тем, что является единственной протеже принцессы, её высокомерие и амбиции не знали границ, и вскоре она стала недовольна скромными успехами в учебе. После инцидента с магическим зеркалом Селестия была вынуждена отчислить её, но Сансет сбежала в иной мир, используя зеркало как портал.\n\nСпустя много лет Сансет вернулась, чтобы украсть Элемент Магии у недавно коронованной принцессы Твайлайт Спаркл, когда та посещала Кристальную Империю. Сансет скрылась вместе с Элементом обратно в портале, и Твайлайт была вынуждена преследовать её в компании Спайка. Никто толком не знает, что произошло в мире за зеркалом, но в конце концов Твайлайт вернулась из портала с короной и заявила, что Сансет находится в надёжных руках.\n\nДолгие годы Сансет не привлекала внимания. Принцесса Твайлайт знает только о трёх визитах из зеркального мира, и ни один из них не был долгим. Но всё изменилось, когда Эквестрия подверглась нападению, и сама гармония оказалась под угрозой. Единорожка знает, что она должна внести свой вклад в защиту Эквестрии. Ныне Сансет Шиммер получила официальное воинское звание в эквестрийской армии и с привычной уверенностью ведёт армии в бой для защиты своих друзей и родины от тех, кто желает им зла."
EQS_sunset_shimmer_leader_desc:0 "§YДата рождения§!: 23 марта 974 года в Толл Тейле\n\n§YБиография§!: Сансет демонстрировала успехи в магии ещё до получения знака отличия, и поэтому семья отправила её в школу Селестии для одарённых единорогов. Там уникальные способности и амбиции Сансет привлекли внимание самой принцессы, которая взяла единорожку в ученицы. Но хотя Сансет гордилась тем, что является единственной протеже принцессы, её высокомерие и амбиции не знали границ, и вскоре она стала недовольна скромными успехами в учебе. После инцидента с магическим зеркалом Селестия была вынуждена отчислить её, но Сансет сбежала в иной мир, используя зеркало как портал.\n\nСпустя много лет Сансет вернулась, чтобы украсть Элемент Магии у недавно коронованной принцессы Твайлайт Спаркл, когда та посещала Кристальную Империю. Сансет скрылась вместе с Элементом обратно в портале, и Твайлайт была вынуждена преследовать её в компании Спайка. Никто толком не знает, что произошло в мире за зеркалом, но в конце концов Твайлайт вернулась из портала с короной и заявила, что Сансет находится в надёжных руках.\n\nДолгие годы Сансет не привлекала внимания. Принцесса Твайлайт знает только о трёх визитах из зеркального мира, и ни один из них не был долгим. Но всё изменилось, когда Эквестрия подверглась нападению, и сама гармония оказалась под угрозой. Став фельдмаршалом эквестрийской армии, Сансет Шиммер быстро завоевала репутацию гордой и решительной пони, готовой на всё ради безопасности Эквестрии. И хоть Сансет научилась многим странным вещам в своих путешествиях, именно заработанная репутация принесла ей победу на выборах и позволила стать новым лидером Эквестрии. Сансет сумела получить то, чего некогда очень жаждала, но на этот раз целиком и полностью заслуженно.\n\n§YАвтор портрета§!: Scroup"
EQS_cynosura_desc:0 "Циношура - член высшего военно-морского командования Эквестрии, твёрдо убеждённая в том, что мощный военно-морской флот необходим для обеспечения будущих успехов Эквестрии. Кобыла родилась в семье среднего класса из Мейнхеттена и провела большую часть своего детства, рассматривая оживлённые гавани своего города. В юности Циношуру очаровали истории об основании Нового Мейрленда и рассказы о торговле и путешествиях в далёких землях Грифонии. Из них она узнала, что за огромными просторами океанов лежат как богатства, так и опасности. Циношуру вдохновили эти истории, и она стремился заглянуть за горизонт даже в современную эпоху. Родители Циношуры поддержали её начинания и записали дочь в военно-морскую академию, о которой она страстно мечтала.\n\nЦиношура присоединилась к флоту после окончания школы, и вскоре начали проявляться её таланты. Она обнаружила в себе способность управлять большими флотами с исключительной эффективностью во время военных игр, нанося воистину мощные удары и получая минимальный ответный урон. Циношура быстро продвигалась по служебной лестнице и получила звание адмирала в весьма молодом возрасте. Она никогда не отказывалась от своих принципов и настаивала на том, что мощный флот необходим даже в мирное время. Однако Эквестрии на морях угрожали лишь пираты, так что флоту уделялось не слишком много внимания. Но недавно на горизонте начали сгущаться штормовые тучи, так что Циношура наконец-то получит возможность применить свои таланты и проверить убеждения на практике."

cityfall.21.t:0 "Акорнейдж был взят врагом"
cityfall.21.d:0 "[This.GetNewspaperHeader]\nГород, основанный только в начале прошлого века, видел множество чейнджлингов-гостей за свою историю, поскольку находится прямо на границе с тем, что сейчас называют Королевством Чейнджлингов. Благожелательность и надёжность акорнейджских пони была бесчестно подорвана. Армии чейнджлингов выбили силы Эквестрии из города."
cityfall.21.a:0 "Они за это заплатят!"

cityfall.22.t:0 "Акорнейдж был освобожден!"
cityfall.22.d:0 "[This.GetNewspaperHeader]\nАкорнейдж был наконец-то освобождён доблестными эквестрийскими силами. Пони, которые жили в городе во время оккупации, радостно встречали солдат в фиолетовой униформе, что шли маршем по городу."
cityfall.22.a:0 "Возмездие пришло!"

cityfall.23.t:0 "Освобождение Толл Тейла!"
cityfall.23.d:0 "[This.GetNewspaperHeader]\nГород, что разорили войска чейнджлингов, был наконец-то освобожден копытами наших бравых солдат! Возрадуйтесь, все пони Эквестрии! На север, на улей!"
cityfall.23.a:0 "С возвращением!"

cityfall.24.t:0 "Освобождение Ванхувера!"
cityfall.24.d_princess:0 "[This.GetNewspaperHeader]\nГород-порт Ванхувер был отбит силами доблестной Эквестрийской Королевской армии. На данный момент все до последнего чейнджлинги в городе были или убиты, или взяты в плен. Голубое знамя гармонии реет над разрушенным городом, подвешенное за вершину столба Вечной Дружбы одним из множества храбрых солдат."
cityfall.24.d_com:0 "[This.GetNewspaperHeader]\nГород-порт Ванхувер был возвращен силами доблестной Эквестрийской Красной армии. На данный момент все до последнего чейнджлинги в городе были или убиты, или взяты в плен. Красный флаг свободных рабочих реет над разрушенным городом, подвешенный за вершину столба Вечной Дружбы одним из множества храбрых солдат."
cityfall.24.d_rest:0 "[This.GetNewspaperHeader]\nГород-порт Ванхувер был отбит силами доблестной Эквестрийской армии. На данный момент все до последнего чейнджлинги в городе были или убиты, или взяты в плен. Эквестрийский флаг реет над разрушенным городом, подвешенный за вершину столба Вечной Дружбы одним из множества храбрых солдат."
cityfall.24.a_rest:0 "К победе!"
cityfall.24.a_com:0 "К победе, товарищи!"
cityfall.24.a_princess:0 "К победе, мои пони!"

equestria.178.t:0 "Сталлионград оставляет нас в одиночестве"
equestria.178.d:0 "Правитель Сталлионграда [STG.GetLeader] выразил соболезнования нам в нашей беде, но сказал, что его страна не сможет присоединиться к продолжающейся войне между Эквестрией и землями чейнджлингов."
equestria.178.a:0 "Какое разочарование!"

