EQS_pony_summit:0 "Великое Всеэквестрийское Собрание Пони"
EQS_pony_summit_desc:0 "Собрание является давней эквестрийской традицией. Местные лидеры со всей Эквестрии собираются в Кантерлоте для обсуждения вопросов и наслаждения местной культурой, частички которой каждый делегат привозит с собой в столицу. Начался новый год, так что пришла пора провести ещё одно собрание, что особенно важно с учётом положения дел в мире."
EQS_our_friends_abroad:0 "Наши зарубежные друзья"
EQS_our_friends_abroad_desc:0 "У Эквестрии довольно много друзей по всему миру. С некоторыми мы связаны историческими узами, а другие появились совсем недавно благодаря действиям Носителей Элементов. Но, несмотря на общие ценности, мы довольно вяло поддерживаем эти дружеские отношения. Пришло время занять более активную позицию и укрепить международные узы дружбы."
EQS_look_northward:0 "Взглянуть на север"
EQS_look_northward_desc:0 "К северу лежит Якякистан. Мы подружились с яками после того, как они наконец-то вышли из долгого периода изоляции. Но принятие гармонии далось непросто: йаки откололись во имя сохранения традиционализма, а антигармонические идеи пустили корни. А ещё не стоит забывать про нашу бывшую провинцию, известную сейчас как Сталлионград..."
EQS_united_ponies_alliance:0 "Гармоническое соглашение"
EQS_united_ponies_alliance_desc:0 "Гармоническое соглашение – это официальное название серии договоров, соглашений и дружеских отношений между Эквестрией и Кристальной Империей, Новым Мейрлендом и Пуэрто-Кабальо. Хотя в последние годы наши союзники в целом успешно развивались под нашей защитой, они могут столкнуться с потенциальными проблемами и заслуживают внимания."
EQS_support_crystal_empire:0 "Кристальная Империя"
EQS_support_crystal_empire_desc:0 "Кристальная Империя вернулась и ныне там правит приёмная племянница принцессы Селестии, принцесса Ми Аморе Каденца. Хотя кристальные пони уже добились больших успехов в адаптации к современному миру, некоторые движения стремятся разрушить их изнутри. Поэтому стоит оказать посильную помощь нашим северным друзьям."
EQS_support_new_mareland:0 "Колония Новый Мейрленд"
EQS_support_new_mareland_desc:0 "Далеко за морем лежит Новый Мейрленд. Эту землю давным-давно заселили пони-исследователи, искавшие новых возможностей на востоке, и мы всегда были близки с ними. Однако из-за экономического кризиса жители Нового Мейрленда чувствуют себя брошенными Кантерлотом и начинают возмущаться. Мы разобрались с нашими проблемами и можем наконец-то помочь нашей колонии."
EQS_support_puerto_caballo:0 "The Dominion Of Puerto Caballo"
EQS_New_Friends:0 "Harmony Overseas"
EQS_dragons_and_buffalo:0 "Драконы и бизоны"
EQS_dragons_and_buffalo_desc:0 "С драконами и бизонами на юге у нас всегда были... мягко говоря, непростые отношения. Хотя нам повезло, что Носители Элементов решили проблему Эпплузы. И что новая драконья повелительница в целом дружелюбно относится к Эквестрии. Но будет разумно решить оставшиеся проблемы, пока они не перерастут в нечто куда большее."
EQS_raven_inkwell_report:0 "Отчёт Инквелл"
EQS_raven_inkwell_report_desc:0 "Со времён атаки на Кантерлот в 1002 году Рэйвен Инквелл по приказу принцессы Селестии работала над отчётом о внутренней ситуации в Эквестрии. Хотя завершение неоднократно откладывалось из-за нападения Тирека, вторжения Короля Шторма в Гиппогрифию и инцидента в Школе Дружбы, Рэйвен наконец-то готова представить его принцессе."
EQS_industry_planning:0 "Инвестиции в будущее"
EQS_industry_planning_desc:0 "Наши промышленные мощности велики, но мы не должны останавливаться. Каждый новый завод может сделать жизнь эквестрийцев чуть более комфортной и безопасной. Каждую новую фабрику можно использовать для строительства Эквестрии завтрашнего дня уже сегодня."
EQS_industry_centre:0 "Кантерлотское строительство"
EQS_industry_centre_desc:0 "Кантерлот – древний и богатый город, но остальная часть центральной Эквестрии не столь великолепна. Хотя в регионе процветает ограниченная индустриализация, она также истощает национальный бюджет. Инвестиции в региональную инфраструктуру в сочетании с разумным развитием промышленности позволят нам эффективнее сбалансировать финансы."
EQS_centralroad:0 "Инвестиции в общественный транспорт"
EQS_centralroad_desc:0 "Деревни и города центральной Эквестрии расширяются и развиваются, так что встаёт вопрос об удобном транспорте для их жителей. Поезда, полёты и даже телепортация не подходят для ежедневных перемещений. Вложив средства в развитие трамваев, автобусов и новых дорог, мы сможем повысить удобство передвижения всех наших подданных в этом регионе."
EQS_centralrail:0 "Железные дороги центра"
EQS_centralrail_desc:0 "Центральные железные дороги были построены почти сразу после изобретения поездов. Однако несколько важных линий  не были завершены из-за географических трудностей, нападений магических зверей, национальных кризисов или потому что некоторые пони не хотели, чтобы поезда ездили по их заднему двору. Стоит завершить эти проекты."
EQS_centralcanterlot:0 "Обновление Кантерлота"
EQS_centralcanterlot_desc:0 "Новая промышленность – это хорошо, но мы не должны забывать про нужды столицы. Кантерлот – древний город, а некоторые его районы давно нуждаются в ремонте и обновлении. Столица является маяком для остальной части Эквестрии, так что мы должны убедиться, что она сияет как никогда ярко!"
EQS_centralcloudsdale:0 "Институт аэронавтики Клаудсдейла"
EQS_centralcloudsdale_desc:0 "Развитие самолётов открывает новые возможности для покорения небес, значительно превосходя в этом дирижабли прежних времён. Поэтому корона обратилась к Клаудсдейлу, древнему и знаменитому городу племени летунов Эквестрии, чтобы изучить методы правильного использования этого новых машин."
EQS_cloudsdaleweather:0 "The Rainbow Factory"
EQS_centralponyville:0 "Понивилльское производство"
EQS_centralponyville_desc:0 "Понивилль, основанный более века назад членами клана Эппл, из причудливой деревушки земных пони превратился в процветающий мультикультурный город. Ключевые инвестиции в местные предприятия позволят ему развиваться и дальше."
EQS_everfree:0 "Статус Вечнодикого"
EQS_everfree_desc:0 "Мы должны следить за скоростью нашего развития, чтобы она не выходила за разумные рамки. Хотя некоторые считают, что Вечнодикий лес можно приручить, опыт научил нас, что лучше не провоцировать столь необузданный уголок природы. Новый закон, которой поддерживает Флаттершай – Элемент Доброты, гарантирует, что лес останется нетронутым."
EQS_centralcanterlot2:0 "Испытательный полигон Призрачного ущелья"
EQS_centralcanterlot2_desc:0 "В Призрачном ущелье можно найти множество заброшенных пещер, странных скальных образований и прочих диковинок. Это идеальный полигон для испытания наших новых бомб и пушек. Разумеется, мы будем стараться избегать мест, где обитают местные угри."
EQS_centralcanterlot3:0 "Инвестиции в искусство"
EQS_centralcanterlot3_desc:0 "Вместо направления дополнительных средств на военные нужды или промышленное производство, мы можем выделить немного денег на преступно недофинансированные гуманитарные науки и искусство. Это не только успокоит кантерлотских коллекционеров, но и культурно обогатит жизни простых пони."
EQS_whinnyresource:0 "Добыча вольфрама"
EQS_whinnyresource_desc:0 "Исследования, проводимые Ассоциацией Металлургов Винниаполиса, показали, что под Дружественными холмами скрыты значительные залежи вольфрама. Поддержка горных разработок в этом районе накормит нашу вечно голодную промышленность этим драгоценными металлом."
EQS_marshoil:0 "Ресурсы болот"
EQS_marshoil_desc:0 "Недавние исследования, проведённые членами Геологического Общества Кантерлота, показали, что под болотом Фогги Боттом есть запасы нефти. Хотя её добыча потребует больших затрат финансов и времени, бурение скважин в этом районе пополнит наши нефтяные запасы."
EQS_gorge:0 "Ресурсы Призрачного ущелья"
EQS_gorge_desc:0 "Недавняя активность в Призрачном ущелье и его окрестностях позволила обнаружить небольшие, но богатые залежи магических кристаллов в глубинах некоторых заброшенных пещер. Установив преграды, чтобы предотвратить проникновение внутрь мигрирующих карьерных угрей, мы можем начать добычу этих кристаллов."
EQS_canterresource:0 "Вновь открыть шахты Кантерлота"
EQS_canterresource_desc:0 "Когда-то эти шахты были закрыты из-за истощения запасов, но технический прогресс последних лет позволил нам обнаружить свежие залежи драгоценных камней и кристаллов глубоко под Кантерлотом. Хотя эти кристаллы и не такие чистые, как те, что поставляются из Кристальной Империи, они более чем пригодны для промышленного использования."
EQS_fallsresource:0 "Исследовать кристальные пещеры"
EQS_fallsresource_desc:0 "При поисках пропавших пони у водопада Нейгара – к счастью, все были найдены невредимыми – в скале за водопадом была обнаружена новая жила магических кристаллов. Эти кристаллы отлично подойдут для хранения и передачи магической энергии, но при их добыче необходимо соблюдать осторожность, чтобы не повредить этот природный памятник."
EQS_centrefin:0 "Эквестрия воссияет"
EQS_centrefin_desc:0 "Центральные районы Эквестрии по-прежнему усеивают маленькие сонные деревушки. Однако теперь вдоль новых автомобильных и железных дорог растут промышленные предприятия. Наша столица прекрасна как при ярком свете дня, так и под прохладным взором луны. Пока мы работаем вместе как друзья, нас всех ждёт светлое будущее."
EQS_industry_northeast:0 "Северная основа"
EQS_industry_northeast_desc:0 "Города на северо-восточном побережье Эквестрии стали индустриальными центрами во время промышленной революции. Крах трансокеанской торговли после развала Империи Грифонов и отделение Сталлионграда вызвали немало проблем. Необходимо перезапустить двигатель прогресса на северо-востоке, чтобы Эквестрия продолжала процветать и развиваться."
EQS_easternroad:0 "Improve the North Eastern Road Network"
EQS_easternport:0 "Возродить прибрежные верфи"
EQS_easternport_desc:0 "Распад Империи Грифонов плохо сказался на трансокеанской торговле, благодаря которой процветали портовые города северо-востока. Однако в последние годы торговля начала оживать, поскольку порты Нового Мейрленда и Скайфола жаждут конных товаров. Инвестиции в наши восточные верфи позволят нам удовлетворить спрос."
EQS_sevrebuild:0 "Возродить южную Северяну"
EQS_sevrebuild_desc:0 "Благодаря отчаянным усилиям королевской стражи южная Северяна не была потеряна во время восстания, однако позже регион захирел. Предприниматели боятся вкладывать деньги, а уровень жизни резко упал, создавая благоприятную почву для коммунистических агитаторов и сепаратистов. Прямые инвестиции со стороны Короны исправят это."
EQS_industry_filly:0 "Fillydelphia Automobile Factories"
EQS_industry_manehattan:0 "Manehattan Urban Development"
EQS_industry_freeside:0 "The Freeside Steel Works"

EQS_trottinghambuild:0 "Рыболовная промышленность Троттингема"
EQS_trottinghambuild_desc:0 "Потеря Северяны стала тяжёлым ударом для экономики Троттингема, но древний город может возродиться. Инвестиции в рыболовное дело, а также помощь местному бизнесу позволят городу и его пони вновь встать на копыта."
EQS_albion_build:0 "The Albion Aluminium Association"
EQS_northoilplain:0 "Open Plateau Mining"
EQS_allowunions:0 "Favour The Unions"
EQS_crackdown_communists:0 "Crackdown On Trouble Makers"
EQS_northeast_fin:0 "The Northern Star"
EQS_industry_northwest:0 "Bringing The Future"
EQS_easternrail:0 "Расширить восточные железнодорожные линии"
EQS_easternrail_desc:0 "Железные дороги, ведущие на восток из Кантерлота – одни из самых современных в мире, однако существует множество малых веток, которые так и не были достроены. Финансирование расширения железнодорожной сети поможет превратить и без того развитый регион в настоящее промышленное сердце державы."
EQS_westernrail:0 "Линия железной дороги до Толл Тейла"
EQS_westernrail_desc:0 "Запад Эквестрии долгое время оставался преимущественно сельским и аграрным регионом, заселенным земными пони. Современность не слишком глубоко проникла на запад и поэтому не было нужды в развитии инфраструктуры, независимой от государства. Но ситуация изменилась после атаки на Кантерлот: пони этих мест быстро осознали, что в случае нового нападения чейнджлингов первый удар придётся именно по ним. Западные города должны хорошо снабжаться на случай начала войны, которая кажется всё более вероятной с каждым днём."
EQS_westerninfra:0 "The Twilight Trail"
EQS_westernport:0 "The Luna Bay Scheme"
