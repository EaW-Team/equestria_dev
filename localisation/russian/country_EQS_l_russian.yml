 equestria.211.d_1:0 "Кровавая Луна становилась все ярче, пока Луна была в ярости. Она больше не была прежней пони. Она выросла и поумнела, больше не являясь эгоистичной кобылкой, жаждущей любви. С этой силой она могла прекратить это безумие, и потому она сбросила путы с того, что так сильно её ранило в прошлый раз. Сны и Кошмары были двумя сторонами одной медали.\nЛуна... Нет... Найтмер Мун стояла перед толпой во плоти. Вместе с этим сознанием пришли воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли?\nНайтмер Мун рассмеялась. Будучи Луной, она завоевала любовь и доверие общества. Будучи Найтмер Мун, она взрастила военную силу, с которой даже Элементам Гармонии не под силу было бы совладать. Найтмер Мун понимала новый мир, со всеми его СМИ, машинами и военной мощью так, как не могла понять Селестия.\nЛуна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах пришло. Кровавая Луна утихла, и пони начали двигаться. её зачарованные последователи протискивались в толпу, оказывая помощь раненым и управляя поведением самой толпы.\nНайтмер Мун ушла. У неё было достаточно дел."
