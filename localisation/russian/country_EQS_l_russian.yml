 equestria.100.t:0 "Гражданская война!"
 equestria.100.d_1:0 "После хаоса, вызванного инцидентом в Кантерлоте и бегства "принцессы Луны" в Мейнхеттен, в Эквестрии разразилась гражданская война.\nСелестия, обычно руководящая и вдохновляющая своих пони, очевидно, предаётся скорби, оставив администрацию "лоялистов" говорить от её имени и предупредить о возвращении Найтмер Мун.\n"Луна" жёстко критикует её по радио, предупреждая, что принцесса Селестия превратилась в искажённую огненную кобылу и призывая всех гармонистов и сторонников равноправия бэтпони на помощь ей.\nЭквестрия и её подданные разделены. Мы будем поддерживать Селестию или Луну? Или, быть может, возьмём на себя управление их подданными в эти трудные времена?"
 equestria.100.d_2:0 "Нация в хаосе. В репортажах из Мейнхеттена сообщается о покушении на принцессу Луну со стороны группировок, выступающих против бэтпони, которые были успешно отбиты с помощью фестралов и местных ополченцев. "Луна" поднялась в воздух, предупредив, что Селестия сошла с ума, пытаясь выступить против равенства бэтпони и что в результате у неё не было иного выбора, кроме как самой принять управление.\nСелестия и администрация Кантерлота, похоже, были полностью застигнуты врасплох, так как многие проснулись, лишь чтобы обнаружить хорошо подготовленную смену власти во многих городах - правительственные здания захвачены, солдаты получили приказы защищать Луну от террористов, а те, кто выступают против, попадают под арест.\nКантерлот и запад по-прежнему контролируются Селестией, и война кажется неизбежной. Эквестрия и её подданные разделены. Мы будем поддерживать Селестию или Луну? Или, быть может, возьмём на себя управление их подданными в эти трудные времена?"
 equestria.100.a:0 "Луна!"
 equestria.100.b:0 "Селестия!"
 equestria.100.c:0 "Содружество Нового Мейрленда!"
 equestria.100.d:0 "Кристальная Империя!"
 
 equestria.101.t:0 "Восстание свершилось!"
 equestria.101.d:0 "Вперёд, мои легионы! Ночь будет длиться вечно!"
 equestria.101.a:0 "Да!"
 #equestria.102.t:0 "Принцесса Луна чувствует себя одиноко."
 #equestria.102.d:0 "Из-за последних событий в мире у Селестии не остаётся времени, чтоб уделить внимание её сестре Луне. Пони редко видят Луну на встречах, потому как она спит весь день. Принцесса Луна хочет проводить больше времени с сестрой. Она боится, что тёмные силы снова подчинят её себе."
 #equestria.102.a:0 "Мы любим тебя, Вуна."
 #equestria.102.b:0 "У нас нет времени на эти глупости."
 #equestria.103.t:0 "Новые сторонники Луны."
 #equestria.103.d:0 "У нас мало времени, но мы можем попробовать переманить на нашу сторону определенную группу пони, которые станут нашими ценными союзниками."
 #equestria.103.a:0 "Рабочие!"
 #equestria.103.b:0 "Армия!"
 #equestria.103.c:0 "Ученые!"
 #equestria.104.t:0 "Принцессы Луны более не существует."
 #equestria.104.d:0 "Теперь мы называем её Найтмер Мун. Она возглавляет восставших террористов."
 #equestria.104.a:0 "Забудьте её имя."
 equestria.105.t:0 "Конфедерация Южных Штатов!"
 equestria.105.d:0 "Множество южных эквестрийских штатов воспользовались суматохой гражданской войны и объявили о своей независимости. Они захватили контроль над большей частью юга Эквестрии. Эти предатели дистанцируются от Селестии и остальных лидеров Эквестрии."
 equestria.105.a:0 "Проклятье!"
 equestria.105.b:0 "Эти пони как раз по мне!"
 equestria.106.t:0 "Ванхуверская Коммуна!"
 equestria.106.d:0 "Вдохновлённые Сталлионградом, коммунисты Ванхувера захватили контроль над городом и провозгласили Ванхуверскую Коммуну! Их возглавляет бывший адмирал флота Эквестрии Даст Хувер, и они объявили о нейтралитете в текущем конфликте."
 equestria.106.a:0 "Что дальше?"
 equestria.106.b:0 "Да здравствует Ванхувер! Давайте не будем присоединяться к кровопролитию."
 equestria.107.t:0 "Толл Тейл возвращен!"
 equestria.107.d:0 "Верные нам пони победили ночных предателей и вернули город Толл Тейл и его пригороды под наш контроль."
 equestria.107.a:0 "Это запомнится навсегда."
 equestria.109.t:0 "Аннексировать восставшую территорию"
 equestria.109.d:0 "Эта тёмная тень больше никогда не нависнет над землёй Эквестрии."
 equestria.109.a:0 "Да!"
 equestria.109.b:0 "Пусть остаются."
 equestria.110.t:0 "Последователи Найтмер Мун на юге"
 equestria.110.d:0 "Мы победили нашего главного врага, Найтмер Мун, но борьба с её сторонниками продолжается в южных регионах страны. Мы должны покончить с эти тёмными силами и стереть их с лица Эквестрии..."
 equestria.110.a:0 "Вперёд!"
 equestria.111.t:0 "Селестийские повстанцы"
 equestria.111.d:0 "Наши верные подданные стояли до последнего против сил зла. Настало время им воссоединиться с родиной."
 equestria.111.a:0 "Да!"
 equestria.112.t:0 "Вопрос свободных джунглей"
 equestria.112.d:0 "Гражданская война окончена, а это значит, что отколовшимся землям пора вернуться под материнское крыло Селестии. Кабальерон незаконно захватил власть в наших землях. Мы можем попросить вернуть их мирным путём или же забрать силой."
 equestria.112.a:0 "У нас нет времени церемониться."
 equestria.112.b:0 "Давайте поговорим."
 equestria.114.t:0 "Селестийские повстанцы"
 equestria.114.d:0 "Наши верные подданные стояли до последнего против сил зла. Настало время воссоединиться с родиной."
 equestria.114.a:0 "Да!"
 equestria.115.t:0 "Уничтожить все упоминания"
 equestria.115.d:0 "Вся Эквестрия должна управляться достойным монархом."
 equestria.115.a:0 "Да!"
 equestria.113.t:0 "Свободные джунгли отказались"
 equestria.113.d:0 "Свободные Джунгли отказываются возвращаться. Кабальерон посмеялся над нашими требованиями, утверждая, что свой титул Императора Джунглей он завоевал силой и не откажется так легко от него."
 equestria.113.a:0 "Ну что же... Более нет другого пути."
 equestria.116.t:0 "Программа "Возвращайтесь домой!""
 equestria.116.d:0 "Селестия объявила о начале дипломатической миссии. Её цель - убедить пони, что согласились отделиться от Эквестрии в момент гражданской войны, вернуться в состав единой Эквестрии."
 equestria.116.a:0 "Вернитесь, блудные пони."
 equestria.117.t:0 "Конфедерация"
 equestria.117.d:0 "Мы можем отправить дипломатов в Конфедерацию и мирно решить вопрос о воссоединении или просто ввести войска."
 equestria.117.a:0 "Избавимся от них."
 equestria.117.b:0 "Давайте посмотрим, что они скажут."
 equestria.1170.t:0 "Вопрос о Лас-Пегасусе"
 equestria.1170.d:0 "Во время гражданской войны влиятельные бизнеспони в Лас-Пегасусе заставили город отделиться, несмотря на пожелания его жителей. После окончания гражданской войны мы можем направить наши усилия на то, чтобы вернуть Лас-Пегасус обратно. Хотя [LSP.GetLeader] вряд ли мирно откажется от контроля над городом, всё же есть вероятность того, что этот вопрос можно решить без кровопролития."
 equestria.1170.a:0 "Просто пошлите танки."
 equestria.1170.b:0 "Попробуем поговорить."
 equestria.118.t:0 "Ванхуверская Коммуна"
 equestria.118.d:0 "Ванхуверская коммуна отделилась от нас всего несколько месяцев назад. Мэр города был незаконно изгнан. Этот регион по праву принадлежит Эквестрии."
 equestria.118.a:0 "Силовой путь сработает."
 equestria.118.b:0 "Мы слишком цивилизованны для этого."
 equestria.119.t:0 "Республика Мейр"
 equestria.119.d:0 "После захвата Балтимейра повстанцами Найтмер Мун, в городе произошло кровавое восстание против нового режима. [BAL.GetLeader] поднял пони на освободительную войну. Они браво сражались против повстанцев Найтмер Мун вместе со сторонниками Селестии, которых вела Дэринг Ду. Но война окончена, и теперь стоит вопрос о воссоединении с Эквестрией. Как всегда, у нас есть выбор: взять своё силой или договориться. Сейчас они улучшают свои взаимоотношения со Сталлионградом. Скорее всего, коммунисты поддержат Балтимейр в случае войны, так что нам нужно быть осторожнее."
 equestria.119.a:0 "Вернуть их силой!"
 equestria.119.b:0 "Организовать конференцию."
 equestria.120.t:0 "Предупреждение из Сталлионграда"
 equestria.120.d:0 "Мы получили сообщение от [STG.GetLeader] и его товарищей. Они заявляют, что будут защищать молодую республику от любых иностранных вторжений. Похоже, вернуть Балтимейр без войны сразу на два фронта у нас не выйдет."
 equestria.120.a:0 "Скажите, что мы их понимаем."
 equestria.120.b:0 "И что теперь?"
 equestria.121.t:0 "Государство [From.GetNameDef] не соглашается на наши требования"
 equestria.121.d:0 "Сегодняшняя конференция длилась несколько часов, но делегаты из государства [From.GetNameDef] отказались бросить свой новый дом и вернуться в состав Эквестрии."
 equestria.121.a:0 "Значит, война!"
 equestria.121.b:0 "Пусть живут."
 equestria.122.t:0 "Государство [From.GetNameDef] соглашается"
 equestria.122.d:0 "Сегодняшняя конференция длилась несколько часов, но нашим дипломатам удалось убедить дипломатов из государства [From.GetNameDef] вернуться под крыло Эквестрии, пока что в виде протектората."
 equestria.122.a:0 "Победа словами!"
 equestria.123.t:0 "Конфедерация возвращается"
 equestria.123.d:0 "Сообщение от правителя Южных Штатов, [SCS.GetLeader]. Они согласны снова стать частью Эквестрии. Мы можем частично интегрировать их в наше государство или полностью аннексировать."
 equestria.123.a:0 "Сделать их марионеткой."
 equestria.123.b:0 "Аннексировать их."
 equestria.124.t:0 "Ванхуверская Коммуна уступает"
 equestria.124.d:0 "После короткой конференции на прекрасном берегу залива Акадия Бей лидеры Ванхувера решили закопать топор войны. Они согласны вернуться к нам, как в виде протектората, так и полностью войти в состав Эквестрии."
 equestria.124.a:0 "Пусть пока останутся."
 equestria.124.b:0 "Вы снова дома!"
equestria.125.t:0 "Ванхуверская Коммуна не прогибается"
equestria.125.d:0 "После короткой конференции на прекрасном берегу залива Акадия Бей официальные представители Ванхувера отказались возвращаться в Эквестрию, хоть идея и была поддержана народом."
equestria.125.a:0 "Раздавить их."
equestria.125.b:0 "Предоставьте их самих себе."
equestria.33.t:0 "Гражданская Война!"
equestria.33.d:0 "Коммунисты-революционеры захватывают все крупные города. Их вооружённые группы захватывают сети инфраструктуры. Ситуация становится чем-то большим, чем простой протест и, похоже, что мы вступаем в новую эру в истории Эквестрии. В гражданскую войну."
equestria.33.a:0 "Коммунисты!"
equestria.36.t:0 "Конфедерация Южных Штатов объявляет о независимости!"
equestria.36.d:0 "В хаосе гражданской войны консервативная группа, презирающая нацию бизонов, восстала и взяла под свой контроль южные штаты Эквестрии, объявив Эпплузу своей столицей."
equestria.36.a:0 "Мы выследим их позже."
equestria.36.b:0 "Упакуйте мои вещи, я присоединюсь к ним."
equestria.27.t:0 "Сталлионград подчиняется"
equestria.27.d:0 "После открытия посольства в Эквестрии лидер Сталлионграда [STG.GetLeader] попросил о помощи и открыл путь на сталлионградские рынки для эквестрийских торговцев. Дарк Винг также хочет тайно поклясться в верности [EQS.GetLeader], но просит сохранить автономию Сталлионграда под его руководством, потому что, как он верит, революция по-прежнему живёт в сердцах пони."
equestria.27.a:0 "Ох, ну ладно."
equestria.38.t:0 "Коммуна Ванхувера!"
equestria.38.d:0 "Коммунисты Ванхувера захватили город и объявили о независимости коммуны Ванхувера! Они не хотят принимать участие в кровопролитии, которое сейчас происходит в стране."
equestria.38.a:0 "Ох."
equestria.37.t:0 "Республика Мейр свободна!"
equestria.37.d:0 "Коммунисты Балтимейра восстали и захватили контроль над городом."
equestria.37.a:0 "Ладно."
equestria.37.b:0 "Я хочу присоединиться к ним!"
equestria.40.t:0 "Сталлионград требует свои земли!"
equestria.40.d:0 "Посол Сталлионграда в Кантерлоте сообщил принцессам о требовании от своей нации. Они утверждают, что после помощи в недавней ужасной войне они имеют право на территории к югу от границы с рекой, которые они считают неотъемлемой частью своей страны. Должны ли мы удовлетворить их просьбу? Сталлионград показал себя надёжным союзником в те времена, когда мы нуждались в них больше всего."
equestria.40.a:0 "Мы вернём им земли."
equestria.40.b:0 "Нельзя позволить коммунистам расширяться!"
communists_chosen:0 "Встанем на сторону коммунистов."
equestria.33.b:0 "Лоялисты!"
equestria.41.t:0 "Бандиты джунглей!"
equestria.41.d:0 "Банда из пригородов Теночтитлана захватила контроль над городом и объявила о создании так называемого "Свободного Государства Ацтлан"."
equestria.41.a:0 "Разберёмся с ними позже."
equestria.126.t:0 "Интеграция нации джунглей"
equestria.126.d:0 "Пони бывшей Нации Джунглей хотят возвращения в Эквестрию, можем ли мы исполнить их желание?"
equestria.126.b:0 "Естественно."
equestria.126.a:0 "Оставьте их."
equestria.127.t:0 "Сталлионград готов"
equestria.127.d:0 "Время реинтегрировать Сталлионград в наше государство."
equestria.127.b:0 "Да."
equestria.127.a:0 "Нет!"
equestria.128.t:0 "Непрочный мир"
equestria.128.d:0 "Несмотря на ненависть между двумя сестрами, нам удалось заключить мирный договор."
equestria.128.a:0 "Что?"
equestria.129.t:0 "[BAL.GetNameDef]"
equestria.129.d:0 "Когда началась гражданская война, Балтимейр был захвачен сторонниками Найтмер Мун. Однако профсоюзы и социалисты города восстали, изгнали солдат Найтмер из региона и объявили о создании государства [BAL.GetNameDef]. Теперь возник вопрос: сможет ли новорождённая нация пережить гражданскую войну или она закончит так, как и многие другие самопровозглашенные во время таких конфликтов правительства, когда одна из основных сил побеждает другую?"
equestria.129.a:0 "Влияние Сталлионграда распространяется на юг..."
equestria.129.b:0 "Я хочу присоединиться к ним и распространять революцию."
equestria.130.t:0 "[BAL.GetNameDef]"
equestria.130.d:0 "Когда началась гражданская война, Балтимейр был захвачен сторонниками Найтмер Мун. Однако профсоюзы и социалисты города восстали, изгнали солдат Найтмер из региона и объявили о создании государства [BAL.GetNameDef]. Теперь возник вопрос: сможет ли новорождённая нация пережить гражданскую войну или она закончит так, как и многие другие самопровозглашенные во время таких конфликтов правительства, когда одна из основных сил побеждает другую?"
equestria.130.a:0 "Предатели, мы скоро придем за вами!"
equestria.130.b:0 "Я хочу присоединиться к ним и распространять революцию."
equestria.39.t:0 "Конфедерация Южных Штатов"
equestria.39.d:0 "На фоне гражданской войны, бушующей по всей Эквестрии, многие пони просто забыли о южных частях Эквестрии, что привело к тому, что юг объявил о своей независимости от Эквестрии и создании их собственной конфедерации штатов. Несколько эквестрийских гарнизонов были захвачены и их снаряжение распределили среди ополчения мятежников."
equestria.39.a:0 "По крайней мере, они не коммунисты."
equestria.39.b:0 "Ветер дует с юга!"
#equestria.36.t:0 "Конфедерация Южных Штатов"#Different duplicate from Eaw
#equestria.36.d:0 "На фоне гражданской войны, бушующей по всей Эквестрии, многие пони просто забыли о южных частях Эквестрии, что привело к тому, что юг объявил о своей независимости от Эквестрии и создании их собственной конфедерации штатов. Несколько эквестрийских гарнизонов были захвачены и их снаряжение распределили среди ополчения мятежников."#Different duplicate from Eaw
#equestria.36.a:0 "По крайней мере, они не коммунисты."#Different duplicate from Eaw
#equestria.36.b:0 "Да здравствует КЮШ! Каждый пони принцесса!"#Different duplicate from Eaw
equestria.135.t:0 "Глубоко в джунглях, в дремучих джунглях"
equestria.135.d:0 "Глубоко в Запретных Джунглях группа наёмников, работающих на печально известного доктора Кабальерона, захватила контроль над древними руинами города Теночтитлана и прилегающими землями. Они заявили о создании собственной независимой нации, не подчиняющейся Эквестрии."
equestria.135.a:0 "Разве он не вымышленный персонаж?"
equestria.135.c:0 "Разве он не вымышленный персонаж?" #Why does this exist?
equestria.135.b:0 "Я добьюсь успеха или умру!"
equestria.136.t:0 "Глубоко в джунглях, в дремучих джунглях"
equestria.136.d:0 "Глубоко в Запретных джунглях группа наёмников, работающих на печально известного доктора Кабальерона, захватила контроль над древними руинами города Теночтитлана и прилегающими землями. Они заявили о создании собственной независимой нации, не подчиняющейся Эквестрии."
equestria.136.a:0 "Я думал, что он вымышленный персонаж?"
equestria.136.b:0 "Я добьюсь успеха или умру!"
equestria.138.t:0 "Сторонники Найтмер Мун"
equestria.138.d:0 "Когда началась гражданская война, Балтимейру удалось успешно оттеснить несколько разбросанных по югу полков лунной армии под командованием Старс Вирл, которая продолжила войну против тех, кто оспаривает претензии Лунной Империи на этот регион."
equestria.138.a:0 "Она, возможно, заслуживает повышения в случае успеха."
equestria.138.b:0 "Да здравствует Найтмер Мун и коммандер Старс Вирл, мы продолжим сражаться, даже если у врагов больше оружия!"
equestria.137.t:0 "Сторонники Найтмер Мун"
equestria.137.d:0 "Вскоре после начала войны сторонники Луны захватили весь юго-восточный полуостров. Однако Балтимейру, Селестийскому Сопротивлению и Свободному Государству Ацтлан удалось успешно оттеснить лунные полки, разбросанные по всем джунглям. В конце концов они были реорганизованы под командованием Старс Вирл, которая продолжила войну против тех, кто оспаривает претензии Лунной Империи на этот регион."
equestria.137.a:0 "Ещё больше заблуждающихся пони и ещё одна сила, с которой в конце концов нам придётся столкнуться."
equestria.137.c:0 "Похоже, что мы продвинули по службе правильную пони."
equestria.137.b:0 "Да здравствует Найтмер Мун и коммандер Старс Вирл!"
equestria.53.t:0 "Возвращение Сомбры"
equestria.53.d:0 "Совершенно неожиданно король Сомбра вернулся из бездны и захватил власть в Кристальной империи. Сторонники Каденс и гармонии не смогут оказывать сопротивление вечно. Мы должны подготовиться к войне."
equestria.53.a:0 "Как это могло случиться?"
equestria.54.t:0 "Сомбра вернулся"
equestria.54.d:0 "Сомбра вернулся, и его взгляд пал на Эквестрию, а в особенности на тех, кто причинили ему много проблем в прошлом. Мы должны сражаться во имя гармонии и спасти наших кристальных братьев и сестер!"
equestria.54.a:0 "Подготовьте наших маленьких пони к обороне, за Эквестрию!"
equestria.54.b:0 "Мы должны отправить наших пони вперед и покончить с сомбринской угрозой миру и гармонии!"
equestria.55.t:0 "Без Гражданской Войны"
equestria.55.d:0 "После разрушительной войны революционный дух утрачен, многие пони мертвы. Никто больше не хочет сражаться."
equestria.55.a:0 "Мир."
equestria.56.t:0 "Марионеточное правительство"
equestria.56.d:0 "В Эквестрии был установлен марионеточный режим после того, как король Сомбра её захватил. Мы продолжим существовать под руководством короля и губернатора Сакиры."
equestria.56.a:0 ""Отлично"..."
equestria.57.t:0 "Интеграция Кристальной Империи"
equestria.57.d:0 "Правительство Кристальной империи хочет быть интегрированным в Эквестрию в качестве автономной области."
equestria.57.a:0 "Ладно."
equestria.57.b:0 "Мы не можем это сделать."
equestria.58.t:0 "Поддержание связей с Кристальной Империей"
equestria.58.d:0 "Кристальная империя объявила о своей независимости после референдума, однако мы по-прежнему тесно связаны с ней. Мы должны остаться союзниками с этой северной страной."
equestria.58.a:0 "Друзья навсегда."
equestria.58.b:0 "Пусть Каденс сама разбирается со своими проблемами!"
equestria.58.c:0 "Кристальная империя - наша земля!"
equestria.59.t:0 "Кристальная Империя отказывается!"
equestria.59.d:0 "Кристальная империя отказывается присоединиться к нам. Нам не сообщили о причине, почему они отвергли наше копыто дружбы."
equestria.59.a:0 "Да как они осмелились?"
equestria.59.b:0 "Принцесса Каденс, что ты такое говоришь?"
equestria.131.t:0 "Предложение из государства [JUN.GetName]."
equestria.131.d:0 "Недавно мы получили очень интересное предложение от государства [JUN.GetName]. Они официально просят предоставить им тесную поддержку на экономическом, политическом и военном фронтах, взамен же они согласятся стать автономной территорией государства [EQS.GetName]."
equestria.131.a:0 "Да!"
equestria.131.b:0 "Да... то есть... нет."
equestria.132.t:0 "Государство [JUN.GetName] принимает наше предложение!"
equestria.132.d:0 "Отличные новости! Правительство государства [JUN.GetName] увидело множество преимуществ в нашем предложении и попросило стать автономной территорией государства [EQS.GetName]."
equestria.132.a:0 "Отлично."
equestria.132.b:0 "Нам действительно они нужны?"
equestria.133.t:0 "Переименование Сталлионграда"
equestria.133.d:0 "Старая столица региона Северяна на протяжении веков была известна как Принцессин. Но относительно недавно этот город был переименован в Сталлионград. Однако Эквестрия так и не признала этот акт смены названия законным. Поэтому будет относительно просто отменить изменения коммунистов и снова называть город Принцессином. Однако были предложены и другие альтернативные названия, поэтому лидеру [EQS.GetLeader] разумно рассмотреть и прочие варианты."
equestria.133.a:0 "Смените имя на Соларград."
equestria.133.c:0 "Смените имя на Принцессин."
equestria.133.e:0 "Смените имя на Троттенсбург."
equestria.133.b:0 "Не стоит менять название."
equestria.134.t:0 "Сталлионград объявил нам войну"
equestria.134.d:0 "Мы в состоянии войны."
equestria.134.a:0 "Примите крайние меры."
equestria.164.t:0 "[CES.GetNameDef]"
equestria.164.d:0 "После начала гражданской войны, силы Найтмер Мун взяли под контроль весь юго-восток Эквестрии. Однако не все пони были в восторге от такого поворота событий. Многие взялись за оружие и начали борьбу с тьмой. Одной из таких групп является так называемое Селестийское Сопротивление во главе с Дэринг Ду, которую ранее считали вымышленным персонажем из книг."
equestria.164.a:0 "Удачи, мои храбрые воины."
equestria.164.c:0 "Посмотрим, как им понравится новая Императрица..."
equestria.164.e:0 "Им здесь не рады."
equestria.164.b:0 "За Селестию!"
equestria.60.t:0 "Сопротивление Зекоры!"
equestria.60.d:0 "Зекора сформировала сопротивление против чейнджлингов в Вечнодиком Лесу! Должны ли мы поддерживать её или останемся верны нашему сюзерену?"
equestria.60.a:0 "Эквестрия мой дом!"
equestria.60.b:0 "Кризалис моя королева!"
equestria.170.t:0 "Большие Медведицы, но небольшие проблемы"
equestria.170.d:0 "Было время, когда все пони дрожали в благоговении перед великими медведями: Малой Медведицей и Большой Медведицей. Эти медведи с мехом, сверкающим как ночное небо, могли легко растерзать пони и даже вполне успешно сражаться с некоторыми из самых могущественных единорогов, которых когда-либо видела Эквестрия. Однако времена мифов и диких зверей практически незаметно подошли к концу в Эквестрии. Меч и посох сменили винтовки и гаубицы, и теперь один пони может обладать силой, которая была немыслима даже поколение назад. Но чтобы разжечь пламя промышленности, которая делает эти чудеса возможными, умные пони всегда ищут новые ресурсы для использования.\nПоиск новых материалов привёл одну компанию к древним местам проживания Медведиц, в регионе, который всегда считался запретным для пони. В прошлом попытку захватить эти богатые рудой пещеры, которые служили домом для мифических медведей, можно было бы считать самоубийством. Теперь же несколько десятков охотников с качественными ружьями и взрывчаткой собрались, чтобы зачистить территорию. Тщательно подготовив свои мины, охотники позаботились о том, чтобы ничего не оставить на волю случая. Было применено заклинание, чтобы имитировать призыв о помощи от Малой Медведицы, и Большие Медведицы, встревоженные и взволнованные, бросились к источнику звука. Называть то, что последовало за этим битвой было бы слишком щедро, поскольку мифические звери даже не могли увидеть своих врагов, пока те методично отстреливали их.\nНа первой полосе в местной газете на следующий день рассказывалось о перспективах, которые принесёт планируемое открытие новой шахты, и только жалобы старого редактора на четвертой странице напоминали читателям, что время магии прошло. Небольшая колонка сравнивает комфорт и безопасность современной жизни с приключениями и тайнами прошлого, заключая, что хотя многое и было достигнуто, но некоторые вещи также были потеряны навсегда."
equestria.170.a:0 "Эквестрия - современная нация."

#MAIN SIX STORY EVENTS
equestria.173.t:0 "Временное расставание"
equestria.173.d:0 "На небольшой железнодорожной станции в Понивилле редко собиралась толпа, но сегодня там на платформе было больше пони, чем когда-либо. Там собралось почти сотня пони, половина из которых стояла с тяжелыми сумками, полными еды, инструментов и прочих предметов. Это было необходимо, поскольку все они направлялись в дальнее путешествие, из которого могли и не вернуться. Разноцветный Экспресс Дружбы свистнул, подавая сигнал о том, что он скоро отправится. Настроение у всех было торжественным и печальным: пони обнимали друг друга, прощаясь и плача.\nОни шли на войну.\nТам была и Твайлайт Спаркл, Принцесса Дружбы, а также её друзья, Элементы Гармонии: Рарити, Флаттершай, Эпплджек, Рэйнбоу Дэш и Пинки Пай. У последних трёх были седельные сумки, и они также собирались уезжать.\n"Ну что же, я думаю, что пришла пора прощаться," - сказала Рэйнбоу Дэш, нарушая тишину. "Поезд собирается уезжать."\nТвайлайт глубоко вздохнула. "Я говорила это раньше и скажу это снова. Я ценю вашу храбрость и ваш выбор противостоять армии Кризалис. Но я волнуюсь. Это не похоже на прочие угрозы, с которыми мы сталкивались. На этот раз небольшая группа героев не сможет спасти Эквестрию. Я хочу, чтобы вы все помнили об этом. Не пытайтесь быть героями. Оставайтесь в безопасности и не рискуйте лишний раз. Мы все хотим, чтобы вы все вернулись живыми."\nРэйнбоу Дэш закатила глаза. "Да, Твайлайт, ты говорила это дюжину раз. Не волнуйся, у нас всё будет в порядке. Мы заставим чейнджлингов отступить и вернёмся домой ещё до Дня Согревающего Очага."\n"Но она права, Рэйнбоу," - кротко сказала Флаттершай. "Ты должна быть осторожна. Война... ужасна и опасна."\n"Я позабочусь о том, чтобы Рэйнбоу не убили," - сказала Эпплджек и ухмыльнулась. "Не бойся."\n"А я даже не планирую драться," - весело сказала Пинки. "Я окажу моральную поддержку! Торты и вечеринки порадуют даже самого мрачного солдата. И, может быть, я смогу убедить чейнджлингов, что вечеринки веселее войны!"\nТвайлайт улыбнулась. "Хорошо. Надеюсь, с вами всё будет в порядке. Мы будем скучать."\nПоезд снова засвистел.\n"Ой, подождите!" - воскликнула Рарити. "У меня ещё остались подарки!" Она достала телекинезом одежду и одеяла из своих сумок и отдала их трём уходящим подругам. "Я сделала прекрасную униформу и уютные одеяла, чтобы согревать вас."\nОни поблагодарили её и положили подарки в свои сумки. "Ну, нам действительно уже пора идти," - сказала Рэйнбоу. "Обнимашки?" - спросила Пинки.\nШестеро пони улыбнулись и обняли друг друга крыльями и передними ногами. "Мы будем ждать всех вас," - прошептала Твайлайт, и слеза потекла по её щеке."
equestria.173.a:0 "Они скоро вернутся домой."
equestria.174.t:0 "Магическое управление"
equestria.174.d:0 "Спайк, личный дракон-ассистент и приёмный младший брат Твайлайт Спаркл, в последнее время проводил всё больше и больше времени в Кристальной империи, где его чествовали как героя, спасшего нацию от возвращения Сомбры. Но он всегда мечтал вернуться домой в Понивилль ещё раз, навестить Твайлайт и помочь ей. Теперь он снова дома, обеспокоенный тем бременем, которое Великая Война возложила на Принцессу Дружбы.\nОн вошел в Замок Дружбы, чьи коридоры были пусты. "Привет? Твайлайт, это я, Спайк! Я вернулся из Кристальной империи!" - закричал Спайк, а его голос эхом разнёсся по коридорам. Ответа он не получил. Он нахмурился и направился в библиотеку, где Твайлайт проводила большую часть своего времени. Он открыл дверь, и понял, что его предположение оказалось верным: Твайлайт была там, с головой поглощенная работой. Она отчаянно писала в окружении гор книг и заметок.\n"Твайлайт?" - сказал он, пытаясь привлечь её внимание. "Я вернулся."\nОна дёрнулась и подняла взгляд от бумаг. "О, Спайк! Рада тебя видеть. Ты пришёл в идеальное время!" Она подняла свиток со своего стола и положила в его когти. "Отправь это Селестии. Это очень важно."\nСпайк наморщил свой чешуйчатый лоб. "Да, конечно." Он выдохнул сияющее зелёное пламя, которое поглотило свиток, заставив его волшебным образом появиться в Кантерлоте. "Что было в этом свитке?"\n"Отчёт по исследовательским программам, которые я подготовила для отделов магических экспериментов в Бэйлсе, Стейблсайде и Альбионе. Они должны получить её одобрение, прежде чем начнутся полноценные исследования."\n"Что же они изучают?"\n"Оружие," - небрежно сказала она и продолжила работать над своими записями. "Кристальное оружие, обучение боевых магов, использование магии в промышленности. Всего, что может помочь нам выиграть войну."\n"Ясно." Спайк подошёл поближе к Твайлайт и посмотрел на все бумаги. "Ты делаешь отличную работу по управлению этим всем. И выглядишь весьма неплохо."\n"Кофе из Абиссинии творит чудеса. Но спасибо, Спайк."\n"Знаешь, может быть тебе стоило использовать свои организационные и лидерские навыки для управления линией фронта? С твоей умной головой, я уверен, мы победим уже через месяц."\nПеро Твайлайт перестало двигаться. Она вздохнула. "Я бы этого не хотела."\n"Почему? Это было бы эффективнее, чем попытки изобрести какое-то чудо-оружие. Благодаря твоему руководству всегда мы всегда раньше побеждали всех злодеев."\n"Я-я не хочу нести эту ответственность сейчас. Это не просто шестеро друзей, это миллионы солдат. Одна ошибка приведёт к тысячам убитых и раненых." Она закрыла глаза. "Я не хочу нести это бремя."\n"Твай, ты знаешь... однажды у тебя не будет выбора. Селестия и Луна не смогут быть принцессами вечно."\n"Я ещё не готова. Просто... пока ещё не готова. Понимаешь, Спайк?"\nСпайк вздохнул. "Хорошо, хорошо. Тебе нужна ещё помощь?"\nТвайлайт улыбнулась. "Да, конечно. Я рада, что ты здесь." Она быстро обняла его своим крылом, прежде чем опять вернуться к работе."
equestria.174.a:0 "Ей придётся стать готовой раньше, чем она думает."
equestria.175.t:0 "Храбрый брат"
equestria.175.d:0 ""Мэм, подкрепление прибыло," - сообщила Эпплджек пегаска.\n"Отлично! Как раз тогда, когда нам это нужно. Сержант, следи за врагами. Я пойду встречать свежую кровь." Солдат отдала ей честь, и та шла по грязным окопам, направляясь к задней части этой сети. Рядом с подземными казармами стоял ряд грузовиков, из которых выпрыгивали солдаты-пони в чистой униформе. Офицер-фестрал увидел Эпплджек и поприветствовал её. "Приветствую, мэм. Мы пришли, чтобы укрепить ваши ряды."\n"Отлично, сэр. Они непрестанно редеют. Ночные атаки чейнджлингов непросто отразить."\nБэтпони обратился к своим солдатам. "Внимание! Мисс Эпплджек здесь." Они сразу же посерьёзнели и выстроились в аккуратную линию. Эпплджек подошла к ним и осмотрел строй. "Новички, как я вижу. Надеюсь, они хоть немного потренировались," пробормотала она.\nОна остановилась перед красным земным пони и её глаза округлились. Он одел на голову старый шлем бабушки Смит. "Биг Мак? Какого ты здесь делаешь?" - воскликнула она.\nНекоторое время он привычно молчал. "Я пришел сюда, чтобы убедиться, что ты в порядке."\nЭпплджек закатила глаза. "И кто же сейчас присматривает за фермой?"\n"Шугар Белль. Не волнуйся, ферма в надёжных копытах."\nОна фыркнула. "Ну ладно. Но не ожидай особого обращения только потому, что ты мой брат."\n"Не буду."\nПозже, тем же вечером, чейнджлинги предприняли разведку боем на окопы, которые, по их мнению, испытывали нехватку защитников. Эпплджек быстро призвала в бой подкрепление, в том числе и Биг Мака, чтобы предотвратить возможный прорыв. Произошёл жестокий ближний бой, и она лично расколола несколько экзоскелетов чейнджлингов своими сильными задними ногами. Биг Мак попытался помочь, что не очень ей понравилось. "Охраняй наш тыл. Здесь слишком опасно."\n"Агась. Опасно и для тебя тоже."\n"Я буду в порядке! Теперь иди, это был приказ!"\nПока она кричала, Биг Мак оглянулся и увидел, как лежащий в грязи чейнджлинг поднимает голову, а её пистолет сверкает в багровом свете заходящего солнца. "На что ты смотришь? Иди!" Эпплджек рявкнула опять.\nБиг Мак оттолкнул её в окоп, после чего раздался громкий выстрел из пистолета. Пуля ударила его в грудь, и он рухнул на землю.\n"Биг Мак!" Эпплджек закричала и увидела чейнджлинга с дымящимся пистолетом. Пони заревела от ярости и прыгнула на чейнджлинга, которая безуспешно пыталась улететь на своих сломанных крыльях, после чего затоптала её насмерть копытами. Когда насекомое-пони перестало дышать, она немного успокоилась и бросилась обратно к своему брату, которым уже занимался медик.\n"О-он в порядке?" - спросила Эпплджек.\n"Агась," - привычно ответил Биг Мак. "Прошу прощения за спасение твоей жизни."\nЭпплджек обняла его. "Нет, это я должна просить прощения."\n"Мэм, у него всё ещё есть кровотечение. Буду признателен, если вы немного отложите объятия," - сказал медик."
equestria.175.a:0 "Он будет в порядке."
equestria.176.t:0 "Шрамы войны"
equestria.176.d:0 "Рэйнбоу Дэш не участвовала в боях с момента потери своего левого крыла. Теперь она была рада, наконец, снова быть в деле в роли командира воздушного крыла и инструктора новых пилотов в свободное время. Однажды, при заправке на одной авиабазе в беседе с пони из местного гарнизона, она узнала, что Пинки Пай находится где-то неподалёку. Она решила навестить её, хоть это считалось самовольной отлучкой. Но ведь она была элементом гармонии, так что некоторыми формальностями можно пренебречь, так?.\nОна задавала вопросы разным солдатам и чуть позже наконец-то нашла казарму, где находилась Пинки. Она представляла её в виде настоящего дома для вечеринок, где Пинки подбадривала солдат после тяжёлых боев с чейнджлингами. Рэйнбоу была не права. Она увидела совершенно обычные казармы с аккуратно выстроенными двухъярусными кроватями. На мгновение ей показалось, что она пришла не туда, но потом она увидела розовую пони, лежащую на кровати. Она едва узнала её.\n"Пинки?" - спросила она осторожно. Кобыла с ровной и прямой гривой медленно повернулась, чтобы взглянуть на неё, затем её глаза слегка расширились. "О, Рэйнбоу Дэш. Почему ты здесь?" Рэйнбоу была поражена тем, как сурово и строго звучали её слова. Цвета её шерсти тоже казались более тусклыми и приглушёнными. "Э-э, я хотела навестить тебя и узнать, как у тебя дела. Мы давно не разговаривали."\n"Ах да. Ты потеряла своё крыло, не так ли?" Рэйнбоу выдвинула свой металлический протез, заменявший потерянное крыло. "Ага. Но это металлическое довольно классное, так что я не возражаю. Сначала болело ужасающе сильно, но потом я к этому привыкла."\n"Это хорошо."\n"Пинки, всё в порядке? Почему ты не ведёшь себя... как обычно?" Пинки глубоко вдохнула и закрыла глаза. "Я в порядке."\n"Я могла потерять своё крыло, но у меня всё ещё остаются глаза, и я вижу, что что-то не так. Что случилось?" Пинки скривилась. "Думаю, мне придётся сказать тебе это, хоть и не хочется. Пару месяцев назад я устроила вечеринку для Каменных Штурмовиков Мод. Однако в группе были инфильтраторы чейнджлингов, и чуть позже они начали стрелять." Рэйнбоу нахмурилась. "О, нет. И что потом?"\nОна пожала плечами. "Я сделала то, что должна была, невзирая на страх и отчаяние. В конце концов, чейнджлинги были мертвы, но вечеринке пришёл конец."\n"Это... полный отстой. Я хотела бы быть там, чтобы защитить тебя."\n"Мне это больше не нужно. Я сражаюсь вместе с Мод на фронте. У меня не было настроения для каких-либо счастливых вещей после инцидента."\nРэйнбоу почти онемела. "Пинки, я..."\n"Я в порядке, как уже сказала. Не беспокойся. Война - не место для смеха. Но после того, как все закончится, всё снова будет хорошо."\n"Обещаешь? Я хочу видеть, как ты улыбаешься и услышать, как ты смеешься. Мы можем повторить все наши старые шутки, это, может быть, заставит тебя почувствовать себя получше." Слабая улыбка появилась на губах Пинки. "Конечно, Дэши.""
equestria.176.a:0 "Могут ли шрамы действительно полностью зажить?"
equestria.177.t:0 "Deus Ex Telum"
equestria.177.d:0 "Создание одежды было страстным увлечением Рарити. Но после месяцев проектирования скучной военной формы тусклых цветов и руководства массовым её воспроизводством, она поняла, что устала от этого. Время от времени, в драгоценную свободную минуту, она пыталась придумать красивое платье ради собственного удовольствия, но это не вызывало той же радости, что до войны. Так что теперь, в свой выходной, ей хотелось отвлечься от стресса массового производства во время войны. Она решила навестить свою подругу Флаттершай, которая недавно приехала в Кантерлот, и направилась в её квартиру рядом с подземным ядерным исследовательским центром с целой кучей вопросов.\nКак только дверь её дома открылась, Рарити очень хорошо почувствовала вонь животных. Флаттершай тепло поприветствовала её, как обычно не обращая внимания на запах. "О, привет, Рарити, рада тебя видеть! Надеюсь, ты не против, что я взяла с собой своих друзей из Понивилля." На диване в гостиной сидел медведь.\n"О, нет, совсем нет, дорогуша! А теперь вскипяти немного воды. Я бы хотела выпить чаю и приятно поболтать. Мы так давно не виделись!"\nТукан и хорёк приготовили две чашки дымящегося чая. Флаттершай поблагодарила животных, и те ответили ей радостными звуками.\n"Итак, Флаттершай, самый важный вопрос: что, во имя Селестии, ты делаешь в маго-ядерном исследовательском центре?"\n"О, эм, я знаю, что это кажется странным, но меня как Элемент Доброты попросили провести этический контроль разработки магического ядерного оружия. Я согласилась, потому что считаю крайне важным то, чтобы это оружие было использовано правильно после завершения разработки."\nРарити подняла бровь. "Ты считаешь, что важно завершить разработку? Разве это оружие... не чрезвычайно разрушительно?"\n"О, да. В этом и есть суть. Видишь ли, цель этого оружия - быть сдерживающим фактором и угрозой. Как только у нас будет рабочая магическая ядерная бомба, королева Кризалис будет так напугана, что почти наверняка решит капитулировать! И тогда больше никто и никогда не будет угрожать Эквестрии."\n"Я не могу не признать, что это довольно оптимистичный прогноз. Кризалис кажется очень решительной в своих действиях. Кроме того, что случится, если кто-то ещё разработает такое оружие?"\nФлаттершай улыбнулась. "День, когда две страны смогут уничтожить друг друга за одну секунду, будет днём, когда весь мир откажется от войны и распустит свои войска. Мир воцарится навсегда."\nРарити не могла не чувствовать себя неловко, и знала, что это явно кончится очень и очень плохо. Но она не хотела портить настроение Флаттершай или оскорблять её. Эта работа казалась важной для неё. Лучше сменить тему. "Ну, я надеюсь, что всё получится. Итак, кто присматривает за твоим прибежищем для животных?""
equestria.177.a:0 "У меня плохое предчувствие по поводу этого..."
equestria.180.t:0 "Мир в наше время"
equestria.180.d:0 "Всё закончилось.\nПинки Пай, Рэйнбоу Дэш и Эпплджек втроём сумели сесть в один поезд, направляющийся в Понивилль. Старый Экспресс Дружбы был уничтожен во время налёта бомбардировщиков чейнджлингов, и домой они вернулись на грузовом поезде. Это была не самая комфортная поездка, но они были уже счастливы от того, что наконец-то снова были вместе.\nРэйнбоу первой нарушила висящую между ними тишину. "Итак, мы победили. Сколько чейнджлингов вы убили? Я - 241, в основном в воздушных боях."\n"Какого? Ты продолжила считать? Для тебя это всё - соревнование?!" Эпплджек потрясённо спросила. "Хотя у меня 242, в основном в ближнем бою, как говорит вид моих шрамов."\nРэйнбоу Дэш усмехнулась. "Ну что ж, повезёт в следующий раз, наверное." Она повернулась к Пинки Пай, которая всё ещё продолжала молчать. "Эй, Пинки, ты в порядке? Помнишь своё обещание мне. Я скучаю по твоему смеху."\nОна вздохнула. "Не сейчас, Дэши. Но, может быть, позже."\nПоезд свистнул и прибыл на станцию Понивилля. Ну, или же то, что осталось от неё после бомбёжек. Три кобылы вышли из вагона и их встретили Твайлайт, Рарити и Флаттершай. "Я так рад всех вас видеть!" Сказала Твайлайт, изо всех сил пытающаяся сдерживать слезы. "Вы все вернулись домой целыми и невредимыми."\n"Не Рэйнбоу," - сказала Эпплджек, ухмыльнулась и ткнула копытом её металлический протез.\n"О, вы трое выглядите такими усталыми и потрёпанными, а ваша одежда начинает просто разваливаться!" Воскликнула Рарити.\n"Ну, нельзя выиграть войну, не запачкавшись," - сказала Рэйнбоу с усмешкой.\n"Что-то не так, Пинки?" - спросила Флаттершай, выразив своё беспокойство. Все пятеро повернулись, чтобы посмотреть на неё. Пинки избегала смотреть им в глаза.\n"Всё в порядке. Я рада вернуться домой, хотя и может показаться, что это не так."\n"Знаешь, Пинки," - сказала Твайлайт, - "Понивилль готовится к вечеринке, чтобы отпраздновать окончание войны. Но я думаю, что им нужен кто-то, кто сможет организовать всё это."\n"О, понятно."\n"Разве ты не хочешь сделать это, дорогуша?" - спросила Рарити. "Может быть, это заставит тебя почувствовать себя лучше?"\nПинки вздохнула. "Хорошо, хорошо. Но я думаю, что вам, девочки, придётся мне помочь. Я немного заржавела. И... ну, я изменилась."\nРэйнбоу обняла её своим металлическим крылом. "Пинки, мы всегда будем с тобой. И мы сделаем всё, чтобы ты снова была счастлива. Конечно же мы поможем тебе с вечеринкой. Не нужно даже спрашивать о таких глупых вещах."\nНерешительно Пинки обняла её в ответ, а затем усилила объятия и заплакала. Остальные тоже присоединились к объятиям, успокоив Пинки и напомнив ей, что она не одна и что всё теперь будет хорошо."
equestria.180.a:0 "Возможно шрамы действительно могут полностью зажить..."

equestria.181.t:0 "Чудо на День Согревающего Очага"
equestria.181.d:0 "Совсем недавно пони-солдаты на фронте готовились отпраздновать канун Дня Согревающего Очага, но их прервало нечто странное. Поступили сообщения о том, что с одной укреплённой позиции возле линии фронта некоторые пони вышли из траншей и размахивали белыми флагами. Чейнджлинги проявили благородство, не открыв огня, позволили солдатам приблизиться. Затем пони пригласили солдат-чейнджлингов отпраздновать с ними День Согревающего Очага на нейтральной территории. Удивительно, но некоторые из чейнджлингов, и даже несколько их офицеров, приняли предложение.\nКогда взошла луна, пони и чейнджлинги вместе пили сидр и горячее шоколадное молоко, пели праздничные песни и даже играли в хуфбол. Солдаты неформально общались друг с другом, говорили о своих семьях и жизни до войны, а также рассказывали традиционные солдатские байки. Конечно, чейнджлинги не отмечают праздников пони, но пони-жуки были очень любопытны и, казалось, наслаждались этим времяпрепровождением.\nПосле распространения сообщений об этом инциденте высшее командование обеих сторон отреагировало на него. Эквестрийская армия использовала это как шанс показать ценности дружбы и выпустила сообщения, утверждающие, что чейнджлинги сражаются на этой войне против своей воли, а Кризалис и её прихвостни - лишь кучка воинственных тиранов. Королева же, наоборот, была возмущена этим и запретила распространять какие-либо сообщения об этом инциденте, заставив цензуру работать на полную. Затем она приговорила к смертной казни каждого солдата и офицера, которые приняли участие в этом "акте предательства". Тем не менее, некоторым из чейнджлингов удалось сбежать и пересечь линию фронта, где их тепло встретили солдаты Эквестрии. Сейчас они военнопленные, но к ним хорошо относятся."
equestria.181.a:0 "Что ж, это было неожиданно."

equestria.183.t:0 "Великое Всеэквестрийское Собрание Пони"
equestria.183.d:0 "Её Величество принцесса Селестия решила ещё один раз провести Великое Всеэквестрийское Собрание Пони, вызвав делегатов из каждого города страны в Кантерлот. Она предложила, чтобы это собрание провела принцесса Луна, чтобы различные разногласия были разрешены до того, как дойдут до точки кипения. Принцесса Твайлайт Спаркл снова была ответственной за организацию встречи. Последнее такое собрание, проведённое в 1005 году, было чуть ли не позорным провалом, так что были приняты дополнительные меры безопасности, чтобы убедиться в том, что всё пройдёт гладко. В этот раз здесь не будет гигантской скульптуры из драгоценных камней, чтобы не повторился инцидент с прошлого собрания.\nНынешнее собрание оказалось почти таким же большим, как и прошлое, с участниками из более чем пятидесяти городов и городков, прибывшими в столицу. За три дня было проведено множество конференций, приёмов и встреч с активным в них участием принцесс. Представители открыто говорили о проблемах своих родных городов: делегат из Балтимейра, представляющий мэра Эш Мастэш, говорил о проблемах интеграции местного меньшинства фестралов и о увеличивающемся влиянии анархо-синдикалистов из КБА-РПЭ, делегат мэра Голдвина из Ванхувера сказал, что что-то стоит сделать с проникновением сталлионградцев во флот, базирующийся в городе, представитель мэра Рокенхара из Лас-Пегасуса заявил о коррупции и жадности местных компаний, тогда как представители других юго-западных городов жаловались на пренебрежение со стороны центрального правительства. Наиболее зловещим стало предупреждение делегата из Акорнейджа о растущей военной угрозе со стороны чейнджлингов. Принцессы взяли на заметку все эти проблемы и пообещали, что они позаботятся о том, чтобы они были решены.\nОставшаяся часть саммита была потрачена на заключение торговых сделок, прославлении культур многочисленных городов Эквестрии, произнесении речей об экономике и политике и обсуждении в общих чертах происходивших в мире событий. В конце мероприятия принцесса Селестия выступила с речью, благодаря каждого пони за поездку до самого Кантерлота, сказав также о том, что пока города Эквестрии вместе трудятся в гармонии, вся страна будет иметь светлое и цветущее будущее."
equestria.183.a:0 "Поднимем бокалы за Эквестрию!"

equestria.184.t:0 "Замена"
equestria.184.d:0 "Принцесса Твайлайт Спаркл просмотрела отчёты, разложенные на столе перед ней. И они не радовали. После того как Найтмер Мун снова восстала и ввергла Эквестрию в полномасштабную гражданскую войну, Твайлайт вызвалась помочь в некоторых административных делах, связанных с армией. Это означало заполнение многочисленных отчётов, которые армия отправляла обратно в Кантерлот, и многие из этих документов не внушали особого оптимизма. Особенно те, что касались высшего командования.\n\nЕсли говорить прямо, то падение Луны оставило огромную брешь в генеральном штабе. Да, принц Блюблад справлялся со своей ролью куда лучше, чем ожидала Твайлайт, но всё равно было ясно, что он не сможет возглавлять всю эквестрийскую армию. Им нужен был кто-то, кто занял бы место, оставленное Принцессой Ночи. По крайней мере до тех пор, пока не будет найдена более постоянная замена. Но кто бы подошёл на такую позицию? Было ясно, что сами генералы этого не знают, так как все доклады сваливали вину на Блюблада, когда он просто не мог сделать всё и сразу. Твайлайт должна была разобраться с этим, и как можно скорее.\n\nИ тут до неё дошло. Она знала одну пони, которая могла бы помочь. Прошло много времени с момента их встречи, и, честно говоря, Твайлайт и понятия не имела, чем она сейчас занимается. Но даже несмотря на всё это, Твайлайт была уверена, что та ответит на её призыв. И, вероятно, согласится помочь Эквестрии в её самый тёмный час. Она как нельзя лучше подходила на роль той пони, в которой они все так нуждались.\n\nНо сперва... Твайлайт достала из ящика большую книгу и открыла её на новой чистой странице. Пора написать письмо."
equestria.184.a:0 "Пришло время найти старую подругу."

equestria.185.t:0 "Конец путешествия"
equestria.185.d:0 "— Привет, принцесса Твайлайт. Давненько не виделись.\n\nТвайлайт впустила жёлтую единорожку в свою комнату в замке, закрыв за ней дверь. — Я так рада снова видеть тебя, Сансет, — сказала Твайлайт, садясь на один из свободных стульев. — Я имею в виду, что когда я видела тебя в последний раз...\n\n— Да, я знаю. Не самый лучший мой момент. — Сансет заняла место напротив Твайлайт, заметив, что перед ней уже стоит чашка. — Чай? Я должна была догадаться, что ты уже приготовила его для меня.\n\nТвайлайт кивнула и сделала глоток. — Ну, как у тебя дела?\n\nЕё собеседница слегка рассмеялась. — Неплохо, я думаю. Хотя мы обе знаем, что ты не стала бы отправлять сообщение, зовя меня сюда, если бы я не была нужна тебе для чего-то. — Сансет поставила чашку с чаем и вздохнула. — Думаю, мне лучше сказать друзьям, что я буду отсутствовать некоторое время. Поскольку я предполагаю, что эта встреча связана с тем, что у Эквестрии сейчас... небольшие проблемы.\n\nТвайлайт кивнула. — Ты права, и именно поэтому я здесь. Ты единственная, из всех моих знакомых, кто может помочь.\n\n — Хорошо, просто скажи это. Я нужна тебе, чтобы помочь Эквестрии победить?\n\n— Да. Превращение принцессы Луны в Найтмер Мун привело к тому, что высшее эквестрийское командование было ввергнуто в хаос, а принц Блюблад не может возглавлять армию в одиночку. Кто-то другой должен помочь ему, и я знаю, что ты многому научилась за время, проведенное в мире за зеркалом...\n\n— Стоп-стоп-стоп, придержи поней, — сказала Сансет, выставив копыта вперёд. — Я польщена, Твайлайт, но ты уверена в том, что хочешь, чтобы я возглавила армию? Я не занималась этим со своими друзьями, а ведь ещё совсем недавно я украла твой Элемент Магии...\n\nАликорн взяла одно из копыт Сансет в своё. — Сансет. Я знаю, что это неожиданно, но ты мне нужна. Ты нужна Эквестрии! Найтмер Мун и её последователи убивают пони прямо сейчас, и чем дольше будет продолжаться эта гражданская война... — Твайлайт на мгновение замялась. — Я не знаю, сколько ещё может выдержать Эквестрия или принцесса Селестия.\n\nНа несколько мгновений в воздухе повисла тишина, пока две пони смотрели друг на друга. Затем, отпустив копыто Твайлайт, Сансет поднялась со стула и встала. — Хорошо, Твайлайт, — сказала Сансет, и в её глазах появился знакомый блеск. — Я согласна. Просто скажи, что тебе нужно от меня."
equestria.185.a:0 "— Сансет... спасибо тебе."

equestria.186.t:0 "Новое начало"
equestria.186.d:0 "Две кобылы сидели за столиком в кафе Кантерлота друг напротив друга. Они, как и другие посетители, беседовали между собой, наслаждаясь при этом своим кофе, и большинство пони не обращали на них внимания. Однако те немногие, кто приметил их, не могли не глазеть или хотя бы изредка бросать взгляд на эту пару, наслаждающуюся своим днём.\n\nВедь нечасто можно было увидеть принцессу Эквестрии в компании одного из самых высокопоставленных офицеров эквестрийской армии.\n\n— Я так рада, что мы обе смогли найти время в своём расписании, чтобы встретиться тут, — Твайлайт сказала Сансет, и та молча кивнула. — Я хотела бы чаще встречаться с тобой, но из-за войны я была слишком занята!\n\n— Аналогично, — Сансет согласилась, отставив свой кофе. — Найтмер Мун и её войска никогда не устраивали себе перерывов, так что и у нас не было времени на передышку. Мы с принцем Блюбладом постоянно устраивали состязания вроде "кто последним отключится после бессонной ночи". — Она заговорщицки наклонилась. — Я думаю, он завидует тому, что я постоянно выигрывала.\n\nОбе кобылы рассмеялись. — Сансет, ты же знаешь, что не обязана продолжать это делать, если не хочешь? — Внезапно спросила Твайлайт с более серьёзным выражением лица. — Я знаю, что многое взвалила на твои плечи, прося занять пост Луны. Но теперь, когда мы победили Найтмер Мун, ты всегда можешь вернуться к своим старым друзьям. Я не хочу, чтобы ты чувствовала, будто должна делать это ради меня или чего-то ещё...\n\n— Твайлайт. — Принцесса замолчала и посмотрела на свою подругу, которая пристально смотрела на неё в ответ. — Не беспокойся об этом. По правде говоря, мне было скучновато там. Я уже отправила им записку, в которой сообщила, что останусь здесь ещё на некоторое время. Они прекрасно справятся и без меня. — Внезапно Сансет ухмыльнулась. — Кроме того, приятно знать, что я, вероятно, спасла Эквестрию уже больше раз, чем ты.\n\nТвайлайт потянулась, чтобы пихнуть Сансет в плечо, а потом они снова рассмеялись. — Ну, раз уж ты хочешь остаться здесь..., — сказала Твайлайт. С её души будто бы сняли огромную тяжесть.\n\nСансет кивнула, а потом метнула в Твайлайт коварный взгляд, которого аликорн практически боялась. — Послушай, раз уж ты сказала, что я займу место Луны... Как думаешь, я тоже стану аликорном? — спросила Сансет явно дразнящим тоном. — Я знаю, что мой знак отличия не слишком связан с луной. Но думаю, что я смогу неплохо справиться с "защитой снов пони".\n\nТеперь уже настала очередь Твайлайт ухмыляться. Принцесса с трудом удерживалась от того, чтобы улыбнуться во весь рот."
equestria.186.a:0 "— Посмотрим, Сансет."

equestria.188.t:0 "Бывшая ученица"
equestria.188.d:0 "— Принцесса, кое-кто просит у вас аудиенции. Она утверждает, что знает вас.\n\nСелестия вынырнула из рассеянного транса, в котором находилась в последнее время, и обратила своё внимание на реальный мир. Война шла не лучшим образом для Эквестрии и её пони. Наступления противника были неумолимы и преодолевали любую оборону. Нынешний генштаб делал всё возможное, но этого всё равно было недостаточно, чтобы остановить тёмный прилив. А Селестия могла лишь наблюдать из Кантерлота и руководить её пони со своего трона, пока те сражались и умирали за неё и Эквестрию на передовой...\n\nНо в данный момент ей нужно было сосредоточиться на другом. — Впустите её, — сказала Селестия, гадая о том, кто же к ней пришёл. Она знала многих пони в Кантерлоте, но и стражники знали их имена. Так кого не знают они, но знает Селестия?\n\nВскоре двери в другом конце комнаты открылись, и внутрь вошла жёлтая кобыла-единорожка. У Селестии на мгновение перехватило дыхание. Несмотря на то, что принцесса не видела её уже давно, она тут же узнала её - свою бывшую ученицу.\n\n— Принцесса Селестия, я знаю, моё появление здесь может быть неожиданным, — сказала Сансет Шиммер, идя к трону. Она была решительна, но при этом не проявляла и тени неуважения. — Но я узнала о недавних новостях. Эквестрия в опасности, однако на этот раз ей не угрожает какое-то магическое существо.\n\nСелестия ничего не сказала, а Сансет продолжила. — Когда Твайлайт впервые погналась за мной в другой мир, я не вернулась, потому что боялась встретиться с вами лицом к лицу. Я так долго ненавидела вас, что не знала, что ещё делать. Я знала, что должна была вернуться, чтобы извиниться и попросить у вас прощения ещё тогда, но никак не могла заставить себя сделать это и прийти в Кантерлот. — Сансет сделала глубокий вдох. — Поэтому я осталась. У меня появились новые друзья. Я прошла через новые приключения и выучила новые уроки, которые прошли бы мимо меня, если бы я тогда не прыгнула в портал. Даже после возвращения я надеялась, что смогу начать там новую жизнь и стать героем, подобно Твайлайт.\n\nВнезапно её голос стал гораздо более ясным и ровным. — Но теперь я понимаю, что куда больше нужна не там, а тут. Эквестрия в беде, и каждый должен внести свою лепту в её защиту. Поэтому я тут, чтобы попросить позволить мне любым способом помочь Эквестрии.\n\nСелестия ничего не сказала. Вместо этого она встала со своего трона и спустилась вниз к Сансет, не разрывая зрительного контакта с ней. С каждым шагом уверенность единорожки ослабевала, но она сохраняла решимость до тех пор, пока принцесса не дошла до неё. Сансет моргнула, когда Селестия положила на неё копыто, а затем заключила свою бывшую ученицу в объятия.\n\n— Спасибо тебе, Сансет Шиммер, — сказала она. После этого Сансет немедленно обняла Селестию в ответ."
equestria.188.a:0 "Пришло время и мне сыграть свою роль."

equestria.189.t:0 "Ученица принцессы"
equestria.189.d1:0 "Старлайт Глиммер ёрзала в присутствии своей учительницы. Она была благодарна Твайлайт за всё, но ей всё равно было неловко просить ту о чём-либо. Твайлайт, казалось, не понимала очевидной причины, по которой Старлайт попросила её о встрече, и ела свой сенобургер так, словно это был всего лишь очередной разговор с её ученицей.\n\n— Прости меня! — Старлайт больше не могла молчать, прервав рассказ Твайлайт о последних деяниях Искателей Знаков Отличия. Твайлайт моргнула. — За что ты извиняешься?\n\n— Я помогла Сталлионграду.\n— Что ты имеешь в виду?\n— Помнишь мою деревню? Я сделала всё это с помощью Сталлионграда. Они помогли мне создать её в качестве эксперимента. И они позволили мне продолжать, даже когда я начала промывать мозги пони... Я должна была понимать, что однажды они нападут на Эквестрию. Я должна была предупредить тебя, должна была остановить их, а теперь пони умирают, и я хочу помочь, но не знаю как, ведь я должна была, должна...\n\nТвайлайт обхватила Старлайт крылом, когда та начала учащённо дышать. — Я горжусь тобой Старлайт, ведь ты настолько далеко продвинулась. Тебе не нужно корить себя за то, что ты не сделала больше.\n\nСтарлайт подняла глаза на Твайлайт. — Я рада, что ты хочешь помочь, — сказала принцесса, — Ты действительно талантливый единорог, и если ты хочешь помочь нам отразить атаку Сталлионграда...\n\n— Примет ли меня кто-нибудь? После всего, что я сделала?\n\n— О, я бы не беспокоилась об этом, — Твайлайт успокоила её, — Принцесса Луна - фельдмаршал, а ведь когда-то она была злодейкой! Как и Сансет... А Физлпоп является генералом. Если задуматься об этом... хм. Ну ладно, я поговорю с Луной и Селестией. Но я уверена, что они с радостью дадут тебе нужные полномочия."
