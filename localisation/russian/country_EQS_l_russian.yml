 EQS_bad_tanks3:0 "Незнание современной войны"
 EQS_bad_tanks3_desc:0 "Пока в других странах гонка вооружений между соперничающими государствами заставляла их генералов постоянно развивать и совершенствовать военные доктрины, в Эквестрии вооружённые силы оставались в стагнации. Эквестрия медленно перенимала инновации, считая вещи вроде окопной войны и танков отвратительными и странными. И только благодаря постоянным усилиям принцессы Селестии по предотвращению слишком сильного отставания королевская стража Эквестрии не пользуется до сих пор копьями в качестве основного оружия. Хотя армия привыкла к танкам на поле боя и той пользе, которую они приносят, она по-прежнему с трудом справляется с рытьём окопов. Необходима дальнейшая реформа, чтобы наконец-то получить действительно современную армию."

