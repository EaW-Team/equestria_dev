EQS_harmonic_stagnation:0 "Стагнация гармонии"
EQS_harmonic_stagnation_desc:0 "Тысячелетнее правление Селестии принесло Эквестрии небывалое процветание, но в то же время оно привело к росту самодовольства и застою в обществе. Пони неохотно принимают новые идеи и технологии, предпочитая старые традиции, а политическая система, несмотря на недавние усилия принцесс, медлительна и неэффективна. Возможно, жизнь в Эквестрии никогда не была лучше, но то, что страна не приспособлена к реалиям сегодняшнего дня, ни у кого не вызывает сомнений."
EQS_harmonic_stagnation_4:0 "Стагнация гармонии"
EQS_harmonic_stagnation_4_desc:0 "Многое уже сделано для быстрой перестройки бюрократии и политической системы, и эквестрийское общество осознаёт необходимость внедрения современных технологий и концепций для выживания в сегодняшнем бурном мире. Если мы приложим ещё немного усилий, то вскоре Эквестрия, наконец, избавится от стагнации и пробудится в полную силу."
EQS_friendship_magic:0 "Магия дружбы"
EQS_friendship_magic_desc:0 "Дружба между пони была определяющей чертой Эквестрии на протяжении многих поколений. Конфликты решаются словами, а не насилием, и одна только мысль о том, чтобы причинить кому-то умышленный вред, заставляет многих пони содрогнуться. К сожалению, наши враги нередко не испытывают подобных сомнений по поводу применения насилия... или даже начала войны."
EQS_outdated_military:0 "Устаревшие вооружённые силы"
EQS_outdated_military_desc:0 "Вооружённые силы Эквестрии, мягко говоря, крайне плохо оснащены и не готовы к любым современным крупномасштабным конфликтам. Военная теория до недавнего времени практически не изучалась, а немногочисленные добровольцы в вооружённых силах неорганизованны и не имеют никакого реального опыта. События последнего десятилетия, а также призывы Селестии начали исправлять многие проблемы эквестрийских вооружённых сил, но предстоит сделать ещё многое."
EQS_outdated_military_2:0 "Устаревшие вооружённые силы"
EQS_princess_luna_idea:0 "Принцесса Луна"
EQS_princess_luna_idea_desc:0 "Принцесса Луна – младшая сестра Селестии, Лунная Принцесса и диарх Эквестрии. Луна недавно вернулась из тысячелетнего изгнания благодаря помощи Твайлайт Спаркл и провела последние несколько лет, привыкая к современной эпохе и вживаясь в свою прежнюю роль. Несмотря на это, она сохраняет пассивную роль в современной эквестрийской политике, предпочитая, чтобы большинство решений принимала её сестра. Сама принцесса Луна сосредоточилась на своих обязанностях в царстве снов."
EQS_thestral_divide:0 "Раскол по вопросу фестралов"
EQS_thestral_divide_desc:0 "Фестралы, более известные как бэтпони – четвёртое племя пони, чья долгая история отличается от истории трёх других племён. Это привело к тому, что фестралы долгое время были отделены от основного эквестрийского общества. Эта проблема только усугубилась после изгнания принцессы Луны, поскольку фестралы считали её божественной сущностью их священной луны. Даже сейчас многие общины фестралов остаются изолированными и не желают присоединяться к своим собратьям-пони, а другие племена с опаской относятся к своим ночным братьям и сестрам."

EQS_bad_tanks:0 "Незнание современной войны"
EQS_bad_tanks_desc:0 "Пока в других странах гонка вооружений между соперничающими государствами заставляла их генералов постоянно развивать и совершенствовать военные доктрины, в Эквестрии вооружённые силы оставались в стагнации из-за десятилетий забвения. Эквестрия медленно перенимала инновации остального мира, считая вещи вроде окопной войны и танков отвратительными и странными. И только благодаря постоянным усилиям принцессы Селестии по предотвращению слишком сильного отставания королевская стража Эквестрии не пользуется до сих пор копьями в качестве основного оружия. Несмотря на недавнюю кампанию по модернизации вооружённых сил, многие пони по-прежнему предпочитают старые и надёжные способы ведения боя."
EQS_bad_tanks2:0 "Незнание современной войны"
EQS_bad_tanks2_desc:0 "Пока в других странах гонка вооружений между соперничающими государствами заставляла их генералов постоянно развивать и совершенствовать военные доктрины, в Эквестрии вооружённые силы оставались в стагнации из-за десятилетий забвения. Эквестрия медленно перенимала инновации остального мира, считая вещи вроде окопной войны и танков отвратительными и странными. И только благодаря постоянным усилиям принцессы Селестии по предотвращению слишком сильного отставания королевская стража Эквестрии не пользуется до сих пор копьями в качестве основного оружия. И несмотря на недавние усилия по внедрению танковых и моторизованных доктрин, многие командиры по-прежнему предпочитают старые и надёжные способы ведения боя."
EQS_bad_tanks3:0 "Незнание современной войны"
EQS_bad_tanks3_desc:0 "Пока в других странах гонка вооружений между соперничающими государствами заставляла их генералов постоянно развивать и совершенствовать военные доктрины, в Эквестрии вооружённые силы оставались в стагнации из-за десятилетий забвения. Эквестрия медленно перенимала инновации остального мира, считая вещи вроде окопной войны и танков отвратительными и странными. И только благодаря постоянным усилиям принцессы Селестии по предотвращению слишком сильного отставания королевская стража Эквестрии не пользуется до сих пор копьями в качестве основного оружия. И несмотря на недавние попытки приспособиться к бронетанковой войне, пони по-прежнему свысока смотрят на окопную тактику. Необходима дальнейшая реформа, чтобы наконец-то получить действительно современную армию."

EQS_innovating_industry:0 "Инновации в промышленности"
EQS_innovating_industry_desc:0 "В настоящее время в Эквестрии проходит индустриализация, которая способствует дальнейшему развитию промышленных технологий, а также помогает финансировать иные индустриальные проекты по всей державе. Хотя этот импульс не продлится бесконечно, он, безусловно, окажет временное положительное влияние на экономику."
