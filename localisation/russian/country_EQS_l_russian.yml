 equestria_civwar.25.t:0 "Морозная ночь"
 equestria_civwar.25.d:0 "Эквестрия одержала победу.\n\nОставшиеся верными Найтмер пони либо сдались, либо бежали за границу. Некоторые остались, чтобы продолжать сопротивление во имя Найтмер, но они не представляли реальной угрозы. Пони от Толл Тейла до Кантерлота вышли на улицы, чтобы отпраздновать победу, ведь самая разрушительная война, которую видела Эквестрия за всю свою историю, наконец-то подошла к концу.\n\nОднако одна пони в Эквестрии не улыбалась.\n\nПринцесса Селестия смотрела на луну в небе, снова видя на её поверхности знакомые контуры силуэта Найтмер. С момента битвы прошла, казалось, целая вечность: её сестра в отчаянии лично повела против неё последнюю группу остатков лунных солдат. А поскольку Рарити не было поблизости, она была вынуждена...\n\nТвайлайт и её друзья нашли Селестию уже после того, как всё было кончено. Принцесса рыдала на полу, который всё ещё был испачкан кровью и опалён магическим пламенем. Она до сих пор помнила, что произошло более тысячи лет назад, когда Луна в первый раз пала от её копыта. Последовавшее за этим тысячелетие было тяжёлым и мучительным, но Селестия терпела, надеясь вновь увидеть свою сестру. И когда та наконец вернулась, Селестия пообещала себе дорожить каждым мгновением, проведенным с сестрой, и никогда больше не терять её во тьме. Никогда не подводить в трудную минуту.\n\nНе прошло и десяти лет, как она нарушила данное обещание.\n\nОтчаяние, пустота от осознания того, что впереди снова тысячелетнее ожидание, грозили поглотить её. Но была и искра. Пламя, рождённое не надеждой или страхом, а ненавистью. Ненавистью к пони, похитившим её сестру. Ненавистью к тем, кто сражался и убивал за неё, зная, во что она превратилась. И ненавистью к любым врагам Эквестрии, которые видели выгоду в её потере.\n\nНенависть пылала ярким пламенем, грозя поглотить её..."
 equestria_civwar.25.a:0 "...но она затоптала этот огонь и погасила его."
 equestria_civwar.25.b:0 "...и она позволила ему превратиться в бушующее инферно."
 
 equestria_civwar.26.t:0 "Новая заря"
 equestria_civwar.26.d:0 "Принцесса Селестия, монарх Эквестрии и принцесса солнца, сидела на своём троне и смотрела на почти пустой зал. Единственными присутствующими здесь были её вечно верные королевские стражи, которые стояли в строю и не шевелились. Стоящий рядом трон её сестры оставался пустым, холодным и безжизненным. Селестия отклонила все просьбы убрать его; это было болезненное напоминание, но она была полна решимости вытерпеть его. Она должна была это сделать.\n\nВо многом это было похоже на управление Эквестрией. Тяжёлое бремя, сопряжённое с трудностями и борьбой, которые многие пони не могли понять. Улыбаться, махать копытом и вести за собой, строить Эквестрию заново в ожидании возвращения забытой сестры, пока ошибки прошлого вечным грузом будут ложиться на каждый её выбор. Как всё снова пошло не так? Как она могла так быстро потерять Луну?\n\nВина лежала исключительно на ней. Она стала слишком самодовольной, слишком доверчивой, слишком расслабленной. Воспоминания снова пронеслись в голове Селестии. Как Сансет Шиммер в последний раз покинула замок в качестве её ученицы, ибо Селестия не сумела уберечь её от собственных амбиций. Как северянские пони были вынуждены восстать после долгих лет угнетения. Как она бессильно лежала под копытами Кризалис, когда та угрожала самому Кантерлоту. И, наконец, как Луна, с надеждой и решимостью смотрела на неё, говоря о фестралах, положение которых Селестия так и не улучшила, хотя могла. Как она могла быть такой слепой?\n\nСелестия всегда считала, что у неё есть время. В конце концов, она была бессмертна. Она могла ждать перемен, появления героев, того, что пони станут лучше и поймут ошибочность своего пути. Но сколько пострадало от ожидания? Сколько пони погибло в войне, виновницей которой была она и только она? Так больше продолжаться не могло.\n\nВ глазах аликорна горел огонь. Предстояло сделать ещё так много. Найтмер Мун расколола Эквестрию далеко не на две части, и Эквестрия по-прежнему была в опасности. Но Селестия увидит как всё это будет исправлено. Она создаст идеальную Эквестрию, искупит свои ошибки любой ценой. Она заслужит прощение своей сестры. И если пони или кто-то другой посмеет встать на её пути...\n\n...им придётся либо отступить, либо быть сокрушёнными."
 equestria_civwar.26.a:0 "Начинается новая глава в истории Эквестрии..."
 
 equestria_celestia.3.t:0 "Сокращение рядов"
 equestria_celestia.3.d:0 "Чуть больше дюжины пони стояли в тронном зале перед своей принцессой, многие нервно смотрели друг на друга или в пол. Селестия холодно смотрела на них: она никогда не испытывала симпатии к большинству представителей кантерлотской элиты. То, что она узнала лишь немногих из них, ещё больше облегчило ей предстоящее.\n\n— До моего внимания было доведено, — начала она, требуя чтобы все присутствующие взглянули на неё, — что в Кантерлоте есть те, кто тайно помогал моей сестре во время гражданской войны. Измена - одно из самых тяжких преступлений в Эквестрии, и я уверена, что по крайней мере один из вас виновен в этом. Я предоставляю один шанс любому из вас встать и признаться в этом по собственной воле.\n\nНикто не пошевелился. Все они смотрели на принцессу, лицо которой не выдавало никаких эмоций. Наконец, один единорог вышел вперёд, опустив голову и не желая встречаться взглядом с аликорном. Селестия ждала.\n\n— Я помогал Найтмер, — начал говорить он, не отрывая глаз от земли и держа голову в низком поклоне. — Я предоставлял кров, еду и припасы её солдатам на протяжении всей войны. Моя семья живет в Мейнхеттене, и я подумал, что если смогу доказать ей свою преданность, то обеспечу их безопасность...\n\n— Довольно. — Жеребец ещё больше сгорбился, когда Селестия приказала одному из своих стражей вывести его из комнаты. Его голова была низко опущена, а хвост поджат между задних ног. И когда двери снова закрылись за ним, оставшиеся пони начали тихо перешёптываться между собой. — Кто-нибудь ещё?\n\nТишина. — Очень хорошо. Ваше имущество и богатства в Кантерлоте будут немедленно конфискованы Короной. А ещё всем вам отныне навсегда запрещено занимать какие-либо официальные посты в Эквестрии. — Пони ахнули и разинули рты, чтобы возразить, но их заставлял замолчать испепеляющий взгляд монарха. — Я уже знаю, что каждый из вас виновен в предательстве. Лишь у одного из вас хватило смелости и честности признать это, так что остальным явно очень не хватает этих качеств. Поэтому вы все больше не заслуживаете тех привилегий, которые даровали вам ваши богатства и имена.\n\n— Эквестрии не нужны пони, которые не могут жить в соответствии с идеалами гармонии."
 equestria_celestia.3.a:0 "Ничего существенного не было потеряно."
 
 equestria_celestia.12.t:0 "Из пепла"
 equestria_celestia.12.d:0 "Вновь наступило то самое время.\n\nФиломена была больна и стала лишь тенью себя прежней. Её перья почти полностью выпали, что свидетельствовало о приближении конца этого цикла. Это случалось уже не раз на протяжении долгой жизни Филомены под присмотром Селестии. Принцесса до сих пор помнила, как вскоре после изгнания Луны, возвращаясь из визита в земли драконов, она нашла одинокое яйцо феникса. Не найдя ни родителей птицы, ни других фениксов, Селестия забрала её в Кантерлот, а Филомена, в свою очередь, стала её единственной спутницей на протяжении тысячи лет единоличного управления Эквестрией. Во многих отношениях аликорн и феникс были очень похожими.\n\nВ Кантерлоте хорошенько усвоили, что над фениксом нельзя смеяться или использовать её в своих интересах, пока она слаба и хрупка. Те, кто так поступал, всегда оказывались жертвами шуток Филомены, как только она вновь возрождалась. Иногда пони жаловались монарху, особенно если месть была весьма подлой, но Селестия никогда не отчитывала свою спутницу за её поступки. В конце концов, Филомена знала пределы того, как далеко могут зайти её ответные шутки. А ещё они часто служили хорошим уроком для пони, объясняя им, что не стоит пытаться использовать кого-то в своих интересах только потому, что он уязвим и слаб.\n\n...В каком-то смысле Эквестрия снова была целой. С предателями было покончено, а её подданные наконец-то начали всерьёз задумываться о возвращении к нормальной жизни. Но за пределами новых границ Эквестрии всё было совсем иначе. Враги не перестанут строить заговоры против гармонии только потому, что Эквестрия выиграла одну войну, да ещё и против собственной сестры. И каков же единственный способ ответить на бесконечную череду провокаций?\n\nПтицу перед Селестией объяло пламя и она быстро превратилась в кучку пепла. Принцесса наблюдала за тем, как он поднимается в воздух и превращается в торнадо, после чего в яркой вспышке света миру явился новый феникс. Селестия не вздрогнула и не отвела взгляда. Они лишь протянула вперёд переднюю ногу, на которую тут же села Филомена.\n\nФеникс повиновался безмолвному приказу. Эквестрийская армия была готова к выполнению своей задаче, а пони ждали приказов своей принцессы. Эквестрия возродилась.\n\nНастало время править."
 equestria_celestia.12.a:0 "И цикл начался заново."
 
 #NLR Revolt path events
 
 equestria.200.t:0 "Скромное предложение"
 equestria.200.d:0 "Селестия нахмурилась, пролистывая доклады о пропаже поставок оружия. Она удивилась, когда к ней подошла Луна.\nЛуна выглядела серьёзной. "Селестия, я всегда была за кадром с момента своего возвращения. Я... я думаю, что мне пора взять на себя ответственность."\nСелестия замерла. Была ли Луна готова? Да, конечно! Селестия упрекнула себя за нерешительность. "Звучит чудесно, Луна. Мы всегда должны были править вместе. Ты хотела мне что-то сказать?"\nЛуна кивнула, у неё перехватило дыхание. "Фестралы... это не правильно, Тия! У Эквестрии больше, чем три племени. Фестралы не должны подвергаться гонениям, они должны быть приняты, как четвёртое племя!" Селестия подняла копыто, чтобы возразить, но Луна продолжила: "Я знаю, что они и не желают быть "эквестрийцами", особенно со всеми вытекающими неприятностями, ну... ты знаешь. Но... они были моими милыми пони, а я подвела их." её голос упал до шепота: "Я подвела их, Селестия. Я должна поступить правильно. Эквестрия должна быть уютным домом для каждого."\nНу разумеется, подумала Селестия. Бэтпони навряд ли захотели бы присоединиться к Трём Племенам, особенно после того, как их принцесса была изгнана на луну, и даже после её возвращения, они всё ещё полны недоверия.\nНо настоящей проблемой были не бэтпони. Беда была в самих эквестрийцах. Маленький пони - легкая добыча ночью, и что-то в бэтпони, казалось, вселяло страх и недоверие даже в лучших из них. Когда восстала Найтмер Мун, испуганные пони стали атаковать фестралов и загонять их далеко в горы. Древние предрассудки всё ещё живы."
 #Celestia Support
 equestria.200.a:0 "Мы сделаем это вместе, сестра."
 #Luna Reform Path
 equestria.200.b:0 "Ты справишься, Луна. Я в тебя верю."
 #Luna Reform Path
 equestria.200.c:0 "Всё и так нормально."

 equestria.199.t:0 "Ярость Луны"
 equestria.199.d:0 "Луна побагровела, и звёзды в её гриве вспыхнули колющими иглами. "Как ты можешь такое говорить, Селестия? Я подвела их! Ты... ты тоже их подвела! Что ты делала эту тысячу лет, кроме как притворялась, что не знаешь об их существовании?! Я пришла сюда не для того, чтобы спрашивать твоего разрешения. Я пришла, чтобы объявить своё решение. Я исправлю эту ошибку, с твоей поддержкой или без неё!"\nСелестия вздрогнула, когда Луна захлопнула за собой дверь."
 equestria.199.a:0 "Ну, хуже уже не будет. Или..."
 
 equestria.201.t:0 "Речь принцессы"
 equestria.201.d:0 "Кантерлотский Аудиториум стал постепенно заполняться журналистами, членами высшего общества и просто любопытными пони. Луна стояла за кулисами, успокаивая нервы. Это... это казалось проще в её голове. Её живот скрутило, а ноги дрожали. Она попробовала представить в голове бэтпони - они нуждались в её помощи.\nОна сделала глубокий вдох, взошла на сцену и начала говорить. Волнуясь. Запинаясь. Но не останавливаясь. О тяжёлом положении бэтпони и о её запланированных реформах - законы, образование, инвестиции, административные изменения, но, самое главное, - изменения в сердцах всех жителей Эквестрии.\n Твайлайт сказала ей, что хорошие речи оканчиваются запоминающимися фразами, поэтому Луна сохранила лучшее напоследок. "...и таким образом, осуществив эти реформы, мы сможем пригласить фестралов стать Четвёртым Племенем Эквестрии!".\nЛуна выдохнула с облегчением. Всё закончилось. "Ваши вопросы?""
 equestria.201.a:0 "Аудитория обратилась в хаос."
 
 equestria.198.t:0 "Вопросы"
 equestria.198.d:0 "Крики. Вопросы. Шум. Гам.\nЛуна отошла от подиума, её ноги окаменели. Она вновь прибегла к древним королевским привычкам. "МОЛЧАТЬ!" Комната погрузилась в тишину. "Я... я... отвечу на несколько вопросов... пожалуйста, поднимите копыто... да, вы."\n"Хроники Кантерлота, эти реформы, очевидно, будут весьма спорными, вы узнавали мнение общественности по этому поводу?"\n"Ну... я... ммм..."\n"Филлидельфийский Опросник, разве не должно быть голосования по поводу включения новых рас в состав Эквестрии?\n"Да, но..."\n"Кантерлотские Вести, поддерживает ли Селестия эти реформы, почему её здесь нет?\n"Ну, это не..."\nЛуна начала паниковать "Послушайте! Разумеется, я ценю мнение каждого пони. Я не стану вас принуждать. Мы... эм... мы проведём референдум! Да, референдум о принятии фестралов как четвёртого племени... Благодарю, больше ответов не будет!"\nЛуна выбежала из зала."
 equestria.198.a:0 "Королевский выход."
 
 equestria.202.t:0 "Последствия"
 equestria.202.d:0 "Луна рухнула, рыдая. Референдум? О чём она думала?! Что если она проиграет? Она может принимать законы по своему усмотрению, но только не после согласия провести референдум. Она хотела подарить бэтпони надежду, но вместо этого только украла её у них.\nОна была слаба... Ей нужна была сила... Нет! Это была прежняя Луна.\nОна сделала глубокий вдох и поднялась, успокаиваясь. Ей нужна была поддержка верных ей пони. Всего можно добиться при помощи толики сотрудничества и дружбы."
 equestria.202.a:0 "Набрать команду сторонников и активистов."
 equestria.202.b:0 "Обратиться к Элементам Гармонии."
 
 equestria.203.t_1:0 "Новое поколение"
 equestria.203.t_2:0 "Друг в беде"
 equestria.203.d_1:0 "Кантерлотская бюрократия приведена в действие. Поиск политических активистов был необычным требованием ночного диарха, но они знали, как найти правильного пони для этой работы.\nВ течение нескольких дней Луне была представлена команда пони, симпатизирующих бэтпони, и опытных организаторов, в том числе PR-фирма, любезно предоставленная мэром Мейнхеттена.\nОни быстро сориентировались, спланировали набор добровольцев, наладили коммуникацию, сборы и рекламную кампанию. Тревоги Луны развеялись. Эти пони понимали все тонкости современного мира. Они знали, как воплотить волю во власть.\nНо именно активисты больше всего потрясли Луну. Они благоговейно взирали на неё и страстно говорили о своём стремлении к переменам, будучи мотивированными абстрактными принципами или личным опытом.\nОни верили в себя не потому, что они знали, что у них все получится, но потому, что каждая перемена должна начинаться с надежды. Луне внезапно стало стыдно за своё отчаяние после речи. Эти пони не обладали ни выдающимися магическими способностями, ни божественным правом на трон, но они верили в себя, имея лишь доброе сердце и ясную цель. Луна последует их примеру."
 equestria.203.d_2:0 "Рарити несла чемоданы по залам Кантерлотского Дворца. Луна воззвала к ним, а Карта выбрала Рарити. Деликатную проблему Кантерлота должна решить деликатная пони Кантерлота.\n\nЧерез час Рарити сочувственно кивала, пока Луна беспомощно жестикулировала, "Референдум ни за что не пройдёт! Я все испортила!"\n\n"Луна, дорогая, из всех пони ты лучше всех знаешь, что любовь пони нельзя завоевать приказами и силой! Создание этих реформ - это только начало, ты спровоцировала обсуждение проблемы, теперь нам нужно завоевать сердца пони! Ты, Луна, идеальная кобылка для этого."\n\nЛуна поперхнулась чаем "Я? Моя речь была катастрофой. Я только сделала ситуацию хуже для бэтпони."\n\n"Ой, брось! Я работала в Кантерлоте много лет, тебе присуща такая искренность, которой порой не хватает самой принцессе Селестии!" Улыбка прокралась на её лицо. "Да, мы видим твой страх, но мы также видим твою честность, твою страсть, твою храбрость! Все это пропитывает тебя насквозь!" Она посмотрела на Луну взглядом бизнеспони. "Так-так, я больше не потерплю видеть тебя мрачной. Мы победим на этом референдуме, я знаю множество пони в Кантерлоте, способных нам помочь. Мы пробудим вновь доброту в наших пони!"\n\nЛуна вздрогнула и кивнула. Если бы только у неё была такая подруга до того, как она стала Найтмер Мун. "Я сделаю все, что потребуется, Рарити."\n\n"Чудесно, дорогуша! Теперь, нам нужно подобрать тебе платье, что-нибудь столь же сияющее, как и звёзды в твоей гриве...""
 equestria.203.a:0 "Мы справимся, не так ли?"
 
 equestria.204.t:0 "Странный сон"
 equestria.204.d:0 "Мисти Найт часто видела сны. Про дружбу, про цель, волнение. Про всё, чего не хватало в её обычной жизни. Но сегодня её сон был другим. Она сидела за пределами города ночью, наблюдая за звёздами.\nЗвёзды внезапно вспыхнули, когда нечто подлетело к ней! Она вскрикнула, отступая, когда увидела перед собой чернильно-чёрного аликорна.\nНайтмер Мун - могущественное чудовище, осквернившее личность Луны!\n"Взгляни мне в глаза, Мисти." Она отклонилась, но голос был непреодолим, и Мисти обнаружила, что очарована - суженные зрачки Найтмер притягивали её внимание, единственное, что можно было различить в беспросветной ночной тьме. "Хорошо-о, хорошо... Не бойся, разве ты не видишь, кто я?"\nМисти расслабилась, удивляясь, почему же она испугалась Найт... то есть Луны. Она часто навещала сны пони, а её глаза были столь прекрасны.\n"Ты нужна мне, Мисти. Мне нужны друзья, герои, такие как ты." Сердце Мисти пропустило удар. Друг Принцессы? Герой? Она была готова на все ради Луны. Но... не забыла ли она нечто важное? Она попыталась вспомнить.\nЛуна подошла ближе, "Смотри на меня, Мисти, смотри и внимай. Ты должна запомнить мои указания..."\nСледующим вечером, Мисти выскользнула из своего дома, направившись..."
 equestria.204.a:0 "...на военный склад"
 equestria.204.b:0 "...на склады в доках"
 equestria.204.c:0 "...в лагерь для встречи"

 equestria.205.t:0 "Стражи ночи"
 equestria.205.d_1:0 "Мисти последовала указаниям Луны, пройдя на оговорённое место.\nОна обнаружила несколько стволов, направленных ей в грудь, но не шелохнулась. Теперь она была другом Луны. Вместо этого, она начала говорить. "Довольно темно снаружи, не так ли?"\nРасслабившись, они опустили оружие. "Не пугай нас так!" Несколько пони и... один бэтпони. Несмотря на темноту, их глаза сияли странным светом. Пони или бэтпони, все они служили Луне так же, как и она сама. "Добро пожаловать, новичок. Луне нужна наша помощь. Вот наш план..."\nЧерез час три грузовика загрохотали по каменистой дороге, приближаясь к воротам военной базы. Мисти опустила стекло кабины, свет прожектора устремился прямо ей в глаза, часовой подошел к ней. "Я за ежемесячной поставкой в Лас-Пегасус."\nЧасовой нахмурился. "Разве вы не должны были приехать завтра утром? Назовите пароль!"\n"36 Чарли Новембер" она ответила.\nЧасовой замер. "Это старый королевский пароль Кантерлота."\nОна застыла. Её товарищи в кузове приготовились к бою.\nСтраж поцокал ей укоризненно. "Из-за участившихся краж мы перешли на местные шифры. Запомни в следующий раз, хорошо?"\nОна расслабилась, когда их пропустили внутрь. Они возьмут оружие, раздадут его друзьям Луны, и те смогут начать обучение.\nСтражи Ночи будут готовы."
 equestria.205.d_2:0 "Дождь сильно стучал по крышам зданий в доках, когда Мисти приблизилась к группе съёжившихся пони. Они, как и она, были мечтателям с горящими глазами. Один кивнул, когда она подошла. "Ещё один друг Луны, как я вижу. Не боишься замарать копыта?"\n\nМисти нетерпеливо кивнула. Лидер указал вперёд: «Видишь этот склад? Не военный. В наши дни охранники слишком подозрительны. Но это? Склад частной охранной фирмы. Работают в джунглях и на фронтире. Там куча вещей для защиты от диких животных вроде мантикор, а также драконов."\nМисти была сбита с толку "Разве не эквестрийская армия должна делать эту работу?"\n"Они выполняли её, да. Но угроза со стороны чейнджлингов растёт и всё больше и больше денег выделяется на армию. И мы можем пожать плоды этих изменений. Пошли."\nДва часа спустя группа находилась в безопасности и с энтузиазмом разобралась в своём улове. Винтовки, сети, приманки, взрывчатка, магические щиты и зелья. Анти-драконьи винтовки встретили тихое одобрение - оружие, которое может пробить чешую дракона, может пробить и сталь.\nСражения с существами не слишком отличаются от сражений с пони, подумала Мисти. Они возьмут это оружие, раздадут его друзьям Луны и будут тренировать их.\nУченики Луны будут готовы."
 equestria.205.d_3:0 "Мисти подкралась к развалинам каменного замка, оставленным с ранних дней Эквестрии. Под рухнувшей секцией стены беседовали пони, сгрудившись около костра.\nГолоса стихли, когда она приблизилась, они поприветствовали её. "Привет, мы можем тебе чем-то помочь? И, эм, не бойся нашего друга-бэтпони, он просто проходил мимо"\nОна взглянула на бэтпони. Подопечный Луны, таких ценят, а не боятся. Она ответила с улыбкой. "Довольно темно снаружи, не так ли?"\nГруппа расслабилась. "Хо, ещё одна! Добро пожаловать, подруга, в Стражу Ночи."\nГлаза каждого пони сверкали решимостью так же, как и у неё самой - все они знали, что нужно было сделать.\nТочнее, почти все. Из-за спин донесся неуверенный голос: "Во всяком случае, прежде чем я уйду, я хотел спросить - я поражён недавней поддержкой, которую вы оказываете движению за права бэтпони, но я не понимаю, зачем нужна вся эта секретность и эти винтовки? Конечно же акцент должен быть сделан на референдуме, нам не нужно всё это оружие..." Пони с надеждой взглянул на Мисти, ища у неё поддержки своих слов. Она промолчала.\nВместо этого, бэтпони пристально посмотрел на него в ответ "Будь ты фестралом, ты бы знал, что нельзя полагаться на Кантерлот в вопросах безопасности."\nПони съёжился. "Извини... Я не хотел... И всё же, спасибо вам всем. Я скоро выйду на связь!" Он поспешил уйти.\nБэтпони рассмеялся "Ну, раз этот дурак наконец ушел, мы наконец-то можем начать работать." Он оглянулся и продолжил: "Наши друзья раздобыли оружие и снаряжение. Мы будем тренироваться. Каждый из нас должен быть готов.""
 equestria.205.a:0 "Я наконец-то нашла своё призвание."
 
 equestria.206.t:0 "Кампания продолжается..."
 equestria.206.d_1:0 "Луна стояла перед городской ратушей Мейнхеттена, взволнованная, но полная решимости. Пони размахивали баннерами и транспарантами в её поддержку, организаторы искусно управляли освещением и музыкой для эффектности. Луна сконцентрировалась на своей злости. Это всегда помогало справиться с волнением.\n"Сегодня, бэтпони живут в нищете в пещерах и трущобах, отдельно от большей части пони! Эквестрия, это - дружба?"\n"НЕТ!" прокричала толпа.\n"Сегодня, мама-бэтпони плачет, потому что её жеребёнок болен, так как эквестрийские врачи не знают, как лечить фестралов! Эквестрия, это - дружба?"\n"НЕТ!" прокричала толпа.\n"Сегодня, бэтпони, которая хотела присутствовать на этом митинге, была задержана и осмотрена стражами за подозрение в том, что она - культист Найтмер Мун. При том, что она невиновна! Эквестрия, это - дружба?"\nТолпа ахнула, когда организаторы помогли молодой бэтпони взобраться на сцену. Она была вся в слезах.\n\n"Я ничего плохого в своей жизни не сделала... Я не заслуживаю такого отношения!"\n"ЭКВЕСТРИЯ, ЭТО - ДРУЖБА?"\n"НЕ-ЕТ!" - взорвалась толпа с той же яростью, что наполняла Луну. Всё что оставалось - это направить её в нужное русло.\n"Сейчас я стою перед вами не как ваша принцесса, а как обычная пони, и я прошу вашей помощи! Однажды, я совершила ошибку, думая, что дружбой можно командовать! Нет, дружба - свободный выбор! Её нельзя навязать! Мне нужна ваша помощь, жители Мейнхеттена! Вы поможете мне? Я прошу всех вас внести пожертвования и присоединиться ко мне. Мы должны...""
 equestria.206.d_2:0 "Луна стояла в Зале Мейнхеттена, облачённая в сияющее платье, которое источало таинственность и многозначительность. Самые влиятельные мордочки города столпились перед ней. Знакомые Рарити творили чудеса. "Покажи им свою истинную силу, дорогуша."\nЛуна кивнула Рарити и шагнула на сцену. Ей хотелось рухнуть на пол, но она помнила, что даже если она проиграет, у неё всё ещё есть друг.\n"Мои милые пони. Сотни и тысячи лет Эквестрия оставалась страной Дружбы. Именно Дружба помогла нам справиться с Виндиго, она объединила три племени в единую эквестрийскую нацию, и она же спасла меня от безумия."\n"Дружба защитила нас от Тирека, от Дискорда, от Королевы Кризалис. Благодаря ей я стою сейчас здесь, среди вас."\n"Так где же наша честность, когда бэтпони постоянно обвиняют в культизме?"\n"Где наша доброта, когда их отделяют от остального общества?"\n"Где наша щедрость, когда мы отказываем им в правах, которыми пользуемся сами?"\n"Где наша верность, когда мы прогоняем тех, кто раньше жил среди нас?"\n"Где наш смех, когда мы кривимся от страха, вместо того, чтобы улыбнуться как друг?"\nЛуна окинула зал царственным и уверенным взглядом. Аудитория внимала каждому её слову.\n"Это не Дружба! Хоть кто-то, может, и говорит иначе. Пони Мейнхеттена, я прошу вашей помощи. Мы должны держаться наших ценностей, пока мы не утратили Магию Дружбы! По всей нации мы должны...""
 equestria.206.a:0 ""...сражаться с теми, кто смеет называть это дружбой!""
 equestria.206.b:0 ""...сражаться за дружбу фестралов!""
 equestria.206.c:0 ""...показать Эквестрии, как выглядит истинная дружба!""
 
 equestria.207.t:0 "Проект "Мейнхеттен""
 equestria.207.d_1:0 "Фловин Каррент испытывал ту же ярость, что и Луна, он и другие бэтпони растекались по всему городу. Юные пони Мейнхеттена всегда были полны энергии и идей. Как они могли не поддержать столь долгожданное решение проблемы?\nОн направился в свою любимую забегаловку, небольшой паб, в котором каждую неделю собиралась группа активистов "Просвещение, Избавление, Сосуществование, Кооперация" (ПИСК). Помещение было до верху наполнено пони и их праведным гневом. Фловин Каррент с трудом поддерживал порядок, подбирая пони те задачи, которые соответствовали бы их особым талантам. В течение часа они достигли такого же прогресса, как и за год бесплодных интеллектуальных дебатов.\nНо этого оказалось недостаточно. Вскоре споры стали агрессивными. Один пони начал говорить о подражании скаутам, вооружавшимся перед катастрофой. Другие предложили создать группы по борьбе с самосудом. Кто-то начал поносить Селестию. Что она делала эту тысячу лет для помощи бэтпони? Почему она не поддерживает Луну?\nКаррент преисполнялся ярости, направляя и организуя все это с чётко выверенной точностью.\nОн посвятил бы этому больше времени, но у него была работа на электростанции. Поэтому он подолгу работал ночью. Однажды Луна посетовала на то, что пони спят во время её прекрасной ночи. Но в городе, который никогда не спит, у Луны было много друзей." 
 equestria.207.d_2:0 "Фловин Каррент испытывал ту же страсть, что и Луна, он и другие бэтпони растекались по всему городу. Юные пони Мейнхеттена всегда были полны энергии и идей. Как они могли не поддержать столь долгожданное решение проблемы?\nОн направился в свою любимую забегаловку, небольшой паб, в котором каждую неделю собиралась группа активистов "Просвещение, Избавление, Сосуществование, Кооперация" (ПИСК). Помещение было до верху наполнено пони и их праведным гневом. Фловин Каррент старался всё грамотно организовать, расставляя пони на задания, подходящие их особому таланту. Спонсоры, способные говорить монетами, рабочие, готовые агитировать своих коллег, писатели, выпускающие передовые статьи, студенты, устраивающие посиделки, музыканты, пишущие песни.\nКаррент исполнялся энергии, направляя и организуя все это с выверенной точностью.\nОн посвятил бы этому больше времени, но у него была работа на электростанции. Поэтому он подолгу работал ночью. Однажды Луна посетовала на то, что пони спят во время её прекрасной ночи. Но в городе, который никогда не спит, у Луны было много друзей." 
 equestria.207.d_3:0 "Фловин Каррент испытывал ту же страсть, что и Луна, он и другие бэтпони растекались по всему городу. Юные пони Мейнхеттена всегда были полны энергии и идей. Как они могли не поддержать столь долгожданное решение проблемы?\nОн направился в свою любимую забегаловку, небольшой паб, в котором каждую неделю собиралась группа активистов "Просвещение, Избавление, Сосуществование, Кооперация" (ПИСК). Призыв Луны к дружбе что-то изменил. Сколько времени они провели за долгими интеллектуальными дебатами? Эквестрия была страной дружбы, и именно так они могли изменить мир.\nПони весело говорили о своих целях - изменить мнение друга или члена семьи, не молчать, когда они видели что-то неправильное, лично посетить фестралов и организовать программы обмена. Но самое главное - быть такими пони, которых хотела бы увидеть их Луна.\nФловин Каррент работал, чтобы поддерживать организацию всего этого, помогал пони превратить свои идеи в конкретные действия, но у него была работа на электростанции. Поэтому он подолгу работал ночью. Однажды Луна посетовала на то, что пони спят во время её прекрасной ночи. Но в городе, который никогда не спит, у Луны было много друзей."
 equestria.207.a:0 "По прибытии домой он обнаружил письмо..."
 
 equestria.208.t:0 "Тем временем в горах..."
 equestria.208.d:0 "Сумерки пришли на земли бэтпони, когда те с нетерпением сгрудились вокруг деревенского радио, издавая любопытный писк, слушая голос Луны "...это дружба? НЕТ!". Захлопав своими маленькими крыльями, Найт Блоссом восторженно запрыгала вокруг своей матери. "Мама, мама, принцесса говорит про нас!"\nДаск Хорайзонс терпеливо кивнул "Да, это так."\n"Но почему, почему другие пони не хотят с нами дружить? Почему Луна нам помогает?\nДаск Хорайзонс вздохнул. "Больше тысячи лет назад, Луна была нашей Принцессой. Она жила ночью, как и мы, и она делала ночь чудесной. Она любила нас, а мы - её. Но мы не говорили ей об этом. Вместо этого, мы жаловались ей на других пони, на то, как грубы они были по отношению к нам. Они не любили нашу ночь, не любили наши мышиные крылья. А Луна становилась всё более одинокой и печальной. Мы подвели её, и она надолго превратилась в злую Найтмер Мун. После этого пони стали бояться ночи и прогнали нас в горы, и с тех пор тут мы и живём."\nМордочка Найт Блоссом сморщилась, когда она обдумывала сказанное. "Мы должны помочь Луне! Я хочу посмотреть на принцессу!" Она продолжала подпрыгивать и пищать при этом, делая короткие, скользящие скачки. Даск подумал, что она скоро сможет нормально летать ночью.\nДверь распахнулась, внутрь вошёл мрачного вида бэтпони. Он сбросил свой рюкзак и винтовку у двери и рухнул на диван.\n"Как прошла встреча, Сайлент? Что решили кланы насчёт Луны?" Спросил Даск.\nСайлент Пикс кивнул. "Мы решили...""
 equestria.208.a:0 ""...защитить Луну.""
 equestria.208.b:0 ""...поддержать Луну.""
 equestria.208.c:0 ""...спокойно поддержать Луну.""
 
 equestria.209.t:0 "Это не повторится"
 equestria.209.d_1:0 "Сайлент Пикс кивнул "Мы решили мобилизовать кланы. Группы бэтпони проникнут в города для помощи на митингах Луны. Некоторые из нас будут охранять других," - он бросил взгляд на свою винтовку - "В том числе и я. А некоторые будут готовиться к худшему."\nДаск вздрогнул. "Всё настолько плохо?"\n"Что-то не так, Даск. Наши пони видят Луну во сне. Но она не в порядке. Мы думаем, что она в беде. Группы пони в городах снабжают нас оружием. Современные эквестрийские модели. Если будут проблемы, мы к ним готовы."\nНайт Блоссом начала требовать внимания - "Ты помогаешь Луне? Пойдём в город! Я хочу увидеть её!"\nСайлент подумал и сказал - "Даже они не навредят жеребёнку, и будет хорошо, если ты встретишь Принцессу. Да, ты можешь поехать с мамой."\nНайт Блоссом прыгнула в восторге, снова попытавшись взлететь, перевернув стул в процессе. "ЛУУУНА! ЛУУУНА! ЛУУУНА!"\nСайлент повернулся к Даску. "Мы не имеем права подвести её снова. Мы тысячу лет платили за ту ошибку. Это не повторится."\nВсю ночь звучало пронзительное "ИИИИИИИИИ". Бэтпони готовились к любому исходу событий."
 equestria.209.d_2:0 "Сайлент Пикс кивнул. "Конечно, мы будем там ради неё. Мы будем рядом с ней и покажем это эквестрийцам," - он бросил взгляд на свою винтовку. "Но, на всякий случай, горные крепости будут готовиться к иным вариантам развития событий."\nДаск вздрогнул. "Всё настолько плохо?"\n"Возможно. Наши пони видят странные сны. Луна кажется очень напряженной. Мы смогли раздобыть новое оружие от доброжелателей из Эквестрии. Если случится что-то плохое, то мы сможем вмешаться."\nНайт Блоссом начала требовать внимания - "Ты помогаешь Луне? Пойдём в город! Я хочу увидеть её!"\nСайлент подумал и сказал - "Будет здорово, если ты увидишь принцессу. Да, ты можешь поехать с мамой, но только если будешь вести себя хорошо."\n\nНайт Блоссом прыгнула в восторге, снова попытавшись взлететь, перевернув стул в процессе. "ЛУУУНА! ЛУУУНА! ЛУУУНА!"\nСайлент повернулся к Даску. "Мы не имеем права подвести её снова. Мы тысячу лет платили за ту ошибку. Это не повторится."\nСумки были упакованы, а крылья расправлены. Бэтпони двигались к Мейнхеттену."
 equestria.209.d_3:0 "Сайлент Пикс кивнул. "Мы должны поддержать Луну, но излишнее усердие только оттолкнет эквестрийцев. В конечном итоге это именно их решение, мы не можем принять его за них. Это может быть глупо, но... я верю, что пони Эквестрии поступят правильно" он бросил взгляд на свою винтовку. "Но на всякий случай, горные крепости будут готовиться."\nДаск вздрогнул. "Всё настолько плохо?"\n"Возможно. Наши пони видят странные сны. Луна кажется очень напряжённой. Мы смогли раздобыть новое оружие, поэтому мы готовы к самому худшему. Мы получили оружие от наших доброжелателей в Эквестрии, так что крепости будут в безопасности."\nНайт Блоссом начала требовать внимания - "Ты помогаешь Луне? Пойдём в город! Я хочу увидеть её!"\nСайлент подумал и сказал - "Будет здорово, если ты увидишь принцессу. Да, ты можешь поехать с мамой."\nНайт Блоссом прыгнула в восторге, снова попытавшись взлететь, перевернув стул в процессе. "ЛУУУНА! ЛУУУНА! ЛУУУНА!""\nСайлент повернулся к Даску. "Мы не имеем права подвести её снова. Мы тысячу лет платили за ту ошибку. Это не повторится."\nТеперь бэтпони действовали подпольно. Наблюдающие. Ожидающие. Неопределившиеся. Но полные решимости."
 equestria.209.a:0 "В этот раз всё будет по-другому."
 
 equestria.230.t:0 "Горные поиски"
 equestria.230.d:0 "Сержант Сильвер Спир с отвращением отбросил свою покерную комбинацию: "Я направился в эту Селестией проклятую страну бэтпони ради какой-то миссии доброй воли, а теперь это превратилось в погоню за украденным оружием, и, в довершение всего, наша маленькая лейтенант выиграла всю мою зарплату."\nЛейтенант Пёрпл Харт ухмыльнулась в ответ, собирая битсы. "И чья же это вина? И кроме того. Избежать бэтпони невозможно. Это всё, о чем они могут говорить в Кантерлоте, и я даже не удивлюсь, если мы обнаружим, что какой-то полный излишнего рвения клан бэтпони украл это оружие для стычки с одичавшими алмазными псами."\nСильвер Спир проворчал что-то напоминающее согласие. "Всё работало хорошо на протяжении тысячи лет, а затем приходит Луна, которая хочет оставить свой след. Ей легко говорить всё это, ведь именно бедного старого меня отправляют в горы."\nПёрпл Харт подняла брови. "Ты не собираешься голосовать за это?"\n"Я хочу услышать мнение Селестии по этому поводу, прежде чем сделать свой выбор. Она молчит обо всём этом. Нам нужно исправить все эти дела с бэтпони, просто..." Он взмахнул кружкой сидра. "Ты не можешь подружить пони голосованием, понимаешь?" - он наклонился ближе, - "Непохоже, что бэтпони идеальны. Ты видела этих сумасшедших фестралов в южных джунглях? Они всё ещё поклоняются Найтмер Мун, и некоторые из них даже приехали сюда."\nПёрпл Харт открыла рот, чтобы ответить, но была прервана громким птичьим криком. Разведчик подал сигнал. Оружие было найдено."
 equestria.230.a:0 "Пони потянулись за оружием."

 equestria.231.t:0 "Предупреждение"
 equestria.231.d:0 "Они двигались быстро, следуя сигналу. Поднявшись чуть выше, стали свидетелями странного зрелища. Света не было, но как-то они могли видеть в темноте. Множество бэтпони со странно светящимися глазами и скандировали: «... Найтмер Мун, тайная правительница Эквестрии, пусть тьма скроет нас, когда мы принимаем твою тьму внутри себя ...»\n\nСильвер Спир тихо выругался: «Настоящие культисты!»\n\nПёрпл Харт встала и закричала: «Это эквестрийская армия. Вы окружены. Положите оружие и поставьте копыта на землю».\n\nВместо этого культисты выхватили оружие, и началась битва.\n\nНесколько минут спустя Пёрпл Харт, раненая, но живая, с тревогой обыскала остатки лагеря. Большинство культистов смогло скрыться. Сильвер, которое теперь стал символом профессионализма, дал совет: «Мы можем рассказать об этом кланам, они отыщут остальных. Что меня удивляет, так это то, что здесь есть земные пони, единороги, пегасы... Они все поддерживают Найтмер Мун? Как это возможно? И почему они сражались? Даже культисты обычно не сражаются с армией ... »\n\nПёрпл Харт просматривала бумаги и карты и её уши сжались от беспокойства: «На самом деле всё намного хуже. Вот. Они скоро планируют массированную атаку на Винниаполис. Горные проходы полны этих культистов! Мы должны предупредить принцессу Селестию!»\n\nСильвер Спир покачал головой: «Мы не сможем прибыть вовремя, даже если будем путешествовать на максимальной скорости. Мы должны остаться здесь, задержать этих культистов. Мы можем удержать их достаточно долго, чтобы защитить город, пока не прибудет подкрепление».\n\nПёрпл Харт нервно взмахнула своим хвостом. Наконец она заговорила"
 equestria.231.a:0 ""Нет, мы должны предупредить Селестию.""
 equestria.231.b:0 ""Делаем и то, и другое. Разделим наши силы.""
 equestria.231.c:0 ""Окапывайся. Я сама доставлю сообщение. Одна.""

 equestria.65.t:0 "Марш миллиона мустангов"
 equestria.65.d_1:0 "В канун референдума по всей стране при свечах прошёл "Марш Миллиона Мустангов". В центре всего этого, в Мейнхеттене, стояла Луна. Её абсолютная власть ничего не смогла сделать, в то время как её сторонники собрали миллионы, чтобы воплотить эту ночь в жизнь.\n\nРезультаты опросы были многообещающими, но Луна всё ещё была расстроена. Мечта будет жить или погибнет прямо здесь.\n\nИ Луна начала говорить. О справедливости. О надежде. О...мечте? Она запнулась, уставившись на толпу. Неверие. Улыбки. Надежда. И её команда активистов, набившихся в первые ряды, с их несбыточными мечтами на её плечах. Как может пони вынести на себе мечту идеалиста?\n\nИ тогда... Луна поняла. Она поняла суть застоя, сковавшего Эквестрию. Она поняла, почему её сестра не справлялась с этим. Она поняла, почему эта новая эпоха нуждалась в ней.\n\nСлезы увлажнили её мордочку, и она продолжила. "Как Принцесса Ночи, Я защищаю и лелею грёзы Эквестрии. Стоя перед вами сейчас, я осознаю, насколько глубоко ошиблась в понимании этой роли. Для чего нужна мечта, если нет желание воплотить её в реальность?"\n\n"Сегодня, я дам обещание. Этой ночью, в городе, который никогда не спит, я воплощу в жизнь все ваши мечты и грёзы в жизнь! Первая из этих грез сбудется сегодня! Мечта о Дружбе! Об исправлении большой ошибки! Об объединении дня и ночи в одно целое!"\n\nЛуна ярко освещала город, и глубоко внутри растаяло бремя, пронзительный, ненавистный гнев улетучивался ежеминутно. Так и должно было быть.\n\nЯркий свет озарил толпу, когда пришла в действие бомба, заложенная под сценой."
 equestria.65.d_2:0 "В канун референдума по всей стране при свечах прошёл "Марш Миллиона Мустангов". В центре всего этого, в Мейнхеттене, стояла Луна, на глазах у всей страны.\n\nРезультаты опросы были многообещающими, но Луна всё ещё была расстроена. Мечта будет жить или погибнет прямо здесь.\n\nЛуна взошла на подиум и окинула толпу взглядом. Пони смеялись и улыбались. Маленькую бэтпоняшку окружили любопытные жеребята-пегасы. Активисты скандировали, взявшись за копыта друг друга. В первом ряду улыбалась Рарити.\n\n"Завтра, мы голосуем за закон, за идею, за указы. Я не знаю, что произойдёт. Но я точно знаю, что гораздо важнее, то, что изменится в наших сердцах."\n\n"Зачем нужен закон, который игнорируют?\nЗачем нужна улыбка, которая натянута?\nКакой смысл в мире, зиждущемся на отторжении?"\n\n"Я как-то спросила вас, что случилось с эквестрийской Дружбой." Она указала на толпу. "Что ж, я вижу её перед собою. Это то, что свело нас сегодня вместе, то что сплотило нас, преобразило нашу страну и сделала наши мечты реальными! Никакое голосование, никакие законы не смогут изменить того, что произошло сегодня!"\n\nТолпа возликовала. Луна улыбнулась. Она провела свою жизнь в требованиях, просьбах и неудачах в поиске друзей. Теперь же она помогала другим, и её окружали тысячи друзей. Луна ярко освещала город, и глубоко внутри растаяло бремя, пронзительный, ненавистный гнев улетучивался ежеминутно. Так и должно было быть.\n\nЯркий свет озарил толпу, когда пришла в действие бомба, заложенная под сценой."
 equestria.65.a:0 "Стоп, что?"
  

#Happy ending or civil war?
 equestria.66.t:0 "Кровавая луна"
 equestria.66.d_1:0 "Бомба разорвала сцену, ударная волна швырнула Луну на землю.\n\nХаос. Крики. Недоумение.\n\nПони кричали, вопили и визжали, бэтпони поднялись в воздух, пытаясь понять, что происходит, самые храбрые рванулись на помощь Луне.\n\nПосреди обуглившихся обломков Луна встала на ноги, раненая, но живая. Перед ней, в первых рядах - её пони. Ожоги. Крики. Ужас. У Луны перехватило дух, когда она увидела ближнего к ней жеребца - белошкурого, молодого, неподвижного и с остекленевшими глазами.\n\nТёмная ярость начала вскипать в её груди, мягкий бледный свет луны сменился кроваво-красным, требуя прекращения паники. Каким-то образом, мир повиновался. Тишина заглушила крики, пегасы и бэтпони зависли в воздухе.\n\nЗамершая толпа беспомощно наблюдала, как темно-синяя кобылка купалась в свете Кровавой Луны. В толпе стоял Даск Хорайзонс со своей дочерью, он хотел завопить от ужаса, но не мог издать ни звука. Кровавая Луна - не сбывшаяся мечта, а наступивший кошмар.\n\nЛуна стояла в яростном вихре магии. Это была не несуразная ярость обиженного ребенка, а праведный гнев паладина. Её речь потерпела неудачу, а пони, возложивший на неё свои надежды, погиб. Мир рухнул и исполнился несправедливости. Луна уничтожит тех, кто посмел это сделать. Её глаза стали сужаться, когда она потянула силу с безрассудной энергией.\n\nЗнакомая тьма проникла в её мысли."
 equestria.66.d_2:0 "Бомба разорвала сцену, ударная волна швырнула Луну на землю.\n\nХаос. Крики. Недоумение.\n\nПони кричали, вопили и визжали, бэтпони поднялись в воздух, пытаясь понять, что происходит, самые храбрые рванулись на помощь Луне.\n\nПосреди обуглившихся обломков Луна встала на ноги, раненая, но живая. Перед ней, в первых рядах - зрители - ожоги, боль, стоны и...Рарити, её снежно-белая шкурка была покрыта гарью и запёкшейся кровью.\n\nТёмная ярость начала вскипать в её груди, мягкий бледный свет луны сменился кроваво-красным, требуя прекращения паники. Каким-то образом, мир повиновался. Тишина заглушила крики, пегасы и бэтпони зависли в воздухе.\n\nЗамершая толпа беспомощно наблюдала, как темно-синяя кобылка купалась в свете Кровавой Луны. В толпе стоял Даск Хорайзонс со своей дочерью, он хотел завопить от ужаса, но не мог издать ни звука. Кровавая Луна - не сбывшаяся мечта, а наступивший кошмар.\n\nЛуна стояла в яростном вихре магии. Это была не несуразная ярость обиженного ребенка, а праведный гнев паладина. Её речь потерпела неудачу, а самый близкий друг сгорел в огне. Мир рухнул и исполнился несправедливости. Луна уничтожит тех, кто посмел это сделать. Её глаза стали сужаться, когда она потянула силу с безрассудной энергией.\n\nЗнакомая тьма проникла в её мысли."
 equestria.66.a:0 "Нет, я не дамся!"
 equestria.66.b:0 "Здравствуй, тьма, мой старый друг."
 
#WAR
 equestria.67.t:0 "Новолуние"
 equestria.67.d_1:0 "Кровавая Луна становилась все ярче, пока Луна была в ярости. Она больше не была прежней пони. Она выросла и поумнела, больше не являясь эгоистичной кобылкой, жаждущей любви. С этой силой она могла прекратить это безумие, и потому она сбросила путы с того, что так сильно её ранило в прошлый раз. Сны и Кошмары были двумя сторонами одной медали.\nЛуна... Нет... Найтмер Мун стояла перед толпой во плоти. Вместе с этим сознанием пришли воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли?\nНайтмер Мун рассмеялась. Будучи Луной, она завоевала любовь и доверие общества. Будучи Найтмер Мун, она взрастила военную силу, с которой даже Элементам Гармонии не под силу было бы совладать. Найтмер Мун понимала новый мир, со всеми его СМИ, машинами и военной мощью так, как не могла понять Селестия.\nЛуна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах пришло. Кровавая Луна утихла, и пони начали двигаться. Её зачарованные последователи протискивались в толпу, оказывая помощь раненым и управляя поведением самой толпы.\nНайтмер Мун ушла. У неё было достаточно дел."
 equestria.67.d_2:0 "Кровавая Луна становилась все ярче, пока Луна была в ярости. Она больше не была прежней пони. Она выросла и поумнела, больше не являясь эгоистичной кобылкой, жаждущей любви. С этой силой она могла прекратить это безумие, и потому она сбросила путы с того, что так сильно её ранило в прошлый раз. Сны и Кошмары были двумя сторонами одной медали.\nЛуна... Нет... Найтмер Мун стояла перед толпой во плоти. Вместе с этим сознанием пришли воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли?\nНайтмер Мун рассмеялась. Будучи Луной, она завоевала любовь и доверие общества. Будучи Найтмер Мун, она взрастила военную силу, с которой даже Элементам Гармонии не под силу было бы совладать. Найтмер Мун понимала новый мир, со всеми его СМИ, машинами и военной мощью так, как не могла понять Селестия.\nЛуна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах пришло. Кровавая Луна утихла, и пони начали двигаться. Её зачарованные последователи протискивались в толпу, оказывая помощь раненым и управляя поведением самой толпы. Рарити застонала - она всё ещё была жива!\nНайтмер Мун ушла. У неё было достаточно дел."
 equestria.67.d_3:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмер Мун смерила её прискорбным взглядом. "Посмотри, к чему привела твоя слабость. Смерть и неудача." Луна взглянула.\n\nБэтпоняша в ужасе глядела на Кровавую Луну.\nОстекленевшие глаза её соратников, мечтам которых не суждено было сбыться.\nАктивист, задавленный паникующей толпой.\nЛуна сдалась, и тьма поглотила её.\nНайтмер Мун стояла перед толпой. Воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли?\nНайтмер Мун рассмеялась. Будучи Луной, она завоевала любовь и доверие общества. Будучи Найтмер Мун, она взрастила военную силу, с которой даже Элементам Гармонии не под силу было бы совладать. Найтмер Мун понимала новый мир, со всеми его СМИ, машинами и военной мощью так, как не могла понять Селестия.\nЛуна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах, пришло. Кровавая Луна утихла, и пони начали двигаться. Её зачарованные последователи протискивались в толпу, оказывая помощь раненым и управляя поведением самой толпы.\nНайтмер Мун ушла. У неё было достаточно дел."
 equestria.67.d_4:0 "Луна недолго сопротивлялась тьме, вскоре подавшись в столь знакомые объятия мрака. Её подруга погибла, какая теперь разница?\nЛуна... Нет... Найтмер Мун стояла перед толпой во плоти. Вместе с этим сознанием пришли воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли? Найтмер Мун рассмеялась, но замерла, когда тело Рарити пошевелилось. Она была жива!\nРарити прохрипела "Луна... это не дружба... вспомни..." Рарити закашлялась, её горло горело от ожогов, не давая говорить.\nНайтмер Мун... Луна... боролась. Да. Дружба. Вот за что она сражалась.\nОна послала волну энергии в толпу, исцеляя самые худшие раны. "Пони! Этот ужас - не дружба. Терроризм - не дружба. Жестокость - не дружба. Мы дали Эквестрии все, но они отвернулись от нашей дружбы. Что ж, тогда мы принесём её в Эквестрию на наших штыках!" Луна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах, пришло. Кровавая Луна утихла, и пони начали двигаться..."
 #equestria.211.d_5:0 "Была совершена попытка убийства Луны. Во время речи, собравшей десятки тысяч сочувствующих пони, произошел взрыв тайно заложенной бомбы, было ранено и, вероятно, убито несколько присутствовавших.\n\n Пережив взрыв, Луна погрязла в отчаянии и ярости, превратившись в Найтмер Мун. Найтмер Мун подала знак своим сторонникам - время пришло. Неясный альянс отчаявшихся бэтпони, промытых культистов и доброжелательных прогрессивных пони восстал в поддержку "Луны".\n\nНачалась гражданская война."
 equestria.67.a:0 "Ночь будет длиться ВЕЧНО."
 equestria.67.b:0 "Луна взошла."
 
#PEACE
 equestria.212.t:0 "Принцесса снов"
 equestria.212.d_1:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмер Мун хихикнула. "Посмотри, к чему привела твоя слабость! Ничего, кроме смерти и неудач."\nЛуна посмотрела. Ужас. Отчаяние. Надежда?..\nЖеребёнок бэтпони стоял рядом с матерью, глядя на Луну испуганно, но доверчиво.\nОдин из организаторов с облегчением видит, что Луна жива.\nАктивист, мрачно, но решительно направляющий поток помощи.\nДаже во время трагедии пони цеплялись за свои мечты. И она не предаст их. Воспоминания затянули её, и Луна поняла. Найтмер Мун скрывалась в мире снов. Она узнавала военные секреты, очаровывала учеников и запасала оружие.\nЛуна посмотрела на Найтмер Мун. "Ты украла мои силы, исказила их для зла и манипуляций. Больше этого не случится. Эти силы мои. И я буду использовать их, чтобы мечты пони стали реальностью."\nНайтмер Мун бессильно взвизгнула, когда Луна вернула себе силу. Сила кошмара превратилась в тихую надежду на сон. Красная луна успокоилась, и водоворот силы замедлился до закрученного потока. Он поднялся, и целительная волна омыла толпу. Ожоги исчезли, раны закрылись, а испуганные пони успокоились.\nЛуна покачнулась от усилия, её рог замерцал, и она рухнула."
 equestria.212.d_2:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмер Мун хихикнула. "Посмотри, к чему привела твоя слабость! Ничего, кроме смерти и неудач."\nЛуна посмотрела, она не могла оторвать глаза от обожжённого тела Рарити. Она жива ... жива же?\nЛуна начала плакать, слёзы текли даже в жгучем огне пламени. "Да" - плакала она, - "Я слишком слаба!" Магия Найтмер Мун могла бы... но внезапно она не смогла выбросить из головы мысль о Рарити, Элементе Щедрости, которая скорее отдала бы свою жизнь, но не позволила бы Луне стать Найтмер Мун.\nЛуна знала, что сделала бы Рарити, и поэтому знала, что она должна делать. Рог Луны засиял как умирающая звезда на ночном небе, когда она начала притягивать магическую энергию. Воздух стал похолодел, а Кровавая Луна стала болезненно серой.\nЛуна всё ещё тянула.\nНайтмер Мун стала паниковать. "Ты умрёшь! Я умру!"\nТем не менее Луна тянула, вкладывая свою жизнь в заклинание. Ещё немного...\nЕё зрение потемнело, Луна так и не увидела, что заклинание завершено, а поток целительной магии омывает толпу. Ибо мечты настигли её, и она приветствовала их объятия..."
 #You tried war but you got raritied
 equestria.212.d_3:0 "Луна недолго сопротивлялась тьме, но быстро сдалась.\nЛуна... Нет... Найтмер Мун стояла перед толпой, невредимая. И с целостностью пришли воспоминания... кантерлотские военные коды... очарованные ученики... накопленное оружие и тщательно подобранные инструкции. О, она БЫЛА занята, не так ли? Найтмер Мун начала смеяться, но замерла, когда тело Рарити шевельнулось. Она была жива!\nРарити хрипло сказала "Луна... это не дружба... помни..."\nНайтмер Мун... Луна... изо всех сил боролась. Да. Дружба... но... пони не хотели дружбы, её надо было навязывать им! Луна опять боролась, пытаясь выбросить Найтмер из головы. Но цепкая кобыла была сильной, и её поддержали кошмары тысяч последователей.\nСлова Рарити из того рокового дня в Кантерлоте пришли к ней. "Ты изо всех пони знаешь, что чувство любви пони не может быть привито командами и силой!". Поддержка последователей не была настоящей дружбой, и ей не нужен был референдум, чтобы доказать это.\nЛуна распространила свой разум по Эквестрии, безмолвно взывая к миллионам снов о поддержке. Ради неё, ради бэтпони и ради дружбы.\nИ пони Эквестрии пришли. Обладая мечтами, надеждами и дружбой миллионов, последователи Найтмер сбежали вместе со своей госпожой.\nПеред толпой из многих тысяч Найтмер Мун сжалась, её черты растаяли, рухнули. Маленькая голубая кобыла лежала в руинах, мирно спя впервые за много лет."
 #equestria.212.d_4:0 "Была предпринята попытка убийства принцессы Луны. На демонстрации, где десятки тысяч пони собрались в поддержку равенства бэтпони, взорвалась бомба, сильно ранившая и, возможно, убившая нескольких зрителей.\nПережив взрыв, Луна сдержала тёмные силы, которые пытались сокрушить её. Направив глубокие резервы силы, Луна исцелила раненых перед тем, как потерять сознание.\nБлагодаря доблестной позиции Луны и почти всеобщему протесту против атаки, референдум был успешным.\nРавенство бэтпони - это реальность, и Луна вновь обрела уверенность в себе как монарх, обещая воплотить мечты тех, кто верит в неё."
 equestria.212.a:0 "Луна потемнела."
 equestria.212.b:0 "Мир в наше время."

#Post peace 
 equestria.220.t:0 "Последствия"
 equestria.220.d_1:0 "Сайлент и Даск сидели, наслаждаясь вечерним воздухом в Центральном парке Мейнхеттена. Их дочь Найт Блоссом пищала в полёте, когда она нетерпеливо искала своих друзей жеребят-пегасов в их воздушной версии игры в прятки. В конце концов они поймут, что её сверхчувствительный слух легко выдавал их местоположение, даже когда Блоссом с закрытыми глазами считала до тридцати, но до тех пор она наслаждалась своей ролью Принцессы Пряток.\nНастоящая принцесса стояла на другом конце парка, обращаясь к толпе. Она стояла весьма уверенно, уже не той кобылой, которая ранее запнулась на пресс-конференции. "...и сегодня, когда мы стоим здесь, чтобы отпраздновать исполнение мечты, мы помолчим, чтобы оплакать тех, кто потерял свои жизни ради её реализации." Парк затих, и Луна поклонилась, уступив сцену Фловин Карренту, лидеру недавно сформированной Инициативы по Реинтеграции Фестралов.\nЗа кулисами Селестия подошла к Луне, тепло приветствуя её. "Когда я впервые отступила, чтобы позволить тебе провести эти реформы, я так волновалась! Но... Я должна признать, что ты стала настоящим лидером и даже нашла талант к драматическим речам." Она заговорщицки подмигнула. "Я, с другой стороны, всегда была ужасным актером."\nЛуна засмеялась. За 1000 лет Селестия ничуть не изменилась. Как и положено вечному Солнцу, подумала Луна.\nТем временем в крошечной квартире на окраине Мейнхеттена сидела Мисти Найт, мрачно обнимая свою винтовку. Принцесса Луна победила. Её помощь не понадобилась. Но она была готова ждать. Однажды она снова понадобится Луне.\nОднажды вернётся Найтмер Мун. И последователи Найтмер Мун будут готовы."
 equestria.220.d_2:0 "Сайлент и Даск сидели, наслаждаясь вечерним воздухом в Центральном парке Мейнхеттена. Их дочь Найт Блоссом пищала в полёте, когда она нетерпеливо искала своих друзей жеребят-пегасов в их воздушной версии игры в прятки. В конце концов они поймут, что её сверхчувствительный слух легко выдавал их местоположение, даже когда Блоссом с закрытыми глазами считала до тридцати, но до тех пор она наслаждалась своей ролью Принцессы Пряток.\nНастоящая принцесса стояла на другом конце парка, обращаясь к толпе. Она стояла весьма уверенно, уже не той кобылой, которая ранее запнулась на пресс-конференции. "...и сегодня, когда мы стоим здесь, чтобы отпраздновать исполнение мечты, мы также скорбим о жертве Рарити." Парк затих, и Луна поклонилась, уступив сцену Фловин Карренту, лидеру недавно сформированной Инициативы по Реинтеграции Фестралов. Луна направилась за кулисы.\nТам Рарити запротестовала. "Немного драматично, тебе не кажется? Я могу выглядеть как жареный зефир, но это ведь не похороны!" Луна чувствовала острую вину за шрамы Рарити, которые никогда не исчезнут, но она не позволила себе ни утонуть в чувстве вины, ни забыть про это. Рарити почувствовала настроение Луны. "Ты ничего не могла сделать, дорогуша, и, кроме того, ограничения выявляют лучшее в художнике!" Она наклонилась и заговорщически зашептала. "Кроме того, я наслаждаюсь всем этим вниманием как "героиня Эквестрии"."\nЛуна улыбнулась, не веря ни единому слову. Рарити как всегда была щедрой.\nТем временем в крошечной квартире на окраине Мейнхеттена сидела Мисти Найт, мрачно обнимая свою винтовку. Принцесса Луна победила. Её помощь не понадобилась. Но она была готова ждать. Однажды она снова понадобится Луне.\nОднажды вернётся Найтмер Мун. И последователи Найтмер Мун будут готовы."
 equestria.220.a:0 "Мир для нашего времени."
 EQS_event_220_tt:0 "\n§7§PПринцесса Селестия§! и §1Принцесса Луна§! будут править сообща!§!\nЧерта §Y$princess_of_ponies$ §Wбудет заменена на§! $princesses_of_ponies$§!\nЭффект от изменения:\n $MODIFIER_POLITICAL_POWER_GAIN$: §G+0.05§!"
 
