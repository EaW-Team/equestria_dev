 equestria.232.t:0 "Неожиданное прибытие"
 equestria.232.d:0 "Камергер поспешно вбежал в комнату, стук его копыт эхом разносился над мраморным полом тронного зала. Принцесса Селестия подняла взгляд, заинтересованная этой спешкой.\n"Ваше Величество, солдат хочет увидеть вас. Мы нашли её... ну, мы недавно усилили патрули, и им повезло найти её, прежде чем..."\nОн замолчал, когда двери в зал распахнулись."
 equestria.232.a:0 "Внутрь вошла покрытая кровоподтёками и синяками Пёрпл Харт."
 equestria.213.t:0 "Обнаружена террористическая сеть!"
 equestria.213.d:0 "Луна весело напевала, ставя восковую печать на свою записку, работая до самого позднего утра. Кампания реформ была сложной, но полной. Также она спала намного лучше в последнее время.\nВнезапно двери распахнулись и внутрь ворвались стражи Кантерлота вместе с Селестией.\nЛуна замерла в шоке, обнаружив себя перед дюжиной винтовок.\nСелестия со слезами на лице швырнула ящик в комнату. Он развалился на части, винтовки и боеприпасы загремели по полу. "Это украденное оружие. Культисты Найтмер использовали коды Кантерлота для их получения! Королевские коды!" Селестия кричала. "Даже сейчас они готовятся к возвращению Найтмер Мун. С НАШИМИ кодами!"\nЛуна ахнула от шока. "Сестра, я бы никогда...!" Луна замолчала. Или могла? Она вспомнила свой недавний спокойный сон.\nЛицо Селестии посуровело, хотя на нём всё ещё были слёзы. "Возможно, что и нет, но мы не можем рисковать возвращением Найтмер Мун. Ты побудешь в тюрьме, пока мы не узнаем, что здесь произошло."\nНезаметно, один из стражников ускользнул. Сны Луны подготовили его к такой возможности. Пресса и пони должны знать - Селестия, ненавистница бэтпони, сфабриковала кризис национальной безопасности, чтобы задержать Луну и положить конец кампании реформ."
 equestria.213.a:0 "Новости распространятся как лесной пожар."
 
 equestria.222.t:0 "Бэтпони взлетают"
 equestria.222.d:0 "Крики заполнили небо, когда десятки тысяч бэтпони поднялись в воздух. Тысячу лет назад они подвели Луну, когда она нуждалась в них, и та превратилась в Найтмер Мун. Теперь она заключена в тюрьму и нуждалась в их помощи. Они не подведут её снова.\nОт побережья до побережья крупные города заполнились толпами, которых никогда не было в истории Эквестрии, когда бэтпони маршировали в знак протеста, скандировали, блокировали правительственные учреждений и визжали в гневе. Год назад пони смотрели бы на это со страхом. И некоторые всё ещё так делали. Но некоторые вышли, маршируя в знак солидарности рядом с фестралами.\nВ Кантерлоте у ворот дворца росла большая толпа, а стража нервно смотрела на происходящее."
 equestria.222.a:0 "Давайте побыстрее закончим это расследование!"
 
 equestria.223.t:0 "Нация марширует"
 equestria.223.d:0 "Ситуация в Кантерлоте зашла в тупик. Толпы разбили лагерь за пределами дворца, а ворота стояли запертыми.\nСтражник дрожал от ужаса на стене. Шум, толпа, крики. Это напомнило ему о прошлом, которое он так хотел забыть. Чейнджлинги проникают во дворец. Луна и Селестия в плену. Ухмыляющиеся лица окружают его, помещают в кокон, пока он корчится, но не может убежать. Но кошмар всё никак не заканчивается.\nОн подскочил, когда ворота неожиданно заскрипели и открылись. Как? Никто не знал. Толпа, удивлённая, но восторженная, устремилась в Королевский Дворец, по направлению к тронному залу.\nСтражник задрожал, вспоминая прошлые ужасы. Нет! Это случилось снова. Королевский дворец под атакой! В панике он наспех выстрелил в толпу. Толпа завизжала и в ужасе стала убегать.\nНа земле лежал бэтпони, весь в крови.\nСпустя считанные часы, весть об этом разошлась, как пожар - Королевский Страж, который должен защищать Эквестрию, хладнокровно застрелил невинного протестующего.\nИ многие пони знали. Даже с своими древними предрассудками они знали, что это была не гармония. Это была не дружба. По всей Эквестрии они вышли на улицы, вместе маршируя против варварства."
 equestria.223.a:0 "Это кошмар!"
 
 equestria.224.t:0 "Возвращение Найтмер Мун"
 equestria.224.d:0 "Селестия и Твайлайт грустно стояли, пока Луна плакала на полу своей камеры. Это была она всё время. Найтмер Мун проникла в подсознание Луны и собирала армию, пока Луна спала.\n"Сестра. Твайлайт... сделайте все, что угодно. Я не могу причинять больше страданий."\nТвайлайт кивнула "Это не твоя вина. Мы соберем Элементы, вытянем Найтмер Мун и изгоним её из твоего разума раз и навсегда. Всё вернётся в норму."\nЗатем извне раздался выстрел, после - крики.\nТвайлайт и Селестия замерли в ужасе, когда Луна начала дрожать. "Что я натворила? ЧТО Я НАТВОРИЛА?!" Она бросилась к Селестии, умоляя. "ПОЖАЛУЙСТА! ПОМОГИ МНЕ! ПОМОГИ МНЕ-Е-Е!"\nОшеломленная Селестия отступила. Это происходило. Снова.\nРыдания Луны превратились в мучительный кашель, а затем она начала смеяться. И смеяться. Она росла, клубясь от энергией, когда её зрачки сузились, а шерсть почернела.\nНайтмер Мун. Взрывом магии из своего рога она взорвала заднюю стену и взлетела, сбежав из замка.\nСнаружи толпа радостно взревела. Луна была свободна! Бэтпони бросились блокировать наступающих пегасов, защищая побег "Луны"!"
 equestria.224.a:0 "Идиоты, это не Луна!"
 
 equestria.225.t:0 "Речь принцессы" 
 equestria.225.d:0 "Эквестрийская армия, уже находящаяся в состоянии повышенной готовности, приступила к боевым действиям, поскольку передачи предупреждали о возвращении Найтмер Мун. Но этого было недостаточно.\nМейнхеттен был первым городом, который замолчал, поскольку его атаковали разъяренные толпы и спящие агенты с промытыми мозгами. Когда вещание восстановилось, принцесса обратилась к народу.\n"Пони Эквестрии. Тысячу лет назад я совершила великое зло и была изгнана на Луну Селестией, которая работала, чтобы вернуть и восстановить моё старое "я". При этом она спасла меня, и я в долгу перед ней.\n"С великой печалью я должна сейчас погасить этот долг. Селестия, напуганная бэтпони и воображаемыми угрозами, сошла с ума, заключила меня в тюрьму и приказала страже стрелять в толпу протестующих у Дворца. Селестия больше не любезная сестра, которую я когда-то знала, она стала Дейбрейкер, жестоким монстром из пламени и ярости.\n"Из Мейнхеттена я работаю над тем, чтобы победить мою сестру и положить конец её безумию, как она сделала это для меня давным-давно. Я призываю всех пони, любящих гармонию, будь то земной пони, пегас, единорог или бэтпони, присоединиться ко мне в защите нашей нации и восстановлении Гармонии.""
 equestria.255.d_1:0 "Тайные силы Найтмер Мун были обнаружены, а Луна была арестована. Яростные демонстранты-бэтпони попытались штурмовать дворец, а стражники Кантерлота, находящиеся на грани после предыдущих атак, открыли огонь. Совершённое убийство было передано по радио на всю страну. Превратившись в Найтмер Мун, обезумевшая Луна сбежала из дворца и убежала в Мейнхеттен. Противоречивые рассказы передаются в эфире.\n"Луна" утверждает, что Селестия сошла с ума, превратившись в Дейбрейкер - огненную кобылу, которая начала безжалостно убивать бэтпони.\nСелестия утверждает, что Найтмер Мун вернулась, а убийство было ужасной случайностью.\nОбе стороны призывают верных пони бороться за благо Эквестрии. Гражданская война началась."
 equestria.225.a:0 "Она организовала всё это, используя одни лишь сны?!"
 
 equestria.226.t:0 "Причина"
 equestria.226.d:0 "Конечности Фловин Каррент снова начали двигаться, когда исцеляющая магия Луны накрыла толпу. Он не мог в это поверить. Кто-то действительно пытался убить принцессу Луну! Она появилась, почерневшая и злая, но живая. Неделю назад анонимное письмо предупредило его об этом, указав ему остаться на электростанции, но он не поверил.\nОн, великий организатор, оказался не в то время и не в том месте. Он взлетел в воздух, летя от города к станции. На улицах внизу раздались выстрелы. Теперь они пытаются захватить Мейнхеттен! Он ринулся вперёд, его крылья запротестовали, когда он остановился, чтобы приземлиться у входа на станцию.\nОн использовал своё ID и бросился к котельной. Принцессе Ночи нужны были все преимущества, которые она могла получить.\nПеред ним была система экстренного отключения. Для такой большой станции понадобились бы часы, чтобы правильно перезапустить её. Если повезет, то колебания мощности затронут и другие станции.\nФловин Каррент глубоко вздохнул. Некоторые назвали бы это изменой. Но истинное правосудие требовало делать то, что было правильно, независимо от того, что думали про это другие.\nОн закрыл глаза и прошептал тихую молитву "Пожалуйста, пусть ночь правит. Просто лишь сегодня..."\nОн нажал на кнопку. "
 equestria.226.a:0 "Огни Эквестрии погасли."
 
 equestria.227.t:0 "Зов"
 equestria.227.d:0 "Мисти Найт лежала в постели, слушая радио. Луна говорила истинную правду. Но пони не понимали, не могли понять. Затем радиосигнал пропал.\nМисти Найт вскочила на копыта, нырнув под пол, за ружьём. Это был момент, обещанный в её снах. Тот момент, ради которого они все тренировались. И действительно, внезапно луна вздрогнула, и глубоко в своей душе она почувствовала её зов. Найтмер Мун проснулась. Пришло время.\nОна нахмурилась... но огни всё ещё горели. Она упрекнула себя. Она должна быть терпеливой. Она начала молиться. "Найтмер Мун, Принцесса Ночи, Принцесса Снов, пожалуйста, благослови меня, твою верную Стражницу Ночи, в том, что я собираюсь сделать". Прошла минута. Снаружи послышались выстрелы. Ещё не время...\nОгни погасли и город погрузился во тьму.\nОна ухмыльнулась, оглядев комнату. Она всё ещё могла видеть, потому что её благословила Луна. Она подняла свою винтовку и выбежала в темноту, как и тысячи многих в Эквестрии в этот момент поступили также."
 equestria.227.a:0 "За Найтмер Мун, богиню Эквестрии!"
 
 equestria.228.t:0 "Фестралы"
 equestria.228.d:0 "Толпа стояла в ночном воздухе с зажжёнными свечами. Большинство сгрудилось вокруг радиоприемников, передавая речь Луны. Луна действительно сделала это! У Найт Блоссом может быть хорошее будущее в новой, более честной Эквестрии.\nА потом умолкло радио, и на расстоянии прогремел взрыв. Толпа рассеялась, бэтпони завизжали и в панике взлетели в небо. Свет луны угас.\nСайлент в шоке замолчал. Если Луна умерла, то и бэтпони обязательно последуют за ней.\nНо затем луна начала светиться. Не спокойным белым светом, а глубоким, кровавым и красным от ярости и грусти. Она мерцала, и Сайлент почувствовал зов глубоко внутри. Луна была жива. И ей была нужна их помощь. Он сплотил своих добровольцев. Многие плакали, даже когда повиновались, ведь их мечты о мире рухнули. Один из них спросил: "Но что, если это... Найтмер Мун?".\nОстальные нерешительно кивнули.\nСайлент сам едва сдерживал слёзы. Ему нужно было немедленно прекратить подобные разговоры. Он закричал: "Неважно! Если это Луна, мы поможем нашей принцессе! Если это... Найтмер Мун, Эквестрия постарается изгнать или посадить каждого до единого Бэтпони!"\n"Вы понимаете? Мы сражаемся!" Он посмотрел на каждого из их по очереди. "Или умираем."\nОгни мигнули, и бэтпони ринулись в ночь." 
 equestria.228.a:0 "За принцессу Луну! Мы не подведем её снова!"
 
 equestria.229.t:0 "Рарити схвачена"
 equestria.229.d_1:0 "Как будто начало гражданской войны было недостаточно плохим самим по себе, но до нас дошли сведения, что Рарити, одна из шести Носителей Элементов Гармонии, была захвачена в Мейнхеттене во время восстания силами Найтмер Мун. Она приезжала, чтобы помочь управлять своим брендом одежды и продвигать новую коллекцию, но не смогла сбежать после того, как город погрузился в хаос. Без использования всех шести Элементов Гармонии прямой удар по Найтмер Мун невозможен, оставляя единственно возможным вариантом кровавый военный конфликт."
 equestria.229.d_2:0 "Как будто начало гражданской войны было недостаточно плохим самим по себе, но до нас дошли сведения, что Рарити, одна из шести Носителей Элементов Гармонии, была захвачена в Мейнхеттене во время восстания силами Найтмер Мун. Она пошла на Марш Миллиона Мустангов поддерживая Принцессу Луну, но не смогла сбежать после превращения Луны в Найтмер. Без использования всех шести Элементов Гармонии прямой удар по Найтмер Мун невозможен, оставляя единственно возможным вариантом кровавый военный конфликт."
 equestria.229.d_3:0 "Ещё одна хорошая новость: наши силы успешно задержали Рарити во время восстания в Мейнхеттене. Она приезжала, чтобы помочь управлять своим брендом одежды и продвигать новую коллекцию, но не смогла сбежать после того, как победила ночь. Без Рарити, как одной из шести носительниц Элементов Гармонии, приверженцы Селестии лишены своего самого мощного оружия. Эта война будет выиграна благодаря столкновению армий и промышленной мощи, а не магическим артефактам."
 equestria.229.d_4:0 "Ещё одна хорошая новость: наши силы успешно задержали Рарити после теракта на Марше Миллиона Мустангов. О ней позаботились врачи и та находится в стабильном состоянии, но мы убедились, что Рарити не может сбежать, так как её лояльность остается под вопросом. Без Рарити, как одной из шести носительниц Элементов Гармонии приверженцы Селестии, лишены своего самого мощного оружия. Эта война будет выиграна благодаря столкновению армий и промышленной мощи, а не магическим артефактам."
 equestria.229.a_1:0 "От плохого к худшему..."
 equestria.229.a_2:0 "Никаких радужных лазеров."
 equestria.229.a_3:0 "Она всё ещё наш друг."

 #CELESTIA+LUNA Reform Adventures - No Civil War events here
 equestria.214.t:0 "Теневая экономика"
 equestria.214.d:0 "На протяжении веков, прошедших в изоляции от эквестрийского общества, бэтпони выработали своё, параллельное общество и даже экономику. Эта экономика распространяется во многих местах, она не облагается налогами и не следует эквестрийскому законодательству, ввиду чего все биты, которые в ней зарабатываются и остаются в обществе бэтпони. Даже зарплаты фестралов, которые без регистрации работают на эквестрийских предприятиях и фермах уходят в эту теневую экономику и там и остаются. Со временем, на её основе стала появляться, пусть и незначительная, но полноценная промышленность. В итоге, в эквестрийской экономике появилась дыра, которая только растёт, так как многие из представителей трёх племён также тратят там свои средства.\n\nМногие фестралы считают свою самодостаточность поводом для гордости и осуждают идею следовать обязательствам общества, частью которого они никогда не были. Этому нарративу вторят некоторые промышленники, которые изо всех сил спорят за сохранение системы, так как не будут говорить прямо, что они хотят безнаказанно недоплачивать своим рабочим.\n\nЕсли мы намерены интегрировать фестралов, то этот вопрос теневой экономики нужно решить, вопрос лишь в том, как именно."
 equestria.214.a:0 "Полностью их реинтегрируйте, и заодно предоставьте им помощь."
 equestria.214.b:0 "В некоторых случаях, можно сделать исключения."
 equestria.214.c:0 "Мы не должны это насаждать..."

 equestria.215.t:0 "Радикалы выступают против фестралов"
 equestria.215.d:0 "Несмотря на то, что бэтпони являются эквестрийскими гражданами, они живут отдельно от граждан других рас в своих собственных общинах.\nНо многие граждане хотят, чтоб так всё и оставалось. Они считают, что бэтпони не стоит интегрировать в общество и нарушать их изоляцию. Некоторые боятся опасных побочных эффектов, таких как нарушение гармонии общества, некоторые боятся, по слухам, проникновения культистов Найтмер Мун из рядов бэтпони, а кто-то считает, что бэтпони не место среди остальных трёх рас Эквестрии, для них они совсем чужеземцы. С их точки зрения это выглядит так, как если бы Селестия предлагала сделать Четвёртым Племенем грифонов.\n\nКантерлотская бюрократия уже подготовила инициативу по продвижению интеграции. Будут проведены туры из групп бэтпони по всей Эквестрии, чтобы простые граждане могли их увидеть своими глазами. Эквестрийские программы образования будут обновлены, и в них будут изучаться бэтпони и их история. Фальшивые слухи о культистах будут развеяны официальными СМИ. Будут распространены памфлеты и постеры с фотографиями улыбающихся фестралов и подписью "ЭТИ БЭТПОНИ - НАШИ ДРУЗЬЯ".\n\nТем не менее, если с этим зайти слишком далеко, проталкивание этой информации за бэтпони могут запросто принять за пропаганду или попытку насадить своё мнение о вопросе населению."
 equestria.215.a:0 "Это не имеет значения. Они должны узнать истину."
 equestria.215.b:0 "Мы могли бы, вероятно, чуть сбавить враждебность."
 equestria.215.c:0 "Ну, тогда пока всё нормально."
 
 equestria.216.t:0 "Недоверие среди фестралов"
 equestria.216.d:0 "Помимо пони, к решению скептично могут относиться и сами фестралы. Многие из них не доверяют остальным эквестрийцам и поддерживают интеграцию лишь потому, что за неё выступает сама Принцесса Луна. Они просто хотят, чтоб им никто не мешал, они не стремятся сдружиться с другими пони.\n\nК счастью, никакая другая страна с этим не справится лучше, чем страна Дружбы. Твайлайт Спаркл, как Принцесса Дружбы, составила план кампании, настолько длинный, что простирается через весь зал.\n\nПлан настолько же разнообразен и эффективен, насколько сложен и дорог - в нём включены посещение Элементами Гармонии удалённых сообществ фестралов в джунглях и горах; клубы Дружбы; посещение студентами-фестралами Школы Дружбы; Фестивали Закатов, которые будут праздновать вместе и бэтпони, и остальные пони; Встречи Селестии и Луны с лидерами фестралов; Дальше можно продолжать вечно..."
 equestria.216.a:0 "Разве мы не нация дружбы?"
 equestria.216.b:0 "Нужно немного поумерить энтузиазм Твайлайт."
 equestria.216.c:0 "Слишком радикально. Слишком дорого."
 
 equestria.217.t:0 "Реформы реализуются"
 equestria.217.d:0 "Наши кампании по реформированию экономики, борьбе с недоверием и развитию дружбы уже разработаны и в настоящее время внедряются. Теперь нам остаётся лишь ждать."
 equestria.217.a:0 "Теперь всё зависит от пони Эквестрии."
 
 equestria.218.t:0 "Реформы"
 equestria.218.d_1:0 "Луна весело начала свой ночной обход дворца. Она прошла мимо офисов, где бюрократы-бэтпони работали всю ночь, продолжая смену своих дневных коллег. Мейнхеттен часто называли "городом, который никогда не спит". Ну, это стало правдой и здесь, в Кантерлоте.\nПо всей стране множество фестралов рискнули отправиться в города, привлечённые возможностями трудоустройства и улучшением общественного отношения к ним. Чтобы полностью ощутить изменения потребуются годы, даже десятилетия, но эквестрийская публика уже готова принять бэтпони как Четвёртое Племя, и уже готова встать на защиту своих новых друзей.\n"Это прекрасно, не правда ли?"\nЛуна с удивлением обернулась, чтобы увидеть Селестию позади неё. Луна попыталась заговорить, но вместо этого обнаружила, что плачет. Селестия осуществила её мечты. 1000 лет в изгнании, и всё потому, что она была слишком горда, чтобы просто попросить о помощи.\nСелестия обняла Луну своими крыльями, пока голубая кобыла рыдала. Она никогда не подведет Луну снова."
 equestria.218.d_2:0 "Луна стояла на балконе, печально глядя в ночное небо. Ей показалось, что она увидела движение в темноте - возможно, взмах крыльев фестрала? Нечасто их видели в наши дни. Мечтательность Луны была прервана, когда к ней присоединилась Селестия, явно намеренная стоять молча.\nЛуна заговорила первой. "Селестия. Достаточно ли мы сделали? Положение бэтпони всё ещё тяжёлое. Мы пошли на столько компромиссов..."\nСелестия молчала около минуты, прежде чем заговорить. "Это бремя, которое мы несём, Луна. Ты знаешь, что грядёт буря. Ты знаешь о чейнджлингах, к атаке которых мы должны готовиться. Эта земля просуществовала тысячелетия, и мы должны быть осторожны, чтобы она простояла ещё тысячелетия в будущем."\nЛуна закрыла глаза и задрожала.\n"Я знаю, что эти изменения не такие быстрые и смелые, как ты хотела. Но мы уже начали менять хоть что-то. Может быть, не в этом году. Может быть, даже не в этом поколении. Но перемены придут, и однажды мы исцелим шрамы истории."\nЛуна кивнула. Как всегда, её сестра привнесла в проекты с трудом завоёванную мудрость многих веков. Глупые сны и фантазии ночи всегда должны таять с рассветом."
 equestria.218.a:0 "Великая несправедливость была устранена."
 equestria.218.b:0 "Однажды Эквестрия всё-таки станет единой."

