POLITICS_CELESTIA_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Давным-давно на земле, ныне известной как Эквестрия, жили две сестры-монарха, которые правили вместе и творили гармонию для всей земли. Старшая из них с помощью своих сил аликорна поднимала солнце на рассвете, а младшая призывала луну, чтобы начать ночь. Так сёстры поддерживали равновесие в королевстве и среди всех его подданных. Сказания об этих сёстрах уходят далеко за пределы письменной истории, а их победы над Дискордом, королём Сомброй, лордом Тиреком и другими ужасами вошли в легенды.\n\nПринцесса Селестия — старшая из двух сестер, принцесса Солнца, а также традиционный диарх Эквестрии. Именно ей было поручено поднимать солнце и до недавнего времени она поднимала и луну. Именно Селестия была ответственна за изгнание своей сестры, которая поддалась тьме, на луну, а также за тысячу лет относительного мира и процветания, которые последовали за этим. Всё это время она правила весьма мягко, вмешиваясь лишь при необходимости для сохранения гармонии. И хотя вся Эквестрия забыла о Луне, именно Селестия приняла свою сестру обратно после победы Твайлайт Спаркл над Найтмер Мун.\n\nС того рокового дня в Эквестрии произошло немало событий. В 1002 году чейнджлинги под предводительством королевы Кризалис почти захватили Кантерлот, а атаки возрождённого короля Сомбры и лорда Тирека были с трудом отбиты Твайлайт Спаркл и её друзьями. Тем не менее, Селестия видит угрозы, которые таятся как в границах Эквестрии, так и за её пределами. Врагов гармонии уже не победить дружбой и магией, и лишь время покажет, сможет ли величайшая поборница мира, добра и сотрудничества в Эквестрии идти в ногу с современной эпохой технологий и прогресса.\n\n§YАвтор портрета§!: Scroup"
POLITICS_CELESTIA_LUNA_DESC:0 "Принцессы Эквестрии, Селестия и Луна обладают властью над Солнцем и Луной соответственно. Несмотря на диархическую структуру власти, Эквестрией всегда управляла Селестия, а Луна играла вспомогательную роль. Недавняя кампания по интеграции Четвертого Племени в общество Эквестрии изменила это, и принцесса Луна теперь правит наравне со своей сестрой, работая над тем, чтобы воплотить в жизнь мечты её подданных."
CHANCELLOR_NEIGHSAY_DESC:0 "Нейсей — убеждённый консерватор, предпочитающий делать все по рекомендациям ЭОА. Также он предвзято относится ко всем, кто не является пони, в пренебрежительной манере называя их «существами»."
POLITICS_DAYBREAKER_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Мифы и легенды рассказывают про двух сестёр-монархов, которые правили вместе и распространяли гармонию по всем землям под их властью. Старшая использовала свою магию аликорна, дабы поднимать солнце на рассвете, а младшая поднимала луну, начиная ночь. Хотя сегодня очевидно, что в сказках говорится о королевских сёстрах, которые правят Эквестрией, неизвестно почти никаких конкретных фактов об их прошлом.\n\nБолее тысячи лет принцесса Селестия оберегала своих пони и землю Эквестрии. Делая это исключительно по доброте душевной, она не просила никакого вознаграждения и не требовала от пони абсолютной преданности. Принцесса желала лишь того, чтобы её маленькие пони были в безопасности. Однако современность немилосердна к идеалам дружбы и гармонии: натиск беспощадной войны оставляет мало места для любезностей.\n\nЭто привело к вознесению Дейбрейкер. Разъяренная наглостью своих врагов, бывшая принцесса, а ныне императрица, не теряя времени, реорганизовала государство в нечто куда более тоталитарное. Многие пони протестуют перед лицом столь внезапных и радикальных перемен, но Дейбрейкер мало волнуют жалобы меньшинства: все, что ей нужно — это преданный табун, готовый отдать всё ради защиты Эквестрии.\n\n§YАвтор портрета§!: Twotail813"
POLITICS_BLUEBLOOD_DESC:0 "Хорошо образованный и опытный генерал из эквестрийской армии, принц Блюблад, герой и наследный принц Эквестрии, победил на выборах и выступает в качестве руководителя страны. Его тактика была консервативной, основывалась на строгости и дисциплине, но отличалась высокой эффективностью, и он собирается использовать эти же методы при руководстве страной. Блюблад, хоть и далеко не самый скромный политик, знает как донести свою мысль до публики, понимает желания народа, а также достаточно умён, чтобы эффективно выполнять всё это. Наконец, его опыт генерала позволит новому, более прагматичному руководству лучше понимать связанные с армией нужды страны, столь необходимые в хаотичном современном мире."
POLITICS_PANTS_DESC:0 "Фэнси Пэнтс - известный представитель старой аристократии Кантерлота, проницательный бизнеспони и умелый дипломат. В отличие от других аристократов, он время от времени показывал свою более мягкую сторону, поддерживая благосклонные деловые отношения с Рарити и помогая принцессе Твайлайт Спаркл после её фиаско с бизнесом. Обладая этими качествами, он является прекрасным лидером, которого поддержит традиционная элита, хотя некоторые пони могут не согласиться с его строго традиционными методами и политикой."

