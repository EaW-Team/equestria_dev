eqs_Investment_Campaign:0 "Инвестиционный план"  
eqs_Investment_Campaign_desc:0 "Средства, фабрики и промышленное производство перенаправляются на дальнейшее развитие наших промышленных возможностей в необходимых сферах."
eqs_labourreform:0 "Трудовые реформы"
eqs_labourreform_desc:0 "По всей Эквестрии были внедрены реформы, касающиеся ограничений рабочего времени и улучшения условий труда, дабы уважать достоинство и безопасность наших рабочих." 
eqs_equestrian_rations:0 "Эквестрийское бюро логистики"
eqs_equestrian_rations_desc:0 "Бюро логистики позаботится о том, чтобы наши пони в поле были снабжены всем необходимым для выполнения любой задачи."
eqs_religious_rights_act:0 "Свобода вероисповедания"
