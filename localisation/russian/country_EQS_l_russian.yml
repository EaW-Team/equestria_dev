EQS_fortify_north:0 "Secure Acornage"
EQS_industry_southwest:0 "The Last Frontier"
EQS_southwesternrail:0 "Линия Роквилль"
EQS_southwesternrail_desc:0 "Юго-запад – новейший фронтир Эквестрии – это земля пустынь, фруктовых садов и, с недавних пор, нефти. И хотя это очень важные вещи, наши деликатные отношения с бизонами сильно затрудняли создание необходимой инфраструктуры в этом регионе. Но теперь, когда эти отношения полностью урегулированы, мы можем приступить к осуществлению наших планов. Мы разработали их совместно с бизонами, так что они принесут пользу обоим нашим видам."
EQS_investigate_oil:0 "Crackdown On The Oil Barons"
EQS_investigate_las:0 "Clean Out The Corruption"
EQS_southwesternport:0 "The Wealth Of The Gulf"
EQS_southwesternroad:0 "Rural Electrification"
