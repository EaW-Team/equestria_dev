 equestria_civwar.21.t:0 "Возглавляя армию"
 equestria_civwar.21.d:0 "— Никогда не думала, что снова буду носить погоны.\n\n— Ты отлично выглядишь, Физлпоп, — сказала Твайлайт, пока единорожка поправляла свою офицерскую форму. — Я знаю, что тебе, вероятно, тяжело снова проходить через всё это после попытки начать новую жизнь, но...\n\nФизлпоп покачала головой. — В том-то и дело, Твайлайт. Вовсе не тяжело. Всё то время, что я провела в путешествиях по Эквестрии, я просто... никогда не чувствовала себя частью общества. И я уже понимала, что Эквестрия не сможет вечно оставаться столь дружелюбной и счастливой. Наверное, самой судьбой мне было уготовано оказаться в армии.\n\nТвайлайт кивнула и перешла к следующей пони. — Даже не думай, Твайлайт! — Сказала Рэйнбоу Дэш прежде чем принцесса успела произнести хоть слово. — Я не собираюсь сидеть сложа копыта, пока мои друзья страдают! Если остальные Вандерболты могут это сделать, то и я ничем не хуже их!\n\nАликорн слегка улыбнулась. — Я знаю, Рэйнбоу, — ответила она, — и я точно не смогу тебя остановить. Только постарайся вернуться в живой и здоровой, хорошо? Ты нам нужна.\n\n— Не переживай! Я уверена, что уже к следующему году мы спасём Рарити и надерём зад черномордой! — Уверенно заговорила Рэйнбоу, но тут она бросила взгляд в сторону и её тон речи мгновенно изменился. — Но тебе, наверное, стоит поговорить с Пинки и её сёстрами. Она...\n\nОглянувшись, принцесса увидела трёх последних пони. Мод и Лаймстоун, две сестры Пай. Сансет уже рассказывала ей о них: кобыл поставили во главе отряда земных пони-коммандос, который будет применяться для специальных заданий. Но третья... — Пинки?\n\n— Привет, Твайлайт, — тихо ответила бывшая вечериночная пони, чья грива потеряла свою пышную форму и распрямилась. — Я не знала, что ты будешь здесь.\n\n— Пинки, что ты тут делаешь? Разве ты не должна вернуться в Понивилль? Я знаю, что твои родители всё ещё живут недалеко от Роквилля, но...\n\n— Они напали на Понивилль, — Пинки тихо прервала принцессу. — Пришли из Вечнодикого, пока нас не было. Кейки пострадали. С ними всё будет в порядке, но... — Земная пони отвела взгляд. — Я не могу допустить, чтобы пострадали другие мои друзья, Твайлайт. Чем скорее всё это закончится, тем скорее... всё, возможно, вернётся на круги своя.\n\nТвайлайт обняла Пинки. — Пожалуйста, будь осторожна. — Земная пони нежно обняла её в ответ.\n\n— Обещаю, Твайлайт."
 equestria_civwar.21.a:0 "Да приведут они Эквестрию к победе."
 equestria_civwar.22.t:0 "Дети луны"
 equestria_civwar.22.d:0 "— Мы не можем позволить, чтобы действия отдельных фестралов определяли наше отношение ко всему племени! — Сансет Шиммер привычно вступила в очередной спор с Блюбладом. На этот раз речь шла о вечно актуальной проблеме фестралов. — Если они хотят сражаться, мы должны позволить им это, как и всем остальным. Разве не ты говорил, что нам нужно больше пони, чтобы оттеснить Найтмер?\n\n— Но не в ущерб эффективности наших солдат, — Блюблад ответил, по мнению Селестии, слишком уж пренебрежительно. — Это прискорбно, но пони не доверяют фестралам. Мы не можем допустить, чтобы солдаты постоянно присматривали за своими товарищами или чтобы мирные жители сомневались в том, что пони их действительно защищают. Мы можем позволить им сражаться, но только в отрядах, соответствующих их уникальным навыкам.\n\n— Есть и третий вариант.\n\nБлюблад и Сансет в замешательстве посмотрели на Селестию. — Принцесса? — Осторожно спросил принц. — Что вы предлагаете?\n\nАликорн с помощью магии подняла папку с документами и положила её на стол между ними. — Несколько дней назад моё внимание обратили на этот вариант. Предложение призывает к полному отделению оставшихся в Эквестрии фестралов от пони до конца войны, чтобы обеспечить безопасность военных действий и страны.\n\nМолчание. Блюблад нашёл в себе мужество заговорить первым. — Тётушка... — непривычно тихо начал он. — Я не считаю, что это мудро...\n\n— Прошу прощения?! — Сансет Шиммер почти кричала, поставив оба копыта на стол. — Селестия, так нельзя! Фестралы больше никогда не будут нам доверять, если мы сейчас отвернёмся от них! Только не говори мне, что ты думаешь об этом! — Принцесса никак не отреагировала на эти слова, что подтвердило догадку Сансет. — Ты думаешь, не так ли?! Ты собираешься разрушить всё ради того, чтобы почувствовать себя в безопасности? Что бы сказала Луна, если бы она всё ещё была...\n\nВ глазах Селестии полыхнул огонь, и она ударила копытом по полу так сильно, что камень под ней затрещал. Сансет вздрогнула и спряталась за столом, прижав уши к голове. — Достаточно, — сказала принцесса твёрдым голосом. — Вы оба свободны.\n\nБлюблад поклонился и быстро ушёл, не глядя тёте в глаза. Сансет быстро последовала за ним, больше напоминая отруганную собаку, а не фельдмаршала. Как только за ними закрылась дверь, Селестия глубоко вздохнула и снова посмотрела на папку на столе. Сансет была права: её сестра будет в ярости, если узнает о подобном. Сможет ли она когда-нибудь простить её за этот поступок?\n\nСможет ли Селестия когда-нибудь простить саму себя?"
 equestria_civwar.22.a:0 "Фестралы - такие же пони как и мы, и с ними будут обращаться соответственно."
 equestria_civwar.22.b:0 "Они могут служить в отдельных подразделениях для поддержания порядка."
 equestria_civwar.22.c:0 "Ничто не может угрожать безопасности Эквестрии."
 
