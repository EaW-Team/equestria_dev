 equestria.22.a:0 "#We'll get your throne back, TFH reference"
 equestria.23.t:0 "Сердечное тепло доброй помощи"
 equestria.23.d:0 "На пирсе лежала груда запасных курток, выданных принцессой Вельвет продрогшим пони, которые высаживались с холодных грузовых судов. Старинные ящики смешивались с изящными контейнерами, для разгрузки которых синхронно работали земные пони и крановщики-олени.\n\nОдин ящик был специально промаркирован как предназначенный для Вельвет. Она подняла магией из него винтовку, покрытую особой гравировкой. — Насколько хорошо она будет работать на холоде? — Олениха задала вопрос вслух, ни к кому не обращаясь. Прикосновение копыта заставило винтовку покрыться тонким слоем инея.\n\n— М-мы испытали её на окраинах Кристальной Империи, — ответил кобыла, стуча зубами несмотря даже на три слоя свитеров. — Условия там могут быть в-весьма суровыми.\n\nИней растаял от очередного использования оленьей магии. Вельвет протёрла рога и копыта платком на тот случай, если винтовка была чем-то запачкана. — Что ещё вы привезли с собой? Не только оружие, верно?\n\n— Д-достаточно еды и других припасов, чтобы их хватило на м-много месяцев.\n\n— Тогда передайте мою благодарность принцессе. — Она приказала стоявшему рядом слуге набросить несколько заметок и подготовить письмо для аликорна. — Чейнджлинги представляют собой значительную угрозу, поэтому очень хорошо, что принцессы занимают активную позицию в борьбе против тирании. Возможно, чейнджлингов уже удалось остановить благодаря публичной поддержке Эквестрией своих союзников."
 equestria.23.a:0 "Другой слуга принёс чашку кофе для пони."
 equestria.24.t:0 "Оружие оптимистов"
 equestria.24.d:0 "В старых кварталах города [GRF.Capital.GetName], где в архитектуре по-прежнему сохранялось старое континентальное влияние, губернатор [GRF.GetLeader] провёл для заинтересованных эквестрийцев импровизированную экскурсию по большой площади, над которой доминировала расположенная в центре мраморная статуя Гровера I.\n\nЭто была последняя остановка перед казармами, куда пони завезли десятки ящиков с военным снаряжением. Они даже нашли время, чтобы переделать адаптированные для копыт винтовки под когти. — Нова Грифония благодарит вас за помощь в нашей борьбе с южной агрессией, — только и смог сказать грифон.\n\n— Нам это несложно! — Радостно выкрикнула кобыла по имени Далия, на чьём знаке отличия красовались какие-то цветы. Наклонив голову, она продолжила, — Мы будем с вами до конца! Я всем сердцем верю, что у нас всё получится. Победят не винтовки, а то, как мы прикрываем друг друга!\n\nГубернатор попытался спрятать улыбку. У этой кобылы явно была душа нараспашку."
 equestria.24.a:0 "Если эта жизнерадостность обеспечит нас патронами, то я не буду жаловаться."
 #equestria.25.t:0 "Диктатура пролетариата"
 #equestria.25.d:0 "Мы успешно захватили власть в стране. Теперь мы сможем обобществить средства производства и заставить экономику работать на народ."
 #equestria.25.a:0 "Да."
 equestria.25.t:0 "The Dragon Lord Arrives"
 equestria.25.d:0 "#TODO, Dragon Lord Ember arrives with Smoulder because the Dragon Isles is either dead or now cringe, decides to (grudgingly) reside in Equestria until she can take her rightful place as Dragon Lord again"
