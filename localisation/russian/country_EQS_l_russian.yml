EQS_prewar_diplomacy_category:0 "Гармоническая дипломатия"
EQS_prewar_diplomacy_category_desc:0 "У тех, кто терпеливо ждёт, дружба обычно не процветает. По всей планете наши друзья сражаются в постоянно меняющемся мире, который может оказаться не столь благосклонным к идеалам гармонии. Хотя мы всегда стремимся поддерживать идеи мира и примирения, это не значит, что мы будем сложа копыта, когда наши друзья находятся в опасности. Мы обязаны действовать ради всеобщего блага.\n\nСитуация в §YЭквусе:§!\nЧейнджлинги [Root.Getbugstatus]\nСталлионград [Root.GetSTGstatus]\nКристальная Империя [Root.GetCrystalstatus]\nЯки и йаки [Root.GetYakstatus]\nБизоны [Root.GetBuffalostatus]\nПуэрто-Кабальо [Root.GetPCBstatus]\nДраконы [Root.GetDRGstatus]\nОления [Root.GetDeerstatus]\nСеверные грифоны [Root.GetBirdstatus]\nПолярные медведи [Root.GetBearstatus] и пингвины [Root.GetBird2status].\n\nСитуация за пределами §YЭквуса:§!\nНовый Мейрленд [Root.GetEQCstatus]\nГиппогрифы [Root.GetHIPstatus]\nКирины [Root.GetKIRINstatus]\nМейртония [Root.GetMTOstatus] и Эстлония [Root.GetAESstatus]"
EQS_aid_velvet:0 "Поддержать королеву Вельвет"
EQS_aid_velvet_desc:0 "Королева Вельвет, законный монарх Олении, находится под атакой королевы Кризалис, которая, несомненно, обратит свой жадный взор на нас, закончив с оленями. Пони Эквестрии, пока что не поддерживают прямого вмешательства, но это не значит, что мы бросим дружественного нам гармонического монарха в беде. Мы пошлём им всё что сможем, чтобы олени могли остановить чейнджлингов и защитить свою родину."
EQS_support_the_yaks:0 "Поддержать яков"
EQS_support_the_yaks_desc:0 "С каждым днем становится всё более вероятно, что вражда между яками и йаками будет разрешена только на поле боя. Это вызывает глубокое сожаление, но совсем не означает, что мы не поддержим нашего друга принца Резерфорда в его борьбе. Он доверил нам своё королевство, приняв гармонию, и теперь пришло время для нас отплатить ему тем же."
EQS_yak_pony_friendship_treaty:0 "Договор о дружбе между яками и пони"
EQS_yak_pony_friendship_treaty_desc:0 "Война между яками и йаками закончилась, и яки остались верны гармонии, так что мы можем официально подписать договор о дружбе между двумя нашими видами, пообещав всегда приходить друг другу на помощь в трудную минуту. Хотя мы надеемся, что этот договор никогда не придётся использовать, яки считают, что угроза для Эквестрии – лишь вопрос времени. И когда этот день настанет, мы будем рады видеть их на нашей стороне."
EQS_shelter_prince_rutherford:0 "Дать убежище принцу Резерфорду"
EQS_shelter_prince_rutherford_desc:0 "Якякистан захватили тёмные силы, выступающие против гармонии. Однако оставшиеся гармонисты во главе с принцем и бывшей ученицей Школы Дружбы Йоной смогли сбежать на юг и получить убежище в Кантерлоте. Хотя их страна потеряна, мы можем обеспечить их всем необходимым, пока они не смогут вернуться домой, в свободный Якякистан."

EQS_reapproach_stalliongrad:0 "Вновь обратится к Сталлионграду"
EQS_reapproach_stalliongrad_desc:0 "Хотя новый генеральный секретарь Сталлионграда Василий Панцушенко, безусловно, революционер и коммунист, он куда менее враждебен по отношению к нам, чем прошлые лидеры. Возможно, теперь у нас получится официально восстановить межгосударственные отношения. Оттепель между нашими странами, если сталлионградцы согласятся, пойдёт на пользу обоим сторонам."
EQS_issue_stalliongradian_embargo:0 "Официально объявить эмбарго"
EQS_issue_stalliongradian_embargo_desc:0 "Наши со Сталлионградом торговые отношения всегда были очень сложными, тем более что бизнеспони были в не восторге от перспектив ведения дел в революционном государстве. Однако всё изменилось. Теперь ясно, что сталлионградцы активно желают нашего падения и используют весьма жёсткую риторику. Хотя никто не хочет повторения Зимней Революции, мы можем придать официальный статус наложенному на них эмбарго, и попросить наших друзей помочь в изоляции этой угрозы."
EQS_buffalo_integration:0 "Переговоры с бизонами"
EQS_buffalo_integration_desc:0 "Бизонов уже давно вытеснили со своих исконных земель. Они отступают перед поселенцами-пони, которые активно заселяют юг. Инцидент в Эпплузе стал лишь естественным следствием долгого игнорирования этого вопроса. Пока бизоны остаются номинально независимыми, наши возможности остаются весьма ограниченными. Но если они увидят преимущества вхождения в состав Эквестрии, то мы сможем исправить ошибки прошлого."
EQS_save_the_buffalo:0 "Спасти бизонов"
EQS_save_the_buffalo_desc:0 "Бизоны стали жертвами тёмных слов и реваншистских обещаний, которые настроили их против нас. Хотя в этой риторике есть своя доля правды, реакция бизонов не сулит ничего хорошего ни Эквестрии, ни пони, которые сейчас живут на юге. У нас остался только один выход: мы силой спасём наших друзей вроде вождя Стронгхарт и защитим наших пони, пока бизоны первыми не напали на нас."
EQS_integrate_buffalo_states:0 "Интегрировать бизонов"
EQS_integrate_buffalo_states_desc:0 "Поскольку бизоны теперь являются полноценной частью Эквестрии, мы можем интегрировать их и предоставить преимущества и защиту, которыми пользуются граждане Эквестрии. Вождь Стронгхарт также изъявила желание работать с нами в будущем и собрала единомышленников-бизонов, чтобы помочь нам в будущем."

EQS_dragon_diplomacy:0 "Драконья дипломатия"
EQS_dragon_diplomacy_desc:0 "На Драконьих Островах на юге, чьи жители долгое время были неприятными соседями для наших пони, теперь правит владычица Эмбер, которая, в отличие от предыдущих лидеров, куда более открыта к переговорам. Спайк, первый помощник принцессы Твайлайт Спаркл, предложил посетить Эмбер от нашего имени, чтобы попытаться улучшить отношения между нашими государствами."

EQS_bolster_the_empire:0 "Укрепить империю"
EQS_CRY_friendship:0 "Открыть Кристальную Школу Дружбы"
EQS_CRY_friendship_desc:0 "С момента своего возвращения из изгнания кристальные пони охотно следуют принципам дружбы и гармонии. Новое учебное заведение, организованное по примеру школы принцессы Твайлайт, поможет активнее распространять идеи гармонии." 
EQS_develop_cry1:0 "Соединить Квебак с Вайннипегом"
EQS_develop_cry1_desc:0 "Деревня Вайннипег – одно из самых восточных поселений Кристальной Империи на замёрзшем севере – не имеет связи с трансимперской железной дорогой, идущей от Рэйнбоу Фоллс на востоке до Квебака на западе. Инвестиции в строительство новой железной дороги облегчат как модернизацию Империи, так и снабжение войск, если в этом возникнет необходимость."
