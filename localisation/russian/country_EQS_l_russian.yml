EQS_shelter_olenians:0 "Дать убежище оленийцам"
EQS_shelter_olenians_desc:0 "К сожалению, Вельвет потерпела неудачу в своих попытках вернуть себе трон Олении. Однако это не значит, что надежды больше нет. Хотя пони против того, чтобы активно устраивать перевороты в иных державах или даже вступать в войну с целью свержения правительства Олении, мы всё же можем предоставить официальное убежище королеве Вельвет и её сторонникам, а также признать её законным монархом. И, если когда-нибудь обстоятельства изменятся, Вельвет вернёт себе Олению во имя гармонии."

EQS_shelter_dragon_lord:0 "Дать убежище драконьей повелительнице"
EQS_shelter_dragon_lord_desc:0 "Драконьи Острова пали, а вместе с ними и сама родина драконьего вида. Хотя многие драконы готовы за достаточную плату служить своим новым повелителям, некоторые, в том числе гармонисты из рядов сторонников Эмбер, ищут убежища в Эквестрии. Мы можем дать им возможность жить на наших землях, чтобы однажды они смогли освободить свой дом."
EQS_griffonstone_refugees:0 "Грифонстоунские беженцы"
EQS_griffonstone_refugees_desc:0 "Грифонстоун, одно из ключевых мест Грифонии, попал в когти сил, враждебных гармонии. А ведь у нас есть друзья в Грифонстоуне, в том числе и бывший ученик Школы Дружбы. Поскольку они больше не в безопасности на своей старой родине, мы можем предоставить им убежище. Да, это не заменит им дом, но так мы сможем обеспечить их безопасность."

EQS_shelter_hippogriffian_royal_family:0 "Дать убежище гиппогрифьей королевской семье"
EQS_shelter_hippogriffian_royal_family_desc:0 "Гиппогрифия пала и свет на Арисе погас. Но королевская семья выжила и оказалась вне досягаемости угнетателей. Они пришли к нам – своим самым близким друзьям – и мы с радостью примем их в Кантерлоте."
EQS_aid_hippogriffia:0 "Оказать помощь Гиппогрифии"
EQS_aid_hippogriffia_desc:0 "Гиппогрифия – один из наших старейших союзников. А их монархия дружит с нашей уже бесчисленное количество лет. Сейчас они оказались втянутыми в явно нежелательную войну в землях Зебрики. Нельзя допустить, чтобы даже столь далёкие наши друзья пали. Мы отправим им в качестве помощи всё, что только сможем выделить."

EQS_mend_arabian_ties:0 "Наладить связи с Аравией"
EQS_mend_arabian_ties_desc:0 "До гражданской войны у Эквестрии и Седельной Аравии были тёплые отношения, но после начала конфликта дипломатические визиты пришлось приостановить. Но теперь восстановился мир и у власти оказалось дружественное нам правительство, так что мы можем попытаться возобновить отношения. Седельная Аравия – могущественная страна, и с ними стоит поддерживать хорошие отношения."

EQS_aid_thorax:0 "Помочь Тораксу"
EQS_aid_thorax_desc:0 "Мы были удивлены тем фактом, что существует значительное число чейнджлингов, которые подобно нам поддерживают гармонию. Сейчас они, рискуя жизнями, открыто восстали под знамёнами своего лидера, чейнджлинга по имени Торакс, и просят помощи в борьбе с королевой Кризалис. Было бы совершенно немыслимо проигнорировать их бедственное положение. Мы обязаны послать помощь нашим удивительным новым друзьям, ведь это самое малое, что мы можем сделать."
EQS_invite_changeling_students:0 "Пригласить студентов-чейнджлингов"
EQS_invite_changeling_students_desc:0 "Теперь, когда Торакс одержал победу, мы можем принять наших новых друзей и союзников с распростёртыми копытами. Однако остаётся проблема: мы не слишком много знаем о культуре и жизни чейнджлингов. И они, скорее всего, почти ничего не знают о жизни пони кроме той лжи, которой их кормила королева Кризалис. Программа обмена под патронажем Школы Дружбы Твайлайт должна помочь в этой ситуации."

