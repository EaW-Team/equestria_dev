 #equestria.14.t:0 "Магические бомбы"
 #equestria.14.d:0 "Война затягивается, и наши учёные начали работать над тем, что поможет выйти из этого тупика. Маго-ядерные технологии, основанные на теории магической аннигиляции и перспективных, но не сработавших на практике мегазаклинаний, могут высвобождать в ходе ядерного деления всю магическую силу кристаллов за доли секунды в виде мощнейшего взрыва. Не все кристаллы подходят для этого, но и даже подходящих кристаллов потребуется огромное количество для производства одного устройства. Но если мы сможем произвести такое оружие, то это будет самая страшная и мощная вещь из когда-либо созданных."
 #equestria.14.a:0 "Страшное оружие в неправильных копытах."
 equestria.14.t:0 "Предводительница бизонов"
 equestria.14.d:0 "— Встретиться с вами, Вестница Дня, величайшая честь для меня. Я знаю, что вы, должно быть, очень заняты, правя Эквестрией.\n\nПринцесса Селестия небрежно махнула копытом. — У меня всегда есть время для всех и каждого. Особенно для важных существ вроде тебя, Литтл Стронгхарт. — Селестия не возражала против использования своего архаичного титула. Бизоны хранили его на протяжении веков и помнили про этот титул даже когда он был позабыт всеми остальными народами.\n\n— Спасибо. — Бизон сделала несколько шагов вперёд. Казалось, что ей было сложно произнести следующие слова. — Я прибыла сюда сегодня, потому что я говорила с другими бизонами... И мы решили, что тоже должны что-то сделать для защиты Эквестрии!\n\nПринцесса слегка наклонила голову, удивлённая таким внезапным предложением. — Что ты имеешь в виду? — Спросила она скорее с любопытством, чем с недоумением.\n\nСтронгхарт не стала ходить вокруг да около и тут же продолжила, вновь обретя уверенность. — Много лет назад мы узнали, что нужно быть готовыми к борьбе ради защиты своих традиций. У бизонов и пони могли быть разногласия, но сейчас все мы должны работать вместе, чтобы защитить друг друга! Поэтому, пожалуйста, позвольте нам остаться здесь и внести свой вклад!\n\n— Но что насчёт твоего дома? — Спросила Селестия. — Кто будет заниматься делами там?\n\n— Эквестрия - мой дом, Вестница Дня. И вождь Тандерхувс согласился с тем, что я смогу сделать больше для бизонов здесь, в Кантерлоте, пока он будет управлять племенами. Я хочу быть тут и помогать.\n\nСелестия мягко кивнула. — Тогда, конечно, ты можешь остаться здесь, Литтл Стронгхарт. — Встав с трона, аликорн спустилась вниз и встала перед бизоном. Она благодарно и по-доброму смотрела на свою гостью. — И спасибо тебе за твою храбрость и сострадание. Я уверена, что всем нам есть чему у тебя поучиться."
 equestria.14.a:0 "Мы, будь то пони или бизоны, сражаемся вместе."
