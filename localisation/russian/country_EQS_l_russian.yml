 equestria.85.t:0 "Капитан королевской стражи"
 equestria.85.d:0 "— Сержант Флэш Магнус рапортует о готовности к службе, Ваше Высочество!\n\nПринцесса Селестия рассматривала стоящего перед ней древнего героя, всё ещё облачённого в доспехи Королевского Легиона Клаудсдейла. Это зрелище вызвало у аликорна чувство лёгкой сентиментальности: она помнила те давние времена и пегасов, которые использовали эти доспехи. Вскоре после изгнания Луны Легион был расформирован, а бывшие легионеры вошли в состав Королевской Стражи или Вандерболтов. Последний капитан Легиона стал первым капитаном Королевской Стражи - и вот так история вновь повторилась. Селестия всегда ценила цикличность событий.\n\n— Встань, Флэш Магнус, — скомандовала она. Те, кто служил в страже, обычно любили церемонии, и Флэш, конечно же, не был исключением. — Поскольку принц Шайнинг Армор отбыл в Кристальную Империю, мне нужен новый капитан. Согласен ли ты принять этот долг и командовать теми, кто защищает Эквестрию и её жителей, до последнего вздоха?\n\n— Да, Ваше Высочество.\n\n— Властью, данной мне Тремя Племенами Эквестрии, я назначаю тебя новым капитаном Королевской Стражи. Да будешь ты служить с отличием и честью. — Аликорн склонила голову и коснулась своим рогом плеч пегаса. По окончании церемонии Флэш Магнус отсалютовал, а затем повернулся и пошёл к выходу из Королевскому Залу. Стоящие вдоль стен королевские гвардейцы отсалютовали ему в ответ.\n\nБыло немного жаль, что пришлось заменить Шайнинг Армора. Он отлично служил в роли капитана с тех пор, как Селестия была вынуждена уволить его предшественника из-за инцидента в Сталлионграде. Но теперь Шайнинг просто не мог совмещать свои обязанности в Кристальной Империи и Кантерлоте. Возможно, в прежние времена это и не было бы особой проблемой, но сейчас... ей был нужен пони, обладающий достаточным усердием и компетентностью, чтобы превратить устаревшую Королевскую Стражу в нечто, соответствующее современной эпохе.\n\n— Всего доброго, капитан Магнус, — Тихо произнесла Селестия. — Желаем вам всего наилучшего."
 equestria.85.a:0 "Его ждёт много работы..."

 equestria.86.t:0 "Отбытие волшебника"
 equestria.86.d:0 "Стар Свирл Бородатый вошёл в тронный зал с улыбкой, но глаза выдавали его беспокойство. Селестия и Луна ожидали его, удобно устроившись на своих тронах. Обе принцессы развеселились, когда он низко поклонился им.\n— Стар Свирл, мой старый друг, — сказала Селестия, — это совершенно излишне.\nСерый единорог поднялся на ноги. — Отнюдь. Я всегда был в вашем распоряжении, даже в роли наставника.\n— Зачем все эти формальности? — Спросила Луна. — И такая серьёзность?\nСтар Свирл тяжело вздохнул. — Я попросил об этой встрече, потому что... время наконец-то пришло.\nАликорны перестали улыбаться. — Ты всё-таки решил отправиться в путешествие, о котором говорил раньше? — Спросила Селестия.\nЕдинорог кивнул. — Я уже достаточно изучил Эквестрию. Мне не терпится увидеть, как изменился остальной мир за время моего отсутствия. Вы, наверное, помните, что в своё время я был весьма неплохим искателем приключений, — последней шуткой серый единорог попытался чуть разрядить обстановку. — Кроме того, я хочу узнать, как подружиться с существами других рас и культур.\n— Для этого можно просто посетить Школу Дружбы Твайлайт, — Полушутя-полусерьёзно предложила Луна.\n— Да, но... есть так много мест, которые мне хочется посетить. Пещеры Мейртании, земли пони востока, родину Скорпана... а все те новые технологии, появившиеся в моё отсутствие, должны сделать мои путешествия куда безопаснее и проще.\n— Безопаснее? — Удивилась Селестия. — Мы знаем, что опасность тебе не грозит. Ведь ты учил нас магии, когда мы ещё были жеребятами.\n— Вам не нужно скрывать от меня своё беспокойство. На свете много опасностей, и хотя я не состарился во время пребывания в Лимбе, моё тело всё же более ветхое и дряхлое, чем ваше. И всё же... если это будет последним, что я сделаю, то так тому и быть.\nЛуна изо всех сил старалась сохранить самообладание. — Т-ты вернулся всего несколько лет назад, но так часто отсутствовал с тех пор... Ты пообещаешь остаться, когда вернёшься из путешествия по миру?\nТревога исчезла из глаз Стар Свирла, и жеребец улыбнулся. — Обещаю. И что бы со мной ни случилось, знайте, что я очень горжусь вами обеими."
 equestria.86.a:0 "Троица обнялась."

