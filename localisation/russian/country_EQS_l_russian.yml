 equestria_civwar.10.t:0 "По ту сторону"
 equestria_civwar.10.d:0 "Принцесса Твайлайт Спаркл с озабоченным видом просматривала разложенные на столе перед ней отчёты. После того как Найтмер Мун снова вернулась и ввергла Эквестрию в полномасштабную гражданскую войну, Твайлайт вызвалась взять на себя большую часть административных обязанностей в отсутствие Селестии. В число этих дел входило изучение всех отчётов, которые армия отправляла в Кантерлот, и многие из них не давали полного представления о происходящем за пределами столицы.\n\nЕсли говорить прямо, то это был абсолютный бардак. Принц Блюблад справлялся со своей ролью куда лучше, чем ожидала Твайлайт, но всё равно было ясно, что он не сможет в одиночку возглавлять и одновременно реформировать всю эквестрийскую армию. Эквестрии просто не хватало опытных офицеров, способных повести за собой готовых сражаться пони, что приводило к хаосу на всех уровнях иерархии армии. Блюблад никогда бы не признал этого, но ему нужен помощник, который сможет взять на себя часть задач. Но кто в Эквестрии способен на это? Сама Твайлайт не подходит для этого, она ничего не смыслит в военном деле, да и про роль принцессы забывать никак нельзя...\n\nТвайлайт вскинула голову. Была кое-какая пони... вернее, кое-то, кто мог бы помочь. Прошло уже немало времени с момента их последней встречи и, честно говоря, Твайлайт понятия не имела, чем она сейчас занимается. Аликорну, надо признаться, совершенно не нравилась сама мысль о том, чтобы попытаться втянуть её во всю эту кутерьму. Но у Твайлайт не имелось других кандидатов, способных справиться со столь серьёзными и монументальными задачами.\n\n— Спайк! — Твайлайт окликнула дракончика. Когда он вошёл в комнату, аликорн продолжила. — Можешь принести дневник? Мне нужно написать письмо."
 equestria_civwar.10.a:0 "Пришло время позвать старую подругу."
 equestria_civwar.11.t:0 "По другую сторону зеркала"
 equestria_civwar.11.d:0 "Твайлайт расхаживала взад-вперёд по комнате, изредка поворачивая голову, чтобы взглянуть на лежащую на столе книгу. Это было непривычное помещение: в начале гражданской войны принцесса перенесла зеркало из своего замка подальше от линии фронта. Было непросто сохранить в целости установленные на зеркале механизмы, но Твайлайт была уверена, что в итоге ничего не пострадало. Больше всего её беспокоило то, что из дневника до сих пор не поступило никакого ответа. Обычно она была более пунктуальна, чем сейчас...\n\nПоверхность зеркала пошла рябью, и из него явилась янтарная единорожка, которая попыталась идти на двух ногах. — Твайлайт! — Сказала Сансет Шиммер, с трудом удерживая равновесие в вертикальном положении. Затем она моргнула и опустилась на все четыре копыта. — Кажется, что прошла целая вечность с нашей последней встречи.\n\n— Ну, когда мы виделись в последний раз, ты вела целую школу пони обратно через портал, — подметила Твайлайт. — Надеюсь, я не отвлекаю тебя ни от чего важного...\n\nСансет махнула копытом. — Нет, у нас всё ещё зимние каникулы. Извини, я чуть опоздала. Мы фотографировались, а Рарити заставила нас всех нарядиться в... ладно, неважно. Так в чём же проблема?\n\n— Найтмер Мун вернулась.\n\n— ЧТО?! — Сансет бросилась к Твайлайт. — Что случилось?! Принцесса Селестия в порядке?\n\nТвайлайт скривилась и отвела взгляд, что только ещё больше встревожило гостью. — Она в порядке... вроде как, — уклончиво ответила принцесса. — Уверена, что вы сможете встретиться позже. Сейчас же нам всем нужна ваша помощь, чтобы помешать Найтмер Мун захватить власть в Эквестрии.\n\nСансет кивнула. Твайлайт всегда удивлялась, как ей удается всё схватывать на лету. По крайней мере, это было гораздо лучше, чем её пятиминутная почти-не-истерика, когда она узнала новости. — Ладно, что от меня требуется?\n\n— Ты когда-нибудь пробовала командовать армией?"
 equestria_civwar.11.a:0 "Будем надеяться, что она легко обучается."
 equestria_civwar.12.t:0 "Восход солнца"
 equestria_civwar.12.d:0 "Мёртвая тишина.\n\nВ этом крыле замка было тихо как никогда. Плач давно прекратился и из-за закрытой двери теперь не слышалось ни звука. Принцесса по-прежнему ела: дворцовый персонал продолжал доставлять ей еду даже во время войны. Она по-прежнему спала; ночная стража шептала, что в самые тёмные часы принцесса снова плачет, умоляя сестру вернуться. Но никто так и не видел её лично. Солнце по-прежнему светило, но не грело.\n\nСтражники, стоявшие у двери, нервно переглянулись. Они оба были новичками, так как все королевские стражи, имевшие хоть какой-то опыт, были отправлены на фронт. Когда-то они считали, что быть личным охранником Селестии - это мечта всей жизни, но теперь их кошмары стали явью. Никто уже не знал, чего ожидать.\n\nДверь отворилась.\n\nОба охранника вздрогнули, видя как в коридор выходит принцесса Селестия. Она сперва посмотрела на одного пони, потом на другого. — Где принцесса Твайлайт? — Спросила она. Её голос был по-прежнему тёплым и полным сочувствия. Регалии принцессы смотрелись великолепно и выглядела она столь же безукоризненно как и до своего самозаточения. Если смотреть на неё издалека, то нельзя было не заметить ничего необычного.\n\nНо глаза выдавали её.\n\nОни были холодными и пустыми. Тепло и уют, которые они дарили, исчезли, сменившись пустотой. — О-она в командном пункте с принцем Блюбладом и Сансет Шиммер, принцесса, — один охранник смог ответить, слегка запинаясь.\n\nСелестия кивнула. — Спасибо. — Затем, не говоря ни слова, она порысила по коридору, закрыв за собой дверь. Оба охранника смотрели друг на друга, не понимая, что произошло.\n\n— Ну, по крайней мере, принцесса наконец-то вернулась, — сказал один, пытаясь разрядить обстановку.\n\nВторой стражник покачал головой."
 equestria_civwar.12.a:0 "— Точно ли?"
 equestria_civwar.13.t:0 "Двигаясь вперёд"
 equestria_civwar.13.d:0 "— Мы не покинем Кантерлот! — Сансет Шиммер ударила копытом по столу, от чего зазвенели стоящие на нём кофейные чашки. — Вы хотите просто отдать миллионы пони в копыта Найтмер Мун, чтобы выиграть ещё несколько месяцев времени? Сдать наши крупнейшие города без боя?\n\n— У нас нет выбора, — хладнокровно ответил Блюблад, что резко контрастировало с агрессивностью его коллеги. — Очевидно, что мы не сможем удержать центральную Эквестрию, а ты предлагаешь соврать живущим там пони. Быстрая победа над Найтмер невозможна, поэтому мы должны отступить и измотать её, прежде чем нанести ответный удар.\n\n— Блюблад прав, Сансет, — сказала принцесса Твайлайт, пытаясь разрядить спор. — Мы провели кое-какие подсчёты и очень маловероятно, что нам удастся сдерживать Найтмер Мун достаточно...\n\n— Забудьте о цифрах! Это не просто слова в книге, Твайлайт! Я могу остановить Найтмер, если ты дашь мне время, но вместо этого ты хочешь, чтобы мы убежали, поджав хвост, как...\n\n— Довольно! — Трое пони вздрогнули и посмотрели в сторону открытой двери. Принцесса Селестия стояла там и холодно смотрела на них. Все они поклонились, ниже всех Сансет Шиммер, словно пытаясь спрятаться от своей бывшей учительницы.\n\n— Встаньте. И не нужно пересказывать мне ваши разговоры, Твайлайт, я уже слышала достаточно. И я не позволю принцу Эквестрии и моей бывшей ученице спорить подобно жеребятам. — Блюблад и Сансет вздрогнули, не глядя на Селестию.\n\n— Принцесса, я...\n\n— Селестия, мы не хотели...\n\n— Эквестрия в опасности. Мы не можем позволить себе терять время. — Блюблад и Сансет молча кивнули, и Твайлайт облегчённо вздохнула... а также бросила обеспокоенный взгляд на Селестию, которая не обратила на неё никакого внимания. — Победа над Найтмер Мун важнее чего угодно. Если Эквестрия хочет выжить, то мы должны..."
 equestria_civwar.13.a:0 "— ... бежать на запад и тянуть время."
 equestria_civwar.13.b:0 "— ... удержать Кантерлот и нанести ответный удар."
