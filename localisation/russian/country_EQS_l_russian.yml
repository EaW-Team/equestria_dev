 equestria.211.d_3:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмер Мун смерила её прискорбным взглядом. "Посмотри, к чему привела твоя слабость. Смерть и неудача." Луна взглянула.\n\nБэтпоняша в ужасе глядела на Кровавую Луну.\nОстекленевшие глаза её соратников, мечтам которых не суждено было сбыться.\nАктивист, задавленный паникующей толпой.\nЛуна сдалась, и тьма поглотила её.\nНайтмер Мун стояла перед толпой. Воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли?\nНайтмер Мун рассмеялась. Будучи Луной, она завоевала любовь и доверие общества. Будучи Найтмер Мун, она взрастила военную силу, с которой даже Элементам Гармонии не под силу было бы совладать. Найтмер Мун понимала новый мир, со всеми его СМИ, машинами и военной мощью так, как не могла понять Селестия.\nЛуна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах, пришло. Кровавая Луна утихла, и пони начали двигаться. её зачарованные последователи протискивались в толпу, оказывая помощь раненым и управляя поведением самой толпы.\nНайтмер Мун ушла. У неё было достаточно дел."
 equestria.211.d_4:0 "Луна недолго сопротивлялась тьме, вскоре подавшись в столь знакомые объятия мрака. Её подруга погибла, какая теперь разница?\nЛуна... Нет... Найтмер Мун стояла перед толпой во плоти. Вместе с этим сознанием пришли воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли? Найтмер Мун рассмеялась, но замерла, когда тело Рарити пошевелилось. Она была жива!\nРарити прохрипела "Луна... это не дружба... вспомни..." Рарити закашлялась, её горло горело от ожогов, не давая говорить.\nНайтмер Мун... Луна... боролась. Да. Дружба. Вот за что она сражалась.\nОна послала волну энергии в толпу, исцеляя самые худшие раны. "Пони! Этот ужас - не дружба. Терроризм - не дружба. Жестокость - не дружба. Мы дали Эквестрии все, но они отвернулись от нашей дружбы. Что ж, тогда мы принесём её в Эквестрию на наших штыках!" Луна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах, пришло. Кровавая Луна утихла, и пони начали двигаться..."
 #equestria.211.d_5:0 "Была совершена попытка убийства Луны. Во время речи, собравшей десятки тысяч сочувствующих пони, произошел взрыв тайно заложенной бомбы, было ранено и, вероятно, убито несколько присутствовавших.\n\n Пережив взрыв, Луна погрязла в отчаянии и ярости, превратившись в Найтмер Мун. Найтмер Мун подала знак своим сторонникам - время пришло. Неясный альянс отчаявшихся бэтпони, промытых культистов и доброжелательных прогрессивных пони восстал в поддержку "Луны".\n\nНачалась гражданская война."
 equestria.211.a:0 "Ночь будет длиться ВЕЧНО."
 equestria.211.b:0 "Луна взошла."
 
