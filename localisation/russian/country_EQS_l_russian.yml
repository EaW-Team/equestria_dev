 #equestria.1.t:0 "Loyalty"
 #questria.1.d:0 "Nothing. Rainbow Dash set the body back down to move on to the next one. When she had first started raiding Solarist patrols out in the mountains, they had been well-stocked with just about anything a soldier could ask for. These days, though, the only things she was finding on their corpses were ammunition. More bullets were always nice of course, but her medical supplies were starting to dwindle. She was already rationing the remaining food too...\n\nRainbow snapped back to attention and whipped her rifle around as one of the bodies shifted. Of course. The mare rolled her eyes; two nonlethal shots in one raid meant she was getting sloppy. Trotting over, a blood-coated metal wing extended outward as she flipped the stallion onto his back with a hoof. Quick and painless, a single slash across the neck-\n\nThe solarist coughed. "Figured you wouldn't get me in one shot, Rainbow Crash."\n\nShe froze, steel mere inches away from finishing the job. Rainbow hadn't heard that nickname since... She focused in on the stallion's face, his parted mane, the familiar light-brown coat, and stepped back as her eyes flashed in recognition. "H-Hoops? What are you doing here?"\n\nHoops rolled his head over to look at the other soldiers laying close by. "We were supposed to be scouting for you," he said, his voice much weaker than how Dash remembered it. "They told us to report back if we saw you, and not to fight since you were too dangerous. Guess you found us first." He slowly turned back to look at her. "Just finish it."\n\nNo... no, this wasn't how it was supposed to be. This was all wrong. Rainbow Dash focused on the bullet wound in his side; it didn't look like it hit anything vital. "Don't move," she ordered as she shifted his body to get her hooves under to lift him up. Hoops was a large stallion, almost twice as tall as Rainbow, and as she strained to get airborne she was glad one of her wings was metal for once. "My hideout isn't too far from here."\n\nThe solarist laughed, though it sounded pained. "Why me?" he asked. "You didn't seem to care about them."\n\nDash looked back at the dead bodies of the other soldiers, trying to ignore the mare in the corner with blood pooling from the slash across their neck. "Be quiet," she answered, keeping her voice hard. "You're just going to make it worse."\n\nHoops grunted, but remained silent."
 #equestria.1.a:0 "What... what did I do?"
 #equestria.2.t:0 "Cowardice"
 #equestria.2.d:0 "Rainbow Dash placed another log onto the fire and sat back down on the floor, watching Hoops stare into the flames. She had managed to patch him up with the last of her medical supplies, but there was still an unspoken question left. It had been nagging her ever since she had recognized him, and it kept eating away at her now. And given how there was no way they could leave safely until nightfall, Rainbow figured she might as well get it out of the way now. "Why did you do it, Hoops?" she asked softly. "Why did you leave the weather factory to join them? I mean, I know you were pretty bad to me and Fluttershy in the past, but-"\n\n"Do you really think that had anything to do with it?" The spite that came with Hoops' words was so harsh Rainbow looked away in shame. "I'm not that petty, Crash. And I'm not that stupid either. But what else was I supposed to do?"\n\nThe mare shot up, her vague discomfort instantly replaced with anger. "Fight back?" she shot at the injured stallion. "Join the resistance? There's still a bunch of ponies out there fighting for harmony, and you're asking what you could have done? Maybe start with not wearing their uniform!"\n\nHoops looked away from the fire to spare a glance at Rainbow's prosthetic wing. "That worked out well for you, didn't it? You always were the brave one at Flight Camp. But the rest of us..." Staring back at the fire, his ears twitched with the crackling of the logs. "...we aren't heroes, Crash. When you left us behind for the Bolts, we didn't go anywhere. And when the Princess went mad, all of us lost our jobs at the factory. We all joined the army because it was the only way we thought we could survive."\n\nRainbow thought back to the dead littered around where she found Hoops. "Your friends... Were they..."\n\n"Who, Dumb-Bell and Score? Nah, I haven't seen them since the we got split into different squads. Everypony back there was just strangers. Didn't mean they deserved to die, though. A bunch of them were just like me."\n\nDash looked at her metal wing. There were countless divots notched on the surface of it, more than she could count. At one point she had even bragged about it to the other members of the resistance. "I was just doing what I had to," she responded quietly.\n\nHoops shifted, turning to look at Rainbow again. "I don't blame you for it. If anything, I'm the lucky one. You have to be the hero of Equestria. But not everyone who wears this uniform is looking to kill for the Empress."\n\n"Some of us... we just want to go home.""
 #equestria.2.a:0 ""...I want to go home too.""

 #equestria.1.t:0 "С Новым Годом и счастливого Дня Согревающего Очага!"
 #equestria.1.d:0 "Несколько дней назад пони по всей стране отметили День Согревающего Очага - ежегодный праздник, посвящённый основанию Эквестрии. По традиции в канун Дня Согревающего Очага пони собираются, чтобы посмотреть на театральные постановки, которые воссоздают воспетое в легендах основание страны. Самое крупное театрализованное представление проходит в Кантерлоте. Согласно легенде, три племени пони - единороги, пегасы и земные пони - с трудом уживались друг с другом, но потом страшная метель заставила их искать себе новую родину. Однако вожди племён претендуют на одну и ту же землю и начинают спорить друг с другом, в результате чего снова возвращается метель. Легенда утверждает, что резкое похолодание было вызвано магическими существами Виндиго, которые питаются ненавистью. Вожди племён оказались заморожены во льду, но их заместители смогли подружиться друг с другом и создать Огонь Дружбы - пламя в форме сердца - которое навсегда изгнало Виндиго и растопило как тела, так и сердца вождей племён. Затем три племени согласились совместно жить на этой новой земле, которую они назвали Эквестрией. После завершения театрализованных представлений в этот день семьи пони наслаждаются вкусной едой, дарят друг другу подарки и поднимают флаг Эквестрии.\n\nИ вот наступил новый год. Пони на улицах делятся оптимистичными взглядами на будущее и желают каждому встречному чужаку счастья в новом году. Впрочем, в Эквестрии никто не чувствует себя чужаком. Принцессы также произнесли свою традиционную речь для публики о важности гармонии и единства. Пони знают, что пока они работают вместе, они могут преодолеть любой брошенный им вызов."
 #equestria.1.a:0 "Будущее выглядит светлым."
 equestria.1.t:0 "Единство Эквестрии"
 equestria.1.d:0 "— Мои маленькие пони. — Собравшаяся перед сценой толпа, состоящая из пони всех подвидов, затихла. — Спасибо всем вам за то, что вы вновь присоединились к нам на Великом Всеэквестрийском Собрании Пони и представляете свои города со всех уголков страны. Многие из вас проделали долгий путь, и мы надеемся, что здесь мы все сможем собраться вместе и насладиться узами дружбы, которые объединили нас столь давно.\n\nЭквестрийцы, среди которых были мэры и бизнеспони, вежливо поприветствовали принцессу Селестию аплодисментами. Она столь же вежливо подождала, пока они закончат, и жестом пригласила Луну и Твайлайт выйти вперёд. — Мы понимаем, что у некоторых из вас могут быть заботы или тревоги, о которых вы хотите сообщить нам. И мы, как принцессы Эквестрии, обещаем, что выслушаем вас и поможем вам всем, чем только сможем. У всех нас могут быть свои проблемы, но я уверена, что если мы будем работать вместе, то сможем их преодолеть.\n\nЕщё одна порция аплодисментов. Принцесса Твайлайт вышла на сцену, слегка кашлянув, чтобы пони успокоились. — Но больше всего мы надеемся, что вы сможете насладиться своим пребыванием в Кантерлоте. Поскольку здесь собралось больше пони, чем на любом другом Собрании в истории Эквестрии, мы уверены, что следующие три дня будут более продуктивными, интересными и захватывающими, чем когда-либо прежде! И помните, что..."
 equestria.1.a:0 "— ...дружба – это магия!"
 equestria.2.t:0 "Реалии будущего"
 equestria.2.d:0 "Три дня спустя всё закончилось. Делегаты, проводившие дни и ночи за разговорами, едой, напитками и экскурсиями по Кантерлоту, разъехались по своим городам. Большинство уехали домой счастливыми, некоторые были просто довольны, но никто не мог сказать, что результаты поездки были неудовлетворительными.\n\nОднако этого нельзя было сказать о принцессах.\n\n— Надеюсь, у вас двоих новости получше моих, — сказала Твайлайт, присаживаясь в кресло. Она так устала, что ей было не до формальностей. — Мэр Рокенхар из Лас-Пегасуса беспокоится об импорте продовольствия, мэр Голдвин из Ванхувера считает, что Сталлионград агитирует работников доков в городе, а некоторые бизоны чуть не подрались с южными пони.\n\n— Я боюсь, что мне рассказали не менее тревожные вести, принцесса Твайлайт. Мэр Эш Мастэш из Балтимейра выразил мне свои опасения по поводу группы... Как же он её назвал... Рыбка? Репка? Нет, вспомнила, "РПЭ-КБА"! Ну и название, язык сломать можно. А ведь ещё есть вопрос о фестралах... — Луна отвела взгляд от других принцесс. — Похоже, что многие из них до сих пор не хотят вновь становиться частью эквестрийского общества. Даже после моего возвращения. — Принцесса Ночи взглянула на Селестию, которая выглядела отстранённой и не принимала участия в разговоре. — А ты, сестра? Что ты узнала от наших подданных?\n\nПринцесса молчала несколько мгновений. — Мэр Акорнейджа высказала мне свои опасения ранее сегодня, — наконец сказала она, не глядя при этом ни на одну из принцесс. — Присутствие чейнджлингов на границе вызывает всё большее беспокойство с каждым месяцем. Мэр заверила меня в своих усилиях по поддержанию дружественных отношений между пони и оставшимися в городе чейнджлингами, но... многие считают, что вскоре Эквестрия столкнётся с новой угрозой. — Селестия посмотрела на Луну, а затем на Твайлайт.\n\n— Которая совсем не похожа на те, с которыми мы имели дело раньше."
 equestria.2.a:0 "Нам придётся принять всё это во внимание..."
 #equestria.3.t:0 "Отчёт Доттед Лайна"
 #equestria.3.d:0 "Тревожный отчёт недавно лёг на стол принцессы Селестии. Он рисует мрачную картину того, что произойдёт, если Эквестрия окажется атакованной внешними врагами.\nПервая часть отчёта посвящена Сталлионграду. Сейчас они не особенно желают пересекать границу, да и риторика из Дворца Советов пока направлена лишь на решение внутренних проблем. Но если ситуация изменится, то королевскую стражу в этом регионе, насчитывающую менее 10 000 солдат, быстро сметёт Красная Армия, которая, согласно отчёту, вскоре дойдёт до Альбиона и Тротсильвании, прежде чем выдвинуться на Мейнхеттен.\nКстати, к вопросу о королевской страже: в докладе осуждаются крупные сокращения численности, произошедшие в страже за последние годы, а также возложение на них вины за практически полное поражение в Кантерлоте. Эта часть доклада написана не слишком литературным языком, а в конце следуют рекомендации о немедленном пятикратном (!) увеличении бюджета.\nНаконец, следует самая большая и мрачная часть отчёта. Чейнджлинги. Информация о них, конечно, скудна, и отчёт ясно даёт понять, что он берёт за основу слухи. Но самым ужасным является не это. В докладе говорится, что если произойдёт полномасштабное вторжение чейнджлингов, Эквестрия падёт в течение двух лет, если только не будут приняты "радикальные и спорные" меры, включая полную мобилизацию ресурсов государства.\nВ дополнение к военным вопросам, доклад предупреждает, что отсутствие инноваций и замедление экономического развития в последние годы позволило другим странам (вроде Земель Чейнджлингов) сократить разрыв. Отчёт предлагает осуществить масштабные промышленные проекты и реформы образования, чтобы сохранить позицию Эквестрии как наиболее развитой страны в мире.\nТем не менее, несмотря на предупреждения о возможном вторжении, только промышленные и научные реформы получили публичное одобрение на осуществление. Однако сама принцесса Селестия знает, что нужно что-то делать..."
 #equestria.3.a:0 "Эквестрии пора просыпаться."
 equestria.3.t:0 "Помощь от пони"
 equestria.3.d:0 "Фрости Гаст наблюдала, как пони выгружают из повозок ящики с оружием, медикаментами и другими необходимыми вещами и передают их нескольким якам, которые нетерпеливо ожидали неподалёку. Это было трудное путешествие через Кристальную Империю и Якский Хребет по некачественным дорогам и тропам. Но в итоге они всё же добрались до Яктауна. Хотя если бы Фрости знала, настолько долгим и опасным будет это путешествие, она вряд ли бы согласилась возглавить экспедицию. Фрости была уверена, что в результате схода лавин она потеряла не менее пяти лет жизни.\n\nПринц Резерфорд перевёл взгляд с военного снаряжения на Фрости. Он прибыл, чтобы лично проконтролировать процесс передачи. — Яки ценят помощь пони! — Сказал он громко, как это было принято в культуре яков. — Яки и пони живут в опасные времена! Становится сложнее КРУШИТЬ врагов, нужно работать вместе!\n\n— Да, разумеется, — ответила она, пытаясь вспомнить основы курса по якской дипломатии. — Эквестрия всегда поддержит своих друзей, и мы знаем, как важно помочь вам, насколько это возможно.\n\nРаздался грохот. Парочка пони уронила один из ящиков, и из него высыпались винтовки. Принц поднял одну из винтовок и внимательно её изучил. — Это оружие пони, а не яка, — сказал он, постепенно начиная гневаться. — Оружие пони не подходит якам, не идеально. А когда что-то не идеально, яки злятся! Злость заставляет яков хотеть КРУШИТЬ!\n\nПони вздрогнула. Это было именно то, чего ей говорили избегать всеми силами, когда речь шла о дипломатии с яками. — Ну, видите ли, — сказала она, пытаясь исправить ситуацию. — На самом деле мы не можем... Я имею в виду, мы пытались...\n\nПринц яков кивнул и передал винтовку другому яку, который начал помогать пони собирать упавшее оружие. — Яки злятся, но яки понимают, что мир уже не идеален, — сказал Резерфорд. — Якам нужно оружие, они не могут позволить себе КРУШИТЬ. Помощь пони важна, яки не забывают об этом!\n\nФрости вздохнула с облегчением. Похоже, не всё, что говорили ей пони в Кантерлоте, было правдой. — Если вам будет нужно что-то ещё из Эквестрии, вам нужно только попросить. Мы всегда готовы помочь другу в нужде."
 equestria.3.a:0 "Дружба пони и яков продлится вечно!"
 #equestria.4.t:0 "Расширение Школы Одарённых Единорогов"
 #equestria.4.d:0 "В прошлом, как правило, Школу одарённых единорогов могли посещать лишь тот, кто мог потянуть за ниточки, имел много связей или просто был счастливчиком. Но это пора прекратить. Определённая сумма денег прямиком от Короны была очень полезна для расширения школы. Большинство учебных корпусов было перемещено из старых исторических, но и весьма тесных кварталов в центре Кантерлота в более новые здания на окраине города. Теперь там может работать на благо научного прогресса Эквестрии гораздо больше учёных. Многие новые студенты и преподаватели были одними из самых ярких умов Грифонии, которые покинули свою родину в поисках убежища от политических беспорядков в Вингбардии и прочих частях Империи. Они, безусловно, нашли свою новую родину здесь, в Эквестрии."
 #equestria.4.d_sol:0 "В прошлом слишком часто случалось, что богатые семьи просто использовали свои биты, чтобы купить место для их жеребёнка в школе. Зачастую это приводило к тому, что студенты не ценили возможность учиться там и, как следствие, качество выпускников неуклонно падало. Также это позволило моральной гнили проникнуть всё глубже в наше общество. Это создаёт нежелательный прецедент, который наша императрица больше не намерена терпеть. Сегодня Её Императорское Величество согласилась начать финансировать Школу одарённых единорогов напрямую из Императорского казначейства в виде ежегодных денежных вливаний. Эти новые средства будут использованы для ремонта комнат для занятий и иных школьных помещений, а также для обновления оборудования и расходных материалов. Это также даст Короне больше власти и контроля над учебным планом школы. Начиная с этого семестра, школа сфокусируется на развитии магии, а также обучению религиозным и моральным ценностям. Это гарантирует, что следующее поколение будет образцовыми гражданами общества."
 #equestria.4.a:0 "Знание - сила."
 equestria.4.t:0 "Договор о дружбе между пони и яками"
 equestria.4.d:0 "Эквестрия не была известна своей воинственностью. Напротив, она славилась своим миролюбием, дружбой и дипломатией - и относилась к этому очень серьёзно. Ничто так не символизировало эту серьёзность, как принесённый принцу Резерфорду длинный свиток. Он был изготовлен из лучшего эквестрийского пергамента и покрыт элегантными буквами пониша, языка пони. Документ был подписан обеими диархами Эквестрии, но оставалась одна небольшая проблема.\n\nПочти никто из яков не мог прочесть и понять этот чрезвычайно формальный текст. К счастью, из Кантерлота был прислан официальный дипломат, который уже выучил весь документ наизусть и был готов зачитать его вслух якам при дворе Резерфорда. К сожалению, Пинки Пай также решила прокомментировать чрезвычайно формальный язык документа, что было благословением или проклятием в зависимости от того, кого спросить в зале.\n\n— ...настоящим навечно закрепляются сердечные отношения между Княжеством Эквестрия и Королевством Якякистан, согласованные государями каждого государства. — Дипломат, старый земной пони с длинной седой бородой, наконец закончил чтение договора и поклонился принцу и его свите, которые посмотрели на стоящую в стороне Пинки Пай.\n\n— Он хочет сказать, что все мы принесём клятву Пинки Пай и пообещаем навсегда остаться супер-пупер друзьями и помогать друг другу, когда это необходимо! А ещё это значит, что я могу устроить самую БОЛЬШУЮ вечеринку в истории Якякистана! — Пинки уже подпрыгивала от одной только мысли об этом, а принц и другие яки кивали, глядя друг на друга. Резерфорд топнул один раз - старейшины топнули в ответ. Они кивнули ему - он кивнул в ответ.\n\n— Якякистану всё ещё трудно! — Наконец провозгласил он, так что даже Пинки была вынуждена перестать подпрыгивать и внимательно прислушаться. — Много разногласий между яками, нужно их исправить! Яки считают, что нам нужно сосредоточиться на проблемах яков, не пони!\n\nПинки нахмурилась, и её грива грозила опасть, как во время инцидента с йовидафоном. — РОЗОВОЙ ПОНИ НЕ НУЖНО ПЛАКАТЬ! — Резерфорд крикнул достаточно громко, чтобы у пони затряслись глазные яблоки. — Яки не забывать дружбу. Дружба с розовой пони и всем Понилендом! Когда пони позовут, яки всегда ответят! — Другой як принес комически огромное перо, которым принц подписал документ и с громким хлопком приложил к нему свою королевскую печать.\n\nРадость в глазах Пинки вернулась в то же мгновение. — Йей! — Сказала она, прыгая по комнате. — О, для этого мне придётся достать мою супер-пупер пушку для вечеринок! Давай, нам нужно устроить вечеринку! — Эквестрийского дипломата, который вежливо кивнул и уже повернулся, чтобы уйти, вечериночная пони вытащила за дверь на скорости звука, а яки весело засмеялись над выходкой своей старой новой подруги."
 equestria.4.a:0 "Пони помогать нам - когда-нибудь мы помочь пони!"
 #equestria.5.t:0 "Академия "Луна Нова""
 #equestria.5.d:0 "Сегодня мечта исследователей из Академии "Луна Нова", наконец, стала реальностью. Благодаря огромным средствам от Короны Академия "Луна Нова" перебазировалась из старого кампуса в более современный новый. Академия размещена под старой башней с часами за пределами Понивилля, её лаборатории и учебные залы тянутся глубоко и далеко под землёй, а также как над, так и под землёй располагаются различные площадки для испытаний. Благодаря новым средствам несколько старых изобретений, которые ранее были отложены в дальний ящик из-за нехватки средств, теперь проходят полевые испытания, и в зависимости от решения на самом высоком уровне вскоре могут быть полномасштабно внедрены по всей стране.\n\nОжидается, что покровительница учреждения, Её Величество Принцесса Луна посетит это место в самое ближайшее время."
 #equestria.5.t_sol:0 "Академия "Сол Инвикта""
 #equestria.5.d_sol:0 "Наша самая престижная школа, недавно сменившая название на более подходящее, получила субсидии от Её Императорского Величества. С этой финансовой помощью они смогут оснастить лаборатории самым современным оборудованием, увеличить количество преподавателей и повысить их зарплаты, а также предоставить больше возможностей для обучения для талантливых пони в [Root.GetName], которым могло бы не хватить мест в ином случае. Общежития Академии также будут расширены и обновлены, чтобы у новые студенты могли лучше жить и сосредоточиться на учёбе. Наконец, её Императорское Величество во время встречи с деканом она выразила «сильное» желание увидеть, что отныне магической теории и практике будет уделяться больше внимания. Она хочет увеличить количество доступных для империи магов, но также она отметила, что не следует забывать про технологии, химию, физику и прочие естественные науки, а также следует уделять пристальное внимание религиозно-этическому воспитанию."
 #equestria.5.a:0 "Мы ждём их изобретений!"
 equestria.5.t:0 "Прибытие изгнанников"
 equestria.5.d:0 "Прошлый визит принца Резерфорда в Эквестрию едва не закончился тем, что королевство Якякистан объявило войну Эквестрии. При желании можно найти иронию в том, что он вернулся в Эквестрию не как принц или враг, а как изгнанник. Он и тысячи других яков, что последовали за своим бывшим монархом, отправились к первым друзьям, которых они нашли за пределами Якякистана. Пинки Пай лично попросила (или, по мнению некоторых, потребовала) сопровождать яков из Винниаполиса до их места назначения - Кантерлота. Ныне она со странно задумчивым выражением лица стояла в стороне, пока принц стоял перед принцессой Селестией, одиноко восседающей на своём троне.\n\n— Мы глубоко обеспокоены новостями из Якякистана, — сказала аликорн, обращаясь к Резерфорду и его свите, в которой было нескольких старейшин, решивших отправиться с ним в изгнание, и Йона - бывшая ученица Школы Дружбы. — Мне жаль, что мы не смогли помочь вам, пока не стало слишком поздно. Если вы захотите остаться, то Эквестрия примет вас с распростёртыми копытами. Оставайтесь у нас столько, сколько вам будет нужно.\n\nЯк кивнул в знак согласия. — Родина яков пала перед злыми сил. Пониленд тоже в опасности! Яки сражаются вместе с пони, чтобы их не постигла та же участь, что и Якякистан!\n\nЙона тоже вышла вперёд, и принц кивнул, разрешая ей высказаться. — Может быть, яки когда-нибудь вернутся в Якякистан, а может и нет, — сказала она. В её голосе прозвучала нотка горечи, которая, правда, быстро исчезла. — Но яки никогда не подведут друзей-пони, ни за что! Яки защищают как Эквестрию, так и пони!\n\nПинки на секунду посмотрела на Йону и Резерфорда, а затем повернула голову, чтобы увидеть ответ Селестии - один лёгкий кивок. — Эквестрия никогда не откажет в помощи своим друзьям, — сказала она тихо. Ну, "тихо" по сравнению с яками.\n\n— Отлично! — Резерфорд практически крикнул в ответ. — У принцессы пони всё равно нет выбора. Изгнание выводит яков из себя, им хочется что-нибудь соКРУШИТЬ! — Все яки, кроме Йоны, принялись изо всех сил топать по полу, который, к счастью, был укреплён магией. Вскоре в помещение ворвались привлечённые шумом королевские стражи, которые в замешательстве уставились на акт насилия над полом дворца.\n\nИ всё же Селестия улыбнулась."
 equestria.5.a:0 "Мы когда-нибудь отплатим им за это."
 #equestria.6.t:0 "Финансирование Школ"
 #equestria.6.d:0 "Даже после улучшения высшего образования мы должны не забывать про самые элементарные вещи. Пересмотр и обновление системы государственных школ в Эквестрии уже давно назрел, поскольку там по-прежнему преподаются те предметы и темы, которые уже были устаревшими «когда Кольтлумб высадился в Новом Мейрленде». Это, безусловно, гипербола, но тревожный знак, говорящий о печальном состоянии нашего образования. Недавний пакет реформ, который мы внедрили в школьную систему, обеспечил качественное и современное образование для кобылок и жеребцов Эквестрии. Новые знания помогут им построить новый мир."
 #equestria.6.a:0 "Мудрость - это сила, мои маленькие пони."
 equestria.6.t:0 "Эквестрийская оттепель"
 equestria.6.d:0 "— Знаете, — сказала эквестрийская представительница председателю Василию, — это великий момент. Мы всегда надеялись, что сможем наконец-то проложить путь к пониманию между нашими государствами.\n\n— Вы говорите так, будто это может сойти с копыт обеим сторонам, — сказал Василий, — и хотя это правда, что Эквестрии срочно нужно проснуться, я не хочу конфликта, который унесёт множество жизней как эквестрийского, так и нашего пролетариата.\n\n— В конце-концов устроить войну будет не по-гармонически, — сказала дипломатка. Она привезла с собой увесистую папку с документами: согласно им Северяна и Эквестрия должны будут признать друг друга в надежде на примирение. Также между государствами должна ослабнуть напряжённость и для этого отдельная статья предусматривала ограничение наращивания военных сил вдоль совместных границ.\n\nС одной стороны такое предложение обеспечит невмешательство в наши будущие планы, так что партия получит невысказанную гарантию того, что они могут сосредоточиться на более плодотворной про-революционной активности на севере. Однако сотрудничество с теми самыми империалистами, против которых они восстали два десятилетия назад, не сулило ничего хорошего. Такая сделка может создать опасный прецедент, когда общество, намеревающееся отказаться от государства, прислуживает социально отсталой и деспотичной Эквестрии.\n\nЗа спокойным обсуждением и дискуссиями прошёл час. Затем Василий повернул документ обратно к посланнице. — Спасибо за уделённое время, мисс..."
 equestria.6.a:0 "— ...и пусть это станет началом чего-то нового."
 equestria.6.b:0 "— ...но принятие этого предложения запятнает революцию."
 #equestria.7.t:0 "Формирование Экстренного Военного Комитета"
 #equestria.7.d:0 "После того, как с отчёта Доттед Лайна смахнули пыль и срочно перечитали в связи с ростом напряжённости как дома, так и за рубежом, принцесса Селестия приказала создать комитет по подготовке к предстоящей буре. Хотя ни в коем случае нельзя утверждать, что что-то плохое обязательно случится, кабинет министров и несколько прочих выдающихся пони, которые могут сыграть свою роли в гипотетической войне, были тайно отозваны в Кантерлот для составления планов. Время важно, и поскольку война очень вероятна, то мы должны пойти на радикальные и спорные меры, чтобы слова в отчёте Доттед Лайна не стали реальностью.\nРабота должна вестись в трёх отдельных направления развития. Реформирование бюрократии и политической системы, обновление вооружённых сил и формирование большой коалиции из пони и прочих существ вне зависимости от их убеждений."
 #equestria.7.a:0 "Отличный прогресс."
