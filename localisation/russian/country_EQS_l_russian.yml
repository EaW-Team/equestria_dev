 equestria_flavor.4.t:0 "Яблоко к яблоку"
 equestria_flavor.4.d:0 "— И что это вы двое здесь делаете?! — Эпплджек обвиняюще направила копыто на двух братьев, ворвавшись в их офис в Кантерлоте и даже не потрудившись закрыть за собой дверь. — 'Официальные советники принцесс', что это за...\n\n— ... самый честный титул, который можно придумать для нас? — Флим парировал со своей фирменной улыбкой. — Что ж, дорогая Эпплджек, позволь мне сказать тебе, что в Кантерлоте нет никого, кто бы работал усерднее нас. И поверь, мы бы лично поздравили тебя с назначением...\n\n— ... если бы мы не были заняты своими собственными проектами, проектируя фабрики для будущего Эквестрии! — Завершил фразу Флэм.\n\nГлаза земной пони сузились. — И как я - да и вся Эквестрия - можем быть уверены, что вы не затеяли свои обычные махинации? Мы все знаем, что вы легко можете обмануть честного пони, заставив его поверить, что яблоки - это груши.\n\nПри этих словах братья с удивлением посмотрели на Эпплджек. — Мы никогда не смогли бы так поступить! — Воскликнул Флэм. — Мы никогда бы не осмелились поднять копыто на столь священный для твоего, кхм, традиционного образа жизни фрукт...\n\n— ... так же как мы никогда не осмелились бы заниматься ничем иным, кроме как честной работой по найму на службе у самих принцесс! В конце концов, Эквестрия - это наш дом, земля, которая находится на грани того, чтобы стать чем-то действительно потрясающим... — Флим прервался, увидев, как Эпплджек смотрит на него. Он кашлянул. — И потому, что они наши лучшие клиенты.\n\nОна потёрла копытом лоб. — Ну, этой части я верю, — пробормотала она. — Ладно, если принцессы вам доверяют, то и я, пожалуй, доверюсь. Но если я услышу от вас двоих, — продолжала она, такая копытом прямо в лицо каждому из них по очереди, — хоть что-то похожее на старые трюки, я позабочусь о том, чтобы вас обоих гнали пинками обратно до Лас-Пегасуса.\n\nФлим и Флэм насмешливо поклонились. — Уважаемая коллега, мы можем заверить тебя, что здесь ты не услышишь ни единого слова критики в наш адрес или в адрес нашей работы. На это у тебя есть Гарантия Братьев Флима и Флэма! — Флэм повернулся, чтобы порыться в одном из многочисленных ящиков за своим столом, а затем достал бутылку и предложил её Эпплджек. — Хочешь сидра? Естественно, прямиком с "Яблочной Аллеи".\n\nКобыла выглядела явно озадаченной, но в конце концов выхватила бутылку из копыт и ушла, что-то ворча под нос. Флим ухмыльнулся брату, тот лишь закатил глаза и слегка похлопал его по плечу, после чего оба вернулись к работе."
 equestria_flavor.4.a:0 "Они точно прекрасно уживутся!"
 
 equestria_journal.1.t:0 "Дневник Сансет Шиммер - [?global.date.GetDateStringNoHour]"
 equestria_journal.1.d:0 "Дорогие друзья,\n\nПростите за то, что я была вынуждена покинуть вас так скоро. Я уверена, что вы все помните, как мы радовались зимним каникулам, когда наконец-то сдали экзамены. Но в Эквестрии происходит много событий, и моя помощь им сейчас нужна как никогда. Мы с принцем Блюбладом (мой коллега, не спрашивайте) работаем день и ночь, чтобы взять ситуацию под контроль после того, как принцесса Луна снова стала Найтмер Мун (и не спрашивайте об этом вице-директора Мун, я не думаю, что она это оценит). Твайлайт (не ты, а принцесса Твайлайт) просто пытается удержать Эквестрию от ещё большего развала, и всякий раз, когда я вижу её, она выглядит ещё более измученной, чем ты после целой ночи подготовки к школьной научной выставке!\n\nКстати, как у вас там дела? Время в иных мирах за порталом течёт по-разному, поэтому я не знаю точно, сколько времени прошло для всех вас, но думаю, что у вас, девочки, всё ещё каникулы, верно? Надеюсь, вы всё ещё можете наслаждаться отдыхом без меня. Я постараюсь вернуться как можно скорее. Как только Эквестрия будет в безопасности и принцесса Твайлайт перестанет нуждаться во мне. Я также не забыла взять с собой нашу общую фотографию, которую сделала Фото Финиш, хотя и держу её подальше от любопытных взглядов. Было бы немного странно объяснять, почему у меня здесь фотография всех друзей принцессы Твайлайт.\n\nНу вот и всё, что я могу рассказать на данный момент. Обязательно напишите мне в ближайшее время! Я хочу услышать обо всём, что происходит, особенно если эквестрийская магия снова начнёт буйствовать. (И нет, Рэйнбоу Дэш, я не буду помогать тебе списывать домашнее задание, просто давая ответы. Попроси Твайлайт). Я скучаю по всем вам, девочки, и надеюсь, что скоро снова лично увижу вас.\n\nВаша подруга,\nСансет Шиммер"
 equestria_journal.1.a:0 "Она скоро вернётся."
 
 #NLR-EQS CIVIL WAR
 
 equestria_civwar.1.t:0 "Расколотые бриллианты"
 equestria_civwar.1.d1:0 "Принцесса Твайлайт Спаркл спешно забежала в наспех подготовленную комнату штаба в Кантерлоте. Она обменялась торопливыми приветствиями с несколькими пони, после чего села. Всё случилось так быстро: казалось, что кампания Луны по интеграции фестралов шла без особых проблем. Но тут объявилась Найтмер, тьма объяла половину Эквестрии и уже начали поступать первые сообщения о насилии с того, что, похоже, является линиями фронта. Война столетиями была чем-то немыслимым и одна только мысль об убийстве пони... ну, Твайлайт и думать не хотела об этом.\n\nОглянувшись по сторонам, она смогла узнать некоторых пони за столом. Принц Блюблад и Фэнси Пэнтс, выглядящие совершенно измотанными. Рэйвен Инквелл, что яростно делала заметки на листке бумаги, будто это был вопрос жизни и смерти. А ещё там были все её друзья, все Носители Элементов... за исключением одной. — Где Рарити? — Спросила Твайлайт. — Она же придёт, верно?\n\n— Я как раз собирался перейти к этому, принцесса Твайлайт, — устало сказал Блюблад. — Найтмер застала нас врасплох, так как уже ясно, что они готовились к такому развитию событий куда дольше нас. Потребуется время, чтобы Эквестрия могла предпринять ответные действия. Время, которого у нас нет. Возвращаясь к вопросу относительно мисс Рарити, она была... — Принц сделал небольшую паузу. — ... захвачена силами Найтмер в Мейнхеттене.\n\nТвайлайт и её подруги ахнули от шока и ужаса, но Блюблад быстро поднял копыта, чтобы успокоить их. — Рарити в порядке, — продолжил он, мгновенно успокоив комнату этими словами. — Мы знаем, что она в безопасности, хоть и является пленницей. И что такое положение дел вряд ли изменится в ближайшее время. Однако это значит, что вы не сможете использовать ваши Элементы Гармонии. Печально, но единственный доступный нам вариант закончить эту войну - это использовать силу оружия.\n\n— Подождите, а где принцесса Селестия? — Все посмотрели на Флаттершай, которая ещё больше съёжилась в своём кресле. — Разве она не должна, эм, быть здесь и слушать всё это?\n\nТвайлайт и Блюблад неловко переглянулись. Они знали где сейчас Селестия. Было сложно не услышать всхлипывания, доносящиеся из-за двери, что вела в покои Селестии. Но видели они лишь запертую дверь и двух стражей, что охраняли её и при этом никогда не смотрели принцессе Твайлайт Спаркл в глаза. Для этого им нужно было посмотреть в лицо правде и принять ситуацию той, которой она была.\n\nСелестия была сломлена и никто не знал, когда она придёт в себя... и придёт ли вообще."
 equestria_civwar.1.d2:0 ""
 equestria_civwar.1.a:0 "На что годится Эквестрия без своей принцессы?"
 equestria_civwar.1.b:0 ""
 equestria_civwar.2.t:0 "Селестийское Сопротивление"
 equestria_civwar.2.d:0 "После начала эквестрийской гражданской войны юго-восточные джунгли были быстро захвачены верными Найтмер Мун силами, что были сосредоточены вокруг Аякачтли — родины фестралов. Однако из-за сложного рельефа и малого количества доступных ресурсов контроль лунаристов над регионом оказался весьма слабым. И скоро ситуация изменилась: верные Селестии гармонисты перегруппировались в Стейблсайде. Их возглавила сама Дэринг Ду, которую раньше считали лишь персонажем из книг А.К. Йерлинг. Взяв под контроль город и большую часть его окрестностей, они заявили о своей верности настоящей Эквестрии и готовности выступить против лунаристов."
 equestria_civwar.2.a:0 "Вперёд, мои храбрые пони!."
 equestria_civwar.2.b:0 "Очередные предатели, с которыми придётся разобраться в будущем."
 equestria_civwar.2.c:0 "За Селестию!"
 equestria_civwar.3.t:0 "Республика Балтимейр"
 equestria_civwar.3.d:0 "После начала гражданской мэр Балтимейра Эш Мастэш сдался прибывшим в город лунаристам в надежде предотвратить дальнейшее кровопролитие. Но эти мечты были тщетными: мы получили сообщения о восстании социалистов в этом крупном городе и прилегающих к нему землях. Похоже, что красные изгнали лунаристов и провозгласили свою коммунистическую республику. Эта Республика Балтимейр, которую номинально возглавляет синдикалист Голден Делишес, несомненно, является результатом трудов Сталлионграда по подстрекательству к революции."
 equestria_civwar.3.a:0 "Как будто там и так мало проблем..."
 equestria_civwar.3.b:0 "За революцию!"
 equestria_civwar.4.t:0 "Свободное Государство Ацтлан"
 equestria_civwar.4.d:0 "Хотя юго-восточные джунгли являются родиной фестралов, которые в большинстве своём перешли на сторону Найтмер Мун, они не единственные жители глубин этого региона. Поклоняющиеся солнцу и Селестии уже более тысячелетия племена нейгуа восстали против сил лунаристов, которые желали подчинить их. Однако самое удивительное заключается в том, что их поддерживают многочисленные наёмники, нанятые самим Доктором Кабальероном, которые ранее считался вымышленным персонажем. Молодое Свободное Государство Ацтлан провозгласило себя защитником местных пони их свобод. Оно контролирует земли вокруг Теночтитлана и заявляет о намерении изгнать из региона всех империалистов, будь то сторонников Найтмер или Эквестрии."
 equestria_civwar.4.a:0 "Разве он не вымышленный персонаж?"
 equestria_civwar.4.b:0 "За Ацтлан!"
 equestria_civwar.5.t:0 "Ученики Ночи"
 equestria_civwar.5.d:0 "Лунаристы и фестралы юго-востока ожидали получить лояльный и покорный регион, готовый сражаться за Найтмер против сил Селестии. Но они сильно ошибались. Вместо этого сторонники Селестии перегруппировались и заняли Стейблсайд, коммунисты захватили Балтимейр и создали собственную республику, а объединение наёмников и недовольных членов местных племён смогло захватить Теночтитлан в самом сердце джунглей. В ответ на эту тяжёлую ситуацию остатки местных сил, всё ещё верных Найтмер, реорганизовались под командованием Старс Вирл, которая возглавляет Учеников Ночи в попытке вернуть контроль над регионом и усмирить повстанцев. Пока неизвестно, удастся ли им добиться успеха в такой тяжёлой ситуации."
 equestria_civwar.5.a:0 "Ещё больше заблуждающихся пони, с которыми нужно разобраться..."
 equestria_civwar.5.b:0 "Они уже знают цену неудачи."
 equestria_civwar.5.c:0 "За Найтмер!"
 equestria_civwar.6.t:0 "Конфедерация Южных Штатов"
 equestria_civwar.6.d:0 "Юго-запад Эквестрии всегда отличался от остальной части страны. Там укоренился дух фронтира и поселенческая экономика, в которой доминируют крупные сельскохозяйственные и нефтяные семьи. Так что задолго до начала гражданской войны в тех землях начал укрепляться дух независимости, который только разжигал недовольство против севера. Теперь же, когда разгорелась открытая война, а бизоны вновь стали проблемой, юг решил взять ситуацию в свои копыта. При поддержке крупных нефтяных компаний и прочих подобных лоббистов весь регион объявил себя независимым от Эквестрии и Лунной Империи государством, что свободно от гнёта аликорнов с севера. Но пока неизвестно, что ждёт в будущем эту новую так называемую республику."
 equestria_civwar.6.a:0 "Отлично, ещё больше предателей-сепаратистов."
 equestria_civwar.6.b:0 "Микси выступают против любых аликорнов!"
 equestria_civwar.7.t:0 "Казино всегда в выигрыше"
 equestria_civwar.7.d:0 "Лас-Пегасус. Город, прославившийся в Эквестрии как место, где можно в одночасье заработать и потерять состояние. К сожалению, когда такое богатство скапливается в столь маленьком пространстве, всегда находятся те, кто желает подтасовать карты в свою пользу. Опасаясь, что их активы будут национализированы для военных целей, а их не совсем честные схемы будут раскрыты, власть имущие города вынудили мэра Лас-Пегасуса Рокенхара провозгласить независимое государство, свободное от власти Кантерлота, несмотря на массовые протесты против этого шага. Выживание города кажется маловероятным в текущих условиях, но кто знает, что произойдёт дальше? В конце концов, Лас-Пегасус — это город, где возможно всё."
 equestria_civwar.7.a:0 "Ещё одна ошибка, которую необходимо исправить."
 equestria_civwar.7.b:0 "Давайте бросим кости и выиграем состояние!"
 equestria_civwar.8.t:0 "Каменный Союз"
 equestria_civwar.8.d:0 "После отделения Конфедерации и Лас-Пегасуса Роквилль ощутил на себе давление со стороны обоих государств, жаждущих занять эту полоску земли. Теперь ситуация лишь обострилась, поскольку остальная часть региона наконец-то объявила и о своей независимости от Кантерлота в ответ на то, что она называет "необоснованной агрессией враждебных держав перед лицом неспособности Селестии действовать". Хотя официально они не объявили себя полностью независимыми от родины, ныне очевидно, что принцесса больше не правит теми землями. Сейчас в Роквилле у власти местные каменные фермеры, желающие жить по принципам социализма. Пока неизвестно, можно ли связать их действия с влиянием Сталлионграда."
 equestria_civwar.8.a:0 "Независимые социалисты? Это что-то новенькое."
 equestria_civwar.8.b:0 "Каменный Союз выступает против любой угрозы своему образу жизни!"
 equestria_civwar.9.t:0 "Time Stops for Nopony" #OPEN FOR WRITERS
