 #equestria.9.t:0 "Обращение к Сталлионграду"
 #equestria.9.d:0 "С каждым днём война отнимает всё больше жизней, и мы должны обратиться за помощью к нашим ближайшим друзьям. Королева Кризалис осуществляет свой подпитываемый ненавистью поход против всего Эквуса, так что все пони находятся в опасности. Мы должны сражаться вместе, иначе нас просто разобьют поодиночке. Даже если это будет весьма унизительно, мы должны обратиться к Сталлионграду и попросить их о помощи в этой борьбе за наше существование.\nОднако в Военном Комитете есть те, которое выступает за то, чтобы не предавать тысячи пони, заставляя их жить под властью Сталлионграда, когда вполне можем самостоятельно победить чейнджлингов. Таким образом, выбор варианта действий зависит от Короны. Мы можем обратиться за помощью, зная, что за это придётся заплатить, или мы можем попробовать самостоятельно победить чейнджлингов."
 #equestria.9.a:0 "Отправляйтесь за помощью."
 #equestria.9.b:0 "Мы можем справиться самостоятельно."
 equestria.9.t:0 "Начала пожара" #OPEN TO WRITERS
 equestria.9.d:0 "Петля затянулась вокруг Северяны, как и предвидел председатель Синистер. Все его сомнения по поводу разрыва связей с Эквестрией и её подвластными доминионами оправдались: Селестия попыталась навязать каждому члену Гармонического Соглашения эмбарго в отношении государства рабочих. Они столкнулись с перспективой жёсткой экономии перед угрозой со стороны гигантской военной машины.\n\n— Это распространится как лесной пожар! — Прорычала Маша, глава Красной Гвардии, закрывая за собой двери в кабинет председателя. Бэтпони в предвкушении обнажила клыки. — Империалисты слишком рано показали своё истинное лицо. Они перестали даже имитировать "добрую волю"! Они нарисовали для нас границы!\n\n— Ультиматум может быть не слишком надуманным, — прокомментировал он. Это и есть конечная цель буржуазии: не терпимость и не сотрудничество из проповедей гармонистов, а покупка или искоренение пролетариата. — Голод не может поколебать дух трудового народа, но они сделали первый шаг, и мы должны ответить аналогично... и поскорее. — Он прикрыл глаза и увидел множество красных флагов. Но не тех, что вывешивают на уличных фонарях. А тех, что развеваются на катящихся танках и над колоннами солдат, которые выходят из каждого города и деревни и объединяются в красный прилив, который сметёт капиталистический строй.\n\nМаша подошла к нему. — Мы нанесём ответный удар, когда они меньше всего этого ожидают. Эквестрийцы посмели испытать нас? Мир возродится, когда Северяна примет ответные меры."
 equestria.9.a:0 "Однажды начавшуюся революцию уже не остановить."
 #equestria.10.t:0 "Сталлионград принимает наше предложение"
 #equestria.10.d:0 "Мы получили сообщение от Сталлионграда через посредников, которые изначально помогли доставить сообщение. На данный момент они согласились на наше предложение. Временный союз заключён, и на данный момент подкрепление из Сталлионграда, состоящее из большей части Красной Армии, уже погрузилось на поезда и едет на фронт. Хотя их может быть не слишком много, это свежие и готовые к бою части."
 #equestria.10.a:0 "Дружба - это магия!"
