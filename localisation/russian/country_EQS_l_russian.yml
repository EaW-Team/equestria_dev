 equestria.1.t:0 "С Новым Годом и\nсчастливого Дня Согревающего Очага!"
 equestria.1.d:0 "Несколько дней назад пони по всей стране отметили День Согревающего Очага - ежегодный праздник, посвящённый основанию Эквестрии. По традиции в канун Дня Согревающего Очага пони собираются, чтобы посмотреть на театральные постановки, которые воссоздают воспетое в легендах основание страны. Самое крупное театрализованное представление проходит в Кантерлоте. Согласно легенде, три племени пони - единороги, пегасы и земные пони - с трудом уживались друг с другом, но потом страшная метель заставила их искать себе новую родину. Однако вожди племён претендуют на одну и ту же землю и начинают спорить друг с другом, в результате чего снова возвращается метель. Легенда утверждает, что резкое похолодание было вызвано магическими существами Виндиго, которые питаются ненавистью. Вожди племён оказались заморожены во льду, но их заместители смогли подружиться друг с другом и создать Огонь Дружбы - пламя в форме сердца - которое навсегда изгнало Виндиго и растопило как тела, так и сердца вождей племён. Затем три племени согласились совместно жить на этой новой земле, которую они назвали Эквестрией. После завершения театрализованных представлений в этот день семьи пони наслаждаются вкусной едой, дарят друг другу подарки и поднимают флаг Эквестрии.\n\nИ вот наступил новый год. Пони на улицах делятся оптимистичными взглядами на будущее и желают каждому встречному чужаку счастья в новом году. Впрочем, в Эквестрии никто не чувствует себя чужаком. Принцессы также произнесли свою традиционную речь для публики о важности гармонии и единства. Пони знают, что пока они работают вместе, они могут преодолеть любой брошенный им вызов."
 equestria.1.a:0 "Будущее выглядит светлым."
 equestria.2.t:0 "Проблема с бизонами"
 equestria.2.d:0 "Пинки Пай, Элемент Смеха, вызвалась отправиться в качестве посланника к бизонам, чтобы заключить соглашение между ними и Эквестрией. Тем не менее, довольно рискованно отправляться в одиночку на, вероятно, враждебную территорию, так что это заставило нескольких высокопоставленных военных офицеров обратиться к Короне с просьбой рассмотреть полномасштабное военное "вмешательство" в дела бизонов, чтобы раз и навсегда решить проблему. Однако эти действия рассматриваются как "незаконная оккупация" даже самыми отъявленными милитаристами в Эквестрии.\nКонечно, хотя полномасштабное вторжение и последующая военная оккупация окончательно решат проблему бизонов раз и навсегда, хоть это и будет очень сомнительное с точки зрения морали действие, посланник может открыть путь к мирному сосуществованию, а возможно и к интеграции бизонов в состав Эквестрии. Есть только одна проблема с посланником и прочей дипломатией. Бизоны могут отказаться от наших предложений, что лишит нас иных возможностей решения проблем, а также хорошего имиджа. Но всё же решение должно быть принято. Но какое?"
 equestria.2.a:0 "Отправить дипломатов. Милитаризму нет места среди пони."
 equestria.2.b:0 "По машинам, пора покончить с ними..."
 equestria.3.t:0 "Отчёт Доттед Лайна"
 equestria.3.d:0 "Тревожный отчёт недавно лёг на стол принцессы Селестии. Он рисует мрачную картину того, что произойдёт, если Эквестрия окажется атакованной внешними врагами.\nПервая часть отчёта посвящена Сталлионграду. Сейчас они не особенно желают пересекать границу, да и риторика из Дворца Советов пока направлена лишь на решение внутренних проблем. Но если ситуация изменится, то королевскую гвардию в этом регионе, насчитывающую менее 10 000 солдат, быстро сметёт Красная Армия, которая, согласно отчёту, вскоре дойдёт до Альбиона и Тротсильвании, прежде чем выдвинуться на Мейнхеттен.\nКстати, к вопросу о королевской гвардии: в докладе осуждаются крупные сокращения численности, произошедшие в гвардии за последние годы, а также возложение на них вины за практически полное поражение в Кантерлоте. Эта часть доклада написана не слишком литературным языком, а в конце следуют рекомендации о немедленном пятикратном (!) увеличении бюджета.\nНаконец, следует самая большая и мрачная часть отчёта. Чейнджлинги. Информация о них, конечно, скудна, и отчёт ясно даёт понять, что он берёт за основу слухи. Но самым ужасным является не это. В докладе говорится, что если произойдёт полномасштабное вторжение чейнджлингов, Эквестрия падёт в течение двух лет, если только не будут приняты "радикальные и спорные" меры, включая полную мобилизацию ресурсов государства.\nВ дополнение к военным вопросам, доклад предупреждает, что отсутствие инноваций и замедление экономического развития в последние годы позволило другим странам (вроде Земель Чейнджлингов) сократить разрыв. Отчёт предлагает осуществить масштабные промышленные проекты и реформы образования, чтобы сохранить позицию Эквестрии как наиболее развитой страны в мире.\nТем не менее, несмотря на предупреждения о возможном вторжении, только промышленные и научные реформы получили публичное одобрение на осуществление. Однако сама принцесса Селестия знает, что нужно что-то делать..."
 equestria.3.a:0 "Эквестрии пора просыпаться."
 equestria.4.t:0 "Расширение Школы Одарённых Единорогов"
 equestria.4.d:0 "В прошлом, как правило, Школу одарённых единорогов могли посещать лишь тот, кто мог потянуть за ниточки, имел много связей или просто был счастливчиком. Но это пора прекратить. Определённая сумма денег прямиком от Короны была очень полезна для расширения школы. Большинство учебных корпусов было перемещено из старых исторических, но и весьма тесных кварталов в центре Кантерлота в более новые здания на окраине города. Теперь там может работать на благо научного прогресса Эквестрии гораздо больше учёных. Многие новые студенты и преподаватели были одними из самых ярких умов Грифонии, которые покинули свою родину в поисках убежища от политических беспорядков в Вингбардии и прочих частях Империи. Они, безусловно, нашли свою новую родину здесь, в Эквестрии."
 equestria.4.d_sol:0 "В прошлом слишком часто случалось, что богатые семьи просто использовали свои биты, чтобы купить место для их жеребёнка в школе. Зачастую это приводило к тому, что студенты не ценили возможность учиться там и, как следствие, качество выпускников неуклонно падало. Также это позволило моральной гнили проникнуть всё глубже в наше общество. Это создаёт нежелательный прецедент, который наша императрица больше не намерена терпеть. Сегодня Её Императорское Величество согласилась начать финансировать Школу одарённых единорогов напрямую из Императорского казначейства в виде ежегодных денежных вливаний. Эти новые средства будут использованы для ремонта комнат для занятий и иных школьных помещений, а также для обновления оборудования и расходных материалов. Это также даст Короне больше власти и контроля над учебным планом школы. Начиная с этого семестра, школа сфокусируется на развитии магии, а также обучению религиозным и моральным ценностям. Это гарантирует, что следующее поколение будет образцовыми гражданами общества."
 equestria.4.a:0 "Знание - сила."
 equestria.5.t:0 "Академия "Луна Нова""
 equestria.5.d:0 "Сегодня мечта исследователей из Академии "Луна Нова", наконец, стала реальностью. Благодаря огромным средствам от Короны Академия "Луна Нова" перебазировалась из старого кампуса в более современный новый. Академия размещена под старой башней с часами за пределами Понивилля, её лаборатории и учебные залы тянутся глубоко и далеко под землёй, а также как над, так и под землёй располагаются различные площадки для испытаний. Благодаря новым средствам несколько старых изобретений, которые ранее были отложены в дальний ящик из-за нехватки средств, теперь проходят полевые испытания, и в зависимости от решения на самом высоком уровне вскоре могут быть полномасштабно внедрены по всей стране.\n\nОжидается, что покровительница учреждения, Её Величество Принцесса Луна посетит это место в самое ближайшее время."
 equestria.5.t_sol:0 "Академия "Сол Инвикта""
 equestria.5.d_sol:0 "Наша самая престижная школа, недавно сменившая название на более подходящее, получила субсидии от Её Императорского Величества. С этой финансовой помощью они смогут оснастить лаборатории самым современным оборудованием, увеличить количество преподавателей и повысить их зарплаты, а также предоставить больше возможностей для обучения для талантливых пони в [Root.GetName], которым могло бы не хватить мест в ином случае. Общежития Академии также будут расширены и обновлены, чтобы у новые студенты могли лучше жить и сосредоточиться на учёбе. Наконец, её Императорское Величество во время встречи с деканом она выразила «сильное» желание увидеть, что отныне магической теории и практике будет уделяться больше внимания. Она хочет увеличить количество доступных для империи магов, но также она отметила, что не следует забывать про технологии, химию, физику и прочие естественные науки, а также следует уделять пристальное внимание религиозно-этическому воспитанию."
 equestria.5.a:0 "Мы ждём их изобретений!"
 equestria.6.t:0 "Финансирование школ"
 equestria.6.d:0 "Даже после улучшения высшего образования мы должны не забывать про самые элементарные вещи. Пересмотр и обновление системы государственных школ в Эквестрии уже давно назрел, поскольку там по-прежнему преподаются те предметы и темы, которые уже были устаревшими «когда Кольтлумб высадился в Новом Мейрленде». Это, безусловно, гипербола, но тревожный знак, говорящий о печальном состоянии нашего образования. Недавний пакет реформ, который мы внедрили в школьную систему, обеспечил качественное и современное образование для кобылок и жеребцов Эквестрии. Новые знания помогут им построить новый мир."
 equestria.6.a:0 "Мудрость - это сила, мои маленькие пони."
 equestria.7.t:0 "Формирование Экстренного Военного Комитета"
 equestria.7.d:0 "После того, как с отчёта Доттед Лайна смахнули пыль и срочно перечитали в связи с ростом напряжённости как дома, так и за рубежом, принцесса Селестия приказала создать комитет по подготовке к предстоящей буре. Хотя ни в коем случае нельзя утверждать, что что-то плохое обязательно случится, кабинет министров и несколько прочих выдающихся пони, которые могут сыграть свою роли в гипотетической войне, были тайно отозваны в Кантерлот для составления планов. Время важно, и поскольку война очень вероятна, то мы должны пойти на радикальные и спорные меры, чтобы слова в отчёте Доттед Лайна не стали реальностью.\nРабота должна вестись в трёх отдельных направления развития. Реформирование бюрократии и политической системы, обновление вооружённых сил и формирование большой коалиции из пони и прочих существ вне зависимости от их убеждений."
 equestria.7.a:0 "Отличный прогресс."
 equestria.8.t:0 "Расширение Экстренного Военного Комитета"
 equestria.8.d:0 "Военный Комитета Эквестрии в течение последних многих лет испытывал недостаток в финансировании от Короны из-за эпохи мира, которую переживала Эквестрия. Но грозовые тучи сгущались на горизонте в течение последних пяти лет, и мы больше не можем позволить себе игнорировать защиту страны. Военный совет был расширен за счет нескольких новых пони, имеющих соответствующий опыт. Теперь они будут одними из главных советников принцессы Селестии. Хотя некоторые представители существующей иерархии были недовольны "узурпацией традиционных рычагов власти", все публично соглашаются, что это необходимый шаг для Эквестрии, если она хочет пережить грядущую бурю.\nПланируется, что ещё несколько высокопоставленных офицеров войдут в состав Совета в ближайшем будущем, если Короне потребуются их услуги."
 equestria.8.a:0 "Мы должны сражаться."
 equestria.9.t:0 "Обращение к Сталлионграду"
 equestria.9.d:0 "С каждым днём война отнимает всё больше жизней, и мы должны обратиться за помощью к нашим ближайшим друзьям. Королева Кризалис осуществляет свой подпитываемый ненавистью поход против всего Эквуса, так что все пони находятся в опасности. Мы должны сражаться вместе, иначе нас просто разобьют поодиночке. Даже если это будет весьма унизительно, мы должны обратиться к Сталлионграду и попросить их о помощи в этой борьбе за наше существование.\nОднако в Военном Комитете есть те, которое выступает за то, чтобы не предавать тысячи пони, заставляя их жить под властью Сталлионграда, когда вполне можем самостоятельно победить чейнджлингов. Таким образом, выбор варианта действий зависит от Короны. Мы можем обратиться за помощью, зная, что за это придётся заплатить, или мы можем попробовать самостоятельно победить чейнджлингов."
 equestria.9.a:0 "Отправляйтесь за помощью."
 equestria.9.b:0 "Мы можем справиться самостоятельно."
 equestria.10.t:0 "Сталлионград принимает наше предложение"
 equestria.10.d:0 "Мы получили сообщение от Сталлионграда через посредников, которые изначально помогли доставить сообщение. На данный момент они согласились на наше предложение. Временный союз заключён, и на данный момент подкрепление из Сталлионграда, состоящее из большей части Красной Армии, уже погрузилось на поезда и едет на фронт. Хотя их может быть не слишком много, это свежие и готовые к бою части."
 equestria.10.a:0 "Дружба - это магия!"
 equestria.11.t:0 "Политическое убежище"
 equestria.11.d:0 "Законная королева Олении - Вельвет - уже много лет находящаяся в изгнании в разных странах мира, сегодня прибыла в Эквестрию на корабле HMS Canterlot. Её встретили как настоящую героиню в Ванхувере, где проживает крупнейшая община оленей за пределами королевства. Город долгое время был очагом сопротивления Йохану, где легитимисты выступали за восстановление королевы на троне Вельвет, а коммунисты хотели реструктуризации страны по образу Сталлионграда. Однако для обеих групп общим является то, что Вельвет долгое время была центром сопротивления Йохану. Конечно, на этом сходство заканчивается, но этот вопрос можно отложить на следующий раз.\nКоролева Вельвет обосновалась в Ванхувере, уже начав пропагандировать идею о том, что Эквестрия должна вмешаться в дела Олении, чтобы восстановить на троне законного правителя страны."
 equestria.11.a:0 "Не откажешься ли ты от чая, Вельвет?"
 equestria.12.t:0 "Присоединение территории бизонов"
 equestria.12.d:0 "Сегодня земли бизонов были интегрированы в Эквестрию как "автономный регион", где бизоны смогут сохранить свои традиции племён. Но не все. Эквестрия наложит на них некоторые ограничения, например, традиционное использование гекконов больше не будет разрешено. Однако в обмен бизоны получат финансирование и прочие блага для их региона. Это включает в себя разработку нефтяных и железных месторождений. Гарантии Короны обеспечат пользу от этого договора для всех."
 equestria.12.a:0 "Что-то новенькое."
 equestria.13.t:0 "Постепенное восстановление"
 equestria.13.d:0 "После реформ и обновления политической системы мы начали получать сообщения о том, что преобразование экономики к войне идёт успешно. В Эквестрии происходят широкомасштабные изменения, а более старые методы управления быстро вытесняются более современными и эффективными. Бюрократия тоже стремительно меняется: легионы новоиспечённых чиновников обеспечивают эффективное и централизованное управление прямиком из Кантерлота. Но даже сейчас существует немалое сопротивление реформам и новым методам как в госсекторе, так и среди частных лиц."
 equestria.13.a:0 "Хорошие новости."
 equestria.14.t:0 "Магические бомбы"
 equestria.14.d:0 "Война затягивается, и наши учёные начали работать над тем, что поможет выйти из этого тупика. Маго-ядерные технологии, основанные на теории магической аннигиляции и перспективных, но не сработавших на практике мегазаклинаний, могут высвобождать в ходе ядерного деления всю магическую силу кристаллов за доли секунды в виде мощнейшего взрыва. Не все кристаллы подходят для этого, но и даже подходящих кристаллов потребуется огромное количество для производства одного устройства. Но если мы сможем произвести такое оружие, то это будет самая страшная и мощная вещь из когда-либо созданных."
 equestria.14.a:0 "Страшное оружие в неправильных копытах."
 equestria.15.t:0 "Сталлионград отклонил предложение об исследованиях."
 equestria.15.d:0 "Власти Сталлионграда отклонили наше предложение о совместной научной работе. А ещё говорят о дружбе народов..."
 equestria.15.a:0 "Ну ладно..."
 equestria.16.t:0 "На военные рельсы"
 equestria.16.d:0 "Второй цикл реформ изменил Эквестрию навсегда. Реформы искореняли раздутые штаты бюрократов, а также создали нескольких новых департаментов для превращения Эквестрии в современное государство с не менее современным государственным аппаратом. Заводы сообщают о росте производства, а Корона - о повышении налоговых поступлений. Эквестрия вот-вот вступит в новую эру управления. Теперь это не группа советников без чёткой структуры, что консультирует Корону, а настоящий кабинет, в который монарх назначает пони на конкретную должность."
 equestria.16.a:0 "Давно пора."
 equestria.17.t:0 "Сталлионград принимает предложение"
 equestria.17.d:0 "Правительство Сталлионграда приняло наше предложение о совместной научной работе. Вместе к победе!"
 equestria.17.a:0 "Отлично."
 equestria.18.t:0 "Драконы отказываются уступить Пустоши"
 equestria.18.d:0 "Драконы отказались уступить Пустоши, несмотря на то, что эта территория слишком изолирована, чтобы быть полезной для них. Эмбер решила прислушаться к народу, который явно не хочет удовлетворять наши требования. Кажется, мы переоценили глубину проникновения идей гармонии в общество драконов. Мы должны обдумать иные варианты решения этой проблемы, даже если они могут показаться кому-то неоднозначными."
 equestria.18.a:0 "Посмотрим."
 equestria.19.t:0 "Драконы приняли наше предложение"
 equestria.19.d:0 "Отличные новости прибыли в город [Root.capital.GetName] сегодня. Кажется, что Эмбер мудро решила уступить нам Пустоши. Это будет выгодно нашим южным территориям (и картографам). Теперь пони больше не придётся переживать из-за драконов, мигрирующих в Пустоши и обратно, а также выжигающих землю в процессе. Также вулканическая земля вполне может быть богата полезными для нашей промышленности ископаемыми."
 equestria.19.a:0 "Мы очень благодарны."
 equestria.20.t:0 "Драконы наконец приняли наше предложение"
 equestria.20.d:0 "Похоже, что послать Спайка для решения этой проблемы было отличной идеей. После нескольких дней переговоров он вернулся из Драконьих Земель с хорошими новостями. Мы не знаем, как ему удалось убедить Эмбер, однако мы были правы, когда выбрали его на эту роль. Каким бы ни был его метод убеждения, ему явно удалось привести несколько очень убедительных аргументов. После решения этой проблемы мир вернётся на юго-восток, и это, возможно, станет началом новой эры для нас и драконов."
 equestria.20.a:0 "Отличная работа, Спайк."
 equestria.21.t:0 "Драконы хотят войны?"
 equestria.21.d:0 "Кажется, что драконы оскорбились нашим требованием уступить Пустоши. Драконье племя ясно дало нам понять, что они никогда не уступят Пустоши мирным путем. Почти сразу после этого мы получили сообщения о драконах, поджигающих поля и деревни на юго-востоке. Конечно, мы знали, что они неуклюжие, и даже временами воинственные и жестокие, однако мы не думали, что они зайдут так далеко. Рисковать войной из-за такой проблемы неразумно и противоречит традиционной морали. Возможно, пони и драконы слишком разные, чтобы мирно сосуществовать вместе. И всё же они сами выбрали свой путь, и нам придется объяснить драконам их неправоту на единственном языке, который они, кажется, понимают."
 equestria.21.a:0 "Si vis Pacem, para bellum."
 equestria.22.t:0 "Новые генералы в военном штабе"
 equestria.22.d:0 "Хотя мы можем верить в мир, дружбу и гармонию, мы должны признать, что не можем игнорировать армию. За наши идеалы нужно сражаться. Если мы хотим жить мирно, то должны быть готовы защищать этот мир. Отчёт Доттед Лайна очень ясно показал это. Но в этом мире нашего нынешнего состава офицерского корпуса явно недостаточно. Если мы окажемся в ситуации, когда нам придётся сражаться за свои идеалы и гармонию, мы должны быть готовы к этому. Хотя у нас могут быть пони вроде принца Блюблада или Соарина, мы не должны ограничиваться ими. Хотя это может показаться немного странным, некоторые Элементы Гармонии, а также их друзья и прочие пони считаются предполагаемыми офицерами и готовы защищать свою родину в это трудное время."
 equestria.22.a:0 "Si vis Pacem, para bellum."
 equestria.23.t:0 "Диктатура пролетариата"
 equestria.23.d:0 "Мы успешно захватили власть в стране. Теперь мы сможем обобществить средства производства и заставить экономику работать на народ."
 equestria.23.a:0 "Да."
 equestria.26.t:0 "Защита родины"
 equestria.26.d:0 "Магия дружбы долгое время была основой наших идеалов. Мы не можем представить, как откажемся от неё. Она помогала нам справиться с множеством опасных ситуаций. Это помогло нам понять тех, кого мы когда-то называли злодеями, и даже помочь им начать новую жизнь. Старлайт Глиммер, принцесса Луна, Трикси... И всё же этот мир становится всё более опасным с каждым днём. Наша родина и идеалы находятся под угрозой. Как бы ни прискорбно это ни было, мы больше не можем позволить себе следовать идеалам магии Дружбы. Мы должны собраться с духом и сделать наши сердца прочными как алмазы.\nИбо мы должны помнить, за что сражаемся. Мы защищаем всех невинных и слабых, кто не могут сами защитить себя, и если мы проиграем, то именно они пострадают больше всего. Мы готовы твёрдо и решительно защищать гармонию."
 equestria.26.a:0 "Печальная, но необходимая мера."
 equestria.31.t:0 "Сталлионградская пропагандистская кампания"
 equestria.31.d:0 "В последнее время наши сотрудники разведки были встревожены увеличением числа агентов из Сталлионграда, распространяющих свою пропаганду среди нашего населения. Хотя мы, как правило, выступаем за свободный обмен идеями между пони и не вмешиваемся в то, о чём они говорят, пока это не представляет прямой угрозы нашей нации и образу жизни. Но, возможно, в этом случае нам следует принять иной подход и остановить эту пропаганду. Мы не знаем, к каким последствиям для населения может привести наше решение, так что нужно тщательно обдумать выбор."
 equestria.31.a:0 "Остановите их!"
 equestria.31.b:0 "Оставим их в покое."
 equestria.32.t:0 "Сталлионград заслал к нам подстрекателей"
 equestria.32.d:0 "Наши разведчики сумели отыскать улики, которые свидетельствуют о том, что Сталлионград проводит инфильтрацию в наше общество. Они распространяют пропагандистские материалы среди наших пони и мутят воду, стараясь заставить население выступить против нас. Мы можем только догадываться о причинах этого. Они просто собираются распространять пропаганду? Собираются шпионить за нами? Возможно, они пытаются спровоцировать волнения, или, звёзды упаси, полноценную гражданскую войну? Нам нужно быстро понять, как решить эту проблему."
 equestria.32.a:0 "Остановите их!"
 equestria.32.b:0 "Оставим их в покое."
 equestria.34.t:0 "Митинги левых"
 equestria.34.d:0 "Коммунисты, социалисты, рабочие и просто сочувствующие выходят на марши солидарности по главным улицам больших городов. Эти акции приурочены к Дню Труда - 1 мая. Эти пони говорят, что они выражают свою солидарность с угнетёнными народами всего мира."
 equestria.34.a:0 "Пускай выходят."
 equestria.34.b:0 "Пресечь демонстрацию!"
 equestria.35.t:0 "Активность коммунистов"
 equestria.35.d:0 "После того, как первомайские демонстрации социалистических пони были разогнаны Королевской гвардией, политические взгляды левонаправленных пони стали более радикальными. Появилось множество коммунистических газет, коммунисты ведут агитацию на фабриках и в сельской местности, а ряды сторонников Коммунистической партии пони становятся всё больше."
 equestria.35.a:0 "Настораживающе."
 equestria.42.t:0 "Сталлионград спешит к нам на помощь!"
 equestria.42.d:0 "Довольно неожиданно Сталлионград предложил нам помощь в войне против чейнджлингов. Несмотря на идеологические разногласия между нашими народами, чейнджлинги опасны для нас всех. Королева Кризалис не скрывает своих амбиций о власти над всем Эквусом. Несмотря на голоса некоторых военных и чиновников, предупреждающих нас о заговоре коммунистов, сегодня на заседании Военного Комитета было решено, что мы должны принять это предложение. Официальная телеграмма была отправлена обратно в [From.GetName]. Мы должны подготовиться к прибытию подкреплений из Сталлионграда, которые уже направляются к линии фронта. Мы очень ждём их танков."
 equestria.42.a:0 "Вместе к победе!"
 equestria.43.t:0 "Отречение Селестии!"
 equestria.43.d:0 "В связи с началом гражданской войны в Эквестрии принцесса Селестия отреклась от престола. Она выражает глубочайшую скорбь о судьбе Эквестрии и говорит, что не смогла предотвратить катастрофу. Принцесса с сожалением заявила, что более не способна управлять землями Эквестрии и не имеет права быть лидером эквестрийской нации. Её материнский взгляд не будет более ласкать эквестрийцев. Она больше не будет поднимать и опускать для них солнце. Её правление, длившееся тысячи лет, подошло к концу. Принцесса Луна, шокированная таким поворотом событий, заняла место своей сестры и в эти тяжёлые времена взяла судьбу Эквестрии в свои копыта. Только время покажет, что же будет дальше."
 equestria.43.a:0 "О нет, принцесса..."
 equestria.44.t:0 "Гражданская Война окончена"
 equestria.44.d:0 "После многих месяцев эта ужасная гражданская война наконец-то закончилась. Этот чудовищный конфликт, который заставил единорога идти против единорога, пегаса против пегаса и земного пони против земного пони, разорвал на части нашу нацию. Многие потеряли веру в эквестрийские идеалы гармонии и дружбы и отделились. Однако, наконец, этот кошмар окончился. Силы гармонии и наши идеалы победили. Однако не следует забывать про этот конфликт и то, что было его причиной. Мы должны задумать о будущем и начать восстанавливать нашу нацию. Мы позаботимся о том, чтобы вновь не повторить ошибок прошлого и стать сильнее. Мы сделаем всё, что избежать новой гражданской войны!"
 equestria.44.a:0 "Эквестрия выжила!"
 equestria.45.t:0 "Королевская семья арестована!"
 equestria.45.d:0 "После успешного переворота в Кристальной империи принцесса Каденс и её семья были брошены в тюрьму. Мы назначили Каденс в качестве лидера, что поведёт Кристальную Империю к идеалам гармонии. Во время своего правления принцесса продемонстрировала компетентность и справедливое отношение ко всем. Она оставалась нашим верным союзником во время любых невзгод, с которыми мы сталкивались. Кто будет полагаться на принцесс Эквестрии, которые не смогли защитить даже свою племянницу от врагов? Мы должны обратиться к новым властям по дипломатическим каналам и использовать любые аргументы, чтобы обеспечить освобождение Каденс и её семьи!"
 equestria.45.a:0 "Потребовать их освобождения!"
 equestria.45.a.tt:0 "Кристальная Империя отказывается выполнять наши требования"
 equestria.45.b:0 "Мы должны освободить их иным способом, нельзя нарушать мир."
 equestria.46.t:0 "[From.GetName] принимает предложение"
 equestria.46.d:0 "[From.GetLeader] принял наши требования и согласился освободить королевскую семью. Наша делегация будет сопровождать их и обеспечит безопасное возвращение домой. Даже если Каденс и потеряла свой трон, гораздо важнее, что она сейчас с нами, а не томится в тюрьме Кристального Города."
 equestria.46.a:0 "Юхуу!"
 equestria.47.t:0 "[From.GetName] отказывает нам"
 equestria.47.d:0 "[From.GetLeader] отклонил наши требования об освобождении королевской семьи. Он утверждает, что мир между нашими странами возможен только когда королевская семья находится под его "защитой". Мы не против сохранения мира, но использование заложников для этого просто ужасно. И то, что в застенках томятся наши друзья и семьи, делает ситуацию ещё более прискорбной. Мы не уступим требованиям тирана и будет использовать всё доступное нам влияние, чтобы обеспечить их скорейшее освобождение!"
 equestria.47.a:0 "Пора применить более серьёзные меры. Изолируйте их."
 equestria.48.t:0 "[From.GetName] отпускает принцессу"
 equestria.48.d:0 "Нам удалось почти полностью изолировать Кристальный Город, разорвав все наши связи с ним и оказав влияние на другие страны, чтобы они сделали то же самое. Кажется, что наше давление было довольно существенным, потому что сегодня утром мы получили телеграмму из Кристального Города, в которой говорится, что они принимают наши условия и освободят королевскую семью, которую отправят дипломатическим поездом в Кантерлот. Дипломатия помогла одержать эту бескровную победу!"
 equestria.49.t:0 "Принцесса найдена!"
 equestria.49.d:0 "После оккупации Кристальной империи Королевская Гвардия нашла принцессу Каденс и её семью в самых глубинах подземелья под Королевским Дворцом. Они были в весьма плохом состоянии, и уже были почти на последнем издыхании, когда наши солдаты выломали дверь в камеру, где их держали. Принцессы испытали огромное облегчение, услышав новость о том, что их племянница и её семья всё ещё живы после всего перенесённого. Возможно, это повод для праздника?"
 equestria.50.t:0 "Возвращение королевской семьи!"
 equestria.50.d:0 "Сегодня принцесса Каденс и её семья прибыли в Кантерлот. Они всё ещё были довольно слабы после проведённого в темницах под Кристальным Городом времени, но быстро набирались сил. Обе венценосные сестры пришли на станцию, чтобы лично поприветствовать их. После нескольких недель страха и неуверенности в отношении их судьбы произошло сердечное воссоединение. Каденс уже посетили её друзья, а также несколько врачей. Пока неясно, вернутся ли они на север, чтобы править Кристальной империей. В свете этого радостного момента оставшиеся до конца недели дни станут национальным праздником."
 equestria.50.a:0 "Слава звёздам, они в порядке."
 
 #NLR Revolt path events
 
 equestria.200.t:0 "Скромное предложение"
 equestria.200.d:0 "Селестия нахмурилась, пролистывая доклады о пропаже поставок оружия. Она удивилась, когда к ней подошла Луна.\nЛуна выглядела серьезной. "Селестия, я всегда была за кадром с момента своего возвращения. Я... я думаю, что мне пора взять на себя ответственность."\nСелестия замерла. Была ли Луна готова? Да, конечно! Селестия упрекнула себя за нерешительность. "Звучит чудесно, Луна. Мы всегда должны были править вместе. Ты хотела мне что-то сказать?"\nЛуна кивнула, у неё перехватило дыхание. "Фестралы... это не правильно, Тия! У Эквестрии больше, чем три племени. Фестралы не должны подвергаться гонениям, они должны быть приняты, как четвёртое племя!" Селестия подняла копыто, чтобы возразить, но Луна продолжила: "Я знаю, что они и не желают быть "эквестрийцами", особенно со всеми вытекающими неприятностями, ну... ты знаешь. Но... они были моими милыми пони, а я подвела их." её голос упал до шепота: "Я подвела их, Селестия. Я должна поступить правильно. Эквестрия должна быть уютным домом для каждого."\nНу разумеется, подумала Селестия. Бэтпони навряд ли захотели бы присоединиться к Трём Племенам, особенно после того, как их принцесса была изгнана на луну, и даже после её возвращения, они всё ещё полны недоверия.\nНо настоящей проблемой были не бэтпони. Беда была в самих эквестрийцах. Маленький пони - легкая добыча ночью, и что-то в бэтпони, казалось, вселяло страх и недоверие даже в лучших из них. Когда восстала Найтмер Мун, испуганные пони стали атаковать фестралов и загонять их далеко в горы. Древние предрассудки всё ещё живы."
 #Celestia Support
 equestria.200.a:0 "Мы сделаем это вместе, сестра."
 #Luna Reform Path
 equestria.200.b:0 "Ты справишься, Луна. Я в тебя верю."
 #Luna Reform Path
 equestria.200.c:0 "Всё и так нормально."

 equestria.199.t:0 "Ярость Луны"
 equestria.199.d:0 "Луна побагровела, и звёзды в её гриве вспыхнули колющими иглами. "Как ты можешь такое говорить, Селестия? Я подвела их! Ты... ты тоже их подвела! Что ты делала эту тысячу лет, кроме как притворялась, что не знаешь об их существовании?! Я пришла сюда не для того, чтобы спрашивать твоего разрешения. Я пришла, чтобы объявить своё решение. Я исправлю эту ошибку, с твоей поддержкой или без неё!"\nСелестия вздрогнула, когда Луна захлопнула за собой дверь."
 equestria.199.a:0 "Ну, хуже уже не будет. Или..."
 
 equestria.201.t:0 "Речь принцессы"
 equestria.201.d:0 "Кантерлотский Аудиториум стал постепенно заполняться журналистами, членами высшего общества и просто любопытными пони. Луна стояла за кулисами, успокаивая нервы. Это... это казалось проще в её голове. Её живот скрутило, а ноги дрожали. Она попробовала представить в голове бэтпони - они нуждались в её помощи.\nОна сделала глубокий вдох, взошла на сцену и начала говорить. Волнуясь. Запинаясь. Но не останавливаясь. О тяжелом положении бэтпони и о её запланированных реформах - законы, образование, инвестиции, административные изменения, но, самое главное, - изменения в сердцах всех жителей Эквестрии.\n Твайлайт сказала ей, что хорошие речи оканчиваются запоминающимися фразами, поэтому Луна сохранила лучшее напоследок. "...и таким образом, осуществив эти реформы, мы сможем пригласить фестралов стать Четвёртым Племенем Эквестрии!".\nЛуна выдохнула с облегчением. Всё закончилось. "Ваши вопросы?""
 equestria.201.a:0 "Аудитория обратилась в хаос."
 
 equestria.198.t:0 "Вопросы"
 equestria.198.d:0 "Крики. Вопросы. Шум. Гам.\nЛуна отошла от подиума, её ноги окаменели. Она вновь прибегла к древним королевским привычкам. "МОЛЧАТЬ!" Комната погрузилась в тишину. "Я... я... отвечу на несколько вопросов... пожалуйста, поднимите копыто... да, вы."\n"Хроники Кантерлота, эти реформы, очевидно, будут весьма спорными, вы узнавали мнение общественности по этому поводу?"\n"Ну... я... ммм..."\n"Филлидельфийский Опросник, разве не должно быть голосования по поводу включения новых рас в состав Эквестрии?\n"Да, но..."\n"Кантерлотские Вести, поддерживает ли Селестия эти реформы, почему её здесь нет?\n"Ну, это не..."\nЛуна начала паниковать "Послушайте! Разумеется, я ценю мнение каждого пони. Я не стану вас принуждать. Мы... эм... мы проведём референдум! Да, референдум о принятии фестралов как четвёртого племени... Благодарю, больше ответов не будет!"\nЛуна выбежала из зала."
 equestria.198.a:0 "Королевский выход."
 
 equestria.202.t:0 "Последствия"
 equestria.202.d:0 "Луна рухнула, рыдая. Референдум? О чём она думала?! Что если она проиграет? Она может принимать законы по своему усмотрению, но только не после согласия провести референдум. Она хотела подарить бэтпони надежду, но вместо этого только украла её у них.\nОна была слаба... Ей нужна была сила... Нет! Это была прежняя Луна.\nОна сделала глубокий вдох и поднялась, успокаиваясь. Ей нужна была поддержка верных ей пони. Всего можно добиться при помощи толики сотрудничества и дружбы."
 equestria.202.a:0 "Набрать команду сторонников и активистов."
 equestria.202.b:0 "Обратиться к Элементам Гармонии."
 
 equestria.203.t_1:0 "Новое поколение"
 equestria.203.t_2:0 "Друг в беде"
 equestria.203.d_1:0 "Кантерлотская бюрократия приведена в действие. Поиск политических активистов был необычным требованием ночного диарха, но они знали, как найти правильного пони для этой работы.\nВ течение нескольких дней Луне была представлена команда пони, симпатизирующих бэтпони, и опытных организаторов, в том числе PR-фирма, любезно предоставленная мэром Мейнхеттена.\nОни быстро сориентировались, спланировали набор добровольцев, наладили коммуникацию, сборы и рекламную кампанию. Тревоги Луны развеялись. Эти пони понимали все тонкости современного мира. Они знали, как воплотить волю во власть.\nНо именно активисты больше всего потрясли Луну. Они благоговейно взирали на неё и страстно говорили о своем стремлении к переменам, будучи мотивированными абстрактными принципами или личным опытом.\nОни верили в себя не потому, что они знали, что у них все получится, но потому, что каждая перемена должна начинаться с надежды. Луне внезапно стало стыдно за своё отчаяние после речи. Эти пони не обладали ни выдающимися магическими способностями, ни божественным правом на трон, но они верили в себя, имея лишь доброе сердце и ясную цель. Луна последует их примеру."
 equestria.203.d_2:0 "Рарити несла чемоданы по залам Кантерлотского Дворца. Луна воззвала к ним, а Карта выбрала Рарити. Деликатную проблему Кантерлота должна решить деликатная пони Кантерлота.\n\nЧерез час Рарити сочувственно кивала, пока Луна беспомощно жестикулировала, "Референдум ни за что не пройдёт! Я все испортила!"\n\n"Луна, дорогая, из всех пони ты лучше всех знаешь, что любовь пони нельзя завоевать приказами и силой! Создание этих реформ - это только начало, ты спровоцировала обсуждение проблемы, теперь нам нужно завоевать сердца пони! Ты, Луна, идеальная кобылка для этого."\n\nЛуна поперхнулась чаем "Я? Моя речь была катастрофой. Я только сделала ситуацию хуже для бэтпони."\n\n"Ой, брось! Я работала в Кантерлоте много лет, тебе присуща такая искренность, которой порой не хватает самой принцессе Селестии!" Улыбка прокралась на её лицо. "Да, мы видим твой страх, но мы также видим твою честность, твою страсть, твою храбрость! Все это пропитывает тебя насквозь!" Она посмотрела на Луну взглядом бизнеспони. "Так-так, я больше не потерплю видеть тебя мрачной. Мы победим на этом референдуме, я знаю множество пони в Кантерлоте, способных нам помочь. Мы пробудим вновь доброту в наших пони!"\n\nЛуна вздрогнула и кивнула. Если бы только у неё была такая подруга до того, как она стала Найтмер Мун. "Я сделаю все, что потребуется, Рарити."\n\n"Чудесно, дорогуша! Теперь, нам нужно подобрать тебе платье, что-нибудь столь же сияющее, как и звёзды в твоей гриве...""
 equestria.203.a:0 "Мы справимся, не так ли?"
 
 equestria.204.t:0 "Странный сон"
 equestria.204.d:0 "Мисти Найт часто видела сны. Про дружбу, про цель, волнение. Про всё, чего не хватало в её обычной жизни. Но сегодня её сон был другим. Она сидела за пределами города ночью, наблюдая за звёздами.\nЗвёзды внезапно вспыхнули, когда нечто подлетело к ней! Она вскрикнула, отступая, когда увидела перед собой чернильно-чёрного аликорна.\nНайтмер Мун - могущественное чудовище, осквернившее личность Луны!\n"Взгляни мне в глаза, Мисти." Она отклонилась, но голос был непреодолим, и Мисти обнаружила, что очарована - суженные зрачки Найтмер притягивали её внимание, единственное, что можно было различить в беспросветной ночной тьме. "Хорошо-о, хорошо... Не бойся, разве ты не видишь, кто я?"\nМисти расслабилась, удивляясь, почему же она испугалась Найт... то есть Луны. Она часто навещала сны пони, а её глаза были столь прекрасны.\n"Ты нужна мне, Мисти. Мне нужны друзья, герои, такие как ты." Сердце Мисти пропустило удар. Друг Принцессы? Герой? Она была готова на все ради Луны. Но... не забыла ли она нечто важное? Она попыталась вспомнить.\nЛуна подошла ближе, "Смотри на меня, Мисти, смотри и внимай. Ты должна запомнить мои указания..."\nСледующим вечером, Мисти выскользнула из своего дома, направившись..."
 equestria.204.a:0 "...на военный склад"
 equestria.204.b:0 "...на склады в доках"
 equestria.204.c:0 "...в лагерь для встречи"

 equestria.205.t:0 "Стражи ночи"
 equestria.205.d_1:0 "Мисти последовала указаниям Луны, пройдя на оговорённое место.\nОна обнаружила несколько стволов, направленных ей в грудь, но не шелохнулась. Теперь она была другом Луны. Вместо этого, она начала говорить. "Довольно темно снаружи, не так ли?"\nРасслабившись, они опустили оружие. "Не пугай нас так!" Несколько пони и... один бэтпони. Несмотря на темноту, их глаза сияли странным светом. Пони или бэтпони, все они служили Луне так же, как и она сама. "Добро пожаловать, новичок. Луне нужна наша помощь. Вот наш план..."\nЧерез час три грузовика загрохотали по каменистой дороге, приближаясь к воротам военной базы. Мисти опустила стекло кабины, свет прожектора устремился прямо ей в глаза, часовой подошел к ней. "Я за ежемесячной поставкой в Лас-Пегасус."\nЧасовой нахмурился. "Разве вы не должны были приехать завтра утром? Назовите пароль!"\n"36 Чарли Новембер" она ответила.\nЧасовой замер. "Это старый королевский пароль Кантерлота."\nОна застыла. Её товарищи в кузове приготовились к бою.\nСтраж поцокал ей укоризненно. "Из-за участившихся краж мы перешли на местные шифры. Запомни в следующий раз, хорошо?"\nОна расслабилась, когда их пропустили внутрь. Они возьмут оружие, раздадут его друзьям Луны, и те смогут начать обучение.\nСтражи Ночи будут готовы."
 equestria.205.d_2:0 "Дождь сильно стучал по крышам зданий в доках, когда Мисти приблизилась к группе съёжившихся пони. Они, как и она, были мечтателям с горящими глазами. Один кивнул, когда она подошла. "Ещё один друг Луны, как я вижу. Не боишься замарать копыта?"\n\nМисти нетерпеливо кивнула. Лидер указал вперед: «Видишь этот склад? Не военный. В наши дни охранники слишком подозрительны. Но это? Склад частной охранной фирмы. Работают в джунглях и на фронтире. Там куча вещей для защиты от диких животных вроде мантикор, а также драконов."\nМисти была сбита с толку "Разве не эквестрийская армия должна делать эту работу?"\n"Они выполняли её, да. Но угроза со стороны чейнджлингов растёт и всё больше и больше денег выделяется на армию. И мы можем пожать плоды этих изменений. Пошли."\nДва часа спустя группа находилась в безопасности и с энтузиазмом разобралась в своём улове. Винтовки, сети, приманки, взрывчатка, магические щиты и зелья. Анти-драконьи винтовки встретили тихое одобрение - оружие, которое может пробить чешую дракона, может пробить и сталь.\nСражения с существами не слишком отличаются от сражений с пони, подумала Мисти. Они возьмут это оружие, раздадут его друзьям Луны и будут тренировать их.\nУченики Луны будут готовы."
 equestria.205.d_3:0 "Мисти подкралась к развалинам каменного замка, оставленным с ранних дней Эквестрии. Под рухнувшей секцией стены беседовали пони, сгрудившись около костра.\nГолоса стихли, когда она приблизилась, они поприветствовали её. "Привет, мы можем тебе чем-то помочь? И, эм, не бойся нашего друга-бэтпони, он просто проходил мимо"\nОна взглянула на бэтпони. Подопечный Луны, таких ценят, а не боятся. Она ответила с улыбкой. "Довольно темно снаружи, не так ли?"\nГруппа расслабилась. "Хо, ещё одна! Добро пожаловать, подруга, в Стражу Ночи."\nГлаза каждого пони сверкали решимостью так же, как и у неё самой - все они знали, что нужно было сделать.\nТочнее, почти все. Из-за спин донесся неуверенный голос: "Во всяком случае, прежде чем я уйду, я хотел спросить - я поражён недавней поддержкой, которую вы оказываете движению за права бэтпони, но я не понимаю, зачем нужна вся эта секретность и эти винтовки? Конечно же акцент должен быть сделан на референдуме, нам не нужно всё это оружие..." Пони с надеждой взглянул на Мисти, ища у неё поддержки своих слов. Она промолчала.\nВместо этого, бэтпони пристально посмотрел на него в ответ "Будь ты фестралом, ты бы знал, что нельзя полагаться на Кантерлот в вопросах безопасности."\nПони съёжился. "Извини... Я не хотел... И всё же, спасибо вам всем. Я скоро выйду на связь!" Он поспешил уйти.\nБэтпони рассмеялся "Ну, раз этот дурак наконец ушел, мы наконец-то можем начать работать." Он оглянулся и продолжил: "Наши друзья раздобыли оружие и снаряжение. Мы будем тренироваться. Каждый из нас должен быть готов.""
 equestria.205.a:0 "Я наконец-то нашла своё призвание."
 
 equestria.206.t:0 "Кампания продолжается..."
 equestria.206.d_1:0 "Луна стояла перед городской ратушей Мейнхеттена, взволнованная, но полная решимости. Пони размахивали баннерами и транспарантами в её поддержку, организаторы искусно управляли освещением и музыкой для эффектности. Луна сконцентрировалась на своей злости. Это всегда помогало справиться с волнением.\n"Сегодня, бэтпони живут в нищете в пещерах и трущобах, отдельно от большей части пони! Эквестрия, это - дружба?"\n"НЕТ!" прокричала толпа.\n"Сегодня, мама-бэтпони плачет, потому что её жеребёнок болен, так как эквестрийские врачи не знают, как лечить фестралов! Эквестрия, это - дружба?"\n"НЕТ!" прокричала толпа.\n"Сегодня, бэтпони, которая хотела присутствовать на этом митинге, была задержана и осмотрена стражами за подозрение в том, что она - культист Найтмер Мун. При том, что она невиновна! Эквестрия, это - дружба?"\nТолпа ахнула, когда организаторы помогли молодой бэтпони взобраться на сцену. Она была вся в слезах.\n\n"Я ничего плохого в своей жизни не сделала... Я не заслуживаю такого отношения!"\n"ЭКВЕСТРИЯ, ЭТО - ДРУЖБА?"\n"НЕ-ЕТ!" - взорвалась толпа с той же яростью, что наполняла Луну. Всё что оставалось - это направить её в нужное русло.\n"Сейчас я стою перед вами не как ваша принцесса, а как обычная пони, и я прошу вашей помощи! Однажды, я совершила ошибку, думая, что дружбой можно командовать! Нет, дружба - свободный выбор! Её нельзя навязать! Мне нужна ваша помощь, жители Мейнхеттена! Вы поможете мне? Я прошу всех вас внести пожертвования и присоединиться ко мне. Мы должны...""
 equestria.206.d_2:0 "Луна стояла в Зале Мейнхеттена, облачённая в сияющее платье, которое источало таинственность и многозначительность. Самые влиятельные мордочки города столпились перед ней. Знакомые Рарити творили чудеса. "Покажи им свою истинную силу, дорогуша."\nЛуна кивнула Рарити и шагнула на сцену. Ей хотелось рухнуть на пол, но она помнила, что даже если она проиграет, у неё всё ещё есть друг.\n"Мои милые пони. Сотни и тысячи лет Эквестрия оставалась страной Дружбы. Именно Дружба помогла нам справиться с Виндиго, она объединила три племени в единую эквестрийскую нацию, и она же спасла меня от безумия."\n"Дружба защитила нас от Тирека, от Дискорда, от Королевы Кризалис. Благодаря ей я стою сейчас здесь, среди вас."\n"Так где же наша честность, когда бэтпони постоянно обвиняют в культизме?"\n"Где наша доброта, когда их отделяют от остального общества?"\n"Где наша щедрость, когда мы отказываем им в правах, которыми пользуемся сами?"\n"Где наша верность, когда мы прогоняем тех, кто раньше жил среди нас?"\n"Где наш смех, когда мы кривимся от страха, вместо того, чтобы улыбнуться как друг?"\nЛуна окинула зал царственным и уверенным взглядом. Аудитория внимала каждому её слову.\n"Это не Дружба! Хоть кто-то, может, и говорит иначе. Пони Мейнхеттена, я прошу вашей помощи. Мы должны держаться наших ценностей, пока мы не утратили Магию Дружбы! По всей нации мы должны...""
 equestria.206.a:0 ""...сражаться с теми, кто смеет называть это дружбой!""
 equestria.206.b:0 ""...сражаться за дружбу фестралов!""
 equestria.206.c:0 ""...показать Эквестрии, как выглядит истинная дружба!""
 
 equestria.207.t:0 "Проект "Мейнхеттен""
 equestria.207.d_1:0 "Фловин Каррент испытывал ту же ярость, что и Луна, он и другие бэтпони растекались по всему городу. Юные пони Мейнхеттена всегда были полны энергии и идей. Как они могли не поддержать столь долгожданное решение проблемы?\nОн направился в свою любимую забегаловку, небольшой паб, в котором каждую неделю собиралась группа активистов "Просвещение, Избавление, Сосуществование, Кооперация" (ПИСК). Помещение было до верху наполнено пони и их праведным гневом. Фловин Каррент с трудом поддерживал порядок, подбирая пони те задачи, которые соответствовали бы их особым талантам. В течение часа они достигли такого же прогресса, как и за год бесплодных интеллектуальных дебатов.\nНо этого оказалось недостаточно. Вскоре споры стали агрессивными. Один пони начал говорить о подражании скаутам, вооружавшимся перед катастрофой. Другие предложили создать группы по борьбе с самосудом. Кто-то начал поносить Селестию. Что она делала эту тысячу лет для помощи бэтпони? Почему она не поддерживает Луну?\nКаррент преисполнялся ярости, направляя и организуя все это с чётко выверенной точностью.\nОн посвятил бы этому больше времени, но у него была работа на электростанции. Поэтому он подолгу работал ночью. Однажды Луна посетовала на то, что пони спят во время её прекрасной ночи. Но в городе, который никогда не спит, у Луны было много друзей." 
 equestria.207.d_2:0 "Фловин Каррент испытывал ту же страсть, что и Луна, он и другие бэтпони растекались по всему городу. Юные пони Мейнхеттена всегда были полны энергии и идей. Как они могли не поддержать столь долгожданное решение проблемы?\nОн направился в свою любимую забегаловку, небольшой паб, в котором каждую неделю собиралась группа активистов "Просвещение, Избавление, Сосуществование, Кооперация" (ПИСК). Помещение было до верху наполнено пони и их праведным гневом. Фловин Каррент старался всё грамотно организовать, расставляя пони на задания, подходящие их особому таланту. Спонсоры, способные говорить монетами, рабочие, готовые агитировать своих коллег, писатели, выпускающие передовые статьи, студенты, устраивающие посиделки, музыканты, пишущие песни.\nКаррент исполнялся энергии, направляя и организуя все это с выверенной точностью.\nОн посвятил бы этому больше времени, но у него была работа на электростанции. Поэтому он подолгу работал ночью. Однажды Луна посетовала на то, что пони спят во время её прекрасной ночи. Но в городе, который никогда не спит, у Луны было много друзей." 
 equestria.207.d_3:0 "Фловин Каррент испытывал ту же страсть, что и Луна, он и другие бэтпони растекались по всему городу. Юные пони Мейнхеттена всегда были полны энергии и идей. Как они могли не поддержать столь долгожданное решение проблемы?\nОн направился в свою любимую забегаловку, небольшой паб, в котором каждую неделю собиралась группа активистов "Просвещение, Избавление, Сосуществование, Кооперация" (ПИСК). Призыв Луны к дружбе что-то изменил. Сколько времени они провели за долгими интеллектуальными дебатами? Эквестрия была страной дружбы, и именно так они могли изменить мир.\nПони весело говорили о своих целях - изменить мнение друга или члена семьи, не молчать, когда они видели что-то неправильное, лично посетить фестралов и организовать программы обмена. Но самое главное - быть такими пони, которых хотела бы увидеть их Луна.\nФловин Каррент работал, чтобы поддерживать организацию всего этого, помогал пони превратить свои идеи в конкретные действия, но у него была работа на электростанции. Поэтому он подолгу работал ночью. Однажды Луна посетовала на то, что пони спят во время её прекрасной ночи. Но в городе, который никогда не спит, у Луны было много друзей."
 equestria.207.a:0 "По прибытии домой он обнаружил письмо..."
 
 equestria.208.t:0 "Тем временем в горах..."
 equestria.208.d:0 "Сумерки пришли на земли бэтпони, когда те с нетерпением сгрудились вокруг деревенского радио, издавая любопытный писк, слушая голос Луны "...это дружба? НЕТ!". Захлопав своими маленькими крыльями, Найт Блоссом восторженно запрыгала вокруг своей матери. "Мама, мама, принцесса говорит про нас!"\nДаск Хорайзонс терпеливо кивнул "Да, это так."\n"Но почему, почему другие пони не хотят с нами дружить? Почему Луна нам помогает?\nДаск Хорайзонс вздохнул. "Больше тысячи лет назад, Луна была нашей Принцессой. Она жила ночью, как и мы, и она делала ночь чудесной. Она любила нас, а мы - её. Но мы не говорили ей об этом. Вместо этого, мы жаловались ей на других пони, на то, как грубы они были по отношению к нам. Они не любили нашу ночь, не любили наши мышиные крылья. А Луна становилась всё более одинокой и печальной. Мы подвели её, и она надолго превратилась в злую Найтмер Мун. После этого пони стали бояться ночи и прогнали нас в горы, и с тех пор тут мы и живём."\nМордочка Найт Блоссом сморщилась, когда она обдумывала сказанное. "Мы должны помочь Луне! Я хочу посмотреть на принцессу!" Она продолжала подпрыгивать и пищать при этом, делая короткие, скользящие скачки. Даск подумал, что она скоро сможет нормально летать ночью.\nДверь распахнулась, внутрь вошёл мрачного вида бэтпони. Он сбросил свой рюкзак и винтовку у двери и рухнул на диван.\n"Как прошла встреча, Сайлент? Что решили кланы насчёт Луны?" Спросил Даск.\nСайлент Пикс кивнул. "Мы решили...""
 equestria.208.a:0 ""...защитить Луну.""
 equestria.208.b:0 ""...поддержать Луну.""
 equestria.208.c:0 ""...спокойно поддержать Луну.""
 
 equestria.209.t:0 "Это не повторится"
 equestria.209.d_1:0 "Сайлент Пикс кивнул "Мы решили мобилизовать кланы. Группы бэтпони проникнут в города для помощи на митингах Луны. Некоторые из нас будут охранять других," - он бросил взгляд на свою винтовку - "В том числе и я. А некоторые будут готовиться к худшему."\nДаск вздрогнул. "Всё настолько плохо?"\n"Что-то не так, Даск. Наши пони видят Луну во сне. Но она не в порядке. Мы думаем, что она в беде. Группы пони в городах снабжают нас оружием. Современные эквестрийские модели. Если будут проблемы, мы к ним готовы."\nНайт Блоссом начала требовать внимания - "Ты помогаешь Луне? Пойдём в город! Я хочу увидеть её!"\nСайлент подумал и сказал - "Даже они не навредят жеребёнку, и будет хорошо, если ты встретишь Принцессу. Да, ты можешь поехать с мамой."\nНайт Блоссом прыгнула в восторге, снова попытавшись взлететь, перевернув стул в процессе. "ЛУУУНА! ЛУУУНА! ЛУУУНА!"\nСайлент повернулся к Даску. "Мы не имеем права подвести её снова. Мы тысячу лет платили за ту ошибку. Это не повторится."\nВсю ночь звучало пронзительное "ИИИИИИИИИ". Бэтпони готовились к любому исходу событий."
 equestria.209.d_2:0 "Сайлент Пикс кивнул. "Конечно, мы будем там ради неё. Мы будем рядом с ней и покажем это эквестрийцам," - он бросил взгляд на свою винтовку. "Но, на всякий случай, горные крепости будут готовиться к иным вариантам развития событий."\nДаск вздрогнул. "Всё настолько плохо?"\n"Возможно. Наши пони видят странные сны. Луна кажется очень напряженной. Мы смогли раздобыть новое оружие от доброжелателей из Эквестрии. Если случится что-то плохое, то мы сможем вмешаться."\nНайт Блоссом начала требовать внимания - "Ты помогаешь Луне? Пойдём в город! Я хочу увидеть её!"\nСайлент подумал и сказал - "Будет здорово, если ты увидишь принцессу. Да, ты можешь поехать с мамой, но только если будешь вести себя хорошо."\n\nНайт Блоссом прыгнула в восторге, снова попытавшись взлететь, перевернув стул в процессе. "ЛУУУНА! ЛУУУНА! ЛУУУНА!"\nСайлент повернулся к Даску. "Мы не имеем права подвести её снова. Мы тысячу лет платили за ту ошибку. Это не повторится."\nСумки были упакованы, а крылья расправлены. Бэтпони двигались к Мейнхеттену."
 equestria.209.d_3:0 "Сайлент Пикс кивнул. "Мы должны поддержать Луну, но излишнее усердие только оттолкнет эквестрийцев. В конечном итоге это именно их решение, мы не можем принять его за них. Это может быть глупо, но... я верю, что пони Эквестрии поступят правильно" он бросил взгляд на свою винтовку. "Но на всякий случай, горные крепости будут готовиться."\nДаск вздрогнул. "Всё настолько плохо?"\n"Возможно. Наши пони видят странные сны. Луна кажется очень напряжённой. Мы смогли раздобыть новое оружие, поэтому мы готовы к самому худшему. Мы получили оружие от наших доброжелателей в Эквестрии, так что крепости будут в безопасности."\nНайт Блоссом начала требовать внимания - "Ты помогаешь Луне? Пойдём в город! Я хочу увидеть её!"\nСайлент подумал и сказал - "Будет здорово, если ты увидишь принцессу. Да, ты можешь поехать с мамой."\nНайт Блоссом прыгнула в восторге, снова попытавшись взлететь, перевернув стул в процессе. "ЛУУУНА! ЛУУУНА! ЛУУУНА!""\nСайлент повернулся к Даску. "Мы не имеем права подвести её снова. Мы тысячу лет платили за ту ошибку. Это не повторится."\nТеперь бэтпони действовали подпольно. Наблюдающие. Ожидающие. Неопределившиеся. Но полные решимости."
 equestria.209.a:0 "В этот раз всё будет по-другому."
 
 equestria.230.t:0 "Горные поиски"
 equestria.230.d:0 "Сержант Сильвер Спир с отвращением отбросил свою покерную комбинацию: "Я направился в эту Селестией проклятую страну бэтпони ради какой-то миссии доброй воли, а теперь это превратилось в погоню за украденным оружием, и, в довершение всего, наша маленькая лейтенант выиграла всю мою зарплату."\nЛейтенант Пёрпл Харт ухмыльнулась в ответ, собирая битсы. "И чья же это вина? И кроме того. Избежать бэтпони невозможно. Это всё, о чем они могут говорить в Кантерлоте, и я даже не удивлюсь, если мы обнаружим, что какой-то полный излишнего рвения клан бэтпони украл это оружие для стычки с одичавшими алмазными псами."\nСильвер Спир проворчал что-то напоминающее согласие. "Всё работало хорошо на протяжении тысячи лет, а затем приходит Луна, которая хочет оставить свой след. Ей легко говорить всё это, ведь именно бедного старого меня отправляют в горы."\nПёрпл Харт подняла брови. "Ты не собираешься голосовать за это?"\n"Я хочу услышать мнение Селестии по этому поводу, прежде чем сделать свой выбор. Она молчит обо всём этом. Нам нужно исправить все эти дела с бэтпони, просто..." Он взмахнул кружкой сидра. "Ты не можешь подружить пони голосованием, понимаешь?" - он наклонился ближе, - "Непохоже, что бэтпони идеальны. Ты видела этих сумасшедших фестралов в южных джунглях? Они всё ещё поклоняются Найтмер Мун, и некоторые из них даже приехали сюда."\nПёрпл Харт открыла рот, чтобы ответить, но была прервана громким птичьим криком. Разведчик подал сигнал. Оружие было найдено."
 equestria.230.a:0 "Пони потянулись за оружием."

 equestria.231.t:0 "Предупреждение"
 equestria.231.d:0 "Они двигались быстро, следуя сигналу. Поднявшись чуть выше, стали свидетелями странного зрелища. Света не было, но как-то они могли видеть в темноте. Множество бэтпони со странно светящимися глазами и скандировали: «... Найтмер Мун, тайная правительница Эквестрии, пусть тьма скроет нас, когда мы принимаем твою тьму внутри себя ...»\n\nСильвер Спир тихо выругался: «Настоящие культисты!»\n\nПёрпл Харт встала и закричала: «Это эквестрийская армия. Вы окружены. Положите оружие и поставьте копыта на землю».\n\nВместо этого культисты выхватили оружие, и началась битва.\n\nНесколько минут спустя Пёрпл Харт, раненая, но живая, с тревогой обыскала остатки лагеря. Большинство культистов смогло скрыться. Сильвер, которое теперь стал символом профессионализма, дал совет: «Мы можем рассказать об этом кланам, они отыщут остальных. Что меня удивляет, так это то, что здесь есть земные пони, единороги, пегасы... Они все поддерживают Найтмер Мун? Как это возможно? И почему они сражались? Даже культисты обычно не сражаются с армией ... »\n\nПёрпл Харт просматривала бумаги и карты и её уши сжались от беспокойства: «На самом деле всё намного хуже. Вот. Они скоро планируют массированную атаку на Винниаполис. Горные проходы полны этих культистов! Мы должны предупредить принцессу Селестию!»\n\nСильвер Спир покачал головой: «Мы не сможем прибыть вовремя, даже если будем путешествовать на максимальной скорости. Мы должны остаться здесь, задержать этих культистов. Мы можем удержать их достаточно долго, чтобы защитить город, пока не прибудет подкрепление».\n\nПёрпл Харт нервно взмахнула своим хвостом. Наконец она заговорила"
 equestria.231.a:0 ""Нет, мы должны предупредить Селестию.""
 equestria.231.b:0 ""Делаем и то, и другое. Разделим наши силы.""
 equestria.231.c:0 ""Окапывайся. Я сама доставлю сообщение. Одна.""

 equestria.221.t:0 "Марш миллиона мустангов"
 equestria.221.d_1:0 "В канун референдума по всей стране при свечах прошёл "Марш Миллиона Мустангов". В центре всего этого, в Мейнхеттене, стояла Луна. её абсолютная власть ничего не смогла сделать, в то время как её сторонники собрали миллионы, чтобы воплотить эту ночь в жизнь.\n\nРезультаты опросы были многообещающими, но Луна всё ещё была расстроена. Мечта будет жить или погибнет прямо здесь.\n\nИ Луна начала говорить. О справедливости. О надежде. О...мечте? Она запнулась, уставившись на толпу. Неверие. Улыбки. Надежда. И её команда активистов, набившихся в первые ряды, с их несбыточными мечтами на её плечах. Как может пони вынести на себе мечту идеалиста?\n\nИ тогда... Луна поняла. Она поняла суть застоя, сковавшего Эквестрию. Она поняла, почему её сестра не справлялась с этим. Она поняла, почему эта новая эпоха нуждалась в ней.\n\nСлезы увлажнили её мордочку, и она продолжила. "Как Принцесса Ночи, Я защищаю и лелею грёзы Эквестрии. Стоя перед вами сейчас, я осознаю, насколько глубоко ошиблась в понимании этой роли. Для чего нужна мечта, если нет желание воплотить её в реальность?"\n\n"Сегодня, я дам обещание. Этой ночью, в городе, который никогда не спит, я воплощу в жизнь все ваши мечты и грёзы в жизнь! Первая из этих грез сбудется сегодня! Мечта о Дружбе! Об исправлении большой ошибки! Об объединении дня и ночи в одно целое!"\n\nЛуна ярко освещала город, и глубоко внутри растаяло бремя, пронзительный, ненавистный гнев улетучивался ежеминутно. Так и должно было быть.\n\nЯркий свет озарил толпу, когда пришла в действие бомба, заложенная под сценой."
 equestria.221.d_2:0 "В канун референдума по всей стране при свечах прошёл "Марш Миллиона Мустангов". В центре всего этого, в Мейнхеттене, стояла Луна, на глазах у всей страны.\n\nРезультаты опросы были многообещающими, но Луна всё ещё была расстроена. Мечта будет жить или погибнет прямо здесь.\n\nЛуна взошла на подиум и окинула толпу взглядом. Пони смеялись и улыбались. Маленькую бэтпоняшку окружили любопытные жеребята-пегасы. Активисты скандировали, взявшись за копыта друг друга. В первом ряду улыбалась Рарити.\n\n"Завтра, мы голосуем за закон, за идею, за указы. Я не знаю, что произойдёт. Но я точно знаю, что гораздо важнее, то, что изменится в наших сердцах."\n\n"Зачем нужен закон, который игнорируют?\nЗачем нужна улыбка, которая натянута?\nКакой смысл в мире, зиждущемся на отторжении?"\n\n"Я как-то спросила вас, что случилось с эквестрийской Дружбой." Она указала на толпу. "Что ж, я вижу её перед собою. Это то, что свело нас сегодня вместе, то что сплотило нас, преобразило нашу страну и сделала наши мечты реальными! Никакое голосование, никакие законы не смогут изменить того, что произошло сегодня!"\n\nТолпа возликовала. Луна улыбнулась. Она провела свою жизнь в требованиях, просьбах и неудачах в поиске друзей. Теперь же она помогала другим, и её окружали тысячи друзей. Луна ярко освещала город, и глубоко внутри растаяло бремя, пронзительный, ненавистный гнев улетучивался ежеминутно. Так и должно было быть.\n\nЯркий свет озарил толпу, когда пришла в действие бомба, заложенная под сценой."
 equestria.221.a:0 "Стоп, что?"
  

