 centralization:0 "Централизация"
 centralization_desc:0 "Монархия решила отменить традиционные автономии. В настоящее время всё больше решений напрямую принимаются из Кантерлота."
 maintain_autonomies:0 "Реформированные традиционные автономии"
 maintain_autonomies_desc:0 "Традиционные методы управления Эквестрией были адаптированы к современной эпохе."
 grand_army:0 "Великая Республиканская Армия"
 development_of_BUF:0 "Развитие территории бизонов"
 Preemptive_attack:0 "Превентивный удар"
 Preemptive_attack_desc:0 "Ввиду того, что военная машина государства [CHN.GetName] набирает силу все быстрее, мы должны нанести удар первыми, прежде чем они неизбежно атакуют нас. Чейнджлинги точно не будут этого ожидать."
 EQS_support_thorax_decision:0 "[CCN.GetLeader] поддержан Эквестрией"
 EQS_support_thorax_decision_desc:0 "Искра надежды для мирного улаживания проблем с чейнджлингами - революционер [CCN.GetLeader], восставший против правления прежнего лидера [CHN.GetLeader]. В наших интересах будет поддержать его в борьбе за дружбу и гармонию."

#PROJECT MOONSHINE IDEAS

 EQS_bat_econ_reform_1:0 "Ассимиляция Экономики Фестралов"
 EQS_bat_econ_reform_1_desc:0 "Селестия и Луна провели крупномасштабную программу по интеграции экономики фестралов в экономику Эквестрии, приняв меры по прекращению эксплуатации фестралов на рынке труда, с целью убедиться, что компании работают с ними в рамках Эквестрийского законодательства и что им предоставляется помощь в поиске места в этой новой экономике. Эффективность производства резко упала."
 EQS_bat_econ_reform_2:0 "Внедрение Экономики Фестралов"
 EQS_bat_econ_reform_2_desc:0 "Селестия и Луна провели некоторые реформы, чтобы дать шанс экономике фестралов интегрироваться в эквестрийское общество, а также решить обнаруженные проблемы эксплуатации фестралов. Эффективность производства снизилась."
 EQS_bat_extremism_1:0 "Успокоение пони"
 EQS_bat_extremism_1_desc:0 "Селестия и Луна запустили крупномасштабную кампанию с целью убедить пони быть более склонными к интеграции фестралов, развеивая фальшивые слухи и убеждая в их безвредности."
 EQS_bat_extremism_2:0 "Успокоение пони"
 EQS_bat_extremism_2_desc:0 "Эквестрийская бюрократия сделала всё возможное, чтобы убедить пони быть более склонными к интеграции фестралов, развеивая фальшивые слухи и убеждая в их безвредности."
 EQS_bat_pr_campaign_1:0 "Кампания дружбы пони и фестралов"
 EQS_bat_pr_campaign_1_desc:0 "Принцесса Твайлайт Спаркл запустила крупную кампанию по продвижению идей дружбы между пони и фестралами. Кампания имеет далеко идущие планы и включает в себя встречи Принцесс с лидерами фестралов, клубы дружбы и фестивали в честь дружбы фестралов и пони."
 EQS_bat_pr_campaign_2:0 "Инициатива дружбы пони и фестралов"
 EQS_bat_pr_campaign_2_desc:0 "Принцесса Твайлайт Спаркл запустила инициативу по продвижению идей дружбы между пони и фестралами. Это инициатива умеренного масштаба, она включает в себя встречи с Носителями Элементов, клубы дружбы, приглашение студентов-фестралов в Школу Дружбы."
 EQS_bat_pony_divide_1:0 "Забытое племя"
 EQS_bat_pony_divide_1_desc:0 "Эквестрия - земля Трёх Племён, земных пони, пегасов и единорогов. Однако есть и четвёртое племя - фестралы (бэтпони). Они живут в горах, пещерах и самых укромных уголках Эквестрии, они отделены от большей части общества - выверт сознания со времён восстания Найтмер Мун. Если начнётся война, как бы маловероятно это ни было, верности от них ждать не стоит."
 EQS_bat_pony_divide_2:0 "Забытое племя"
 EQS_bat_pony_divide_2_desc:0 "Эквестрия стала более доброжелательна к фестралам. Даже если систематических реформ ещё нет, слово и дело Кантерлота остаётся незыблемо, и напряжение значительно снизилось."
 EQS_bad_tanks:0 "Незнание современной войны"
