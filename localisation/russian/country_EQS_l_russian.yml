 equestria.100.t:0 "Гражданская война!"
 equestria.100.d_1:0 "После хаоса, вызванного инцидентом в Кантерлоте и бегства "принцессы Луны" в Мейнхеттен, в Эквестрии разразилась гражданская война.\nСелестия, обычно руководящая и вдохновляющая своих пони, очевидно, предаётся скорби, оставив администрацию "лоялистов" говорить от её имени и предупредить о возвращении Найтмер Мун.\n"Луна" жёстко критикует её по радио, предупреждая, что принцесса Селестия превратилась в искажённую огненную кобылу и призывая всех гармонистов и сторонников равноправия бэтпони на помощь ей.\nЭквестрия и её подданные разделены. Мы будем поддерживать Селестию или Луну? Или, быть может, возьмём на себя управление их подданными в эти трудные времена?"
 equestria.100.d_2:0 "Нация в хаосе. В репортажах из Мейнхеттена сообщается о покушении на принцессу Луну со стороны группировок, выступающих против бэтпони, которые были успешно отбиты с помощью фестралов и местных ополченцев. "Луна" поднялась в воздух, предупредив, что Селестия сошла с ума, пытаясь выступить против равенства бэтпони и что в результате у неё не было иного выбора, кроме как самой принять управление.\nСелестия и администрация Кантерлота, похоже, были полностью застигнуты врасплох, так как многие проснулись, лишь чтобы обнаружить хорошо подготовленную смену власти во многих городах - правительственные здания захвачены, солдаты получили приказы защищать Луну от террористов, а те, кто выступают против, попадают под арест.\nКантерлот и запад по-прежнему контролируются Селестией, и война кажется неизбежной. Эквестрия и её подданные разделены. Мы будем поддерживать Селестию или Луну? Или, быть может, возьмём на себя управление их подданными в эти трудные времена?"
 equestria.100.a:0 "Луна!"
 equestria.100.b:0 "Селестия!"
 equestria.100.c:0 "Содружество Нового Мейрленда!"
 equestria.100.d:0 "Кристальная Империя!"
 
 equestria.101.t:0 "Восстание свершилось!"
 equestria.101.d:0 "Вперёд, мои легионы! Ночь будет длиться вечно!"
 equestria.101.a:0 "Да!"
 #equestria.102.t:0 "Принцесса Луна чувствует себя одиноко."
 #equestria.102.d:0 "Из-за последних событий в мире у Селестии не остаётся времени, чтоб уделить внимание её сестре Луне. Пони редко видят Луну на встречах, потому как она спит весь день. Принцесса Луна хочет проводить больше времени с сестрой. Она боится, что тёмные силы снова подчинят её себе."
 #equestria.102.a:0 "Мы любим тебя, Вуна."
 #equestria.102.b:0 "У нас нет времени на эти глупости."
 #equestria.103.t:0 "Новые сторонники Луны."
 #equestria.103.d:0 "У нас мало времени, но мы можем попробовать переманить на нашу сторону определенную группу пони, которые станут нашими ценными союзниками."
 #equestria.103.a:0 "Рабочие!"
 #equestria.103.b:0 "Армия!"
 #equestria.103.c:0 "Ученые!"
 #equestria.104.t:0 "Принцессы Луны более не существует."
 #equestria.104.d:0 "Теперь мы называем её Найтмер Мун. Она возглавляет восставших террористов."
 #equestria.104.a:0 "Забудьте её имя."
 equestria.105.t:0 "Конфедерация Южных Штатов!"
 equestria.105.d:0 "Множество южных эквестрийских штатов воспользовались суматохой гражданской войны и объявили о своей независимости. Они захватили контроль над большей частью юга Эквестрии. Эти предатели дистанцируются от Селестии и остальных лидеров Эквестрии."
 equestria.105.a:0 "Проклятье!"
 equestria.105.b:0 "Эти пони как раз по мне!"
 equestria.106.t:0 "Ванхуверская Коммуна!"
 equestria.106.d:0 "Вдохновлённые Сталлионградом, коммунисты Ванхувера захватили контроль над городом и провозгласили Ванхуверскую Коммуну! Их возглавляет бывший адмирал флота Эквестрии Даст Хувер, и они объявили о нейтралитете в текущем конфликте."
 equestria.106.a:0 "Что дальше?"
 equestria.106.b:0 "Да здравствует Ванхувер! Давайте не будем присоединяться к кровопролитию."
 equestria.107.t:0 "Толл Тейл возвращен!"
 equestria.107.d:0 "Верные нам пони победили ночных предателей и вернули город Толл Тейл и его пригороды под наш контроль."
 equestria.107.a:0 "Это запомнится навсегда."
 equestria.109.t:0 "Аннексировать восставшую территорию"
 equestria.109.d:0 "Эта тёмная тень больше никогда не нависнет над землёй Эквестрии."
 equestria.109.a:0 "Да!"
 equestria.109.b:0 "Пусть остаются."
 equestria.110.t:0 "Последователи Найтмер Мун на юге"
 equestria.110.d:0 "Мы победили нашего главного врага, Найтмер Мун, но борьба с её сторонниками продолжается в южных регионах страны. Мы должны покончить с эти тёмными силами и стереть их с лица Эквестрии..."
 equestria.110.a:0 "Вперёд!"
 equestria.111.t:0 "Селестийские повстанцы"
 equestria.111.d:0 "Наши верные подданные стояли до последнего против сил зла. Настало время им воссоединиться с родиной."
 equestria.111.a:0 "Да!"
 equestria.112.t:0 "Вопрос свободных джунглей"
 equestria.112.d:0 "Гражданская война окончена, а это значит, что отколовшимся землям пора вернуться под материнское крыло Селестии. Кабальерон незаконно захватил власть в наших землях. Мы можем попросить вернуть их мирным путём или же забрать силой."
 equestria.112.a:0 "У нас нет времени церемониться."
 equestria.112.b:0 "Давайте поговорим."
 equestria.114.t:0 "Селестийские повстанцы"
 equestria.114.d:0 "Наши верные подданные стояли до последнего против сил зла. Настало время воссоединиться с родиной."
 equestria.114.a:0 "Да!"
 equestria.115.t:0 "Уничтожить все упоминания"
 equestria.115.d:0 "Вся Эквестрия должна управляться достойным монархом."
 equestria.115.a:0 "Да!"
 equestria.113.t:0 "Свободные джунгли отказались"
 equestria.113.d:0 "Свободные Джунгли отказываются возвращаться. Кабальерон посмеялся над нашими требованиями, утверждая, что свой титул Императора Джунглей он завоевал силой и не откажется так легко от него."
 equestria.113.a:0 "Ну что же... Более нет другого пути."
 equestria.116.t:0 "Программа "Возвращайтесь домой!""
 equestria.116.d:0 "Селестия объявила о начале дипломатической миссии. Её цель - убедить пони, что согласились отделиться от Эквестрии в момент гражданской войны, вернуться в состав единой Эквестрии."
 equestria.116.a:0 "Вернитесь, блудные пони."
 equestria.117.t:0 "Конфедерация"
 equestria.117.d:0 "Мы можем отправить дипломатов в Конфедерацию и мирно решить вопрос о воссоединении или просто ввести войска."
 equestria.117.a:0 "Избавимся от них."
 equestria.117.b:0 "Давайте посмотрим, что они скажут."
 equestria.1170.t:0 "Вопрос о Лас-Пегасусе"
 equestria.1170.d:0 "Во время гражданской войны влиятельные бизнеспони в Лас-Пегасусе заставили город отделиться, несмотря на пожелания его жителей. После окончания гражданской войны мы можем направить наши усилия на то, чтобы вернуть Лас-Пегасус обратно. Хотя [LSP.GetLeader] вряд ли мирно откажется от контроля над городом, всё же есть вероятность того, что этот вопрос можно решить без кровопролития."
 equestria.1170.a:0 "Просто пошлите танки."
 equestria.1170.b:0 "Попробуем поговорить."
 equestria.118.t:0 "Ванхуверская Коммуна"
 equestria.118.d:0 "Ванхуверская коммуна отделилась от нас всего несколько месяцев назад. Мэр города был незаконно изгнан. Этот регион по праву принадлежит Эквестрии."
 equestria.118.a:0 "Силовой путь сработает."
 equestria.118.b:0 "Мы слишком цивилизованны для этого."
 equestria.119.t:0 "Республика Мейр"
 equestria.119.d:0 "После захвата Балтимейра повстанцами Найтмер Мун, в городе произошло кровавое восстание против нового режима. [BAL.GetLeader] поднял пони на освободительную войну. Они браво сражались против повстанцев Найтмер Мун вместе со сторонниками Селестии, которых вела Дэринг Ду. Но война окончена, и теперь стоит вопрос о воссоединении с Эквестрией. Как всегда, у нас есть выбор: взять своё силой или договориться. Сейчас они улучшают свои взаимоотношения со Сталлионградом. Скорее всего, коммунисты поддержат Балтимейр в случае войны, так что нам нужно быть осторожнее."
 equestria.119.a:0 "Вернуть их силой!"
 equestria.119.b:0 "Организовать конференцию."
 equestria.120.t:0 "Предупреждение из Сталлионграда"
 equestria.120.d:0 "Мы получили сообщение от [STG.GetLeader] и его товарищей. Они заявляют, что будут защищать молодую республику от любых иностранных вторжений. Похоже, вернуть Балтимейр без войны сразу на два фронта у нас не выйдет."
 equestria.120.a:0 "Скажите, что мы их понимаем."
 equestria.120.b:0 "И что теперь?"
 equestria.121.t:0 "Государство [From.GetNameDef] не соглашается на наши требования"
 equestria.121.d:0 "Сегодняшняя конференция длилась несколько часов, но делегаты из государства [From.GetNameDef] отказались бросить свой новый дом и вернуться в состав Эквестрии."
 equestria.121.a:0 "Значит, война!"
 equestria.121.b:0 "Пусть живут."
 equestria.122.t:0 "Государство [From.GetNameDef] соглашается"
 equestria.122.d:0 "Сегодняшняя конференция длилась несколько часов, но нашим дипломатам удалось убедить дипломатов из государства [From.GetNameDef] вернуться под крыло Эквестрии, пока что в виде протектората."
 equestria.122.a:0 "Победа словами!"
 equestria.123.t:0 "Конфедерация возвращается"
 equestria.123.d:0 "Сообщение от правителя Южных Штатов, [SCS.GetLeader]. Они согласны снова стать частью Эквестрии. Мы можем частично интегрировать их в наше государство или полностью аннексировать."
 equestria.123.a:0 "Сделать их марионеткой."
 equestria.123.b:0 "Аннексировать их."
 equestria.124.t:0 "Ванхуверская Коммуна уступает"
 equestria.124.d:0 "После короткой конференции на прекрасном берегу залива Акадия Бей лидеры Ванхувера решили закопать топор войны. Они согласны вернуться к нам, как в виде протектората, так и полностью войти в состав Эквестрии."
 equestria.124.a:0 "Пусть пока останутся."
 equestria.124.b:0 "Вы снова дома!"
equestria.125.t:0 "Ванхуверская Коммуна не прогибается"
equestria.125.d:0 "После короткой конференции на прекрасном берегу залива Акадия Бей официальные представители Ванхувера отказались возвращаться в Эквестрию, хоть идея и была поддержана народом."
equestria.125.a:0 "Раздавить их."
equestria.125.b:0 "Предоставьте их самих себе."
equestria.33.t:0 "Гражданская Война!"
equestria.33.d:0 "Коммунисты-революционеры захватывают все крупные города. Их вооружённые группы захватывают сети инфраструктуры. Ситуация становится чем-то большим, чем простой протест и, похоже, что мы вступаем в новую эру в истории Эквестрии. В гражданскую войну."
equestria.33.a:0 "Коммунисты!"
equestria.37.t:0 "Республика Мейр свободна!"
equestria.37.d:0 "Коммунисты Балтимейра восстали и захватили контроль над городом."
equestria.37.a:0 "Ладно."
equestria.37.b:0 "Я хочу присоединиться к ним!"
equestria.40.t:0 "Сталлионград требует свои земли!"
equestria.40.d:0 "Посол Сталлионграда в Кантерлоте сообщил принцессам о требовании от своей нации. Они утверждают, что после помощи в недавней ужасной войне они имеют право на территории к югу от границы с рекой, которые они считают неотъемлемой частью своей страны. Должны ли мы удовлетворить их просьбу? Сталлионград показал себя надёжным союзником в те времена, когда мы нуждались в них больше всего."
equestria.40.a:0 "Мы вернём им земли."
equestria.40.b:0 "Нельзя позволить коммунистам расширяться!"
communists_chosen:0 "Встанем на сторону коммунистов."
equestria.33.b:0 "Лоялисты!"
equestria.41.t:0 "Бандиты джунглей!"
equestria.41.d:0 "Банда из пригородов Теночтитлана захватила контроль над городом и объявила о создании так называемого "Свободного Государства Ацтлан"."
equestria.41.a:0 "Разберёмся с ними позже."
equestria.126.t:0 "Интеграция нации джунглей"
equestria.126.d:0 "Пони бывшей Нации Джунглей хотят возвращения в Эквестрию, можем ли мы исполнить их желание?"
equestria.126.b:0 "Естественно."
equestria.126.a:0 "Оставьте их."
equestria.127.t:0 "Сталлионград готов"
equestria.127.d:0 "Время реинтегрировать Сталлионград в наше государство."
equestria.127.b:0 "Да."
equestria.127.a:0 "Нет!"
equestria.128.t:0 "Непрочный мир"
equestria.128.d:0 "Несмотря на ненависть между двумя сестрами, нам удалось заключить мирный договор."
equestria.128.a:0 "Что?"
equestria.129.t:0 "[BAL.GetNameDef]"
equestria.129.d:0 "Когда началась гражданская война, Балтимейр был захвачен сторонниками Найтмер Мун. Однако профсоюзы и социалисты города восстали, изгнали солдат Найтмер из региона и объявили о создании государства [BAL.GetNameDef]. Теперь возник вопрос: сможет ли новорождённая нация пережить гражданскую войну или она закончит так, как и многие другие самопровозглашенные во время таких конфликтов правительства, когда одна из основных сил побеждает другую?"
equestria.129.a:0 "Влияние Сталлионграда распространяется на юг..."
equestria.129.b:0 "Я хочу присоединиться к ним и распространять революцию."
equestria.130.t:0 "[BAL.GetNameDef]"
equestria.130.d:0 "Когда началась гражданская война, Балтимейр был захвачен сторонниками Найтмер Мун. Однако профсоюзы и социалисты города восстали, изгнали солдат Найтмер из региона и объявили о создании государства [BAL.GetNameDef]. Теперь возник вопрос: сможет ли новорождённая нация пережить гражданскую войну или она закончит так, как и многие другие самопровозглашенные во время таких конфликтов правительства, когда одна из основных сил побеждает другую?"
equestria.130.a:0 "Предатели, мы скоро придем за вами!"
equestria.130.b:0 "Я хочу присоединиться к ним и распространять революцию."
#equestria.39.t:0 "Конфедерация Южных Штатов"
#equestria.39.d:0 "На фоне гражданской войны, бушующей по всей Эквестрии, многие пони просто забыли о южных частях Эквестрии, что привело к тому, что юг объявил о своей независимости от Эквестрии и создании их собственной конфедерации штатов. Несколько эквестрийских гарнизонов были захвачены и их снаряжение распределили среди ополчения мятежников."
#equestria.39.a:0 "По крайней мере, они не коммунисты."
#equestria.39.b:0 "Ветер дует с юга!"
#equestria.36.t:0 "Конфедерация Южных Штатов"#Different duplicate from Eaw
#equestria.36.d:0 "На фоне гражданской войны, бушующей по всей Эквестрии, многие пони просто забыли о южных частях Эквестрии, что привело к тому, что юг объявил о своей независимости от Эквестрии и создании их собственной конфедерации штатов. Несколько эквестрийских гарнизонов были захвачены и их снаряжение распределили среди ополчения мятежников."#Different duplicate from Eaw
#equestria.36.a:0 "По крайней мере, они не коммунисты."#Different duplicate from Eaw
#equestria.36.b:0 "Да здравствует КЮШ! Каждый пони принцесса!"#Different duplicate from Eaw
equestria.135.t:0 "Глубоко в джунглях, в дремучих джунглях"
equestria.135.d:0 "Глубоко в Запретных Джунглях группа наёмников, работающих на печально известного доктора Кабальерона, захватила контроль над древними руинами города Теночтитлана и прилегающими землями. Они заявили о создании собственной независимой нации, не подчиняющейся Эквестрии."
equestria.135.a:0 "Разве он не вымышленный персонаж?"
equestria.135.c:0 "Разве он не вымышленный персонаж?" #Why does this exist?
equestria.135.b:0 "Я добьюсь успеха или умру!"
equestria.136.t:0 "Глубоко в джунглях, в дремучих джунглях"
equestria.136.d:0 "Глубоко в Запретных джунглях группа наёмников, работающих на печально известного доктора Кабальерона, захватила контроль над древними руинами города Теночтитлана и прилегающими землями. Они заявили о создании собственной независимой нации, не подчиняющейся Эквестрии."
equestria.136.a:0 "Я думал, что он вымышленный персонаж?"
equestria.136.b:0 "Я добьюсь успеха или умру!"
equestria.138.t:0 "Сторонники Найтмер Мун"
equestria.138.d:0 "Когда началась гражданская война, Балтимейру удалось успешно оттеснить несколько разбросанных по югу полков лунной армии под командованием Старс Вирл, которая продолжила войну против тех, кто оспаривает претензии Лунной Империи на этот регион."
equestria.138.a:0 "Она, возможно, заслуживает повышения в случае успеха."
equestria.138.b:0 "Да здравствует Найтмер Мун и коммандер Старс Вирл, мы продолжим сражаться, даже если у врагов больше оружия!"
equestria.137.t:0 "Сторонники Найтмер Мун"
equestria.137.d:0 "Вскоре после начала войны сторонники Луны захватили весь юго-восточный полуостров. Однако Балтимейру, Селестийскому Сопротивлению и Свободному Государству Ацтлан удалось успешно оттеснить лунные полки, разбросанные по всем джунглям. В конце концов они были реорганизованы под командованием Старс Вирл, которая продолжила войну против тех, кто оспаривает претензии Лунной Империи на этот регион."
equestria.137.a:0 "Ещё больше заблуждающихся пони и ещё одна сила, с которой в конце концов нам придётся столкнуться."
equestria.137.c:0 "Похоже, что мы продвинули по службе правильную пони."
equestria.137.b:0 "Да здравствует Найтмер Мун и коммандер Старс Вирл!"
#equestria.53.t:0 "Возвращение Сомбры"
#equestria.53.d:0 "Совершенно неожиданно король Сомбра вернулся из бездны и захватил власть в Кристальной империи. Сторонники Каденс и гармонии не смогут оказывать сопротивление вечно. Мы должны подготовиться к войне."
#equestria.53.a:0 "Как это могло случиться?"
#equestria.54.t:0 "Сомбра вернулся"
#equestria.54.d:0 "Сомбра вернулся, и его взгляд пал на Эквестрию, а в особенности на тех, кто причинили ему много проблем в прошлом. Мы должны сражаться во имя гармонии и спасти наших кристальных братьев и сестер!"
#equestria.54.a:0 "Подготовьте наших маленьких пони к обороне, за Эквестрию!"
#equestria.54.b:0 "Мы должны отправить наших пони вперед и покончить с сомбринской угрозой миру и гармонии!"
#equestria.55.t:0 "Без Гражданской Войны"
#equestria.55.d:0 "После разрушительной войны революционный дух утрачен, многие пони мертвы. Никто больше не хочет сражаться."
#equestria.55.a:0 "Мир."
#equestria.56.t:0 "Марионеточное правительство"
#equestria.56.d:0 "В Эквестрии был установлен марионеточный режим после того, как король Сомбра её захватил. Мы продолжим существовать под руководством короля и губернатора Сакиры."
#equestria.56.a:0 ""Отлично"..."
#equestria.57.t:0 "Интеграция Кристальной Империи"
#equestria.57.d:0 "Правительство Кристальной империи хочет быть интегрированным в Эквестрию в качестве автономной области."
#equestria.57.a:0 "Ладно."
#equestria.57.b:0 "Мы не можем это сделать."
#equestria.58.t:0 "Поддержание связей с Кристальной Империей"
#equestria.58.d:0 "Кристальная империя объявила о своей независимости после референдума, однако мы по-прежнему тесно связаны с ней. Мы должны остаться союзниками с этой северной страной."
#equestria.58.a:0 "Друзья навсегда."
#equestria.58.b:0 "Пусть Каденс сама разбирается со своими проблемами!"
#equestria.58.c:0 "Кристальная империя - наша земля!"
#equestria.59.t:0 "Кристальная Империя отказывается!"
#equestria.59.d:0 "Кристальная империя отказывается присоединиться к нам. Нам не сообщили о причине, почему они отвергли наше копыто дружбы."
#equestria.59.a:0 "Да как они осмелились?"
#equestria.59.b:0 "Принцесса Каденс, что ты такое говоришь?"
equestria.131.t:0 "Предложение из государства [JUN.GetName]."
equestria.131.d:0 "Недавно мы получили очень интересное предложение от государства [JUN.GetName]. Они официально просят предоставить им тесную поддержку на экономическом, политическом и военном фронтах, взамен же они согласятся стать автономной территорией государства [EQS.GetName]."
equestria.131.a:0 "Да!"
equestria.131.b:0 "Да... то есть... нет."
equestria.132.t:0 "Государство [JUN.GetName] принимает наше предложение!"
equestria.132.d:0 "Отличные новости! Правительство государства [JUN.GetName] увидело множество преимуществ в нашем предложении и попросило стать автономной территорией государства [EQS.GetName]."
equestria.132.a:0 "Отлично."
equestria.132.b:0 "Нам действительно они нужны?"
equestria.133.t:0 "Переименование Сталлионграда"
equestria.133.d:0 "Старая столица региона Северяна на протяжении веков была известна как Принцессин. Но относительно недавно этот город был переименован в Сталлионград. Однако Эквестрия так и не признала этот акт смены названия законным. Поэтому будет относительно просто отменить изменения коммунистов и снова называть город Принцессином. Однако были предложены и другие альтернативные названия, поэтому лидеру [EQS.GetLeader] разумно рассмотреть и прочие варианты."
equestria.133.a:0 "Смените имя на Соларград."
equestria.133.c:0 "Смените имя на Принцессин."
equestria.133.e:0 "Смените имя на Троттенсбург."
equestria.133.b:0 "Не стоит менять название."
equestria.134.t:0 "Сталлионград объявил нам войну"
equestria.134.d:0 "Мы в состоянии войны."
equestria.134.a:0 "Примите крайние меры."
equestria.164.t:0 "[CES.GetNameDef]"
equestria.164.d:0 "После начала гражданской войны, силы Найтмер Мун взяли под контроль весь юго-восток Эквестрии. Однако не все пони были в восторге от такого поворота событий. Многие взялись за оружие и начали борьбу с тьмой. Одной из таких групп является так называемое Селестийское Сопротивление во главе с Дэринг Ду, которую ранее считали вымышленным персонажем из книг."
equestria.164.a:0 "Удачи, мои храбрые воины."
equestria.164.c:0 "Посмотрим, как им понравится новая Императрица..."
equestria.164.e:0 "Им здесь не рады."
equestria.164.b:0 "За Селестию!"
#equestria.60.t:0 "Сопротивление Зекоры!"
#equestria.60.d:0 "Зекора сформировала сопротивление против чейнджлингов в Вечнодиком Лесу! Должны ли мы поддерживать её или останемся верны нашему сюзерену?"
#equestria.60.a:0 "Эквестрия мой дом!"
#equestria.60.b:0 "Кризалис моя королева!"
equestria.170.t:0 "Большие Медведицы, но небольшие проблемы"
equestria.170.d:0 "Было время, когда все пони дрожали в благоговении перед великими медведями: Малой Медведицей и Большой Медведицей. Эти медведи с мехом, сверкающим как ночное небо, могли легко растерзать пони и даже вполне успешно сражаться с некоторыми из самых могущественных единорогов, которых когда-либо видела Эквестрия. Однако времена мифов и диких зверей практически незаметно подошли к концу в Эквестрии. Меч и посох сменили винтовки и гаубицы, и теперь один пони может обладать силой, которая была немыслима даже поколение назад. Но чтобы разжечь пламя промышленности, которая делает эти чудеса возможными, умные пони всегда ищут новые ресурсы для использования.\nПоиск новых материалов привёл одну компанию к древним местам проживания Медведиц, в регионе, который всегда считался запретным для пони. В прошлом попытку захватить эти богатые рудой пещеры, которые служили домом для мифических медведей, можно было бы считать самоубийством. Теперь же несколько десятков охотников с качественными ружьями и взрывчаткой собрались, чтобы зачистить территорию. Тщательно подготовив свои мины, охотники позаботились о том, чтобы ничего не оставить на волю случая. Было применено заклинание, чтобы имитировать призыв о помощи от Малой Медведицы, и Большие Медведицы, встревоженные и взволнованные, бросились к источнику звука. Называть то, что последовало за этим битвой было бы слишком щедро, поскольку мифические звери даже не могли увидеть своих врагов, пока те методично отстреливали их.\nНа первой полосе в местной газете на следующий день рассказывалось о перспективах, которые принесёт планируемое открытие новой шахты, и только жалобы старого редактора на четвертой странице напоминали читателям, что время магии прошло. Небольшая колонка сравнивает комфорт и безопасность современной жизни с приключениями и тайнами прошлого, заключая, что хотя многое и было достигнуто, но некоторые вещи также были потеряны навсегда."
equestria.170.a:0 "Эквестрия - современная нация."

