 #equestria.11.t:0 "Политическое убежище"
 #equestria.11.d:0 "Законная королева Олении - Вельвет - уже много лет находящаяся в изгнании в разных странах мира, сегодня прибыла в Эквестрию на корабле HMS Canterlot. Её встретили как настоящую героиню в Ванхувере, где проживает крупнейшая община оленей за пределами королевства. Город долгое время был очагом сопротивления Йохану, где легитимисты выступали за восстановление королевы на троне Вельвет, а коммунисты хотели реструктуризации страны по образу Сталлионграда. Однако для обеих групп общим является то, что Вельвет долгое время была центром сопротивления Йохану. Конечно, на этом сходство заканчивается, но этот вопрос можно отложить на следующий раз.\nКоролева Вельвет обосновалась в Ванхувере, уже начав пропагандировать идею о том, что Эквестрия должна вмешаться в дела Олении, чтобы восстановить на троне законного правителя страны."
 #equestria.11.a:0 "Не откажешься ли ты от чая, Вельвет?"
 equestria.11.t:0 "Предложение от Эквестрии"
 equestria.11.d:0 "— Это абсурд! — Старейшина топнул копытом, вздымая вверх пыль и раскалывая землю. — Эквестрийцы зашли слишком далеко с Эпплузой, и мы поклялись, что больше не отдадим пони ни кусочка наших древних земель. Но теперь они хотят забрать всё, что осталось? Это оскорбление для всех бизонов!\n\n— Всё совсем не так! — Возразила Литтл Стронгхарт, перекрикивая крики многочисленных бизонов, выражавших своё несогласие. — Пони - наши друзья, и они просто хотят нам помочь! Но они не смогут этого сделать, если мы будем держаться особняком и сопротивляться всему, что хоть как-то отличается от наших традиций! Если мы присоединимся к Эквестрии, то по-прежнему останемся бизонами!\n\nМногие другие бизоны заговорили друг с другом, соглашаясь со словами Стронгхарт. — Так мы лишимся всего, что нас определяет! — Возмутился Старейшина. — Мы обрекаем себя на будущее, которое выбирают пони, а не бизоны! Они никогда не будут учитывать наши интересы или заботиться о наших традициях. То, что мы вообще задумываемся об этом, является оскорблением всех наших предков!\n\nТандерхувс заворчал в глубокой задумчивости. — Эквестрийцы уже многое у нас отняли, — сказал он медленно и авторитетно. Многие рядом стоящие бизоны кивнули. — Бизоны веками существовали сами по себе. Нам не нужны пони для решения наших проблем.\n\n— Но мы и не должны всё делать сами, — взмолилась Стронгхарт. — Пожалуйста, поймите, что это не конец всего, что нам дорого. Это просто принятие дружбы, которую предлагает нам Эквестрия.\n\nСовет Вождей совещался до глубокой ночи, но к утру решение всё же было принято..."
 equestria.11.a:0 "Пришло время присоединиться к нашим друзьям в Эквестрии."
 equestria.11.b:0 "Наши традиции слишком важны, чтобы отдавать их на откуп пони."
 #equestria.12.t:0 "Присоединение территории бизонов"
 #equestria.12.d:0 "Сегодня земли бизонов были интегрированы в Эквестрию как "автономный регион", где бизоны смогут сохранить свои традиции племён. Но не все. Эквестрия наложит на них некоторые ограничения, например, традиционное использование гекконов больше не будет разрешено. Однако в обмен бизоны получат финансирование и прочие блага для их региона. Это включает в себя разработку нефтяных и железных месторождений. Гарантии Короны обеспечат пользу от этого договора для всех."
 #equestria.12.a:0 "Что-то новенькое."
 equestria.12.t:0 "Тёплый приём от бизонов"
 equestria.12.d:0 "— ...И тогда Тандерхувс сказал "да" и остальные бизоны согласились присоединиться к Эквестрии!\n\n— Ух-ты, Литтл Стронгхарт, это потрясающе! — Сказал Спайк, жуя во время разговора бирюзу из миски. — Похоже, ты хорошо поработала, убеждая всех этих бизонов.\n\n— Ага... — Рэйнбоу Дэш нерешительно согласилась. — Литтл Стронгхарт, ты уверена, что хочешь это сделать? Я знаю, что традиции много значат для тебя и для прочих бизонов. Странно отказываться от всего этого сейчас, после всего, что ты сделала во имя их защиты.\n\nБизон подскочила к Дэш и ободряюще улыбнулась. — Дэш, то, что мы называем себя эквестрийцами или нет, не меняет нашей сути. Мы сохраняем наши традиции своими действиями и поведением, а не созданием барьеров между нами и чужаками. Кроме того, я считаю, что мы можем многому научиться у традиций пони. Как и вы можете научиться у нас!\n\n— Да, но всё же... — Пегаска по-прежнему хмурилась.\n\n— Дэш, друзья ведь доверяют друг другу?\n\n— Ага?\n\n— А мы ведь друзья, верно?\n\n— Конечно.\n\n— Тогда поверь в наше уважительное отношение к нашим же традициям, — решительно сказала Стронгхарт. — И вы все можете рассчитывать на нашу помощь, когда она вам понадобится. Это обещание бизона."
 equestria.12.a:0 "Мы приветствуем наших старых друзей и новых эквестрийцев."
 #equestria.13.t:0 "Постепенное восстановление"
 #equestria.13.d:0 "После реформ и обновления политической системы мы начали получать сообщения о том, что преобразование экономики к войне идёт успешно. В Эквестрии происходят широкомасштабные изменения, а более старые методы управления быстро вытесняются более современными и эффективными. Бюрократия тоже стремительно меняется: легионы новоиспечённых чиновников обеспечивают эффективное и централизованное управление прямиком из Кантерлота. Но даже сейчас существует немалое сопротивление реформам и новым методам как в госсекторе, так и среди частных лиц."
 #equestria.13.a:0 "Хорошие новости."
