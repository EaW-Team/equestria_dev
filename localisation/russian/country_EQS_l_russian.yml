EQS_civil_war_start:0 "Эквестрийская гражданская война"
EQS_civil_war_start_desc:0 "Случилось немыслимое — Луна вновь стала Найтмер Мун, и её сторонники раскололи Эквестрию на части в безумной попытке захватить власть. Хотя нас всех очень огорчает необходимость сражаться с собственными пони, выбора у нас нет. Вперёд, за гармонию!"
EQS_rapid_equestrian_overhaul:0 "Быстрая реорганизация экономики"
EQS_rapid_equestrian_overhaul_desc:0 "Наша экономика, и без того поставленная на грань краха отделением большей половиной страны, не готова к ведению полномасштабной войны. Но это то, что от неё требуется. Стагнация Эквестрии должна закончиться, и нужно приложить все усилия, чтобы у нас появился шанс на выживание. Это больно, но необходимо."
EQS_emergency_military_reorganization:0 "Срочная реорганизация армии"
EQS_emergency_military_reorganization_desc:0 "Эквестрийская армия плохо обучена, не укомплектована и находится в полном беспорядке. Необходимо немедленно исправить это. Мы должны начать призыв в армию, как бы неприятно это ни было, и найти новых талантливых пони, что возьмут бремя лидерства. И у принцессы Твайлайт Спаркл есть кандидатка..."
EQS_question_of_strategy:0 "Вопрос стратегии"
EQS_question_of_strategy_desc:0 "Теперь, когда Эквестрия больше не стоит на грани краха, мы можем наконец-то подумать о будущем и решить, как закончить войну против Найтмер. Одни выступают за отход на запад для длительной кампании по изнурению лунаристов; другие же считают, что стратегия агрессивной обороны с последующей мощной контратакой обеспечит победу с минимальными потерями."
EQS_war_industry:0 "Военная промышленность"
EQS_war_industry_desc:0 "Реформировать систему недостаточно. Даже если мы запустим всю имеющуюся промышленность с максимальной эффективностью, этого всё равно будет недостаточно для победы. Необходимо реквизировать и построить ещё больше оружейных фабрик. Это война на двух фронтах: армия и промышленность будут работать вместе, понимая, что по-одиночке они бесполезны."
EQS_defense_of_equestria:0 "Защита Эквестрии"
EQS_defense_of_equestria_desc:0 "Сторонники Найтмер по-прежнему крайне агрессивны в своих попытках захватить Эквестрию, так что сперва мы должны положить конец их наступлению. Мы окопаемся, будем держать оборону и не дадим врагу пройти дальше. Вскоре они поймут, что взламывать подготовленную оборону куда тяжелее, чем сражаться с неорганизованными солдатами."
EQS_end_the_stagnation:0 "Покончить с стагнацией"
EQS_end_the_stagnation_desc:0 "Наши усилия по спешной реформации Эквестрии были чрезвычайно успешными, но мы ещё не закончили. Остатки эквестрийского общества всё ещё цепляются за прошлое, за устаревшие традиции, которые уже не подходят для современной эпохи. Эквестрия — современная страна, и пришло время показать это на практике."
EQS_equestrian_warplan:0 "Эквестрийские военные планы"
EQS_equestrian_warplan_desc:0 "Наша оборона крепка, а Эквестрия модернизирована. Настало время свести все наработки воедино и разработать специальный военный план, чтобы бросить все силы на борьбу с Найтмер. Но насколько суровым должен быть этот план по отношению к пони Эквестрии? Победа должна быть достигнута, но чем мы готовы пожертвовать ради неё?"
EQS_guns_against_nightmare:0 "Оружие для борьбы с Найтмер"
EQS_guns_against_nightmare_desc:0 "Война продолжается. И пока она затягивается, пони будут продолжать гибнуть. Если мы хотим попросить их умереть за Эквестрию, то должны как минимум это обеспечить их самой лучшей экипировкой, чтобы они могли сражаться на фронте. У храбрых солдат будет своё оружие, чего бы это нам ни стоило."
EQS_chaos_and_order:0 "Хаос и порядок"
EQS_chaos_and_order_desc:0 "Приход Найтмер заставил многих пони испытывать страх и отчаяние. Хаос может окутать страну. Однако с помощью правильных слов принцесса может успокоить ситуацию.\n\nИли же можно использовать альтернативный вариант."
EQS_help_the_refugees:0 "Помочь беженцам"
EQS_help_the_refugees_desc:0 "Тысячи пони были вынуждены покинуть свои дома из-за войны, спасаясь от тирании Найтмер или из-за близости к линии фронта. Многие просто хотели бы найти новое место, где они могли бы жить, пока не закончится война, но такие обстоятельства порождают недовольство. Хотя мы народ дружбы... нам также всегда нужно побольше пони на фронте."
EQS_wartime_administration:0 "Администрация военного времени"
EQS_wartime_administration_desc:0 "Бюрократия Эквестрии полна талантливых и преданных пони, которые хорошо зарекомендовали себя перед принцессой. Но администрация не приспособлена для войны. Мы благодарны этим пони за службу, но, возможно, настало время найти им замену, более подходящую для этих трудных времён."
EQS_wartime_laws:0 "Законы военного времени"
EQS_wartime_laws_desc:0 "Правовой кодекс Эквестрии адаптировался и менялся с течением времени. Он всегда защищал многие свободы пони, но теперь снисходительность и дух прощения прежней Эквестрии тратят столь ценные ныне ресурсы. Быть может, настало время пересмотреть законы в соответствии с требованиями времени, пусть даже временно?"
EQS_together_against_nightmare:0 "Вместе против Найтмер"
EQS_together_against_nightmare_desc:0 "Война — это не конец дружбы и не разрушение связывающих нас уз. Напротив, она создает новую дружбу, проверенную труднейшими испытаниями и общими тяготами. Мы можем сражаться с нашими бывшими друзьями на поле боя, но узы, созданные в бою, нерушимы, и любой солдат Эквестрии готов отдать свою жизнь ради товарищей."
EQS_new_general_staff:0 "Новый генштаб"
EQS_new_general_staff_desc:0 "Эквестрия ещё не видела столь полномасштабных войн, но есть множество пони, готовых взять на себя роль лидера. Их уникальные навыки очень нужны нам в эти отчаянные времена. Только с эффективными лидерами на всех уровнях мы сможем добиться успеха, даже если некоторым придётся пожертвовать своим образом жизни ради защиты гармонии."
EQS_matter_of_thestrals:0 "Вопрос фестралов"
EQS_matter_of_thestrals_desc:0 "Вопрос фестралов очень сложен, куда сложнее чем до войны. Среди них по-прежнему есть много тех, кто хочет сражаться за принцессу и Эквестрию. Но нельзя отрицать, что большинство фестралов теперь лояльны Найтмер, и не исключены акты саботажа. Уже несколько месяцев ведутся споры о том, что с ними делать; мы должны закрыть этот вопрос."
EQS_deal_with_radicals:0 "Разобраться с радикалами"
EQS_deal_with_radicals_desc:0 "Радикализм порождает радикализм. Поскольку Найтмер готова пойти на всё, чтобы обеспечить своё господство над Эквестрией, пони начинают считать, что мы должны действовать аналогично. Небольшая группа религиозных приверженцев принцессы и фанатиков-милитаристов оказалась ужасающе эффективна в служении Эквестрии. Но хотим ли мы создать такой прецедент?"
EQS_aid_the_loyalists:0 "Помочь лоялистам"
EQS_aid_the_loyalists_desc:0 "На юго-востоке Эквестрии, в джунглях, некогда верных Найтмер, отважное сопротивление под предводительством героини Дэринг Ду сражается с наёмниками, коммунистами и сторонниками Найтмер во имя защиты гармонии. Мы слишком заняты своей борьбой, но и бросить их не можем. Мы поможем Дэринг Ду добровольцами и оружием."
