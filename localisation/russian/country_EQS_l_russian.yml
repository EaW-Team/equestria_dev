EQS_ease_the_rules_of_EEA:0 "Ослабить Правила АОЭ"
EQS_ease_the_rules_of_EEA_desc:0 "Тысячу лет Ассоциация Образования Эквестрии держала эквестрийское образование в тисках, сдерживала полёт мысли старомодными, ограниченными правилами. Их власть над нашими социальными институтами становится большой проблемой. Пора сократить их правила, урезать их власть и дать нашим пони возможность обучать и заниматься исследованиями свободно."
EQS_strengthen_EEA_authority:0 "Усилить Власть АОЭ"
EQS_strengthen_EEA_authority_desc:0 "Тысячу лет Ассоциация Образования Эквестрии была залогом того, что каждый пони в Эквестрии мог получить самое лучшее образование. Помня об этом, мы должны усилить их роль в образовании, чтобы оно продолжало цвести, как и прежде."

