equestria_reaction_world.4.t:0 "Моллюск – 11"
equestria_reaction_world.4.d:0 "СРОЧНО – КОНФИДЕНЦИАЛЬНО\n\nДля принцессы:\n\nСИТУАЦИЯ: Продолжающиеся волнения на промышленных предприятиях привели к краху гиппогрифьей монархии. Толпы протестующих двинулись на дворец, а королевская стража отступила, чтобы избежать кровопролития. По неподтверждённым данным именно принцесса Скайстар призвала силы безопасности сдаться.\n\nРЕЗУЛЬТАТЫ: Предыдущее правительство гиппогрифов ушло в отставку, его сменила новая левая коалиция под лидерством радикальной коммунистки по имени Посада. Древней монархии больше нет.\n\nНАБЛЮДЕНИЯ: Поступает крайне мало свидетельств о репрессиях или преследованиях лидеров гармонистов или роялистов. Члены династии Ново почти наверняка находятся в безопасности, но точное местонахождение свергнутой королевы неизвестно. Сообщается, что армейские подразделения по всей стране присягнули на верность новому левому правительству."
equestria_reaction_world.4.a:0 "Могло быть и хуже..."

equestria_reaction_world.7.t:0 "Сталь – 19"
equestria_reaction_world.7.d:0 "СРОЧНО – КОНФИДЕНЦИАЛЬНО\n\nДля принцессы:\n\nСИТУАЦИЯ: В Сталлионграде произошёл переворот при поддержке армии. Многие проэквестрийские члены сталлионградского политбюро арестованы, возможно, мертвы.\n\nРЕЗУЛЬТАТЫ: Политбюро контролируется Синистером Серовым – главой "ультралевой" и "левой" фракций. Проэквестрийские "правые" члены бюро изгнаны из страны или задержаны. Ситуация критическая.\n\nНАБЛЮДЕНИЯ: Крайне воинственная риторика, направленная против "империалистических" и "капиталистических" государств, характерная для фракции "ультралевых", вызывает опасения. Участие армии в перевороте делает очевидной угрозу для безопасности Эквестрии. Рекомендуется принять срочные меры."
equestria_reaction_world.7.a:0 "Это явно плохие новости."

equestria_reaction_world.12.t:0 "Скала – 7"
equestria_reaction_world.12.d:0 "СРОЧНО – КОНФИДЕНЦИАЛЬНО\n\nДля принцессы:\n\nСИТУАЦИЯ: Усилившиеся волнения среди яков во время гражданской войны достигли точки кипения. Коммунистические протесты в Яктауне переросли в жестокие столкновения, столичная гвардия была разгромлена, а гармоническое лидерство страны насильно свергнуто.\n\nРЕЗУЛЬТАТЫ: Страной теперь правит радикальная "Якская Армия Красного Солнца" под предводительством маршала Ингвара. Участие Сталлионграда в этом перевороте не подтверждено, но весьма вероятно. Статус Йоны и принца Резерфорда неизвестен.\n\nНАБЛЮДЕНИЯ: Армия Красного Солнца широко известна своей высочайшей враждебностью к потенциальным "классовым предателям" и "изменникам якского рода". Рекомендуется немедленно вывести всё эквестрийское имущество и пони, после чего перекрыть горные перевалы."
equestria_reaction_world.12.a:0 "Границу на замок!"

