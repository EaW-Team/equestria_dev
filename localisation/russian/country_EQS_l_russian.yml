#MAIN SIX STORY EVENTS
#equestria.173.t:0 "Временное расставание"
#equestria.173.d:0 "На небольшой железнодорожной станции в Понивилле редко собиралась толпа, но сегодня там на платформе было больше пони, чем когда-либо. Там собралось почти сотня пони, половина из которых стояла с тяжёлыми сумками, полными еды, инструментов и прочих предметов. Это было необходимо, поскольку все они направлялись в дальнее путешествие, из которого могли и не вернуться. Разноцветный Экспресс Дружбы свистнул, подавая сигнал о том, что он скоро отправится. Настроение у всех было торжественным и печальным: пони обнимали друг друга, прощаясь и плача.\nОни шли на войну.\nТам была и Твайлайт Спаркл, Принцесса Дружбы, а также её друзья, Элементы Гармонии: Рарити, Флаттершай, Эпплджек, Рэйнбоу Дэш и Пинки Пай. У последних трёх были седельные сумки, и они также собирались уезжать.\n"Ну что же, я думаю, что пришла пора прощаться," - сказала Рэйнбоу Дэш, нарушая тишину. "Поезд собирается уезжать."\nТвайлайт глубоко вздохнула. "Я говорила это раньше и скажу это снова. Я ценю вашу храбрость и ваш выбор противостоять армии Кризалис. Но я волнуюсь. Это не похоже на прочие угрозы, с которыми мы сталкивались. На этот раз небольшая группа героев не сможет спасти Эквестрию. Я хочу, чтобы вы все помнили об этом. Не пытайтесь быть героями. Оставайтесь в безопасности и не рискуйте лишний раз. Мы все хотим, чтобы вы все вернулись живыми."\nРэйнбоу Дэш закатила глаза. "Да, Твайлайт, ты говорила это дюжину раз. Не волнуйся, у нас всё будет в порядке. Мы заставим чейнджлингов отступить и вернёмся домой ещё до Дня Согревающего Очага."\n"Но она права, Рэйнбоу," - кротко сказала Флаттершай. "Ты должна быть осторожна. Война... ужасна и опасна."\n"Я позабочусь о том, чтобы Рэйнбоу не убили," - сказала Эпплджек и ухмыльнулась. "Не бойся."\n"А я даже не планирую драться," - весело сказала Пинки. "Я окажу моральную поддержку! Торты и вечеринки порадуют даже самого мрачного солдата. И, может быть, я смогу убедить чейнджлингов, что вечеринки веселее войны!"\nТвайлайт улыбнулась. "Хорошо. Надеюсь, с вами всё будет в порядке. Мы будем скучать."\nПоезд снова засвистел.\n"Ой, подождите!" - воскликнула Рарити. "У меня ещё остались подарки!" Она достала телекинезом одежду и одеяла из своих сумок и отдала их трём уходящим подругам. "Я сделала прекрасную униформу и уютные одеяла, чтобы согревать вас."\nОни поблагодарили её и положили подарки в свои сумки. "Ну, нам действительно уже пора идти," - сказала Рэйнбоу. "Обнимашки?" - спросила Пинки.\nШестеро пони улыбнулись и обняли друг друга крыльями и передними ногами. "Мы будем ждать всех вас," - прошептала Твайлайт, и слеза потекла по её щеке."
#equestria.173.a:0 "Они скоро вернутся домой."
#equestria.174.t:0 "Магическое управление"
#equestria.174.d:0 "Спайк, личный дракон-ассистент и приёмный младший брат Твайлайт Спаркл, в последнее время проводил всё больше и больше времени в Кристальной империи, где его чествовали как героя, спасшего нацию от возвращения Сомбры. Но он всегда мечтал вернуться домой в Понивилль ещё раз, навестить Твайлайт и помочь ей. Теперь он снова дома, обеспокоенный тем бременем, которое Великая Война возложила на Принцессу Дружбы.\nОн вошел в Замок Дружбы, чьи коридоры были пусты. "Привет? Твайлайт, это я, Спайк! Я вернулся из Кристальной империи!" - закричал Спайк, а его голос эхом разнёсся по коридорам. Ответа он не получил. Он нахмурился и направился в библиотеку, где Твайлайт проводила большую часть своего времени. Он открыл дверь, и понял, что его предположение оказалось верным: Твайлайт была там, с головой поглощенная работой. Она отчаянно писала в окружении гор книг и заметок.\n"Твайлайт?" - сказал он, пытаясь привлечь её внимание. "Я вернулся."\nОна дёрнулась и подняла взгляд от бумаг. "О, Спайк! Рада тебя видеть. Ты пришёл в идеальное время!" Она подняла свиток со своего стола и положила в его когти. "Отправь это Селестии. Это очень важно."\nСпайк наморщил свой чешуйчатый лоб. "Да, конечно." Он выдохнул сияющее зелёное пламя, которое поглотило свиток, заставив его волшебным образом появиться в Кантерлоте. "Что было в этом свитке?"\n"Отчёт по исследовательским программам, которые я подготовила для отделов магических экспериментов в Бэйлсе, Стейблсайде и Альбионе. Они должны получить её одобрение, прежде чем начнутся полноценные исследования."\n"Что же они изучают?"\n"Оружие," - небрежно сказала она и продолжила работать над своими записями. "Кристальное оружие, обучение боевых магов, использование магии в промышленности. Всего, что может помочь нам выиграть войну."\n"Ясно." Спайк подошёл поближе к Твайлайт и посмотрел на все бумаги. "Ты делаешь отличную работу по управлению этим всем. И выглядишь весьма неплохо."\n"Кофе из Абиссинии творит чудеса. Но спасибо, Спайк."\n"Знаешь, может быть тебе стоило использовать свои организационные и лидерские навыки для управления линией фронта? С твоей умной головой, я уверен, мы победим уже через месяц."\nПеро Твайлайт перестало двигаться. Она вздохнула. "Я бы этого не хотела."\n"Почему? Это было бы эффективнее, чем попытки изобрести какое-то чудо-оружие. Благодаря твоему руководству всегда мы всегда раньше побеждали всех злодеев."\n"Я-я не хочу нести эту ответственность сейчас. Это не просто шестеро друзей, это миллионы солдат. Одна ошибка приведёт к тысячам убитых и раненых." Она закрыла глаза. "Я не хочу нести это бремя."\n"Твай, ты знаешь... однажды у тебя не будет выбора. Селестия и Луна не смогут быть принцессами вечно."\n"Я ещё не готова. Просто... пока ещё не готова. Понимаешь, Спайк?"\nСпайк вздохнул. "Хорошо, хорошо. Тебе нужна ещё помощь?"\nТвайлайт улыбнулась. "Да, конечно. Я рада, что ты здесь." Она быстро обняла его своим крылом, прежде чем опять вернуться к работе."
#equestria.174.a:0 "Ей придётся стать готовой раньше, чем она думает."
#equestria.175.t:0 "Храбрый брат"
#equestria.175.d:0 ""Мэм, подкрепление прибыло," - сообщила Эпплджек пегаска.\n"Отлично! Как раз тогда, когда нам это нужно. Сержант, следи за врагами. Я пойду встречать свежую кровь." Солдат отдала ей честь, и та шла по грязным окопам, направляясь к задней части этой сети. Рядом с подземными казармами стоял ряд грузовиков, из которых выпрыгивали солдаты-пони в чистой униформе. Офицер-фестрал увидел Эпплджек и поприветствовал её. "Приветствую, мэм. Мы пришли, чтобы укрепить ваши ряды."\n"Отлично, сэр. Они непрестанно редеют. Ночные атаки чейнджлингов непросто отразить."\nБэтпони обратился к своим солдатам. "Внимание! Мисс Эпплджек здесь." Они сразу же посерьёзнели и выстроились в аккуратную линию. Эпплджек подошла к ним и осмотрел строй. "Новички, как я вижу. Надеюсь, они хоть немного потренировались," пробормотала она.\nОна остановилась перед красным земным пони и её глаза округлились. Он одел на голову старый шлем бабушки Смит. "Биг Мак? Какого ты здесь делаешь?" - воскликнула она.\nНекоторое время он привычно молчал. "Я пришел сюда, чтобы убедиться, что ты в порядке."\nЭпплджек закатила глаза. "И кто же сейчас присматривает за фермой?"\n"Шугар Белль. Не волнуйся, ферма в надёжных копытах."\nОна фыркнула. "Ну ладно. Но не ожидай особого обращения только потому, что ты мой брат."\n"Не буду."\nПозже, тем же вечером, чейнджлинги предприняли разведку боем на окопы, которые, по их мнению, испытывали нехватку защитников. Эпплджек быстро призвала в бой подкрепление, в том числе и Биг Мака, чтобы предотвратить возможный прорыв. Произошёл жестокий ближний бой, и она лично расколола несколько экзоскелетов чейнджлингов своими сильными задними ногами. Биг Мак попытался помочь, что не очень ей понравилось. "Охраняй наш тыл. Здесь слишком опасно."\n"Агась. Опасно и для тебя тоже."\n"Я буду в порядке! Теперь иди, это был приказ!"\nПока она кричала, Биг Мак оглянулся и увидел, как лежащий в грязи чейнджлинг поднимает голову, а её пистолет сверкает в багровом свете заходящего солнца. "На что ты смотришь? Иди!" Эпплджек рявкнула опять.\nБиг Мак оттолкнул её в окоп, после чего раздался громкий выстрел из пистолета. Пуля ударила его в грудь, и он рухнул на землю.\n"Биг Мак!" Эпплджек закричала и увидела чейнджлинга с дымящимся пистолетом. Пони заревела от ярости и прыгнула на чейнджлинга, которая безуспешно пыталась улететь на своих сломанных крыльях, после чего затоптала её насмерть копытами. Когда насекомое-пони перестало дышать, она немного успокоилась и бросилась обратно к своему брату, которым уже занимался медик.\n"О-он в порядке?" - спросила Эпплджек.\n"Агась," - привычно ответил Биг Мак. "Прошу прощения за спасение твоей жизни."\nЭпплджек обняла его. "Нет, это я должна просить прощения."\n"Мэм, у него всё ещё есть кровотечение. Буду признателен, если вы немного отложите объятия," - сказал медик."
#equestria.175.a:0 "Он будет в порядке."
#equestria.176.t:0 "Шрамы войны"
#equestria.176.d:0 "Рэйнбоу Дэш не участвовала в боях с момента потери своего левого крыла. Теперь она была рада, наконец, снова быть в деле в роли командира воздушного крыла и инструктора новых пилотов в свободное время. Однажды, при заправке на одной авиабазе в беседе с пони из местного гарнизона, она узнала, что Пинки Пай находится где-то неподалёку. Она решила навестить её, хоть это считалось самовольной отлучкой. Но ведь она была элементом гармонии, так что некоторыми формальностями можно пренебречь, так?.\nОна задавала вопросы разным солдатам и чуть позже наконец-то нашла казарму, где находилась Пинки. Она представляла её в виде настоящего дома для вечеринок, где Пинки подбадривала солдат после тяжёлых боев с чейнджлингами. Рэйнбоу была не права. Она увидела совершенно обычные казармы с аккуратно выстроенными двухъярусными кроватями. На мгновение ей показалось, что она пришла не туда, но потом она увидела розовую пони, лежащую на кровати. Она едва узнала её.\n"Пинки?" - спросила она осторожно. Кобыла с ровной и прямой гривой медленно повернулась, чтобы взглянуть на неё, затем её глаза слегка расширились. "О, Рэйнбоу Дэш. Почему ты здесь?" Рэйнбоу была поражена тем, как сурово и строго звучали её слова. Цвета её шерсти тоже казались более тусклыми и приглушёнными. "Э-э, я хотела навестить тебя и узнать, как у тебя дела. Мы давно не разговаривали."\n"Ах да. Ты потеряла своё крыло, не так ли?" Рэйнбоу выдвинула свой металлический протез, заменявший потерянное крыло. "Ага. Но это металлическое довольно классное, так что я не возражаю. Сначала болело ужасающе сильно, но потом я к этому привыкла."\n"Это хорошо."\n"Пинки, всё в порядке? Почему ты не ведёшь себя... как обычно?" Пинки глубоко вдохнула и закрыла глаза. "Я в порядке."\n"Я могла потерять своё крыло, но у меня всё ещё остаются глаза, и я вижу, что что-то не так. Что случилось?" Пинки скривилась. "Думаю, мне придётся сказать тебе это, хоть и не хочется. Пару месяцев назад я устроила вечеринку для Каменных Штурмовиков Мод. Однако в группе были инфильтраторы чейнджлингов, и чуть позже они начали стрелять." Рэйнбоу нахмурилась. "О, нет. И что потом?"\nОна пожала плечами. "Я сделала то, что должна была, невзирая на страх и отчаяние. В конце концов, чейнджлинги были мертвы, но вечеринке пришёл конец."\n"Это... полный отстой. Я хотела бы быть там, чтобы защитить тебя."\n"Мне это больше не нужно. Я сражаюсь вместе с Мод на фронте. У меня не было настроения для каких-либо счастливых вещей после инцидента."\nРэйнбоу почти онемела. "Пинки, я..."\n"Я в порядке, как уже сказала. Не беспокойся. Война - не место для смеха. Но после того, как все закончится, всё снова будет хорошо."\n"Обещаешь? Я хочу видеть, как ты улыбаешься и услышать, как ты смеешься. Мы можем повторить все наши старые шутки, это, может быть, заставит тебя почувствовать себя получше." Слабая улыбка появилась на губах Пинки. "Конечно, Дэши.""
#equestria.176.a:0 "Могут ли шрамы действительно полностью зажить?"
#equestria.177.t:0 "Deus Ex Telum"
#equestria.177.d:0 "Создание одежды было страстным увлечением Рарити. Но после месяцев проектирования скучной военной формы тусклых цветов и руководства массовым её воспроизводством, она поняла, что устала от этого. Время от времени, в драгоценную свободную минуту, она пыталась придумать красивое платье ради собственного удовольствия, но это не вызывало той же радости, что до войны. Так что теперь, в свой выходной, ей хотелось отвлечься от стресса массового производства во время войны. Она решила навестить свою подругу Флаттершай, которая недавно приехала в Кантерлот, и направилась в её квартиру рядом с подземным ядерным исследовательским центром с целой кучей вопросов.\nКак только дверь её дома открылась, Рарити очень хорошо почувствовала вонь животных. Флаттершай тепло поприветствовала её, как обычно не обращая внимания на запах. "О, привет, Рарити, рада тебя видеть! Надеюсь, ты не против, что я взяла с собой своих друзей из Понивилля." На диване в гостиной сидел медведь.\n"О, нет, совсем нет, дорогуша! А теперь вскипяти немного воды. Я бы хотела выпить чаю и приятно поболтать. Мы так давно не виделись!"\nТукан и хорёк приготовили две чашки дымящегося чая. Флаттершай поблагодарила животных, и те ответили ей радостными звуками.\n"Итак, Флаттершай, самый важный вопрос: что, во имя Селестии, ты делаешь в маго-ядерном исследовательском центре?"\n"О, эм, я знаю, что это кажется странным, но меня как Элемент Доброты попросили провести этический контроль разработки магического ядерного оружия. Я согласилась, потому что считаю крайне важным то, чтобы это оружие было использовано правильно после завершения разработки."\nРарити подняла бровь. "Ты считаешь, что важно завершить разработку? Разве это оружие... не чрезвычайно разрушительно?"\n"О, да. В этом и есть суть. Видишь ли, цель этого оружия - быть сдерживающим фактором и угрозой. Как только у нас будет рабочая магическая ядерная бомба, королева Кризалис будет так напугана, что почти наверняка решит капитулировать! И тогда больше никто и никогда не будет угрожать Эквестрии."\n"Я не могу не признать, что это довольно оптимистичный прогноз. Кризалис кажется очень решительной в своих действиях. Кроме того, что случится, если кто-то ещё разработает такое оружие?"\nФлаттершай улыбнулась. "День, когда две страны смогут уничтожить друг друга за одну секунду, будет днём, когда весь мир откажется от войны и распустит свои войска. Мир воцарится навсегда."\nРарити не могла не чувствовать себя неловко, и знала, что это явно кончится очень и очень плохо. Но она не хотела портить настроение Флаттершай или оскорблять её. Эта работа казалась важной для неё. Лучше сменить тему. "Ну, я надеюсь, что всё получится. Итак, кто присматривает за твоим прибежищем для животных?""
#equestria.177.a:0 "У меня плохое предчувствие по поводу этого..."
#equestria.180.t:0 "Мир в наше время"
#equestria.180.d:0 "Всё закончилось.\nПинки Пай, Рэйнбоу Дэш и Эпплджек втроём сумели сесть в один поезд, направляющийся в Понивилль. Старый Экспресс Дружбы был уничтожен во время налёта бомбардировщиков чейнджлингов, и домой они вернулись на грузовом поезде. Это была не самая комфортная поездка, но они были уже счастливы от того, что наконец-то снова были вместе.\nРэйнбоу первой нарушила висящую между ними тишину. "Итак, мы победили. Сколько чейнджлингов вы убили? Я - 241, в основном в воздушных боях."\n"Какого? Ты продолжила считать? Для тебя это всё - соревнование?!" Эпплджек потрясённо спросила. "Хотя у меня 242, в основном в ближнем бою, как говорит вид моих шрамов."\nРэйнбоу Дэш усмехнулась. "Ну что ж, повезёт в следующий раз, наверное." Она повернулась к Пинки Пай, которая всё ещё продолжала молчать. "Эй, Пинки, ты в порядке? Помнишь своё обещание мне. Я скучаю по твоему смеху."\nОна вздохнула. "Не сейчас, Дэши. Но, может быть, позже."\nПоезд свистнул и прибыл на станцию Понивилля. Ну, или же то, что осталось от неё после бомбёжек. Три кобылы вышли из вагона и их встретили Твайлайт, Рарити и Флаттершай. "Я так рад всех вас видеть!" Сказала Твайлайт, изо всех сил пытающаяся сдерживать слёзы. "Вы все вернулись домой целыми и невредимыми."\n"Не Рэйнбоу," - сказала Эпплджек, ухмыльнулась и ткнула копытом её металлический протез.\n"О, вы трое выглядите такими усталыми и потрёпанными, а ваша одежда начинает просто разваливаться!" Воскликнула Рарити.\n"Ну, нельзя выиграть войну, не запачкавшись," - сказала Рэйнбоу с усмешкой.\n"Что-то не так, Пинки?" - спросила Флаттершай, выразив своё беспокойство. Все пятеро повернулись, чтобы посмотреть на неё. Пинки избегала смотреть им в глаза.\n"Всё в порядке. Я рада вернуться домой, хотя и может показаться, что это не так."\n"Знаешь, Пинки," - сказала Твайлайт, - "Понивилль готовится к вечеринке, чтобы отпраздновать окончание войны. Но я думаю, что им нужен кто-то, кто сможет организовать всё это."\n"О, понятно."\n"Разве ты не хочешь сделать это, дорогуша?" - спросила Рарити. "Может быть, это заставит тебя почувствовать себя лучше?"\nПинки вздохнула. "Хорошо, хорошо. Но я думаю, что вам, девочки, придётся мне помочь. Я немного заржавела. И... ну, я изменилась."\nРэйнбоу обняла её своим металлическим крылом. "Пинки, мы всегда будем с тобой. И мы сделаем всё, чтобы ты снова была счастлива. Конечно же мы поможем тебе с вечеринкой. Не нужно даже спрашивать о таких глупых вещах."\nНерешительно Пинки обняла её в ответ, а затем усилила объятия и заплакала. Остальные тоже присоединились к объятиям, успокоив Пинки и напомнив ей, что она не одна и что всё теперь будет хорошо."
#equestria.180.a:0 "Возможно шрамы действительно могут полностью зажить..."

equestria.181.t:0 "Чудо на День Согревающего Очага"
equestria.181.d:0 "Совсем недавно пони-солдаты на фронте готовились отпраздновать канун Дня Согревающего Очага, но их прервало нечто странное. Поступили сообщения о том, что с одной укреплённой позиции возле линии фронта некоторые пони вышли из траншей и размахивали белыми флагами. Чейнджлинги проявили благородство, не открыв огня, позволили солдатам приблизиться. Затем пони пригласили солдат-чейнджлингов отпраздновать с ними День Согревающего Очага на нейтральной территории. Удивительно, но некоторые из чейнджлингов, и даже несколько их офицеров, приняли предложение.\nКогда взошла луна, пони и чейнджлинги вместе пили сидр и горячее шоколадное молоко, пели праздничные песни и даже играли в хуфбол. Солдаты неформально общались друг с другом, говорили о своих семьях и жизни до войны, а также рассказывали традиционные солдатские байки. Конечно, чейнджлинги не отмечают праздников пони, но пони-жуки были очень любопытны и, казалось, наслаждались этим времяпрепровождением.\nПосле распространения сообщений об этом инциденте высшее командование обеих сторон отреагировало на него. Эквестрийская армия использовала это как шанс показать ценности дружбы и выпустила сообщения, утверждающие, что чейнджлинги сражаются на этой войне против своей воли, а Кризалис и её прихвостни - лишь кучка воинственных тиранов. Королева же, наоборот, была возмущена этим и запретила распространять какие-либо сообщения об этом инциденте, заставив цензуру работать на полную. Затем она приговорила к смертной казни каждого солдата и офицера, которые приняли участие в этом "акте предательства". Тем не менее, некоторым из чейнджлингов удалось сбежать и пересечь линию фронта, где их тепло встретили солдаты Эквестрии. Сейчас они военнопленные, но к ним хорошо относятся."
equestria.181.a:0 "Что ж, это было неожиданно."

equestria.183.t:0 "Великое Всеэквестрийское Собрание Пони"
equestria.183.d:0 "Её Величество принцесса Селестия решила ещё один раз провести Великое Всеэквестрийское Собрание Пони, вызвав делегатов из каждого города страны в Кантерлот. Она предложила, чтобы это собрание провела принцесса Луна, чтобы различные разногласия были разрешены до того, как дойдут до точки кипения. Принцесса Твайлайт Спаркл снова была ответственной за организацию встречи. Последнее такое собрание, проведённое в 1005 году, было чуть ли не позорным провалом, так что были приняты дополнительные меры безопасности, чтобы убедиться в том, что всё пройдёт гладко. В этот раз здесь не будет гигантской скульптуры из драгоценных камней, чтобы не повторился инцидент с прошлого собрания.\nНынешнее собрание оказалось почти таким же большим, как и прошлое, с участниками из более чем пятидесяти городов и городков, прибывшими в столицу. За три дня было проведено множество конференций, приёмов и встреч с активным в них участием принцесс. Представители открыто говорили о проблемах своих родных городов: делегат из Балтимейра, представляющий мэра Эш Мастэш, говорил о проблемах интеграции местного меньшинства фестралов и о увеличивающемся влиянии анархо-синдикалистов из КБА-РПЭ, делегат мэра Голдвина из Ванхувера сказал, что что-то стоит сделать с проникновением сталлионградцев во флот, базирующийся в городе, представитель мэра Рокенхара из Лас-Пегасуса заявил о коррупции и жадности местных компаний, тогда как представители других юго-западных городов жаловались на пренебрежение со стороны центрального правительства. Наиболее зловещим стало предупреждение делегата из Акорнейджа о растущей военной угрозе со стороны чейнджлингов. Принцессы взяли на заметку все эти проблемы и пообещали, что они позаботятся о том, чтобы они были решены.\nОставшаяся часть собрания была потрачена на заключение торговых сделок, прославлении культур многочисленных городов Эквестрии, произнесении речей об экономике и политике и обсуждении в общих чертах происходивших в мире событий. В конце мероприятия принцесса Селестия выступила с речью, благодаря каждого пони за поездку до самого Кантерлота, сказав также о том, что пока города Эквестрии вместе трудятся в гармонии, вся страна будет иметь светлое и цветущее будущее."
equestria.183.a:0 "Поднимем бокалы за Эквестрию!"

equestria.184.t:0 "Замена"
equestria.184.d:0 "Принцесса Твайлайт Спаркл просмотрела отчёты, разложенные на столе перед ней. И они не радовали. После того как Найтмер Мун снова восстала и ввергла Эквестрию в полномасштабную гражданскую войну, Твайлайт вызвалась помочь в некоторых административных делах, связанных с армией. Это означало заполнение многочисленных отчётов, которые армия отправляла обратно в Кантерлот, и многие из этих документов не внушали особого оптимизма. Особенно те, что касались высшего командования.\n\nЕсли говорить прямо, то падение Луны оставило огромную брешь в генеральном штабе. Да, принц Блюблад справлялся со своей ролью куда лучше, чем ожидала Твайлайт, но всё равно было ясно, что он не сможет возглавлять всю эквестрийскую армию. Им нужен был кто-то, кто занял бы место, оставленное Принцессой Ночи. По крайней мере до тех пор, пока не будет найдена более постоянная замена. Но кто бы подошёл на такую позицию? Было ясно, что сами генералы этого не знают, так как все доклады сваливали вину на Блюблада, когда он просто не мог сделать всё и сразу. Твайлайт должна была разобраться с этим, и как можно скорее.\n\nИ тут до неё дошло. Она знала одну пони, которая могла бы помочь. Прошло много времени с момента их встречи, и, честно говоря, Твайлайт и понятия не имела, чем она сейчас занимается. Но даже несмотря на всё это, Твайлайт была уверена, что та ответит на её призыв. И, вероятно, согласится помочь Эквестрии в её самый тёмный час. Она как нельзя лучше подходила на роль той пони, в которой они все так нуждались.\n\nНо сперва... Твайлайт достала из ящика большую книгу и открыла её на новой чистой странице. Пора написать письмо."
equestria.184.a:0 "Пришло время найти старую подругу."

equestria.185.t:0 "Конец путешествия"
equestria.185.d:0 "— Привет, принцесса Твайлайт. Давненько не виделись.\n\nТвайлайт впустила жёлтую единорожку в свою комнату в замке, закрыв за ней дверь. — Я так рада снова видеть тебя, Сансет, — сказала Твайлайт, садясь на один из свободных стульев. — Я имею в виду, что когда я видела тебя в последний раз...\n\n— Да, я знаю. Не самый лучший мой момент. — Сансет заняла место напротив Твайлайт, заметив, что перед ней уже стоит чашка. — Чай? Я должна была догадаться, что ты уже приготовила его для меня.\n\nТвайлайт кивнула и сделала глоток. — Ну, как у тебя дела?\n\nЕё собеседница слегка рассмеялась. — Неплохо, я думаю. Хотя мы обе знаем, что ты не стала бы отправлять сообщение, зовя меня сюда, если бы я не была нужна тебе для чего-то. — Сансет поставила чашку с чаем и вздохнула. — Думаю, мне лучше сказать друзьям, что я буду отсутствовать некоторое время. Поскольку я предполагаю, что эта встреча связана с тем, что у Эквестрии сейчас... небольшие проблемы.\n\nТвайлайт кивнула. — Ты права, и именно поэтому я здесь. Ты единственная, из всех моих знакомых, кто может помочь.\n\n — Хорошо, просто скажи это. Я нужна тебе, чтобы помочь Эквестрии победить?\n\n— Да. Превращение принцессы Луны в Найтмер Мун привело к тому, что высшее эквестрийское командование было ввергнуто в хаос, а принц Блюблад не может возглавлять армию в одиночку. Кто-то другой должен помочь ему, и я знаю, что ты многому научилась за время, проведенное в мире за зеркалом...\n\n— Стоп-стоп-стоп, придержи поней, — сказала Сансет, выставив копыта вперёд. — Я польщена, Твайлайт, но ты уверена в том, что хочешь, чтобы я возглавила армию? Я не занималась этим со своими друзьями, а ведь ещё совсем недавно я украла твой Элемент Магии...\n\nАликорн взяла одно из копыт Сансет в своё. — Сансет. Я знаю, что это неожиданно, но ты мне нужна. Ты нужна Эквестрии! Найтмер Мун и её последователи убивают пони прямо сейчас, и чем дольше будет продолжаться эта гражданская война... — Твайлайт на мгновение замялась. — Я не знаю, сколько ещё может выдержать Эквестрия или принцесса Селестия.\n\nНа несколько мгновений в воздухе повисла тишина, пока две пони смотрели друг на друга. Затем, отпустив копыто Твайлайт, Сансет поднялась со стула и встала. — Хорошо, Твайлайт, — сказала Сансет, и в её глазах появился знакомый блеск. — Я согласна. Просто скажи, что тебе нужно от меня."
equestria.185.a:0 "— Сансет... спасибо тебе."

equestria.186.t:0 "Новое начало"
equestria.186.d:0 "Две кобылы сидели за столиком в кафе Кантерлота друг напротив друга. Они, как и другие посетители, беседовали между собой, наслаждаясь при этом своим кофе, и большинство пони не обращали на них внимания. Однако те немногие, кто приметил их, не могли не глазеть или хотя бы изредка бросать взгляд на эту пару, наслаждающуюся своим днём.\n\nВедь нечасто можно было увидеть принцессу Эквестрии в компании одного из самых высокопоставленных офицеров эквестрийской армии.\n\n— Я так рада, что мы обе смогли найти время в своём расписании, чтобы встретиться тут, — Твайлайт сказала Сансет, и та молча кивнула. — Я хотела бы чаще встречаться с тобой, но из-за войны я была слишком занята!\n\n— Аналогично, — Сансет согласилась, отставив свой кофе. — Найтмер Мун и её войска никогда не устраивали себе перерывов, так что и у нас не было времени на передышку. Мы с принцем Блюбладом постоянно устраивали состязания вроде "кто последним отключится после бессонной ночи". — Она заговорщицки наклонилась. — Я думаю, он завидует тому, что я постоянно выигрывала.\n\nОбе кобылы рассмеялись. — Сансет, ты же знаешь, что не обязана продолжать это делать, если не хочешь? — Внезапно спросила Твайлайт с более серьёзным выражением лица. — Я знаю, что многое взвалила на твои плечи, прося занять пост Луны. Но теперь, когда мы победили Найтмер Мун, ты всегда можешь вернуться к своим старым друзьям. Я не хочу, чтобы ты чувствовала, будто должна делать это ради меня или чего-то ещё...\n\n— Твайлайт. — Принцесса замолчала и посмотрела на свою подругу, которая пристально смотрела на неё в ответ. — Не беспокойся об этом. По правде говоря, мне было скучновато там. Я уже отправила им записку, в которой сообщила, что останусь здесь ещё на некоторое время. Они прекрасно справятся и без меня. — Внезапно Сансет ухмыльнулась. — Кроме того, приятно знать, что я, вероятно, спасла Эквестрию уже больше раз, чем ты.\n\nТвайлайт потянулась, чтобы пихнуть Сансет в плечо, а потом они снова рассмеялись. — Ну, раз уж ты хочешь остаться здесь..., — сказала Твайлайт. С её души будто бы сняли огромную тяжесть.\n\nСансет кивнула, а потом метнула в Твайлайт коварный взгляд, которого аликорн практически боялась. — Послушай, раз уж ты сказала, что я займу место Луны... Как думаешь, я тоже стану аликорном? — спросила Сансет явно дразнящим тоном. — Я знаю, что мой знак отличия не слишком связан с луной. Но думаю, что я смогу неплохо справиться с "защитой снов пони".\n\nТеперь уже настала очередь Твайлайт ухмыляться. Принцесса с трудом удерживалась от того, чтобы улыбнуться во весь рот."
equestria.186.a:0 "— Посмотрим, Сансет."

equestria.188.t:0 "Бывшая ученица"
equestria.188.d:0 "— Принцесса, кое-кто просит у вас аудиенции. Она утверждает, что знает вас.\n\nСелестия вынырнула из рассеянного транса, в котором находилась в последнее время, и обратила своё внимание на реальный мир. Война шла не лучшим образом для Эквестрии и её пони. Наступления противника были неумолимы и преодолевали любую оборону. Нынешний генштаб делал всё возможное, но этого всё равно было недостаточно, чтобы остановить тёмный прилив. А Селестия могла лишь наблюдать из Кантерлота и руководить её пони со своего трона, пока те сражались и умирали за неё и Эквестрию на передовой...\n\nНо в данный момент ей нужно было сосредоточиться на другом. — Впустите её, — сказала Селестия, гадая о том, кто же к ней пришёл. Она знала многих пони в Кантерлоте, но и стражники знали их имена. Так кого не знают они, но знает Селестия?\n\nВскоре двери в другом конце комнаты открылись, и внутрь вошла жёлтая кобыла-единорожка. У Селестии на мгновение перехватило дыхание. Несмотря на то, что принцесса не видела её уже давно, она тут же узнала её - свою бывшую ученицу.\n\n— Принцесса Селестия, я знаю, моё появление здесь может быть неожиданным, — сказала Сансет Шиммер, идя к трону. Она была решительна, но при этом не проявляла и тени неуважения. — Но я узнала о недавних новостях. Эквестрия в опасности, однако на этот раз ей не угрожает какое-то магическое существо.\n\nСелестия ничего не сказала, а Сансет продолжила. — Когда Твайлайт впервые погналась за мной в другой мир, я не вернулась, потому что боялась встретиться с вами лицом к лицу. Я так долго ненавидела вас, что не знала, что ещё делать. Я знала, что должна была вернуться, чтобы извиниться и попросить у вас прощения ещё тогда, но никак не могла заставить себя сделать это и прийти в Кантерлот. — Сансет сделала глубокий вдох. — Поэтому я осталась. У меня появились новые друзья. Я прошла через новые приключения и выучила новые уроки, которые прошли бы мимо меня, если бы я тогда не прыгнула в портал. Даже после возвращения я надеялась, что смогу начать там новую жизнь и стать героем, подобно Твайлайт.\n\nВнезапно её голос стал гораздо более ясным и ровным. — Но теперь я понимаю, что куда больше нужна не там, а тут. Эквестрия в беде, и каждый должен внести свою лепту в её защиту. Поэтому я тут, чтобы попросить позволить мне любым способом помочь Эквестрии.\n\nСелестия ничего не сказала. Вместо этого она встала со своего трона и спустилась вниз к Сансет, не разрывая зрительного контакта с ней. С каждым шагом уверенность единорожки ослабевала, но она сохраняла решимость до тех пор, пока принцесса не дошла до неё. Сансет моргнула, когда Селестия положила на неё копыто, а затем заключила свою бывшую ученицу в объятия.\n\n— Спасибо тебе, Сансет Шиммер, — сказала она. После этого Сансет немедленно обняла Селестию в ответ."
equestria.188.a:0 "Пришло время и мне сыграть свою роль."

equestria.189.t:0 "Ученица принцессы"
equestria.189.d1:0 "Старлайт Глиммер ёрзала в присутствии своей учительницы. Она была благодарна Твайлайт за всё, но ей всё равно было неловко просить ту о чём-либо. Твайлайт, казалось, не понимала очевидной причины, по которой Старлайт попросила её о встрече, и ела свой сенобургер так, словно это был всего лишь очередной разговор с её ученицей.\n\n— Прости меня! — Старлайт больше не могла молчать, прервав рассказ Твайлайт о последних деяниях Искателей Знаков Отличия. Твайлайт моргнула. — За что ты извиняешься?\n\n— Я помогла Сталлионграду.\n— Что ты имеешь в виду?\n— Помнишь мою деревню? Я сделала всё это с помощью Сталлионграда. Они помогли мне создать её в качестве эксперимента. И они позволили мне продолжать, даже когда я начала промывать мозги пони... Я должна была понимать, что однажды они нападут на Эквестрию. Я должна была предупредить тебя, должна была остановить их, а теперь пони умирают, и я хочу помочь, но не знаю как, ведь я должна была, должна...\n\nТвайлайт обхватила Старлайт крылом, когда та начала учащённо дышать. — Я горжусь тобой Старлайт, ведь ты настолько далеко продвинулась. Тебе не нужно корить себя за то, что ты не сделала больше.\n\nСтарлайт подняла глаза на Твайлайт. — Я рада, что ты хочешь помочь, — сказала принцесса, — Ты действительно талантливый единорог, и если ты хочешь помочь нам отразить атаку Сталлионграда...\n\n— Примет ли меня кто-нибудь? После всего, что я сделала?\n\n— О, я бы не беспокоилась об этом, — Твайлайт успокоила её, — Принцесса Луна - фельдмаршал, а ведь когда-то она была злодейкой! Как и Сансет... А Физлпоп является генералом. Если задуматься об этом... хм. Ну ладно, я поговорю с Луной и Селестией. Но я уверена, что они с радостью дадут тебе нужные полномочия."
equestria.189.d2:0 "Старлайт Глиммер ёрзала в присутствии своей учительницы. Она была благодарна Твайлайт за всё, но ей всё равно было неловко просить ту о чём-либо. Твайлайт, казалось, не понимала очевидной причины, по которой Старлайт попросила её о встрече, и ела свой сенобургер так, словно это был всего лишь очередной разговор с её ученицей.\n\n— Прости меня! — Старлайт больше не могла молчать, прервав рассказ Твайлайт о последних деяниях Искателей Знаков Отличия. Твайлайт моргнула. — За что ты извиняешься?\n\n— Я помогла Сталлионграду.\n— Что ты имеешь в виду?\n— Помнишь мою деревню? Я сделала всё это с помощью Сталлионграда. Они помогли мне создать её в качестве эксперимента. И они позволили мне продолжать, даже когда я начала промывать мозги пони... Я должна была понимать, что однажды они нападут на Эквестрию. Я должна была предупредить тебя, должна была остановить их, а теперь пони умирают, и я хочу помочь, но не знаю как, ведь я должна была, должна...\n\nТвайлайт обхватила Старлайт крылом, когда та начала учащённо дышать. — Я горжусь тобой Старлайт, ведь ты настолько далеко продвинулась. Тебе не нужно корить себя за то, что ты не сделала больше.\n\nСтарлайт подняла глаза на Твайлайт. — Я рада, что ты хочешь помочь, — сказала принцесса, — Ты действительно талантливый единорог, и если ты хочешь помочь нам отразить атаку Сталлионграда...\n\n— Примет ли меня кто-нибудь? После всего, что я сделала?\n\n— О, я бы не беспокоилась об этом, — Твайлайт успокоила её, — Сансет - фельдмаршал, практически глава эквестрийских вооружённых сил, а ведь раньше мы были врагами! Физлпоп Берритвист тоже, а она была бичом Северной Зебрики... Если задуматься об этом... хм. Ну ладно, я поговорю с Сансет. Но я уверена, что она с радостью даст тебе нужные полномочия.."
equestria.189.a:0 "Друзья всегда рядом"

equestria.190.t:0 "Ответ принцессы"
equestria.190.d:0 "Уважаемый император Гровер VI,\n\nМне жаль слышать, что эта проблема дружбы так беспокоит вас. Балансировать между собственными потребностями и долгом может быть довольно сложной задачей для любого пони или же грифона. Важно сосредоточиться на своих обязанностях и не пренебрегать учёбой, но при этом также необходимо уделять достаточно времени и друзьям. Подобный баланс найти может быть очень непросто. Не буду врать, даже я однажды не справилась с этим.\n\nНе бойтесь брать паузу в случае нужды и чётко разделяйте своё время на королевское и личное. Вежливо, но твёрдо убедитесь, что грифоны, жаждущие получить ваше внимание и автограф, знают, когда вы отдыхаете со своими друзьями. Иногда на этом бывает трудно настоять и вам может показаться, что вы подводите тех, кто рассчитывает на вас, но в конце концов вы должны помнить, что вы – всего лишь грифон. У каждого существа есть свои пределы и каждому нужно время на отдых.\n\nДружба – это самая великая и волшебная вещь, которую может испытывать существо, и вы не должны отказываться от общения с друзьями только ради того, чтобы порадовать ваших поклонников. Я уверена, что они всё поймут, если вы объясните им, что просто пытаетесь немного расслабиться и отдохнуть. Пожалуйста, не стесняйтесь писать мне снова, если у вас возникнут другие проблемы с дружбой или прочие вопросы.\n\nИскренне ваша, принцесса Твайлайт из Эквестрии.\n\nP.S. У вас отличный почерк для грифона вашего возраста."
equestria.190.a:0 "Спасибо, принцесса!"

equestriachn.1.t:0 "Шпионы чейнджлингов"
equestriachn.1.d:0 "В последние несколько недель увеличилось количество сообщений о саботаже, и о том, что некоторые пони резко меняют своё поведение, а проверенные работники говорят о капитуляции. По мнению экспертов, это дело чьих-то дырявых копыт. Судя по всему, Кризалис направила своих шпионов сеять беспорядки в наших рядах."
equestriachn.1.a:0 "Найти их всех, сейчас же!"
equestriachn.1.b:0 "Найдите их!"
equestriachn.1.c:0 "Мы не можем отвлекаться на это."
equestriachn.1.e:0 "Не беспокойтесь..."
equestriachn.2.t:0 "Шпионская сеть ликвидирована!"
equestriachn.2.d:0 "Спустя месяцы арестов и паранойи, агентура чейнджлингов была полностью уничтожена."
equestriachn.2.a:0 "Мы пока можем расслабиться."
equestriachn.3.t:0 "Война окончена!"
equestriachn.3.d:0 "Война с чейнджлингами окончена, и новые повелители диктуют свои собственные правила. Эквестрия, какой мы её знали, потеряна, возможно, навсегда. Страна пони будет преобразована в новое государство под протекторатом чейнджлингов."
equestriachn.3.a:0 "Выбора у нас нет, мы можем лишь принять нашу незавидную судьбу..."

equestriadem.1.t:0 "Президентские выборы"
equestriadem.1.d:0 "Голосование на основе вотума недоверия закончилось только несколько дней назад, но теперь продолжается гонка за должность президента республики!"
equestriadem.1.a:0 "Традиционная власть! Избрать Фэнси Пэнтса!"
equestriadem.1.b:0 "Сделаем Эквестрию великой снова! Избрать Филси Рича!"
equestriadem.1.c:0 "Нам нужно настоящая демократия! Избрать мэра Понивилля!"
equestriadem.1.e:0 "Нам нужно больше вариантов. (Показать вторую страницу с кандидатами)"
equestriadem.2.t:0 "Растущее организованное движение"
equestriadem.2.d:0 "Число умеренных возросло и они привлекли другие группы к своим требования о демократических реформах, теперь они являются организованной оппозицией."
equestriadem.2.a:0 "Грядут перемены..."
equestriadem.3.t:0 "Пылкие требования о голосовании"
equestriadem.3.d:0 "Оппозиция отказывается идти на компромисс до проведения голосования. Протесты о "Голосование на основе вотума недоверия" становятся всё более и более интенсивными и распространяются по всей стране. Мы не можем позволить продолжаться хаосу в этот критический период."
equestriadem.3.a:0 "Разве нет другого способа разрешить это?"
equestriadem.4.t:0 "Голосование на основе вотума недоверия"
equestriadem.4.d:0 "У нас нет другого выбора, кроме как подчиниться воле пони. Каковы результаты голосования?"
equestriadem.4.a:0 "Их количество меньше, чем мы думали."
equestriadem.4.b:0 "У нас есть большинство голосов, но разница между ними минимальна..."
equestriadem.4.c:0 "Большинство голосов за протестующих, но разница между голосами минимальна..."
equestriadem.4.e:0 "Громкий призыв к демократии."
equestriadem.5.t:0 "Ночь и день"
equestriadem.5.d:0 "Селестия бродила по Вечнодикому лесу, и в один момент взглянула на ночное небо.\n\n— Что нам теперь делать, сестра? — спросила бывшая принцесса солнца, — Я давно хотела уйти на покой, но никогда не ожидала, что пони Эквестрии потребуют от меня этого. Я думала, что они будут рыдать, умолять меня остаться, и всё же теперь они нас выгнали. Где мы ошиблись, Луна? Почему они стали нас ненавидеть?\n\nЛуна обняла сестру крыльями. — Мы совершили много ошибок, Тия. Но я говорила с новым президентом и многими другими лидерами республиканцев. Они вовсе не ненавидят нас; просто современные пони ценят свободу больше, чем своих принцесс. Они хотят сами управлять собой.\n— Это должно быть весьма странным для тебя.\n— Всё в этом новом мире мне чуждо. Сама война, в которой я только что сражалась, мне чужда. Свобода никогда не была Элементом Гармонии, и всё же сейчас пони, судя по всему, ведут себя так, будто нет ничего важнее свободы. Но я полагаю, что времена меняются, сама гармония меняется, и даже принцессы не могут предсказать деталей этих перемен.\n\n— Так что ты собираешься делать сейчас, Лулу?\n— Президент попросил меня остаться на посту маршала Эквестрии, и я подчиняюсь. Я перестала быть принцессой, но у меня до сих пор есть свои обязанности. А что насчет тебя, Тия?\n\nСелестия надолго задумалась. — Полагаю, что я в первый раз..."
equestriadem.5.a:0 "... могут пожить для себя."
equestriadem.6.t:0 "Начинаются протесты за голосование на основе вотума недоверия"
equestriadem.6.d:0 "Умеренные и их союзники начали массовые забастовки и протесты против правления принцессы."
equestriadem.6.a:0 "Разве не достаточно было гражданской войны в этом тысячелетии?"
equestriadem.8.t:0 "Недовольство умеренных"
equestriadem.8.d_lcw:0 "Лунная гражданская война закончилась нашей победой, но многие пони неспокойны и разочарованы правлением лидера [Root.GetLeader]. Сторонники Ночи замолчали, но остались звучать голоса тех пони, которые требуют демократии, контроля над своими жизнями и судьбами. Они считают, что вторая ссора сестёр - ужасно незначительная причина для смерти многих тысяч существ."
equestriadem.8.d_com:0 "Гражданская война закончилась нашей победой, но многие пони неспокойны и разочарованы правлением Селестии. Коммунисты замолчали, оставив только этих "умеренных", и они требуют демократии, контроля над своими жизнями и судьбами, видя, как сестра не смогла предотвратить смерти многих тысяч."
equestriadem.8.d_db:0 "Гражданская война закончилась тем, что принцесса Луна выполнила свою мрачную и страшную задачу и покончила со своей безумной сестрой. Тысячи погибли, а страна понесла серьёзный урон, кое-кто даже утверждает, что от него не оправиться. Некоторые пони утверждают, что это была вина монархии и централизации власти в копытах одной пони, неважно, насколько мудра она была и могущественна, это привело к беде. Теперь они требуют перемен, в частности, пересмотра роли принцессы Эквестрии."
equestriadem.8.d_war:0 "Война окончилась нашей победой, но многие пони неспокойны и разочарованы правлением лидера [Root.GetLeader]. Некоторые пони требуют контроля над собственными жизнями и судьбами посредством демократии, так как они увидели, что сёстры не смогли предотвратить гибель многих тысяч существ."
equestriadem.8.a:0 "В чём-то они правы, но как насчёт предыдущей тысячи лет...?"
equestriadem.9.t:0 "Выборы премьер-министра"
equestriadem.9.d:0 "Голосование на основе вотума недоверия закончилось только несколько дней назад, но теперь продолжается гонка за должность премьер-министра Содружества!"
equestriadem.9.a:0 "Принц, наш защитник! Избрать Блюблада!"
equestriadem.9.b:0 "Сделаем Эквестрию великой снова! Избрать Филси Рича!"
equestriadem.9.c:0 "Традиционная власть! Избрать Фэнси Пэнтса!"
equestriadem.9.e:0 "Нам нужно больше вариантов. (Показать вторую страницу с кандидатами)"
equestriadem.10.t:0 "Президентские выборы"
equestriadem.10.d:0 "Голосование на основе вотума недоверия закончилось только несколько дней назад, но теперь продолжается гонка за должность президента республики!"
equestriadem.10.a:0 "Нам нужны честность и справедливость! Нам нужна Эпплджек!"
equestriadem.10.b:0 "Гармония через прощение! Мы выбираем Сансет!"
equestriadem.10.c:0 "Левые гармонисты вернулись! Мы выбираем Старлайт!"
equestriadem.10.e:0 "Давайте снова рассмотрим другие варианты."
equestriadem.11.t:0 "Выборы премьер-министра"
equestriadem.11.d:0 "Голосование на основе вотума недоверия закончилось только несколько дней назад, но теперь продолжается гонка за должность премьер-министра Содружества!"
equestriadem.11.b:0 "Гармония через прощение! Мы выбираем Сансет!"
equestriadem.11.c:0 "Левые гармонисты вернулись! Мы выбираем Старлайт!"
equestriadem.11.e:0 "Давайте снова рассмотрим другие варианты."
equestriadem.12.t:0 "Принцесса отказывается от проведения референдума"
equestriadem.12.d:0 "Сегодня случился шокирующий политический поворот – давно существующая система национального референдума была отменена по приказу принцессы Селестии. Система, о которой идет речь, была редко используемым механизмом эквестрийского правительства, с помощью которого пони могли вынести любые вопросы на широкое публичное голосование. Недавно был вынесен вопрос о будущем монархии и все пони собирались голосовать по этому поводу. Ожидалось, что принцесса Селестия будет проводить кампанию, направленную на статус-кво или компромисс, но вместо этого она прервала проведение референдума. Эксперты задаются допросами о том, откуда она получила юридические полномочия для таких действий, а обыватели чувствуют себя растерянными и обманутыми."
equestriadem.12.a:0 "Впервые я чувствую себя угнетенным."

newseqsdem.1.t:0 "Победа принцессы со значительным перевесом!"
newseqsdem.1.d:0 "[This.GetNewspaperHeader]К большому удивлению сторонников как Кантерлота, так и республиканцев, "голосование на основе вотума недоверия" показало, что значительное, но до сих пор молчавшее, количество пони поддерживают принцессу. Монархия получила ещё один шанс оправдаться в глазах общественности, а умеренные, похоже, довольны и самим фактом проведения голосования."
newseqsdem.1.a:0 "Эквестрийская политика статуса-кво продолжается."
newseqsdem.1.b:0 "Ох, какое облегчение. Пусть нормальная жизнь вернется поскорее."
newseqsdem.2.t:0 "Победа принцессы с небольшим перевесом!"
newseqsdem.2.d:0 "[This.GetNewspaperHeader]В окончательном подсчёте голосов проценты колебались между монархистами и республиканцами, но последние подсчёты показывают, что победа всё-таки на стороне первых, хоть и умеренные получат некоторые реформы."
newseqsdem.2.a:0 "Эквестрийцы слишком медленно изменяются."
newseqsdem.2.b:0 "Будет много споров..."
newseqsdem.3.t:0 "Победа республиканцев с небольшим перевесом!"
newseqsdem.3.d:0 "[This.GetNewspaperHeader]В окончательном подсчёте голосов проценты колебались между монархистами и республиканцами, но последние подсчёты показывают, что победа всё-таки на стороне вторых. Хотя всё ещё существует сильное меньшинство, поддерживающее монархию, и вполне вероятно, что две формы правления будут объединены в новый тип гармонии."
newseqsdem.3.a:0 "Принцессы ослабели, или же пони набрались сил?"
newseqsdem.3.b:0 "Надеюсь, мы сможем примирить новое и старое."
newseqsdem.4.t:0 "Безоговорочная победа республиканцев!"
newseqsdem.4.d:0 "[This.GetNewspaperHeader]По всей Эквестрии пони пришли в наспех построенные избирательные участки и дали понять себе, монархии и миру, что у них будет настоящая республика. Те немногие пони, которые противостояли волне перемен, были упрямыми традиционалистами."
newseqsdem.4.a:0 "И что же это будет значить для нас..."
newseqsdem.4.b:0 "Пришла пора оставить старое и строить новое."
newseqsdem.5.t:0 "Акт о правах видов"
newseqsdem.5.d:0 "[This.GetNewspaperHeader]Сегодня проблемы многих беженцев и иммигрантов, прибывающих в Эквестрию, были решены и закреплены в законе. Все гражданские права и свободы, предоставленные эквестрийским пони, были распространены на всех жителей Эквестрии независимо от расы, которые проходят через короткий процесс принятия гражданства."
newseqsdem.5.a:0 "Хорошо... для них."
newseqsdem.5.b:0 "Союз народов, Республика для всех!"
newseqsdem.6.t:0 "Филси Рич избран на пост!"
newseqsdem.6.d:0 "[This.GetNewspaperHeader]Богатый бизнеспони Филси Рич был избран на пост от партии "Сделаем Эквестрию великой снова!". Независимо от его смутных обещаний, были предсказаны крупные экономические реформы "
newseqsdem.6.a:0 "Нетрадиционный лидер это то, что нам нужно."
newseqsdem.6.b:0 "Вы правда считаете, что капитализм это верный путь?"
newseqsdem.7.t:0 "Фэнси Пентс избран на пост!"
newseqsdem.7.d:0 "[This.GetNewspaperHeader]Известный кантерлотский аристократ Фэнси Пентс был избран на пост от консервативной партии. Его великие дипломатические навыки и глубокие связи будут хорошо служить народу."
newseqsdem.7.a:0 "Традиционный и обаятельный лидер."
newseqsdem.7.b:0 "Он уверен в себе."
newseqsdem.8.t:0 "Мисс Мэр избрана на пост!"
newseqsdem.8.d:0 "[This.GetNewspaperHeader]Бывшая долгое время мэром Понивилля, Флиттер Флаттер успешно выиграла гонку за пост президента. Она известна многим как демократ-первопроходец, а её проверенные навыки управления не раз выручали Понивилль. Получится ли у неё так же хорошо управлять страной, как она управляла городом?"
newseqsdem.8.a:0 "Маленькая шестерёнка получила более важную роль в механизме."
newseqsdem.8.b:0 "Старые демократы желают ей удачи."
newseqsdem.9.t:0 "Принц Блюблад избран на пост!"
newseqsdem.9.d:0 "[This.GetNewspaperHeader]Известный герой войны, принц Блюблад получил высший пост, опираясь на поддержку голоса консерваторов в Кантерлоте и его умелую защиту нации во время войны. Ожидается, что он будет хорошо служить нации, но были подняты вопросы относительно его королевского происхождения."
newseqsdem.9.a:0 "Избрать королевскую кровь? Интересный поворот."
newseqsdem.9.b:0 "И всё это ради того, чтобы избрать принца?"
newseqsdem.10.t:0 "Эпплджек избрана на пост!"
newseqsdem.10.d:0 "[This.GetNewspaperHeader]После полной отмены эквестрийской монархии никто не удивился тому, что герои войны стали популярными кандидатами на пост первого президента. Однако мало кто мог ожидать, что на выборах с большим отрывом от других кандидатов победит земная пони Эпплджек. Она является генералом Эквестрии, Носительницей Элемента и членом известной семьи Эппл. Проявленный на войне героизм сделал Эпплджек надёжной опорой в глазах многих в нынешние нестабильные времена. Земная пони обещает поддерживать традиции Эквестрии в их нынешнем виде и надеется стать честным и непоколебимым лидером новой Эквестрии."
newseqsdem.10.a:0 "Посмотрим, на что способна героиня Эквестрии."
newseqsdem.10.b:0 "Навеки мы Эпплы, вместе мы Эпплы!"
newseqsdem.11.t:0 "Сансет Шиммер избрана на пост!"
newseqsdem.11.d:0 "[This.GetNewspaperHeader]На недавних выборах в Эквестрии на пост президента была избрана весьма неожиданная кандидатка - аутсайдерша и героиня войны Сансет Шиммер. Бывшая ученица принцессы Селестии получила значительную народную поддержку благодаря своей личности и прошлому опыту лидерства, несмотря на весьма странные манеры. В своей инаугурационной речи она пообещала поддерживать идеи гармонии и прощения среди эквестрийцев, при этом не забывая о защите пони, которых она отныне ведёт в будущее."
newseqsdem.11.a:0 "Она - неизвестный фактор и одновременно катализатор."
newseqsdem.11.b:0 "Моё прошлое не важно сегодня!"
newseqsdem.12.t:0 "Старлайт Глиммер избрана на пост!"
newseqsdem.12.d:0 "[This.GetNewspaperHeader]Старлайт Глиммер, несмотря на все трудности, одержала победу на первых эквестрийских выборах. Глиммер была основательницей движения эквализма, но отказалась от коммунистических идеалов, которые некогда исповедовала, и стала ярым противником Сталлионграда во время войны. Победу на выборах ей помогла одержать весьма эклектичная и разнородная коалиция из профсоюзных активистов и солдат, которые видели в ней героиню войны. Старлайт обещает реализовать амбициозную программу государственных расходов, которая поможет обустроить послевоенную жизнь для ветеранов, реинтегрировать Северяну в Эквестрию, а также восстановить и улучшить всю нацию в целом после разрушительных войн последних лет."
newseqsdem.12.a:0 "Бывшая эквалистка возглавляет Эквестрию?"
newseqsdem.12.b:0 "Вперёд! По дороге дружбы!"
newseqsdem.13.t:0 "Эмбер Спарк избран на пост!"
newseqsdem.13.d:0 "[This.GetNewspaperHeader]Широко известный эквестрийский пегас-разведчик Эмбер Спарк был избран на пост на волне популярности за его героические поступки и за скромное отношение к ним. Сочетание спокойного и размеренного поведения и его акцент на обороне гарантировал ему успех."
newseqsdem.13.a:0 "Из грязи в князи."
newseqsdem.13.b:0 "Солдаты не знают страха."




#MISC
equestrian_research_name:0 "Пан-Эквестрийские исследования"
equestrian_research_desc:0 "Мы все - пони, объединённые общими узами. Мы не должны хранить секреты друг от друга."
equestria.68.t:0 "Интеграция бизонов"
equestria.68.d:0 "Послание от [BUF.GetLeader] - Совет Вождей решил, что бизоны готовы мирно жить среди пони и стать частью Эквестрии. Да начнётся новая эра процветания."
equestria.68.d_attempt:0 "Послание от [BUF.GetLeader] - несмотря на их предыдущие отказы, Совет Вождей окончательно решил, что бизоны готовы жить мирно среди пони и стать частью Эквестрии. Да начнётся новая эра процветания."
equestria.68.a:0 "Хорошо."
equestria.68.b:0 "Хорошо."
equestria.69.t:0 "Бизоны просят помочь определиться"
equestria.69.d:0 "Бизоны отправили официальное обращение непосредственно к принцессе Селестии. Они хотят, чтобы та решила, кто прав в отношении экономических дел государства [BUF.GetNameDef]. Пони, которые работали на компании, которые были закрыты, вышли на мирные акции протестов. Они говорят, что бизоны отбирают их свободу и называют правительство бизонов бездушной тоталитарной машиной. Однако те утверждают, что они только защищают свою экономическую независимость и благосостояние своих граждан от эквестрийских монополистических компаний, которые в последнее время начали добывать нефть в избыточных количествах, используя дешёвую рабочую силу бизонов."
equestria.69.a:0 "Пони имеют право делать то, что им хочется."
equestria.69.b:0 "Бизоны имеют право защищать свою экономическую свободу."
#equestria.71.t:0 "[BUF.GetNameDef] просит помощи"
#equestria.71.d:0 "Мы получили просьбу о помощи от [BUF.GetNameDef], которые находятся в конфликте с [SCS.GetName]. Ради гармонии мы должны спасти их от агрессоров!"
#equestria.71.a:0 "В бой!"
#equestria.72.t:0 "[EQS.GetNameDef] просит помощи в войне против государства [CHN.GetNameDef]."
#equestria.72.d:0 "Поскольку мы установили тёплые отношения с пони юга, они хотят, чтобы мы помогли им в их оборонительной войне против Империи Кризалис. Что мы скажем?"
#equestria.72.a:0 "Чейнджлинги ведь и к нам придут."
#equestria.72.b:0 "Давайте не будем лезть, куда не просят."
#equestria.73.t:0 "[BUF.GetNameDef] требует земли"
#equestria.73.d:0 "Давным-давно бизоны бродили по обширным землям. Но по мере того, как прибывали пони и начинали создавать фермы и строить дома, бизонов медленно вытесняли. Теперь, под руководством [BUF.GetLeader] бизоны полны решимости вернуть себе эти исконные земли. Нам предъявили ультиматум от [BUF.GetLeader]. Либо отдадим все земли, по которым когда-то бродили бизоны, либо они объявят нам войну."
#equestria.73.a:0 "Мы не можем проливать кровь из-за пограничного спора."
#equestria.73.b:0 "Если мы согласимся на эти безумные условия, то вскоре вся Эквестрия может развалиться!"

equestria_news.1.t:0 "Эквестрийские Игры"
equestria_news.1.d:0 "[This.GetNewspaperHeader]Ежегодные празднования Эквестрийских Игр в Кристальном Городе только что подошли к концу. Принцесса Селестия лично произнесла трогательную речь о дружбе и её важности для всего рода пони. На играх не случилось каких-либо серьёзных проблем, а пони со всей Эквестрии, как участники соревнований, так и зрители, прибыли в Кристальную Империю, чтобы принять участие в этом событии.\nЭти ежегодные игры помогли пони объединиться благодаря силе дружбы и терпимости. Хотя бы на данный момент. Посмотрим, окажет ли это событие какое-либо серьёзное влияние на политику пони в ближайшем будущем."
equestria_news.1.a:0 "Отличное время для единения пони!"
equestria_news.1.b:0 "Возмутительно."
equestria_news.1.c:0 "Как захватывающе!"

equestria_news.2.t:0 "Аннексия Вождества Бизонов"
equestria_news.2.d:0 "[This.GetNewspaperHeader]Сегодня между Эквестрией и Вождеством Бизонов было официально заключено соглашение об аннексии, в ходе чего небольшое государство на юге Эквуса вошло в состав Эквестрии. Кантерлот публично заявил, что это знаменует начало новой эры дружбы между пони и бизонами, и что они станут полноправными гражданами Эквестрии в самом ближайшем будущем. Мало кто за пределами Эквестрии удивился этому, поскольку племена бизонов уже давно находятся в хороших отношениях с эквестрийскими жителями."
equestria_news.2.a:0 "Так что на самом деле ничего не изменилось."
equestria_news.2.b:0 "Мы приветствуем наших новых друзей-бизонов!"

equestria_news.3.t:0 "Эквестрийская гражданская война"
equestria_news.3.d1:0 "[This.GetNewspaperHeader]Из некогда мирной Эквестрии пришли поступают новости: эта гармоническая страна погрузилась в полномасштабную гражданскую войну. Одни говорят, что принцесса Луна, возглавлявшая усилия по реинтеграции фестралов в эквестрийское общество, была заключена в тюрьму принцессой Селестией за дестабилизацию ситуации в Эквестрии. И что теперь она ведёт войну из Мейнхеттена для отстранения от власти своей сестры-тиранши. Другие утверждают, что Луна вновь стала Найтмер Мун и хочет погрузить Эквестрию во тьму.\n\nПринцесса Селестия пока недоступна для комментариев, но уже ясно, что Эквестрия раскололась надвое."
equestria_news.3.d2:0 "[This.GetNewspaperHeader]"
equestria_news.3.a:0 "Сестра... почему..."
equestria_news.3.b:0 "Во славу Найтмер!"
equestria_news.3.c:0 "Что там творится?!"

equestria_news.4.t:0 "Война на юго-востоке"
equestria_news.4.d:0 "[This.GetNewspaperHeader]Эквестрия всё больше погружается в хаос и кровопролитие, а на юго-восточном полуострове разгорается своя междоусобица. Гарнизоны лунаристов не смогли удержать большую часть юго-востока. Из Стейблсайда их изгнали селестийские лоялисты, из Балтимейра – социалистические революционеры, а из глубин джунглей – туземцы и наёмники. Хотя лунаристы перегруппировались и стремятся восстановить власть Найтмер в регионе, победителя в этом локальном конфликте сейчас определить невозможно."
equestria_news.4.a:0 "Что ж, ситуация быстро обострилась."
equestria_news.4.b:0 "Мы победим!"

equestria_news.5.t:0 "Конфедерация Южных Штатов"
equestria_news.5.d:0 "[This.GetNewspaperHeader]В глубинке юго-запада из пепла горящей Эквестрии возникло новое национальное государство, провозгласившее себя Конфедерацией Южных Штатов. Местные пони-переселенцы отвергают как Кантерлот, так и власть Найтмер. Они объявили о создании независимой республики, в основе которой лежит исконно южный дух. Лишь время покажет, как именно проявится этот дух, или, что куда важнее, как изменятся их непростые отношения с местными племенами бизонов."
equestria_news.5.a:0 "Интересно, как долго они продержатся."
equestria_news.5.b:0 "Очередные предатели-сепаратисты."
equestria_news.5.c:0 "Давайте покажем миру, на что мы способны!"
equestria_news.5.e:0 "Этой Конфедерации не следует забывать о Яблочной войне."

equestria_news.6.t:0 "Отделение Лас-Пегасуса"
equestria_news.6.d:0 "[This.GetNewspaperHeader]Город Лас-Пегасус, долгое время бывший одной из жемчужин эквестрийского запада, объявил о независимости от своей бывшей родины и о создании нового государства, центром которого стал сам город и близлежащий регион Вафлеземлье. Мэр публично заявил, что это сделано для защиты интересов города и во избежание ненужного кровопролития в гражданской войне. Лас-Пегасус провозгласил о своём нейтралитете в этом конфликте. Но, смотря на такой курс, в столице молодого государства уже вспыхнули массовые протесты, и похоже, что этот эксперимент вряд ли продлится долго."
equestria_news.6.a:0 "Будем надеяться, что эта авантюра того стоила."
equestria_news.6.b:0 "Быть может, они всё же образумятся?"
equestria_news.6.c:0 "Типичные разговоры предателей."
equestria_news.6.e:0 "Выступить против аликорнов – смелая авантюра."

equestria_news.7.t:0 "Каменный Союз"
equestria_news.7.d:0 "[This.GetNewspaperHeader]После отделения Лас-Пегасуса и Конфедерации некоторые международные наблюдатели ожидали, что совсем скоро и окрестности Роквилля избавятся от последних атрибутов эквестрийской власти в этом регионе. Эти предположения подтвердились, поскольку теперь данная территория перешла под контроль государства, называющего себя Каменным Союзом. Его возглавляет коалиция фермеров камней, объединённых в рамках социалистического режима. Однако они не полностью отвергли власть Селестии и не объявили о намерении начать дипломатические отношения со Сталлионградом. Так что будущее этой страны пока что туманно."
equestria_news.7.a:0 "Новая форма социализма в Эквусе?"
equestria_news.7.b:0 "Мы защитим наш образ жизни любой ценой!"
equestria_news.7.c:0 "Ух... что-то новенькое."
equestria_news.7.e:0 "Ещё больше предателей, с которыми придётся в итоге разобраться."

EQS_bring_back_civil_war_countries:0 "Программа "Возвращайтесь домой"" 
EQS_bring_back_civil_war_countries_desc:0 "Война окончена, и наши традиции и культура были спасены. Но предстоит проделать ещё много работы. Мы должны убедить отколовшиеся провинции вернуться на путь гармонии и дружбы, от которых они ушли во время войны. Эквестрия вновь будет единой." 

EQS_bring_back_SCS:0 "Убедить южан" 
EQS_bring_back_SCS_desc:0 "Пони юго-запада имеют волевой, упрямый и свободолюбивый характер. Но они всё ещё пони, а фундаментальные эквестрийские идеи живут в их сердцах. Правильно подобрав слова, у нас появится хороший шанс, что эта их "Конфедерация" исчезнет в анналах истории без кровопролития."

EQS_bring_back_VAN:0 "Убедить Ванхувер"
EQS_bring_back_VAN_desc:0 "Независимость Ванхувера безнадёжна стратегически, и их лидеры, если они вменяемы, должны понимать это. Их реинтеграция в нашу страну едва потребует большего, чем простой отправки требования."

EQS_bring_back_BAL:0 "Убедить Балтимейр" 
EQS_bring_back_BAL_desc:0 "Из всех отколовшихся провинций, реинтеграция Балтимейра по праву оказалась самой... деликатной. Возможность вмешательства Сталлионграда нельзя убирать со счетов. Мы должны действовать осторожно, если мы хотим вернуть этот прекрасный город обратно в семью без кровопролития."

EQS_bring_back_JUN:0 "Убедить Кабальерона" 
EQS_bring_back_JUN_desc:0 "Текущее существование "страны" Кабальерона абсурдно. Он никто иной, как преступник и мошенник, лишённый какой-либо легитимности для правления. Но мы всё-таки должны попробовать договориться с ним, если мы хотим вернуть Джунгли без кровопролития. Будем надеяться, что его раздутое эго не затуманит его разум."

EQS_bring_back_LSP:0 "Решить вопрос с Лас-Пегасусом"
EQS_bring_back_LSP_desc:0 "Лас-Пегасус слишком ценен, чтобы его можно было оставить независимым после того, как он отделился несмотря на пожелания населения. Это нелегитимное государство, которое мы должны вернуть в заботливые копыта Эквестрии. Надеемся, что лидеры города поймут, что отделение было ошибкой, и присоединятся к нам."

#CHARACTERS

EQS_twilight_sparkle:0 "Твайлайт Спаркл"
EQS_twilight_sparkle_desc:0 "Твайлайт Спаркл – носительница Элемента Магии, Принцесса Дружбы и аликорн из Эквестрии. Твайлайт – бывшая ученица принцессы Селестии, она является невероятно талантливым магом и использовала силу дружбы для победы над многочисленными угрозами, с которыми сталкивалась Эквестрия за последние годы. Как нынешняя директриса Школы Дружбы, Твайлайт почти всё время проводит в Понивилле со своими друзьями. Однако она выразила готовность вернуться в Кантерлот, если нам понадобятся её обширные магические познания и таланты."
EQS_flim_flam:0 "Флим и Флэм"
EQS_flim_flam_desc:0 "Флим и Флэм весьма многосторонняя парочка. Они и самопровозглашенные всемирно известные странствующие продавцы, и талантливые мошенники, а с недавних пор – практически законные владельцы курорта в Лас-Пегасусе. Их репутация весьма сомнительна, поскольку в прошлом Флим и Флэм неоднократно пытались различными способами выманить у пони их деньги. Однако мало кто может усомниться в их творческой и новаторской натуре, когда речь заходит об инженерном деле, и уж тем более мало кто может сконструировать технику – или провести рекламную акцию – столь же эффективно и впечатляюще как они. При лёгком надзоре Флим и Флэм окажутся очень полезными для Эквестрии."
EQS_applejack:0 "Эпплджек"
EQS_applejack_desc:0 "Эпплджек – носительница Элемента Честности, героиня Эквестрии и подруга принцессы Твайлайт Спаркл. Она член известной семьи Эпплов, управляет фермой "Яблочная аллея" в Понивилле и преподает в Школе Дружбы. Эпплджек очень практичная, внимательная и уравновешенная пони, которая может возглавить наше военное производство, даже если это потребует от неё отвлечься от других обязанностей."
EQS_raven_inkwell:0 "Рэйвен Инквелл"
EQS_raven_inkwell_desc:0 "Рэйвен Инквелл – единорожка, занимающая должность личной помощницы принцессы Селестии, на которую многие смотрят с завистью. Она, как чрезвычайно талантливая администраторша и бюрократка, решает большинство повседневных задач и занимается бумажной работой – от планирования праздников до дипломатических переговоров – для которой сама принцесса слишком занята. Все считают Рэйвен очень надёжной, а её умение ориентироваться в кантерлотской бюрократии окажется крайне полезным для достижения поставленных целей."
EQS_fancy_pants:0 "Фэнси Пэнтс"
EQS_fancy_pants_desc:0 "Фэнси Пэнтс – единорог-аристократ и выдающийся представитель высшего класса Кантерлота. Он считается одним из самых важных пони в столице, не считая самих аликорнов. Фэнси Пэнтс обладает значительным влиянием в многочисленных социальных кругах придворной жизни, так что принцессы нередко поручают ему многие важные задания, в основном благодаря его надёжности и вежливости. Почти все, кто встречают его, считают Фэнси Пэнтса образцом для подражания среди кантерлотской элиты, и ходят слухи, что он состоит в романтических отношениях со знаменитой Флер де Лис, хотя Пэнтс неоднократно опровергал эти заявления."
EQS_filthy_rich:0 "Филси Рич"
EQS_filthy_rich_desc:0 "Предприимчивый бизнеспони по имени Филси Рич родом из семьи Рич, которая начала свою деятельность с продажи знаменитого джема из зап-яблок, производимого семьей Эппл в Понивилле. Филси довольно важная фигура благодаря множеству принадлежащих ему мелких предприятий по всей Эквестрии и он считается идеалом богача, появившегося в ходе индустриализации Эквестрии, благодаря своему доброму и дружелюбному характеру. Его многочисленные связи, а также харизматичность могут сослужить Эквестрии хорошую службу, если их правильно использовать."
EQS_sweetie_drops:0 "Свити 'Бон Бон' Дропс"
EQS_sweetie_drops_desc:0 "Свити Дропс, кодовое имя 'Бон Бон', это земная пони, которая когда-то была агентом Секретной организации по борьбе с монстрами, известной как S.M.I.L.E. Однако когда медвежуку удалось сбежать из Тартара, агентство было расформировано, и агент Свити стала работать в Понивилле под псевдонимом Бон Бон. Теперь, после возрождения S.M.I.L.E., Свити вернулась в Кантерлот, чтобы вновь предложить свои услуги Эквестрии. Благодаря её впечатляющему опыту в искусстве тайных операций она может стать важным и уникальным активом."

EQS_grannysmith:0 "Бабуля Смит"
EQS_grannysmith_desc:0 "Бабуля Смит – старейший представитель обширного семейства Эпплов и единственная пони из первых основателей Понивилля, что всё ещё жива. Сама принцесса Селестия подарила ей землю, на которой была построена "Яблочная аллея", а также она является бабушкой Эпплджек, носительницы Элемента Честности. Многолетняя жизнь рядом с Вечнодиким Лесом и защита от многочисленных чудовищ, обитающих в нём, многому научила её, и Бабуля Смит считает, что её знания могут пригодиться нам и в обычной войне."
EQS_flakesnow:0 "Флок фон Шнее"
EQS_wonderbolts_academy:0 "Академия Вандерболтов"
EQS_wonderbolts_academy_desc:0 "Академия Вандерболтов – это учебное заведение, которое обычно занимается подготовкой новых курсантов, дабы они стали знаменитыми Вандерболтами. Однако в свободное от учёбы время многие из них изучают теорию авиации, совершенствуя навыки индивидуального и строевого пилотирования. Эти знания можно легко применить к нашим военно-воздушным силам и тактике воздушного боя, усилив и улучшив их."

EQS_prince_blueblood:0 "Принц Блюблад"
EQS_prince_blueblood_desc:0 "Принц Блюблад – дальний племянник принцессы Селестии и прямой потомок древней принцессы Платины, от которой он унаследовал свой почётный титул. Несмотря на столь высокое положение, любой, кто знакомится с принцем, тут же начинает считать его высокомерным и ленивым аристократическим снобом. Многие подозревали, что именно его связи позволили Блюбладу получить должность единственного фельдмаршала Эквестрии, но в последнее время он, ко всеобщему удивлению, начал прилагать усилия для реформирования вооружённых сил Эквестрии. Неизвестно, было ли это вызвано влиянием Селестии или какими-то личными мотивами."
EQS_flash_magnus:0 "Флэш Магнус"
EQS_flash_magnus_desc:0 "Флэш Магнус – бывший член королевского легиона Клаудсдейла и Столп Старой Эквестрии, представляющий Элемент Храбрости. Флэш недавно вернулся из Лимба. Он владеет огнеупорным щитом Нетитуса и до недавнего времени был сержантом королевской стражи. Как новый капитан королевской стражи, он может научить наших солдат дисциплине и стратегии, которым он сам научился тысячелетия назад."

EQS_cynosura:0 "Циношура"
EQS_Ironsides:0 "Айронсайдс"

EQS_rainbowdash:0 "Рэйнбоу Дэш"
EQS_rainbowdash_desc:0 "Рэйнбоу Дэш – носительница Элемента Верности, героиня Эквестрии и подруга принцессы Твайлайт Спаркл. Рэйнбоу – полноправный член престижной команды Вандерболтов и самопровозглашённая величайшая летунья во всей Эквестрии. Также она является учителем в Школе Дружбы и единственной пони, которой удалось выполнить легендарную звуковую радугу. Несмотря на её высокомерие, никто не может отрицать, что у Дэш весьма компетентна и может пригодиться армии Эквестрии в случае нужды."
EQS_spitfire:0 "Спитфайр"
EQS_spitfire_desc:0 "Спитфайр – капитан знаменитой команды Вандерболтов, а также сержант Академии Вандерболтов, что обучает кадетов. Спитфайр – чрезвычайно талантливая пегаска, уступающая в мастерстве только самой Рэйнбоу Дэш. Она является опытной летуньей, а также весьма неистовым и властным лидером. Хотя ей трудно приспособить свои знания к современной военной аэронавтике, Спитфайр знает, что быть Вандерболтом – это не только иметь нужные навыки, но и стремиться двигаться в правильном направлении, выполняя свой долг."

EQS_rockhoof:0 "Рокхуф"
EQS_rockhoof_desc:0 "Рокхуф – бывший член Могучих Шлемов и Столп Старой Эквестрии, представляющий элемент силы. Он лишь недавно вернулся из Лимба. Рокхуф владеет крепкой лопатой, а также прославился легендарной силой воли и решимостью. Хотя адаптироваться к современной эпохе ему было труднее чем остальным, принцесса Твайлайт Спаркл в конце концов назначила Рокхуфа 'Хранителем историй' Эквестрии. Однако, учитывая его умение рыть траншеи и другие оборонительные позиции, Рокхуф может найти и другое занятие в современной Эквестрии."
EQS_maudpie:0 "Мод Пай"
EQS_maudpie_desc:0 "Мод Пай, чьё полное имя Модилина Дейзи Пай, старшая сестра Пинки Пай, получившая научную степень в геологии. Она – непревзойдённый эксперт в области горного дела. Характер Мод Пай весьма эксцентричен и на первый взгляд граничит с апатией. Но, несмотря на это, Мод обладает невероятной для земной пони скоростью и силой и очень заботится о своей семье. Теперь же она возглавляет собственный отряд военных коммандос, и её уникальные таланты окажутся незаменимыми для выживания Эквестрии."
EQS_limestone:0 "Лаймстоун Пай"
EQS_limestone_desc:0 "Лаймстоун Пай – старшая из четырёх сестёр Пай и главная управляющая фермы камней семьи Пай, живущая на ней вместе со своей сестрой Марбл и родителями. Лаймстоун – властная и агрессивная, но в то же время очень заботящаяся о своих сестрах и семейных традициях пони. Вскоре после начала войны она записалась добровольцем армию, чтобы защищать свой дом и семью от врагов Эквестрии. Как член спецотряда Мод Пай, она предпочитает агрессивный стиль ведения войны и, если мы дадим ей такую возможность, обязательно подтолкнет наших солдат к наступлению."
EQS_zecora:0 "Зекора"
EQS_zecora_desc:0 "Зекора – загадочная зебра, обладающая обширными познаниями в области магических болезней, и единственная жительница Вечнодикого леса. Она родом с далёкого континента Зебрика. Зекора владеет широким набором зелий, в составе которых используется уникальная флора Вечнодикого, и её таланты уникальны для Эквестрии. Сама принцесса Твайлайт не раз прибегала к её помощи во время своих приключений. Теперь Зекора предложила нам свои услуги в качестве травницы и научила нас готовить боевые зелья, аналогичные тем, что используются на её родине."
EQS_fluttershy:0 "Флаттершай"
EQS_fluttershy_desc:0 "Флаттершай – носительница Элемента Доброты, героиня Эквестрии и подруга принцессы Твайлайт Спаркл. Она живёт в Понивилле и преподает в Школе Дружбы, известна своей застенчивостью и заботливостью, а также таинственной способностью, известной лишь как 'Взгляд'. Несмотря на то, что Флаттершай категорически против любого насилия, она всё же готова внести свою лепту, возглавляя наш медицинский отдел и передавая свой опыт другим пони, чтобы они могли спасать жизни."
EQS_rarity:0 "Рарити"
EQS_rarity_desc:0 "Рарити – носительница Элемента Щедрости, героиня Эквестрии и подруга принцессы Твайлайт Спаркл. Рарити дизайнерка одежды и успешная предпринимательница. Она зарабатывает на жизнь, продавая свои популярные платья по всей Эквестрии и одновременно преподавая в Школе Дружбы. Рарити стремится по возможности подражать элите Кантерлота и имеет репутацию самовлюбленной пони, но она, тем не менее, всегда готова помочь нуждающемуся. Сейчас Рарити занялась переделкой униформы, дабы пони не беспокоились о своей одежде, сражаясь с врагом."
EQS_fizzlepop:0 "Физлпоп Берритвист"
EQS_fizzlepop_desc:0 "Физлпоп Берритвист, ранее известная как Темпест Шэдоу, когда-то была вторым помощником самого короля Шторма. После того как её рог сломала малая урса, Берритвист сбежала из Эквестрии в Зебрику и поступила на службу к безумному йети, пытаясь восстановить свою магию. Однако после предательства короля Шторма и спасения её жизни Твайлайт Спаркл единорожка присоединилась к ней и помогла победить йети раз и навсегда. Теперь, с гармонией в сердце и огромным военным опытом в голове, Берритвист готова помочь нам в защите Эквестрии от любых потенциальных угроз."
EQS_pinkie_pie:0 "Пинки Пай"
EQS_pinkie_pie_desc:0 "Пинки Пай, чьё полное имя Пинкамина Диана Пай – носительница Элемента Смеха, героиня Эквестрии и подруга принцессы Твайлайт Спаркл. Как организаторша вечеринок в Понивилле, она всегда умеет вызвать улыбки на лицах пони и отличается вечно весёлым и заводным настроением. Она преподавательница Школы Дружбы и благодаря своей общительности подружилась с яками, гиппогрифами и многими другими. Вряд ли такая жизнерадостность поможет на войне, но Пинки всё равно вызвалась использовать свои уникальные навыки вечериночной пони и, как она говорит, "разрушительницы четвёртой стены", чтобы помочь Эквестрии и её друзьям."
EQS_marble_pie:0 "Марбл Пай"
EQS_marble_pie_desc:0 "Марбл Пай – младшая из четырёх сестёр Пай и вместе с большей частью своих родственников живёт на ферме камней семьи Пай. Эта застенчивая и немногословная земная пони предпочитает, чтобы от её имени говорили другие, чем с удовольствием занимается её сестра Пинки Пай. Хотя Марбл слишком нервничает, чтобы присоединиться к своим сестрам в отряде коммандос на передовой, она вызвалась вести занятия по авиационной безопасности, так как она увлеклась летательными аппаратами. Пинки с энтузиазмом поручилась за неё, заявив, что лучше Марбл для этой работы никого не найдётся."

EQS_BLUEBLOOD_GENERAL_DESC:0 "§YДата рождения§!: 11 сентября 971 года в Кантерлоте\n\n§YЗвание§!: фельдмаршал\n\n§YБиография§!: Принц Блюблад – приёмный племянник принцессы Селестии и отпрыск Дома Платинум – очень мало знает о жизни за пределами Кантерлота. Сперва Блюблад воспитывался как единственный известный на тот момент неофициальный родственник принцессы Селестии, но вскоре жеребец обнаружил, что тётя уделяет ему всё меньше и меньше времени, предпочитая присматривать за недавно ставшей аликорном принцессой Каденс, своей первой ученицей Сансет Шиммер, а затем и второй ученицей по имени Твайлайт Спаркл, которая вскоре сама стала принцессой. Вместо того чтобы жаловаться, что, по его мнению, не подобает пони его положения, Блюблад решил стать неотъемлемой частью высшего эквестрийского общества.\n\nТак продолжалось довольно долго, и за исключением небольшого инцидента, связанного с Большим Гала и Носительницей Элемента Щедрости, Блюблад оставался относительно непримечательным представителем общества богатых пони столицы. После атаки на Кантерлот в 1002 году, в самом начале армейских реформ, Блюблад использовал свои родственные связи с принцессой Селестией и влияние в Кантерлоте, чтобы заполучить звание первого эквестрийского фельдмаршала. Но это ничего не изменило, поскольку в те времена оно было лишь церемониальным титулом. Однако в 1005 году всё изменилось.\n\nПосле битвы при Эйн-Тротгуре и личной беседы с тётушкой Блюблад с удивительной серьёзностью принялся за выполнение возложенных на него обязанностей по реформированию эквестрийских вооружённых сил в соответствии с современными стандартами. Дворцовые чиновники видели как Блюблад изучал грифонью и зебриканскую тактику, историю войн и организацию иностранных армий. И хотя сторонние наблюдатели могут сказать, что Блюблад всё ещё ужасно неумел по сравнению со своими иностранными коллегами, ни один эквестриец не может отрицать, что принц уже знает о войне куда больше, чем большинство других пони в мирной эквестрийской земле.\n\n§YАвтор портрета§!: Scroup"
EQS_SPITFIRE_GENERAL_DESC:0 "§YДата рождения§!: 12 ноября 979 года в Клаудсдейле\n\n§YЗвание§!: глава ВВС\n\n§YБиография§!: Спитфайр родилась в самом известном пегасьем облачном городе во всей Эквестрии, но в те годы никто бы и не подумал, что она станет столь талантливой летуньей. В детстве Спитфайр ничем не выделялась на фоне других будущих Вандерболтов: просто ещё одна кобылка, желающая обогнать других жеребят на гонках. Никто и не подозревал, какое будущее её ждет, и сколько времени, сил и самоотдачи Спитфайр потратит, чтобы стать самой искусной пегаской в Клаудсдейле. Она добилась успеха благодаря не природному таланту, а непоколебимой силе решимости и стремлению сделать всё возможное и невозможное.\n\nСовершеннолетняя Спитфайр с лёгкостью выиграла конкурс на лучшего молодого летуна в Клаудсдейле, чем привлекла внимание Вандерболтов. Когда пегаска поступила в их академию и продемонстрировала высочайший уровень мастерства и знаний, капитан Вандерболтов сказал Спитфайр, что скоро уйдёт на пенсию и что хочет, чтобы она заняла его место. Капитан понимал, что завтрашних Вандерболтов будет определять не их талант, а то, насколько сильно они будут стараться проявить себя лучше, чем вчера. И к 998 году Спитфайр побила рекорд академии по самому быстрому повышению до капитана Вандерболтов.\n\nЗа последнее десятилетие Спитфайр занимала множество должностей – от ведущей воздушных шоу Вандерболтов до сержанта Академии. После битвы при Эйн-Тротгуре в 1005 году пегаска получила официальную военную должность главы ВВС и задачу: создать новые эквестрийские военно-воздушные силы. И, работая со своим новым непосредственным начальником – принцем Блюбладом – Спитфайр отнеслась к изучению эпохи самолётов так же серьёзно, как и к делу Вандерболтов много лет назад. Эквестрия будет контролировать как небо, так и землю под ним, ибо в словаре у Спитфайр нет слова "провал".\n\n§YАвтор портрета§!: Egil"
EQS_SOARIN_GENERAL_DESC:0 "§YДата рождения§!: 4 августа 980 года в Клаудсдейле\n\n§YЗвание§!: Маршал авиации\n\n§YБиография§!: В детстве у Соарина, как и многих других будущих Вандерболтов, не было грандиозных амбиций. На самом деле он вообще не хотел стать одним из них. Соарин мечтал о простой жизни и желал пойти по стопам родителей, устроившись на погодную фабрику. Однако у судьбы были другие планы, и однажды он обнаружил свой талант к полётам, обогнав многих других кобылок и жеребят.\n\nНо Соарину не удалось победить в конкурсе молодых летунов: эта честь досталась Флитфут. Однако это не помешало Вандерболтам пригласить жеребца в академию. Соарин не был одним из лучших учеников, но отсутствие соревновательной жилки и непринуждённое отношение ко многим вещам позволило ему заполучить множество друзей. А когда Соарин стал полноправным Вандерболтом, то быстро прославился благодаря своему лёгкому характеру.\n\nЭта известность помогла ему стать вторым пегасом в иерархии Вандерболтов в 1002 году, прямо перед нападением на Кантерлот. Но только в 1005 году, после битвы при Эйн-Тротгуре, жеребец получил воинское звание маршала авиации. Соарин предпочитает заниматься административными делами армии и ВВС, а также помогать Спитфайр в выполнении различных офицерских обязанностей. И хотя он никогда не откажется от кусочка яблочного пирога, все знают, что Соарин очень серьёзно относится к своей работе.\n\n§YАвтор портрета§!: Scroup"
EQS_FLEETFOOT_GENERAL_DESC:0 "§YДата рождения§!: 8 февраля 981 года в Клаудсдейле\n\n§YЗвание§!: Маршал авиации\n\n§YБиография§!: Если начать думать о талантливых пегасах, то первыми на ум приходят легендарная Рэйнбоу Дэш или же популярная до недавнего времени Лайтнинг Даст. Но мало кто помнит, что рядом с ними с самого начала была Флитфут. Ловкая и быстрая кобыла всегда хотела попасть в ряды Вандерболтов, прославиться и, в конечном итоге, стать одной из самых быстрых летуний в Эквестрии.\n\nОднако всё складывалось не так просто. Вскоре Флитфут обнаружила, что её затмила восходящая звезда Спитфайр, и она с немалым трудом обогнала Соарина на конкурсе лучших молодых летунов. Всё это, а также время, проведённое в Академии Вандерболтов, помогло Флитфут понять, что успех зависит не только от природного таланта, но и от приложенных усилий. Так что она начала изучать приёмы прошлых Вандерболтов, а также наблюдала за товарищами-курсантами, чтобы улучшить свои собственные навыки. В итоге Флитфут практически в рекордные сроки закончила обучение в качестве полноправного Вандерболта.\n\nВ настоящее время Флитфут является одной из самых быстрых летуний Вандерболтов, а ещё её вместе с Соарином назначили маршалом авиации в 1005 году. Она предпочитает заниматься более практическими аспектами своей офицерской роли, испытывая новые поколения истребителей и давая Спитфайр рекомендации по их практическому применению. Для Флитфут полёт – будь то с помощью крыльев или самолёта – всё ещё серьёзное дело, так что она предпочитает сохранять долю приземлённости, не желая витать в облаках в столь важном деле.\n\n§YАвтор портрета§!: Egil"
EQS_FLASHMAGNUS_GENERAL_DESC:0 "§YДата рождения§!: неизвестна, Клаудсдейл\n\n§YЗвание§!: Капитан королевской стражи\n\n§YБиография§!: Бесчисленные века назад Эквестрия, в которой жил Флэш Магнус, была совсем иной. О его ранней жизни в древнем Клаудсдейле известно немного, лишь домыслы и легенды, что можно найти в архивах Кантерлота и Клаудсдейла. Но и эта обрывочная информация впечатляет: с помощью легендарного огнеупорного щита Нетитуса Флэш Магнус как член Королевского Легиона Клаудсдейла противостоял драконам, грозам и самим силам тьмы.\n\nБолее поздние легенды, особенно те, которые подтвердил Стикс, рассказывают о Флэше Магнусе как о Столпе старой Эквестрии, представляющем Элемент Храбрости. Его, как и прочих Столпов, собрал Стикс, чтобы противостоять угрозе сирен. Но в итоге все они оказались в Лимбе, пытаясь запечатать Пони Теней. И вытащить Магнуса и прочих Столпов оттуда смогла лишь принцесса Твайлайт Спаркл и её друзья.\n\nПосле короткого периода адаптации к современному обществу Флэш Магнус вновь оказался на службе у короны и принцесс, став сержантом Королевской Стражи, которая сильно устарела. Его преданность, верность и выдающиеся заслуги, а также легендарные деяния прошлого привели к тому, что вскоре Флэш Магнус стал капитаном Королевской Стражи, сменив на этом посту Шайнинг Армора. И хотя некоторые могут усомниться в том, что древний легионер сможет реформировать стражу, Флэш намерен показать всем, что старый жеребец всё ещё может научить современных пони новым трюкам.\n\n§YАвтор портрета§!: "
EQS_SUNSET_GENERAL_DESC:0 "§YДата рождения§!: 23 марта 974 года в Пранциско\n\n§YЗвание§!: Фельдмаршал\n\n§YБиография§!: Именно амбиции заставляют Сансет Шиммер двигаться вперёд. Сиротка из Пранциско по полной использовала свой природный дар к магии, совершая в юности подвиги, невозможные для многих других куда более старших и опытных единорогов. Такое магическое мастерство в столь юном возрасте привлекло внимание Школы для Одарённых Единорогов, а затем и самой принцессы Селестии. Талант единорожки был настолько велик, что аликорн совершила беспрецедентный поступок, чего не прежде случалось за всё время её правления: она взяла Сансет в качестве своей личной ученицы, надеясь превратить её в Элемент Магии.\n\nОднако амбиции Сансет оказались слишком велики даже для принцессы, и после инцидента в 993 году, когда она потребовала сделать её аликорном, Селестия изгнала свою ученицу из замка. Но Сансет предпочла не уехать, а сбежать через магическое зеркало в альтернативный мир, где и провела почти десять лет. Лишь в 1002 году, вскоре после коронации принцессы Твайлайт, она вернулась, чтобы украсть Элемент Магии. Последующие события, произошедшие по ту сторону зеркала, являются тайной, известной лишь принцессам и самым близким друзьям Твайлайт.\n\nЗа исключением ещё нескольких раз, когда принцесса Твайлайт снова отправлялась в мир за зеркалом, о Сансет Шиммер почти ничего не было слышно. Только после того, как Эквестрия оказалась в опасности, Сансет вернулась и благодаря ходатайству принцессы Твайлайт получила должность фельдмаршала. Многие пони были удивлены таким выбором, но в итоге Сансет хорошо зарекомендовала себя на этом посту. Хотя её относительная молодость и странные манеры по-прежнему смущают многих офицеров в генштабе.\n\n§YАвтор портрета§!: Scroup"
EQS_MAUD_GENERAL_DESC:0 "§YДата рождения§!: 2 июня 981 года на ферме камней семьи Пай\n\n§YЗвание§!: Генерал\n\n§YБиография§!: Мод Пай, полное имя Модилина Дейзи Пай, является старшей сестрой Носительницы Элемента Смеха Пинки Пай. Мод выросла на юго-западных фермах камней и провела большую часть своей жизни, готовясь к поступлению в эквестрийский институт геологии. За время учёбы она сделала немало важных геологических открытий, например, исследовала пещерные системы Кристального хребта, и вскоре с отличием окончила институт.\n\nПосле окончания учёбы Мод поселилась в пещере с драгоценными камнями недалеко от Понивилля и нашла себе кольтфренда по имени Мадбрайер. Считалось, что Мод продолжит свои исследования многочисленных драгоценных камней Эквестрии, но она, к удивлению своей семьи и даже Пинки Пай, вызвалась возглавить эквестрийскую армию вместе со своей сестрой Лаймстоун Пай. Точная причина этого поступка неизвестна, но некоторые подозревают, что так Мод хочет защитить Пинки от ужасов войны.\n\nМод отличается крайне неэмоциональным характером, говорит монотонно и почти никогда не улыбается, что резко отличает её от Пинки Пай. Несмотря на такое поведение, она обожает камни и очень любит своих сестёр и семью. В роли генерала Мод возглавляет отряд земных пони вместе со своей сестрой Лаймстоун и выступает в роли боевого геолога, используя свои обширные геологические познания и подкрепляя их невероятной скоростью и огромной физической силой. Солдаты говорят, что если уж Мод Пай не может удержать оборону, то никто другой и подавно не справится.\n\n§YАвтор портрета§!: BunnyShrubby"
EQS_LIMESTONE_GENERAL_DESC:0 "§YДата рождения§!: 30 марта 980 года на ферме камней семьи Пай\n\n§YЗвание§!: Генерал-лейтенант\n\n§YБиография§!: Как старшая из четырёх сестёр Пай, Лаймстоун Пай почти не знает жизни вне фермы камней. Её готовили к роли наследницы фермы, так что всё своё детство Лаймстоун изучала проверенные временем методы и традиции юго-запада, ухаживая за камнями и добывая их на полях. После того как Мод уехала изучать геологию, а Пинки отправилась распространять смех по всей Эквестрии и поселилась в Понивилле, Лаймстоун стала единолично управлять фермой и рассчитывала на долгие годы честного труда в одиночку.\n\nНо война всё изменила. Когда Лаймстоун узнала, что её сестра Мод уходит в армию, то быстро вернула управление фермой в копыта родителей и потребовала, чтобы её тоже произвели в офицеры. Лаймстоун невероятна сильна даже для земной пони, а правительственные чиновники захотели сохранить свои кости в целыми, так что кобылу вскоре назначили генерал-лейтенантом, вторым после Мод Пай командиром в недавно сформированном отряде земных пони. Фермерша камней подошла к этой роли со всей серьёзностью, на удивление хорошо справляясь с обязанностями.\n\nЛаймстоун – невероятно агрессивная и властная пони, что нередко вызывает трения с вышестоящими офицерами. Однако никто не может отрицать её эффективность в поддержании дисциплины. Также многие офицеры считают, что именно Лаймстоун следует благодарить за невероятную эффективность коммандос под её началом. В понимании Лаймстоун лишь коммандос стоят между врагами и всем, что она любит: будь то её сестры, ферма камней или Булыжник. Всем остальным пони остаётся либо встать в строй, либо убраться с дороги.\n\n§YАвтор портрета§!: "

EQS_FIZZLEPOP_GENERAL_DESC:0 "§YДата рождения§!: 16 января 972 года в Блэкторне\n\n§YЗвание§!: Генерал\n\n§YБиография§!: Много лет назад Физлпоп Берритвист была обычной единорожкой и мечтала учиться в школе Селестии для Одарённых Единорогов вместе со своими подругами Спринг Рейн и Глиттер Дропс. Но в один роковой день в результате столкновения с малой Урсой она сломала свой рог и заработала немало шрамов. Посчитав себя брошенной своими друзьями, которые вскоре уехали в Кантерлот, чтобы продолжить обучение без неё, Физлпоп в итоге покинула Эквестрию в поисках нового пути в жизни. Она взяла себе имя Темпест Шэдоу и стала грозной воительницей.\n\nПосле коротких приключений в Абиссинии и Клуджтауне, что были связаны с Малахитом Несчастья, Темпест заключила сделку с Королём Штормом: Темпест станет его заместительницей и правым копытом, а йети восстановит её рог после завоевания Эквестрии. Под командованием Шэдоу, которая проявила себя безжалостным и целеустремленным полководцем, армии йети завоёвывали северную Зебрику. Но в битве при Эйн-Тротгуре принцесса Твайлайт Спарк убедила Темпест предать Короля Шторма, что привело к гибели военачальника и победе гиппогрифов над захватчиками.\n\nПосле битвы Физлпоп вернулась в Эквестрию вместе с Твайлайт и путешествовала по стране, пытаясь помогать нуждающимся пони и менять мир к лучшему. Но что бы она ни делала, кобыла никогда не чувствовала, что вписывается в эту мирную страну, которая знает лишь дружбу. И когда Эквестрия наконец-то оказалась в опасности, Физлпоп вернулась, чтобы снова сражаться, но уже под знаменем гармонии. Её резкость и циничность ценны в условиях войны, и Физлпоп полна решимости разгромить врагов Эквестрии будь то в личной схватке или же на поле боя.\n\n§YАвтор портрета§!: "



