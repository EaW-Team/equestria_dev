EQS_dragons_and_buffalo_desc:0 "С драконами и бизонами на юге у нас всегда были... мягко говоря, непростые отношения. Хотя нам повезло, что Носители Элементов решили проблему Эпплузы. И что новая драконья повелительница в целом дружелюбно относится к Эквестрии. Но будет разумно решить оставшиеся проблемы, пока они не перерастут в нечто куда большее."
