 equestria.212.t:0 "Принцесса снов"
 equestria.212.d_1:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмер Мун хихикнула. "Посмотри, к чему привела твоя слабость! Ничего, кроме смерти и неудач."\nЛуна посмотрела. Ужас. Отчаяние. Надежда?..\nЖеребёнок бэтпони стоял рядом с матерью, глядя на Луну испуганно, но доверчиво.\nОдин из организаторов с облегчением видит, что Луна жива.\nАктивист, мрачно, но решительно направляющий поток помощи.\nДаже во время трагедии пони цеплялись за свои мечты. И она не предаст их. Воспоминания затянули её, и Луна поняла. Найтмер Мун скрывалась в мире снов. Она узнавала военные секреты, очаровывала учеников и запасала оружие.\nЛуна посмотрела на Найтмер Мун. "Ты украла мои силы, исказила их для зла и манипуляций. Больше этого не случится. Эти силы мои. И я буду использовать их, чтобы мечты пони стали реальностью."\nНайтмер Мун бессильно взвизгнула, когда Луна вернула себе силу. Сила кошмара превратилась в тихую надежду на сон. Красная луна успокоилась, и водоворот силы замедлился до закрученного потока. Он поднялся, и целительная волна омыла толпу. Ожоги исчезли, раны закрылись, а испуганные пони успокоились.\nЛуна покачнулась от усилия, её рог замерцал, и она рухнула."
 equestria.212.d_2:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмер Мун хихикнула. "Посмотри, к чему привела твоя слабость! Ничего, кроме смерти и неудач."\nЛуна посмотрела, она не могла оторвать глаза от обожжённого тела Рарити. Она жива ... жива же?\nЛуна начала плакать, слезы текли даже в жгучем огне пламени. "Да" - плакала она, - "Я слишком слаба!" Магия Найтмер Мун могла бы... но внезапно она не смогла выбросить из головы мысль о Рарити, Элементе Щедрости, которая скорее отдала бы свою жизнь, но не позволила бы Луне стать Найтмер Мун.\nЛуна знала, что сделала бы Рарити, и поэтому знала, что она должна делать. Рог Луны засиял как умирающая звезда на ночном небе, когда она начала притягивать магическую энергию. Воздух стал похолодел, а Кровавая Луна стала болезненно серой.\nЛуна всё ещё тянула.\nНайтмер Мун стала паниковать. "Ты умрёшь! Я умру!"\nТем не менее Луна тянула, вкладывая свою жизнь в заклинание. Ещё немного...\nЕё зрение потемнело, Луна так и не увидела, что заклинание завершено, а поток целительной магии омывает толпу. Ибо мечты настигли её, и она приветствовала их объятия..."
