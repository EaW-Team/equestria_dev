LEADER_OLI_DESC:0 "Как и многие из фестралов, которых избегали и о которых забыли, Оли Эквитс жил со своими собратьями в пещерах, игнорируемый всеми. Это был явно не идеальный образ жизни, без всяких удобств или общественного признания, но пока фестралы были довольны компанией друг друга. Эта изоляция была нарушена, когда принцесса Луна провела свою кампанию, чтобы вывести проблему фестралов на первый план для эквестрийского общества. Она затронула что-то внутри Оли, и он ушёл, несмотря на протесты своих родителей, в мир за пределами пещеры.\nЕго первым и главным желанием было защитить гармонию, о которой рассказывала Луна, особенно после происшествия. Несмотря на то, что никто не пострадал, и это событие, возможно, действительно поспособствовало получению прав фестралами, но Оли хотел быть уверенным, что такого больше никогда не произойдёт, и для этого он направился в ближайший военкомат. После того, как Оли доказал свою ценность во время трудного обучения, он стал одним из первых офицеров-фестралов в эквестрийской армии, с гордостью служащих диархии."
