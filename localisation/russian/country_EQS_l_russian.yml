EQS_develop_EQC_port:0 "Развивать порт Арбор"
EQS_develop_EQC_port_desc:0 "Корабли Нового Мейрленда традиционно базировались на верфях в Сансете, но по мере расширения города это становится всё более небезопасным. Развитие порта Арбор на острове Кросс Айленд позволит создать там дополнительную и более удалённую морскую базу для размещения наших сил в этом регионе."
EQS_develop_PCB_cotton:0 "Инвестиции в хлопковые плантации Пуэрто-Кабальо"
EQS_develop_PCB_cotton_desc:0 "Остров Пуэрто-Кабальо усеян бесчисленными хлопковыми плантациями, большинством из которых владеют бизнеспони из Балтимейра. Короне стоит выкупить и обновить наиболее проблемные предприятия, это повысит темпы роста экономики острова."
EQS_develop_PCB_tobacco:0 "Инвестиции в табачные плантации Пуэрто-Кабальо"
EQS_develop_PCB_tobacco_desc:0 "Огромные табачные плантации Пуэрто-Кабальо принадлежат акционерной компании из Мейнхеттена, которая испытывает проблемы после распада империи Грифонов и сокращения трансокеанской торговли. Единовременное денежное вливание укрепит компанию и стабилизирует экономику не только острова, но и всей Эквестрии в целом."
EQS_develop_PCB_sugar:0 "Инвестиции в сахарные плантации Пуэрто-Кабальо"
EQS_develop_PCB_sugar_desc:0 "Хотя сахарное производство в Пуэрто-Кабальо начало развиваться сравнительно недавно, результаты уже выглядят весьма многообещающе. Предоставив налоговые льготы для эквестрийских компаний, готовых инвестировать в эту новую возможность, Корона может стимулировать дальнейший рост экономики острова."
EQS_develop_apple:0 "Инвестиции в "Яблочную Аллею""
EQS_develop_apple_desc:0 "Эпплджек, Носительница Элемента Честности, важна как для стабильности, так и для обороны Эквестрии. Поэтому Корона заинтересована в процветании её семейной фермы в Понивилле. Денежные вливания также укрепят экономику этого городка и завоюют расположение семьи Эппл, которая очень влиятельна в сельскохозяйственном секторе Эквестрии."
