Crystal_Fair_desc:0 "[Root.GetCrystalFairFocusDesc]"
invite_YAK_to_war:0 "§YПозволит призвать государство [YAK.GetName] к оружию во время оборонительной войны.§!\n"
EQS_Crystal_Fair:0 "Кристальная Ярмарка"
EQS_Crystal_Fair_desc:0 "Кристальная Ярмарка – древняя традиция кристальных пони. Организовать её проведение в этом году – большая честь для нас. Мы позволим кристальным пони провести праздник!"
rainbow_falls_resort:0 "[Root.GetRainbowFallsFocusName]"
rainbow_falls_resort_desc:0 "[Root.GetRainbowFallsFocusDesc]"
EQS_rainbow_falls_resort:0 "Курорт "Рэйнбоу Фоллс""
EQS_rainbow_falls_resort_desc:0 "Мы должны расширить курорт Рэйнбоу Фоллс и сделать доступным не только для элиты Кристальной Империи, но и для обычных пони. Добрая молва распространяется быстрее пегаса, так что множество пони захотят увидеть эту достопримечательность своими глазами. Туризм выгоден всем."
crystalcity_university:0 "Университеты в Кристальном Городе"
crystalcity_university_desc:0 "Учёные и студенты Кристальной Империи должны ездить в Эквестрию, чтобы учиться и работать в наших университетах. Мы должны помочь Кристальной империи открыть их собственный престижный университет. Город [CRY.Capital.GetName] получит новые центры высшего образования и станет гаванью для всех великих умов Кристальной империи."
eqs_removesombra:0 "Избавиться от Сторонников Сомбры"
eqs_removesombra_desc:0 "Возвращение Сомбры не должно произойти. Мы не можем позволить Кристальной империи быть атакованной изнутри. Мы должны сделать все возможное, чтобы пресечь его возвращение. Мы пошлём советников и агентов в Кристальную империю, чтобы найти всех пони, что причастны к Тёмному Королю."
transequestrian_raillines:0 "[Root.GetTransEquestrianRaillinesFocusName]"
transequestrian_raillines_desc:0 "[Root.GetTransEquestrianRaillinesFocusDesc]"
EQS_transequestrian_raillines:0 "Трансэквестрийская Железная Дорога"
EQS_transequestrian_raillines_desc:0 "Наши новые производственные мощности и маячащий на горизонте конфликт делают необходимым строительство железной дороги, проходящей через всю Эквестрию. Несомненно, это будет полезно для нашего дела. Принцесса Селестия всегда говорила о том, чтобы соединить железными дорогами всю Эквестрию с самого момента их изобретения."
manehattan_line:0 "Улучшить Мейнхеттенскую Железную Дорогу"
manehattan_line_desc:0 "Быстрые перевозки между столицей и Мейнхеттеном – крупнейшим городом в Эквестрии - имеют важнейшее значение в чрезвычайных ситуациях. Ресурсы и войска будут быстро перемещаться согласно нашим планам, а в мирное время это позволит расширить торговлю и упростить логистику."
Ministry_of_defense:0 "Министерство Обороны"
Ministry_of_defense_desc:0 "В свете последних событий стоит возродить Министерство Обороны. На всякий случай... Мы больше не можем оставаться неподготовленными к войне из-за недавней агрессивной риторики Кризалис и возможной агрессии со стороны Сталлионграда."
Extreme_war_comittee:0 "Чрезвычайный Военный Комитет"
Extreme_war_comittee_desc:0 "Мы должны собрать военных министров и советников для быстрой координации в этой ужасной ситуации. Скорость невероятно важна! Принцесса заявила о введении в стране чрезвычайного положения!"
Advisors:0 "Новое Высшее Командование"
Advisors_desc:0 "Военное дело не совершенствовалось уже много лет. У нас практически отсутствует высшее командование. Нам нужны новые пони, способные вести современную войну. В конце концов, наши армии не могут управлять сами собой."
Hire_Generals:0 "Новые Генералы"
Hire_Generals_desc:0 "Эквестрия всегда была миролюбивой страной, но обстоятельства вынуждают нас приступить к подготовке нового офицерского состава. Наши армии не смогут командовать сами собой. У некоторых кандидатов... сомнительное прошлое, но никто не может отрицать их талант."
All_ponies_front_f:0 "Всеэквестрийский Фронт"
All_ponies_front_f_desc:0 "Все пони должны выступить вместе против подлого и безрассудного агрессора! Единство делает нас сильными! К мелкому политиканству можно будет вернуться уже после победы."
Support_aircraft_research:0 "Тактика Воздушного Боя"
Support_aircraft_research_desc:0 "Самолёт - это грифонье изобретение, но ныне ими пользуется весь мир. Теперь сама Эквестрия находится под угрозой, так что наши самые талантливые конструкторы должны заниматься постоянным усовершенствование боевых самолётов, поскольку они решат исход войны."
Bomber_research:0 "Ответный Удар"
Bomber_research_desc:0 "Мы должны научиться летать вглубь вражеской территории и уничтожать промышленность и инфраструктуру. Но сначала мы должны улучшить уже существующие модели самолётов."
Artillery_research:0 "Королева Поля Боя"
Artillery_research_desc:0 "Артиллерия - самое желанное оружие для каждого солдата на фронте. Мы должны сфокусироваться на совершенствовании нашей артиллерии. Это отличный вариант для того, чтобы разрушать вражеские цитадели и снижать мораль их войск."
Tank_research:0 "Проект "Комета""
Tank_research_desc:0 "Мы много добились в ходе модернизации наших танков, но по-прежнему необходимы дальнейшая модернизация и новые улучшения."
Infantry_weapons:0 "Фабрика "Макинтош""
Infantry_weapons_desc:0 "Инвестиции в знаменитую фабрику "Макинтош" привлекут туда больше специалистов. Это позволит нам производить хорошее оружие. Армия нуждается в оружии, и мы удовлетворим эти потребности."
Appeal_to_STG:0 "Попросить Помощи у Сталлионграда"
Appeal_to_STG_desc:0 "У Сталлионграда нет причин питать любовь к Эквестрии или принцессе, но сейчас ситуация изменилась. Если Кризалис победит Эквестрию, то они вскоре придут и за Сталлионградом. Это государство уже некоторое время собирает войска и технику, так что их помощь может стать решающей для победы в этой войне."
faction_research:0 "Объединённый Научный Институт"
faction_research_desc:0 "Хотя их социальная структура весьма странная, нет никаких сомнений в том, что Сталлионград неплохо продвинулся в развитии науки с момента обретения независимости. Стоит расширить наше военное сотрудничество, включив в него и учёных."
military_coordination:0 "Военная Координация"
military_coordination_desc:0 "Мы очень благодарны за их помощь, но сейчас офицеры Сталлионграда не особо стремятся координировать свои действия с нами. Похоже, что они боятся некого предательства с нашей стороны, так что следует убедить их Генерального Секретаря в обратном."
STG_tank_projects:0 "Сталлионградские Танки"
STG_tank_projects_desc:0 "Сталлионградские танки - одни из лучших в мире. Они долго совершенствовали свою танковую доктрину, что, несомненно, будет иметь решающее значение в борьбе с панцерами чейнджлингов. Нам нужно договориться об их поставках в Эквестрию."
Extreme_measures:0 "Чрезвычайные Меры"
Extreme_measures_desc:0 "Тёмные времена требуют чрезвычайных мер. Наше нынешнее состояние может привести только к поражению. Бюрократия, коррупция, лень, эгоизм - все эти пороки должны быть ликвидированы. Эквестрия устоит, во что бы то ни стало!"
War_Plan:0 "Мобилизационный План"
War_Plan_desc:0 "Мы должны мобилизовать больше пони, построить больше заводов и произвести больше оружия. Мы уже подготовили несколько военных планов, и нужно лишь выбрать подходящий."
Forget_magic_of_friendship:0 "Покончить с Магией Дружбы!"
Forget_magic_of_friendship_desc:0 "Долгое время пони были мирными дружелюбными созданиями и разрешали любые конфликты словами. Сейчас обстоятельства диктуют свои правила. Мы должны подготовить жителей к новой, более жёсткой реальности. Мы испробовали всё возможное, чтобы решить проблему мирно, но безуспешно..."
EQS_WMD:0 "Эквестрийское Оружие Массового Поражения"
EQS_WMD_desc:0 "Тяжёлые времена требуют тяжёлых мер. Мы разработаем новое оружие, которое сильнее всего, чем мы пользовались до этого времени."
Nuclear_Power:0 "Ядерно-Магическая Энергия"
Nuclear_Power_desc:0 "Мы можем объединить магию и науку. Исследования в этой области помогут нам в будущем."
worrisome_changelings:0 "Проблема Чейнджлингов"
worrisome_changelings_desc:0 "Королева Кризалис и её армия чейнджлингов долгое время были занозой в копыте. Нам стоит привести в порядок нашу границу. У нас есть несколько вариантов для реализации до того, как начнётся настоящая война."
EQS_airfields:0 "Аэродромы Центральной Эквестрии"
EQS_airfields_desc:0 "Для защиты наших центральных земель мы должны соединить Эквестрию воздушными мостами. Так мы сможем защитить наше небо от вероятного противника."
EQS_airfields2:0 "Аэродромы Южной Эквестрии"
EQS_airfields2_desc:0 "Для защиты наших южных земель мы должны соединить Эквестрию воздушными мостами. Так мы сможем защитить наше небо от вероятного противника, не говоря уже о том, что это позволит увеличить охват и варианты действий для наших самолётов."
reinforce_border:0 "Укрепить Северо-Запад"
reinforce_border_desc:0 "Нам не удалось договориться с чейнджлингами. В свете этого события мы должны укрепить наши позиции на северо-западе. Хотя наши военные эксперты не думают, что одно лишь это позволит нам победить, но укрепления дадут необходимую отсрочку для подготовки остальной части Эквестрии."
Improve_relations:0 "Общий Враг"
Improve_relations_desc:0 "Если мы покажем другим народам всё зло, идущее от чейнджлингов, то сможем сплотиться перед лицом общей угрозы. Это напугает Кризалис и сдержит её армии."
Remove_Harmonic_Stagnation:0 "Политическая Реформа"
Remove_Harmonic_Stagnation_desc:0 "Долгое время гармония на нашей земле приносила лишь мир и процветание. Это, однако, подвело нас и позволило войне прийти к нашему порогу. Если мы хотим выжить и победить, то должны перестроить нашу децентрализованную и демократическую политическую систему в нечто более... прагматичное."
Suppress_bureaucracy:0 "Искоренить Бюрократию!"
Suppress_bureaucracy_desc:0 "Огромный бюрократический аппарат просто не приспособлен для войны. Необходимо покончить с бюрократией и её последствиями. Это вызывает сожаление, но три экземпляра документов не помогут победить в войне."
Unleash_Equestrian_WarMachine:0 "Военная Машина Эквестрии"
Unleash_Equestrian_WarMachine_desc:0 "Мы долго готовились к войне. Теперь пришла пора показать всему миру, что свобода Эквестрии держится не только на Элементах Гармонии и принцессах, но и на силе наших штыков."
luna_nova_academy:0 "[Root.GetLunaNovaFocusName]"
luna_nova_academy_desc:0 "[Root.GetLunaNovaFocusDesc]"
EQS_luna_nova_academy:0 "Академия Луна Нова"
EQS_luna_nova_academy_desc:0 "Если мы выделим больше средств Академии Луна Нова, то она сможет подготовить новые военные и научные кадры. Принцесса Луна, несомненно, будет рада видеть, что в школе учится больше пони."
Fund_public_schools:0 "Система Школ"
Fund_public_schools_desc:0 "Больше денег для школ - больше умных и образованных пони. Пони, чьи знания ещё пригодятся Эквестрии."
CTL_center_of_research:0 "[Root.GetCenterOfResearchFocusName]"
CTL_center_of_research_desc:0 "С новым, образованным обществом и активной молодёжью, наша столица, город [Root.Capital.GetName], легко станет главным центром науки и образования. Самые лучшие умы Эквестрии стекутся в город [Root.Capital.GetName], что облегчит кооперацию."
EQS_CTL_center_of_research:0 "Исследовательский Центр в Городе [Root.Capital.GetName]"
Magcial_studies:0 "Исследования Магии"
Magcial_studies_desc:0 "Объединив усилия наших учёных, мы сможем узнать больше о магии."
magical_training:0 "Магические Тренировки"
magical_training_desc:0 "Чтобы сделать ещё один шаг к использованию магической энергии, необходимо сделать обязательными магические тренировки для всех единорогов в армии. Нет ограничений на то, чего можно достичь с помощью магии."
industry_manehattan:0 "Сталелитейные Заводы Мейнхеттена"
industry_manehattan_desc:0 "Мейнхеттен - не только самый крупный город в стране, но и поле чудес для нашей промышленности. Куда нам инвестировать, как не в процветающий мегаполис? Это то, что нужно промышленности. Новые сталелитейные заводы смогут снабжать другие заводы по всей стране."
industry_las_pegasus:0 "Тостерные Фабрики Лас-Пегасуса"
industry_las_pegasus_desc:0 "Хотя Лас-Пегасус не славится военным производством, он является оазисом для гражданской промышленности. Мы должны поощрять дальнейший рост путём инвестиций в заводы, которые уже производят потребительские товары для гражданского населения."
mil_industry_fillydelphia:0 "Филлидельфийский Автомобильный Завод"
mil_industry_fillydelphia_desc:0 "Автомобиль всё ещё остается новым и довольно дорогим средством передвижения. Мы должны сделать его доступным как для богатых, так и для бедных пони. Эти производственные мощности также могут быть полезны во время кризиса, после перепрофилирования."
Spitfire_research:0 "Разработка самолётов"
Spitfire_research_desc:0 "В Эквестрии полно летающих пони и даже парящих городов. Стоит инвестировать в машины, которые помогут оторваться от земли всем желающим. А ещё хорошие ВВС могут очень помочь нам в случае потенциального конфликта..."
industry_crystal_emp:0 "Индустриализировать Кристальную Империю"
industry_crystal_emp_desc:0 "Хотя кристальные пони на севере наши верные союзники, их страна плохо индустриализирована. Мы должны помочь им в этой задаче. Это может стать очень мудрым решением, если настанут тяжёлые времена."
eqs_buffalo2:0 "Разрешить Проблемы с Бизонами"
eqs_buffalo2_desc:0 "Друзья сильнее вместе. Это актуально как для нас, так и для бизонов. Они будут процветать под защитой гармонии, но их земли потребуют значительных инвестиций, чтобы избежать истощения национального бюджета. Также мы гарантируем права бизонов, чтобы избежать дальнейших проблем в будущем."
EQS_buffalo_relations:0 "Отношения с Бизонами"
EQS_buffalo_relations_desc:0 "Даже после основания Эпплузы связи между местными пони и бизонами остаются слабыми. И пока местные существа стремятся сохранить свой образ жизни, который не менялся на протяжении веков, некоторые жадные пони мечтают о богатствах земли бизонов. Идеология гармонии учит, что всегда можно пойти на компромисс."
eqs_southern_roads:0 "Южные Дороги"
eqs_southern_roads_desc:0 "С присоединением племён бизонов к Эквестрии создание инфраструктуры в южных регионах стало вопросом времени. Пони и бизоны смогут легче путешествовать между городами и деревнями, а местная промышленность также выиграет от этого."
southern_industry:0 "Южные Ресурсы"
southern_industry_desc:0 "Благодаря нормализации отношений между пони и бизонами юго-запад Эквестрии открыт для дальнейшей модернизации и добычи природных ресурсов. В соответствии с составленным соглашением, районы, считающиеся традиционно важными для бизонов, будут оставлены в покое, а остальные земли - открыты для развития и заселения."
EQS_industry_of_the_south:0 "Южная Промышленность"
EQS_industry_of_the_south_desc:0 "Стейблсайд и Балтимейр - промышленные центры южного региона. Увы, долгое время инвесторы воротили нос от этих мест. Нет никаких причин верить, что юг не выгоден. Мы не должны больше быть ослеплены этой иллюзией. Заводы необходимы на юге! И пока вы всё ещё слушаете, начните производство алюминия в Теночтитлане."
EQS_infrastructure_of_jungles:0 "Железная Дорога через Джунгли"
EQS_infrastructure_of_jungles_desc:0 "Джунгли юго-восточной Эквестрии долгое время были непроходимыми. Большая часть внимания была сосредоточена на прибрежных городах из-за страха перед местными племенами пони в джунглях. Чтобы начать эксплуатировать огромный потенциал ресурсов джунглей, мы вложимся в строительство новых дорог через джунгли, не трогая при этом места обитания враждебных племён."
dragon_question:0 "Драконий Вопрос"
dragon_question_desc:0 "Могучие драконы - страшные существа, но их когти и пламя - уже не ровня огнестрельному оружию и военным кораблям. Но нет необходимости угрожать им - эти гордые существа только посмеются над нами. Более проницательный подход положит конец нападениям драконов и позволит вернуть Пустоши."
badlands_are_ours:0 "Вернём Пустоши!"
badlands_are_ours_desc:0 "Первоначальные переговоры не были особо успешны, так как драконы известны своим упрямым и наглым подходом ко всему, что они считают недостойным их внимания. Если иные варианты потерпят неудачу, то драконы узнают, что пони больше не добыча. А пока давайте продолжим в духе идей дружбы и гармонии."
tenochtitlan_state_university:0 "Государственный Университет Стейблсайда"
tenochtitlan_state_university_desc:0 "В Эквестрии есть много учреждений высшего образования, в том числе и университет Балтимейра. Но в том регионе он один. Многие талантливые пони упускают возможность учиться дальше, потому что они не могут позволить себе жить в северных городах. Создание государственного университета в Стейблсайде должно решить эту проблему."
southern_naval_bases:0 "Морские Базы На Юге"
southern_naval_bases_desc:0 "Эквестрия может похвастаться длиннейшей береговой линией в мире, но строительство новых верфей, причалов и пирсов не поспевает за ростом страны. На юго-восточном побережье почти нет таких объектов, поэтому будет разумно построить их и предоставить нашему флоту новую базу в том регионе."
EQS_portland_fishing_port:0 "Портлендские Фермы Морских Водорослей"
EQS_portland_fishing_port_desc:0 "Если мы поддержим прибрежные фермы в Портленде, они могут обеспечить весь регион питательными водорослями. После притока продовольствия цены упадут, и местные города будут устойчиво расти, что приведёт к созданию локальных предприятий. Будем надеяться, что это решит проблему неравного распределения богатств в регионе."
need_to_reinovate:0 "Инновации в Промышленности"
need_to_reinovate_desc:0 "Наша промышленность должна постоянно адаптироваться к этим новым, быстро меняющимся временам. Производственные линии, станки, эффективные методы производства и многое другое гарантируют, что наша промышленность останется лучшей в мире."
arms_potential:0 "Стар Энерджи в Толл Тейле"
arms_potential_desc:0 "Корпорация Стар Энерджи объявила о планируемом расширении своих филиалов в Толл Тейле. В свете последних событий эквестрийское правительство считает модернизацию и увеличение производства военного снаряжения первостепенной задачей, поэтому расширение и дальнейшее развитие оружейных заводов в регионе будет финансироваться из государственного бюджета."
eqs_support_status_quo:0 "Сохранить Статус-Кво"
eqs_support_status_quo_desc:0 "Эпоха, которую некоторые историки называют Пакс Селестией, оставалась неизменной на протяжении последней тысячи лет. Творение принцессы продержалось долгие века, и поэтому наши усилия должны быть направлены на поддержание этой "золотой середины"."
eqs_support_harmony:0 "Поддержать Гармонию"
eqs_support_harmony_desc:0 "Мы всегда подчёркивали, насколько важны для нас дружба и гармония. Эквестрия навсегда останется маяком гармонии во всём мире! Это обеспечит мир, процветание и равенство для всех существ."
send_envoy_yak:0 "Отправить Пинки Пай в Якякистан!"
send_envoy_yak_desc:0 "Мы слишком долго игнорировали народ яков на севере. Мы решили отправить туда Пинки Пай, Элемент Смеха, чтобы установить отношения с этим народом. У неё есть опыт общения с яками, а если что-то пойдёт не так, принц Блюблад и Шайнинг Армор будут готовы вмешаться."
shelter_velvet:0 "Предоставить Убежище Королеве Вельвет"
shelter_velvet_desc:0 "Оленийское правительство жестоко и продажно, это всем известный факт. Если мы хотим изменить положение, стоит позаботиться о королеве Вельвет, пока не стало поздно. Позже мы можем распланировать дальнейшие шаги для решения проблемы Олении вместе."
harmony_lean:0 "Поддержать Гармонию в Якякистане"
harmony_lean_desc:0 "После установления более тесных официальных связей с яками пришло время поддержать принца Резерфорда и обеспечить дружеские отношения между нашими народами."
pinkie_pie:0 "Отправить Посольство"
pinkie_pie_desc:0 "Установив хорошие отношения с яками, мы получили возможность открыть наше посольство в их столице. Это поможет наладить сотрудничество между нашими народами."
guarantee_independenceYAK:0 "Гарантировать Независимость"
guarantee_independenceYAK_desc:0 "Пони и яки - друзья навек! Мы должны защитить их, во что бы то ни стало. Кризалис будет намного сложнее сражаться против крепких воинов-яков, защищающих горные перевалы."
support_harmony_in_OLE:0 "Законный Правитель"
support_harmony_in_OLE_desc:0 "Королева Вельвет теперь находится под нашей защитой. Она задумала поднять восстание в Олении и вернуться на трон. Нам стоит поддержать её претензии, если мы хотим вернуть свободу и гармонию оленийскому народу."
stage_coup:0 "Подготовить Переворот в Олении"
stage_coup_desc:0 "Мы предоставим Вельвет максимальную поддержку. Если мы хотим увидеть конец оленийской тирании, то нужно сделать всё, что в наших силах. Агитаторы и партизаны были отправлены во все крупные города Олении, и Вельвет готовится к возвращению домой."
do_not_influence:0 "Пассивное Влияние"
do_not_influence_desc:0 "Несмотря на то, что мы поддерживаем претензии Вельвет, сначала нам необходимо убедить оленийцев в верности нашего пути."
intervene_in_civil_war:0 "Интервенция в Олению"
intervene_in_civil_war_desc:0 "Настало время покончить с тиранией в Олении. Мы готовы помочь Вельвет. Йохан и его приспешники достаточно долго притесняли оленей, хватит. Вперёд, к победе!"
material_support:0 "Материальная Помощь"
material_support_desc:0 "Мы не можем рисковать жизнями наших пони в международных конфликтах. Тем не менее, мы пошлём Вельвет необходимое снаряжение."
puppet_stateOLE:0 "Дружба с Оленией"
puppet_stateOLE_desc:0 "Теперь, когда королева Вельвет вернулась на трон Олении, Эквестрия получила важного союзника. Мы должны гарантировать независимость Олении."
Matilda_research:0 "Проект "Древесный Волк""
Matilda_research_desc:0 "В наших интересах обеспечить более прочную броню танкам, которые доказали, что значительно превосходят обычную пехоту. Но для этого нужны дополнительные исследования."
River_Fortifications:0 "Речные Укрепления"
River_Fortifications_desc:0 "Глядя на наши предыдущие усилия по укреплению границы с чейнджлингами, многие в нашем военном штабе были довольны концепцией. Мы построим резервную линию недалеко от границы, вдоль крупнейшей реки региона."
magical_crypto_machines:0 "Магические Криптомашины"
magical_crypto_machines_desc:0 "Магия может решать сложные проблемы. Дюжина земных пони может построить сарай, но опытный единорог справится и в одиночку. Эта сила должна найти широкое применение в одной из новых и быстро расширяющихся сфер - в криптографических машинах. Хороший шифр всегда меняется и никогда не бывает очевидным."
nightmare_moon_focus_tooltip:0 "Найтмер Мун и её сторонники начнут готовить восстание против тирании солнца."
Bring_back_NightmareMoon:0 "Силы Тьмы"
Bring_back_NightmareMoon_desc:0 "Эквестрия кажется такой счастливой... Селестия совсем забыла о Нас. Пришло время напомнить ей, кто Мы есть."
Upbring_NightmareMoon_Supporters:0 "Сторонники Вечной Ночи"
Upbring_NightmareMoon_Supporters_desc:0 "По Эквестрии поползли слухи о возвращении Королевы Ночи, однако Мы не знаем, на кого опереться. Кто же поддержит Нас? Рабочие? Солдаты? Учёные?"
Remove_Stagnation_Civil_War:0 "Усиление Гражданской Войны"
remove_stagnation_focus_tooltip:0 "Застой Закончится"
remove_friendly_harmony_focus_tooltip:0 "Конец Магии Дружбы"
Remove_Friendly_Harmony_Civil_War:0 "Конец Гармонии"
EQS_Civil_War_End:0 "Покончить с Гражданской Войной"
EQS_Civil_War_End_desc:0 "Всё кончено, силы зла были отброшены, и мы вновь вернули мир. Давайте помянем тех, кто отдал свои жизни в этом конфликте, и будем молиться, чтобы подобные ужасы больше никогда не случились с нашей страной."
EQS_United_Equestria:0 "Единая Эквестрия"
EQS_United_Equestria_desc:0 "Гражданская война была ужасной. Многие провинции отделились от Эквестрии. Пришло время вернуть их назад. Мы все - пони, имеющие общие связи, и должны объединиться, потому что только так мы сможем противостоять иностранному вторжению."
Eqs_communist_path:0 "Поддержать Левых!"
Eqs_communist_path_desc:0 "После недавних первомайских событий коммунистическая активность усилилась, как ответ на жестокие методы правительства Селестии. На фоне демонстраций, новых газет, митингов и забастовок популярность компартии, а также её лидера Старлайт Глиммер, начала стремительно возрастать."
EQS_ComPropaganda:0 "Социалистическая Пропаганда"
EQS_ComPropaganda_desc:0 "Текущее эквестрийское правительство не может полноценно исполнять свою обязанность по обеспечению счастья пони. В разгар политических преследований, жестокости полиции и военных, атак рабочих демонстраций, пони становятся всё более и более сердитыми с каждым днем. Не стоит говорить, что компартия извлекает выгоду из ситуации, распространяя коммунистические идеалы Старлайт Глиммер."
EQS_COM_faction:0 "Пролетарский Союз"
EQS_COM_faction_desc:0 "После начала революции возникло много социалистических образований. Сотрудничество между всеми социалистами является одним из главных столпов наших идей. Было бы безумием не следовать ему во время войны, когда у нас общий враг. Мы все должны объединиться в один союз, конечно же, ведомый нами, чтобы свергнуть Селестию."
EQS_Stalliongrad_help_Coup:0 "Помощь Сталлионграда"
EQS_Stalliongrad_help_Coup_desc:0 "Сталлионград - старейшая социалистическая страна континента. Они уже давно совершили революцию, и, конечно же, нам нужно учиться у них. Без сомнения, они готовы помочь нам в нашей борьбе! Нам нужна помощь в нашей борьбе, а потому мы пригласим их в нашу фракцию."
Eqs_comrevolt:0 "Революция"
Eqs_comrevolt_desc:0 "Мы не должны мириться с тем, что Селестия продолжает угнетать наш народ. Пришло время действовать. У нас есть поддержка большинства населения, интеллектуалов и великих умов нации. Но что более важно, у нас есть высокопоставленные офицеры в армии, которые готовы сотрудничать с нами. Мы должны положить конец этому жестокому режиму, даже, при необходимости, используя силу. Пони Эквестрии, объединяйтесь!"
eqs_comcivil_war_effort:0 "Гражданская Война в Эквестрии"
eqs_comcivil_war_effort_desc:0 "Мы должны улучшить наше военное производство. Благодаря нашим успехам в строительной отрасли и приобретению новых инженеров в наших рядах, строительство новых заводов - это хороший и простой первый шаг."
eqs_war_communism:0 "Военный Коммунизм"
eqs_war_communism_desc:0 "Коммунизм хорош как есть, но мы должны адаптировать учение Старлайт Глиммер к нашему нынешнему положению в войне, жертвуя некоторыми идеалами революции, чтобы улучшить наше положение в борьбе против империализма. Пони поймут, что это для их блага."
eqs_remove_civil_war_idea:0 "Завершить Гражданскую Войну"
eqs_remove_civil_war_idea_desc:0 "Гражданская война закончилась, и мы победили. Наши знамёна реют на всём протяжении от Кантерлота до Мейнхеттена и от Филлидельфии до Лас-Пегасуса, а улицы полны радующимися пони, празднующими победу. Поэтому нет необходимости печалиться о том, что произошло, мы больше не должны оглядываться на наше страшное прошлое. Давайте вместо этого поприветствуем наше светлое будущее со счастливой улыбкой!"
eqs_crushing_resistance:0 "Подавить Сопротивление"
eqs_crushing_resistance_desc:0 "Местные группы селестийских лоялистов создают проблемы для нашей промышленности и военных. Саботаж и тайная политическая деятельность внутри нашей нации вряд ли приемлемы для нас, а сами они являются занозами в наших копытах. Мы должны бороться с ними, прежде чем они распространятся ещё сильнее."
eqs_triumph_revolution:0 "Триумф Революции"
eqs_triumph_revolution_desc:0 "Революция преуспела, и яркий свет социализма светит для всех нас. К сожалению, внешнее политическое вмешательство и влияние по-прежнему представляют серьезную опасность. Мы должны защищать то, ради чего мы проливали так много крови от любой внешней угрозы, мы должны защищать Родину!"
eqs_stl_union:0 "Союзный Договор с Городком Старлайт"
eqs_stl_union_desc:0 "Дом нашего лидера Старлайт Глиммер, Городок Старлайт, успешно построил социализм, под управлением Дабл Даймонда. К сожалению, они смогут прожить лишь в течение малого периода времени, так как им не хватает практически всех видов ресурсов. Мы обязаны преподнести им наш славный подарок. Вполне неплохо было бы позволить им присоединиться к нашей великой республике."
eqs_stg_union:0 "Союзный Договор Со Сталлионградом"
eqs_stg_union_desc:0 "Сталлионград - старейшая социалистическая страна всего континента. Они продемонстрировали нам свою лояльность, помогая в гражданской войне, и она показала им, на что способны эквестрийцы. Объединение двух сильных стран под одним знаменем создаст одну сверхдержаву. Это будет большой шаг вперед."
eqs_cry_union:0 "Союзный Договор с Кристальной Империей"
eqs_cry_union_desc:0 "Кристальные пони слишком долго были вассалами Селестии. Есть только один способ положить конец этой унизительной ситуации для них, и это - объединение. Мы будем приветствовать их в нашем великом союзе пони."
eqs_new_government:0 "Новое Правительство"
eqs_new_government_desc:0 "Теперь, когда режим Селестии был отстранён от власти, мы должны создать новое и стабильное правительство, позволяющее нам реформировать страну, базируясь на социалистических идеях."
eqs_countryside_reforms:0 "Аграрная Реформа"
eqs_countryside_reforms_desc:0 "Наше сельское хозяйство не так хорошо адаптировано под новые технологии, как наша армия. Внедряя современные сельскохозяйственные технологии и методы, мы сможем эффективней выращивать и пожинать больше культур."
eqs_collectivize_agriculture:0 "Коллективизация"
eqs_collectivize_agriculture_desc:0 "Коллективизация ферм может встретить некоторое сопротивление от землевладельцев, но это необходимо не только для того, чтобы освободить фермеров от угнетения, но также для создания стандартизированной агрокультурной промышленности."
eqs_nationalize_industry:0 "Национализировать Промышленность"
eqs_nationalize_industry_desc:0 "Крайне важно, чтобы мы национализировали средства производства, в соответствии с социалистическими учениями. Это позволит нам значительно улучшить условия труда на фабриках и шахтах, а также повысить эффективность. Однако буржуазия и промышленники не уступят без сопротивления."
eqs_first_plan:0 "Первый План Старлайт"
eqs_first_plan_desc:0 "Наш лидер и товарищ Старлайт Глиммер предложила план, состоящий из трех частей, который позволит нам в полной мере использовать нашу национализированную промышленность. Первая часть предусматривает значительное расширение нашей легкой промышленности."
eqs_second_plan:0 "Второй План"
eqs_second_plan_desc:0 "Исходя из огромного успеха первого плана Старлайт, мы должны сфокусироваться на расширении и улучшении нашей тяжелой промышленности."
eqs_third_plan:0 "Третий План"
eqs_third_plan_desc:0 "Последняя часть плана Старлайт предусматривает значительное расширение автомобильной и авиационной промышленности. Если возникнет такая необходимость, у нас будет возможность производить значительное количество танков, боевых самолётов и другого оборудования."
eqs_nationalize_resources:0 "Национализировать Ресурсы"
eqs_nationalize_resources_desc:0 "Чтобы полностью национализировать нашу промышленность, шахты и нефтеперерабатывающие заводы также должны быть подвергнуты государственному контролю, ради повышения их эффективности. На данный момент буржуазия мало что может сделать, чтобы остановить нас."
eqs_oil_fields:0 "Нефтяные Залежи"
eqs_oil_fields_desc:0 "В недрах эквестрийской земли находятся значительные запасы нефти. Теперь, когда мы полностью национализировали нашу уже существующие промышленность и ресурсы, мы должны рассмотреть вопрос о строительстве новых нефтяных скважин и нефтеперерабатывающих заводов с целью использования этих запасов."

eqs_education_campaigns:0 "Бесплатное Образование"
eqs_education_campaigns_desc:0 "Бесплатное Образование"
eqs_manifesto_of_materialism:0 "Манифест Материализма"
eqs_manifesto_of_materialism_desc:0 "Манифест Материализма"
eqs_world_revolution:0 "Мировая Революция"
eqs_world_revolution_desc:0 "Теперь, когда к нам присоединились все народы пони, мы создадим великий Социалистический Союз Эквестрии, единственное и славное социалистическое государство на континенте, в котором все пони, независимо от того какие они, кристальные, эквестрийские или же сталлионградские, будут сотрудничать и работать вместе, чтобы создать идеальное государство. Ура!"

EQS_sombra_return_civil_war_help:0 "Битва с Тьмой"
EQS_sombra_return_civil_war_help_desc:0 "Сомбра настоящим злобным ураганом ворвался в Кристальную империю в крайне неудачное время. Он и его последователи уже сражаются с лоялистами на улицах, и звуки выстрелов разносятся над сугробами. Сейчас мы не в состоянии полноценно помочь лоялистам Каденс, но у нас есть добровольцы, готовые пересечь границу. Возможно, пришло время позволить им это?"
EQS_sombra_return_war:0 "Защитить Эквестрию"
EQS_sombra_return_war_desc:0 "Настало время нанести ответный удар современному варварству. Наши добровольцы рвутся в бой, а ситуация, по словам наших агентов, не улучшается, так что пора бороться для защиты Эквестрии."

demands_democracy:0 "Общественность требует проведения референдума"
reaffirming_princessdom:0 "Власть принцесс получила второй шанс"
the_diet:0 "Сейм должен быть учреждён"
parliament_prime_minister:0 "Была выбрана конституционная монархия"
congress_president:0 "Победила республиканская инициатива"
eqs_prevent_the_vote:0 "Предотвратить Голосование"
eqs_prevent_the_vote_desc:0 "Дети, требующие референдума, явно заблуждаются и не догадываются о последствиях. В их же интересах согласиться на статус-кво. В конце концов, принцесса знает как сделать лучше, потому что она так долго руководила нами. Усомниться в ней было бы изменой."
eqs_jail_dissenters:0 "Бросить Несогласных в Тюрьмы"
eqs_jail_dissenters_desc:0 "К сожалению, несмотря на наши попытки успокоить республиканцев, они по-прежнему являются помехой. Нам нужно действовать быстро, прежде чем они станут угрозой для нашей гармонии. Принцесса защищает пони!"
eqs_come_to_compromise:0 "Поиск Компромисса"
eqs_come_to_compromise_desc:0 "Теперь, когда война окончена, пони узрели воочию руины своего государства, отсутствие средств к существованию и своё правительство, которое так долго направляло их по пути гармонии, но затем внезапно привело к катастрофической войне. Теперь они требуют власти над своими собственными судьбами, но мы не можем позволить порядку рухнуть. Как мы поступим?"
eqs_allow_the_vote:0 "Разрешить Голосование на Основе Вотума Недоверия"
eqs_allow_the_vote_desc:0 "Мы видели граффити на стенах и больше не можем это отрицать. Правление сестер-аликорнов окончено и пони разочарованы в нём. Пони требуют созыва "Голосования на основе вотума недоверия", и они его получат."
eqs_reaffirming_princessdom:0 "Восстановление Власти Принцесс"
eqs_reaffirming_princessdom_desc:0 "К нашему огромному облегчению, [Root.GetLeader] всё ещё пользуется доверием большинства пони, но её искупление должно быть быстрым, если мы не хотим утратить оставшуюся надежду."
eqs_powers_of_the_diet:0 "Полномочия Сейма"
eqs_powers_of_the_diet_desc:0 "Большинство не голосовало против принцессы, но это достаточно значительное меньшинство не могло быть проигнорировано, чтобы не случилось очередного бессмысленного конфликта. Был создан сейм для удовлетворения их требований, но какие полномочия будут у этого органа, сколько власти он получит и кто войдёт в его состав?"
eqs_new_royal_role:0 "Новая Роль Принцесс"
eqs_new_royal_role_desc:0 "Разница в голосах была совсем незначительной, но всё же большинство проголосовало против принцессы. Были достигнуты договорённости о том, чтобы она осталась, но её власть будет сбалансирована избранным парламентом."
eqs_new_equestrian_republic:0 "Новая Эквестрийская Республика"
eqs_new_equestrian_republic_desc:0 "Голосование закончилось под громкий и бескомпромиссный клич о самоуправлении, так что [Root.GetLeader] была вынуждена мирно отречься от трона. Мы должны быстро обеспечить закон, порядок и справедливость на наших собственных условиях, и это только начало."
eqs_maintain_autonomies:0 "Поддерживать Традиционное Самоуправление"
eqs_maintain_autonomies_desc:0 "На протяжении тысячелетия наше децентрализованное правительство действовало умело и эффективно. При небольших реформах это может продолжаться и дальше. Принцесса не хочет тиранить своих подданных приказами и требованиями."
eqs_centralize_control:0 "Централизовать Власть и Полномочия"
eqs_centralize_control_desc:0 "В то время как старая децентрализованная модель добросовестно служила Эквестрии на протяжении тысячелетия, жестокая война показала нам, насколько рыхлой на самом деле является наша нация. Мы должны укрепить её для будущих поколений."
eqs_appeasing_people:0 "Успокоить Пони"
eqs_appeasing_people_desc:0 "Последний шаг в подтверждении легитимности принцессы и эквестрийского союза заключается в том, чтобы прислушаться к народу и уделить ему больше внимания в будущем. Реформы должны быть сделаны как можно быстрее."
eqs_faith_harmony_empire:0 "Вера в Гармоничную Империю"
eqs_faith_harmony_empire_desc:0 "Это был бурный год для Эквестрии, но древняя и мудрая монархия доказала, что она всё ещё способна адаптировать и развивать себя и нацию во благо всех остальных. Да здравствует [Root.GetLeader] из Эквестрии!"
eqs_diet_nobles:0 "Дворянский Сейм"
eqs_diet_nobles_desc:0 "Было решено, что будь то через политическое влияние, общее согласие или нечто иное, традиционно богатые и могущественные могут заполнить Сейм. Пусть их сила и интеллект принесут пользу народу."
eqs_diet_commoners:0 "Сейм Простых Пони"
eqs_diet_commoners_desc:0 "В конечном счёте, этот Сейм создан для удовлетворения жалоб низших классов, поэтому они и должны заполнить его. Пусть их мудрость исцелит наши раны."
eqs_merchant_republic:0 "Торговая Республика"
eqs_merchant_republic_desc:0 "Дворяне с помощью Сейма стали настолько влиятельными, что это стало тревожить принцессу. Они сотворили несколько экономических чудес для Эквестрии, но лояльны ли они?.."
eqs_commoner_kingdom:0 "Эквестрия Простых Пони"
eqs_commoner_kingdom_desc:0 "Простые пони решительно воспользовались своей властью, даже несмотря на несколько ограниченную роль в Сейме. Однако, некоторые из их решений были довольно смелыми и рискованными..."
eqs_old_wisdom:0 "Доверяя Старой Мудрости"
eqs_old_wisdom_desc:0 "[Root.GetLeader] опасалась возможных действий Сейма, но не было ни катастрофы, ни восстания, и теперь пони кажутся довольными. Мир и порядок вернулись."
eqs_overrule_princess:0 "Сместить Принцессу"
eqs_overrule_princess_desc:0 "Сейм приобрёл слишком много власти, и они фактически сместили принцессу. Но для поддержания мира [Root.GetLeader] всё ещё сидит на престоле... только без реальной власти."
eqs_executive_monarch:0 "Исполнительный Монарх"
eqs_executive_monarch_desc:0 "Парламент проголосовал, и было решено, что [Root.GetLeader] будет выступать в качестве исполнительной власти бок о бок с премьер-министром, и они будут совместно работать над принятием подготовленных парламентом законопроектов."
eqs_figurehead_monarch:0 "Марионеточный Монарх"
eqs_figurehead_monarch_desc:0 "Неясно, но, либо следуя голосованию парламента, либо добровольно, [Root.GetLeader] решила отрешиться от политики. У неё не будет каких-либо официальных полномочий, она будет действовать в роли консультанта и представлять собой лицо правительства Эквестрии."
eqs_new_princess_and_parliament:0 "Новая Принцесса и Её Парламент"
eqs_new_princess_and_parliament_desc:0 "Наше новое правительство было создано после нескольких долгих и напряжённых месяцев, и, кажется, сейчас дела идут хорошо. И осталось лишь сохранить эти достижения."
eqs_great_charter:0 "Великая Хартия Содружества"
eqs_great_charter_desc:0 "Чтобы увековечить новое Содружество и новые принципы гармонии, мы создадим новую хартию для нас и следующих поколений."
eqs_charter_liberties:0 "Декларация о Самоуправлении и Самоопределении"
eqs_charter_liberties_desc:0 "После создания нового правительства и новой гармонии мы должны очертить и гарантировать права пони в отсутствии сильного лидера-матери и определить нашу власть над собственной судьбой."
eqs_charter_republic:0 "Хартия Республики"
eqs_charter_republic_desc:0 "С установлением права на самоопределение и самоуправление мы должны наметить роль и полномочия нового правительства чтобы претворить волю народа в закон, и чтобы это правительство никогда не поглотил хаос, вызванный конфликтом одного или двух пони, независимо от их силы."
eqs_species_rights:0 "Акт о Правах Видов"
eqs_species_rights_desc:0 "Мы уже натолкнулись на большое препятствие в процессе становления нашей новой республики... Мы сталкиваемся со всё большим количеством беженцев, не принадлежащих к расе пони. А наши законы, при желании, могут быть истолкованы так, будто бы они не распространяются на представителей этих видов, поэтому мы добавим первые поправки в хартию."
eqs_grand_army:0 "Великая Армия Для Великой Республики"
eqs_grand_army_desc:0 "Чтобы действительно укрепить нашу новую гармонию и республику перед лицом раздирающего мир хаоса, нам нужна армия больше, чем когда-либо. Великая армия, как некоторые в конгрессе называют её."
eqs_harmony_not_what_it_used_to_be:0 "Гармония Уже Не Та, Что Прежде..."
eqs_harmony_not_what_it_used_to_be_desc:0 "Год испытаний и невзгод, хотя бы в политическом смысле, наконец-то закончился. Эквестрия и гармония, наконец, снова в безопасности, даже если она не та, какой была раньше. Теперь мы должны посмотреть за пределы нашей страны."
eqs_bastion_of_harmony:0 "Бастион Гармонии"
eqs_bastion_of_harmony_desc:0 "Мы смогли обрести гармонию и должны защищать её изо всех сил, чтобы не лишиться её по воле какого-нибудь захватчика извне. За Эквестрию!"
eqs_arsenal_of_harmony:0 "Арсенал Гармонии"
eqs_arsenal_of_harmony_desc:0 "Возможно, простой защиты так тяжело обретённой гармонии недостаточно. Для большего блага мы должны стать оплотом гармонии как в своей стране, так и за её пределами."

