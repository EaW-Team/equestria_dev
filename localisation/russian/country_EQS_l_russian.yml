 equestria.71.t:0 "Вызов в Кантерлот"
 equestria.71.d:0 "— Скажи, ты следила за работой моей сестры?\n\nРэйвен Инквелл сделала паузу, чтобы привычно тщательно подобрать слова. — Похоже, что дела идут хорошо, — ответила она идеально ровным голосом, в чём ей помог многолетний опыт работы помощницей Селестии. — Судя по статьям в эквестрийских газетах, пони всё больше симпатизируют делу интеграции фестралов и многие с нетерпением ждут её заключительной речи в Мейнхеттене. Я могу подготовить для вас сводку к завтрашнему дню, если вы захотите прочитать их сами.\n\n— В этом нет необходимости. — Перо на столе Селестии взлетело вверх и дописало последнее предложение на письме. После это перо вернулось в чернильницу, а письмо исчезло в облаке дыма, которое вылетело в окно. — Не можешь ли ты, пожалуйста, сообщить остальным во дворце, чтобы они ожидали возвращения принцессы Луны в ближайшее время?\n\nРэйвен даже не моргнула. — Конечно, принцесса, хотя её возвращение в Кантерлот, вероятно, нарушит график работы над референдумом. Что-то не так?\n\nАликорн вздохнула, с помощью магии собрав оставшиеся на столе бумаги в аккуратную стопку и отложив их в сторону. — На самом деле, Рэйвен, да, — сказала она, позволив своему голосу выдать её усталость. — С тех пор как моя сестра объявила о своей кампании, со всей Эквестрии поступает множество тревожных сообщений. Пропадают партии оружия, пони становятся необычайно враждебными, а изолированные фестральи сообщества - всё более затворническими. Флэш Магнус даже сообщил мне, что Королевская Стража обнаружила группы культистов, преданных Найтмер Мун.\n\n— Вы считаете что...\n\n— Нет, — твёрдо ответила Селестия, ответив на невысказанный вопрос Рэйвен. — Моя сестра никогда бы этого не сделала. Но я верю, что здесь действуют тёмные силы, которые нельзя игнорировать. Я надеялась, что Луна сможет справиться с этим в одиночку, но сейчас всё стало слишком опасно. Мы должны всё переосмыслить, пока Эквестрия не развалилась окончательно.\n\nРэйвен Инквелл молча склонила голову. — Я немедленно уведомлю персонал, принцесса, — заявила она, поворачиваясь, чтобы оставить Селестию одну в её кабинете.\n\nИ только после того как дверь закрылась, принцесса опустила голову и устало вздохнула."
 equestria.71.a:0 "Будем надеяться, что Луна скоро вернётся."
 equestria.72.t:0 "Конфронтация"
 equestria.72.d:0 "Селестия наблюдала, как Луна молча переваривала всё, что она только что рассказала ей за последние десять минут. В глазах Луны была противоречивая смесь гнева и печали. — Я вижу, что ты права, сестра, — наконец сказала она меланхоличным голосом. — Всё это слишком серьёзно, чтобы игнорировать. Если бы ты только обратила на это моё внимание чуть раньше...\n\n— Я сама не хотела верить, что всё это было правдой. Или считала, что проблема не столь серьёзна, — Селестия ответила столь же серьёзным тоном. — Я не хотела вмешиваться в твою кампанию, особенно когда референдум уже совсем близко. Но это... мы обе понимаем, насколько опасно продолжать. Завтра мы вместе объявим, что референдум будет отложен до тех пор, пока мы не сможем обеспечить безопасность Эквестрии.\n\n— Сестра... — Луна отвела взгляд от Селестии, когда на её глаза навернулись слёзы. — Последние несколько недель... Я не уделяла должного внимания своим обязанностям в царстве снов. И если всё, чего мы боимся, окажется правдой, тогда это многое объяснит в моём недавнем сне. — Она сделала шаг вперёд, смотря в глаза Селестии с плохо скрытым отчаянием. — Сестра, я знаю, что это работа Найтмер. Я чувствую, как надвигается тьма, пока я была слишком занята, чтобы бороться с ней. Это моя вина? Я снова навлекла беды на Эквестрию?\n\nДиарх Эквестрии быстро заключила свою сестру в крепкие объятия. — В ту ночь, когда ты вернулась, я поклялась, что никогда больше не потеряю тебя, Луна, — сказала Селестия, пока по её лицу текли собственные слёзы. — Это не твоя вина. Вместе мы всё исправим.\n\n— ...Вместе, сестра.\n\n\n\nЕдинственный охранник тихо вышел из комнаты, ускорив шаг, как только скрылся из виду принцесс. Их прикрытие было раскрыто. Пришло время привести план в действие."
 equestria.72.a:0 "Колёса судьбы начинают вращаться."
 equestria.73.t:0 "На улицах Кантерлота"
 equestria.73.d:0 "Никто точно не знал, что послужило началом слухов в Кантерлоте. Утечка информации из замка? Стражник, уставший от своих обязанностей? Или слишком ретивый репортёр? А может то были домыслы и фантазии обиженных на жизнь старых жеребцов? В любом случае, за несколько коротких часов слухи распространились подобно лесному пожару и казалось, что почти каждый житель города хотя бы краем уха слышал что-то о том, что происходит во дворце.\n\nСелестия была раздражена сестрой из-за её кампании по интеграции.\n\nРеферендум отменили, а идею о том, что фестралы должны стать полноценным четвёртым племенем, отложили.\n\nПринцесса Луна заперта в своём замке, попала в плен к собственной сестре.\n\nМногие пони считали эти слухи враньём. Ложью, которая распространялась в слабой попытке оклеветать принцессу и получить ответную реакцию. Но для не меньшего числа жителей Кантерлота это лишь подтвердило их наихудшие опасения. Именно об этом предупреждали их ночные кошмары - о том, что беспечный и недалёкий монарх отнимет у них всё, чего они добивались, во имя сохранения стабильности. Если их сны готовились вот-вот осуществиться, то они должны были освободить Луну из цепей любыми необходимыми средствами.\n\nИ вот они, представители всех четырёх племён, в чьих сердцах горел огонь, собрались вместе, чтобы пройти маршем к королевскому дворцу в знак протеста. И они не сдадутся, пока их принцесса снова не станет свободной."
 equestria.73.a:0 "Эквестрия балансирует на краю бездны..."
 equestria.74.t:0 "Точка воспламенения"
 equestria.74.d:0 "— Новости изнутри, капитан. — Флэш Магнус повернулся к рядовому, который отдал ему честь, прежде чем продолжить. — Обе принцессы заняты важными делами во дворце. Скорее всего, они не смогут разрядить обстановку здесь ещё как минимум полчаса.\n\n— Сомневаюсь, что толпа примет это за приемлемый ответ, — ответил Флэш, в разочаровании сильно топая копытом по полу. Затем он указал на толпу за воротами дворца. — Эти пони не уйдут, пока не увидят принцессу Луну. И с каждой минутой они становятся всё беспокойнее. Если мы не возьмём ситуацию под контроль, то всё может обернуться совершенно ужасно!\n\nВсего в двух позициях от капитана стоял одинокий стражник, пассивно наблюдая за протестующими у ворот. Он получил приказ ещё несколько часов назад, задолго до того, как всё это началось. Это будет его последнее задание в Кантерлоте. Он приготовил винтовку и ждал сигнала.\n\nВорота открылись.\n\nТолпа, после секундного колебания, ринулась вперёд к замку, игнорируя все приказы стражников остановиться. Одинокий стражник увидел, как из караулки близ ворот вышел фестрал, отдал честь и улетел в ночную тьму. Охранник кивнул и поднял винтовку, целясь в толпу пони, приближающихся к дворцу. Он смутно слышал, как Флэш Магнус кричал, что нужно отступить, как другие королевские стражники спрашивали, что он делает. Но всё это не имело никакого отношения к поставленной перед ним задаче и поэтому было неважно.\n\nОн выстрелил в толпу, затем приставил служебный револьвер к собственной голове и снова выстрелил.\n\nФлэш Магнус едва слышал крики пони внизу и не смотрел на раненого фестрала, истекающего кровью на улице в окружении своих сородичей. Вместо этого он сосредоточился на ночном небе, которое становилось всё более холодным и далеким. Фестралы, судя по всему, тоже почувствовали это и смотрели вверх с выражением ужаса и страха. Сама луна и звёзды, казалось, стали более злобными, а изнутри дворца вырвалась магическая ударная волна, заставившая всех затихнуть.\n\nГлаза Флэша расширились. Это могло значить только одно."
 equestria.74.a:0 "О нет..."
 equestria.75.t:0 "Возвращение Найтмер"
 equestria.75.d:0 "Во дворце царил полный хаос. Поскольку весь персонал дневной смены разошёлся по домам, куда более ограниченная ночная смена пыталась изо всех сил справиться с бушующим снаружи хаосом. Ассистенты и бюрократы метались по коридорам, пока Селестия следовала за сестрой к парадным воротам с очень озабоченным выражением лица. — Ты уверена, что хочешь это сделать, Луна? — Деликатно поинтересовалась она. — Сегодняшний вечер и так был очень тяжёлым для нас обеих, и я уверена, что капитан Флэш Магнус держит ситуацию под контролем.\n\n— Сестра, пони зовут меня, — ответила Принцесса Ночи, продолжая рысить вперёд. — У меня всё ещё есть шанс всё исправить. Я ещё могу сыграть свою роль, я могу...\n\nОба аликорна замерли, когда где-то впереди раздалось два выстрела. Затем раздались крики. Они эхом разнеслись по коридорам - пони испытывали шок, гнев, печаль. Ноги Луны задрожали, когда к ней потянулись тени и тьма, а вокруг закружились слабые огоньки магии. Селестия сразу же поняла, что это значит, и бросилась вперёд, обнимая свою сестру-диарха, хотя та стала выше, а её шерсть потемнела. — Пожалуйста... не уходи, — прошептала принцесса сквозь слёзы. — Мне жаль, что тебе приходится расплачиваться за мои ошибки. Я люблю тебя, Луна.\n\nЛуна - Найтмер Мун на мгновение замешкалась. Она сдержанно и осторожно ответила на объятия передней ногой. — Мы тоже любим тебя, сестра, — последовал архаичный ответ, произнесённый гораздо более глубоким тоном, — но для нас обеих уже слишком поздно.\n\nВнезапно возникшая магическая ударная волна отбросила Селестию назад. Она упала на пол в коридоре, а её диадема со звоном приземлилась рядом с копытами. Когда Селестия подняла голову, сестры уже не было, а снаружи раздавались выстрелы - фестралы и их принцесса пробивали путь из Кантерлота. Дворцовые стражники окружили принцессу, спрашивая, что случилось и не пострадала ли она. Селестия молчала, со слезами на глазах глядя в окно, где виднелась полная луна.\n\nОна вспомнила события в Замке Двух Сестёр более тысячи лет назад, когда та же самая луна затмила солнце. Селестия сказала сестре, что не будет с ней сражаться. Что её долг - отпустить её.\n\nВ ту ночь она дважды солгала.\n\n— Ты никогда не была виновата в этом, — всхлипнула Селестия."
 equestria.75.a:0 "Завтрашний рассвет будет окутан тьмой..."
 equestria.76.t:0 "Тьма сгущается"
 equestria.76.d:0 "Солнце медленно поднималось над Мейнхеттеном, когда Найтмер и её свита наконец достигли окраины города, из центра которого всё ещё поднимались столбы дыма. Пони кланялись, когда Найтмер пролетала мимо, но аликорн не обращала на них внимания, направляясь к ратуше. — Императрица, если позволите... — заговорил ближайший к ней фестрал, — Почему мы не покончили с Солнечной Тираншей в Кантерлоте? Вы же легко могли бы победить её, застигнутую врасплох...\n\n— Мои мотивы и методы вас не касаются, — огрызнулась Найтмер Мун, — И если ты не хочешь присоединиться к лакеям моей сестры, то ты впредь будешь молчать. — Фестрал быстро кивнул и постарался убраться с глаз императрицы и подальше от её гнева.\n\nК тому времени, когда они добрались до центра Мейнхеттена, всё начало успокаиваться. Выстрелы превратились из постоянной канонады в редкий треск, эхом разносящийся по городу. Когда Найтмер Мун приземлилась на площади перед мэрией, она увидела, что к ним приближается небольшая группа пони, одетых в хироптеррскую форму. — Моя императрица, как прекрасно видеть вас в этом царстве смертных, — сказал единорог, выходя вперёд перед остальными. — Восточная Эквестрия ваша. Мы готовы по вашему приказу двинуться на Кантерлот и дальше на запад. Мы также захватили Носителя Элемента Щедрости, как и было приказано.\n\nНайтмер Мун посмотрела на белую кобылу, которую продемонстрировали ей. Она была без сознания, шерсть была запачкана сажей и кровью, но, похоже, не её собственной. — Держите её в безопасном месте, но позаботьтесь о ней, — сказала аликорн голосом, который не выдавал никаких эмоций. — Носители так же опасны, как и сами Элементы, но их убийство бесполезно. Соберитесь в ратуше для получения моих приказов. — Пони склонили головы и поспешили прочь, а те двое, что доставили Рарити, потащили её обратно на улицы Мейнхеттена.\n\nНайтмер повернулась, чтобы взглянуть на солнце, которое продолжало подниматься над гаванью. Это был момент слабости, не более того. Ложное проявление симпатии, вызванное слабостью. Для любви не было места, ибо только одна принцесса могла править Эквестрией. Но Найтмер Мун всё ещё помнила крылья сестры, обхватывающие её, и отчаянные мольбы остаться с ней. И на краткий миг ей захотелось, чтобы был другой путь.\n\n— Пути назад нет, — тихо сказала она себе. Найтмер Мун отвернулась от восходящего солнца. Слабости больше не будет.\n\nЕй предстояло победить в войне."
 equestria.76.a:0 "Кошмар начался."
 equestria.77.t:0 "Эквестрийская гражданская война"
 equestria.77.d1:0 "Эквестрия пала.\n\nНа западе Эквестрии царит хаос, пока Кантерлот оправляется от трансформации Луны в Найтмер Мун. По мере того как постепенно раскрывается правда об истинных мотивах движения за интеграцию фестралов и его проблемах, многие пони задаются вопросом о месте четвёртого племени в эквестрийском обществе, даже пока сама Эквестрия находится в великой опасности. В дворце все оставшиеся верными служащие пытаются мобилизовать Эквестрию против нового врага, пока принцесса скрывается за запертыми дверями.\n\nНа востоке гармонию сменила власть Найтмер, которая прибыла в Мейнхеттен, чтобы вести свои войска против сестры. С помощью хироптеррцев, которые наконец-то вышли из тени, чтобы начать свою войну, которая готовилась десять веков, тысячи пони взялись за оружие, чтобы свергнуть Солнечную Принцессу и двинулись на Кантерлот, Бэйлс, Винниаполис и другие города. Несмотря на то, что раннее раскрытие заговора ставит их в невыгодное положение, многие ожидают, что Эквестрия быстро падёт перед мощью новопровозглашённой Лунной Империи.\n\nКарты перечертили линии фронтов, брат идёт против брата, и Эквестрия, некогда земля дружбы и гармонии, раскололась на две части. Никто не знает, чем закончится этот конфликт, но лишь одно можно сказать наверняка: Эквестрия никогда не будет прежней."
 equestria.77.a:0 "За Найтмер!"
 equestria.77.b:0 "За Эквестрию!"
 
