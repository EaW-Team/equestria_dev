 super_heavy_tank_chassis_2_desc:0 "С распространением ОБТ целесообразность использования тяжёлого танка прорыва начинает ставиться под сомнение. Но не все согласны с этим мнением. Двухкомпонентные боеприпасы позволят увеличить калибр главного орудия при сохранении веса снаряда, а гусеницы двойной ширины лучше распределят дополнительный вес брони и двигателя."
 super_heavy_tank_chassis_3_desc:0 "Более надёжные гусеницы позволяют этим сверхтяжёлым танкам успешно конкурировать с другими машинами на современном поле боя. Крупнокалиберные противобункерные пушки и несколько слоев усиленной брони делают их практически непобедимыми в честном бою. Хотя эти машины, вероятно, никогда не смогут полностью превзойти основные боевые танки из-за своей понизившейся универсальности, разрушительная огневая мощь сверхтяжёлых танков найдёт себе нишу в наших войсках."

