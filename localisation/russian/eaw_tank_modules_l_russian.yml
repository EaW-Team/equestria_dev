l_russian:

 ### EQUIPMENT MODULES ###
 tank_composite_armor:0 "Композитная броня"
 tank_composite_armor_desc:0 "Добавление тонкого слоя кварцевого стекла между бронепластинами значительно повышает эффективность брони. К сожалению, эта технология всё ещё находится в зачаточном состоянии, поскольку она несколько ненадежна и очень дорога в производстве."

 tank_radio_4:0 "Полусовременное радио"
 tank_radio_4_desc:0 "Миниатюризация радиокомпонентов позволяет сократить затраты и одновременно увеличить расстояние между приемником и передатчиком."
 tank_radio_5:0 "Современное радио"
 tank_radio_5_desc:0 "Современные технологии, применяемые в установленных на танках радиостанциях, позволяют обеспечивать исключительную дальность связи при относительно миниатюрных размерах."

 tank_hydropneumatic_suspension:0 "Гидропневматическая подвеска"
 tank_hydropneumatic_suspension_desc:0 "Эта продвинутая система использует смесь из газов и жидкостей для обеспечения высочайшего комфорта при езде, высокой манёвренности на пересеченной местности и скорости, не усложняя при этом обслуживание. За все эти преимущества приходится платить значительно более высокой стоимостью производства."

 tank_magic_auto_cannon:0 "Магическая автоматическая пушка"
 tank_magic_auto_cannon_desc:0 "Эта автоматическая пушка является адаптацией магического пехотного оружия и способна наносить чудовищный урон небронированным целям. Небольшой калибр орудия ограничивает его эффективность против брони."
 tank_magic_auto_cannon_2:0 "Продвинутая магическая автоматическая пушка"
 tank_magic_auto_cannon_2_desc:0 "Эта автоматическая пушка является адаптацией магического пехотного оружия и способна наносить чудовищный урон небронированным целям. Небольшой калибр орудия ограничивает его эффективность против брони."
 tank_magic_auto_cannon_3:0 "Улучшенная магическая автоматическая пушка"
 tank_magic_auto_cannon_3_desc:0 "Эта автоматическая пушка является адаптацией магического пехотного оружия и способна наносить чудовищный урон небронированным целям. Небольшой калибр орудия ограничивает его эффективность против брони."
 tank_magic_auto_cannon_4:0 "Современная магическая автоматическая пушка"
 tank_magic_auto_cannon_4_desc:0 "Эта автоматическая пушка является адаптацией магического пехотного оружия и способна наносить чудовищный урон небронированным целям. Небольшой калибр орудия ограничивает его эффективность против брони."

 tank_small_cannon_3:0 "Улучшенная малая пушка"
 tank_small_cannon_3_desc:0 "Небольшая и дешевая пушка, способная вести огонь как по пехоте, так и по бронетехнике. Небольшой калибр ограничивает её полезность."
 tank_small_cannon_4:0 "Современная малая пушка"
 tank_small_cannon_4_desc:0 "Небольшая и дешевая пушка, способная вести огонь как по пехоте, так и по бронетехнике. Небольшой калибр ограничивает её полезность."

 tank_anti_air_cannon_4:0 "Полусовременное зенитное орудие"
 tank_anti_air_cannon_4_desc:0 "Скорострельная автоматическая пушка, предназначенная для поражения самолетов. Она также может похвастать ограниченным потенциалом в качестве орудия огневой поддержки против наземных целей."
 tank_anti_air_cannon_5:0 "Современное зенитное орудие"
 tank_anti_air_cannon_5_desc:0 "Скорострельная автоматическая пушка, предназначенная для поражения самолетов. Она также может похвастать ограниченным потенциалом в качестве орудия огневой поддержки против наземных целей."



 tank_medium_cannon_3:0 "Усовершенствованная средняя пушка"
 tank_medium_cannon_3_desc:0 "Оружие общего назначения, хорошо подходящее для выполнения широкого круга задач. Оно не является ни противопехотным, ни противотанковым, но обеспечивает машине большую гибкость в бою."

 tank_heavy_cannon_4:0 "Полусовременная тяжелая пушка"
 tank_heavy_cannon_4_desc:0 "Это орудие способно стрелять очень большими снарядами. Оно обладает исключительной бронепробиваемостью и достойной эффективностью против небронированных целей. Однако его главными недостатками являются огромные размеры и стоимость, так что эту пушку можно установить лишь на специально предназначенные для этого машины."
 tank_heavy_cannon_5:0 "Современная тяжелая пушка"
 tank_heavy_cannon_5_desc:0 "Это орудие способно стрелять очень большими снарядами. Оно обладает исключительной бронепробиваемостью и достойной эффективностью против небронированных целей. Однако его главными недостатками являются огромные размеры и стоимость, так что эту пушку можно установить лишь на специально предназначенные для этого машины."

 tank_super_heavy_cannon_2:0 "Улучшенная сверхтяжелая пушка"
 tank_super_heavy_cannon_2_desc:0 "Абсурдно крупное орудие с непревзойденными характеристиками. Существует очень мало вещей, которые эта пушка не может уничтожить, и никому из них нет никакого дела до стрельбы по танку."
 tank_super_heavy_cannon_3:0 "Продвинутая сверхтяжелая пушка"
 tank_super_heavy_cannon_3_desc:0 "Абсурдно крупное орудие с непревзойденными характеристиками. Существует очень мало вещей, которые эта пушка не может уничтожить, и никому из них нет никакого дела до стрельбы по танку."

 tank_heavy_howitzer_2:0 "Улучшенная тяжелая гаубица" 
 tank_heavy_howitzer_2_desc:0 "Тяжелая полевая гаубица, приспособленная для установки на транспортное средство. Её основное назначение - непрямой огонь по небронированным целям, но при необходимости она может вести огонь непосредственно по цели. Запас бронебойных боеприпасов у этой гаубицы мал, и она плохо приспособлена для сражений против другой бронетехники."
 tank_heavy_howitzer_3:0 "Продвинутая тяжелая гаубица" 
 tank_heavy_howitzer_3_desc:0 "Тяжелая полевая гаубица, приспособленная для установки на транспортное средство. Её основное назначение - непрямой огонь по небронированным целям, но при необходимости она может вести огонь непосредственно по цели. Запас бронебойных боеприпасов у этой гаубицы мал, и она плохо приспособлена для сражений против другой бронетехники."
 tank_super_heavy_howitzer:0 "Сверхтяжелая гаубица"
 tank_super_heavy_howitzer_desc:0 "Поистине гигантская гаубица, способная стрелять снарядами, что по размерам превышают пони. Это орудие обладает непревзойденным разрушительным потенциалом против небронированных целей. И даже немногие танки способны перенести попадание из этого орудия."
 tank_super_heavy_howitzer_2:0 "Улучшенная сверхтяжелая гаубица"
 tank_super_heavy_howitzer_2_desc:0 "Поистине гигантская гаубица, способная стрелять снарядами, что по размерам превышают пони. Это орудие обладает непревзойденным разрушительным потенциалом против небронированных целей. И даже немногие танки способны перенести попадание из этого орудия."
 tank_super_heavy_howitzer_3:0 "Продвинутая сверхтяжелая гаубица"
 tank_super_heavy_howitzer_3_desc:0 "Поистине гигантская гаубица, способная стрелять снарядами, что по размерам превышают пони. Это орудие обладает непревзойденным разрушительным потенциалом против небронированных целей. И даже немногие танки способны перенести попадание из этого орудия."

 tank_high_velocity_cannon_4:0 "Полусовременная высокоскоростная пушка"
 tank_high_velocity_cannon_4_desc:0 "Пушка, специально разработанная для достижения снарядом высокой дульной скорости. Она использует специализированные боеприпасы и очень хорошо пробивает броню, но эффективность этого орудия против небронированных целей снижается."
 tank_high_velocity_cannon_5:0 "Современная высокоскоростная пушка"
 tank_high_velocity_cannon_5_desc:0 "Пушка, специально разработанная для достижения снарядом высокой дульной скорости. Она использует специализированные боеприпасы и очень хорошо пробивает броню, но эффективность этого орудия против небронированных целей снижается."

 tank_rocket_launcher_3:0 "Полусовременная реактивная установка"
 tank_rocket_launcher_3_desc:0 "Используя знания, полученные при разработке и эксплуатации ранних ракетных установок, мы можем усовершенствовать системы наведения и двигатели ракет."
 tank_rocket_launcher_4:0 "Современная реактивная установка"
 tank_rocket_launcher_4_desc:0 "Эта технология значительно улучшает установленные на наших танках ракетные установки, превращая их в разрушительное оружие."

 demolition_gun:0 "Орудие для разрушения инженерных сооружений" # https://universal_en_ru.academic.ru/870924/demolition+gun
 demolition_gun_desc:0 "Это фугасное орудие предназначено для разрушения укреплений и мостов с большой дистанции. Также оно весьма эффективно против пехоты. Хотя эту пушку можно применять против бронетехники, она никогда не предназначалась для этой роли."

 stabilizer_2:0 "Улучшенный стабилизатор"
 stabilizer_2_desc:0 "Механическое устройство, позволяющее удерживать ствол пушки в нужном направлении при движении танка. Хотя это устройство не является достаточно совершенным, чтобы обеспечить точную стрельбу на ходу, оно позволяет наводчику вести огонь во время короткой остановки без необходимости повторного наведения орудия на цель."
 oscillating_turret:0 "Осциллирующая турель"
 oscillating_turret_desc:0 "За счет того, что сама башня, а не орудие, может поворачиваться вверх и вниз, мы сможем использовать сэкономленное место внутри башни и установить более мощную пушку на наши лёгкие танки. Однако в точке поворота возникает серьёзное слабое место в броне, что делает такую конструкцию непригодной для больших машин."
 gun_computer:0 "Электроника управления огнём"
 gun_computer_desc:0 "Мы можем установить миниатюрные версии электронных систем управления огнём, используемые для наведения морской и обычной артиллерии, на наших танках. Так мы сможем значительно повысить точность дальней стрельбы наших машин."
 anti_tank_guided_missiles:0 "Противотанковые управляемые ракеты"
 anti_tank_guided_missiles_desc:0 "Использование ракет с проволочным наведением, которыми управляет наводчик с помощью модифицированного лётного штурвала, значительно повышает вероятность поражения вражеской техники. Эти ракеты используют кумулятивную боеголовку и очень хорошо пробивают броню."
 surface_to_air_missiles:0 "Ракеты "земля-воздух""
 surface_to_air_missiles_desc:0 "Новейшая ракетная установка, которая может быть установлена на танке, может очень эффективно поражать воздушные цели."

 main_battle_tank_chassis_b:0 "Шасси ОБТ первого поколения"
 main_battle_tank_chassis_b_short:0 "Шасси ОБТ 1-го поколения"
 main_battle_tank_chassis_c:0 "Шасси ОБТ второго поколения"
 main_battle_tank_chassis_c_short:0 "Шасси ОБТ 2-го поколения"
 modern_tank_chassis_2:0 "Шасси ОБТ 1-го поколения"
 modern_tank_chassis_2_desc:0 "Самые первые основные боевые танки не были лишены проблем и часто испытывали трудности со скоростью или броней. Уроки, извлечённые из эксплуатации этих машин, проложили путь к созданию настоящего универсального танка."
 modern_tank_chassis_3:0 "Шасси ОБТ 2-го поколения"
 modern_tank_chassis_3_desc:0 "Совершенная броня, умная электроника, мощные двигатели и даже потенциал новой композитной брони и гидропневматической подвески - всё это делает данные танки невероятно мощными и универсальными"
 modern_tank_artillery_chassis_2:0 "Современная САУ 1-го поколения"
 modern_tank_artillery_chassis_3:0 "Современная САУ 2-го поколения"
 modern_tank_destroyer_chassis_2:0 "Современная ПТ-установка 1-го поколения"
 modern_tank_destroyer_chassis_3:0 "Современная ПТ-установка 2-го поколения"
 modern_tank_aa_chassis_2:0 "Современная ЗСУ 1-го поколения"
 modern_tank_aa_chassis_3:0 "Современная ЗСУ 2-го поколения"

 super_heavy_tank_chassis_b:0 "Улучшенное шасси сверхтяжелого танка"
 super_heavy_tank_chassis_c:0 "Продвинутое шасси сверхтяжелого танка"
 super_heavy_tank_chassis_2:0 "Улучшенное шасси сверхтяжелого танка"
 super_heavy_tank_chassis_3:0 "Продвинутое шасси сверхтяжелого танка"

 super_heavy_tank_chassis_2_desc:0 "Эти танки являются чудовищами на гусеницах, вооруженные крупнокалиберными бетонобойными орудиями и защищенные несколькими слоями укрепленной брони. Однако даже самые современные двигатели и сдвоенные шасси не могут позволить им с легкостью преодолевать болота, а форсировать реки приходится под шноркелем."
 super_heavy_tank_chassis_3_desc:0 "Более эффективные гусеницы позволяют этим сверхтяжелым танкам успешно конкурировать с другими машинами на современном поле боя. Крупнокалиберные противобункерные пушки и несколько слоев усиленной брони делают их практически непобедимыми в честном бою. Хотя эти машины, вероятно, никогда не смогут полностью превзойти основные боевые танки из-за своей понизившейся универсальности, разрушительная огневая мощь сверхтяжелых танков найдёт себе нишу в наших войсках."

 super_heavy_tank_artillery_chassis_2:0 "Улучшенная сверхтяжелая САУ"
 super_heavy_tank_artillery_chassis_3:0 "Продвинутая сверхтяжелая САУ"
 super_heavy_tank_destroyer_chassis_2:0 "Улучшенная сверхтяжелая ПТ-установка"
 super_heavy_tank_destroyer_chassis_3:0 "Продвинутая сверхтяжелая ПТ-установка"
 super_heavy_tank_aa_chassis_2:0 "Улучшенная сверхтяжелая ЗСУ"
 super_heavy_tank_aa_chassis_3:0 "Продвинутая сверхтяжелая ЗСУ"

 light_tank_chassis_4:0 "Полусовременное шасси легкого танка"
 light_tank_chassis_4_short:0 "Легкая модель 1018 г."
 light_tank_chassis_4_desc:0 "Легкие танки новых поколений всё ещё играют свою роль в современной механизированной войне, поскольку непревзойденная мобильность делает эти машины отличными разведчиками для основной армии. Также они могут атаковать врагов с флангов. Наши новейшие шасси позволяют устанавливать на новые танки больше брони для повышения живучести."
 light_tank_chassis_5:0 "Современное шасси легкого танка"
 light_tank_chassis_5_short:0 "Легкая модель 1024 г."
 light_tank_chassis_5_desc:0 "Дальнейшее развитие легких танков привело к обсуждению возможности реализации достаточно лёгких машин для быстрой транспортировки их по воздуху или даже для выброски с парашютом! Хотя корпуса всё ещё слишком тяжелы для последнего, современные машины достаточно бронированы, чтобы выдержать большинство атак со стороны пехоты. Также они имеют достаточно быстрый двигатель, чтобы обгонять некоторые автомобили, и достаточно мощное вооружение, чтобы представлять угрозу для любого врага."
