 EQ_MOD_CAT_tank_special_module_skirts_TITLE:0 "Бронеюбки"
 EQ_MOD_CAT_tank_magic_cannon_light_TITLE:0 "Лёгкие магические орудия"
 EQ_MOD_CAT_tank_magic_cannon_medium_TITLE:0 "Средние магические орудия"
 EQ_MOD_CAT_tank_magic_cannon_heavy_TITLE:0 "Тяжёлые магические орудия"

 ### EQUIPMENT MODULES ###
 armor_skirts_2:0 "Гибридные сетчатые бронеюбки"
 armor_skirts_2_desc:0 "Более толстый металл, подвешенный на бортах боевой машины, ещё эффективнее защищает от противотанкового оружия, не снижая при этом скорости и манёвренности."

 tank_modern_fixed_superstructure_turret:0 "Современная фиксированная надстройка"
 tank_modern_fixed_superstructure_turret_desc:0 "Фиксированная надстройка сильно ограничивает угол поворота главного орудия, но позволяет установить орудие более крупного калибра на относительно небольшую боевую машину, что делает эту машину идеально подходящей для засад."
 advanced_modern_tank_turret:0 "Усовершенствованная современная надстройка"
 advanced_modern_tank_turret_desc:0 "Благодаря ещё большему пространству и улучшенному обзору, эта башня является идеальным выбором для основных боевых танков. На неё можно устанавливать даже сверхтяжёлое вооружение, хотя за все это, естественно, приходится расплачиваться высокой ценой производства."

 tank_composite_armor:0 "Композитная броня"
 tank_composite_armor_desc:0 "Добавление тонкого слоя кварцевого стекла между бронепластинами значительно повышает эффективность брони. К сожалению, эта технология всё ещё находится в зачаточном состоянии, поскольку она несколько ненадежна и очень дорога в производстве."

 tank_radio_4:0 "Полусовременное радио"
 tank_radio_4_desc:0 "Миниатюризация радиокомпонентов позволяет сократить затраты и одновременно увеличить расстояние между приемником и передатчиком."
 tank_radio_5:0 "Современное радио"
 tank_radio_5_desc:0 "Современные технологии, применяемые в установленных на танках радиостанциях, позволяют обеспечивать исключительную дальность связи при относительно миниатюрных размерах."

 tank_radio_aa:0 "Противовоздушный радар"
 tank_radio_aa_desc:0 "Небольшой радар, совмещённый с орудием, позволит куда эффективнее сбивать вражеские бомбардировщики и штурмовики."

 tank_hydropneumatic_suspension:0 "Гидропневматическая подвеска"
 tank_hydropneumatic_suspension_desc:0 "Эта продвинутая система использует смесь из газов и жидкостей для обеспечения высочайшего комфорта при езде, высокой манёвренности на пересеченной местности и скорости, не усложняя при этом обслуживание. За все эти преимущества приходится платить значительно более высокой стоимостью производства."

 easy_maintenance_2:0 "Облегченное техническое обслуживание"
 easy_maintenance_2_desc:0 "Добавив в танк больше люков и запчастей, а так же в целом оптимизировав конструкцию, мы повысим ремонтопригодность танка в полевых условиях."

 tank_magic_auto_cannon:0 "Автоматическая маго-пушка"
 tank_magic_auto_cannon_desc:0 "Эта автоматическая пушка является адаптацией магического пехотного оружия и способна наносить чудовищный урон небронированным целям. Небольшой калибр орудия ограничивает его эффективность против брони."
 tank_magic_auto_cannon_2:0 "Продвинутая автоматическая маго-пушка"
 tank_magic_auto_cannon_2_desc:0 "Эта автоматическая пушка является адаптацией магического пехотного оружия и способна наносить чудовищный урон небронированным целям. Небольшой калибр орудия ограничивает его эффективность против брони."
 tank_magic_auto_cannon_3:0 "Улучшенная автоматическая маго-пушка"
 tank_magic_auto_cannon_3_desc:0 "Эта автоматическая пушка является адаптацией магического пехотного оружия и способна наносить чудовищный урон небронированным целям. Небольшой калибр орудия ограничивает его эффективность против брони."
 tank_magic_auto_cannon_4:0 "Современная автоматическая маго-пушка"
 tank_magic_auto_cannon_4_desc:0 "Эта автоматическая пушка является адаптацией магического пехотного оружия и способна наносить чудовищный урон небронированным целям. Небольшой калибр орудия ограничивает его эффективность против брони."

 tank_magic_medium_cannon:0 "Магическая взрыв-пушка"
 tank_magic_medium_cannon_desc:0 "Эта пушка, созданная на основе теории магического оружия, стреляет мощными заклинаниями, которые взрываются при попадании в цель и эффективны как против пехоты, так и танков. Однако эти орудия дорогостоящи и сложны в обслуживании."
 tank_magic_medium_cannon_2:0 "Продвинутая взрыв-пушка"
 tank_magic_medium_cannon_2_desc:0 "Эта пушка, созданная на основе теории магического оружия, стреляет мощными заклинаниями, которые взрываются при попадании в цель и эффективны как против пехоты, так и танков. Однако эти орудия дорогостоящи и сложны в обслуживании."
 tank_magic_medium_cannon_3:0 "Улучшенная взрыв-пушка"
 tank_magic_medium_cannon_3_desc:0 "Эта пушка, созданная на основе теории магического оружия, стреляет мощными заклинаниями, которые взрываются при попадании в цель и эффективны как против пехоты, так и танков. Однако эти орудия дорогостоящи и сложны в обслуживании."
 tank_magic_medium_cannon_4:0 "Современная взрыв-пушка"
 tank_magic_medium_cannon_4_desc:0 "Эта пушка, созданная на основе теории магического оружия, стреляет мощными заклинаниями, которые взрываются при попадании в цель и эффективны как против пехоты, так и танков. Однако эти орудия дорогостоящи и сложны в обслуживании."

 tank_magic_high_velocity_cannon:0 "Магическая луч-пушка"
 tank_magic_high_velocity_cannon_desc:0 "Эта пушка использует массив магических кристаллов для стрельбы концентрированным лучом чистой магии, способным пробить большую часть образцов вражеской брони. Данная конструкция является экспериментальной, ненадёжной и непомерно дорогой."
 tank_magic_high_velocity_cannon_2:0 "Продвинутая луч-пушка"
 tank_magic_high_velocity_cannon_2_desc:0 "Эта пушка использует массив магических кристаллов для стрельбы концентрированным лучом чистой магии, способным пробить большую часть образцов вражеской брони. Данная конструкция является экспериментальной, ненадёжной и непомерно дорогой."
 tank_magic_high_velocity_cannon_3:0 "Улучшенная луч-пушка"
 tank_magic_high_velocity_cannon_3_desc:0 "Эта пушка использует массив магических кристаллов для стрельбы концентрированным лучом чистой магии, способным пробить большую часть образцов вражеской брони. Данная конструкция является экспериментальной, ненадёжной и непомерно дорогой."
 tank_magic_high_velocity_cannon_4:0 "Современная луч-пушка"
 tank_magic_high_velocity_cannon_4_desc:0 "Эта пушка использует массив магических кристаллов для стрельбы концентрированным лучом чистой магии, способным пробить большую часть образцов вражеской брони. Данная конструкция является экспериментальной, ненадёжной и непомерно дорогой."

 tank_small_cannon_3:0 "Улучшенная малая пушка"
 tank_small_cannon_3_desc:0 "Небольшая и дешёвая пушка, способная вести огонь как по пехоте, так и по бронетехнике. Небольшой калибр ограничивает её полезность."
 tank_small_cannon_4:0 "Современная малая пушка"
 tank_small_cannon_4_desc:0 "Небольшая и дешёвая пушка, способная вести огонь как по пехоте, так и по бронетехнике. Небольшой калибр ограничивает её полезность."

 tank_anti_air_cannon_4:0 "Полусовременное зенитное орудие"
 tank_anti_air_cannon_4_desc:0 "Скорострельная автоматическая пушка, предназначенная для поражения самолетов. Она также может похвастать ограниченным потенциалом в качестве орудия огневой поддержки против наземных целей."
 tank_anti_air_cannon_5:0 "Современное зенитное орудие"
 tank_anti_air_cannon_5_desc:0 "Скорострельная автоматическая пушка, предназначенная для поражения самолетов. Она также может похвастать ограниченным потенциалом в качестве орудия огневой поддержки против наземных целей."
 tank_heavy_anti_air_cannon:0 "2 базовых зенитных орудия"
 tank_heavy_anti_air_cannon_desc:0 "Удвоение огневой мощи увеличивает эффективность борьбы с авиацией, но повышает стоимость производства и должно быть установлено на более крупном танке."
 tank_heavy_anti_air_cannon_2:0 "2 улучшенных зенитных орудия"
 tank_heavy_anti_air_cannon_2_desc:0 "Удвоение огневой мощи увеличивает эффективность борьбы с авиацией, но повышает стоимость производства и должно быть установлено на более крупном танке."
 tank_heavy_anti_air_cannon_3:0 "2 модернизированных зенитных орудия"
 tank_heavy_anti_air_cannon_3_desc:0 "Удвоение огневой мощи увеличивает эффективность борьбы с авиацией, но повышает стоимость производства и должно быть установлено на более крупном танке."
 tank_heavy_anti_air_cannon_4:0 "2 полусовременных зенитных орудия"
 tank_heavy_anti_air_cannon_4_desc:0 "Удвоение огневой мощи увеличивает эффективность борьбы с авиацией, но повышает стоимость производства и должно быть установлено на более крупном танке."
 tank_heavy_anti_air_cannon_5:0 "2 современных зенитных орудия"
 tank_heavy_anti_air_cannon_5_desc:0 "Удвоение огневой мощи увеличивает эффективность борьбы с авиацией, но повышает стоимость производства и должно быть установлено на более крупном танке."


 tank_medium_cannon_3:0 "Усовершенствованная средняя пушка"
 tank_medium_cannon_3_desc:0 "Оружие общего назначения, хорошо подходящее для выполнения широкого круга задач. Оно не является ни противопехотным, ни противотанковым, но обеспечивает машине большую гибкость в бою."

 tank_heavy_cannon_4:0 "Полусовременная тяжёлая пушка"
 tank_heavy_cannon_4_desc:0 "Это орудие способно стрелять очень большими снарядами. Оно обладает исключительной бронепробиваемостью и достойной эффективностью против небронированных целей. Однако его главными недостатками являются огромные размеры и стоимость, так что эту пушку можно установить лишь на специально предназначенные для этого машины."
 tank_heavy_cannon_5:0 "Современная тяжёлая пушка"
 tank_heavy_cannon_5_desc:0 "Это орудие способно стрелять очень большими снарядами. Оно обладает исключительной бронепробиваемостью и достойной эффективностью против небронированных целей. Однако его главными недостатками являются огромные размеры и стоимость, так что эту пушку можно установить лишь на специально предназначенные для этого машины."

 tank_naval_cannon:0 "Морская пушка"
 tank_naval_cannon_desc:0 "Хотя установка главного орудия эсминца на танк может показаться абсолютно безумной, это орудие обеспечивает огромную огневую мощь и может уничтожить практически любую цель."
 tank_super_heavy_cannon_2:0 "Улучшенная сверхтяжёлая пушка"
 tank_super_heavy_cannon_2_desc:0 "Абсурдно крупное орудие с непревзойдёнными характеристиками. Существует очень мало вещей, которые эта пушка не может уничтожить, и никому из них нет никакого дела до стрельбы по танку."
 tank_super_heavy_cannon_3:0 "Продвинутая сверхтяжёлая пушка"
 tank_super_heavy_cannon_3_desc:0 "Абсурдно крупное орудие с непревзойдёнными характеристиками. Существует очень мало вещей, которые эта пушка не может уничтожить, и никому из них нет никакого дела до стрельбы по танку."

 tank_heavy_howitzer_2:0 "Улучшенная тяжёлая гаубица" 
 tank_heavy_howitzer_2_desc:0 "Тяжёлая полевая гаубица, приспособленная для установки на транспортное средство. Её основное назначение - непрямой огонь по небронированным целям, но при необходимости она может вести огонь непосредственно по цели. Запас бронебойных боеприпасов у этой гаубицы мал, и она плохо приспособлена для сражений против другой бронетехники."
 tank_heavy_howitzer_3:0 "Продвинутая тяжёлая гаубица" 
 tank_heavy_howitzer_3_desc:0 "Тяжёлая полевая гаубица, приспособленная для установки на транспортное средство. Её основное назначение - непрямой огонь по небронированным целям, но при необходимости она может вести огонь непосредственно по цели. Запас бронебойных боеприпасов у этой гаубицы мал, и она плохо приспособлена для сражений против другой бронетехники."
 tank_super_heavy_howitzer:0 "Сверхтяжёлая гаубица"
 tank_super_heavy_howitzer_desc:0 "Поистине гигантская гаубица, способная стрелять снарядами, что по размерам превышают пони. Это орудие обладает непревзойдённым разрушительным потенциалом против небронированных целей. И даже немногие танки способны перенести попадание из этого орудия."
 tank_super_heavy_howitzer_2:0 "Улучшенная сверхтяжёлая гаубица"
 tank_super_heavy_howitzer_2_desc:0 "Поистине гигантская гаубица, способная стрелять снарядами, что по размерам превышают пони. Это орудие обладает непревзойдённым разрушительным потенциалом против небронированных целей. И даже немногие танки способны перенести попадание из этого орудия."
 tank_super_heavy_howitzer_3:0 "Продвинутая сверхтяжёлая гаубица"
 tank_super_heavy_howitzer_3_desc:0 "Поистине гигантская гаубица, способная стрелять снарядами, что по размерам превышают пони. Это орудие обладает непревзойдённым разрушительным потенциалом против небронированных целей. И даже немногие танки способны перенести попадание из этого орудия."

 tank_high_velocity_cannon_4:0 "Полусовременная высокоскоростная пушка"
 tank_high_velocity_cannon_4_desc:0 "Пушка, специально разработанная для достижения снарядом высокой дульной скорости. Она использует специализированные боеприпасы и очень хорошо пробивает броню, но эффективность этого орудия против небронированных целей снижается."
 tank_high_velocity_cannon_5:0 "Современная высокоскоростная пушка"
 tank_high_velocity_cannon_5_desc:0 "Пушка, специально разработанная для достижения снарядом высокой дульной скорости. Она использует специализированные боеприпасы и очень хорошо пробивает броню, но эффективность этого орудия против небронированных целей снижается."

 tank_rocket_launcher_3:0 "Полусовременная реактивная установка"
 tank_rocket_launcher_3_desc:0 "Используя знания, полученные при разработке и эксплуатации ранних ракетных установок, мы можем усовершенствовать системы наведения и двигатели ракет."
 tank_rocket_launcher_4:0 "Современная реактивная установка"
 tank_rocket_launcher_4_desc:0 "Эта технология значительно улучшает установленные на наших танках ракетные установки, превращая их в разрушительное оружие."

 demolition_gun:0 "Орудие для разрушения инженерных сооружений" # https://universal_en_ru.academic.ru/870924/demolition+gun
 demolition_gun_desc:0 "Это фугасное орудие предназначено для разрушения укреплений и мостов с большой дистанции. Также оно весьма эффективно против пехоты. Хотя эту пушку можно применять против бронетехники, она никогда не предназначалась для этой роли."

 stabilizer_2:0 "Улучшенный стабилизатор"
 stabilizer_2_desc:0 "Переход от простой одноосевой стабилизации к двухосевой позволяет ещё больше повысить точность стрельбы во время короткой остановки танка для ведения огня."
 stabilizer_3:0 "Продвинутый стабилизатор"
 stabilizer_3_desc:0 "Полностью автоматическая стабилизация позволяет вести весьма точный огонь в движении. Хотя для ведения огня всё же лучше остановиться, но если это невозможно, то новый стабилизатор даёт серьёзное преимущество."
 oscillating_turret:0 "Осциллирующая турель"
 oscillating_turret_desc:0 "За счет того, что сама башня, а не орудие, может поворачиваться вверх и вниз, мы сможем использовать сэкономленное место внутри башни и установить более мощную пушку на наши лёгкие танки. Однако в точке поворота возникает серьёзное слабое место в броне, что делает такую конструкцию непригодной для больших машин."
 gun_computer:0 "Электроника управления огнём"
 gun_computer_desc:0 "Мы можем установить миниатюрные версии электронных систем управления огнём, используемые для наведения морской и обычной артиллерии, на наших танках. Так мы сможем значительно повысить точность дальней стрельбы наших машин."
 tank_agtm_launcher:0 "Установка для запуска ПТУРов"
 tank_agtm_launcher_desc:0 "Пусковая установка, предназначенная для запуска противотанковых управляемых ракет, обеспечивает поистине грандиозные бронебойные возможности. Ни один состоящий на вооружении танк не может гарантированно выдержать прямое попадание такой ракеты на любой дистанции. Однако такое оружие бесполезно против небронированных целей, так что наш танк сможет отгонять пехоту лишь пулемётом и не более эффективен в этом деле, чем устаревшие танкетки."
 anti_tank_guided_missiles:0 "Дополнительные ПТУРы"
 anti_tank_guided_missiles_desc:0 "Использование ракет с наведением по проводу, которыми управляет наводчик с помощью модифицированного лётного штурвала, значительно повышает вероятность поражения вражеской техники. Эти ракеты используют кумулятивную боеголовку и очень хорошо пробивают броню."
 anti_air_machine_guns:0 "Противовоздушные пулемёты"
 anti_air_machine_guns_desc:0 "Пара пулемётов, установленных на танке, является эффективным средством сдерживания вражеских бомбардировщиков." 
 surface_to_air_missiles:0 "Ракеты "земля-воздух""
 surface_to_air_missiles_desc:0 "Новейшая ракетная установка, которая может быть установлена на танке, может очень эффективно поражать воздушные цели."

