 main_battle_tank_chassis_c_short:0 "Шасси ОБТ 2-го поколения"
 modern_tank_chassis_2:0 "Шасси ОБТ 1-го поколения"
 modern_tank_chassis_2_desc:0 "Первоначальный вариант универсального танка нельзя назвать удачным. Но новые достижения в области компоновки брони, электроники и двигателей позволяют исправить недостатки и объединить различные конструкторские идеи в более совершенную концепцию – основной боевой танк (ОБТ). Эта новая платформа, полагающаяся в первую очередь на скорость и огневую мощь, является современной и экономически эффективной."
 modern_tank_chassis_3:0 "Шасси ОБТ 2-го поколения"
 modern_tank_chassis_3_desc:0 "ОБТ первого поколения проявили себя просто великолепно. Благодаря опыту эксплуатации в поле, композитной броне и гидропневматической подвеске мы можем создать самое современное шасси для бронетехники нашей армии. Мы ожидаем, что эта линейка танков будет развиваться и дальше, став основой наших бронетанковых войск."
