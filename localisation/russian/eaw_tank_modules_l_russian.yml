 modern_tank_flame_chassis_1:0 "Ранний огнемётный ОБТ"
 modern_tank_flame_chassis_2:0 "Огнемётный ОБТ 1-го поколения"
 modern_tank_flame_chassis_3:0 "Огнемётный ОБТ 2-го поколения"
 modern_tank_flame_chassis_desc:0 "В башне этого современного танка установлен огнемёт для облегчения штурма укреплений и домов."
 modern_tank_flame_chassis:0 "Огнемётный основной боевой танк"