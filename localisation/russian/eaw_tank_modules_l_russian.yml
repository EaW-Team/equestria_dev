 light_tank_chassis_4:0 "Полусовременное шасси лёгкого танка"
 light_tank_chassis_4_short:0 "Лёгкая модель 1018 г."
 light_tank_chassis_4_desc:0 "Лёгкие танки новых поколений всё ещё играют свою роль в современной механизированной войне, поскольку непревзойдённая мобильность делает эти машины отличными разведчиками для основной армии. Также они могут атаковать врагов с флангов. Наши новейшие шасси позволяют устанавливать на новые танки больше брони для повышения живучести."
 light_tank_chassis_5:0 "Современное шасси лёгкого танка"
 light_tank_chassis_5_short:0 "Лёгкая модель 1024 г."
 light_tank_chassis_5_desc:0 "Дальнейшее развитие лёгких танков привело к обсуждению возможности реализации достаточно лёгких машин для быстрой транспортировки их по воздуху или даже для выброски с парашютом! Хотя корпуса всё ещё слишком тяжелы для последнего, современные машины достаточно бронированы, чтобы выдержать большинство атак со стороны пехоты. Также они имеют достаточно быстрый двигатель, чтобы обгонять некоторые автомобили, и достаточно мощное вооружение, чтобы представлять угрозу для любого врага."
