### ideas ###

HAY_breaker_of_chains:0 "Разорванные цепи"
HAY_breaker_of_chains_desc:0 "После распада Мазви Бамина собрала армию рабов и вместе с ними объединила земли Хайзеба. Став королевой, она освободила всех рабов в своей новорождённой нации и поклялась стереть этот репрессивный институт со всего региона Великих Озёр и, возможно, даже со всей Зебрики. А пока ранее порабощённые массы радуются, бывшие рабовладельцы не могут смириться с этим и в ярости плетут планы по свержению королевы."
HAY_city_states:0 "Федерация городов-государств"
HAY_city_states_desc:0 "Хайзеб традиционно делился на ряд богатых торговых городов-государств. Новая королева заручилась поддержкой городов, пообещав вернуть им их исторические права, отнятые Мазви. Однако это означает, что эти члены федерации наделены немалой автономией и не слишком прислушиваются к королеве и её центральному правительству."

### equipment ###

 HAY_melee_equipment_0:0 "Луки и копья с железными наконечниками"
 HAY_melee_equipment_0_short:0 "Луки и копья"
 HAY_melee_equipment_0_desc:0 "Традиционным оружием воинов в регионе Великих Озёр были скромное копьё и лук. Копья и стрелы обычно имеют наконечники из хорошо заточенного кованого железа, дабы эффективно пробивать наиболее часто используемую защиту — стёганые доспехи и деревянные щиты. Кроме того, наконечники стрел нередко покрыты смертельными ядами, созданными мастерами-зельеварами, поэтому даже незначительная рана может оказаться смертельной."
 HAY_melee_equipment_1:0 "Фитильные ружья Мазви"
 HAY_melee_equipment_1_short:0 "Мушкет Мазви"
 HAY_melee_equipment_1_desc:0 "Фитильное ружьё полностью изменило войны на Великих Озёрах. Обладающие обширными золотыми запасами мазвийцы импортировали тысячи единиц огнестрельного оружия из-за рубежа и в итоге научились делать его сами. Это оружие сыграло важную роль в их стремительной экспансии, которая привела к доминированию Империи Мазви в регионе на протяжении двух столетий."
 HAY_infantry_equipment_0:0 "Винтовка-мушкет"
 HAY_infantry_equipment_0_short:0 "Винтовка-мушкет"
 HAY_infantry_equipment_0_desc:0 "Нарезные стволы стали распространяться на Великих Озёрах только после появления иностранных винтовок. Изначально новинки использовались наряду с традиционным гладкоствольным оружием, но постепенно стволы мушкетов были заменены на нарезные. Это переходное оружие было довольно грубым, поскольку местные кузнецы ещё только осваивали процесс нарезки стволов и создания конических полых пуль, которые делали винтовки эффективнее мушкетов."

 HAY_artillery_equipment_0:0 "Железные пушки"
 HAY_artillery_equipment_0_short:0 "Железные пушки"
 HAY_artillery_equipment_0_desc:0 "Когда зебры Великих Озёр приобрели заграничную артиллерию, то они старались устанавливать её на военных каноэ, дабы господствовать на многочисленных реках и озёрах региона. Это позволяло водным судам нести внушительную огневую мощь и значительно повышало их значение в войне. Конечно, иногда возникала необходимость использовать такие пушки на суше. В таких случаях орудия устанавливались на колёса и затем их тащила группа рабов."