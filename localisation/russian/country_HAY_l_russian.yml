HAY_breaker_of_chains:0 "Разорванные цепи"
HAY_breaker_of_chains_desc:0 "После распада Мазви Бамина собрала армию рабов и вместе с ними объединила земли Хэйзеба. Став королевой, она освободила всех рабов в своей новорождённой нации и поклялась стереть этот репрессивный институт со всего региона Великих Озёр и, возможно, даже со всей Зебрики. А пока ранее порабощённые массы радуются, бывшие рабовладельцы не могут смириться с этим и в ярости плетут планы по свержению королевы."
HAY_city_states:0 "Федерация городов-государств"
HAY_city_states_desc:0 "Хэйзебленд традиционно делился на ряд богатых торговых городов-государств. Новая королева заручилась поддержкой городов, пообещав вернуть им их исторические права, отнятые Мазви. Однако это означает, что эти члены федерации наделены немалой автономией и не слишком прислушиваются к королеве и её центральному правительству."