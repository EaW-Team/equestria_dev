 HIP_lightning_question:0 "Вопрос о Лайтнинге"
 HIP_lightning_question_desc:0 "Бывший диктатор, Крэк Лайтнинг, всё ещё жив и пока не предстал перед судом. Даже из тюремной камеры он умудряется объединять остатки ультраправых Ариса и вызывать головную боль у военных. Споры о его преступлениях и о том, что с ним делать, часто переходят в жёсткие оскорбления и даже драки."
 
 HIP_equestrian_mission:0 "Эквестрийский военный атташе"
 HIP_equestrian_mission_desc:0 "Эквестрия отправила военную делегацию, чтобы помочь нам развивать доктрины и вооружение. Мы уверены, что это соглашение поможет нам продвигать идеи гармонии и повысить безопасность.\n\n§YНо если мы слишком резко изменим нашу политику, то Эквестрия может отозвать атташе!§!"
 
 HIP_royal_line_of_novo:0 "Королевский род Ново"
 HIP_royal_line_of_novo_desc:0 "Королевская династия Ново насчитывает уже более тысячи лет, восходя к Ново I. И Скайстар — дочь текущей правительницы — вскоре станет официальной преемницей. Это привычное и стабильное положение вещей для гиппогрифов и морских пони. Любое изменение такого предсказуемого курса станет для жителей Ариса великим потрясением."
 
 HIP_royal_line_of_novo_2:0 "Королевский род Ново"
 HIP_royal_line_of_novo_2_desc:0 "Королевская династия Ново насчитывает уже более тысячи лет, восходя к Ново I. И Скайстар — дочь текущей правительницы — вскоре станет официальной преемницей. Это привычное и стабильное положение вещей для гиппогрифов и морских пони. Любое изменение такого предсказуемого курса станет для жителей Ариса великим потрясением."

 HIP_book_bans:0 "Вингбардийские книги запрещены"
 HIP_book_bans_desc:0 "Для предотвращения распространения фашизма в Гиппогрифии КБАД запретил вингбардийские книги. К сожалению, под запрет попали несколько крупных философских трудов и учебник по химии. Академический мир пытается заполнить пробелы, но на это потребуется время."

 HIP_desperate_fight:0 "Битва против вымирания"
 HIP_desperate_fight_desc:0 "В тылу царит абсолютное единство: мы будем сражаться или же умрём. Однако на фронте многих охватывает непреодолимый ужас, и они прячутся в своих окопах, надеясь никогда не столкнуться лицом к лицу с врагом."
 
