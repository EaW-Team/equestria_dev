 HIP_crack_economic_specialization:0 "Специализация особой экономической зоны"
 HIP_crack_economic_specialization_desc:0 "Гегемония в безопасности, так что пришло время специализировать каждую зону для конкретных целей. Однако мы не должны упускать из виду действительно важные вещи. Нам нужно укрепить и расширить бюрократию, иначе мы можем столкнуться с серьёзной нестабильностью."
 HIP_crack_hi_tech_industry:0 "Специализация в области передовой промышленности"
 HIP_crack_hi_tech_industry_desc:0 "Химикаты, фармацевтические препараты, автомобили, военная техника и другие товары с высокой добавленной стоимостью. Рабочим хорошо платят, а их продукция продается на рынках Гегемонии."
 HIP_crack_martial_specialty:0 "Специализация в военной сфере"
 HIP_crack_martial_specialty_desc:0 "Существа этого региона считаются превосходными бойцами как в цивилизованном, так и в варварском смысле. И неважно, кто они: солдаты-патриоты или хорошо оплачиваемые наёмники, ведь они всё равно пользуются привилегированным статусом по сравнению с другими."
 HIP_crack_resource_specialty:0 "Специализация на добыче ресурсов"
 HIP_crack_resource_specialty_desc:0 "Добыча сырья позволяет питать прожорливый военно-промышленный комплекс Гегемонии."
 HIP_crack_bureaucracy_specialty:0 "Специализация на бюрократии"
 HIP_crack_bureaucracy_specialty_desc:0 "Сложные экономические системы Гегемонии требуют постоянно растущей армии администраторов, работающих как из центральных административных офисов, так и из казарм."
 HIP_crack_manufacturing_specialty:0 "Специализация на производстве"
 HIP_crack_manufacturing_specialty_desc:0 "Производство текстиля и бетона, обработка железа и прочие базовые отрасли промышленности, где дешёвый труд может заменить высокотехнологичное оборудование. Труд рабочих организован через казарменную систему, а условия труда можно описать как потогонные."
 HIP_crack_commerce_specialty:0 "Специализация на торговле"
 HIP_crack_commerce_specialty_desc:0 "Создание специальных коммерческих зон позволит нам импортировать жизненно важные ресурсы, которых не хватает Гегемонии. Речь идёт о хроме и его заменителях."
 CTH_boy_king_zamni:0 "Замни, ребёнок-король Зумидии"

 HIP_funding_oilfields_1:0 "Разработка зарантийских нефтяных месторождений"
 HIP_funding_oilfields_1_desc:0 "Крупнейшие промышленники Гиппогрифии вкладывают немалые средства в разработку зарантийских нефтяных месторождений."

