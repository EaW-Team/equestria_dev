 HIP_sunset_atoll_terror:0 "Ужас перед атоллом Сансет"
 HIP_sunset_atoll_terror_desc:0 "§WИсследование технологии§! §YТермоядерные эксперименты§! §Wудалит этот национальный дух.§!\n\nИспытание на атолле Сансет потрясло наших лидеров. Мы ныне воюем с врагом, который обладает просто невообразимой разрушительной силой, и мы на долгие годы отстаём от них. Мы даже не понимаем технологий, что использовались при этом. Мы не знаем, где и когда против нас используют это оружие, и многие в нашем верховном командовании шепчутся, что ранняя капитуляция может быть единственной надеждой на выживание."
 
