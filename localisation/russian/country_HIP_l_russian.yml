 HIP_youth_defence_league_idea_commander:0 "Лига юных воинов"
 HIP_youth_defence_league_idea_commander_desc:0 ""Молодёжная лига обороны" радикализовалась и стала "Лигой молодых воинов". Теперь они пропагандируют милитаризм и слепое повиновение командирам. Членство в этой Лиге обязательно."
 
