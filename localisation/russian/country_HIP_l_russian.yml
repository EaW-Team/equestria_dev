 ### NAVY FOCUSES
 HIP_continue_navy_modernisation:0 "Продолжить модернизацию ВМФ"
 HIP_continue_navy_modernisation_desc:0 "Хотя наш флот и так является одним из мощнейших в мире, мы не можем позволить себе остановиться на этом. Мы должны всегда быть впереди конкурентов. Мы - островное государство, поэтому флот для нас жизненно важен."

 HIP_deep_blue_war_games:0 "Учения в глубоких морях"
 HIP_deep_blue_war_games_desc:0 "Для успеха необходима сильная морская доктрина. Традиционно мы предпочитали наносить удары по кораблям врагов, когда они находились прямо в портах, однако сейчас мы можем изменить курс, либо же закрепить старый."

 HIP_expand_the_marine_corps:0 "Расширить корпус морпехов"
 HIP_expand_the_marine_corps_desc:0 "При вторжении в другие страны именно морские пехотинцы вступают первыми в бой с помощью десантных кораблей. Морские вторжения очень непросты, но благодаря решимости мы сможем одержать победу."

 HIP_freedom_ships:0 "Корабли свободы"
 HIP_freedom_ships_desc:0 "Наша гражданская судостроительная промышленность очень важна. Благодаря большему числу конвоев мы можем торговать с нашими друзьями, не опасаясь налётов врага. А также легкодоступные конвои ускорят морские вторжения."

 HIP_naval_radar:0 "Бортовой радар"
 HIP_naval_radar_desc:0 "Радар позволит нам обнаружить вражеские корабли даже при ужасной погоде. Будущие модели радаров даже смогут находить подводные лодки и лучше рассчитывать траектории для стрельбы."

 HIP_royal_shipbuilding_committee_focus:0 "Сформировать "Королевский Судостроительный Комитет""
 HIP_royal_shipbuilding_committee_focus_desc:0 "Наши судостроители квалифицированы, но слабо организованы. По всей стране распространены различные стили конструирования, размеры оружия и даже отличающиеся конструкции двигателей. Мы создадим комитет по централизации управления и установим национальные стандарты, что значительно ускорит производство."

 HIP_seapony_squardrens:0 "Эскадроны морских пони"
 HIP_seapony_squardrens_desc:0 "Мы уже давно используем подводные лодки. Мы создадим специальные эскадроны морских пони для экипажей субмарин и сможем быстро адаптироваться к возникающим проблемам с конструкцией."

 HIP_underwater_supremacy:0 "Подводное превосходство"
 HIP_underwater_supremacy_desc:0 "Мы - нация морских пони, и поэтому мы можем позволить себе инвестировать в подводные лодки. Поскольку наши подлодки не зависят от воздуха, мы можем как призраки прятаться под водой. Наши субмарины нанесут удар по кораблям с войсками врага и уйдут в глубины. Никто больше не сможет отнять у нас наш дом!"

 HIP_expand_the_escort_fleet:0 "Расширить эскортный флот"
 HIP_expand_the_escort_fleet_desc:0 "При торговле с другими странами крайне важно убедиться, что наши грузы смогут прибыть в целости и сохранности. У других стран есть необходимые нам ресурсы, и для поддержания нашей военной машины в рабочем состоянии мы должны защищать торговые пути. Современные эсминцы обеспечат безопасность конвоев."

 HIP_battleship_primacy:0 "Главенство линкоров"
 HIP_battleship_primacy_desc:0 "Линкор - основа военно-морского флота. Если у нас будет достаточно большой боевой флот из этих судов, то никто не осмелится напасть на нас."

 HIP_imperious_class:0 "Класс "Властный""
 HIP_imperious_class_desc:0 "Наши морские теоретики обсуждали проект нового линкора. Этот гипотетический "сверхтяжёлый линкор" будет оснащён орудиями длиной двадцать один метр. На него, без сомнения, уйдёт множество ресурсов, но после постройки этот корабль разорвёт в клочья любые, даже ещё не существующие линкоры."

 HIP_air_sea_warfare:0 "Воздушно-морская война"
 HIP_air_sea_warfare_desc:0 "Мы - народ, что может перейти от полёта в небесах к плаванию под водой, так что вполне логично реализовать то же самое и во флоте. Объединение самолётов с кораблями не только станет символом единства, но и позволит нам наносить удары по врагам прямо на их базах!"

 HIP_rapid_strike_tactics:0 "Тактика быстрых ударов"
 HIP_rapid_strike_tactics_desc:0 "Нашим пилотам приходится быстро прилетать, выполнять свою миссию, а затем возвращаться на авианосец для дозаправки. Мы можем ускорить этот процесс, осуществляя дозаправку и пополнение припасов прямо в воздухе."

 HIP_naval_aeronautics_committee:0 "Комитет морской авиации"
 HIP_naval_aeronautics_committee_desc:0 "Мы решили сфокусироваться на авианосцах и поэтому нам не нужно забывать про самолёты. Создание "Комитета морской авиации" поможет нам смело двигаться в будущее и получить возможность наносить удары по любому флоту, который осмелится выступить против нас."

 ### INDUSTRY FOCUSES
 HIP_seapony_primacy:0 "Главенство морских пони"
 HIP_seapony_primacy_desc:0 "Мы пережили вторжение короля Шторма, спрятавшись под водой. Море укрывает нас, так что мы должны продолжить полагаться на него, двигаясь вперёд. Даже благодаря современным подводным лодкам наши враги не могут достичь морского дна, поэтому у нас всегда будет безопасное местечко для отступления."

 HIP_hippogriff_primacy:0 "Главенство гиппогрифов"
 HIP_hippogriff_primacy_desc:0 "Мы больше не можем позволить себе прятаться в глубинах океана. Мир меняется, и если мы хотим занять своё место в качестве выдающейся нации среди других народов мира, то нам придётся измениться."

 HIP_expand_the_underwater_dockyards:0 "Интегрировать подводные верфи"
 HIP_expand_the_underwater_dockyards_desc:0 "Есть вещи, которые лучше всего делать на надводных верфях, а есть те, которыми лучше всего заниматься под водой. Мы объединим наши надводные и подводные верфи, чтобы лучше ремонтировать наши суда и оптимизировать их строительство."

 HIP_underwater_construction:0 "Совершенствование техники подводного строительства"
 HIP_underwater_construction_desc:0 "Строительство зданий под водой делает их неуязвимыми для стратегических бомбардировок. С Сиквестрией на нашей стороне наша промышленность будет неуязвима."
 
 HIP_shell_oil:0 "Шелл Ойл"
 HIP_shell_oil_desc:0 "Хотя у нас есть доступ к умеренному количеству сырой нефти, её недостаточно для обеспечения топливом нашего огромного флота. Нам нужно развивать процесс переработки нефти, так что стоит обратить внимание на синтетические нефтеперерабатывающие заводы."
 
 HIP_support_the_oil_industry:0 "Поддержать нефтяную промышленность"
 HIP_support_the_oil_industry_desc:0 "Возможности нефтепереработки всё же ограничены. Но под дном океана залегает огромное количество нефти, и мы можем воспользоваться этими запасами. Синтетическая нефть также разрабатывается в других странах мира, так что мы можем дополнить ею наши природные запасы."

 HIP_national_road_network:0 "Национальная дорожная сеть"
 HIP_national_road_network_desc:0 "Строительство общенациональной дорожной сети ускорит строительство на наших землях. Дороги также окажут помощь в доставке припасов для армии. Однако это склонит наше общество в сторону гиппогрифов."

 HIP_underwater_railways:0 "Подводные железные дороги"
 HIP_underwater_railways_desc:0 "Строительство подводных железных дорог значительно ускорит будущее подводное строительство и даже поможет нам строить объекты на поверхности, если мы того захотим. Однако это склонит наше общество в сторону морских пони."

 HIP_public_infrastructure_works_focus:0 "Общественные инфраструктурные работы"
 HIP_public_infrastructure_works_focus_desc:0 "Мы - мирный и изоляционистский народ. Разумно строить лучшие дороги и мосты с целью улучшения качества жизни наших граждан."

 HIP_bellbreeze_aircraft_corporation_focus:0 "Создать авиакорпорацию Беллбриз"
 HIP_bellbreeze_aircraft_corporation_focus_desc:0 "Мы - прирождённые летуны. Нам очень пригодится манёвренность во время воздушных боёв: это позволит нам сбивать врагов, одновременно уклоняясь от их атак."

 HIP_air_industry_fund:0 "Расширенный авиафонд"
 HIP_air_industry_fund_desc:0 "Нам нужно больше самолётов. Они сбивают вражеские бомбардировщики и сопровождают наши машины до места назначения. Лидер [HIP.GetLeader] утвердил создание специального фонда для истребителей, используя часть королевской казны для личного покрытия расходов."

 HIP_department_of_commerce:0 "Создать министерство торговли"
 HIP_department_of_commerce_desc:0 "Хотя мы и являемся современной нацией, факт остаётся фактом: мир меняется с головокружительной скоростью, а мы рискуем остаться позади. Если мы хотим сохранить наше технологическое преимущество, то нам нужно продолжать развиваться."

 HIP_office_of_industral_sciences:0 "Открыть бюро промышленных наук"
 HIP_office_of_industral_sciences_desc:0 "Мы можем исследовать многие вещи: от машин и электроники до боевых кораблей и собственной биологии. Нам нужно открыть новое подразделение правительства, занимающееся исключительно исследованиями и инновациями. Бюро промышленных наук гарантирует, что мы никогда не будем отставать от других стран."

 HIP_grand_alaudia_bauxite_mine:0 "Развивать металлургию"
 HIP_grand_alaudia_bauxite_mine_desc:0 "Гиппогрифия богата ресурсами, но многие из них весьма труднодоступны. Дабы извлечь максимальную пользу из наших минеральных богатств, мы расширим добычу алюминия в Гранд-Элодии и будем развивать сталелитейный завод Старфилда, чтобы наша промышленность никогда не испытывала недостатка в сырье."

 #HIP_develop_starfield_steelworks:0 "Развивать сталелитейный завод Старфилда"
 #HIP_develop_starfield_steelworks_desc:0 "Почти всё, что мы производим - от лопат до боевых кораблей - нуждается в стали. Старфилд является нашим центром по переработке железной руды в сталь, поэтому вполне логично расширить местное производство."

 ### ARMY FOCUSES
 HIP_defence_department:0 "Министерство обороны"
 HIP_defence_department_desc:0 "Наш мир полон угроз, так что нам понадобится сильная армия для защиты границ. Данное министерство будет заниматься как модернизацией армии, так и её централизованным управлением."

 HIP_modern_weapon_contests:0 "Конкурс современного оружия"
 HIP_modern_weapon_contests_desc:0 "Мы проведём оружейные конкурсы и обеспечим наши войска самым лучшим оружием. У нас мало солдат, поэтому их оружие должно быть как можно эффективнее."

 HIP_army_armament_bonds:0 "Планы по перевооружению"
 HIP_army_armament_bonds_desc:0 "Мы свяжемся с видными деятелями оружейной промышленности вроде Плюмажа Мунфезера, чтобы улучшить процесс закупок оружия. Владельцы заводов должны знать, что в ближайшем будущем может возникнуть большой спрос на оружие. И они должны быть готовы переоборудовать свои гражданские заводы для производства оружия."

 HIP_continue_army_modernisation:0 "Продолжить модернизацию армии"
 HIP_continue_army_modernisation_desc:0 "Мы - маленькая нация, которая считала, что наше оружие должно быть лучше, чем у врагов. Некоторые военные теоретики выступают за изменение курса, в то время как другие желают его сохранить. Но, так или иначе, нам нужно поддерживать актуальной нашу военную доктрину."

 HIP_fund_royal_island:0 "Оружейный завод Королевского Острова"
 HIP_fund_royal_island_desc:0 "Мы уже давно используем пушки в наших армиях. Большие орудия позволяют нам уничтожать наших врагов издалека, пока наши собственные силы находятся в безопасности. Разработка новой артиллерии на Королевском Острове позволит нам подготовиться к грядущим битвам!"

 HIP_army_motorisation:0 "Моторизация армии"
 HIP_army_motorisation_desc:0 "Любые нападения на нашу территорию должны быть быстро отражены. Бронированные автомобили и механизированные транспортные обеспечат безопасность наших солдат, пока они будут ехать в пункт назначения."

 HIP_armor_training_school:0 "Обучение использованию бронемашин"
 HIP_armor_training_school_desc:0 "Танки могут прорываться через оборону противника и быстро окружать врагов. Даже если мы не будем действовать агрессивно, истребители танков остановят бронированную лавину врага."

 HIP_royal_engineers_corps:0 "Расширить королевский инженерный корпус"
 HIP_royal_engineers_corps_desc:0 "Боевые инженеры могут рыть траншеи, устанавливать взрывчатку для подрыва фортов и использовать огнемёты, чтобы выкуривать врагов. Мы не должны пренебрегать нашими инженерами, ведь они могут хорошенько помочь в защите нашего дома."

 HIP_signle_and_logistics_school:0 "Школа связи и логистики"
 HIP_signle_and_logistics_school_desc:0 "Современная война включает в себя не только оружие и самолёты, но и эффективное распределение припасов и быструю связь. Создание школы, которая занимается обучением этим не самым заметным, но очень важным вещам, позволит нам действовать эффективнее."

 HIP_invite_griffon_officers:0 "Пригласить грифоньих теоретиков"
 HIP_invite_griffon_officers_desc:0 "Грифонья военная школа считает, что победы можно добиться с помощью чёткого планирования и подготовки. Мы можем обратиться к грифонам, чтобы они помогли достойно организовать нашу военную доктрину."

 HIP_lessons_from_the_enemy:0 "Выученные у врага уроки"
 HIP_lessons_from_the_enemy_desc:0 "Тактика короля Шторма была жестокой, но эффективной. Быстро организованные планы и стремительные наступления позволили ему завоевать большую часть Зебрики. И нам стоит действовать аналогично."

 HIP_grand_alaudia_training_grounds:0 "Учебный полигон Гранд-Элодии"
 HIP_grand_alaudia_training_grounds_desc:0 "В Гранд-Элодии есть как джунгли, так и равнины. И она находится на приличном расстоянии от горы Арис. Мы можем провести там военные учения, а потом проанализировать полученный как пехотинцами, так и генералами опыт, чтобы усовершенствовать нашу военную доктрину."

 HIP_air_to_ground_warfare:0 "Воздушно-наземная война"
 HIP_air_to_ground_warfare_desc:0 "Десантники могут высадиться в тылу врага и нанести немалый ущерб снабжению. Если мы сможем быстро захватить столицу и промышленные центры противника, то сумеем выиграть войну, не сделав ни единого выстрела."

 HIP_special_service_force:0 "Концентрация спецназа"
 HIP_special_service_force_desc:0 "Все подразделения спецназа: от горных стрелков до десантников и даже танков-амфибий, являются важнейшей частью [HIP.GetAdjective]ой армии. Им нужно больше тренироваться, чтобы получить разнообразный опыт и максимизировать свою эффективность."

 HIP_jungle_special_forces_school:0 "Школа джунглей для спецназа"
 HIP_jungle_special_forces_school_desc:0 "Джунгли - это кошмарное место для ведения боёв. Однако на наших землях немало этих джунглей, и особое обучение сделает наших спецназовцев смертельно эффективными в этой опасной местности."

 HIP_mountain_warfare_school:0 "Школа горной войны"
 HIP_mountain_warfare_school_desc:0 "Горные стрелки хороши в гористой местности, и поскольку наша столица находится на вершине большой горы, нам придётся вложить значительные средства в её защиту. Горные стрелки могут защитить наш дом от любого нападения."

 HIP_national_defence_draft:0 "Национальный призыв"
 HIP_national_defence_draft_desc:0 "В эти тёмные времена мы должны пойти на решительные меры. После обсуждений [HIP.GetLeader] решила ввести ограниченный призыв. Это решение было непростым, но мы должны обеспечить безопасность всех морских пони и гиппогрифов. [HIP.GetName] никогда больше не отступит!"

 HIP_royal_legion_of_aris:0 "Королевский легион Ариса"
 HIP_royal_legion_of_aris_desc:0 "Мы любим мир, но в эти времена единственный способ сохранить мир - это вступить в бой. Королевский легион Ариса защитит наши права и наш дом от любого, кто пожелает отнять его у нас."

 ### AIR FOCUSES
 HIP_air_armament_committee:0 "Создать комитет воздушного вооружения"
 HIP_air_armament_committee_desc:0 "Мир оправляется от завоеваний короля Шторма, и важно убедиться, что у нас есть сильные ВВС, обеспечивающие безопасность. Истребители защитят наши небеса, а бомбардировщики лишат противника возможности вести войну. Мы должны быть готовы ко всему, что мир бросит на нас."

 HIP_air_land_warfare_focus:0 "Воздушно-наземная война"
 HIP_air_land_warfare_focus_desc:0 "Любая война в конечном счёте выигрывается на суше. Мы сосредоточим развитие наших ВВС на поддержке наших войск в наземных сражениях, и так мы сможем оттеснять врагов всякий раз, когда они вздумают наступать, навсегда обезопасив наши границы."

 HIP_tactical_bombing:0 "Развитие тактических бомбардировщиков"
 HIP_tactical_bombing_desc:0 "В то время как мы выступаем за воздушную поддержку наших войск, тактические бомбардировщики необходимы для осуществления других операций. Они могут выполнять любую миссию - от стратегических бомбардировок до непосредственной поддержки с воздуха - с умеренной эффективностью, так что они удивительно гибки."

 HIP_escort_fighters:0 "Эскортные истребители"
 HIP_escort_fighters_desc:0 "Нашим бомбардировщикам, будь то стратегическим машинам в глубине вражеской территории или же штурмовикам, наносящим удары по проливам, понадобится защита. Тяжёлые истребители могут преодолевать огромные расстояния и защищать бомбардировщики от самолётов врага."

 HIP_consolidated_aircraft_focus:0 "Консолидейтед Эйркрафт"
 HIP_consolidated_aircraft_focus_desc:0 "ВВС, созданные для действий на огромной дистанции, позволят нам сражаться с противниками на любых континентах. Компания "Консолидейтед Эйркрафт" уже предложила нам помощь в развитии этой сферы авиации."

 HIP_fighter_working_group:0 "Рабочая группа по истребителям"
 HIP_fighter_working_group_desc:0 "Вражеские бомбардировщики неизбежно нацелятся на наши дома и заводы. Мы спрятались под водой от армий короля Шторма, но, поскольку большая часть нашей промышленности находится на суше, сейчас это обойдётся слишком дорого. Строительство истребителей позволит нам вступить в бой с бомбардировщиками ещё до того, как они нанесут удар по нашей земле."

 HIP_young_flyers_programme:0 "Программа юных лётчиков"
 HIP_young_flyers_programme_desc:0 "Ты выполняешь свой долг? Наши ВВС - это щит против бомб наших врагов и копьё, которое мы воткнём им в брюхо. Если мы разъясним это нашему народу, у нас наверняка будет много молодых гиппогрифов, желающих стать частью ВВС!"

 HIP_academy_of_air_sciences:0 "Академия воздушных наук"
 HIP_academy_of_air_sciences_desc:0 "С конвейеров сходят новые модели самолётов, так что мы должны основать новую академию, посвященную обучению теории воздушной войны. Также мы сможем исследовать и другие, более неортодоксальные технологии..."

 HIP_jet_engine_development:0 "Реактивные двигатели"
 HIP_jet_engine_development_desc:0 "Реактивный двигатель может совершить настоящую революцию. С его помощью мы, возможно, даже сумеем преодолеть звуковой барьер. Мы не можем позволить себе пренебречь этой многообещающей новой областью технологий!"

 HIP_rocketry_school:0 "Отделение ракетной техники"
 HIP_rocketry_school_desc:0 "Ракеты на жидком или твёрдом топливе могут даже долететь до государства [CHN.GetName] с нашей горы. Мы можем вести войну, не покидая дома. Это очень заманчиво. Нам нужно узнать побольше!"

 HIP_atom_committee:0 "Атомный комитет"
 HIP_atom_committee_desc:0 "Нашим учёным давно известно, что материя состоит из атомов. Атомы урана и плутония могут расщепляться в цепной реакции, что приведёт к неисчислимым разрушениям и смертям. Мы не хотим убивать невинных, но само наличие такого оружия может оказаться мощным сдерживающим фактором."

 HIP_strategic_obliteration_doctraine:0 "Доктрина стратегического уничтожения"
 HIP_strategic_obliteration_doctraine_desc:0 "Победить в войне можно только путём полного уничтожения способности нашего врага вести войну. Без авиабаз, верфей, железных и автомобильных дорог, шахт, складов и промышленности они не смогут противостоять нам, а моральный дух населения врага резко упадет."

 HIP_bomber_offensive:0 "Наступление бомбардировщиками"
 HIP_bomber_offensive_desc:0 "Полное уничтожение способности противника вести войну может быть достигнуто только за счёт увеличения численности нашего бомбардировочного флота. Чем больше бомбардировщиков, тем больше бомб, а чем больше бомб - тем меньше оружия у врага."

 HIP_trans_continental_air_warfare:0 "Трансконтинентальная воздушная война"
 HIP_trans_continental_air_warfare_desc:0 "Наши враги лежат по ту сторону океанов и морей на трёх континентах. Мы должны быть в состоянии достать их, где бы они ни находились."

 HIP_cluster_bombing:0 "Кассетные бомбардировки"
 HIP_cluster_bombing_desc:0 "Мы разработали усовершенствованные бомбы, которые выбрасывают бомбы уже меньшего размера, специально предназначенные для уничтожения личного состава и транспортных средств противника. Такие бомбы могут поразить большую площадь за один раз."

 #Political Focuses
 HIP_plecate_the_isolationists:0 "Успокоить изоляционистов"
 HIP_plecate_the_isolationists_desc:0 "Морские пони уже давно отстаивают изоляционистскую политику, поскольку они рассматривают недавние события как свидетельство того, что мы должны придерживаться изоляционизма, а не открываться миру. Если мы хотим добиться прогресса, то должны успокоить их."

 HIP_self_efficency:0 "Автаркия морских пони"
 HIP_self_efficency_desc:0 "Гиппогрифия выживала на протяжении веков сама по себе, и было бы неразумно отказаться от этой политики. Вокруг нас полно захватчиков, работорговцев, безумных иностранцев и прочих угроз, так что мы должны быть уверены, что будем работать на благо собственной нации, а не чужой."

 HIP_anti_harmonic_activities_committee:0 "Комитет по Борьбе с Антигармонической Деятельностью"
 HIP_anti_harmonic_activities_committee_desc:0 "Сталлионград, Хироптерра, Грифония, Земли Шторма... Иностранные идеологии окружают нас со всех сторон, и интересы многих из них противоположны нашим. Мы должны тщательно взвесить эти идеи и определить, какие из них представляют угрозу нашему образу жизни, а какие нет."

 HIP_committie_for_national_defence:0 "Комитет по национальной обороне"
 HIP_committie_for_national_defence_desc:0 "Война рано или поздно вновь приблизится к границам нашей страны. Действия короля Шторма доказали, что мы не можем просто спрятаться. Отныне мы должны планировать любые сценарии будущего, какими бы ужасными они ни были."

 HIP_expand_the_royal_acadamy:0 "Всеобщее образование"
 HIP_expand_the_royal_acadamy_desc:0 "Каждый ребёнок, родившийся в нашей нации, имеет право на получение полноценного образования как на суше, так и в море. Мы не можем оставить позади никого: ни богача и ни бедняка, ни морского пони и ни гиппогрифа."

 HIP_long_distance_friendship:0 "Дружба на расстоянии"
 HIP_long_distance_friendship_desc:0 "Мы желаем быть самостоятельными, но это не значит, что мы собираемся забыть наших друзей. Тем, кто дарит нам доброту, мы ответим взаимностью, так что обе стороны станут сильнее благодаря этому."

 HIP_leand_lease:0 "Ленд-лиз"
 HIP_leand_lease_desc:0 "Хоть мы не можем напрямую помочь нашим друзьям в ходе войны, мы всё равно можем обеспечить их всем необходимым. Наши заводы готовы изготовить бесчисленное количество необходимого оружия, и наши друзья получат доступ к нему по максимально низкой цене."

 HIP_the_mountain_awakes:0 "Гора пробуждается"
 HIP_the_mountain_awakes_desc:0 "Мы спали, но теперь мы пробудились. Гора больше не безмолвствует: она дрожит от звуков труда и приготовлений. Берегитесь, злодеи. Мы готовы встретить вас и стать вашей погибелью."

 HIP_traditional_studdies:0 "Помнить о корнях"
 HIP_traditional_studdies_desc:0 "Мы не должны забывать о том, кто мы такие. Поэтому наши дети получат всестороннее образование в области нашей истории и традиций, а всем, кто пожелает работать над сохранением и продолжением нашего наследия, будет оказана поддержка."

 HIP_prepare_for_the_next_war:0 "Готовиться к следующей войне"
 HIP_prepare_for_the_next_war_desc:0 "Мир становится всё более и более жестоким, так что нам нужно подготовиться к грядущему как можно лучше. И если этот тёмный день всё же наступит, то он точно не застанет нас врасплох."

 HIP_expand_costal_fortifications:0 "Расширение береговых укреплений"
 HIP_expand_costal_fortifications_desc:0 "Любое существо, которое хоть одним копытом или когтём ступит на наши острова, с самого начала столкнётся с яростным сопротивлением. Мы не должны позволить создать им плацдарм и укрепиться."

 HIP_youth_defence_league:0 "Молодёжная лига обороны"
 HIP_youth_defence_league_desc:0 "Мы бы никогда не подвергли наших детей опасности, но всё же они могут помочь нашим военным усилиям, одновременно держась в стороне от реальных боевых действий."

 HIP_never_to_fall_again:0 "По мере приближения войны"
 HIP_never_to_fall_again_desc:0 "Когда пришёл король Шторм, то мы могли потерять всё. В следующий раз, когда придёт война - а она рано или поздно придёт - мы будем готовы встретить её во всеоружии."

 HIP_trade_ports:0 "Выделенные торговые порты"
 HIP_trade_ports_desc:0 "Вопреки утверждениям некоторых, мы не желаем прятать голову в песок и игнорировать внешний мир. Города Винггарден, Хаулингтон и Кентерфорд будут специализированы на торговле с внешним миром, так что сможем быть частью этого мира, одновременно наблюдая за его влиянием на нас."

 HIP_agricultral_reforms:0 "Аграрные реформы"
 HIP_agricultral_reforms_desc:0 "В последнее время аграрный сектор находится в упадке. С учётом всех недавних событий как внутри страны, так и за рубежом, пришло время целенаправленно поддержать наших фермеров, чтобы они могли продолжать кормить наш народ, даже если вдруг произойдёт худшее."

 HIP_encourage_private_enterprise:0 "Поощрять частные предприятия"
 HIP_encourage_private_enterprise_desc:0 "По мере роста страны будет расти и её промышленность, но централизованно управлять всем этим слишком сложно. В нашей стране есть множество талантливых и амбициозных граждан, и если мы окажем им некоторую поддержку, то они смогут эффективно управлять своими предприятиями."

 HIP_national_defence_works:0 "Финансирование национальной обороны"
 HIP_national_defence_works_desc:0 "Современные войны выигрываются не только на поле боя, но и на заводах. Мы должны быть в состоянии производить огромное количество оружия к тому времени, когда начнётся война. Так что пришло время готовиться к этому."

 HIP_stock_exchange:0 "Фондовая биржа Ариса"
 HIP_stock_exchange_desc:0 "Мир сплёлся воедино теснее, чем когда-либо прежде, и, потоки торговли, богатства и процветания теперь омывают все страны. Открытие фондовой биржи Ариса позволит нам зачерпнуть немного этого богатства и даже в какой-то степени контролировать его движение."

 HIP_develop_our_outer_islands:0 "Развитие внешних островов"
 HIP_develop_our_outer_islands_desc:0 "Гора Арис - это сверкающий драгоценный камень Гиппогрифии, но ему нужно достойное ожерелье. Слишком долго мы игнорировали золотое кольцо островов вокруг нас, и это необходимо исправить."

 HIP_encourage_tourism:0 "Приезжайте в Гиппогрифию!"
 HIP_encourage_tourism_desc:0 "Наш дом является одним из самых красивых регионов в мире, и гости согласны с этим. Открытие нации для туризма создаст ещё один источник дохода, а также гарантирует, что тысячи существ со всего мира вернутся домой с положительными впечатлениями о нас."

 HIP_cut_industral_red_tape:0 "Сократить промышленную бюрократию"
 HIP_cut_industral_red_tape_desc:0 "Наша промышленность страдает от бюрократической волокиты. Может это и было сделано из лучших побуждений, но оно просто душит нас. Рационализация бюрократии, устранение части нормативной базы и консолидация управления принесут огромную пользу нашей экономике."

 HIP_encourage_the_automotive_industry:0 "Поощрять автомобильную промышленность"
 HIP_encourage_the_automotive_industry_desc:0 "Сперва автомобили не были популярны в Гиппогрифии, поскольку они не умели ни летать, ни плавать, но со временем эти машины прижились в качестве как инструмента, так и забавы. Со временем наша автомобильная промышленность станет одной из передовых в мире."

 HIP_the_hippogriff_miracle:0 "Гиппогрифье чудо"
 HIP_the_hippogriff_miracle_desc:0 "Наша цивилизация высоко поднялась из морских глубин. Золотые небоскрёбы теперь возвышаются над горой Арис, поднимаясь из моря и связывая наши народы вместе сильнее, чем когда-либо прежде. Гиппогрифия - сияющая и процветающая жемчужина Зебрики, какой она и должна быть!"

 # Harmonist Focuses

 HIP_harmony_above_all:0 "Гармония превыше всего"
 HIP_harmony_above_all_desc:0 "Мы пережили кризис и вышли из него более сильными. Мы были близки к тому, чтобы сбиться с пути, поэтому королева Ново объявила о серии реформ, которые сблизят нас с другими гармоническими нациями и объединят наше королевство узами дружбы. Гиппогрифия всегда будет оплотом гармонии."

 HIP_equestrian_alliance:0 "Наши эквестрийские друзья"
 HIP_equestrian_alliance_desc:0 "Эквестрия является и всегда будет сияющим маяком гармонии. Обеим нашим нациям угрожают сторонники превосходства во всём мире, поэтому мы должны объединиться, как это некогда сделали наши герои во время войны Шторма."

 HIP_look_to_griffonia:0 "Взглянуть на Грифонию"
 HIP_look_to_griffonia_desc:0 "Грифония никогда не была особенно стабильным континентом, но сейчас от молодой гармонической нации нас отделяет лишь узкое море. Мы должны объединиться с новыми друзьями и выступить единым фронтом против агрессоров, которые будут угрожать гармонии как в Зебрике, так и в Грифонии."

 HIP_take_the_lead:0 "Взять инициативу на себя"
 HIP_take_the_lead_desc:0 "Мы не можем искать наставничества и защиты в другом месте. Мы должны принести свет гармонии в наполненные раздорами земли Северной Зебрики, и для этого нам придётся взять на себя инициативу и сформировать пакт народов Северной Зебрики, что привержены миру и справедливости."

 HIP_terrafin_mission:0 "Миссия Террафина"
 HIP_terrafin_mission_desc:0 "Военный учёный по имени Террафин предложил совместный исследовательский проект в области магии и передовой военной техники между нами и нашими союзниками. Мы должны профинансировать этот проект, так как объединение наших знаний абсолютно приведёт к появлению открытий, которые мы никогда бы не сделали сами."

 HIP_invest_in_our_allies:0 "Инвестировать в наших союзников"
 HIP_invest_in_our_allies_desc:0 "Гиппогрифия обладает огромным промышленным капиталом, и теперь, когда мы придали официальный статус нашему альянсу, мы должны экспортировать часть нашего индустриального капитала нашим друзьям, чтобы помочь развитию их промышленности и сблизить нас."

 HIP_industrial_mobilisation_plan:0 "Промышленная мобилизация"
 HIP_industrial_mobilisation_plan_desc:0 "Война пришла в наш прекрасный дом. Если хотим одержать победу, то должны переориентировать экономику на поддержание военной машины."

 HIP_victory_plan:0 "План победы"
 HIP_victory_plan_desc:0 "Гиппогрифия обладает очень развитой промышленностью, но до сих пор она в основном выпускала товары народного потребления. Пора покончить с этим. Мы затянем пояса потуже, перепрофилируем нашу промышленность и отдадим всё ради победы!"

 HIP_kickstart_the_war_economy:0 "Подтолкнуть военную экономику"
 HIP_kickstart_the_war_economy_desc:0 "Раньше мы производили масло, а теперь - изготавливаем оружие. Наша гражданская промышленность быстро превращается в военную, и скоро у нас будет отлично оснащённая армия, готовая сражаться с подлыми врагами."

 HIP_raise_war_taxes:0 "Повысить военные налоги"
 HIP_raise_war_taxes_desc:0 "Солдатам нужна зарплата, как и армии фабричных рабочих, которые сейчас трудятся ради победы. И пока война не будет выиграна, мы будем взимать новые налоги с наших самых богатых граждан, чтобы финансировать ход войны."

 HIP_war_resources_board:0 "Совет по военным ресурсам"
 HIP_war_resources_board_desc:0 "Быстрый переход к тяжёлой военной промышленности привёл к тому, что экономика столкнулась с трудностями в распределении ресурсов. Мы должны централизовать распределение сырья по заводам, отдавая приоритет производству жизненно важной для хода войны техники."

 HIP_war_production_board:0 "Совет по военному производству"
 HIP_war_production_board_desc:0 "Нашу промышленность должен контролировать объединённый совет, сформированный как из военных, так и из гражданских чиновников. Этот совет будет заниматься строительством крупных военно-промышленных комплексов по всему Арису."

 HIP_harmony_bonds:0 "Гармонические облигации"
 HIP_harmony_bonds_desc:0 ""Вкладывайтесь в гармонию, вкладывайтесь в победу! Покупайте гармонические облигации сегодня! Я сделала это? Я правильно произнесла фразу? О, микрофон всё ещё включен. Хи-хи!"\n-Сильверстрим"

 HIP_the_great_forge_of_harmony:0 "Великая кузня гармонии"
 HIP_the_great_forge_of_harmony_desc:0 "Мы построим новые военные заводы на огромном объекте, что известен как "Великая кузня гармонии". Мы выиграем эту войну, производя больше снаряжения, чем наши враги."

 HIP_total_war_mobilisation:0 "Экономика войны"
 HIP_total_war_mobilisation_desc:0 "Мы не потерпим никакого расточительства от рабочих, никаких излишеств от правительства и никакого желания нажиться от бизнесгрифов. Мы внедрим нормирование, контроль цен и любые прочие меры, необходимые для максимального увеличения производства оружия."

 HIP_hippogriff_colossus:0 "Гиппогрифий колосс"
 HIP_hippogriff_colossus_desc:0 "Наша экономика очень быстро превратилась в тонко отлаженную машину, ориентированную на производство оружия. Также мы внедрили множество инноваций в промышленность, что было бы невозможно без давления войны. Наши враги будут сокрушены колоссом нашей промышленности, и мы выйдем из этого конфликта более сильными и успешными."

 HIP_unity_propaganda:0 "Дружба гиппогрифов и морских пони"
 HIP_unity_propaganda_desc:0 "Величайшие угрозы национальному единству исходят не от идей из внешнего, а от недоверия между гиппогрифами и морскими пони. Мы должны использовать все имеющиеся ресурсы для развития взаимопонимания и дружбы между нашими народами."

 HIP_limited_democratic_representation:0 "Ограниченное демократическое представительство"
 HIP_limited_democratic_representation_desc:0 "Гиппогрифия в настоящее время является единственной гармонической страной, что придерживается абсолютизма - даже в Эквестрии существуют местные демократические институты и политические традиции, ограничивающие принцесс. Гармония 11-го века требует контроля над монархической властью и предоставления народу права голоса."

 HIP_reform_the_royal_advisory_council:0 "Реформировать консультативный совет"
 HIP_reform_the_royal_advisory_council_desc:0 "Ранее королеву всегда консультировал совет из простых граждан. Чрезвычайные меры, вызванные вторжением короля Шторма, прервали эту традицию. Мы должны возродить совет и наделить его ограниченной законодательной властью, при условии, конечно, наличия королевского вето."

 HIP_a_perfect_union:0 "Совершенный союз"
 HIP_a_perfect_union_desc:0 "После многих лет разногласий гиппогрифы и морские пони наконец-то сошлись во взглядах. Дабы отметить, что теперь мы являемся государством двух рас, мы провозгласим создание Соединенного Королевство Ариса, навсегда связав гиппогрифов и морских пони в дружбе и гармонии."

 HIP_the_hippogriff_century:0 "Гиппогрифий век"
 HIP_the_hippogriff_century_desc:0 "Мы вышли из испытаний последних лет более сплоченными и сильными, чем когда-либо прежде, и готовыми идти по пути гармонии. Независимо от того, что ждёт нас в 11 веке, мы будем готовы к грядущему и навсегда останемся верны нашим идеалам."

 HIP_our_zebra_citizens:0 "Наши граждане-зебры"
 HIP_our_zebra_citizens_desc:0 "Мы интегрируем земли и зебр Зумидии в нашу страну, так что пришло время сделать их частью наших политических институтов, дабы они могли стать полноценной частью нашего королевства."

 HIP_fortify_zebrica:0 "Защитить владения в Зебрике"
 HIP_fortify_zebrica_desc:0 "Наши земли на материке находятся всего в нескольких милях от враждебных режимов, желающих завоевать их. Мы должны построить линию окопов и бункеров вдоль нашей границы с Кольтфагеном и Хироптеррой, чтобы помешать их амбициям."
 
 HIP_three_race_nation:0 "Нация трёх рас"
 HIP_three_race_nation_desc:0 "Зумидийцы восстанавливаются после разрушений, причиненных королём Штормом, и становится всё очевиднее, что они намного опережают нас в областях металлургии и алхимии. Мы - нация не только гиппогрифов и морских пони, но и зебр, и поэтому мы должны использовать их опыт для улучшения наших научных и инженерных возможностей."

 HIP_shelter_dissidents:0 "Укрыть диссидентов"
 HIP_shelter_dissidents_desc:0 "Политические диссиденты Кольтфагена подвергаются преследованиям и даже открытому насилию. Предоставление им убежища вызовет недовольство Кольтфагена, но это правильный поступок, и некоторые из этих диссидентов могут обладать ценной информацией о том, как нам защитить себя от агрессии их бывшей родины."

 HIP_expand_refugee_zone:0 "Расширить зону для беженцев в Зумидии"
 HIP_expand_refugee_zone_desc:0 "Наш первоначальный мандат в Зумидии заключался в восстановлении страны и обеспечении там безопасного убежища для тех, кто бежал от хаоса. Сейчас Хироптерра вышла на тропу войны и потребность в таком убежище высока как никогда. Мы расширим поддержку, оказываемую новоприбывшим, и упростим процесс получения ими гражданства."

 HIP_stirring_from_slumber:0 "Пробуждение ото сна"
 HIP_stirring_from_slumber_desc:0 ""Мы не можем притворяться, что дела Зебрики нас не касаются. Мы не можем равнодушно смотреть за пределы наших границ. Если Горе Арис суждено устоять, она должна защищать гармонию, дружбу, мир и справедливость для всех существ!"\n-Принцесса Скайстар"

 # Harmonist Defeat Focuses

 HIP_harmonist_defeat:0 "Поражение в Зебрике"
 HIP_harmonist_defeat_desc:0 "Годами мы считали себя доминирующей силой в Северной Зебрике, а теперь нам нужно смириться с унижением и поражением. Шок от поражения негативно сказался на нашем обществе, поскольку морские пони и гиппогрифы обвиняют друг друга в этой катастрофе."

 HIP_reconciliation:0 "Примирение"
 HIP_reconciliation_desc:0 "Мы должны действовать быстро, чтобы залатать раскол между морскими пони и гиппогрифами, прежде чем наше королевство развалится на части. Мы будем использовать оставшиеся у нас культурные и политические ресурсы, чтобы напомнить нашим подданным об их взаимных связях."

 HIP_law_and_order:0 "Закон и порядок"
 HIP_law_and_order_desc:0 "Хотя мы сочувствуем той боли, которую испытывают наши подданные, текущая ситуация достаточно плоха и без беспорядков с преступностью. Мы восстановим закон и порядок на горе Арис и в Сиквестрии, введя комендантский час в ожидании улучшения ситуации."

 HIP_stay_harmonist:0 "Рискнуть"
 HIP_stay_harmonist_desc:0 "Кризис всё ухудшается, но мы должны ревностно придерживаться наших гармонистских ценностей. Мы должны восстановить доверие между нашими подданными, чтобы двигаться вперёд. Это будет трудно и рискованно, но только вместе мы сможем залечить наши раны."

 HIP_harmonist_promises:0 "Шесть обещаний Скайстар"
 HIP_harmonist_promises_desc:0 "Принцесса Скайстар предложила набор из шести обещаний, каждое из которых делает определённый шаг в деле восстановления доверия между нами и нашими подданными, а также между гиппогрифами и морскими пони."

 HIP_restore_faith:0 "Восстановить веру"
 HIP_restore_faith_desc:0 "Мы осуществим амбициозную серию всевозможных проектов по реконструкции и обеспечению ветеранов всем необходимым, чтобы доказать нашим подданным, что монархия не ослабела и не перестала заботиться о них."

 HIP_restore_friendship:0 "Восстановить дружбу"
 HIP_restore_friendship_desc:0 "Морские пони не были трусами: они сражались на войне столь же храбро, как гиппогрифы. Гиппогрифы не были высокомерными: они просто хотели защитить своих друзей от агрессии прочих региональных держав. Мы все внесли свой вклад, но его просто было недостаточно. Мы должны перестать обвинять друг друга в проигрыше войны и возобновить дружбу."

 HIP_moment_of_truth:0 "Момент истины"
 HIP_moment_of_truth_desc:0 "Мы сильно растянули свои ресурсы, и с приближением нашего возвращения на мировую арену сепаратисты и антигармонисты готовятся к своему последнему рывку. Мы можем лишь надеяться, что наши подданные поддержат нас и снова поверят в гармонию и единство."

 HIP_demobilize_economy:0 "Время исцеления"
 HIP_demobilize_economy_desc:0 "Сильверстрим предлагает снизить рабочие квоты, смягчить меры по нормированию и перенаправить нашу экономику на помощь подданным в эти трудные времена. Хотя это может ослабить нашу оборону в случае ещё одной войны, это поможет снять часть давления с наших подданных и бюджета короны."

 HIP_permanent_war_econ:0 "Время раздора"
 HIP_permanent_war_econ_desc:0 "Принцесса Скайстар настаивает на том, что мы не можем поставить под угрозу нашу боевую готовность. В это время хаоса и войн мы должны быть готовы защитить себя и наших друзей за рубежом."
 
 HIP_absolutism:0 "Принять абсолютизм"
 HIP_absolutism_desc:0 "Гиппогрифия по-прежнему является абсолютной монархией. Хотя в течение многих лет мы не использовали жёстких мер, нынешние обстоятельства изменили ситуацию. Мы примем все необходимые действия для восстановления порядка и единства в нашем королевстве, даже если это будет означать принесение в жертву абстрактных ценностей, которыми мы так дорожим."

 HIP_martial_law_focus:0 "Объявить военное положение"
 HIP_martial_law_focus_desc:0 "Королева Ново подпишет указ о введении военного положения и отправит армию для восстановления мира и порядка в нашем королевстве любыми необходимыми средствами."

 HIP_what_we_had_to:0 "Мы сделали то, что должны были"
 HIP_what_we_had_to_desc:0 "Мы все сражались, проливали кровь и жертвовали собой, чтобы выиграть войну. И теперь, когда мы проиграли, мы не можем позволить разгореться хаосу. Мы сокрушим сепаратистов и восстановим единство с тем же рвением, с которым вели войну. Но на этот раз мы не потерпим неудачи."

 HIP_survival_first:0 "Выживание прежде всего"
 HIP_survival_first_desc:0 "Мы всегда ставили прежде всего наше выживание: когда выжидали своего времени в Сиквестрии, когда сражались с королём Штормом и в войне в Северной Зебрике и когда подписывали нашу капитуляцию. Мы выживем и будем живы ещё очень долго после того, как враги, с которыми мы столкнулись, станут прахом и воспоминаниями."

 HIP_history_will_vindicate_us:0 "История нас оправдает"
 HIP_history_will_vindicate_us_desc:0 "Последние месяцы коренным образом изменили жизнь в Гиппогрифии. Чрезвычайная ситуация будет сохраняться до тех пор, пока мы не обучим наших подданных тому, как жить в гармонии без сильного когтя, что направляет их. Но когда будущие поколения унаследуют единое, гармоничное общество, они будут благодарны нам, несмотря на принесённые сейчас жертвы."

 HIP_rejoin_friends:0 "Воссоединиться с нашими друзьями"
 HIP_rejoin_friends_desc:0 "Кризис миновал. Окровавленные, но не сломленные, мы снова возвращаемся на мировую арену. Мы готовы возобновить наши союзы и снова встать на защиту наших друзей."

 # Harmonic Victory
 HIP_harmonist_victory:0 "Победа гармонии!"
 HIP_harmonist_victory_desc:0 "Возрадуйся, Гиппогрифия! Мы победили наших врагов в Войне в Северной Зебрике и восстановили мир на этих землях."
 HIP_deradicalize_chiropterra:0 "Дерадикализовать Хироптерру"
 HIP_deradicalize_chiropterra_desc:0 "Тысяча лет ненависти привели к образованию особенно жестокого общества в Хироптерре. Даже после нашей победы они ведут партизанскую войну против наших патрулей. Мы должны сделать всё возможное, чтобы дерадикализировать гражданское население Хироптерры и обеспечить прочный мир."
 HIP_partition_cth:0 "Разделить Кольтфаген"
 HIP_partition_cth_desc:0 "Многие проблемы Кольтфагена проистекают из того, что сам город Кольтфаген эксплуатирует прочие регионы республики. И назначение гармониста-суфрита не решит этой проблемы. Однажды они могут вновь воссоединиться, если пожелают, но сейчас мы должны разделить Кольтфаген на несколько городов-государств с собственными правительствами."
 HIP_align_cth:0 "Суфриты-гармонисты"
 HIP_align_cth_desc:0 "Джезабзелла и прочие гармониты и конституционалисты готовы совместно разработать новую конституцию Кольтфагена, которая закрепит ценности гармонии и гарантирует, что ни один суфрит пойдёт по стопам Заркидов и не превратит Кольтфаген в диктатуру. Мы желаем ей удачи и надеемся, что вскоре Кольтфаген станет ярким примером гармонии в Северной Зебрике."
 HIP_reconfigure_nz_diplomacy:0 "Изменить дипломатию Северной Зебрики"
 HIP_reconfigure_nz_diplomacy_desc:0 "Северная Зебрика не была стабильной до нападения Хироптерры. Чтобы обеспечить прочный мир в регионе, мы должны стать миротворцами и урегулировать старые территориальные споры вроде вопроса Тобука, используя своё положение доминирующей державы региона."
 HIP_request_equestrian_aid:0 "Запросить эквестрийскую помощь"
 HIP_request_equestrian_aid_desc:0 "В Эквестрии есть несколько учёных и Говорящих-с-Луной с юго-востока, которые могут знать, как распутать паутину ненависти и извращенной религии, что опутала жителей Хироптерры. Мы должны пригласить их сюда в качестве советников и воспользоваться их помощью относительно ситуации в Хироптерре."
 HIP_trial_of_bat_leaders:0 "Суд над чудовищами"
 HIP_trial_of_bat_leaders_desc:0 "После нескольких месяцев поисков мы нашли остатки записей ЛДМИ в их архивах. Во имя справедливости для всех жертв этой ужасной организации мы должны публично раскрыть эти преступления против разумной жизни. И предать суду всех пойманных нами виновных в этих ужасных злодеяниях."
 HIP_strike_tyrants:0 "Сокрушить тиранов"
 HIP_strike_tyrants_desc:0 "Хоть Война в Северной Зебрике и закончилась, по другую сторону наших границ всё ещё властвуют тираны и диктаторы, столь же ужасные, как и те, с которыми мы сражались. Мы должны действовать быстро, дабы свергнуть этих тиранов ради мира в Северной Зебрике."
 HIP_peace_in_our_time_2:0 "Мир в наше время"
 HIP_peace_in_our_time_2_desc:0 "Ныне вся Северная Зебрика может вздохнуть с облегчением. Враги гармонии побеждены, и мы можем надеяться на то, что война ещё долго не вернётся на эти земли."
 HIP_intervene_in_great_war:0 "Вмешаться в Великую Войну"
 HIP_intervene_in_great_war_desc:0 "Пока мы сражались в Войне в Северной Зебрике, наши друзья в Эквестрии были вовлечены в гораздо более серьёзный конфликт против королевы Кризалис и её чейнджлингов, которые ничем не лучше Хироптерры. Теперь мы расширили свою армию и можем переломить ход Великой Войны!"
 HIP_get_queen_skystar:0 "Да здравствует королева Скайстар!"
 HIP_get_queen_skystar_desc:0 "Её правление было долгим и насыщенным событиями. И сейчас королева Ново решила уйти на покой в пользу своей весьма умелой дочери. Скайстар была любимой, но всё эксцентричной принцессой. А теперь она станет великолепной королевой."
 HIP_keep_queen_novo:0 "Да здравствует королева Ново!"
 HIP_keep_queen_novo_desc:0 "Королева Ново правит нами уже давно, так что не стоит менять этого. Она останется объединяющей фигурой нашего королевства и будет направлять нас ещё много лет."
 HIP_parliment_and_executive:0 "Разработать проект конституции"
 HIP_parliment_and_executive_desc:0 "Королева Скайстар всегда была новаторшей. И она постановила, что современной гармонии требуется нечто большее, чем просто благожелательный автократ. Она расширит и закрепит полномочия парламента, официально передав законодательную власть народу, сохранив при этом исполнительную власть в плавниках монарха."
 HIP_entrench_representation:0 "Укрепить представительские институты"
 HIP_entrench_representation_desc:0 "Мы не видим нужды в принятии конституционализма, ведь наши уже существующие представительские институты доказали свою силу. Корона должна чуть отступить от законодательства, и со временем роль демократии в нашем королевстве будет расширяться естественным образом."
 HIP_reassert_absolutism:0 "Подтвердить королевский суверенитет"
 HIP_reassert_absolutism_desc:0 "Королева Ново утверждает, что гармония в Арисе всегда была тесно переплетена с монархией, и что эта система прекрасно работает. Хотя она с большим уважением относится к гармоническим республикам, это не наш путь. Суверенитет короны останется абсолютным, и монархия продолжит заботиться о существах Ариса ещё многие века."
 HIP_trust_carrot_stick:0 "Довериться Кэррот Стику"
 HIP_trust_carrot_stick_desc:0 "Хоть Хироптерра и творила ужасные вещи, гармония не должна лишать даже врагов второго шанса. Повстанцы по большей части умиротворены, а после разоблачения преступлений ЛДМИ многие хироптеррцы действительно сожалеют о прошлом и хотят стать лучшее. Мы дадим им этот шанс, и, надеюсь, однажды сможем назвать их друзьями."
 HIP_skybeak_plan:0 "План Сильверстрим"
 HIP_skybeak_plan_desc:0 "Сильверстрим предложила выдать беспроцентные кредиты на восстановление, чтобы превратить бывших врагов в будущих союзников. Эти деньги помогут им снова встать на копыта, смягчить обиды, нанесённые войной, и принести стабильность в Северную Зебрику."
 HIP_expand_zarantian_oil_fields:0 "Расширить нефтедобычу в Зарантии"
 HIP_expand_zarantian_oil_fields_desc:0 "Имазебы обнаружили огромные залежи нефти глубоко под своей территорией. Мы должны помочь им начать добычу с помощью создания совместных предприятий. Сотрудничество с местными лидерами обеспечит правильное использование ресурсов и процветание имазебов за счет их собственных новообретённых богатств."
 HIP_nz_reconstruction:0 "Восстановление Северной Зебрики"
 HIP_nz_reconstruction_desc:0 "Во всех армиях во время войны в Северной Зебрике был большой инженерный корпус. Мы должны привлечь этих ветеранов и солдат к работе по восстановлению инфраструктуры земель, за которые они сражались. Они будут строить мосты для мира, а не для войны."
 HIP_nzfta:0 "Основать СЗССТ"
 HIP_nzfta_desc:0 "Хотя в краткосрочной перспективе прямая помощь необходима, в долгосрочной перспективе мы всё же хотим, чтобы все наши союзники имели сильную и процветающую экономику. Мы создадим зону свободной торговли, отменив тарифы и используя общие таможенные стандарты для расширения торговли и увеличения уровня процветания."
 HIP_north_zebrican_coalition:0 "Высшее командование Северной Зебрики"
 HIP_north_zebrican_coalition_desc:0 "На землях наших бывших врагов расцветает новая надежда. Старая ненависть начинает рассеиваться и доверие растёт. Это даёт уникальную возможность: наши бывшие враги были великолепными солдатами, и если мы сможем объединить наш опыт в едином генеральном штабе, то перед нами откроются великие перспективы. Сперва нужно устроить серию учений на полигонах Гранд-Элодии."
 HIP_zes_agency:0 "Связаться с программой Скапатория"
 HIP_zes_agency_desc:0 "Существует одно разведывательное агентство, которое не просто защищает государство, но и помогает диссидентам и преследуемым по всему миру. Для нас было бы честью работать с членами программы Скапатория из Казы."
 HIP_rct_agency:0 "Углубленное сотрудничество с ДОГ"
 HIP_rct_agency_desc:0 "Хотя многие критикуют ДОГ, они, вне всяких сомнений, являются самым эффективным разведывательным агентством среди стран мира, что придерживаются гармонии. Мы должны связаться с ними и начать обмениваться разведданными, чтобы каждая сторона могла лучше защищать гармонию."
 HIP_eqs_agency:0 "Сохранять дружбу со S.M.I.L.E."
 HIP_eqs_agency_desc:0 "Эквестрийцы - естественные союзники Гиппогрифии, и их опыт борьбы с УОБВ, вероятно, научил их даже большему, чем наш опыт противостояния Копыту Найтмер. Мы должны связаться со S.M.I.L.E., чтобы углубить взаимное сотрудничество."
 HIP_second_beacon_of_harmony:0 "Второй маяк гармонии"
 HIP_second_beacon_of_harmony_desc:0 "Сейчас Арис является маяком гармонии и справедливости во всей Северной Зебрике. А Северная Зебрика выступает в качестве примера для всего мира. Эквестрии больше не придётся освещать тёмный мир в одиночку. В мире зажёгся второй маяк."
 HIP_only_beacon_of_harmony:0 "Единственный маяк гармонии"
 HIP_only_beacon_of_harmony_desc:0 "И хоть свет Ариса ярок как никогда прежде, сияние Эквестрии потускнело и померкло. Мы должны сделать всё возможное, чтобы спасти нашу гармонию от той судьбы, что постигла Эквестрию. Мы сохраним наш свет, чтобы он продолжал сиять в этой долгой и тёмной ночи."
 HIP_return_to_normalcy:0 "Возвращение к нормальной жизни"
 HIP_return_to_normalcy_desc:0 "Война окончена, и весь Арис может выдохнуть с облегчением. Больше не будет национализаций, уйдут в прошлое нормирование и рабочие квоты. Экономика может вернуться к нормальному функционированию."
 HIP_general_directorate_of_production:0 "Главное Производственное Управление"
 HIP_general_directorate_of_production_desc:0 "Главное Производственное Управление будет координировать свои действия с предприятиями и рабочими организациями для выработки новых экономических законов и правил, а также для спонсирования новых промышленных проектов в обеих частях Ариса. Это позволит вернуть нашу экономику в нормальное русло,"
 HIP_harmonist_syncretic_economics:0 "Гармоническая синкретическая экономика..."
 HIP_harmonist_syncretic_economics_desc:0 "И хоть мы внедрили её в качестве отчаянной меры, наша военная экономика во многих аспектах была гармоничнее мирной: государство, профсоюзы и бизнес работали вместе ради общего блага. Зачем возвращаться к довоенной норме, если мы можем сделать кое-что получше?"
 HIP_natsynd_elements:0 "...с элементами национал-синдикализма"
 HIP_natsynd_elements_desc:0 "Передача крупных сегментов промышленности профсоюзам рабочих позволит разделить принятие решений и прибыль между тружениками, а также координировать действия рабочих, государства и капиталистов. Экономическая теория национал-синдикализма возникла ещё до извращения её фашизмом. Мы просто применим гармонию к экономике и обеспечим выгоду для всех."
 HIP_planned_elements:0 "...с элементами центрального планирования"
 HIP_planned_elements_desc:0 "Марксисты утверждают, что при капитализме существа порабощены средствами производства. Хотя мы не согласны с их мировоззрением, основанным на классовых конфликтах, мы понимаем, почему так может казаться. Корона сохранит контроль над ключевыми секторами, национализированными во время войны, и создаст бюро планирования для рационального управления экономикой в интересах всех: владельцев, рабочих и солдат. "
 HIP_private_industry:0 "Расширить частный сектор"
 HIP_private_industry_desc:0 "Хотя необходимости военного времени заставили государство играть более значительную роль в экономике, в душе мы по-прежнему являемся капиталистической нацией. Частная собственность и предпринимательство - это основы нашей экономики, поэтому мы должны сохранить и расширить их. Стоит обеспечить нашим гражданам доступ к достаточному капиталу для инвестиций."
 HIP_state_industry:0 "Расширить госсектор"
 HIP_state_industry_desc:0 "Национализация основных отраслей промышленности была вынужденной мерой военного времени, но она оказалась очень эффективной. Ведь государство - единственный институт, который может управлять экономикой на благо всей нации. Мы должны расширить деятельность государственных предприятий, дабы увеличить экономический объём производства."
 HIP_veterans_pensions:0 "Пенсии для ветеранов"
 HIP_veterans_pensions_desc:0 "Гиппогрифы, морские пони и зебры сражались и умирали, защищая гармонию от врагов. Мы чтим жертву тех, кто не вернулся, но не должны забывать про выживших. Щедрые пенсии и льготы вроде бесплатного высшего образования обеспечат ветеранам и их семьям счастливую и благополучную жизнь."
 HIP_food_stamps:0 "Декоммодифицировать продукты питания"
 HIP_food_stamps_desc:0 "У наших граждан уже есть права на свободу слова и собраний, но как они могут пользоваться ими без права на еду? Всем существам для жизни необходима пища, и столь важные вещи не должны быть предметом торговли. Мы должны создать социальную программу, способную обеспечить всех наших граждан необходимой им едой."
 HIP_harmonic_austerity:0 "Экономия и разумные расходы"
 HIP_harmonic_austerity_desc:0 "Когда мы говорим об экономии, то мы не имеем в виду систему "плыви или умри". Мы никогда не откажемся от поддержки нашего населения. Однако сохранение низкой процентной ставки и финансового здоровья страны важнее, чем чрезмерно щедрые социальные программы, которые в один прекрасный день могут привести к тому, что наше государство станет банкротом."
 HIP_social_state:0 "Социальное государство"
 HIP_social_state_desc:0 "Гармония - это не просто невмешательство в личные дела народа, это обязательство заботиться о них и их благополучии. Мы очень серьёзно относимся к данной обязанности и построили государство, которое обеспечит удовлетворение основных потребностей каждого гражданина. Для процветания дружбы наше общество должно состоять из счастливых и здоровых существ."

 # Aris First Focuses

 HIP_hippogriffia_first:0 "Усилить АПВ"
 HIP_hippogriffia_first_desc:0 "Лидеры АПВ Рафт Вуд и Крэк Лайтнинг были назначены управлять наиболее важными институтами нашего правительства, эффективно укрепляя их контроль над государственным аппаратом. Отныне Гиппогрифия будет гордо идти вперёд под лозунгом: "Одна гора, один народ, одна воля!""

 HIP_even_more_AHAC:0 "Расширить юрисдикцию КБАД"
 HIP_even_more_AHAC_desc:0 "У АПВ есть несколько идей относительно расширения возможностей и охвата КБАД. Мы будем использовать их как связующее звено между гражданской и военной полицией, а также спецслужбами. Это позволит эффективно обмениваться информацией и опытом, чтобы бороться с врагами нашей гармонии и нашего образа жизни."

 HIP_moderate_security_policy:0 "Преступность и преступники"
 HIP_moderate_security_policy_desc:0 "Рафт Вуд предлагает продолжать политику КБАД, но значительно расширить юрисдикцию комитета и более тесно координировать его действия с военной полицией и разведывательными службами."

 HIP_hardline_security_policy:0 "Враги и нежелательные лица"
 HIP_hardline_security_policy_desc:0 "Крэк Лайтнинг предлагает использовать КБАД не только как инструмент национальной обороны, но и для национального очищения. Комитет будет активно наблюдать и, при необходимости, задерживать недоброжелателей АПВ, а также тех, чьё расовое или культурное происхождение делает их изначально подозрительными."

 HIP_curtail_the_phalanx:0 "Следить за Фалангой"
 HIP_curtail_the_phalanx_desc:0 "Мы ожидали, что Фаланга распадётся после нашей победы, но вместо этого они стали лишь смелее и стали расхаживать по улицам, нарушая мир. Рафт Вуд убедится, что полиция в курсе, что у Фаланги нет никакого иммунитета. А если случится худшее, то у нас есть "Закон о борьбе с антигармоничным терроризмом."

 HIP_unleash_the_phalanx:0 "Развязать плавники Фаланге"
 HIP_unleash_the_phalanx_desc:0 "В Фаланге состоят самые патриотичные морские пони и гиппогрифы в нашей стране, и их численность растёт с каждым днём. Они могут оказаться бесценными в качестве подразделений быстрого реагирования, если выступающие против ценностей Ариса радикалы атакуют наш образ жизни. Крэк Лайтнинг переговорит с нужными офицерами, и полиция больше не будет мешать Фаланге."

 HIP_the_storm_breaks:0 "И грянул шторм..."
 HIP_the_storm_breaks_desc:0 "То, о чём мы так долго предупреждали, наконец-то сбылось: Гиппогрифия воюет с иностранной державой. Мы должны мобилизовать весь Арис для борьбы с этой угрозой. И всё же давление войны подталкивает коалицию АПВ к поистине переломному моменту..."

 HIP_fuck_off_zeebs:0 "Зумидийская проблема"
 HIP_fuck_off_zeebs_desc:0 "Мы закроем границы Зумидии для беженцев и немедленно откажем всем желающим переехать на гору Арис. Хотя коалиция расходится во мнениях о том, как именно это следует сделать, мы позаботимся о том, чтобы зебры больше не доставляли нам проблем."

 HIP_moderate_racism:0 "Полный разрыв"
 HIP_moderate_racism_desc:0 "Рафт Вуд утверждает, что мы и так потратили слишком много денег на неблагодарных зумидийцев. Поскольку большинство заводов в тех краях были построены на наши деньги, мы имеем полное право показать им, какой будет жизнь без нас, изъяв промышленное оборудование и отправив его обратно в Гиппогрифию."

 HIP_hardline_racism:0 "Они могут оказаться полезными"
 HIP_hardline_racism_desc:0 "Крэк Лайтнинг настаивает на том, что Зумидия слишком богата рудой, чтобы полностью отказаться от неё. И что от зебр есть польза. Парочка дешёвых грантов на землю тут, несколько отменённых правил о труде там - и вот наши горнодобывающие компании будут получать рекордные прибыли в Зумидии и подпитывать промышленность на горе Арис."

 HIP_aris_first_unity_propaganda:0 "Арис для арисцев!"
 HIP_aris_first_unity_propaganda_desc:0 "Мы не являемся частью как Зебрики, так и Эквуса. Мы, арисцы - гиппогрифы и морские пони - являемся уникальной цивилизацией с собственной судьбой и образом жизни, что полностью независимы от других цивилизаций."

 HIP_surrounded_by_enemies:0 "В окружении врагов"
 HIP_surrounded_by_enemies_desc:0 "АПВ в свете агрессии наших соседей должен сделать ставку на политику "Мир через демонстрацию силы". Мы не можем быть полностью уверены в намерениях иностранцев, но если мы направим хотя бы часть огромной промышленности на производство оружия, то сможем их сдержать."

 HIP_strike_first:0 "Нанести удар первыми"
 HIP_strike_first_desc:0 "После множества усилий Крэк Лайтнинг убедил арисцев поддержать его политику "Агрессивной обороны"." Мы подготовим превентивный удар по хироптеррцам, дабы подавить угрозу со стороны бэтпони, прежде чем они станут слишком сильными."

 HIP_seize_foreign_assets:0 "Арестовать иностранные активы"
 HIP_seize_foreign_assets_desc:0 "Иностранные стервятники владеют нашей землёй и наживаются на ней. Они ничего не дали народу Ариса, и ничего не дадут в будущем. Мы захватим их активы и имущество, ведь для нас они будут куда полезнее, чем для них."

 HIP_arisfirst_war_bonds:0 "Военные облигации"
 HIP_arisfirst_war_bonds_desc:0 "Глупо пытаться построить военную экономику только на речах и увещеваниях. Мы начнём выпускать огромное количество военных облигаций, дабы харизма и влияние АПВ побудили население покупать их. Ты патриот? Тогда выворачивай карманы на благо Ариса."

 HIP_moderate_strategy:0 "Крепость Арис"
 HIP_moderate_strategy_desc:0 "Стратегия Рафта Вуда в войне в Северной Зебрике сосредоточена на защите нашего острова. Враг должен проливать галлоны крови за каждый отнятый у нас дюйм земли. Мы истощим их в Зумидии и укрепим наш дом так, чтобы их первые шаги наших противников в Арисе стали их последними."

 HIP_hardline_strategy:0 "Плацдарм Арис"
 HIP_hardline_strategy_desc:0 "Стратегия Крэк Лайтнинга в войне в Северной Зебрике позволит нам использовать наше морское превосходство для смелых атак на прибрежные города противника, в которых сосредоточена большая часть их военной промышленности. Мы не должны бояться использовать морскую артиллерию для обстрела этих густонаселенных целей."

 HIP_sacrifice_for_victory:0 "Жертвы ради победы"
 HIP_sacrifice_for_victory_desc:0 "Мы не будем продавать военные облигации, чтобы ленивые граждане могли надеяться заработать на жертвах патриотов; мы просто конфискуем эти средства во имя победы и обеспечим строгую экономию и нормирование, дабы гарантировать, что все ресурсы пойдут на войну."

 HIP_defend_our_island:0 "Оборона нашего острова"
 HIP_defend_our_island_desc:0 "Мы будем защищать наш остров до последнего. Это могучая крепость, которая отобьёт любые атаки. Наш остров и наша великая нация должны выжить любой ценой. Мы все клянёмся, что никогда и ни за что не сдадимся."

 HIP_never_surrender:0 "Никогда не сдаваться"
 HIP_never_surrender_desc:0 "Коварство врага вынудило нас отступить из Эйн-Тротгуре, но мы не сдадимся. Мы перевооружимся и будем защищать нашу гору от любых врагов, а затем устроим контратаку, вложив в этот удар всю нашу ярость!"

 #Non-aligned/Raft Wood Focuses
 
 HIP_aris_first_no_fascism:0 "Арис спасён"
 HIP_aris_first_no_fascism_desc:0 "Мы спасли образ жизни Ариса от фашизма. Ни левый, ни правый радикализм больше не будут властвовать над нами! А теперь мы должны защититься от внешнего врага."
 
 HIP_wood_reorganize_army:0 "Расширить возможности Стратуса Скайрейнджера"
 HIP_wood_reorganize_army_desc:0 "Стратус Скайрейнджер оказался весьма полезным в борьбе за власть против Крэка Лайтнинга и более чем подходит для управления армией. Мы назначим аполитичного генерала на место Крэк Лайтнинга в качестве главы Комитета Национальной Обороны и так сможем централизовать командование вокруг компетентного и лояльного лидера."
 
 HIP_conscript_battalions:0 "Победа числом"
 HIP_conscript_battalions_desc:0 "Больше не будет никаких колебаний. Это будет не война на море, как всегда планировали наши военные, и не завоевательная война, как того хотел Крэк Лайтнинг. Мы ведем оборонительную войну на суше во имя защиты гордости Ариса от экстремистских режимов. Для победы в такой войне все арисцы и все зумидийцы должны быть готовы взяться за оружие в любой момент."
 
 HIP_raft_counterattack:0 "Психологическая война"
 HIP_raft_counterattack_desc:0 "После ареста Крэк Лайтнинга Вайолет Фасад обнаружила несколько документов, которые указывают на серьёзные недостатки в организации и политике наших врагов. С помощью новых принципов психологической войны мы можем воспользоваться этими слабостями, чтобы ослабить войска противника и их волю к борьбе."

 HIP_wood_high_interest_bonds:0 "Облигации серии G"
 HIP_wood_high_interest_bonds_desc:0 "Годы автаркии, подготовки армии и нынешней войны опустошили казну короны, но на внутреннем рынке ещё достаточно капитала. Мы можем воспользоваться этими средствами, выпустив новую серию высокопроцентных военных облигаций."
 
 HIP_wood_negotiate_with_industrialists:0 "Переговоры с промышленниками"
 HIP_wood_negotiate_with_industrialists_desc:0 "Хотя АПВ был не слишком дружелюбен к бизнесу из-за своей протекционистской риторики, мы можем свалить это на Крэк Лайтнинга и дать обещания бизнесу снизить налоги и реализовать прочие подобные вещи после войны. Так крупные промышленники помогут расширить нашу военную промышленность."
 
 HIP_seaquestria_arise:0 "Сиквестрия, к оружию!"
 HIP_seaquestria_arise_desc:0 "Сиквестрия укрыла нас во время бури, но теперь пришло время показать врагу, какой шторм может развязать Сиквестрия. Морские пони, к оружию!"

 HIP_victory_over_bat:0 "Великая победа!"
 HIP_victory_over_bat_desc:0 "Весь Арис может вздохнуть с облегчением: Война в Северной Зебрике закончилась, и мы одержали победу над теми, кто желал нашего падения. Теперь мы приступаем к трудной задаче по возвращению Ариса к нормальной жизни и обеспечению прочного мира."
 
 HIP_reorganize_bat_territories:0 "Судьба наших врагов" #placeholder
 HIP_reorganize_bat_territories_desc:0 "Мы не заинтересованы в постоянной оккупации Северной Зебрики, но при этом всё же должны обеспечить собственную безопасность. Мы начнём с изменения границ континентальной Северной Зебрики, дабы вознаградить тех, кто ближе к нам, и наказать разжигателей войны."
 
 HIP_puppet_sufrit:0 "Марионеточный суфрит?"
 HIP_puppet_sufrit_desc:0 "Кое-какие партнёры убедили нас заставить наших врагов оплатить наши военные долги. Для этого мы дадим пост суфрита Кольтфагена кому-нибудь сговорчивому, дабы обеспечить поддержание порядка в регионе и возможность использования его природных ресурсов. Но будет ли этот суфрит контролировать всю территорию нации или же только столицу и окрестности?"

 HIP_pay_the_piper:0 "Время платить по счетам"
 HIP_pay_the_piper_desc:0 "Мы полагались только на внутренний капитал и накопили значительные военные долги, большая часть которых находится в когтях небольшого числа бизнесгрифов из военной и ресурсодобывающей промышленности. Мы устроим встречу с этими гиппогрифами и договоримся о наилучшем курсе действий в данной ситуации."
 
 HIP_handle_bats:0 "Разобраться с Хироптеррой"
 HIP_handle_bats_desc:0 "Мы разгромили хироптеррцев на поле боя и заняли их города, но легионы так и не сдались. Мы отправим туда Вайолет Фасад и подразделения контрразведки КБАД, дабы раз и навсегда искоренить этих террористов."

 HIP_fate_of_aris_first:0 "Судьба АПВ"
 HIP_fate_of_aris_first_desc:0 "Предательство Крэка Лайтнинга пошатнуло веру Рафта Вуда в движение, которое он основал. Мы созовём первый в истории съезд членов АПВ, дабы определить новое направление нашего движения. А возможно, и вопрос о том, должно ли это движение продолжать существовать."

 HIP_there_is_a_law:0 "Закон есть закон"
 HIP_there_is_a_law_desc:0 "Хотя мы ценим службу вспомогательных сил и сочувствуем зебрам, которые искали работу и дом в Арисе до начала работы нашего правительства, они не могут остаться. В этом мире существует естественный закон: Арис для арисцев, а Зебрика для зебриканцев. Те, кто пытается обойти этот закон, не создают ничего, кроме проблем для себя и окружающих."

 HIP_path_to_citizenship:0 "Путь к гражданству"
 HIP_path_to_citizenship_desc:0 "Храбрость зебриканских вспомогательных войск, которые сражались за нас, и друзья, которых они обрели в нашей армии, показывают, что из них получатся прекрасные арисцы. Мы предложим им возможность получить гражданство. Мы также организуем аналогичный процесс для зумидийцев, которые поселились в Арисе до нашего прихода к власти."

 HIP_return_to_isolation:0 "Возвращение к изоляции"
 HIP_return_to_isolation_desc:0 "Наша гордость защищена, а угрозы безопасности сдержаны, так что мы наконец-то сможем выполнить главное обещание АПВ: Арис окончательно отстранится от дел континентальной Зебрики. И если они захотят поубивать друг друга, то мы не будем никак вмешиваться в их дела."

 HIP_international_obligations:0 "Международные обязательства"
 HIP_international_obligations_desc:0 "Мы не можем засунуть голову в песок. Те страны, которые воевали на нашей стороне, заслуживают защиты в случае возвращения войны в регион, а мы заслуживаем того, чтобы оставаться в курсе и быть готовыми к любым событиям на континенте."

 HIP_seaquestrian_rennaissance:0 "Культурное возрождение Сиквестрии"
 HIP_seaquestrian_rennaissance_desc:0 "После того, как Рафт Вуд так долго просто реагировал на угрозы, настало время воплотить в жизнь собственную программу действий. Мы создадим агентства и фонды в Сиквестрии для продвижения искусства, музыки, танцев, кино и прочих хороших вещей. Рафт столь долго защищал наш образ жизни: пришло время наслаждаться им."

 HIP_strong_and_free:0 "Сильный и свободный Арис"
 HIP_strong_and_free_desc:0 "Мы вышли победителями из испытаний, которые сломили бы любую другую нацию. Сегодня мы чествуем нашу свободу, наш образ жизни и наших солдат-победителей. "Арис вечен?" Нет, "Арис силён и свободен!"."

 HIP_pride_of_aris:0 "Гордость Ариса"
 HIP_pride_of_aris_desc:0 "Наша армия - гордость Ариса, и Арис должен заботиться о ней. В связи с введением воинской повинности и жестокостью боёв прошлой войны, многие ветераны с трудом реинтегрируются в общество. Мы обеспечим их щедрыми пенсиями и подготовим к мирной работе."

 HIP_autarky_perfected:0 "Совершенная автаркия"
 HIP_autarky_perfected_desc:0 "Разрешение ограниченного экспорта сняло некоторое напряжение с нашей послевоенной экономики, но нам всё же необходимо убедиться, что у нас нет зависимости от других стран. Для этого мы будем искать хром - жизненно важный ресурс для нашего флота, которого так не хватает в Северной Зебрике. Возможно, что мы найдём немного, если хорошенько поищем на дне океана?"

 HIP_high_tech_industry:0 "Высокотехнологичная промышленность"
 HIP_high_tech_industry_desc:0 "Для экономической независимости нужен положительный торговый баланс. Наш сектор высоких технологий и так уже является одним из лучших в мире, так что мы будем продавать наши вакуумные трубки, транзисторы, печатные платы и прочие товары менее развитым регионам Зебрики и Грифонии, которые пытаются войти в современную эпоху."

 HIP_seaquestrian_boom:0 "Сиквестрийский бум"
 HIP_seaquestrian_boom_desc:0 "Наша политика протекционизма означает, что рабочим-морским пони не приходится конкурировать с иностранной рабочей силой, а высокая стоимость строительства подводных объектов компенсируется безграничной площадью морского дна. Сиквестрия быстро превращается в центр промышленности и инноваций, который может посоперничать с самой горой Арис."

 HIP_the_good_life:0 "Благополучная жизнь"
 HIP_the_good_life_desc:0 "В нашем королевстве происходит нечто удивительное. После разгрома монополистов и послевоенного экономического подъёма средний трудолюбивый гражданин зарабатывает больше и живёт лучше, чем когда-либо. Кредиты на жилье становятся всё доступнее. Каждый трудолюбивый житель может рассчитывать на хорошую жизнь в условиях культурного роста, комфорта и стабильности."
 
 HIP_lessons_of_nzw:0 "Уроки войны в Северной Зебрике"
 HIP_lessons_of_nzw_desc:0 "Хотя война в Северной Зебрике уже вошла в учебники истории, осталась огромная стопка отчётов о ходе боевых действий, которые ещё предстоит прочитать и проанализировать."
 
 HIP_arisian_warfare_perfected:0 "Ариский способ ведения войны"
 HIP_arisian_warfare_perfected_desc:0 "Теперь, когда отчёты были тщательно проанализированы и изучены, мы можем усовершенствовать наш собственный стиль ведения войны. На тот случай, если война когда-нибудь вернётся в Арис. Если ещё не вернулась."
 #Fascist/Crack Lightning Focuses


 HIP_aris_eternal:0 "Арис вечен!"
 HIP_aris_eternal_desc:0 "Ас и Фаланга одержали победу над недалёкими изоляционистами и вероломными предателями. Пришло время укрепить наш режим и выиграть эту войну. Ради Ариса!"

 HIP_phalanx_assault_sections:0 "Штурмовые секции Фаланги"
 HIP_phalanx_assault_sections_desc:0 "Мы организуем членов Фаланги в армии в элитные штурмовые подразделения, дабы их рвение и дисциплина могли сокрушить наших врагов на поле боя, как это уже произошло с внутренними врагами."

 HIP_factories_or_the_front:0 "На заводах или на фронте"
 HIP_factories_or_the_front_desc:0 "Мы боремся за судьбу самого рода гиппогрифов. Мы все должны внести свой вклад на поле боя или же на фабриках. Тут не может быть места лени, расточительству или личным интересам, что мешают нашей победе."

 HIP_embrace_national_syndicalism:0 "Принять солидаристскую экономику"
 HIP_embrace_national_syndicalism_desc:0 "Солидаристская экономика должна быть организована через государственные профсоюзы, которые способствуют гармонии между классами и обеспечивают государственный контроль над экономикой. Крэк Лайтнингу нужна поддержка профсоюзов и он пообещал принять эту доктрину."

 HIP_total_war:0 "Тотальная война"
 HIP_total_war_desc:0 ""Хотя они проносятся над нашими землями как над песками Зебхары, мы не преклонимся перед ними. Мы нанесём безжалостный удар без предупреждения и будем сражаться в невероятном единстве. Мы будем преследовать их в кошмарах, омыв нашу священную гору их кровью!"\n-Крэк Лайтнинг"

 HIP_zebrican_auxiliaries:0 "Вспомогательные силы из Зебрики"
 HIP_zebrican_auxiliaries_desc:0 "Дикари, коими являются зебры и пони Зебрики, хорошо подходят на роль пехоты. Зебрам и пони, живущим на территории, контролируемой гиппогрифами, будут обещаны дополнительные пайки и участки земли на завоёванных нами территориях в обмен на оказание помощи в грязном деле войны."

 HIP_the_factories_or_the_front:0 "На заводах или на фронте"
 HIP_the_factories_or_the_front_desc:0 "Каждый житель Ариса должен внести свой вклад, будь то на заводах или на фронте. Лень, несговорчивость и апатия немногим лучше нелояльности."

 HIP_great_counter_attack:0 "Великая контратака"
 HIP_great_counter_attack_desc:0 "Крэк Лайтнинг разработал план, который превратит войну в Северной Зебрике из медленной рутины в яростный разгром. Нам нужно лишь следовать его замыслу и вступить в бой с врагом."

 HIP_bleed_and_ravage:0 "Истекать кровью и опустошать"
 HIP_bleed_and_ravage_desc:0 "Мы придём за ними с моря с пушками, винтовками, самолётами и нашей несокрушимой волей. Мы опустошим их земли, и они пожалеют о том дне, когда осмелились выступить против горы."

 HIP_glory_of_victory:0 "Во славу победы"
 HIP_glory_of_victory_desc:0 "Победа была одержана с помощью крови, железа и воли. Теперь мы пожнём плоды завоеваний, и пусть слава Ариса взлетит ещё выше!"

 HIP_triumphant_will:0 "Победоносная воля"
 HIP_triumphant_will_desc:0 "Ас навязал свою волю, а вместе с ней и волю Ариса, Северной Зебрике! Мы распространим официальные отчёты о войне и победе, а также о том, кого мы должны благодарить за неё, с помощью книг и фильмов. Это будет первый шаг к закреплению единства лидера и нации."

 HIP_victory_day:0 "День победы"
 HIP_victory_day_desc:0 "В ознаменование нашей победы в войне в Северной Зебрике мы добавим четвёртый день к трём дням свободы: день победы. Это будет самый великий из четырёх дней, прославляющий наш триумф и нашу судьбу в роли завоевателей и хозяев Северной Зебрики."
 
 HIP_consolidate_authority:0 "Консолидировать власть"
 HIP_consolidate_authority_desc:0 "До сего дня Ас управлял страной в чрезвычайном порядке, накапливая власть неформальными способами и отдавая приказы, на которые у него технически не было полномочий. Хотя мы никогда юридически не оформим его в роли диктатора Ариса, некоторая консолидация этих неупорядоченных полномочий облегчит управление страной в мирное время."

 HIP_reward_phalanx:0 "Вознаградить фалангу"
 HIP_reward_phalanx_desc:0 "Фаланга хорошо нам послужила, хотя они непокорны и темпераментны. Мы вознаградим наших самых верных солдат землями на завоёванных территориях, слугами и всем прочим, чего они только пожелают. Пока они будут готовы умереть за Арис, у них будет всё."

 HIP_cast_down_harmony:0 "Отбросить гармонию"
 HIP_cast_down_harmony_desc:0 "Нет силы без слабости. Но это не значит, что сильные должны защищать слабых. Гармония, согласно которой сильные должны служить слабым, уже давно укоренилась в нашей культуре. Но при правильном подходе Крэк Лайтнинг сможет превратить радость от победы в признание нашего превосходства над низшими существами и окончательно изгнать гармонию из Ариса."

 HIP_predator_ethos:0 "Этос хищника"
 HIP_predator_ethos_desc:0 "Сильная цивилизация не защищает слабых - она охотится на них. Мы должны принять нашу хищную природу, ибо в ней нет ничего постыдного. Это лучшее, что есть в гиппогрифе."

 HIP_overseas_adventurism:0 "Заморский авантюризм"
 HIP_overseas_adventurism_desc:0 "Мы должны стремиться утвердить свою силу над более слабыми странами, дабы не стать самодовольными и не потерять своё преимущество. Пуэрто-Кабальо и Ле Меридьен находятся в радиусе нашего удара, и если их владыки перестанут их защищать, мы сможем захватить эти нации и расширить свою сферу влияния."

 HIP_attack_remainder:0 "Разобраться с остатками"
 HIP_attack_remainder_desc:0 "Теперь, когда основные угрозы устранены, мы можем разобраться со всеми мелкими государствами, что всё ещё остаются в Северной Зебрике, дабы обеспечить нашу гегемонию в этом регионе. Нас ждут великие триумфы."

 HIP_crush_bats:0 "Сокрушить Хироптерру"
 HIP_crush_bats_desc:0 "Хироптерра - поистине самый достойный противник Ариса. Увы, та самая вера, которая поддерживала единство и силу Хироптерры на протяжении тысячи лет, сделала их крайне непокорными. Мы не пойдём на полумеры: мы сломим их коллективную волю, дабы однажды использовать их силу и добавить её к нашей собственной."

 HIP_dream_of_hegemony:0 "Мечта о гегемонии"
 HIP_dream_of_hegemony_desc:0 "Мы сделали первые шаги к становлению Ариса в роли глобальной сверхдержавы и обеспечению нашей гегемонии над всей Северной Зебрикой. Но многое ещё предстоит сделать, и амбиции Аса становятся всё грандиознее."
 
 HIP_invade_CTH:0 "Молния над Кольтфагеном"
 HIP_invade_CTH_desc:0 "Кольтфаген... Логово коррупции и порока. Мы обрушимся на них и сотрём их дегенеративное государство с карты, подчинив их нам."

 HIP_subjugate_CTH:0 "Сломить кольтфагенцев"
 HIP_subjugate_CTH_desc:0 "Кольтфагенские зебры крайне мерзки, но ныне их миллионы под нашей властью. Мы внедрим здесь казарменную систему в её наиболее совершенной форме, дабы эти мерзкие создания могли приносить пользу. Возможно, что под нашей опекой они когда-нибудь оставят свою низменную природу позади. А может и нет."

 HIP_economy_of_conquest:0 "Экономика покорения"
 HIP_economy_of_conquest_desc:0 "Стил Сталлион не считал свою книгу об империализме пособием. Но не мы. Специализированные области, захват рынков, перекладывание кризиса капитала на завоёванных: мы будем целенаправленно реализовывать такую политику. Казарменная система обеспечит экономическую устойчивость наших завоеваний, прокладывая путь к новым триумфам."

 HIP_hierarchy_of_species:0 "Кодифицировать иерархию видов"
 HIP_hierarchy_of_species_desc:0 ""Арисцы отдают приказы, зебры подчиняются". Это звучит слишком упрощённо. Гегемония требует более сложной иерархии. От благородного варзенца и выносливого зарантийца до мерзкого кольтфагенца - расы слуг Гегемонии очень разнообразны. Они должны использовать свои особые таланты на благо арисцев, а мы будем держать их под контролем с помощью их же слабостей."

 HIP_rattle_the_saber:0 "Бряцать саблей"
 HIP_rattle_the_saber_desc:0 "У Нового Мейрленда и Эквестрии есть несколько островов, которые могли бы позволить нам проецировать свою силу на большие расстояния. С помощью агрессивной дипломатии мы можем захватить Кросс Айленд и Острова Спа, пока эти страны отвлечены или уязвимы. Или же мы можем предложить недальновидным лидерам этих наций выгодную цену за "бесполезные" клочки земли." 

 HIP_hippogriffia_soars:0 "Гиппогрифия взлетает ввысь!"
 HIP_hippogriffia_soars_desc:0 "Мы одержали победу над всеми врагами, создав Гегемонию, что будет существовать на протяжении многих поколений. Декадентское прошлое исчезает, и нас ждёт славное будущее. Будущее, в котором мы будем парить над прочими великими державами, единые в духе и цели. Арис вечен!"
 
 # Antifa focuses

 HIP_never_another_crack:0 "Больше никаких демагогов!"
 HIP_never_another_crack_desc:0 "Мы свергли тирана Крэк Лайтнинга и теперь должны заняться ликвидацией его наследия. Мы сформируем новое правительство и оценим политические, военные и моральные промахи режима Крэка. Демагог больше никогда не будет править Арисом."

 HIP_political_failure:0 "Политический провал"
 HIP_political_failure_desc:0 "Крэк Лайтнинг смог узурпировать власть и заполучить полный контроль над Арисом, несмотря на то, что он никогда официально не свергал королеву Ново. Любая политическая система, что столь уязвима к подобным манипуляциям, нуждается либо в широкомасштабной реформе, либо в полной замене."

 HIP_question_of_constitutions:0 "Вопрос о конституции"
 HIP_question_of_constitutions_desc:0 "Есть те, кто утверждает, что конституция предотвратила бы приход к власти Лайтнинга и что мы слишком сильно верили в добрую волю и мудрость правительственных чиновников и монархии, когда и тех, и других оказалась очень легко обмануть. Возможно, что для Ариса настало время получить конституцию?"

 HIP_political_violence:0 "Проблема политического насилия"
 HIP_political_violence_desc:0 "Крэк Лайтнинг добился власти не только с помощью бюрократических маневров и ура-патриотической риторики. Ему помогло политическое насилие, которое осуществлялось с помощью военизированных формирований. И свергнут он был тоже силой, так что теперь "розовые" и "голубые" спорят о том, какую роль должно играть насилие в политике и может ли оно вообще рассматриваться как сила добра."

 HIP_moral_politics:0 "Моральная политика"
 HIP_moral_politics_desc:0 "Вопрос о насилии неумолимо привёл к вопросу о морали. "Розовые" утверждают, что тиранов можно сдержать лишь с помощью моральных наставлений, которые заполняют пробелы в законе. "Голубые" же заявляют, что во времена социального отчуждения даже самые достойные существа обратятся к демагогам, и мы должны бороться с разрушительными последствиями капитализма, чтобы восстановить социальную солидарность."

 HIP_right_to_bear_arms:0 "Право на ношение оружия"
 HIP_right_to_bear_arms_desc:0 "Посада недавно предложила закрепить право на ношение оружия. Она утверждает, что рабочие должны быть вооружены и организованы в отряды ополчения для защиты своих домов и свержения потенциальных тиранов. Другие же видят в этом узаконивание вооружённых банд "патриотов", которые в своё время помогли Крэку Лайтнингу захватить власть."

 HIP_right_to_revolution:0 "Право на революцию?"
 HIP_right_to_revolution_desc:0 "Свержение Крэка Лайтнинга, безусловно, было правильным решением, но Скайстар задают очень важный вопрос: почему? Только ли потому, что его режим узурпировал законную власть? Или тут нечто большее: имеет ли право каждое существо, желающее узурпировавшее королевскую власть или нет, восстать против своего правительства, если оно считает его тираническим?"

 HIP_moral_failure:0 "Моральный крах"
 HIP_moral_failure_desc:0 "Увы, но мы, гиппогрифы, оказались не настолько морально непоколебимыми, как думали прежде. Потребовалось лишь несколько обращений к обычным предрассудкам да новое правительство, чтобы заставить нас вести себя как варвары. И что же нам теперь делать?"

 HIP_elements_revisited:0 "Вновь рассмотреть Элементы"
 HIP_elements_revisited_desc:0 "Доброта, щедрость, смех, верность, честность и магия. Хотя АПВ никогда открыто не отрекался от них, сами принципы Элементов были искажены и в конце концов отброшены. Сильверстрим говорит, что мы должны восстановить эти направляющие принципы, но Скайстар не уверена, что этого будет достаточно в новой эпохе."

 HIP_question_of_justice:0 "Вопрос о правосудии"
 HIP_question_of_justice_desc:0 "Время пришло. Дата суда над Крэк Лайтнингом быстро приближается, и принцесса Скайстар должна сделать выбор между своим обещанием пощадить диктатора и требованиями пострадавших о справедливости."

 HIP_royal_family_dinner:0 "Королевский ужин"
 HIP_royal_family_dinner_desc:0 "На все главные вопросы дня были даны ответы, и Скайстар наконец-то стала королевой, так что королева-мать Ново пригласила свою дочь на частный ужин, дабы поговорить о её правлении. Хотя Ново больше не является правительницей, ей и Скайстар предстоит определить многое относительно будущего Ариса."

 HIP_military_failure:0 "Военный провал"
 HIP_military_failure_desc:0 "Хотя очень заманчиво свалить вину за поражение в войне в Северной Зебрике на Крэка Лайтнинга, это слишком просто. При всех своих недостатках Крэк вёл войну с непреклонной решимостью, но мы всё равно проиграли. Если мы когда-нибудь хотим вернутся в Зебрику, нам предстоит проделать большую работу."

 HIP_north_war_commission:0 "Комиссия по войне в Северной Зебрике"
 HIP_north_war_commission_desc:0 "Мы создадим королевскую комиссию, которая досконально изучит всё, что пошло не так во время войны в Северной Зебрике, дабы в следующий раз, когда мы столкнёмся с этими врагами, мы не совершили бы тех же ошибок."

 HIP_question_of_military_culpability:0 "Вопрос о виновности военных"
 HIP_question_of_military_culpability_desc:0 "Армия была опорой Крэк Лайтнинга при захвате власти, и они выполняли его приказы, даже когда те были чудовищно неправильными. Посада призывает к массовой чистке и реструктуризации наших вооружённых сил, в то время как другие предупреждают, что это может очень уменьшить наши шансы на возвращение в Северную Зебрику."

 HIP_cracking_the_silver_curtain:0 "Разорвать Серебряный Занавес"
 HIP_cracking_the_silver_curtain_desc:0 "На континентальную часть Северной Зебрики опустился серебряный занавес. Поскольку вторая война в Северной Зебрике вполне возможна, мы должны интенсивно обучать войска тому, как бороться с хироптеррцами. Армия свободы будет идеально противостоять легионам тирании."

 HIP_protector_of_harmony:0 "Защитница гармонии"
 HIP_protector_of_harmony_desc:0 "Времена фашистского режима остались далеко в прошлом. Мы подтвердили нашу приверженность гармонии и справедливости, а также укрепили государственные институты, чтобы никогда впредь так не оступиться. Пришло время для Ариса вновь выйти на мировую арену. Мы уверены в своей цели и ясно видим путь к ней."

 HIP_peoples_princess:0 "Народная принцесса"
 HIP_peoples_princess_desc:0 "Скайстар стала кем-то большим, чем просто принцессой: она стала защитницей угнетённых, голосом нового Ариса и нового мира, свободного от оков фашизма и его союзников. Мы вновь выходим на мировую арену. Мы не только исцелились, но и преобразились. Мы приняли радикально новое видение справедливости."

 HIP_tone_down_revanchist_rhetoric:0 "Приглушишь реваншистскую риторику"
 HIP_tone_down_revanchist_rhetoric_desc:0 "Как бы нам этого ни хотелось, мы просто не можем втянуть наш народ во вторую войну в Северной Зебрике. Мы реформируем нашу армию, уменьшив её размер, но повысив профессионализм, и будем использовать её для поддержки других наций, разделяющих наши идеалы."
 
 HIP_prepare_for_second_war:0 "Подготовка ко второй войне"
 HIP_prepare_for_second_war_desc:0 "Время пришло. Мы избавились от тирании Крэка Лайтнинга, а теперь мы избавимся от тирании существ, которые сейчас властвуют над Северной Зебрикой."
 
 HIP_second_NZW:0 "Второй раунд!"
 HIP_second_NZW_desc:0 "Наша армия и флот готовы. Мы публично отказались от договора Эйн-Тротгуре и отправили сообщения группам сопротивления на материке: гиппогрифы возвращаются. Трепещите, тираны! Ваше время сочтено!"

 HIP_join_EQS:0 "Присоединиться к Эквестрии"
 HIP_join_EQS_desc:0 "Эквестрия долгое время была стойким защитником Гармонии. Они - наши исторические друзья и нуждаются в помощи против окружающих их врагов. Мы будем поддерживать их, чтобы защищать мир и справедливость в этом мире, даже когда мы оплакиваем наших потерянных друзей на материке."

  # Razorbeak focuses

 HIP_foundation_new_hippogriffia:0 "Основы нового гиппогрифа"
 HIP_foundation_new_hippogriffia_desc:0 "Мы должны заложить основу для нового поколения гиппогрифов, что не будут запятнаны слабостью гармонии. Это займёт некоторое время, но Разорбик терпелива."

 HIP_foundation_new_state:0 "Основы нового государства"
 HIP_foundation_new_state_desc:0 "И хоть реформы Крэк Лайтнинга не были завершены, они послужат ориентиром для нашей новой армии и администрации: всё, что соответствует этим планам, должно стать основами нашего государства, а то, что не соответствует им - должно быть вычеркнуто."

 HIP_prioritize_youth_groups:0 "Отдавать приоритет молодёжным группам"
 HIP_prioritize_youth_groups_desc:0 "Воспитание следующего поколения - важнейшая задача нынешнего. Мы создадим обязательные молодёжные группы по примеру вингбардийского фашизма. Однако они будут гораздо более всеохватывающими, дабы обеспечить воспитание нового поколения в духе патриотизма и дисциплины начиная с четырёхлетнего возраста."

 HIP_parents_as_traitors:0 "Твои родители - потенциальные предатели"
 HIP_parents_as_traitors_desc:0 "Лидеры молодёжных групп будут поощрять детей шпионить за своими родителями. Это будет полезно для выявления предателей, а также, что ещё важнее, поможет отдалить следующее поколение от нынешнего."

 HIP_you_will_succeed:0 "Исправить ошибки прошлого"
 HIP_you_will_succeed_desc:0 "Нынешнее поколение подвело Крэк Лайтнинга и свою страну. И тем самым обрекло Арис на унижение и поражение. Мы должны убедиться, что молодёжь помнит про этот позор и знает, что их цель - искупить грехи родителей и победить там, где они потерпели неудачу."

 HIP_break_family_bonds:0 "Разорвать семейные узы"
 HIP_break_family_bonds_desc:0 "Ко времени достижения совершеннолетия у ребёнка не должно остаться ничего, кроме презрения к своим родителям и их слабости."

 HIP_school_as_barracks:0 "Школа как казарма"
 HIP_school_as_barracks_desc:0 "Модель, отработанная в молодёжных группах, должна распространяться на всю систему образования. Каждая школа, вплоть до детского сада, будет учить детей маршировать в строю, выполнять и отдавать приказы, а также ненавидеть врагов и любить свою страну."

 HIP_violence_as_exultation:0 "Жизнь - это борьба"
 HIP_violence_as_exultation_desc:0 "Жизнь - это не сказка о гармонии и дружбе. Это схватка, победа в которой дарует жизнь, а поражение ведёт к смерти. И разве жизнь не прекрасна?"

 HIP_immortalize_the_ace:0 "Увековечить Аса"
 HIP_immortalize_the_ace_desc:0 "Ас был самым великолепным гиппогрифом своего поколения, но его подвела слабость его товарищей. Слова и дела Аса станут вечным путеводным светом нового Ариса, а его убийство разожжёт ярость, которая выжжет саму память о гармонии."

 HIP_demand_skystar_back:0 "Потребовать экстрадиции Скайстар"
 HIP_demand_skystar_back_desc:0 "Скайстар - враг государства, но нужно сделать акцент на том, что она убийца. Она застрелила безоружного гиппогрифа в его собственном доме. Хотя маловероятно, что Эквестрия удовлетворит наши требования, мы должны отправить им официальный и публичный запрос. Политика может быть зрелищной."

 HIP_culture_of_outrage:0 "Культура на основе гнева"
 HIP_culture_of_outrage_desc:0 "Хироптерра, Эквестрия, Кольтфаген: ближние и дальние соседи пренебрегли нами, сомневались в нас и даже грабили! Мы гневаемся на своих родителей, на предателей, на чужеземцев, на весь мир. Наш гнев не затушить!"

 HIP_rage_against_them:0 "Что было украдено у тебя"
 HIP_rage_against_them_desc:0 "Предатели, слабаки, внутренние и внешние враги отобрали у нас нашу гегемонию, наше достоинство, нашу гордость. Каждый житель Ариса должен знать, что было украдено у него. И поэтому он должен подчиняться строгой дисциплине, готовясь вернуть утраченное. Наши граждане будут плакать от радости, когда наступит последняя война."

 HIP_fear_machine:0 "Машина страха"
 HIP_fear_machine_desc:0 "Когда они увидят, что их враг вездесущ, то они познают страх. Но бегут лишь слабаки. Сильные используют свой страх и перековывают его в агрессию, в сплочённость и в силу."

 HIP_eternal_readiness:0 "Вечная готовность"
 HIP_eternal_readiness_desc:0 "Война в Северной Зебрике была актом неспровоцированной агрессии. Агрессия и насилие всегда будут дышать нам в затылок: мы внушим эту фундаментальную истину нашему народу и будем непрерывно учить его и готовить к тому дню, когда война вернётся в Арис."

 HIP_fortress_hippogriffia:0 "Арис непобедимый" #Needs a better name
 HIP_fortress_hippogriffia_desc:0 "Молодые и старые, солдаты и гражданские - все объединятся, чтобы построить массивные зенитные башни, доты, бункеры и выкопать траншеи по всему Арису. Мир - это лишь время для подготовки к войне."

 HIP_new_model_army:0 "Армия нового образца"
 HIP_new_model_army_desc:0 "Крэк Лайтнинг доверился нижним чинам, и они его жестоко подвели. Мы больше не будем отдавать расплывчатые директивы и доверять их выполнение местным командирам - отныне каждое действие будет спланировано до мелочей."

 HIP_absolute_hierarchy:0 "Абсолютная иерархия"
 HIP_absolute_hierarchy_desc:0 "Субординация будет жёсткой и тщательно определённой. Мы подчеркнём необходимость установления максимально чёткой и ясной ответственности и подотчётности. И во главе всей этой пирамиды будет находиться верховная главнокомандующая Разорбик. Мы не оставим ничего на волю случая."

 HIP_unquestioning_loyalty:0 "Безоговорочная преданность"
 HIP_unquestioning_loyalty_desc:0 "Мы должны убедиться, что элиты нашего общества столь же верны нашему государству и его идеалам, как и верховная главнокомандующая Разорбик. Преданность нужно доказывать кровью."

 HIP_glory_in_death:0 "Слава в смерти"
 HIP_glory_in_death_desc:0 "Нет большей чести, чем умереть за Арис. Твоя кровь должна искупить слабость твоих предков и вдохновить твоих преемников."

 HIP_the_state_is_the_army:0 "Единство государства и армии"
 HIP_the_state_is_the_army_desc:0 "В новом Арисе не должно быть разделения на гражданскую и военную сферы. Более того, гражданской сферы вообще не должно существовать."

 HIP_new_generation_of_officers:0 "Офицеры нового поколения"
 HIP_new_generation_of_officers_desc:0 "Уже выпустилась первая группа офицеров, подготовленных по новой программе обучения. И самые компетентные из них готовы к быстрому продвижению на высокие должности. Они будут олицетворять Новый Арис гораздо лучше, чем те слабаки, которые когда-то возглавляли нашу армию."

 HIP_twenty_year_plan:0 "Двадцатилетний план"
 HIP_twenty_year_plan_desc:0 "Потребуется двадцать лет, чтобы следующее поколение полностью выросло, чтобы наше общество полностью приняло ценности Аса, чтобы они укрепились в наших душах и костях. Но семена будущего уже посеяны. Теперь нам остаётся лишь ждать, когда они принесут плоды, и тогда мы явим миру новый Арис."

 HIP_avenge_the_defeat:0 "Отомстить за поражение"
 HIP_avenge_the_defeat_desc:0 "У новой крови есть хорошая мысль. Сейчас мы сильнее и сплочённее. А наши враги жиреют и декадентствуют на трофеях своих завоеваний, пока туземцы саботируют их власть. Мы придём и отомстим за поражение в былой войне, построив славную Гегемонию Гиппогрифов, о которой всегда мечтал Ас."

 HIP_avenge_the_ace:0 "Отомстить за Аса"
 HIP_avenge_the_ace_desc:0 "Не наши враги в Войне в Северной Зебрике убили нашего лидера. Нам нанесли удар в спину, а совершившая это предательница ныне укрывается в Эквестрии. Возможно, стоит отправить телеграмму Кризалис..."

 HIP_how_dare_they:0 "Чистка среди молодых офицеров"
 HIP_how_dare_they_desc:0 "Мы не против чрезмерного энтузиазма. Но неподчинение абсолютно неприемлемо. Если новички считают Разорбик слабой, давайте разуверим их в этом. С помощью насилия."

 # Commie Focuses
 HIP_organise_the_leftist_movements:0 "Организовать левых"
 HIP_organise_the_leftist_movements_desc:0 "Левые - это разрозненная группа молодых социалистов, мыслителей-анархистов и радикальной революционной рабочей партии Посады. Для освобождения от оков капитализма нам нужно наладить сотрудничество!"
 HIP_hippogriffias_own_path_to_socialism:0 "Собственный путь Гиппогрифии к коммунизму"
 HIP_hippogriffias_own_path_to_socialism_desc:0 "Анархизм - старая гиппогрифья традиция, так почему мы должны принимать идеи сумасшедшей рыбы, когда у нас есть надёжный и работающий вариант? Власть будет передана народу, а государство - упразднено."
 HIP_import_the_revolution:0 "Марксистская революция"
 HIP_import_the_revolution_desc:0 "Для строительства нашей мечты нам потребуется временно установить диктатуру пролетариата. В эти смутные времена колебания недопустимы. Да, Сталлионград допустил некоторые ошибки, но мы сами можем избежать их. Разве диалектика не является сутью коммунизма?"
 HIP_the_triumphant_revolution:0 "Триумф революции"
 HIP_the_triumphant_revolution_desc:0 "Несмотря на всё богатство капиталистов и жестокость империалистов, мы одержали победу. Теперь Гиппогрифия готова начать распространять революцию по всему миру, как это и предполагалось. За рабочих всего мира!"
 HIP_reorganise_the_armed_forces:0 "Голубая армия"
 HIP_reorganise_the_armed_forces_desc:0 "К сожалению, среди солдат и офицеров полно тех, кто разделяет реакционные идеи и выступает за монархию. Мы должны начать переобучение наших войск, чтобы поддерживать высокий моральный дух и убедиться, что они понимают, за что они сражаются. Теперь мы умираем не только за Гиппогрифию - мы умираем за всех угнетённых существ мира!"
 HIP_peoples_liberation_army:0 "Революционная армия"
 HIP_peoples_liberation_army_desc:0 "Наши солдаты должны быть не просто хорошо экипированы и отлично обучены; они должны до самой глубины своей души верить, что именно их служба и самопожертвование спасут дело интернационального коммунизма."
 HIP_committee_of_global_liberation:0 "Комитет глобального освобождения"
 HIP_committee_of_global_liberation_desc:0 "Глупо устроить революцию в одной стране и не распространять её. Мы не можем мириться с несправедливостью ни в одном уголке мира. Для начала мы создадим умелый добровольческий корпус, способный принимать участие в любых конфликтах по всему миру."
 HIP_no_step_back:0 "Ни единого дюйма"
 HIP_no_step_back_desc:0 "Если империалисты когда-нибудь возьмут штурмом наш дом, то они однозначно совершат просто невообразимые зверства. Однажды мы уже пострадали от лап короля Шторма. Этого больше не повторится."
 HIP_experimental_weaponry:0 "Разработка экспериментального оружия"
 HIP_experimental_weaponry_desc:0 "Войны будущего будут вестись с использованием химического, ядерного, магического и биологического (ХЯМБ) оружия. Мы должны начать обучать наши войска тому, как лучше противостоять столь ужасному оружию и как сражаться, когда само поле боя смертельно опасно. Нам нужно понять устройство этого оружия, и товарищ Террафин готов помочь."
 HIP_modern_revolutionary_theory:0 "Современная революционная теория"
 HIP_modern_revolutionary_theory_desc:0 "Недостаточно просто иметь умелые вооружённые силы; мы должны обладать нужными знаниями и навыками, чтобы правильно их использовать. Каждый аспект военной доктрины должен быть изучен на предмет недостатков и потенциальных улучшений, а результаты должны быть переданы верховному командованию."
 HIP_peoples_liberation_air_force:0 "Революционные ВВС"
 HIP_peoples_liberation_air_force_desc:0 "Наши пилоты, независимо от того, сбивают ли вражеские бомбардировщики, желающие разрушить наши дома, или сбрасывают бомбы на вражеских солдат, являются воздушным авангардом революции."
 HIP_destory_the_methods_of_war:0 "Уничтожить средства войны"
 HIP_destory_the_methods_of_war_desc:0 "Война - ужасное дело. И особенно ужасны стратегические бомбардировками, уничтожающие целые города, где могло быть множество наших товарищей. Тем не менее, нам придётся замарать копыта этой грязной практикой. Каждая пуля, не долетевшая до наших окопов - это один спасённый товарищ."
 HIP_spread_the_revolution_north:0 "Военный план "Торий""
 HIP_spread_the_revolution_north_desc:0 "Революционная Северная Зебрика - это не просто название, а сам символ наших устремлений. Пришло время освободить наших товарищей по несчастью, всё ещё страдающих под игом капитализма в соседней Варзене. Мы освободим варзенский пролетариат и не побоимся применить для этого силу. Авангард революции не должен бросать никого!"
 HIP_peoples_liberation_navy:0 "Революционный флот"
 HIP_peoples_liberation_navy_desc:0 "Флот позволит нам доставить революцию к любым берегам планеты. С каждым отступающим империалистическим кораблем, с каждым отбитым вражеским вторжением флаг коммунизма поднимается все выше. Мы должны обучить адмиралов и подготовить флот. Одна торпеда с подводной лодки может уничтожить целый линкор."
 HIP_liberation_of_the_high_seas:0 "Победа в открытом море"
 HIP_liberation_of_the_high_seas_desc:0 "Войны выигрываются на оперативном уровне, а не на тактическом. Поэтому мы должны расширить производство кораблей, убедившись, что это не слишком сильно скажется на гражданской жизни. Нам нужно как можно больше кораблей."
 HIP_integrate_the_north:0 "Интегрировать Северную Зебрику"
 HIP_integrate_the_north_desc:0 "Зумидия и Варзена. Эти страны страдали в оковах капиталистов-реакционеров, но мы освободили их. Теперь же мы должны реорганизовать администрацию этих земель, править более мягко и поприветствовать наших братьев и сестер в нации революционного коммунизма!"
 HIP_permanent_revolution:0 "Перманентная революция"
 HIP_permanent_revolution_desc:0 "Революция должна продолжаться до тех пор, пока во всём мире не будет царить коммунизм. Мы готовы помогать нашим товарищам в любом месте и в любое время. И во всём, в чём им только может понадобиться помощь."
 HIP_the_matter_of_class_enemies:0 "Вопрос о классовых врагах"
 HIP_the_matter_of_class_enemies_desc:0 "Как описано в Капитале Маркс, богатые не виноваты в том, что они богаты. Система просто требует наличия победителей, и они такие же марионетки истории, как и мы. Мы будем относиться к каждому капиталисту и реакционеру так, как они того заслуживают, встречая доброту милосердием, а злобу - наказанием."
 HIP_redeem_the_monarchy:0 "Пощадить монархию"
 HIP_redeem_the_monarchy_desc:0 "В отличие от прочих монархий мира, королевская династия Гиппогрифов правила по принципам доброты и справедливости. Хотя мы и должны лишить их титулов в соответствии с теорией марксизма, нам не нужно обращаться с ними сурово. Мы радуемся концу старой династии и приветствуем как равных наших новых товарищей в революционном рабочем государстве."
 HIP_a_bit_of_poetic_justice:0 "Поэтическая справедливость для капиталистов"
 HIP_a_bit_of_poetic_justice_desc:0 "Хотя Посаду соблазняет мысль заставить бывших генеральных директоров получать заработную плату самого низкооплачиваемого сотрудника в своих компаниях, эта идея противоречит целям революции. Они будут работать бок о бок с простыми рабочими, которых они когда-то угнетали, дабы научиться смирению и доброте через честный труд."
 HIP_fate_of_the_imperialists:0 "Решение империалистической проблемы"
 HIP_fate_of_the_imperialists_desc:0 "Империалисты даже хуже фашистов. Они желают завоёвывать и порабощать, грабить и сжигать лишь для того, чтобы удовлетворить свой голод. Гиппогрифия прикончила одного такого тирана несколько лет назад. Пришло время покончить и с остальными."
 HIP_admiral_skystar:0 "Повысить новых адмиралов"
 HIP_admiral_skystar_desc:0 "У нас будет самый большой флот в мире, но ему нужно много новых офицеров. А ведь мы только что уволили нескольких контрреволюционеров... Возможно, мы сможем организовать морскую военную игру для членов морского комиссариата, чтобы посмотреть, кто из этих восторженных молодых революционеров годится для командования кораблями..."
 HIP_communists_have_music:0 "У коммунистов есть музыка"
 HIP_communists_have_music_desc:0 "Культура является основой общества, поэтому необходимо продвигать революционную культуру. Каждая форма искусства должна поддерживаться, чтобы пролетарии могли по-настоящему наслаждаться жизнью. Трудовые песни будут петь по всей стране, на всех стенах будут нарисованы фрески, демонстрирующие силу рабочих. Все будут счастливы!"
 HIP_junior_pioneers:0 "Юные пионеры"
 HIP_junior_pioneers_desc:0 "Дети - это будущее революции, и крайне важно достойно обучить их. И именно дети, выросшие в условиях диктатуры пролетариата, в конце концов приведут нас к истинному коммунизму. Они не просто пионеры среди своих сверстников - они пионеры будущего для всех нас."
 HIP_praxis_backed_by_theory:0 "Практика, подкрепленная теорией"
 HIP_praxis_backed_by_theory_desc:0 "Теория без практики мертва, а практика без теории слепа. Только вместе можно достичь коммунизма, и поэтому именно вместе мы создадим будущее. Каждый житель страны получит полноценное образование, вершины которого будут ограничены лишь его желанием. Все получат любое образование по выбору: техническое, академическое или же военное!"
 HIP_centeral_committee_of_national_administration:0 "Центральный комитет"
 HIP_centeral_committee_of_national_administration_desc:0 "Революция требует централизованного управления. Хотя некоторые товарищи выступают за ограничения такого контроля, только анархисты на полном серьёзе выступают за отсутствие какой-либо централизации. Поэтому мы создадим центральный комитет для обеспечения контроля и управления всей деятельностью на национальном уровне."
 HIP_the_hearts_of_the_griffs:0 "Сердца народа"
 HIP_the_hearts_of_the_griffs_desc:0 "Некоторые рабочие просто не понимают, как коммунизм поможет им лично, и верят капиталистической лжи. Поэтому мы начнём массовую кампанию по обучению, что будет сопровождаться радикальными реформами, дабы показать народу, что мы на их стороне. Ни один пролетарий не должен бояться своей собственной диктатуры."
 HIP_raceless_society:0 "Безрасовое общество"
 HIP_raceless_society_desc:0 "Гиппогрифы, зебры, морские и обычные пони - все равны в нашем новом коммунистическом обществе. Расизм должен быть полностью искоренен, а те этнонационалисты, которые будут вбивать клин между рабочими, предстанут перед правосудием рабочих!"
 HIP_kickstart_nuclear_program:0 "Атом пылает голубым"
 HIP_kickstart_nuclear_program_desc:0 "Генсек Посада всегда знала, что могучий атом - это молот, которым мы сломаем хребет капитализму. Мы укротим атомную энергию, которая покажет миру, насколько на самом деле могущественна сила интернационального коммунизма! Империалисты всего мира съежатся от ужаса при виде нашего оружия!"
 HIP_eradicate_poverty:0 "Искоренить бедность"
 HIP_eradicate_poverty_desc:0 "Все рабочие, фермеры и солдаты заслуживают богатой и полноценной жизни. Многие левые государства предприняли усилия по искоренению бедности, но в большинстве из них рабочие не могут наслаждаться преимуществами процветающей экономики. Но наша экономика могуча, и поэтому у нас есть возможность достичь нулевого уровня бедности."
 HIP_seize_private_industires:0 "Фабрики будущего"
 HIP_seize_private_industires_desc:0 "Абсолютно необходимо интенсивно продолжать индустриализацию и механизацию. Мы окружены капиталистическими стервятниками, жадно наблюдающими за нами, так что мы рискуем быть съеденными, если проявим слабость. Поэтому вся частная промышленность должна быть национализирована и коллективизирована как можно скорее."
 HIP_collectivise_the_farmland:0 "Колхозы"
 HIP_collectivise_the_farmland_desc:0 "Государство не может управлять всем бизнесом, поскольку это приведёт к появлению государственного капитализма! Рабочие сами должны управлять экономическим производством. Проще всего начать с ферм по выращиванию морской капусты и водорослей, которые всегда были очагом совместного сотрудничества."
 HIP_share_the_means_of_production:0 "Принадлежащие рабочим средства производства"
 HIP_share_the_means_of_production_desc:0 "Каждый рабочий должен обладать средствами производства. Государство будет действовать в качестве администратора, но все доходы должны направляться обратно рабочим. Но это временное соглашение: вскоре мы сможем выйти за рамки необходимости в экономике, ориентированной на прибыль, и перейти к экономике полезности или даже дарения."
 HIP_ensure_luxuary_goods_production:0 "Роскошь для всех"
 HIP_ensure_luxuary_goods_production_desc:0 "Роскошь, ранее являвшаяся привилегией богатых, теперь может стать правом для всех трудящихся. Скептики больше не будут утверждать, что коммунизм - это равное распределение страданий и бедности!"
 HIP_establish_the_csr:0 "Создать КБР"
 HIP_establish_the_csr_desc:0 "К сожалению, всё ещё существуют опасные элементы, стремящиеся разрушить наше общество. Мы должны создать разведывательное управление с широкими полномочиями, которое сможет искоренить любые угрозы. Однако мы не можем допустить, чтобы такая организация сама стала угнетателями. Комитет Безопасности Революции не станет оружием против народа."
 HIP_standardise_living_conditions:0 "Стандартизировать условия жизни"
 HIP_standardise_living_conditions_desc:0 "В некоторых якобы коммунистических государствах партийные бюрократы наслаждаются богатствами и привилегиями, недоступными их товарищам. Они живут в роскошных дворцах и превращаются в новую рабочую аристократию. У нас этого никогда не произойдёт. Зарплата каждого члена партии должна быть ограничена зарплатой наименее обеспеченного существа в стране."
 HIP_revolutionary_underwater_construction:0 "Инициатива подводного строительства"
 HIP_revolutionary_underwater_construction_desc:0 "Сиквестрия - неотъемлемая часть Революционной Северной Зебрики. И хотя существует миллион инженерных и логистических проблем, связанных с развёртыванием тяжёлой промышленности под водой, наши бесчисленные враги не дотянутся до заводов в Сиквестрии. Наша подводная промышленная база будет неуязвима!"
 HIP_workers_paradise:0 "Пролетарский рай"
 HIP_workers_paradise_desc:0 "Здравоохранение, безопасные условия, дружелюбные коллеги, комфортные рабочие часы и отмена системы оплаты труда - вот основные требования пролетариата. Диктатура пролетариата набирает силу, так что мы можем удовлетворить эти призывы. Давайте навсегда избавимся от нужды!"
 HIP_the_immortal_science_of_dialectical_materialism:0 "Бессмертная наука диалектического материализма"
 HIP_the_immortal_science_of_dialectical_materialism_desc:0 "Карамель Маркс была великой мыслительницей и не менее замечательной пони. Но она мертва, так что глупо фанатично придерживаться её идей. Мы всегда должны применять её методы к её работам, а также ко всем "левым" государствам мира. Только так мы сможем увидеть зарождение настоящего коммунизма."
 HIP_prepare_for_first_strike:0 "Военный план "Уран""
 HIP_prepare_for_first_strike_desc:0 "Кольтфаген и Хироптерра - государства чистого зла. Хироптерра - это культ фанатиков, который практикует рабство, эксперименты на разумных и кое-что похуже, а кольтфагенские работорговцы наживаются на труде своих подданных. Мы больше не можем мириться с существованием таких государств. Север будет очищен от реакционеров!"
 HIP_attack_bat:0 "Сокрушить лунаристов"
 HIP_attack_bat_desc:0 "Есть ли где-нибудь в мире более злое государство, чем Хироптерра? Культистов Найтмер заслуженно ненавидят все их соседи, так что пришло время разобраться с ними. Рабочие Хироптерры, ваше освобождение близко!"
 HIP_fate_of_bat:0 "Судьба Хироптерры"
 HIP_fate_of_bat_desc:0 "Хироптерра пала! Но теперь мы получаем множество сообщений о терроре со стороны повстанцев и должны определить её будущее. Должны ли мы освободить её как марионеточное государство под управлением благожелательного лидера? Отправить население на дерадикализацию? Или же следует наказать монстров? Решение остаётся за генсеком."
 HIP_fate_high_command:0 "Судьба верховного командования"
 HIP_fate_high_command_desc:0 "Трое пони из шестерых, что управляли этой чудовищной системой, были пойманы. И их ждёт лишь одна участь: смерть. Но как именно будет выполнена казнь? Гильотина и расстрельная команда - классические методы, но есть и более неортодоксальные варианты..."
 HIP_end_of_chiropterra:0 "Смерть Хироптерры"
 HIP_end_of_chiropterra_desc:0 "Хироптерры больше нет. Культисты разбиты, и революция одержала победу над самым злым режимом, известным всему миру. Пришло время для праздника - рабочие сокрушили план, что ковался тысячу лет!"
 HIP_steal_chiropterras_stuff:0 "Тёмная сторона луны"
 HIP_steal_chiropterras_stuff_desc:0 "Культисты открыли ужасающие вещи в своём стремлении к победе любой ценой. Хотя мы не можем мириться с такими жестокими экспериментами, мы всё же можем извлечь выгоду из этих открытий и использовать их против других реакционеров. Но, возможно, лучше похоронить эти секреты вместе с их исследователями. Последнее слово остаётся за Посадой."
 HIP_secrets_of_the_night:0 "Секреты ночи"
 HIP_secrets_of_the_night_desc:0 "Хироптерра всегда была скрытной нацией. Но теперь это не так. У нас есть современное разведуправление, и мы проникнем за завесу их секретности. Мы найдём их слабые места и нанесем безжалостный удар. Хироптерра не избежит праведного рабочего правосудия!"
 HIP_exotic_weapons:0 "Создать комиссию по экзотическому оружию"
 HIP_exotic_weapons_desc:0 "Шок и трепет приносят победы. И невиданное ранее оружие очень эффективно в этом. Мы будем исследовать сверхтяжёлые танки, бронетранспортеры, вертолёты и многое другое. Хотя в краткосрочной перспективе расходы возрастут, долгосрочные выгоды от этого внушающего благоговейный трепет оружия будут огромны."
 HIP_undersea_reactors:0 "Подводные реакторы"
 HIP_undersea_reactors_desc:0 "Подводные реакторы ранее считались слишком вредными для окружающей среды, но теперь они просто необходимы. Для успеха революции крайне важно, чтобы ядерное производство не было остановлено вражескими стратегическими бомбардировками. Наша неуязвимая ядерная программа обеспечит нам уважение со стороны капиталистов и империалистов мира!"
 HIP_depleted_uranium:0 "Применение обеднённого урана"
 HIP_depleted_uranium_desc:0 "После завершения ядерной переработки у нас остаются огромные излишки обеднённого урана. Он не имеет стратегической ценности, но может пригодиться тактическом уровне. Обедненный уран обладает твёрдостью, сравнимой с вольфрамом или хромом, и послужит отличной броней, а также сердечниками боеприпасов."
 HIP_expand_nuclear_program:0 "Расширить ядерную программу Северной Зебрики"
 HIP_expand_nuclear_program_desc:0 "Наконец-то пришло время выпустить мощь атома против наших врагов. Для достижения этой цели нам потребуется больше реакторов, больше ускорителей частиц, больше центрифуг. Революционная Северная Зебрика станет синонимом использования атомной энергии!"
 HIP_expand_crystal_mining:0 "Добыча и синтез кристаллов"
 HIP_expand_crystal_mining_desc:0 "Для работы реакторов требуются кристаллы, и мы не можем полагаться на импорт в мире, полном врагов. Кристальные рудники горы Арис должны быть расширены, и мы должны начать исследования в области синтеза кристаллов. Для нашей страны кристаллы гораздо важнее резины."
 HIP_integrate_cth:0 "Разобраться с остатками"
 HIP_integrate_cth_desc:0 "Кваггатаем управляют реакционеры, с которыми нужно разобраться. Макавия долгое время была демократической страной, но она противится идеям коммунизма и решила сосредоточиться на свободной торговле. Мы захватим эти земли с помощью дипломатии или же в бою."
 HIP_attack_cth:0 "Освободить рабов"
 HIP_attack_cth_desc:0 "Кольтфаген уже давно является "республикой", одновременно сохраняя ужасные институты вроде рабства. Разве это не доказательство провала реакционной демократии? Интернациональная революция должна положить конец жестокостям реакционеров и освободить наших братьев и сестер в Кольтфагене!"
 HIP_absolute_education:0 "Абсолютное право на обучение"
 HIP_absolute_education_desc:0 "Любое существо, желающее учиться, должно получить эту возможность. Всё обучение - от дошкольного до высшего - будет обеспечиваться государством. Обучение всем техническим навыкам также будет бесплатным. Реакционеры за рубежом могут назвать это гигантской тратой денег, мы же рассматриваем это как инвестиции в будущее нации и мира в целом."
 HIP_harmonic_cooperation:0 "Сотрудничать с гармонистами"
 HIP_harmonic_cooperation_desc:0 "Товарищ Сильверстрим возглавляет малую фракцию в партии, выступающую за то, чтобы избегать чрезмерной жестокости или авторитаризма. Если мы согласимся с этими идеями, то сможем улучшить отношения с Эквестрией. Гармония - гораздо менее ужасная система для жизни, чем превосходство, так почему бы нам не работать вместе, чтобы уничтожить сторонников превосходства?"
 HIP_democratic_centralism:0 "Демократический централизм"
 HIP_democratic_centralism_desc:0 "Логично последовать примеру Стил Сталлиона и позволить большинству править, как это принято в буржуазных демократиях. Но после завершения голосования каждое существо должно добровольно подчиниться вынесенному решению. Это наилучший способ услышать мнение рабочих, не позволив реакционерам получить чрезмерную власти над нами."
 HIP_one_party_many_wings:0 "Партия со множеством крыльев"
 HIP_one_party_many_wings_desc:0 "Гармоничные социалисты, анархисты, коммунисты... В нашей партии мы рады всем, пока они соблюдают правила. Идеологическое разнообразие крайне важно для выживания партии. Подобно тому, как генетическое разнообразие важно для выживания целого вида."
 HIP_the_stalliongradian_model:0 "Сталлионградская модель"
 HIP_the_stalliongradian_model_desc:0 "Стил Сталлион был провидцем, и мы должны следовать его планам. Однако это не означает, что мы будем слепо копировать Сталлионград. Тревожные элементы вроде фракционности и культов личности уже проникли в дом революции. Мы должны сделать так, чтобы тут этого не произошло. Мы будем ревностно соблюдать идеи демократического централизма."
 HIP_councilism:0 "Советский коммунизм"
 HIP_councilism_desc:0 "Диктатура пролетариата должна контролироваться самими пролетариями. Власть будет передана местным рабочим Советам, в которых смогут состоять все рабочие. Нация в целом будет управляться по принципам конфедерации. Решения генсека будут зависеть от согласия советов. Вся власть народу!"
 HIP_devolve_power_to_councils:0 "Передать полномочия рабочим"
 HIP_devolve_power_to_councils_desc:0 "Почему партийные бюрократы должны иметь власть над теми, которым они призваны служить? Важно, чтобы рабочие сами определяли свою судьбу, и поэтому мы обеспечим им защиту от репрессий и тирании. Верховный Совет Рабочих и канцелярия генсека будут лишены части полномочий в качестве меры предосторожности."
 HIP_the_hippogriff_model:0 "Модель Северной Зебрики"
 HIP_the_hippogriff_model_desc:0 "Стил Сталлион был отличным пони, но не нужно создавать культ его личности. Мы всегда должны улучшать уже существующее, а сталлионградская система после смерти Сталлиона погрузилась в междоусобицы и фракционность. Мы должны гарантировать, что тут этого не произойдёт, и поэтому наша правительственная система будет создана соответствующим образом."
 HIP_no_compromise_on_communism:0 "Никаких компромиссов по коммунизму"
 HIP_no_compromise_on_communism_desc:0 "Коммунизм - это движение, которое отменяет нынешнее положение вещей. Гармонисты, честно говоря, просто хотят сохранить текущий статус-кво и, возможно, провести символические реформы. Просьбы товарища Сильверстрим были рассмотрены и отклонены. Мы продолжим двигаться вперёд без умеренных."
 HIP_organic_centralism:0 "Органический централизм"
 HIP_organic_centralism_desc:0 "Партия - это не авангард революции, а наиболее сознательная часть пролетариата. Поэтому она должна быть готова пойти против воли большинства тех, кто ещё не избавился от капиталистических иллюзий. Но нам нужно консультироваться с партийной основой, а принятию решений должны сопутствовать честные дебаты."
 HIP_a_state_built_on_theory:0 "Государство, построенное на теории"
 HIP_a_state_built_on_theory_desc:0 "Лидерство партии должно консультироваться со всеми её членами, а затем принять решение в соответствии с революционной теорией. Поэтому партия была хорошо образована и информирована. Мы расширим клубы по изучению теории и будем поощрять развитие политической мысли. Мы будем прислушиваться к голосу каждого."
 HIP_create_new_design_bureaus:0 "Создать новые конструкторские бюро"
 HIP_create_new_design_bureaus_desc:0 "Необходимо создать новые государственные и рабочие кооперативы, в особенности в сфере авиации. Консолидейтед Эйркрафт сосредоточится на самолётах с увеличенным радиусом действия, а вот Беллбриз разработает самые манёвренные в мире самолёты."
 HIP_towards_post_scarcity:0 "На пути к пост-дефицитному обществу"
 HIP_towards_post_scarcity_desc:0 "Одна из целей коммунистического общества - искоренение дефицита. Хотя мы ещё не можем ликвидировать нехватку оружия, в гражданском секторе это вполне возможно, по крайней мере в мирное время. Это окажет значительное давление на нашу экономику, но оно того стоит. Ведь цель коммунизма состоит в том, чтобы улучшить жизнь рабочих."
 HIP_industrial_bureaus:0 "Основать новые промышленные бюро"
 HIP_industrial_bureaus_desc:0 "Для сохранения эффективности планирования необходимо обеспечить контроль над экономикой и высочайшую организацию труда. Народ Гиппогрифии нужно хорошо накормить и одеть, а их труд не должен пропадать даром."
 HIP_north_zebrica_rises:0 "Революционная Северная Зебрика на подъёме!"
 HIP_north_zebrica_rises_desc:0 "Восставшая из пепла монархизма и капитализма революция укрепилась по всему экватору. Да здравствуют трудящиеся всего мира! Да здравствует интернациональный коммунизм!"
 HIP_what_now:0 "И что теперь?"
 HIP_what_now_desc:0 "Основательница Революционной Рабочей Партии покончила с собой. Она заявила нам, что была чудовищем, и что мы не должны подражать ей. Но некоторые голоса в нашей партии заявляют, что это чушь. Что Посада просто чувствовала себя несчастной и виноватой, хотя она делала то, что и должна. К кому мы прислушаемся?"
 HIP_an_admitted_monster:0 "Настоящий монстр"
 HIP_an_admitted_monster_desc:0 "Посада, согласно её собственному признанию, совершала ужасные поступки. Мы можем уважать хорошую работу, которую она проделала на благо рабочих, но мы не будем восхвалять и узаконивать её зверства. Чтобы нация начала исцеляться, всем нам пора признаться в собственных грехах."
 HIP_our_eternal_hero:0 "Наша вечная героиня"
 HIP_our_eternal_hero_desc:0 "Товарищ Посада просто не получала достойной психологической и эмоциональной поддержки. Вот почему она решила, что каким-то образом виновата в тех вещах, которые должны были быть сделаны для обеспечения выживания революции. Мы должны почтить память этой героини революции и сделать так, чтобы её вклад не был забыт."
 HIP_soldiering_on:0 "Снова в бой"
 HIP_soldiering_on_desc:0 "Время скорби и размышлений прошло, и государство должно двигаться вперёд. Пришло время выбрать нового генсека. Но кого?"
 HIP_ignite_rocketry:0 "Разжечь пламя ракет"
 HIP_ignite_rocketry_desc:0 "Ракеты могут быть использованы не только для встречи с гипотетическим звёздным народом. МБР позволят нам наносить удары по любой точке мира, а возможность запускать спутники имеет множество применений. Разумно инвестировать в исследования ракет."
 HIP_ignite_atom:0 "Разжечь огонь атома"
 HIP_ignite_atom_desc:0 "Одна из величайших вещей частей наследия Посады - её программа поддержки ядерной энергетики. Благодаря её политике мы стали мировым лидером в развитии этой энергии будущего. Мы должны продолжать поддерживать ядерные исследования и изучать многочисленные возможности применения ядерных технологий."
 HIP_computer_aided_administration:0 "Компьютерное управление!"
 HIP_computer_aided_administration_desc:0 "Компьютерные технологии всё ещё находятся в зачаточном состоянии, но их потенциал очевиден. Компьютеры уже произвели революцию в военном деле, научных исследованиях и коммуникации. Кто осмелится утверждать, что они не произведут революции в управлении?"
 HIP_purge_revisionists:0 "Чистки среди ревизионистов"
 HIP_purge_revisionists_desc:0 "Самой большой ошибкой Посады была терпимость к инакомыслию внутри Революционной Рабочей Партии. Эти ненадёжные элементы стали раковой опухолью, разъедающей государство изнутри. Пришло время исправить эту ошибку и обеспечить, чтобы все члены партии следовали единственной истинно верной политике."
 HIP_purge_moderates:0 "Чистки среди умеренных"
 HIP_purge_moderates_desc:0 "В партии и среди населения в целом есть много тех, кто верен нашему делу, но при этом возражает против наших методов. Это больше неприемлемо. Революция по своей сути является насильственным актом, и поэтому те, кто выступает против насилия, будут считаться врагами революции."
 HIP_unchained_by_morality:0 "Революция, не скованная буржуазной моралью!"
 HIP_unchained_by_morality_desc:0 "Партия управляет всем. Партия всегда находит возможность улучшиться. Через диалектику мы разрабатываем идеальные модели теории и практики. Карамель Маркс и Стил Сталлион были только началом. Мы сметём все атрибуты былого силой самой истории. То, что Маркс и Сталлион трепетно называли "ужасной необходимостью", мы примем как основные постулаты революции."
 HIP_restore_stability:0 "Восстановление стабильности"
 HIP_restore_stability_desc:0 "Последние события поколебали доверие народа к нашему правительству. Цели революции стали туманными, а будущее - неопределённым. Мы должны сделать всё возможное, чтобы успокоить и восстановить веру тех, кто начал сомневаться в нас."
 HIP_moderate_outlook:0 "Умеренный взгляд"
 HIP_moderate_outlook_desc:0 "Для Скайболт Спира революция никогда не была связана с переворачиванием мира с ног на голову или с созданием технологий прямиком из научной фантастики. Речь шла о том, чтобы сделать общество более справедливым и помочь тем, кому повезло меньше, чем ему. Многие разделяют эти умеренные взгляды, и мы должны привлечь их к нашему делу."
 HIP_navy_brings_revolution:0 "Голубой флот несёт революцию!"
 HIP_navy_brings_revolution_desc:0 "Есть три института, на которые народ всегда может положиться: голубая армия, голубые ВВС и голубой флот. Наш генсек прославился на флоте, и в душе он остаётся моряком. С адмиралом у руля народ государства [HIP.GetName] и достижения революции будут в безопасности!"
 HIP_biological_lumpen:0 "Классифицировать биологический люмпенпролетариат"
 HIP_biological_lumpen_desc:0 "Именно гиппогрифы устроили революцию, пока другие расы довольствовались эксплуатацией со стороны реакционной элиты. Очевидно, что это свидетельствует о врождённом, биологическом отсутствии у них классового сознания. Мы должны доверить этим низшим расам лишь самый тяжёлый труд, например, добычу ресурсов."
 HIP_build_a_hegemony:0 "Построение гегемонии"
 HIP_build_a_hegemony_desc:0 "Крэк Лайтнинг всегда знал, что гиппогрифам суждено править Северной Зебрикой. При Посаде наших материковых подданных заставили поверить, что когда-нибудь они станут равноправными партнёрами в общем государстве. Однако стало ясно, что нынешнее чрезвычайное положение гораздо полезнее для народа гиппогрифов."
 HIP_class_culture_race:0 "Класс, культура и раса!"
 HIP_class_culture_race_desc:0 "Положение Крэк Лайтнинга надёжно, а революционное государство Посады продолжает свою эволюцию в гегемонию гиппогрифов. Культурная и расовая борьба наряду с классовой стали ключевыми антагонизмами общества. И всё же остаётся один вопрос: должны ли мы продолжать нашу нынешнюю интернационалистскую внешнюю политику или поискать... единомышленников?"
 HIP_codify_rights:0 "Кодифицировать абсолютные права существ"
 HIP_codify_rights_desc:0 "Существуют права, которыми должны обладать все существа. Это право на жизнь, свободу, пищу и кров. Крах прошлых правительств, как гармонических, так и коммунистических, заключался в их неспособности защитить и сохранить эти права. Дабы не повторить этой ошибки, мы должны закрепить эти права и их абсолютную важность в законе."
 HIP_reparations_for_atrocities:0 "Репарации за злодеяния"
 HIP_reparations_for_atrocities_desc:0 "Преступления, совершенные Посадой против жителей Хироптерры, непростительны. Из-за неё гиппогрифов считают чудовищами в Северной Зебрике и по всему миру. Хотя мы никогда не сможем отменить боль и страдания, причинённые ею, мы можем оказать финансовую поддержку выжившим. Будем надеяться, что эти компенсации покажут всему миру, что мы серьёзно настроены на возмещение ущерба."
 HIP_harmonic_communism:0 "Гармонический коммунизм!"
 HIP_harmonic_communism_desc:0 "Генсек Сильверстрим наконец-то начинает понимать этот "диалектический материализм". Если гармоническая монархия была тезисом, а коммунизм - антитезисом, то гармонический коммунизм должен быть синтезом! Мы должны объединить лучшие части обеих идеологий, дабы создать лучшую систему для всех существ. Нам просто нужно решить, какие именно части являются лучшими."
 HIP_abolish_CSR:0 "Упразднить КБР"
 HIP_abolish_CSR_desc:0 "КБР хорошо послужил революции, но ныне его цель достигнута. Пришло время заменить его и убедиться, чтобы Комитет не стал орудием подавления инакомыслия или принуждения народа к молчанию. Народный Департамент по Распространению Революции поможет нашим товарищам за рубежом обрести свой революционный голос."
 HIP_rehabilitate_reactionaries:0 "Реабилитационная правовая система"
 HIP_rehabilitate_reactionaries_desc:0 "В первые дни революции мы приговаривали некоторых к страшным наказаниям, дабы запугать других. Такому варварству более нет места в нашем революционном государстве. Отныне главной обязанностью судебной власти будет реабилитация преступников, даже фашистов и империалистов."
 HIP_brighter_future:0 "В светлое будущее!"
 HIP_brighter_future_desc:0 "Мир стал куда лучше, чем был до революции. Реакционеры слабы, коммунизм силён как никогда, и освобождение всех существ уже близко. Но это лишь начало. Мы клянемся, что совсем скоро Рабочая Федерация Планет раскинется по сотням звёзд!"
 HIP_war_plan_plutonium:0 "Военный план "Плутоний""
 HIP_war_plan_plutonium_desc:0 "Рано или поздно великие державы мира обратят свои голодные взоры на наше революционное государство. И когда этот день настанет, мы должны быть готовы к нему."
 HIP_intensify_depleted_uranium_collection:0 "Увеличить добычу обеднённого урана"
 HIP_intensify_depleted_uranium_collection_desc:0 "Для танков и артиллерии нужен вольфрам и хром. Или подходящая замена. У нас уже есть достаточное количество обеднённого урана для армии, но мы должны разработать методы безопасной добычи этого ресурса."
 HIP_infantry_du_weapons:0 "Широкое распространение оружия с ОУ"
 HIP_infantry_du_weapons_desc:0 "Обеднённый уран тверже и плотнее свинца, а ещё он воспламеняется при ударе. Броня наших танков и линкоров может быть усилена этим материалом. Также он может использоваться в снарядах для противотанковых орудий!"
 HIP_round_two:0 "Интернационализм без границ"
 HIP_round_two_desc:0 "Во всём мире рабочие страдают под гнётом своих хозяев. Хотя мы можем не соглашаться со всеми нашими товарищами, при выборе между ними и ещё более худшим злом ответ очевиден, выбора нет. Даже гармонисты могут оказаться союзниками в борьбе со сторонниками превосходства. Пусть все в мире услышат о нас!"
 HIP_revolutionary_stormlands:0 "Вечная революция"
 HIP_revolutionary_stormlands_desc:0 ""Подождите!" кричат умеренные, "Это уже чересчур"\n"Стоп!" требуют реакционеры, "или мы будем стрелять!"\n"Умри," рычит империалист, "коммунистическая мразь!"\nМы не будем ждать. Мы не остановимся. Мы не умрём. Мы победим, даже если весь мир выступит против нас."
 HIP_unconventional_nuclear_uses:0 "Нетрадиционное использование ядерных технологий"
 HIP_unconventional_nuclear_uses_desc:0 "Ядерные наземные мины, ядерные глубинные бомбы, ядерные ракеты класса "воздух-воздух" и многое другое: существует так много способов использования ядерной энергии на современном поле боя. Нам нужно исследовать их все, так как нашим войскам понадобятся все преимущества, которое они только могут получить."
 HIP_radiation_proof_armor:0 "Радиационно-стойкая броня"
 HIP_radiation_proof_armor_desc:0 "С ростом распространенности ядерных устройств на поле боя возрастает опасность негативного воздействия радиации. Поэтому мы должны разработать толстую свинцовую броню для наших механизированных и танковых подразделений и изменить конструкцию танка так, чтобы взрывная волна элегантно обтекала его. Хотя это будет непросто, все затраты окупятся."
 HIP_blue_star_of_the_equator:0 "Голубая звезда экватора"
 HIP_blue_star_of_the_equator_desc:0 "Процветающая, уважаемая и готовая действовать как мягко, так и твёрдо, Революционная Северная Зебрика является ярким маяком коммунизма. Наши товарищи по всему миру приветствуют нас, а капиталисты и реакционеры боятся и презирают нас. Трусы дрожат, а предатели усмехаются, но наш голубой флаг реет высоко и гордо!"
 HIP_thermonuclear_aims:0 "Термоядерное оружие"
 HIP_thermonuclear_aims_desc:0 "Ядерное оружие ценно на тактическом и стратегическом уровне, но оно уже не так шокирует врага. Нам нужно нечто большее. Наши учёные выдвинули гипотезу, что термоядерное оружие, использующее тритий и дейтерий, будет гораздо мощнее обычных ядерных бомб."
 HIP_tritium_amassment:0 "Накопление трития"
 HIP_tritium_amassment_desc:0 "Для создания такого оружия нам понадобится много топлива. Термоядерный синтез требует совершенно другого топлива, чем деление, и мы, по сути, начинаем с нуля. Мы начнём закупать литий-6 и бомбардировать его нейтронами, дабы создать тритий."
 HIP_cult_of_the_atom:0 "Культ атома"
 HIP_cult_of_the_atom_desc:0 "Есть что-то почти трансцендентальное в вечном танце слияния и деления. Красота самоподдерживающейся реакции, в которой четыре атома протия сливаются в гелий в ядре звезды - это не просто интересный феномен. Это нечто спиритуалистическое. Религия уже давно отошла на второй план в нашем государстве, но может ли вера заново родится в сиянии атома?"
 HIP_reason_and_logic:0 "Разум превыше всего"
 HIP_reason_and_logic_desc:0 "Какими бы великолепными ни были ядерные процессы, это просто физика. Не нужно поклоняться атому, чтобы уважать его, и не нужно вступать в культ, чтобы чувствовать гармонию с бесконечностью. Научный метод должен лежать в основе общества, как это сделано с политикой."
 HIP_power_of_the_sun:0 "Мощь солнца"
 HIP_power_of_the_sun_desc:0 "Реакторы быстро совершенствуются и впервые могут найти применение в гражданской сфере. Огромные генераторы, способные питать весь город с помощью силы пара - это будущее энергетики! Когда-нибудь мы разработаем настоящие термоядерные реакторы. В тот день само солнце будет заключено в тюрьму из стержней и воды."
 HIP_multistage_detonations:0 "Многоступенчатые детонации"
 HIP_multistage_detonations_desc:0 "Хотя чисто термоядерное оружие, скорее всего, будет недоступно в обозримом будущем, мы можем запустить синтез с помощью реакции деления. Такие сложные конструкции бомб, естественно, потребуют дальнейших исследований, но мы справимся. Мы укротим силу деления-синтеза!"
 HIP_sunset_atoll_test:0 "Испытание на атолле Сансет"
 HIP_sunset_atoll_test_desc:0 "Мы разработали прототип термоядерной бомбы и подобрали подходящий отдаленный, секретный и необитаемый остров. Нужно лишь завершить строительство. Было бы неразумно приглашать кого-либо из-за границы для наблюдения за тестом. Что если устройство не сработает?"
 HIP_universal_communist_goal:0 "Универсальная коммунистическая цель"
 HIP_universal_communist_goal_desc:0 "Каждый настоящий коммунист желает интернациональной революции. Кроме заблуждающихся так называемых "национал-коммунистов". Мы рассматриваем революцию как глобальное дело. Поэтому мы обращаемся к нашим товарищам-коммунистам и синхронизируем наши усилия по всему миру."
 HIP_friends_in_stalliongrad:0 "Друзья в Сталлионграде"
 HIP_friends_in_stalliongrad_desc:0 "Сталлионград, родина революции, всегда стойко противостоял эквестрийской агрессии. Хотя наши отношения, возможно, временами были прохладными, мы, безусловно, можем возобновить их. Мы все верим в коммунизм, так что пришло время объединиться ради общего блага и совершенствования."
 HIP_subvert_the_unions:0 "Использовать профсоюзы"
 HIP_subvert_the_unions_desc:0 "Несмотря на слова реакционеров, профсоюзы, к сожалению, обычно не являются пятой колонной, готовой задушить экономику по команде от своих партнёров-интернационалистов. Но именно так и должно быть. Мы будем распространять пропаганду во всех профсоюзах, смещая риторику со "справедливой оплаты труда" на "отмену системы заработной платы"."
 HIP_friends_worldwide:0 "Друзья по всему миру"
 HIP_friends_worldwide_desc:0 "Во всём мире растёт дело коммунизма. Повсюду существа устают от капитализма, реакции и рабства. Коммунизм неизбежен не потому, что это некая космическая сила. Он неизбежен, потому что ему нет альтернативы. Мы протянем лапу помощи каждому товарищу, которого только сможем найти, чтобы объединить нас всех в великом Едином Фронте!"
 HIP_spread_theory_globally:0 "Распространять теорию революции"
 HIP_spread_theory_globally_desc:0 "Теория коммунизма может быть как вдохновляющей, так и воспитательной. Поскольку большая часть традиционной теории является довольно сухим текстом, так что нужно создать комитет, который выделит лучшие и наиболее заметные моменты, которые повысят моральных дух солдат-коммунистов!"
 HIP_friends_in_skynavia:0 "Друзья в Скайнавии"
 HIP_friends_in_skynavia_desc:0 "Несмотря на все преграды, Скайнавия смогла выжить в окружении реакционеров за Полярным Кругом. Наша цель идеально совпадает с их интернационалистами, и даже у коммуналистов есть немало хороших идей, так что давайте заведём новых друзей!"
 HIP_internationalist_propaganda:0 "Интернационалистская пропаганда"
 HIP_internationalist_propaganda_desc:0 "Революция должна распространиться как можно дальше и шире по всему миру. И даже за его пределам. Мы не должны были идти по этому пути в одиночку. Мы обращаемся ко всем нашим товарищам по всему миру - встаньте! Покажите миру, что мы сильны! Покажите капиталистам, что пламя коммунизма не погасить!"
 HIP_form_the_comintern:0 "Создать Ревинтерн"
 HIP_form_the_comintern_desc:0 "Посада давно мечтала о революционном интернационале, что объединяет несгибаемых коммунистов, готовых бороться с силами реакции где угодно. Теперь, когда мы создали сеть друзей по всему миру, мы можем воплотить эту мечту. Революция будет сиять вечно!"
 HIP_war_plan_hydrogen:0 "[Root.HIPHydrogenName]"
 HIP_Hydrogen_Peace:0 "Инициатива "Водород"" 
 HIP_Hydrogen_War:0 "Военный план "Водород""
 HIP_war_plan_hydrogen_desc:0 "Все части на месте, и мы готовы приступить к самому важному путешествию в нашей жизни. Вперёд, в светлое будущее!"
 HIP_towards_FALGSC:0 "К звёздам и дальше"
 HIP_towards_FALGSC_desc:0 "Теперь мы можем использовать нашу экономику ради мира, а не войны. Мы построим сияющий город на холме, дабы все увидели славу революционного коммунизма и радость, которую он приносит. Поскольку наша победа неизбежна, топить мир в крови контрпродуктивно и бессмысленно."
 HIP_international_communist_aid:0 "Помощь "Водорода""
 HIP_international_communist_aid_desc:0 "Не делиться нашими экономическими благами с товарищами за рубежом крайне эгоистично. Мы будем предлагать экономическую помощь без всяких условий каждому государству мира, что разделяет наши ценности."
 HIP_posada_job_well_done:0 "Миссия выполнена"
 HIP_posada_job_well_done_desc:0 "Необходимость в авторитарной переходной диктатуре пролетариата отпала, поскольку славная миссия наконец-то выполнена. Теперь мы можем смело плыть вперёд к коммунистическому обществу высшей стадии. Даже те из нас, кого мы некогда могли называть врагами..."
 HIP_strategic_annihilation_air_fleet:0 "Воздушный флот стратегического уничтожения"
 HIP_strategic_annihilation_air_fleet_desc:0 "Чтобы показать миру, что мы не боимся сил реакции, фашизма и жестокости, мы должны обладать возможностью вселять в них страх. Мы построим один из крупнейших в мире флотов стратегических бомбардировщиков, способных наносить разрушительные удары в любом месте и в любое время."
 HIP_icbm_development:0 "Межконтинентальные баллистические ракеты"
 HIP_icbm_development_desc:0 "Потенциал баллистических ракет поражает. Одним нажатием кнопки куча взрывчатки может быть доставлена компьютером в любую точку планеты. Баллистических ракет малой и даже большой дальности уже недостаточно. Нам нужны полноценные МБР."
 HIP_island_silos:0 "Островные стартовые шахты"
 HIP_island_silos_desc:0 "Отдалённые острова - идеальное место для размещения ракетных площадок. Они располагаются ближе к нашим врагам и подальше от нашего дома. Они являются привлекательной мишенью для сил империализма и могут послужить приманкой."
 HIP_emergency_bunkers:0 "Специальные бункера"
 HIP_emergency_bunkers_desc:0 "Неизбежно, что в конечном итоге мы рано или поздно вступим в конфликт с другой ядерной державой. И наш народ должен знать, как пережить удар. Мы построим защищённые бункеры по всей стране и обучим население, как лучше их использовать."
 HIP_iodine_and_lead:0 "Таблетки йода и свинцовый слой"
 HIP_iodine_and_lead_desc:0 "Нельзя пренебрегать последствиями ядерной бомбардировки вроде радиоактивных осадков и побочного загрязнения. Мы распространим йод среди населения для защиты их от радиации, а также будем раздавать добавки кальция для предотвращения поглощения стронция. А ещё мы увеличим производство свинца, чтобы каждый бункер был защищён от радиации."
 HIP_air_raid_defenses:0 "ПВО"
 HIP_air_raid_defenses_desc:0 "Каждый сбитый вражеский бомбардировщик - это спасённая жизнь, и поэтому нам потребуются мощное ПВО. Нам также необходим радар для более точного и раннего обнаружения бомбардировщиков. Как и современные истребители для перехвата сил противника. В идеальном случае нам никогда не придётся использовать наши бункеры."
 HIP_collapse_communism:0 "Подготовка к коллапсу"
 HIP_collapse_communism_desc:0 "Из-за наших смелых целей мы рискуем целиком и полностью рухнуть. И если это произойдёт, то мы должны быть готовы к восстановлению. Интернациональный коммунизм не остановить падением одного революционного государства."
 HIP_cetacean_comrades:0 "Наши китовые товарищи"
 HIP_cetacean_comrades_desc:0 "Дельфины умны, общительны, социальны и, вероятно, разумны. Хотя общение будет трудным, мы всё же должны попробовать. Мы обращаемся ко всем существам мира и никак не можем забыть про наших морских товарищей. Дельфины должны быть классифицированы как разумные существа, и их убийство будет считаться преступлением."
 HIP_the_dead_walk:0 "Погрузиться в прошлое"
 HIP_the_dead_walk_desc:0 "Мы до сих пор не знаем столького о нашей истории! Как и зачем были построены пирамиды? Хотя общепринятые археологические теории утверждают, что использовались примитивные орудия труда, мы не столь узкомыслящи!"
 HIP_first_thermonuclear_weapon:0 "Первое термоядерное оружие"
 HIP_first_thermonuclear_weapon_desc:0 "После испытания на атолле Сансет мы стали свидетелями мощи устройства, что находится уже в мегатонном диапазоне. Но атолл Сансет был всего лишь экспериментом. Теперь пришло время создать оружие.\n\nБудем надеяться, что нам никогда не придётся им пользоваться."
 HIP_thermonuclear_arsenal:0 "Термоядерный арсенал"
 HIP_thermonuclear_arsenal_desc:0 "Одно оружие - не арсенал. Даже когда мы готовимся к окончательному противостоянию между великими державами мира, мы должны продолжать накапливать всё больше и больше оружия. Лишь тогда, когда наше атомное превосходство будет неоспоримым, будет гарантирована наша способность сохранить мир на планете."
 HIP_prepare_the_people:0 "Подготовить народ"
 HIP_prepare_the_people_desc:0 "Эта война уничтожит большую часть разумной жизни. Но в противном случае империалисты навсегда сохранят статус-кво - мир будет вечно объят бесконечными циклами хаоса и завоеваний. Мы оплакиваем каждую жизнь, которую нам придётся отнять, но мы продолжаем сражаться, потому что альтернатива слишком ужасна, чтобы всерьёз её рассматривать."
 HIP_investigate_the_esoteric:0 "Исследования в области эзотерики"
 HIP_investigate_the_esoteric_desc:0 "Даже сейчас, когда наука покоряет мир, мы всё ещё многого не понимаем. Обширные аспекты магии всё ещё остаются сферой компетенции лишь отдельных магов. И ещё только предстоит ответить на другие вопросы вроде того, одни ли мы во вселенной. Давайте откроем наши умы и направим наши телескопы в неизвестное!"
 HIP_future_for_us_all:0 "Будущее для всех нас"
 HIP_future_for_us_all_desc:0 "Коммунизм не наступит лишь для немногих счастливчиков. И он наступит не через неопределённое время. Мы всегда строим будущее, предназначенное для всех. Мы приглашаем всех, независимо от расы, происхождения или национальности, в светлое будущее революции!"
 HIP_foo_fighters:0 "В поисках НЛО"
 HIP_foo_fighters_desc:0 "Многие пилоты при полётах ночью сообщали о странных огнях, мерцающих вокруг истребителей. Мы должны раскрыть истинную природу этих странных сущностей и узнать, принадлежат ли они к этому миру или к другому..." 
 HIP_mount_aris_radar_array:0 "Радары Горы Арис"
 HIP_mount_aris_radar_array_desc:0 "Чтобы правильно наблюдать за звёздами, нам потребуется гигантский радиотелескоп на вершине горы Арис. Мы будем смотреть на звёзды и попытаемся узнать, смотрят ли на нас в ответ! Также стоит отметить, что такая радиолокационная система в качестве побочного эффекта поможет обнаружить любые вражеские самолёты."
 HIP_post_terrestrial_manifesto:0 "Пост-планетарный манифест"
 HIP_post_terrestrial_manifesto_desc:0 "Наше будущее, будущее революционного коммунизма, не приковано к этому миру. Оковы гравитации могут быть разорваны. Достаточно развитая ракетная техника позволит нам достичь космоса, и оттуда мы сможем дотянуться до жизни, распространенной по всей галактике. И присоединиться к нашим собратьям-межзвёздным коммунистам!"
 HIP_looking_for_someone:0 "Разрывая оковы гравитации"
 HIP_looking_for_someone_desc:0 "Недостаточно знать, что где-то там есть жизнь: мы должны сами начать космическую программу, чтобы приготовиться навестить наших друзей среди звёзд. В качестве первого шага мы должны попробовать вывести объект на орбиту вокруг планеты. Хотя до завершения этого проекта ещё много лет, ракеты, способные достичь космоса, уже созданы. Давайте смело шагнём в прекрасную черноту!"
 HIP_message_to_the_stars:0 "Послание к звёздам"
 HIP_message_to_the_stars_desc:0 ""Звёздный народ, мы - ваши друзья. Мы долго смотрели на звёзды с удивлением и изумлением. И, если кто-нибудь слышит это сообщение, то мы ждём вас в гости. Мы рады встретиться с вами!"\n\n-Генсек Посада"
 HIP_make_the_world_safe_for_communism:0 "Сделать мир безопасным для коммунизма"
 HIP_make_the_world_safe_for_communism_desc:0 "Реакция, фашизм и империализм - вот силы зла этого мира. Хотя капитализм был и всегда будет нашим врагом, именно в этих чудовищнейших формах он представляет наибольшую опасность для коммунизма. Эта война - не просто война со злом, это война за выживание самой жизни!"

 # Posada failure tree
 HIP_catastrophic_failure:0 "Катастрофический провал"
 HIP_catastrophic_failure_desc:0 "Случилось немыслимое: Революционная Северная Зебрика не выдержала своего первого великого испытания. Наши товарищи из Зумидии теперь страдают под игом реакционеров. Технологическое превосходство не принесло победы само по себе, и теперь мы стоим перед мрачным вопросом.\n\nЧто нам делать дальше?"
 HIP_anarchia_mama:0 "Иной подход"
 HIP_anarchia_mama_desc:0 "Эта война лишь подтвердила опасения анархистов: авторитарные коммунисты-материалисты на самом деле сами являются утопическими идеалистами, потерявшимися в видениях пост-дефицита и забывшими про реальные материальные условия государства. Мы больше не можем надеяться на доброжелательность наших правителей. Пришло время взять нашу судьбу в свои плавники!"
 HIP_prepare_insurrection:0 "Подготовить восстание"
 HIP_prepare_insurrection_desc:0 "Голубые тираны уже предавали нас раньше, и нет сомнений, что они сделают это снова при первой же возможности. Вместо того чтобы ждать, пока нас отправят в реакционную тюрьму, мы должны захватить инициативу и приготовиться захватить власть силой."
 HIP_peaceful_transfer:0 "Мирный переход власти"
 HIP_peaceful_transfer_desc:0 "Хотя авторитаристы и потерпели неудачу, они не являются нашими врагами. Это заблуждающиеся товарищи, которым мы должны помочь увидеть ошибочность их пути. Мы придём к власти через легальные процедуры внутри Революционной Рабочей Партии и разрушим институты угнетения изнутри."
 HIP_knife_in_dark:0 "Нож во мраке"
 HIP_knife_in_dark_desc:0 "Очень многие возмущены неспособностью "диктатуры пролетариата" защитить своих пролетариев. Дело за малым - сделать так, чтобы эти диктаторы больше никогда не беспокоили пролетариат..."
 HIP_march_on_seaquestria:0 "Марш на Сиквестрию"
 HIP_march_on_seaquestria_desc:0 "Наше движение сильно под водой. Там реакционеры-изоляционисты смешиваются с анархистами в уникальной для Сиквестрии политике. Мы организуем гигантский протест в Сиквестрии, показав авторитарным коммунистам, что мы тверды и располагаем поддержкой народа. Они будут глупцами, если осмелятся подавлять собственных граждан."
 HIP_amogus_reference:0 "Экстренное заседание"
 HIP_amogus_reference_desc:0 "Товарищ Посада - добросердечная морская пони, и сейчас она должна ясно видеть провалы своей системы. Мы поговорим с ней и обсудим наше общее будущее. Мы - товарищи, так что мы сумеем найти устраивающее всех решение."
 HIP_anarchists_in_power:0 "Анархистский генсек"
 HIP_anarchists_in_power_desc:0 "Немыслимое лишь на прошлой неделе сейчас стало реальностью: мы захватили контроль над страной, поставив наших собственных диктаторов во главе диктатуры пролетариата. Осталось лишь добиться того, чтобы этот трон был не захвачен, а уничтожен раз и навсегда."
 HIP_one_more_try:0 "Ещё одна попытка"
 HIP_one_more_try_desc:0 "Революционный коммунизм не подвёл нас. Это мы подвели его. Но мы не можем сдаться или "выбросить птенца вместе со скорлупой". Наши товарищи, попавшие в кандалы реакционеров, должны быть спасены, а режим империалистов сокрушён. Хватит плакать - настало время действовать!"
 HIP_underwater_heavy_industry:0 "Подводная тяжёлая промышленность"
 HIP_underwater_heavy_industry_desc:0 "В Сиквестрии можно построить промышленную базу, недоступную ни для стратегических бомбардировщиков, ни для самолётов-разведчиков. Чтобы быть готовыми к следующему крупному конфликту с империалистами, мы должны иметь способ незаметно и надёжно производить оружие."
 HIP_cheat_on_treaty:0 "Обмануть договор"
 HIP_cheat_on_treaty_desc:0 "Договор нелегитимен, поскольку он подписан между классовыми врагами. Хотя мы ещё не настолько сильны, чтобы открыто нарушить его, немного хитрой бухгалтерии и манипуляций с числами позволят нам усилить вооружение кораблей, накопить побольше оружия и подготовиться к следующему и, мы надеемся, последнему конфликту."
 HIP_request_foreign_aid:0 "Запросить международную помощь"
 HIP_request_foreign_aid_desc:0 "Товарищи со всего мира желают помочь нам. Военное эмбарго затрудняет открытые поставки, но с помощью контрабандистов из бывшего люмпенпролетариата мы можем получить безопасный и надёжный доступ к чёрному рынку. Торговля оружием - это магия!"
 HIP_anarchist_assistance:0 "Привлечь помощь анархистов"
 HIP_anarchist_assistance_desc:0 "Анархисты - наши товарищи. Любая помощь - от партизанской подготовки до поддержки подводных консерваторов - будет просто неоценима. Мы должны углублять и укреплять нашу связь с антигосударственными партнёрами в борьбе с реакцией."
 HIP_crush_anarchists:0 "Подавить криптореакционеров"
 HIP_crush_anarchists_desc:0 "К сожалению, анархисты продолжают служить орудиями реакции. Они пикетируют наши партийные собрания, саботируют промышленное оборудование, а в трёх случаях их даже связали с убийствами. Когда-то давно мы отказались подписать договор о дружбе с анархистами, и теперь стало ясно, что это было правильное решение. Нам придётся действовать быстро, чтобы остановить их терроризм."
 HIP_round_two_two:0 "Вотум недоверия"
 HIP_round_two_two_desc:0 "Кризис наконец-то закончился, и пришло время подтвердить, что мы следуем воле народа. Мы не можем втянуть население в новую и потенциально катастрофическую войну без его согласия, а некоторые даже утверждают, что сама РРП подвела народ. Единственный способ доказать, что мы по-прежнему являемся представителями народа - это провести "голосование о недоверии". Будем надеяться, что мы победим."

 # Anarchist Focuses
 HIP_anti_civilization_manifesto:0 "Постцивилизационный манифест"
 HIP_anti_civilization_manifesto_desc:0 "1. Эта цивилизация с самого своего основания неустойчива. Её невозможно спасти. Более того, это нежелательно.\n2. Возврат к доцивилизационному состоянию бытия невозможен и нежелателен.\n3. Поэтому необходимо создать и воплотить в жизнь постцивилизационную культуру."
 HIP_our_own_anarchism:0 "Собственное анархистское общество Сиквестрии"
 HIP_our_own_anarchism_desc:0 "Анархизм - это не просто слово. Это противостояние любым тиранам, любым властям, любой форме контроля. Мы - анархисты - не идеалисты, а циники! Мы видели плоды авторитаризма во время Войны в Северной Зебрике! И мы не позволим этому случиться снова."
 HIP_anti_hierarchy_movement:0 "Антииерархическое движение"
 HIP_anti_hierarchy_movement_desc:0 "Иерархия - это возвышение одной жизни, воли или культуры над другой. Хотя многие анархисты удовлетворились бы лишь некоторыми реформами иерархии, дабы сделать её менее тиранической, нам этого мало. Наши цели гораздо амбициознее, и мы не позволим компромиссу или умеренности замедлить нас."
 HIP_school_based_life:0 "Вновь ввести жизнь на основе косяков"
 HIP_school_based_life_desc:0 "До изобретения сельского хозяйства морские пони жили общинами, лишёнными иерархии. Мы плавали по морям, питались ламинарией и просто жили без какого-либо центрального правительства или верховной власти. Мы не примитивисты, но мы признаем, что у первобытной жизни были свои преимущества перед современной. Одним из таких преимуществ были косяки."
 HIP_sustainable_aquaculture:0 "Устойчивая ротационная аквакультура"
 HIP_sustainable_aquaculture_desc:0 "Монокультура стала катастрофой. Это глупый и контрпродуктивный метод добычи пищи. Однако в аквакультуре это работает, и мы будем исследовать более эффективные методы выращивания пищи без отравления почвы."
 HIP_liberate_the_children:0 "Освободить детей"
 HIP_liberate_the_children_desc:0 "Дети не должны быть ни рабами, ни домашними животными своих родителей. Хотя некоторые этатисты могут считать детей безответственными или непредсказуемыми, мы признаем, что наши младшие товарищи по революции заслуживают равных прав со взрослыми."
 HIP_abolish_office_of_gensec:0 "Упразднить должность генсека"
 HIP_abolish_office_of_gensec_desc:0 "Должность генсека в лучшем случае избыточна, потому что генеральный секретарь и так полностью соответствует желаниям народа. В худшем же случае эта должность может стать основой для прихода к власти нового монарха. Мы устраним как избыточность, так и потенциальную угрозу."
 HIP_like_old_days:0 "Как в старые добрые времена"
 HIP_like_old_days_desc:0 "На прошлое часто смотрят через розовые очки. Но до современной эпохи жизнь действительно была лучше во многих отношениях. Мы диалектически возьмём всё самое лучшее из каждой эпохи развития, одновременно отвергая худшие эксцессы."
 HIP_surface_exodus:0 "Исход с поверхности"
 HIP_surface_exodus_desc:0 "Под водой так много чудесного. Прекрасная дикая природа, ласковые волны, освещённый солнцем песок и многое другое. Зачем кому-либо жить на поверхности, когда есть море? Ни работорговцы, ни лунаристы, ни снаряды с зарином или напалмовые бомбы не достанут нас тут. Море укрывает нас, и мы должны стать океаническим обществом."
 HIP_no_gods_no_masters:0 "Ни богов, ни господ"
 HIP_no_gods_no_masters_desc:0 "Если боги существуют, то они жестоки. Если власть благосклонна, то она не нужна. Давайте откажемся от подобных идей и смело поплывем в будущее, свободное от религии и правителей!"
 HIP_isolationism_and_peace:0 "Изоляционизм и мир"
 HIP_isolationism_and_peace_desc:0 "Кому выгодна война? Капиталистам, которые производят оружие и пули, и националистам-реакционерам, которые рассматривают другие страны и народы как собственность, которую можно захватить. Мы никогда не попадем в эту ловушку реакционного мышления. Война может снова прийти к нашим берегам, но не мы объявим её!"
 HIP_dissolve_supreme_workers_council:0 "Распустить Верховный Совет Рабочих"
 HIP_dissolve_supreme_workers_council_desc:0 "Верховный Совет Рабочих пытался представлять народ в центральном правительстве. Но зачем нам вообще нужно центральное правительство? Бюрократ в Арисе не может принимать правильные решения за семью в Старфилде, не говоря уже о Кальмарвилле. Каждый косяк должен уметь управлять собой и своими делами."
 HIP_weep_no_more:0 "Мы больше не будем плакать"
 HIP_weep_no_more_desc:0 "Никогда больше народ Сиквестрии не будет захвачен. И хотя мы не можем предложить такую же защиту тем, кто всё ещё живёт на поверхности, мы можем сосредоточиться на строительстве укреплений."
 HIP_augmented_hunter_gatherers:0 "Охотники-собиратели новой эпохи"
 HIP_augmented_hunter_gatherers_desc:0 "Во многих частях света общество охотников-собирателей сталкивается с проблемами вроде культурного консерватизма, деспотизма вождя племени и междоусобиц. Мы не можем допустить этого здесь. Океан огромен, и здесь хватит места для всех - даже для тех, чьи идеи некоторым из нас могут показаться неприятными."
 HIP_waste_not_want_not:0 "Не трать и не желай"
 HIP_waste_not_want_not_desc:0 "Идея о переработке хороша, но её нужно применять ко всему. Нам пригодится с поверхности всё, что может быть использовано - от стекла до кирпичей. Само понятие "выбросить" постепенно исчезнет, и на смену ему придёт "найти новое применение"."
 HIP_present_for_monsters:0 "Подарок для монстров"
 HIP_present_for_monsters_desc:0 "Монстры, творившие зверства во время Войны в Северной Зебрике, однажды могут прийти за нами. И мы должны быть готовы встретить их. Вместо того, чтобы окопаться и сосредоточиться на технологическом превосходстве, мы позволим им занять часть наших территорий и будем ослаблять их бесконечными атаками."
 HIP_end_of_civilization:0 "Конец цивилизации"
 HIP_end_of_civilization_desc:0 "Век цивилизации подходит к концу, наступает эра постцивилизации. Остальной мир продолжает жить, но мы знаем правду: однажды все будут жить так же, как мы. А пока мы пользуемся своим уникальным преимуществом, собирая ценности и нанося удары посреди руин наших небоскрёбов."
 HIP_waking_from_the_nightmare:0 "Пробуждение от кошмара"
 HIP_waking_from_the_nightmare_desc:0 "Кошмары прошлого тускнеют, и мы отстроились на новом фундаменте. Наступил конец истории. Нам удалось затмить посадистов и построить светлое будущее для всех!"
 HIP_end_of_hierarchy:0 "Конец иерархии"
 HIP_end_of_hierarchy_desc:0 "Никогда больше одно существо не будет претендовать на власть над другим на наших землях. За каждой травинкой будет прятаться солдат с винтовкой, и мы никогда больше не подвергнемся вторжению. Страданиям народа Сиквестрии наконец-то был положен конец."

 # SLPA
 HIP_enshrine_democracy:0 "Закрепить демократию на всех уровнях"
 HIP_enshrine_democracy_desc:0 "Одним из самых больших недостатков правительства Посады было отождествление государства с РРП. Мы не повторим этой ошибки. СРПА - одна из многих партий, борющихся за сердца и умы народа, и делающая всё возможное, чтобы завоевать их поддержку. Мы больше не допустим, чтобы должность лидера партии стала выше должности главы правительства."
 HIP_begin_reconstruction:0 "Начать процесс восстановления"
 HIP_begin_reconstruction_desc:0 "Декоммодифицированная экономика Посады была очень хороша в мирное время, но с трудом работала во время войны в Северной Зебрики, и просто не смогла справиться с катастрофой, что последовала после. Нам очень больно признавать это, но мы должны начать новую экономическую политику."
 HIP_open_up_foreign_policy:0 "Пересмотреть внешнюю политику"
 HIP_open_up_foreign_policy_desc:0 "Правительство Посады не желало вести дипломатию с империалистическими державами мира, и не слишком жаловало гармонистов. С фашистами и мы не хотим вести дела, но вот гармонисты - другое дело. Нам предстоит восстановить сожжённые мосты и занять своё место среди мирных и достойных народов."
 HIP_recallable_delegate_principle:0 "Принцип отзываемых делегатов"
 HIP_recallable_delegate_principle_desc:0 "Делегат может быть отозван и заменён в любое время и по любой причине на внеочередных выборах. Этот принцип гарантирует, что народ всегда будет поддерживать контакт со своими представителями. Если бы во время войны с Северной Зебрике у нас была бы такая возможность, то мы бы, вероятно, могли спасти немало жизней."
 HIP_soldiers_into_construction_workers:0 "Из солдат в строители"
 HIP_soldiers_into_construction_workers_desc:0 "У нас огромные вооружённые силы, но мы не воюем. Сокращение военных ресурсов и перевод солдат на промышленные и инфраструктурные работы поможет спасти нашу разлаженную псевдоэкономику и восстановиться после ущерба, нанесённого войной. "Армия деревьев Салины" может показаться шуткой сейчас, но не через десять лет." # Roosevelt's Tree Army
 HIP_open_the_markets:0 "Ограниченная рыночная экономика"
 HIP_open_the_markets_desc:0 "Нам нужно принять важное решение, обсуждение которого разделило президиум. Мы говорим об ограниченных рынках. Делегаты РРП осудили этот шаг как уступку капитализму, но у нас нет выбора. Либо возвращение к рынку, либо военный коммунизм, либо экономический коллапс. И рынок выглядит наименее страшным вариантом. Будем надеяться, что это временная мера."
 HIP_reach_out_to_STG:0 "Связаться со Сталлионградом"
 HIP_reach_out_to_STG_desc:0 "Сталлионград, родина революции, может быть лучшим шансом на спасение нашей барахтающейся псевдоэкономики. Будем надеяться, что они не забыли про коммунистическую солидарность, и придут нам на помощь. К счастью, Посада поддерживала с ними тёплые отношения."
 HIP_what_skynavia_got_right:0 "Что Скайнавия сделала правильно"
 HIP_what_skynavia_got_right_desc:0 "Среди снегов и льдов на окраине мира группа грифонов-идеалистов осмелилась мечтать. Когда тиран Кемерскай отменил выборы, они отделились и основали своё собственное общество. Несмотря на многие недостатки, их модель демократии является идеальной для нас."
 HIP_army_of_industry:0 "Армия за станками"
 HIP_army_of_industry_desc:0 "Призыв в армию будет заменён работами в промышленности. Сейчас для нас куда важнее цемент, сталь и пиломатериалы, чем пушки или танки. Через двадцать лет, возможно, мы сможем рассмотреть возможность повторного захвата Зумидии. А пока же мы сосредоточимся на гражданской сфере."
 HIP_elevate_unions:0 "Усилить профсоюзы"
 HIP_elevate_unions_desc:0 "Профсоюзы в значительной степени растеряли влияние и почти исчезли в декоммодифицированном обществе Посады, но после восстановления рынка возникает необходимость в возвращении профсоюзов. Но нет необходимости восстанавливать и их боссов; вместо этого мы сделаем ставку на демократию на рабочем месте."
 HIP_mutual_aid_societies:0 "Общества взаимопомощи"
 HIP_mutual_aid_societies_desc:0 "К сожалению, за возвращением денег следует и бедность. Но мы не позволим существам голодать. Благотворительные организации, универсальный базовый доход, сети взаимопомощи и кредитные союзы помогут бедным и сделают их жизнь как можно более сносной."
 HIP_equestrian_support:0 "Запросить помощь у Эквестрии"
 HIP_equestrian_support_desc:0 "Хотя после революции отношения с Эквестрией охладились, они остаются величайшим маяком гармонии в мире. У них одна из мощнейших экономик в мире, так что деяния, считающиеся невозможными для других стран, даются эквестрийцам весьма легко. Мы должны обратиться к этим доброжелательным реакционерам и попросить у них понитарной помощи."
 HIP_draft_a_bill_of_rights:0 "Разработать билль о правах"
 HIP_draft_a_bill_of_rights_desc:0 "Мы не можем полагаться на доброжелательность наших лидеров и их пролетарское происхождение в защите от злоупотреблений властью. Пришло время кодифицировать в законе права существ и обеспечить их защиту. Революция важна, но если мы доберёмся до высшей стадии коммунизма, издеваясь над существами, которым должны помогать, то упустим саму суть коммунизма."
 HIP_healthcare_food_and_education:0 "Медицина, еда и образование для всех"
 HIP_healthcare_food_and_education_desc:0 "Когда наша промышленность снова станет работать как надо, мы сможем восстановить и декоммодифицировать важнейшие аспекты жизни. Им придётся измениться и начать получать субсидии от государства. Оно будет платить фермерам за продукты питания, а затем распределять их по мере необходимости."
 HIP_the_new_deal:0 "Новый курс"
 HIP_the_new_deal_desc:0 "Политику Посады можно описать одним-единственным словом "идеализм" со всеми его плюсами и минусами. РРП стремилась к звёздам и, к сожалению, не дотянулась. Но это не конец коммунизма. Мы будем учиться на их ошибках и поведём народ Ариса новым курсом с реалистичными и достижимыми целями как в краткосрочной, так и в долгосрочной перспективах."
 HIP_invite_foreign_capital:0 "Привлечь иностранный капитал"
 HIP_invite_foreign_capital_desc:0 "Есть много капиталистических держав, желающих эксплуатировать наши ресурсы. Хотя это причиняет нам боль, так мы сможем эффективнее всего восстановить экономический рост. Использование бита в качестве валюты потребует выживания Эквестрии, но это также поможет оживить нашу экономику. Будем надеяться, что история простит нас..."
 HIP_peace_land_bread:0 "Мир, земля, хлеб"
 HIP_peace_land_bread_desc:0 "В этих трёх словах воплощена философия вся философия СРПА. Мы не ястребы. Мы не мелкие тираны. И мы не плутократы. Хотя некоторые члены РРП считают нас ревизионистами, поддержка народа говорит сама за себя. Боги снова улыбаются Арису!"
 HIP_aris_soars_again:0 "Непоколебимый оплот коммунизма"
 HIP_aris_soars_again_desc:0 "Несмотря на все беды, Революционный Арис выстоял. Хотя наша система и не так прекрасна, как система Посада, она, будем надеяться, окажется более устойчивой к невзгодам. Слава рабочим!"
 HIP_powerful_friend:0 "Могущественный друг"
 HIP_powerful_friend_desc:0 "Наш фокус на развитие промышленности сделал нас уязвимыми для агрессивных держав Северной Зебрики. Защита со стороны Сталлионграда, Вингбардии или даже Эквестрии гарантирует нашу независимость и безопасность."

 # GNU
 HIP_subject_of_a_foreign_power:0 "Великое и благородное государство Арис"
 HIP_subject_of_a_foreign_power_desc:0 "Наши друзья из государства [OVERLORD.GetName] наконец-то спасли нас от коммунистов и фашистов, позволив нам вернуться к истинно народной монархии. Но настоящая работа только началась. Война опустошила и разорила нас, так что мы должны отстроить всё заново."
 HIP_hunt_the_communists:0 "Наложить штрафы на коммунистов"
 HIP_hunt_the_communists_desc:0 "Коммунисты ненавидят нас, потому что мы свободны, процветаем и счастливы. Они хотят утянуть всех нас за собой в чёрную бездну нищеты. Надо остановить это! Наш уважаемый лорд-хранитель королевской печати, Плюмаж Мунфезер, подписал приказ, согласно которому можно получить 2000 ракушек за любого мёртвого коммуниста. Узнайте подробности в местном правительственном офисе!"
 HIP_cage_the_queen:0 "Монарх всего Ариса"
 HIP_cage_the_queen_desc:0 "Королева Ново - великий лидер, но, к сожалению, недавно она заболела. Мунфезер любезно согласился взять на себя всю работу по управлению страной, пока Ново будет спокойно и заслуженно отдыхать."
 HIP_hunt_the_fascists:0 "Казнить лидерство АПВ"
 HIP_hunt_the_fascists_desc:0 "АПВ пытались выставить себя патриотами, но на самом деле они хотели уничтожить Арис. Крэк Лайтнинг "прославился" своей дружбой с архи-коммунисткой Посадой, а Рафт Вуд - своим изоляционизмом. Каждый член правящей комиссии АПВ будет публично казнен. Слава Арису!"
 HIP_were_a_puppet:0 "Сотрудничество с новыми союзниками"
 HIP_were_a_puppet_desc:0 "Мы прошли путь от нации, ненавидимой всеми соседями, до государства с тремя могущественными союзниками. Мы должны выразить им свою признательность и убедиться, что они не откажутся от своей поддержки из-за растущих расходов на обеспечение нашей свободы."
 HIP_tanks_in_the_streets:0 "Свобода, безопасность и мир"
 HIP_tanks_in_the_streets_desc:0 "Предыдущим правителям Ариса никогда не приходилось выводить танки на улицы, чтобы держать население в узде, но так было лишь потому, что они эксплуатировали благодушие и праздность населения Ариса. Праздности не место в нашем новом государстве, поэтому нам нужно укрепить нашу хватку."
 HIP_embezzle_money:0 "Разумные реинвестиции"
 HIP_embezzle_money_desc:0 "Арис уникален, поскольку у нас есть 4 валюты: наши быстро обесценивающиеся ракушки, а также валюты Вингбардии, Кольтфагена и Хироптерры. Это открывает уникальные возможности для смекалистых существ, которые могут получить достойную компенсацию за великие заслуги перед Арисом, а также сбить со следа моралистов и назойливых аудиторов."
 HIP_subjugation_day:0 "Провозгласить день освобождения"
 HIP_subjugation_day_desc:0 "Три дня свободы стали излишеством и анахронизмом. Мы не были свободны в старые плохие деньки, и наши кольтфагенские союзники справедливо возражали против празднования нашей былой трусости перед королём Штормом. Три дня будут заменены одним днём, отмечаемым в годовщину подписания договора Горы Арис. Так мы сможем отпраздновать наше истинное освобождение и новое место в мире."
 HIP_remove_basic_decency:0 "Оптимизация чрезмерной зарплаты"
 HIP_remove_basic_decency_desc:0 "Поражение - некрасивое слово для описания нашего освобождения, однако важно помнить, что наши новые друзья победили нас как на поле боя, так и за станками. Пусть это послужит нам уроком: хироптеррский труженик и подневольный работник Кольтфагена обогнали нас по производству, поэтому очевидно, что их модель соотношения заработной платы и рабочего времени - путь в будущее."
 HIP_a_puppet_forever:0 "Феникс Ариса"
 HIP_a_puppet_forever_desc:0 "Арис силён, Арис стабилен, Арис прибылен. В одиночку мы не достигли бы таких успехов, так что глупо ожидать, что в мире, который становится всё более взаимосвязанным, мы сможем стать самостоятельными. Лишь друзья помогли Арису восстать из пепла!"


 # Zebrica Mandate Focuses
 HIP_encourage_migration:0 "Поощрять миграцию"
 HIP_encourage_migration_desc:0 "Эйн-Тротгуре - это прекрасное место для жизни. Почему мы должны отказывать гражданам в свободе передвижения по собственной земле? Регион опустел после налётов короля Шторма, так что местные жители будут рады помощи в восстановлении. Мы рады новым соседям!"

 HIP_wingnot_accords:0 "Пересмотреть соглашения Зермы"
 HIP_wingnot_accords_desc:0 "Наш мандат всегда планировался быть лишь временной мерой для обеспечения безопасности Гиппогрифии и Зумидии. Пришло время встретиться с лидерами общины Зумидии в их историческом дворце в Зерме, чтобы обсудить наше будущее."

 HIP_expand_highwing_mines:0 "Расширить шахты холмов Аурез"
 HIP_expand_highwing_mines_desc:0 "Наши геологи обнаружили огромные залежи вольфрама под холмами Аурез. С помощью современного тяжёлого бурового оборудования мы сможем добывать этот ценный материал и тем самым обогатим как Зумидию, так и Гиппогрифию. Также нам необходимо улучшить дороги в регионе."

 HIP_ain_tougot:0 "Урбанизировать Эйн-Тротгуре"
 HIP_ain_tougot_desc:0 "Эйн-Тротгуре был разграблен королём Штормом и так по-настоящему и не оправился. С помощью современной промышленности мы сможем вернуть ему былую красоту. Пришло время начать масштабный строительный проект и снова превратить Эйн-Тротгуре в удивительный город."

 HIP_government_representation:0 "Представительство зумидийцев"
 HIP_government_representation_desc:0 "Поскольку мы управляем Зумидией, то будет справедливо позволить зумидийцам иметь право голоса относительно своих дел. Для этого мы позволим зумидийцам заполучить ключевые полномочия в местном правительстве."

 HIP_zumidian_regiments:0 "Зумидийские полки"
 HIP_zumidian_regiments_desc:0 "Зумидия никогда больше не будет страдать так сильно, как под властью короля Шторма. Мы должны собрать армию, чтобы защитить эту землю. Так мы будем охранять свой фланг и одновременно защищать народ Зумидии от угроз."

 HIP_integrate_zumidia:0 "Интегрировать Зумидию"
 HIP_integrate_zumidia_desc:0 "Зумидия это уже не национальное государство, а неотъемлемая часть нашего объединенного королевства. Жители Зумидии - наши друзья, так что пришло время предоставить им полное гражданство Гиппогрифии."

 HIP_self_rule:0 "Внедрить самоуправление"
 HIP_self_rule_desc:0 "Имеет смысл вернуть Зумидию на политическую карту мира. Зумидийский народ заслуживает иметь собственного правителя. Единственный оставшийся вопрос заключается в том, какую степень автономии мы должны предоставить им. И для этого мы созываем конференцию в Зерме."

 HIP_north_zebrican_union:0 "Союз Северной Зебрики"
 HIP_north_zebrican_union_desc:0 "Пришло время официально оформить наше сотрудничество с Зумидией и создать Союз Северной Зебрики. Взаимная защита, экономическая помощь и свободная торговля, а также научное сотрудничество между нашими народами позволят создать оплот гармонии, что защитит нас от любых внешних угроз."

 HIP_withdraw_from_zebrica:0 "Отступить из Зебрики"
 HIP_withdraw_from_zebrica_desc:0 "Мы уже встречались с яростью короля Шторма и поэтому знаем, что Зебрика - опасное место. Мы не можем рисковать, заключая альянсы с государствами континента, и поэтому должны освободить Зумидию как полностью суверенное государство. Они имеют право самостоятельно решать свою судьбу."

 HIP_north_zebrican_development:0 "Комиссия по развитию Северной Зебрики"
 HIP_north_zebrican_development_desc:0 "Вся Северная Зебрика нуждается в помощи для ускоренной индустриализации и урбанизации. Мы можем помочь нашим друзьям войти в современную эпоху и приблизить наступление светлого будущего для всех нас."

 HIP_north_zebrican_research:0 "Научно-исследовательский кооператив Северной Зебрики"
 HIP_north_zebrican_research_desc:0 "Образование позволяет заниматься политикой, не поддаваясь влиянию риторики, и тем самым определять собственное будущее. Образование также приводит к появлению умелых инженеров, учёных и математиков. Поэтому мы должны обеспечить самое лучшее образование всем гражданам Северной Зебрики, независимо от их расы или национальности."

 HIP_north_zebrican_federation:0 "Федерация Северной Зебрики"
 HIP_north_zebrican_federation_desc:0 "Наконец-то мы готовы объединить гиппогрифов, морских пони, а также зебр в Федерацию, защищающую интересы всех. Вместе мы сильны и готовы бросить вызов любому, кто посмеет угрожать нашей жизни или же свободе."

 # Cultist Civil War Focuses
 HIP_CIV_rise_up:0 "Восстаньте!"
 HIP_CIV_rise_up_desc:0 "Мы потерпели неудачу. Прямо сейчас лоялисты выступают, чтобы уничтожить наше движение и сделать так, дабы наши хозяйки никогда не проснулись. Наша священная миссия - остановить их, сломить любой ценой и открыть глаза всей Гиппогрифии. В бой!"
 HIP_CIV_summon_the_seaponies:0 "Призвать морских пони"
 HIP_CIV_summon_the_seaponies_desc:0 "Под волнами у нас есть тысячи сторонников среди морских пони, которые помогают удерживать наш контроль над подводным королевством. Но это будет бесполезно, если мы проиграем войну на материке! Призовите их всех на поверхность, чтобы они присоединились к войне в форме гиппогрифа. Лишь победа сейчас имеет значение!"
 HIP_CIV_fill_the_lines:0 "Заполнить ряды"
 HIP_CIV_fill_the_lines_desc:0 "Что ты делаешь дома? Если мы хотим продвигаться вперёд, а не отступать, нам нужно больше гиппогрифов! Формируйте новые батальоны, отправляйте их на фронт, каждый гиппогриф сыграет свою роль в нашей войне против неверных!"
 HIP_CIV_hold_them_back:0 "Удержать их"
 HIP_CIV_hold_them_back_desc:0 "Каждый дюйм земли, что мы теряем, - это дюйм, который мы можем уже не вернуть. Даже если мы уже стоим на задних копытах, крайне важно, чтобы мы сохранили остатки территории! Не сомневайтесь и не отступайте, ибо наше дело праведно! Лишь мы стоим перед возвращением в эпоху тьмы!"
 HIP_CIV_everygriff_to_the_front:0 "Все на фронт"
 HIP_CIV_everygriff_to_the_front_desc:0 "Гиппогрифы прячутся в своих домах, отказываясь умирать за наших хозяек. Это не только пустая трата наших ресурсов и времени, но и совершенно неприемлемое поведение в условиях продолжающейся войны! Разделите их с семьями и заставьте увидеть правду, дабы они присоединились к нашим силам и уничтожили предателей, которые осмелились поднять оружие против нас!"
 HIP_CIV_grab_a_weapon:0 "Схватить оружие"
 HIP_CIV_grab_a_weapon_desc:0 "Хорошо быть готовым сражаться. Но плохо, если сражаться нечем. Совершайте набеги на оружейные склады и хватайте всё, что можно применить против тех, кто не желает увидеть правду!"
 HIP_CIV_we_need_more_guns:0 "Нам нужно больше оружия!"
 HIP_CIV_we_need_more_guns_desc:0 "Мы захватили немало оружия, но нам нужно гораздо больше, а средства для их производства весьма ограничены. Экономьте везде, где только возможно, ставьте количество выше качества, потому что именно массовое превосходство победит в этой войне! Какая разница, сколько погибнет, если в конце мы победим?"
 HIP_CIV_our_last_chance:0 "Наш последний шанс"
 HIP_CIV_our_last_chance_desc:0 "Если мы проиграем, то и наше дело погибнет. Наши хозяйки никогда не вернутся, и наша неудача будет вечной. Так что мы обязаны победить! Возьмите свою ненависть и гнев, после чего используйте их против гиппогрифов, которые хотят отнять у вас всё! Мы будем бороться за наше будущее до самого конца!"


 # Abyss Focuses
 HIP_SIR_welcome_to_the_show:0 "Добро пожаловать на шоу"
 HIP_SIR_welcome_to_the_show_desc:0 "Наконец, после более чем тысячи лет изгнания, мы вернулись. Мир невероятно изменился, но наша судьба всё равно остаётся прежней. Мы должны распространять нашу песню, чтобы все существа услышали её и попали под нашу власть. Нельзя терять времени, шоу должно начаться поскорее."
 HIP_SIR_we_got_the_music:0 "У нас есть музыка"
 HIP_SIR_we_got_the_music_desc:0 "Мы никогда не знали и не встречали других сирен кроме нас. И теперь мы выступаем против всего мира. Но у нас есть музыка, чтобы контролировать их всех. И если ради нашего выживания нам нужно будет время от времени прислушиваться друг к другу, то так тому и быть."
 HIP_SIR_ready_the_masses:0 "Приготовить массы"
 HIP_SIR_ready_the_masses_desc:0 "Наша магия сильна, но она не единственное оружие в нынешнем мире. Битвы выигрываются не героями и монстрами, а армиями и огнестрельным оружием. Адажио может не осознавать этого, но нам понадобится оружие и солдаты, если мы хотим выжить в эту эпоху. И первый шаг к этому - убедиться, что наши будущие солдаты будут бороться с нашими врагами, а не сами с собой..."
 HIP_SIR_no_time_for_games:0 "Не время для игр"
 HIP_SIR_no_time_for_games_desc:0 "Индустриализация изменила этот мир почти до неузнаваемости, и фабрики столь же важны для нации, что и её население или магия. Нам повезло, что эта земля опередила остальной мир во многих отношениях, но существующая система... ужасно неэффективна для наших планов. Придётся внести некоторые изменения, даже если для этого потребуется немного магии."
 HIP_SIR_an_army_of_our_own:0 "Собственная армия"
 HIP_SIR_an_army_of_our_own_desc:0 "Один пони больше не может выиграть войну. И, к сожалению, одна сирена тоже не может. К счастью, у нас полно новых подданных, которые могут сражаться. Да, мы не сможем поглощать магию раздоров от них, но полноценная армия окупит эти убытки."
 HIP_SIR_seize_the_factories:0 ""Конфисковать" заводы"
 HIP_SIR_seize_the_factories_desc:0 "На самом деле нет никакого различия между тем, что принадлежит "частным лицам", и тем, что принадлежит нам. В конце концов, гиппогрифы и так слушаются каждого нашего приказа. Осталось лишь заявить об этом официально и сказать им, чтобы они делали именно то, что мы хотим."
 HIP_SIR_defending_what_matters:0 "Защищая то, что важно"
 HIP_SIR_defending_what_matters_desc:0 "Наш плавный приоритет - выживание. Мы уже были изгнаны однажды, и мы не должны допустить этого снова. И если это приведёт к гибели других, то так тому и быть. Мы соберем армию, чтобы защитить себя, а также чтобы следовать агрессивным планам Адажио."
 HIP_SIR_taking_what_we_have:0 "Отыскать ресурсы"
 HIP_SIR_taking_what_we_have_desc:0 "На этом острове много ресурсов, но большая их часть была растрачена гиппогрифами на пустяковые дела. Теперь всё изменится, нравится им это или нет. Каждая капля нефти, каждый кусочек металла будет использован ради реализации наших планов. Адажио также могут заинтересовать эти магические кристаллы под горой Арис..."
 HIP_SIR_the_means_of_production:0 "Средства производства"
 HIP_SIR_the_means_of_production_desc:0 "Оружие теперь делают не мастера в кузницах, а обычные существа на фабриках. Обычно такие места идеально подходят для распространения раздора, но в данном случае мне нужно, чтобы каждый завод работал ради обороны и нашего будущего. Держать всех рабочих в узде может быть обременительно, но в конце концов их труд может превратить поражение в победу."
 HIP_SIR_those_who_fight_for_us:0 "Те, кто сражается за нас"
 HIP_SIR_those_who_fight_for_us_desc:0 "Современная армия построена на основе принципов дисциплины, порядка и "субординации". К сожалению, эти черты плохо сочетаются с эффектами, которые наша магия оказывает на существ. Если мы хотим иметь эффективную, сильную, а главное - единую армию для борьбы с врагами, то придётся пойти на жертвы..."
 HIP_SIR_last_minute_preparations:0 "Последние приготовления"
 HIP_SIR_last_minute_preparations_desc:0 "Многие страны мира обладают огромным опытом ведения войн и разработки оружия. Но мы лишены такой роскоши, и у нас нет времени, чтобы наверстать упущенное. Однако эти "учения", как их называют, помогут сократить разрыв и дадут нам возможность обучиться ведению войны, прежде чем наши планы будут приведены в действие."
 HIP_SIR_the_sound_of_my_voice:0 "Звучание моего голоса"
 HIP_SIR_the_sound_of_my_voice_desc:0 "Голос - это сама суть сирены. Никто не может сравниться с нами в этой сфере. Наш голос - основа нашего неотъемлемого права править миром и всеми жалкими существами, что живут там. Мы делимся с ними тем, чего они заслуживают - мы даём им возможность услышать нашу прекрасную песнь."
 HIP_SIR_the_siren_constant:0 "Константа при власти сирен"
 HIP_SIR_the_siren_constant_desc:0 "Управлять всеми делами на этом острове очень утомительно. А ещё это является бесполезной тратой сил сирен. Однако абсолютная преданность существа обычно негативно сказывается на его способности к управлению. Мне нужен кто-то другой, кто сможет решать тривиальные вопросы вместо меня, оставаясь при этом верным без песен и магии."
 HIP_SIR_the_collaboration_corps:0 "Корпус коллаборационистов"
 HIP_SIR_the_collaboration_corps_desc:0 "Несмотря на удивительно компетентную работу нашего коллаборациониста, он всего лишь один гиппогриф. Поэтому Мунфезер попросил разрешения создать собственную группу не находящихся под чарами гиппогрифов, которых он планирует держать в узде с помощью угроз и силы. И мы не видим причин для отказа."
 HIP_SIR_the_web_of_my_song:0 "Паутина моей песни"
 HIP_SIR_the_web_of_my_song_desc:0 "Мы сделали многое, но нас по-прежнему только трое. Мы не можем быть везде и сразу, а очаровывать целые группы населения будет... мягко говоря, хлопотно. К счастью, я придумала отличное решение, что включает магические кристаллы под столицей. Кто сказал, что мы единственные, кто может петь толпе?"
 HIP_SIR_a_city_of_melody:0 "Город мелодии"
 HIP_SIR_a_city_of_melody_desc:0 "Гора Арис — удивительный город Зебрики и одно из величайших поселений на континенте. Однако он, к сожалению, недостаточно хорош, чтобы служить сердцем нашего нового дома. Поэтому стоит затратить усилия и превратить город в истинный символ нашего режима."
 HIP_SIR_what_comes_after:0 "Что будет после"
 HIP_SIR_what_comes_after_desc:0 "Многие существа по глупости решили взяться за оружие и сражаться против нас даже после победы. Наша магия может сделать их усилия тщетными, но она не остановит их попытки. Если мы хотим умиротворить наши будущие территории, нам придётся использовать более... прямые подходы."
 HIP_SIR_utilize_the_seaponies:0 "Использовать морских пони"
 HIP_SIR_utilize_the_seaponies_desc:0 "Сиквестрия, которую мы использовали в качестве плацдарма для захвата острова, всё ещё может пригодиться. Так мы контролируем морских пони, глубины под океаном и место, где враги не доберутся до наших построек."
 HIP_SIR_subjects_to_serve:0 "Они подчинятся нам"
 HIP_SIR_subjects_to_serve_desc:0 "Несмотря на всю работу, проделанную нами и нашими подданными, по-прежнему хватает всевозможных случаев неподчинения. К примеру, немногие представители элит, которых Мунфезер не смог убедить, всё ещё остаются колючками в нашем боку. Мы подчиним их любой ценой, и отдадим Арии уже не нужные им компании."
 HIP_SIR_our_time_is_now:0 "Наше время настало"
 HIP_SIR_our_time_is_now_desc:0 "Время планирования и подготовки подходит к концу. Настало время показать миру уготовленное ему будущее. Вскоре мы будем готовы распространить нашу песню не только на этот остров. О нет, он был лишь первой ступенькой в нашем восхождении к власти над всем миром."
 HIP_SIR_the_rising_resistance:0 "Растущее сопротивление"
 HIP_SIR_the_rising_resistance_desc:0 "Хоть гиппогрифы уже не у власти, они ещё не прекратили сражаться. Даже сейчас они строят козни в тенях, стремясь свергнуть наш режим, и доставляют нам неприятности. Мы должны покончить раз и навсегда с их играми. Это должно стать нашим главным приоритетом."
 HIP_SIR_lies_and_deception:0 "Ложь и обман"
 HIP_SIR_lies_and_deception_desc:0 "Можешь ли ты действительно доверять Посаде? Она хочет построить грандиозное новое общество, но на основе поистине коварной идеологии, несовместимой с "гармонией". Нельзя позволить им продолжать творить свои преступления, так почему же ты держишь её подле себя? Разве ты не видишь змею, что пригрелась на твоей груди?"
 HIP_SIR_fear_and_doubt:0 "Страх и сомнения"
 HIP_SIR_fear_and_doubt_desc:0 "АПВ говорит, что заботится лишь об интересах гиппогрифов и ни о чём больше. Но на самом деле их амбиции гораздо более обширны. Национализм - это гниль, яд, что убивает всё, за что ты борешься. Если он укоренится в твоей стране, то принесёт лишь боль, страдания и смерть."
 HIP_SIR_break_them_apart:0 "Разорвать их на части"
 HIP_SIR_break_them_apart_desc:0 "Сопротивление находится на грани краха, различные фракции вцепились друг другу в глотки. Нужен лишь маленький толчок, чтобы окончательно сокрушить их. Как только их единство рассыплется прахом, охота за остатками сопротивления станет жеребячьей игрой."
 HIP_SIR_the_revolutionary:0 "Революционерка"
 HIP_SIR_the_revolutionary_desc:0 "Посада. Она была никем, но стала пламенной революционеркой и лицом коммунистической фракции сопротивления. Она придерживается самой отвратительной идеологии, о которой мы когда-либо слышали. Она верит, что все существа "равны" и что мир должен совершить совместно какую-то "революцию". И ей, и её идеалам нет места в нашем новом домене."
 HIP_SIR_the_princess:0 "Принцесса"
 HIP_SIR_the_princess_desc:0 "Принцесса Скайстар - стержень сопротивления. Она объединяющая фигура не только для сил сопротивления, но и вообще для всех оставшихся гармонистов, скрывающихся на этом острове и в Сиквестрии. Она - основа и с ней пора разобраться."
 HIP_SIR_the_nationalist:0 "Националист"
 HIP_SIR_the_nationalist_desc:0 "Крэк Лайтнинг, волк в овечьей шкуре. Харизматичный, умный и коварный. В другой ситуации он даже мог бы сам захватить эту страну. К несчастью для него, мы - охотники на волков. Сейчас он может считать себя крупной рыбой, но скоро он поймёт, насколько мелким был его пруд."
 HIP_SIR_death_of_the_revolution:0 "Смерть революции"
 HIP_SIR_death_of_the_revolution_desc:0 "Как мы и рассчитывали, Посада и её коварная идеология наконец-то потерпели поражение. Её сторонники разбежались, её мечты разбились в пух и прах, а сама морская пони находится в заключении в Сиквестрии. Теперь нам остаётся лишь решить её судьбу."
 HIP_SIR_the_fall_of_aris:0 "Падение Ариса"
 HIP_SIR_the_fall_of_aris_desc:0 "АПВ больше нет, и его лидерство в наших копытах. Идея сильного Ариса как отдельной от нас нации мертва. И хотя мы ценим Крэк Лайтнинга выше, чем большинство этих жалких существ, это не значит, что мы проявим милосердие к тем, кто осмелится пойти против нашей воли."
 HIP_SIR_a_shattered_crown:0 "Расколотая корона"
 HIP_SIR_a_shattered_crown_desc:0 "Все фигуры расставлены по местам. Её друзья исчезли, сопротивление полностью разрушено, и принцесса Скайстар осталась одна. Теперь мы нанесём последний удар и покончим с этим фарсом раз и навсегда. Настало время спеть на бис."
 HIP_SIR_return_to_the_mainland:0 "Возвращение на материк"
 HIP_SIR_return_to_the_mainland_desc:0 "Гиппогрифы когда-то контролировали опустошённую королём Штормом Зумидию, которая воспользовалась хаосом после нашего возвышения и отделилась. Теперь они станут плацдармом для нашего возвращения на континент. Зумидия будет первой из многих наций, что падут перед нашими армиями, магией и песнью."
 HIP_SIR_crescendo:0 "Крещендо"
 HIP_SIR_crescendo_desc:0 "Зумидия пала, как мы и предполагали. Захваченные зебры сослужат нам хорошую службу, став новым источником магии. Но теперь, когда мы укрепились на самой Зебрике, пришло время подготовиться к следующему важному шагу: к завоеванию всех окружающих нас стран и обретению большего числа подданных."
 HIP_SIR_strike_the_colthaginians:0 "Нанести удар по кольтфагенцам"
 HIP_SIR_strike_the_colthaginians_desc:0 "На востоке лежит Кольтфаген, могущественная нация Северной Зебрики, которая может посоперничать с нами в военной мощи, если ей дать шанс на это. Хотя это не является частью мести тем, кто изгнал нас, стоит нанести упреждающий удар и лишить их возможности стать помехой в будущем."
 HIP_SIR_ignore_the_distraction:0 "Игнорировать отвлекающий фактор"
 HIP_SIR_ignore_the_distraction_desc:0 "Кольтфаген будет лишь отвлекать нас от истинных целей. Лучше потратить усилия на укрепление границы. Но не из страха, а чтобы отбить у кольтфагенцев все мысли о попытках вернуть свои "законные земли". Если они оставят нас в покое, то и мы поступим аналогично... пока."
 HIP_SIR_the_zonician_excuse:0 "Наша Зоникия"
 HIP_SIR_the_zonician_excuse_desc:0 "Большая часть пропаганды, используемой в Кольтфагене для оправдания любых конфликтов, была основана на идее о Зоникии - древнем культурном объединении зебр региона. Хотя эти претензии жалки по сравнению с нашим правом править всеми, это послужит отличным предлогом, чтобы захватить ещё немного земли."
 HIP_SIR_the_southern_threat:0 "Южная угроза"
 HIP_SIR_the_southern_threat_desc:0 "Изучив конфликты, произошедшие до нашего возвращения, мы обнаружили, что между Кваггатаем и Кольтфагеном никогда не было хороших отношений. Первые даже украли земли у вторых в момент их слабости. Гнев, который зоникийцы испытывают относительно этого мнимого преступления, теперь может быть использован для реальной цели: войны против древнего врага их гордой культуры."
 HIP_SIR_warzenas_mistake:0 "Ошибка Варзены"
 HIP_SIR_warzenas_mistake_desc:0 "Когда в Гиппогрифии всё ещё правила монархия, Варзена полагалась на их защиту, и надеялась, что они спасут их от любых угроз. Но после нашего прихода к власти им больше не к кому обратиться. Пришло время показать им, почему стоит полагаться лишь на самих себя."
 HIP_SIR_clean_the_mess:0 "Исправить древнюю ошибку"
 HIP_SIR_clean_the_mess_desc:0 "Тот факт, что Хироптерра всё ещё существует спустя тысячу лет, говорит о том, что эквестрийцы никогда не исправляют свои ошибки. Пришло время нам сделать их работу и уничтожить эту угрозу. Теперь они будут служить нам, нравится им это или нет."
 HIP_SIR_against_the_menace:0 "Против угрозы"
 HIP_SIR_against_the_menace_desc:0 "Хироптеррцы фанатично преданы своей богине почти столь же сильно, как наши подданные нам, и досаждают этому региону уже более века. И хотя многие сейчас могут считать нас более серьёзной угрозой, мы всё ещё можем использовать эти настроения, чтобы доказать, что не так уж и "злы" по сравнению с ними."
 HIP_SIR_the_sandy_wastes:0 "Песчаные пустоши"
 HIP_SIR_the_sandy_wastes_desc:0 "Зарантия представляет собой покрытые песком бесполезные пустоши. Тем не менее, через неё мы можем добраться до нашей следующей цели - Мейргипта. Таким что этим зебрам также придётся услышать нашу песню и стать нашими верными подданными."
 HIP_SIR_wipe_the_slate:0 "Покончить с прошлым"
 HIP_SIR_wipe_the_slate_desc:0 "Тобук - фальшивое государство, что не имеет права на существование. Ну или так тут считают, поскольку он окружен тремя государствами, которые считают его своей частью. Хотя пока звучали лишь слова, а не пушки, мы покажем, что наши требования - это не просто сотрясение воздуха."
 HIP_SIR_leave_the_wetwork:0 "Перепоручить грязную работу"
 HIP_SIR_leave_the_wetwork_desc:0 "Малое население, жара и отсутствие промышленности делают Зарантию бесполезной для любой нас. Вместо этого мы отправим туда Мунфезера; возможно, что он даже сможет найти что-то полезное среди бесконечных дюн."
 HIP_SIR_under_our_spell:0 "Под нашими чарами"
 HIP_SIR_under_our_spell_desc:0 "Северная Зебрика наша, и все непосредственные угрозы устранены. Но по мере расширения наших чар и власти растут и наши амбиции. Пришло время сосредоточиться на главных целях: на мести тем, кто причинил нам зло, будь то нашим соседям на западе или же нашей старой родине за морем."
 HIP_SIR_homophony:0 "Гомофония"
 HIP_SIR_homophony_desc:0 "Есть три сирены, но лидером может быть только одна. Один голос должен возвышаться над двумя другими, чтобы они следовали за ним. Наша система смены лидеров до сих пор работала, но пришло время одной сирене научиться играть эту роль, а двум другим - следовать её примеру."
 HIP_SIR_destroy_the_insult:0 "Уничтожить оскорбление"
 HIP_SIR_destroy_the_insult_desc:0 "Само существование Мейргипта является прямым оскорблением для нас. Они посмели назвать свою столицу в честь одного из "Столпов Эквестрии" - тех пони, что изгнали нас так давно! Даже сейчас они укрывают саму Сомнамбулу - великую фигуру в их ревизионистской истории. Мы не потерпим этого."
 HIP_SIR_leave_no_trace:0 "Уничтожить все следы"
 HIP_SIR_leave_no_trace_desc:0 "Город Сомнамбула - оскорбление самого нашего существования. Его название прославляет одну из величайших злодеек древности, которая не давала существам наслаждаться нашей музыкой и низвела нас до уровня легенды. Город должен быть переименован, а старое название - вычеркнуто из истории. Никто не вспомнит об этом проклятом "Столпе", когда мы закончим."
 HIP_SIR_the_ponies_of_maregypt:0 "Пони Мейргипта"
 HIP_SIR_the_ponies_of_maregypt_desc:0 "Нельзя проявлять снисходительность к мейргиптянам, особенно после того, что они сделали раньше. Мы отправим туда множество наших маяков, чтобы гарантировать их послушание. Они станут нашими, отныне и навсегда. Мы позаботимся о том, чтобы мейргиптяне никогда не забывали об этом."
 HIP_SIR_the_springboard:0 "Плацдарм"
 HIP_SIR_the_springboard_desc:0 "Абиссиния - последняя наша цель на западе Зебрики. Сами по себе они не слишком ценны, но их земли необходимы для вторжения в Эквестрию. Завоевать и разбить кошек не составит труда, особенно с учётом их мелкого территориального спора с Мейргиптом и опустошения после нападения короля Шторма."
 HIP_SIR_primo_and_secondo:0 "Примо и секондо"
 HIP_SIR_primo_and_secondo_desc:0 "Каждой сирене нужен партнёр. Вторая скрипка для их мелодии. Аккомпанемент, поддерживающий их музыку. У каждой из нас есть свои таланты, но при этом должен быть строго определённый порядок иерархии. Если его нет, то где гарантии, что одна из нас однажды не предаст остальных?"
 HIP_SIR_the_islands_of_the_canterbbean:0 "Кантерибские острова"
 HIP_SIR_the_islands_of_the_canterbbean_desc:0 "Между Зебрикой и Эквестрией находится множество небольших островов, из которых выйдут отличные морские базы и перевалочные пункты для нашей атаки на континент. Многие из них являются подданными держав, с которыми мы пока не хотим воевать, но если ситуация изменится, то они станут лёгкими мишенями..."
 HIP_SIR_our_natural_allies:0 "Наши естественные союзники"
 HIP_SIR_our_natural_allies_desc:0 "Мы с чейнджлингами так похожи и так различны. Они питаются любовью, мы - ненавистью. И всё же у нас общая цель - уничтожить Эквестрию и гармонию. Чейнджлинги тоже были изгнаны пони в свои ульи всего несколько лет назад. Они станут отличными, пусть и временными, союзниками против нашего общего врага."
 HIP_SIR_all_we_need_is_us:0 "Мы справимся сами"
 HIP_SIR_all_we_need_is_us_desc:0 "Мы сами справимся со своей местью. "Союзники" - это слабость, слишком близкая к позорным идеям "дружбы". Мы - сирены - способны победить кого угодно в одиночку. Мы не пойдем на компромисс и самостоятельно захватим нашу старую родину любой ценой!"
 HIP_SIR_consolidate_zebrica:0 "Консолидировать Зебрику"
 HIP_SIR_consolidate_zebrica_desc:0 "Мы не можем позволить, чтобы во время славной войны в Эквусе в наших владениях в Зебрике возникли какие-либо проблемы. Поэтому верные нам Мунфезер и Маяки получат больше ресурсов для более эффективного выполнения своих обязанностей."
 HIP_SIR_revenge:0 "Месть"
 HIP_SIR_revenge_desc:0 "Вот тот момент, которого мы так долго ждали. И нет, на этот раз это не обед. Наше великое возвращение на старые кормовые угодья, наша великая месть - мы делали всё ради этого момента. Земли Эквестрии падут, и пони будут слушать нас и только нас!"
 HIP_SIR_the_partition:0 "Раздел"
 HIP_SIR_the_partition_desc:0 "Война закончилась, но чейнджлинги сыграли свою роль в победе над эквестрийцами, и ждут своей доли трофеев. Они не хотят встречаться лично, поэтому мы пошлём на переговоры Мунфезера для обсуждения условий получения земель и пони Эквестрии. Судьба Столпов Эквестрии, разумеется, не подлежит обсуждению."
 HIP_SIR_dealing_with_the_partners:0 "Будущее отношений с "Партнёрами""
 HIP_SIR_dealing_with_the_partners_desc:0 "Наш союз всегда должен был быть лишь временным. Средством для достижения цели, после чего мы нанесём им ответный удар и подчиним музыкой. Но для умиротворения Эквестрии потребуется время, а долгая война против наших бывших союзников сейчас не в наших интересах. Нужно урегулировать отношения с новыми соседями."
 HIP_SIR_sweep_the_remainder:0 "Разобраться с остатками"
 HIP_SIR_sweep_the_remainder_desc:0 "Эквестрия пала, но наша работа не завершена. Коммунисты Сталлионграда угрожают нам, а Кристальная Империя укрывает Мистмэйн - одну из Столпов. Сепаратисты и подобные нам изгнанники. Они падут ради обеспечения нашей победы."
 HIP_SIR_the_jewels_of_equestria:0 "Жемчужины Эквестрии"
 HIP_SIR_the_jewels_of_equestria_desc:0 "Эквестрия изменилась. Там, где раньше были сельские угодья и простые деревни, теперь раскинулись города с миллионами пони в одном месте. Это новые жемчужины Эквестрии, и они принадлежат нам. Нам нужно только пойти и взять их для себя."
 HIP_SIR_fate_of_the_pillars:0 "Судьба Столпов"
 HIP_SIR_fate_of_the_pillars_desc:0 "Рокхуф. Медоубрук. Флэш Магнус. Сомнамбула. Мистмэйн. Старсвирл. Даже Стикс - тот, кто изначально собрал их вместе, чтобы изгнать нас. Теперь они и их судьбы в наших копытах. Наконец-то они получат по заслугам за свои преступления, совершенные много лет назад."
 HIP_SIR_nothing_can_stop_us_now:0 "Ничто не остановит нас"
 HIP_SIR_nothing_can_stop_us_now_desc:0 "Пони - наши. Эквестрия - наша. Месть - наша. Все наши желания исполнились. Возможно, что наш путь ещё не окончен, но мы сделали так много, стольких подчинили своей музыкой... теперь нас ничто не остановит."
 HIP_SIR_learn_from_our_mistakes:0 "Научиться на своих ошибках"
 HIP_SIR_learn_from_our_mistakes_desc:0 "Мы никогда не должны прекращать учиться. И мы, и наша армия должны уметь приспосабливаться к новым ситуациям и тактикам ведения войны, чтобы оставаться эффективными. В частности, сейчас мы готовы исправить просчёты в планировании и снабжении, которые обнаружились во время вторжения в Зумидию."
 HIP_SIR_the_spoils_of_zumidia:0 "Трофеи Зумидии"
 HIP_SIR_the_spoils_of_zumidia_desc:0 "В Зумидии полно запасов вольфрама, который понадобится нам в будущем. Гиппогрифы знали об этом, но не желали добывать металл либо из-за отсутствия технологий, либо из-за нежелания показаться империалистами. У нас нет таких ограничений, и мы готовы приложить все необходимые усилия."
 HIP_SIR_secure_the_mainland:0 "Обезопасить материковые владения"
 HIP_SIR_secure_the_mainland_desc:0 "У нас есть Зумидия и плацдарм в Зебрике, но мы можем очень легко потерять их. Нам нужно спланировать и построить железные дороги, инфраструктуру и оборонительные линии по всему региону, чтобы быть готовыми к неизбежной войне."
 HIP_SIR_lessons_of_the_invasion:0 "Уроки вторжения"
 HIP_SIR_lessons_of_the_invasion_desc:0 "И хоть вторжение в Зумидию было относительно лёгким, они всё же преподало нам важные уроки. Многие из наших очарованных солдат не имели всего необходимого для сражения или захвата территории, что снизило их эффективность. Развитие специальных подразделений для заполнения таких пробелов может оказаться полезным в дальнейшем."
 HIP_SIR_factories_on_the_front:0 "Фабрики на фронте"
 HIP_SIR_factories_on_the_front_desc:0 "Зумидия относительно плохо индустриализирована по сравнению с нашими владениями в Арисе, и большая часть заводов находится на островах. Однако и в Зумидии нужны фабрики. Нам лучше всего сосредоточиться на Эйн-Тротгуре."
 HIP_SIR_war_in_the_sky:0 "Война в небе"
 HIP_SIR_war_in_the_sky_desc:0 "Война всегда велась не только на земле и на море, но и в небе. Летающие существа всегда имели преимущество перед сухопутными, а изобретение самолёта сделало это третье измерение боя лишь ещё более важным. Мы должны победить на всех театрах войны."
 HIP_SIR_literally_1984:0 "Паноптикум"
 HIP_SIR_literally_1984_desc:0 "Мы узнали про очень перспективную структуру под названием паноптикум. Она в теории может позволить наблюдать за сотнями существ с одной башни, и для этого будет нужно всего несколько охранников. С сопротивлением было непросто справиться, так что эта идея не столь нелепа, как могло бы показалось сначала..."
 HIP_SIR_the_issue_of_races:0 "Расовый вопрос"
 HIP_SIR_the_issue_of_races_desc:0 "Мы завоевали множество рас в Северной Зебрике: от пони и фестралов в Хироптерре до зебр в Зарантии. Хотя наша политика использования различий морских пони и гиппогрифов друг против друга хорошо работала раньше, текущие расовые конфликты не помогают нам в создании единого и безопасного государства. Необходимо что-то делать."
 HIP_SIR_the_legacy_of_zonicia:0 "Наследие Зоникии"
 HIP_SIR_the_legacy_of_zonicia_desc:0 "Зебр Кольтфагена за пределами границ этой нации объединяла идея Зоникии. И мы можем воспользоваться ею в своих интересах. Мы контролируем всех зебр в пределах этого региона и можем объединить их, чтобы немного упростить решение любых возникающих проблем."
 HIP_SIR_industrialize_hippone:0 "Индустриализировать Гиппон"
 HIP_SIR_industrialize_hippone_desc:0 "Гиппон - большой город с немалым потенциалом, который ранее тратился на бессмысленные вещи. Так дело не пойдёт. Мы силой превратим его из захолустья в сияющую звезду, которая сможет посоперничать с самим Кольтфагеном."
 HIP_SIR_rubber_plantations_of_kizil_zeb:0 "Каучуковые плантации Кизил-Зеба"
 HIP_SIR_rubber_plantations_of_kizil_zeb_desc:0 "Кольтванцы упорно вели партизанскую войну против Кольтфагена, чтобы освободиться от цепей землевладельцев. Но для нас это не проблема: местным каучуковым плантациям нужны зебры для работы, так что мы отправим сюда тех, кто может вести подрывную деятельность против нас."
 HIP_SIR_the_scientifids:0 "Сайентифиды"
 HIP_SIR_the_scientifids_desc:0 "В Кольтфагене существовал класс сайентифидов, которые были важны для функционирования государства. Сейчас они разбежались, но это поправимо. Мы найдём оставшихся интеллектуалов и соберем их вместе, дабы они служили нам и принесли порядок и прогресс нашим существам."
 HIP_SIR_order_in_colthage:0 "Порядок в Кольтфагене"
 HIP_SIR_order_in_colthage_desc:0 "Падение старого государства оставило в Кольтфагене дыру во власти, которую нам ещё только предстоит заполнить. В стране царит хаос, и без вмешательства он вполне может выйти из-под контроля. Мы вернём порядок, нравится это зебрам или нет."
 HIP_SIR_the_eastern_frontier:0 "Восточная граница"
 HIP_SIR_the_eastern_frontier_desc:0 "Назвать Кваггатай захолустьем было бы комплиментом. Однако необходимо подготовиться к возможной атаке с востока и заблаговременно создать инфраструктуру, дабы этот регион был связан с прочими нашими владениями."
 HIP_SIR_control_the_cities:0 "Контроль над городами"
 HIP_SIR_control_the_cities_desc:0 "Мы заботимся не о завоёванной земле, а о существах, живущих на ней. И больше всего существ живёт в городах. Мы первым делом сосредоточимся на крупных поселениях, чтобы со временем их жители стали верными и послушными слугами нашего режима."
 HIP_SIR_shatter_the_chiropterrans:0 "Разбить хироптеррцев"
 HIP_SIR_shatter_the_chiropterrans_desc:0 "Хироптеррцы не сдаются, несмотря на мощь нашей песни и армий. Они упорно сопротивляются, сражаясь с нами при любой возможности. Это неприемлемо. Мы будем наносить быстрые и мощные удары по всем, кто пытается сопротивляться. Мы уничтожим саму мысль о непокорности нашему режиму."
 HIP_SIR_for_wheelzies:0 "Моторизация армии"
 HIP_SIR_for_wheelzies_desc:0 "Наши армии должны быть мобильными, гибкими и хорошо снабжёнными. Основой всего этого являются грузовики, способные развивать очень высокую скорость. Мы сосредоточимся на дальнейших исследованиях этого типа военной техники."
 HIP_SIR_use_the_LMRD:0 "Использовать ЛДМИ"
 HIP_SIR_use_the_LMRD_desc:0 "Легионерский Департамент Медицинских Исследований ранее работал на Хироптерру и специализировался на медицине и биологии. Некоторые могут счесть их методы и результаты неэтичными, а персонал - социопатами, но нас волнует лишь результат. Пришло время навестить их учреждения."
 HIP_SIR_beneath_the_sand:0 "Под песками"
 HIP_SIR_beneath_the_sand_desc:0 "Мунфезер, несмотря на свои промахи и очевидные личные интересы, в кои-то веки пригодился. В Зарантии были обнаружены огромные нефтяные запасы. Так называемое "чёрное золото" должно стать нашим, будь то путём манипуляций или же силой."
 HIP_SIR_chiropterran_military_tactics:0 "Военная тактика хироптеррцев"
 HIP_SIR_chiropterran_military_tactics_desc:0 "Армия Хироптерры, в частности её легионы, были крайне опытными и эффективными вооружёнными силами. Конечно, мы никогда не сможем на практике воссоздать такие подразделения, но мы всё же можем перенять их наиболее проверенные и полезные стратегии."
 HIP_SIR_connect_the_north:0 "Соединить север"
 HIP_SIR_connect_the_north_desc:0 "Во время войны стало до боли очевидно, что некоторые регионы Зебрики очень слабо развиты и оторваны друг от друга. Если мы хотим получить максимальную отдачу от всех существ под нашим магическим контролем, нам нужно иметь возможность быстро и эффективно добираться до них. Поэтому нам нужно построить побольше железных дорог."
 HIP_SIR_underwater_colonies:0 "Подводные колонии"
 HIP_SIR_underwater_colonies_desc:0 "Сиквестрия уже доказала свою недосягаемость для наших врагов благодаря своему подводному расположению. Поэтому глупо не попытаться повторить этот успех и в других местах. Города-колонии морских пони вдоль побережья расширят наше влияние на морях и станут неуязвимыми базами, с которых можно координировать управление оккупированными территориями."
 HIP_SIR_bases_of_the_invasion:0 "Плацдармы для вторжения"
 HIP_SIR_bases_of_the_invasion_desc:0 "Острова между Зебрикой и Эквусом скромны по сравнению с другими нашими владениями, но они важны по иным причинам. Эти острова станут отличными базами для нашей авиации и флота. Мы должны немедленно возвести новые аэродромы и порты."
 HIP_SIR_the_westward_railways:0 "Западные железные дороги"
 HIP_SIR_the_westward_railways_desc:0 "Мы владеем многими землями на побережьях морей и опять столкнулись с проблемой отсутствия связи между Абиссинией, Мейргиптом и остальными материковыми владениями. К счастью, похоже, что все эти регионы уже соединены между собой, так что нам осталось закрыть лишь несколько дыр. Это будет несложно."
 HIP_SIR_press_the_maregyptians:0 "Надавить на мейргиптян"
 HIP_SIR_press_the_maregyptians_desc:0 "Мы до сих пор не забыли, какое оскорбление нанесли нам мейргиптяне, начав почитать Сомнамбулу как героиню. Потеря независимости и тотальное подчинение населения магией - недостаточное наказание; даже Адажио в кои-то веки согласна с этим. Им нужен суровый урок, и, возможно, служба в армии сможет преподать им его наглядным способом."
 HIP_SIR_four_cities_of_the_west:0 "Четыре города запада"
 HIP_SIR_four_cities_of_the_west_desc:0 "Адажия. Р'атафет. Кольтоба. Пантера. Вот четыре важнейших города Мейргипта и Абиссинии, трое из которых располагаются на побережье. Мы расширим порты и верфи этой троицы, а Пантеру превратим в город заводов, производящий оружие для нашей армии."
 HIP_SIR_hold_the_seas:0 "Удержать моря"
 HIP_SIR_hold_the_seas_desc:0 "Наш флот очень важен в предстоящей войне с пони. Нам нужно будет не только высадиться на берег, но и защищать линии снабжения, чтобы наши солдаты были обеспечены всем необходимым в войне с Эквестрией. Временные меры позволят сохранить наше морское господство до тех пор, пока идёт война."
 HIP_SIR_bolster_the_garrisons:0 "Укрепить гарнизоны"
 HIP_SIR_bolster_the_garrisons_desc:0 "Эквестрийцы не сдадутся нам по первому требованию, это мы выучили на собственном опыте более тысячи лет назад. На этот раз мы не будем рисковать: мы удержим пони в повиновении любой ценой до окончания войны. А потом сможем сосредоточиться на более... постоянном решении."
 HIP_SIR_the_elites_of_equestria:0 "Элита Эквестрии"
 HIP_SIR_the_elites_of_equestria_desc:0 "Эквестрия пала, но её существа никуда не делись. И мы точно не сможем интегрировать их всех в разумные сроки. Однако это не значит, что мы не можем начать делать первые шаги. Стоит начать с элиты бывшей Эквестрии. Только вот с кого именно?"
 HIP_SIR_what_is_music:0 "Что такое музыка?"
 HIP_SIR_what_is_music_desc:0 "Мы, сирены - величайшие творцы музыки, которых когда-либо видел этот мир, и наши голоса не имеют себе равных. Но другие существа также могут создавать музыку, и некоторые их творения не так уж плохи. Может быть, у них тоже есть талант, которому стоит позволить проявиться?"
 HIP_SIR_hippogriffs_and_zebras:0 "Гиппогрифы и зебры"
 HIP_SIR_hippogriffs_and_zebras_desc:0 "Гиппогрифы имеют опыт работы в Зумидии, поскольку они несколько лет управляли этой землёй в рамках какого-то "мандата". Мы должны использовать этот опыт и послать нескольких из них туда, чтобы сохранить стабильность. В конце концов, если гиппогрифы и зебры уже знают друг друга, то всё пойдёт как по маслу, верно?"
 HIP_SIR_the_child_king:0 "Король-ребёнок"
 HIP_SIR_the_child_king_desc:0 "Король Зумидии (или как его там) является ребёнком, и вместо него правит какой-то совет. Теперь Адажио хочет, чтобы я отправилась к нему и убедилась, что он будет работать с нами, дабы сохранить мир в его стране. Этот король ведёт себя хорошо с тех пор, как его заперли в собственном дворце. Но Адажио не сказала мне, как именно убедить его..."
 HIP_SIR_combine_the_corporations:0 "Объединить корпорации"
 HIP_SIR_combine_the_corporations_desc:0 "Ария внесла довольно хорошее предложение: нужно объединить все военные корпорации в одну большую для облегчения управления. Мы даже могли бы вывести их из под власти Мунфезера, как бы он ни злился от этой идеи. В конце концов, не можем же мы поручить ему все дела."
 HIP_SIR_ending_the_mandate:0 "Прекратить действие мандата"
 HIP_SIR_ending_the_mandate_desc:0 "Гиппогрифы рассматривали свой мандат над Зумидией лишь как временное решение. Но мы готовы предложить более постоянный вариант. Зумидийцы будут полностью интегрированы в наши земли. Больше не будет никаких "мандатов"."
 HIP_SIR_the_musical_rnd_department:0 "Отдел музыкальных разработок"
 HIP_SIR_the_musical_rnd_department_desc:0 "Ещё одной идеей Арии является создание своего рода исследовательской группы из не-очарованных существ, которые будут работать вместе, чтобы изобретать новые вещи, которые мы сможем использовать для захвата мира! Это звучит весело и интересно, даже удивительно, что такая скучная сирена придумала это."
 HIP_SIR_the_proposal:0 "Предложение"
 HIP_SIR_the_proposal_desc:0 "Многие могут предположить, что нас не волнует жизнь наших подданных. Что мы видим в них лишь пешки. Да, они пешки, но это не значит, что мы не заботимся о них по-своему. Хищник, заботящийся о своей жертве, весьма необычен, но нам нужно сохранить наши источники магии живыми и здоровыми."
 HIP_SIR_survey_the_situation:0 "Изучить обстановку"
 HIP_SIR_survey_the_situation_desc:0 "Нам ещё многое предстоит сделать в Северной Зебрике и каждое место по-своему отличается от других. Но, если честно, мы и понятия не имеем, что именно нам нужно сделать, и даже что тут вообще происходит. Нужно просто осмотреться по сторонам и понять, с чего лучше начать."
 HIP_SIR_bring_together_the_zebras:0 "Объединить зебр"
 HIP_SIR_bring_together_the_zebras_desc:0 "У Варзены много общего с уже контролируемой нами Зумидией. Поэтому самый простой вариант - сделать её расширенной частью Зумидии с помощью старых методов. Это всё равно займет некоторое время, но так мы сможем просто сидеть и ждать, пока всё наладится само собой."
 HIP_SIR_pearl_of_the_bay:0 "Жемчужина залива"
 HIP_SIR_pearl_of_the_bay_desc:0 "Тобук - центральный город Северной Зебрики, и, возможно, самый важный из всех, что мы захватили. К счастью, в нём не так много проблем, кроме нескольких подпольных ячеек и парочки военачальников, оставшихся после хаоса, царящего вокруг. Ничего сложного, но все эти мелкие проблемы нужно так или иначе устранить."
 HIP_SIR_the_laborers_of_chiropterra:0 "Рабочие Хироптерры"
 HIP_SIR_the_laborers_of_chiropterra_desc:0 "В Хироптерре было два основных класса: лоялисты и рабы, захваченные в рейдах. Мы могли бы проявить немного милосердия и освободить этих рабочих от власти их бывших хозяев. Однако старая система была эффективной, и Ария хочет сохранить её, дабы держать всех этих существ в узде..."
 HIP_SIR_the_city_reclaimed:0 "Восстановленный город"
 HIP_SIR_the_city_reclaimed_desc:0 "Теперь, когда все мелкие проблемы решены, мы можем приступить к интеграции Тобука в нашу нацию. Мы точно будем лучшими правителями, чем кто-либо другой поблизости, верно? Мы не какие-то военачальники, стремящиеся к неким безумным целям, о нет! Мы заботимся о народе, так что это делает нас хорошими существами!"
 HIP_SIR_music_and_the_moon:0 "Музыка и луна"
 HIP_SIR_music_and_the_moon_desc:0 "И сама Хироптерра как государство, и её культура были сфокусированы на одной задаче - на возвращении какого-то альтер-эго эквестрийской принцессы. Их преданность была невероятной и было бы здорово, чтобы теперь они восхваляли нас. Однако наша песня всё ещё держит их в повиновении, так что, быть может, это принесёт больше проблем, чем пользы?"
 HIP_SIR_dunes_of_zarantia:0 "Дюны Зарантии"
 HIP_SIR_dunes_of_zarantia_desc:0 "Учитывая малочисленность населения Зарантии и характер пустыни, в которой они живут, полная интеграция этой бывшей нации будет крайне утомительной. К счастью, завершится она тоже быстро, так что вскоре это место будет полностью подчиняться нам."
 HIP_SIR_a_mistake_rectified:0 "Исправленная ошибка"
 HIP_SIR_a_mistake_rectified_desc:0 "После долгого периода реформ, утомительного принятия решений и в целом не слишком весёлой деятельности, Хироптерра, к добру или к худу, стала неотъемлемой частью наших владений. Их население теперь служит нам, и они наконец-то могут найти себе применение, служа новым хозяйками, а не каким-то лунопоклонникам."
 HIP_SIR_the_many_issues_of_colthage:0 "Многие вопросы Кольтфагена"
 HIP_SIR_the_many_issues_of_colthage_desc:0 "Кольтфаген, к сожалению, является местом, где много проблем и мало очевидных решений. На самом деле, возможных решений так мало, что я даже не знаю, с чего начать. Мне следует поговорить с Арией или Адажио; быть может, они знают, как помочь мне справиться с зебрами?"
 HIP_SIR_on_the_issue_of_land:0 "К вопросу о земле"
 HIP_SIR_on_the_issue_of_land_desc:0 "Земля была и остаётся вечно актуальным вопросом в Кольтфагене. Этот вопрос разделяет землевладельцев и крестьян уже многие годы, особенно в Кольтве. Конечно, крестьянские массы уже не поднимают никаких вопросов и не восстают, но факт остаётся фактом: нам всё ещё нужно принять чью-то сторону в этом споре. Кто должен владеть землёй от нашего имени?"
 HIP_SIR_on_the_issue_of_politics:0 "К вопросу о политике"
 HIP_SIR_on_the_issue_of_politics_desc:0 "Оказалось, что никто из нашей троицы не хочет переехать в Кольтфаген и убедиться, что там всё работает. Вот так. Тем не менее, нам нужно поставить кого-то во главе Кольтфагена, хоть они и подчиняются нам. Но кого?"
 HIP_SIR_on_the_issue_of_nationalism:0 "К вопросу о национализме"
 HIP_SIR_on_the_issue_of_nationalism_desc:0 "В Кольтфагене одновременно существуют два серьёзных националистических движения: пан-зоникийское и региональное. У каждого из них есть свои выгоды, будь то удержание кольтфагенцев вместе или их разъединение. Очевидно, что мы не можем поддерживать сразу оба, поэтому мы должны решить не то, заботимся ли мы о Зоникии, а то, насколько разделёнными мы хотим видеть кольтфагенцев."
 HIP_SIR_on_the_issue_of_collaboration:0 "К вопросу о коллаборационизме"
 HIP_SIR_on_the_issue_of_collaboration_desc:0 "Наш Мунфезер запустил свои когти в каждый контролируемый нами регион. Однако мы не можем просто позволить ему выбрать в Кольтфагене того, с кем он захочет работать. Он будет работать с тем, с кем мы ему прикажем работать, независимо от его мнения на этот счёт."
 HIP_SIR_on_the_issue_of_centralism:0 "К вопросу о централизме"
 HIP_SIR_on_the_issue_of_centralism_desc:0 "Отношения между городом Кольтфагеном и землёй, которую он должен контролировать, весьма непростые. Когда-то было много споров о том, насколько централизованной или федералистской должна быть нация. Предоставление городу полного контроля стабилизировало бы регион, но некоторые могут сказать, что для нас это невыгодно. Окончательное решение остаётся за нами."
 HIP_SIR_expand_the_systems:0 "Расширить системы"
 HIP_SIR_expand_the_systems_desc:0 "Теперь у нас полно земель и очарованных существ, но то, что они когда-то сражались с нами, не означает, что с ними следует обращаться иначе, как с гиппогрифами и зебрами прежде. Созданные нами системы должны быть распространены на всех новых подданных."
 HIP_SIR_the_question_of_manedalusia:0 "Вопрос о Мэйндалусии"
 HIP_SIR_the_question_of_manedalusia_desc:0 "И Мейргипет, и Абиссиния считают Мэйндалусию своей законной землёй. Оба народа были бы рады, если бы она официально стала частью их региона, и теперь мы оказались в роли посредников. Мейргиптяне - наши враги, да. Но, возможно, именно поэтому они должны получить этот регион..."
 HIP_SIR_maregyptian_integration:0 "Мейргипетская интеграция"
 HIP_SIR_maregyptian_integration_desc:0 "Теперь, когда вопрос с Мэйндалусией решён, мы можем наконец заставить их перестать смеяться над нами. Однажды они почитали Сомнамбулу, и теперь мы можем заставить их почитать нас таким же образом: теперь мы герои этой истории, и они скоро это поймут."
 HIP_SIR_business_in_abyssinia:0 "Бизнес в Абиссинии"
 HIP_SIR_business_in_abyssinia_desc:0 "В отличие от Мейргипта, которому мы желали отомстить, или Северной Зебрики, что была важной частью нашей первоначальной экспансии, Абиссиния была просто целью - плацдармом для вторжения в Эквус. Нам была нужна земля, а не существа, поэтому наше отношение к ним может быть относительно мягким. Пока они ведут себя прилично и делают то, что мы говорим, мы можем оставить их в покое."
 HIP_SIR_reopen_the_skydocks:0 "Вновь открыть небесные доки"
 HIP_SIR_reopen_the_skydocks_desc:0 "Преступники, воры и убийцы. Все они живут в Клуджтауне, который до нашего захвата оставался процветающим торговым портом. А теперь все эти бандиты сопротивляются нам и это неприемлемо. Мы искореним этих злодеев и вернём в город власть закона. Нашего закона."
 HIP_SIR_state_of_the_ponies:0 "Положение пони"
 HIP_SIR_state_of_the_ponies_desc:0 "Мы победили пони и заставили эквестрийцев служить нам. Но ещё нужно обдумать вопрос о старом режиме. Пони любили своих принцесс, а некоторые даже считали их божествами-защитницами. Но теперь... посмотрим, что они думают о нас."
 HIP_SIR_the_future_of_equus:0 "Будущее Эквуса"
 HIP_SIR_the_future_of_equus_desc:0 "И всё же их мнение о нас не важно. Мы выбираем будущее, мы решаем, мы идём вперёд, а они следуют за нами. Только наши слова определяют дальнейший путь, ведь именно так и правят сирены. Вопрос не в том, последуют ли они за нами, а в том, как мы им это скажем."
 HIP_SIR_recapitulation:0 "Рекапитуляция"
 HIP_SIR_recapitulation_desc:0 "Время подходит к концу. Я многого добилась и, наверное, многому научилась. Быть может, после нашей победы мне стоит оглянуться назад?\n\nВ конце концов, ещё есть над чем подумать."
 
 
