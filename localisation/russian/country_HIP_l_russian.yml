 HIP_committie_for_national_defence_idea_harmony:0 "Комитет защиты гармонии"
 HIP_committie_for_national_defence_idea_harmony_desc:0 "КНО был расширен до КЗГ, которому ныне поручено защищать не только Арис, но и наших граждан-зебр любой ценой. Он широко использует услуги зумидийцев для подготовки обороны."
 HIP_boombing_ecomony_1:0 "Бурно растущая экономика"
