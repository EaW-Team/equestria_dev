 hippocommie.100.t:0 "На пути ко всемирному миру"
 hippocommie.100.d:0 "— Товарищи, солдаты! — по радио передавался немного трещащий голос генсека, — Сегодня мы начинаем последний этап борьбы с силами реакции. Сегодня мы выступаем вперёд, дабы разорвать цепи всех угнетённых мира.\nТранспортный корабль с грохотом пробудился к жизни, его швартовые тросы отцепились в тот момент, когда над судном пролетели десятки реактивных самолётов. Морские пехотинцы внутри судна готовились к этой операции в течение многих лет: прямо сейчас звучал первый залп величайшей войны в истории.\n\n— В бой, в бой! Это будет долгая и тяжёлая, но при этом однозначно священная война! Мы бьёмся не за славу, не за прибыль и не за тщеславие, а за освобождение всех существ и за создание лучшего мира. Когда вы сражаетесь, то помните, что за вами стоит весь народ Революционной Северной Зебрики. Помните, что именно вы прямо сейчас пишете саму историю!"
 hippocommie.100.a:0 "Корпус корабля задрожал от криков и приветствий солдат."

 hippocommie.101.t:0 "Письмо Зейрутида"
 hippocommie.101.d:0 "— Уважаемая генсек Посада,\n\n— Я не желаю войны между нашими народами. Я вижу много общего между нами, хоть наши методы существенно различаются. Но я всё ещё верю, что мы сможем прийти к соглашению, если вы и ваши последователи будете готовы слушать. Ваши достижения в Гиппогрифии, как и то, что вы считаете зумидийских зебр своим товарищами, а не подданным, достойны восхищения. Однако я не могу позволить вам продолжать ваш нынешний путь, и надеюсь, что к тому времени, когда вы дочитаете это письмо, вы поймёте причины этого.\n\n— Вы всегда выступали против империализма, но пока ваши газеты проливают реки чернил, справедливо осуждая эту идеологию, ваши армии готовятся пролить реки крови, чтобы подчинить народы Северной Зебрики вашей воле. Разве вы не видите противоречия в этом? Я высоко ценю ваше государство и его достижения, но культура, история и, следовательно, судьба Гиппогрифии отличаются от судьбы Зарантии, Варзены, Хироптерры или даже Зумидии или Зоникии. И поэтому, как один идеалист другому, я хотел бы предложить вам альтернативное видение будущего.\n\n— Давайте работать вместе, как содружество независимых наций, поддерживая друг друга в развитии собственных уникальных форм гармоничной жизни. Я желаю, чтобы мы объединили наши ресурсы для восстановления народов этого региона, опустошённых эпохой войны, а затем начали жить с ними в дружбе, а не в огромном едином сверхгосударстве.\n\n— Я понимаю, что наши взгляды очень разные, и что они могут показаться даже совершенно несовместимыми, но я верю, что вы увидите мудрость в этих словах и откажетесь от своих нынешних амбиций, дабы доверить представителям других народов возможность определять их собственную судьбу.\n\n— С уважением,\n-Зешунамаш Зейрутид.\n\nПосада отложила письмо, её когти слегка дрожали после третьего перечитывания. Шрам на её спине снова зачесался. Она достала ручку, намереваясь написать ответ, но после десяти минут пристального разглядывания бумаги на ней всё ещё не появилось ни единого слова."
 hippocommie.101.a:0 "Впервые за много лет Посада притихла."

 # arisfirst Events
 arisfirst.2.t:0 "Митинг АПВ в Старфилде"
 arisfirst.2.desc:0 "Сторонники скандального движения "Арис Прежде Всего" устроили митинг в Старфилде. Поддерживающие АПВ граждане размахивали флагами или фотографиями королевы Ново. Они радостно скандировали и демонстрировали свой патриотизм в шумной демонстрации. Когда их лидер Рафт Вуд поднялся на сцену, радостные возгласы стали ещё громче. Они быстро сменились свистом, когда Рафт Вуд рассказал о недавних оскорблениях со стороны зебр.\n\n— Они зовут нас трусами! — он воскликнул, обращаясь к толпе, — Один политик из Кольтфагена так и говорил: "Гиппогрифы хвастаются своей победой над Королем Штормом, как будто одна удачная битва после многих лет пряток под водой может сравниться с изнурительными кампаниями, которые мы, зебры, вели против него по всему континенту". Мы спасли их, и вот как они теперь обращаются с нами. А потом они приезжают в зумидийскую зону беженцев и пользуются нашей щедростью. Больше тут и говорить нечего! Королева Ново была права в своём решении отступить в Сиквестрию. Она была права, приняв решение вернуться, и мы больше не потерпим клеветы в адрес нашего народа или королевы!\n\nРадостные возгласы толпы заглушил звук пропеллеров, когда Крэк Лайтнинг облетел её на своём фирменном самолете "Дух Старфилда", с помощью которого он сбил один из могучих дирижаблей Короля Шторма. За два часа митинга толпа увеличилась примерно с пятисот до почти тысячи граждан. Сотни прохожих и местных жителей были охвачены патриотическим ликованием и уже вовсю вступали в ряды АПВ."
 arisfirst.2.a:0 "Они полны энтузиазма."

 arisfirst.3.t:0 "АПВ выступает против нетрадиционной одежды"
 arisfirst.3.desc:0 "Член АПВ был арестован и оштрафован за преследование гражданина, что был одет в одежду иностранного производства. Оскорбившийся гиппогриф, безработный портной по имени Сью Стоппер, следовал за своей жертвой, выкрикивая оскорбления и призывая того "Вернуться в Грифонию, если желаешь это носить". Чуть позже словесный конфликт перерос в физическую ссору, в ходе которой жертву прижали к стене и растянули крыло. Стоппер обвинил "аквелийский импорт" в том, что тот уничтожил его бизнес. Хотя многие осудили нападение как свидетельство "ксенофобного бандитизма АПВ", другие выразили сочувствие Сью Стопперу и случившейся с ним бедой, хотя и не одобрили его действия."
 arisfirst.3.a:0 "Это вызывает беспокойство."

 arisfirst.4.t:0 "Вопрос об одежде"
 arisfirst.4.desc:0 ""Дебаты об одежде" достигли апогея, так что как АПВ, так и их оппоненты требуют, чтобы королева Ново заняла твёрдую позицию по вопросу об иностранной одежде в Гиппогрифии. Рафт Вуд представил петицию с тысячами подписей, которая требует, чтобы госслужащим разрешалось носить одежду, изготовленную исключительно в Гиппогрифии. Он утверждает, что приток иностранной одежды "Размывает нашу идентичность и наносит ущерб экономике, приводя к росту беспорядков и бедности."\nПросители утверждают, что тот факт, что госслужащие носят на работе иностранную одежду, является особенно плохим сигналом, потому что они одновременно являются слугами короны и представителями всей Гиппогрифии в целом. То, что они носят иностранную одежду, представляет собой молчаливое одобрение идеи о том, что культурные продукты иностранных наций лучше наших, что и, по словам подателей петиции, наносит ущерб национальному единству.\n\nБолее жёсткие сторонники АПВ потребовали от правительства пойти ещё дальше, указывая на слабое трудовое законодательство и более низкие стандарты контроля качества в Грифонии. Они утверждали, что "жадные грифоны" всё равно найдут способы нанести ущерб и в конечном итоге уничтожить швейную промышленность Ариса даже несмотря на предлагаемый Рафт Вудом запрет.\n\nБолее либеральные голоса считают всё это "глупым делом" и утверждают, что ни одно гармоническое правительство не должно принимать законов, ограничивающих выбор одежды его граждан, поскольку это является неприемлемым нарушением личной свободы. Они также утверждают, что конкуренция порождает инновации и что обмен модой между Гиппогрифией и другими странами привёл к появлению и развитию новых и захватывающих тенденций в области моды, которые теперь могут быть подавлены запретами правительства. Принцесса Скайстар и Сильверстрим выступили против предложенных запретов, заявив, что Гиппогрифия должна быть более дружелюбной по отношению к другим народам. Сильверстрим привела друзей среди грифонов и пони, которых она завела в Эквестрии, в качестве причин, по которым гиппогрифам не нужно бояться других существ."
 arisfirst.4.a:0 "Мы не будем законодательно определять одежду наших подданных."
 arisfirst.4.b:0 "Мы запретим иностранную одежду только для госслужащих."
 arisfirst.4.c:0 "Мы полностью запретим иностранную одежду."

 arisfirst.12.t:0 "Трещина в коалиции"
 arisfirst.12.d:0 "— Спасибо всем собравшимся, — начал Рафт Вуд, — Вы представляете тех немногих членов АПВ, которым я могу доверить следующую информацию. Ни для кого не секрет, что у нас с Крэк Лайтнингом есть разногласия, но только сейчас я осознаю всю глубину наших разногласий. "Арис Прежде Всего" всегда выступал за изоляционизм и за то, чтобы ставить наши собственные интересы превыше иностранных, но Крэк Лайтнинг и его радикалы, особенно нелепая "Фаланга", хотят, чтобы мы разрушили собственные традиции во имя... Я просто не могу поверить, что говорю это...\n\nРафт Вуд сделал паузу, беспокойно оглядываясь по сторонам и в пятый раз проверяя, не прослушивается ли комната. Именно он должен был знать, следят ли за кем-то, но теперь его союзники могли быть настроены против него, так что осторожность не была излишней.\n\n— Гнусной вингбардийской идеологии фашизма, — продолжил он. — Многие из вас работали с КБАД и знают, что фашизм противоречит всему нашему образу жизни. Вместо того, чтобы изолировать нас от Зебрики, Крэк Лайтнинг хочет, чтобы мы ещё сильнее впутались в дела прочих стран. А хуже того то, фашизму нужен один-единственный верховный лидер, а это значит, что он, несомненно, планирует отодвинуть на второй план и убрать со сцены как королеву Ново, так и, ну, меня.\n\nРафт Вуд позволил своему заявлению повиснуть в воздухе и быстро оглядел комнату. Всё и так было ясно, но как же странно было говорить вслух, что харизматичный гиппогриф, который привёл его движение к власти, теперь стремится убрать со сцены самого Рафт Вуда.\n\n— Радикалы контролируют армию, Фалангу и значительную часть АПВ. Поскольку мы лишь сейчас начинаем осознавать исходящую от них угрозу, мы должны предположить, что они на несколько шагов опережают нас. У нас есть КБАД, спецслужбы и полиция. И ещё тот факт, что очень мало кто желает жить в фашистском государстве. Нам придется действовать быстро, но и осторожно. Не дайте ему поднять уровень ура-патриотического пыла масс до такой степени, чтобы они стали требовать развязывания войны, ищите среди военных признаки государственного переворота и снижайте влияние Крэка на АПВ. А пока мы будем этим заниматься, я организую секретные встречи КБАД, чтобы подготовить всё необходимое для его ареста. Если мы будем действовать слишком дерзко, то его сторонники развесят нас на уличных столбах. Слишком робко - и он прикажет нас всех расстрелять. Я верю, что вы все знаете, что нужно делать, когда придёт время."
 arisfirst.12.a:0 "Члены собрания кивнули и разошлись."
 arisfirst.12.b:0 "Когда они уходили, один из участников встречи задался вопросом, как лучше всего рассказать об этом Крэк Лайтнингу."

 arisfirst.14.t:0 "Мода гиппогрифов"
 arisfirst.14.desc:0 "Популярный дизайнер одежды из Нового Мейрленда Сури Поломейр выпустила новую линию одежды, основанную на традиционном дизайне гиппогрифов, но изменённую в соответствии с фигурой пони. Одежда была разработана в сотрудничестве с гиппогрифом-модницей Кросс Стич и уже завоевала немалую популярность среди пегасов и фестралов Нового Мейрленда, которые восхищаются лёгким кроем и комфортом, который обеспечивает это одежда во время полёта.\n\nМисс Поломейр даже сказала, что рассматривает возможность разработки ещё одной линии для клиентов-грифонов в Новом Мейрленде и Вингбардии, а также высококлассной модели, которую она представит на неделе моды в этом году в Мейнхеттене."
 arisfirst.14.a:0 "Как мило."
 arisfirst.14.b:0 "Какая прелесть."

 arisfirst.13.t:0 "АПВ против культурного присвоения Нового Мейрленда"
 arisfirst.13.desc:0 "Рафт Вуд и несколько других видных деятелей из АПВ высказались против Сури Поломейр и её "помощницы" Кросс Стич, утверждая, что своим актом адаптации моды гиппогрифов для пони она неправомерно присвоила культуру и изобретательность гиппогрифов. Члены АПВ также указали на несколько недостатков в производственном процессе, где Сури отклонилась от традиционных методов, которые и вдохновили данный дизайн.\n\n— Эти дешёвые подделки, — заявил Рафт Вуд в кратком интервью, — столь же неаутентичны, сколь и безвкусны. Если пегасы или фестралы хотят носить одежду гиппогрифов, то они должны получить её у самих гиппогрифов, а ещё лучше - попробовать самим создать что-то, что хоть немного может сравниться с нашими творениями.\nКогда Крэка спросили о вреде от этого, он ответил следующее: "Вред заключается в том, что другие существа впервые узнают о нашей культуре с помощью этих подделок. А также стоит отметить, что деятельность Поломейр отнимает рабочие места у наших трудолюбивых текстильщиков.\nБолее либеральные граждане отреагировали на это с немалым замешательством, а Кросс Стич стала защищать её с Поломейр работу, которая является "попыткой смешать модные вкусы пони Нового Мейрленда со стилистическими тенденциями горы Арис". Она заявила, что восторженный приём новой линии одежды является наилучшим доказательством того, что пони интересуются культурой и традициями гиппогрифов."
 arisfirst.13.a:0 "Мы поддерживаем Сури Поломейр в её проекте по продвижению нашей культуры."
 arisfirst.13.b:0 "Мы осуждаем работу Сури Поломейр!"

 arisfirst.15.t:0 "Гиппогрифы осуждают новую линию одежды Сури Поломейр!"
 arisfirst.15.desc:0 "Совершенно неожиданно для нас правительство Гиппогрифии официально осудило новую линию одежды Сури Поломейр, вдохновлённую традиционными нарядами гиппогрифов. Они назвали это "оскорбительными подделками" и потребовали, чтобы эти предметы одежды были изъяты из магазинов. Сури Поломейр возразила, что она тесно сотрудничала с гиппогрифом-модницей Кросс Стич, но гиппогрифы, похоже, восприняли участие Кросс Стич в этом как оскорбление.\n\nЭта линия одежды была довольно популярна среди пегасов и фестралов Нового Мейрленда. И хотя она не будет изъята из магазинов, мисс Поломейр заявила, что из-за возникших противоречий планы по созданию высококлассной модели для недели моды в Мейнхеттене были отменены."
 arisfirst.15.a:0 "Это не очень-то и дружелюбно..."

 arisfirst.19.t:0 "Формирование Фаланги"
 arisfirst.19.desc:0 "В новейшем репортаже газеты "Арис Инквайер" рассказывается, что в противоречивом движении "Арис Прежде Всего" образовалась новая группа. В основном в неё входят ветераны Войны со Штормом, а также несколько полицейских и действующих военных. Их считают радикальной организацией, которая готовит своих членов к будущему конфликту против внутренних и внешних "врагов Гиппогрифии". В заметке также говорится, что они активно призывают своих членов искать предполагаемых врагов нации и использовать против них насилие. Эта группа восхищается Крэк Лайтнингом, которого они называют "Асом", и просто боготворит его патриотизм, доблесть и подвиги.\n\nЛайтнинг обвинил "Инквайер" в клевете и заявил, что "Фаланга" - это просто ветеранская организация, занимающаяся в основном физической подготовкой и обменом историями со службы. Фаланга лишь продвигает полную приключений жизнь и никак не связана с АПВ.\nКрэк заявил, что газета "Инквайер", которая до этого постоянно выставляла АПВ злодеями, пробила новое дно, сравнив ветеранскую организацию с самыми настоящими экстремистами.\n\nНа высшее командование и КБАД оказывается немалое давление, и они должны занять официальную позицию относительно Фаланги."
 arisfirst.19.a:0 "Они безвредны."
 arisfirst.19.b:0 "Военные на службе не должны быть частью этого движения."
 arisfirst.19.c:0 "Фаланга опасна. Пусть КБАД займётся ими."

 arisfirst.5.t:0 "Пожар в автосалоне Лаки Брейк!"
 arisfirst.5.desc:0 "Сегодняшние новости шокировали Арис: трое преступников подожгли автосалон Лаки Брейк в предрассветные утренние часы. Все трое поджигателей были членами АПВ и не выразили сожаления по поводу своих действий, которые нанесли ущерб зданию и машинам на сумму более миллиона бит. На допросе задержанные преступники заявили, что они лишь сделали то, на что не хватило воли у правительства. Они "нанесли удар по жадной Лаки Брейк, которая ставит под угрозу жизни наших граждан и их благополучие".\n\nПредставитель АПВ Рафт Вуд осудил их действия, хотя и заявил, что сочувствует их положению. Он призвал задержанных признать себя виновными, а сторону обвинения проявить немного милосердия к трём гиппогрифам, которым просто не повезло в жизни."
 arisfirst.5.a:0 "Мы не можем быть гармонистами, если мы не сумеем принять других."
 arisfirst.5.b:0 "Мы не выпустим заявления. Их будут судить справедливо."
 arisfirst.5.c:0 "Они делали лишь то, что считали правильным."

 arisfirst.11.t:0 "АПВ протестует против импортных автомобилей"
 arisfirst.11.desc:0 "АПВ начали действовать после того, как в "Арис Таймс" появилась сенсационная новость. У автомобиля производства Вингбардии из автосалона Лаки Брейк вышли из строя тормоза, в результате чего машина врезалась в телефонный столб. Никто из пассажиров - семьи из трёх гиппогрифов - не выжил. После трагедии около двухсот протестующих собрались у автосалона Лаки Брейк, пикетируя у входа и отказываясь уходить, даже когда день сменился ночью, а над их наспех возведённым лагерем пронёсся ливень. Самой Лаки Брейк нигде не было видно, но лидер протестующих - Рафт Вуд - заявил журналистам, что его сторонники никуда не уйдут, пока Лаки Брейк не пообещает прекратить покупать автомобили из Вингбардии и Нового Мейрленда.\n\n— Какой позор! — воскликнул он, — Лаки Брейк знает, что мы производим тут отличные автомобили, и всё же она настаивает на том, чтобы привозить продукцию с другого конца света, нанося ущерб нашей экономике и отправляя на дороги всё больше этих иностранных смертельных ловушек на колёсах. Все наши граждане знают, что правительства Вингбардии и Нового Мейрленда субсидируют свои компании. И все мы знаем, что они играют нечестно. Что ж, довольно! Мы никуда не уйдём, пока с этой ситуацией не сделают что-нибудь!\n\nНа третий день полиции удалось разогнать протестующих, но в газетах вышли многочисленные статьи в их поддержку. А поскольку Лаки Брейк и другие промышленники отказались реагировать на требования протестующих, они обратились напрямую к правительству в надежде получить запрет на ввоз иностранных автомобилей."
 arisfirst.11.a:0 "Мы не будем запрещать импорт."
 arisfirst.11.b:0 "В их словах есть смысл. Запретите ввоз этих машин."

 arisfirst.16.t:0 "[From.GetNameDef] запрещает импорт наших автомобилей"
 arisfirst.16.desc:0 "Правительство Гиппогрифии запретило импорт наших автомобилей после получившей широкое освещение в прессе аварии с участием нашей машины, неисправности тормозов и фонарного столба, в результате которой погиб водитель и двое пассажиров. Они обвинили нас в производстве небезопасных транспортных средств и полностью запретили импорт наших автомобилей. Наши автомобили были довольно популярны в Гиппогрифии, и внезапная потеря всего рынка нанесла немалый ущерб нашей автомобильной промышленности. Наши промышленники отвергли обвинения в небезопасности их машин, и потребовали, чтобы мы приняли меры, дабы заставить Гиппогрифов немедленно вновь открыть свой рынок."
 arisfirst.16.a:0 "Заявите дипломатический протест!"
 arisfirst.16.b:0 "Мы пойдём на аналогичные меры."

 arisfirst.17.t:0 "[From.GetNameDef] выражает дипломатический протест"
 arisfirst.17.desc:0 "[From.GetNameDef] выразила против нашего запрета на импорт их автомобилей, заявив, что наши обвинения в несправедливых субсидиях и продаже небезопасных транспортных средствах совершенно необоснованны. Правительство этой страны призвало нас отменить запрет. Никаких ответных экономических мер предпринято не было. Тем не менее, они предупредили нас, что ответят на любые дальнейшие запреты полноценным экономическим возмездием."
 arisfirst.17.a:0 "Печально."

 arisfirst.18.t:0 "[From.GetNameDef] накладывает санкции на нашу автопромышленность"
 arisfirst.18.desc:0 "Государство [From.GetNameDef] зеркально отреагировало на наш запрет на их автомобили. Лидеры данной отрасли промышленности осуждают "эскалацию торговой войны" и призывают нас пойти на компромисс с ними. Запрет вызвал "волновой эффект" в нашей экономике, что привело к тому, что многие рабочие автопромышленности потеряли свои рабочие места. Любопытно, что те, кто сильнее всего пострадал от запрета, активнее всего поддерживают дальнейшие ответные действия, обвиняя правительство государства [From.GetNameDef] в том, что Рафт Вуд - один из лидеров АПВ - назвал несправедливым ответом. Он и его сторонники настаивают на том, что наши автомобили, в отличие от тех, которые производятся в государстве [From.GetNameDef], безопасны на дорогах. Также он заявляет, что наши компании честно конкурируют, так что это возмездие является ещё одним примером того, как иностранные страны нечестно ведут дела с Гиппогрифией."
 arisfirst.18.a:0 "Прискорбно."

 arisfirst.6.t:0 "Митинг АПВ в Сквидграде"
 arisfirst.6.desc:0 "Большие толпы граждан вышли сегодня на улицы в Сквидграде, дабы выразить поддержку АПВ и их протекционистским идеям. Группе удалось привлечь тысячи морских пони, которые не видят никакой выгоды от торговли со внешним миром. Лидер движения АПВ Рафт Вуд возглавил митинг, раззадорив морских пони словами о том, что иностранные державы желают их эксплуатировать, а правительство неспособно остановить это. Он призвал королеву Ново "услышать голос маленького морского пони!" и защитить промышленность Сиквестрии. Он также призвал бизнесгрифов Ариса "Открыть глаза! У нашего великого королевства есть и другая половина! Посмотрите на храбрых морских пони и работайте с ними на благо всего Ариса! Не беспокойтесь о зебрах Зумидии! Будущее Ариса лежит под этими водами!."
 arisfirst.6.a:0 "Подводные консерваторы высказались."

 arisfirst.7.t:0 "Митинг АПВ в Кэнтерфорде"
 arisfirst.7.desc:0 "Сегодня состоялся ещё один митинг АПВ, на этот раз в Кэнтерфорде. Крэк Лайтнинг, организовавший этот митинг, открыто осудил нынешнюю администрацию Зумидии как "иностранных подонков, высасывающими кровь из трудолюбивых гиппогрифов", и призвал Ново либо немедленно уйти из Зумидии, либо начать "заставлять зебр выполнять свои обязанности". Он позаботился уточнить, что не желает кровопролития. Только того, чтобы зебры выплатили свою справедливую долю или "любезно извинились перед нашей великой нацией".\n\nТолпа быстро стала буйной. Она фактически разгромила парк, в котором собралась, и устроила хаос в близлежащих районах своим громким скандированием и вечеринками, которые продолжались до поздней ночи.\n\nКоалиция из местных жителей и прогрессивных гармонистов призвала королеву Ново осудить риторику АПВ как "расистскую и подстрекательскую", но представитель этой коалиции возразил, что митинг был полностью законным и что сторонники АПВ не нарушали законов и не причинили вреда жизни или имуществу никого из граждан. Но, независимо от реакции правительства, масштаб и энтузиазм участников митинга ясно показывают, что послание АПВ затронула сердца многих гиппогрифов в Кэнтерфорде, поэтому осуждение этого движения может вызвать негативную реакцию."
 arisfirst.7.a:0 "Свобода слова важна, но всё это вызывает беспокойство."
 arisfirst.7.b:0 "Они имеют право говорить. Мы ничего не будем делать."

 arisfirst.8.t:0 "АПВ подаёт заявку на митинг на Гармоничных Высотах"
 arisfirst.8.desc:0 "В последнее время АПВ получило огромную поддержку и это движение начало подготовку к проведению митинга в районе Гармоничных Высот - одного из самых идиллических мест на горе Арис и весьма популярного района для семейного отдыха. Также там находятся одни из старейших и величественнейших вилл в Гиппогрифии.\n\nКажется, что АПВ вкладывает огромные средства и кучу времени в организацию данного митинга. Они ожидают, что к ним присоединятся тысячи и поэтому организаторы планируют установить продуманную звуковую систему, чтобы донести их послание для всех присутствующих на этих Высотах.\n\nНо когда АПВ подало заявку на получение разрешения на проведение митинга, местный мэр отказал им, сославшись на то, что митинг может нанести ущерб району, подобно тому, как это уже случалось раньше на аналогичных мероприятиях. Лидер АПВ Рафт Вуд, который некогда занимал высокий пост при дворе Ново, подал апелляцию непосредственно королеве, что было неслыханным поступком, попросив её отменить решение мэра и разрешить проведение их мирного собрания. В своём искреннем письме Вуд написал, что АПВ всегда поддерживало монарха и он просто желает, чтобы об их послании стало известно в месте, которое так соответствует традициям столь любимой ими нации. Вуд также заверил королеву, что как он, так и Крэк Лайтнинг уже разработали планы, дабы избежать любых разрушений и хаоса. Наконец, Плот Вуд заявил, что решение мэра было мотивировано политической предвзятостью по отношению к АПВ и что любой другой гражданин Ариса позволил бы проведение этого митинга.\n\nХотя в данной попытке проведения митинга нет ничего по-настоящему незаконного, опасения мэра вполне обоснованны, и разрешение королевы на проведение данного мероприятия может быть истолковано как проявление официальной поддержки АПВ монархом."
 arisfirst.8.a:0 "Мы не будем даже слушать эту чушь."
 arisfirst.8.b:0 "Это их право. Одобрите запрос на митинг."

 arisfirst.9.t:0 "АПВ осуждает правительство"
 arisfirst.9.desc:0 "Сегодня на улицах горы Арис должен был состояться митинг Арис Прежде Всего, однако сопутствующие события позволили одному из лидеров этого движения, Крэк Лайтнингу, стать истинным мучеником. Он выступил в небольшом городке за пределами горы Арис, а также транслировал своё послание по радио. Крэк Лайтнинг выступил против решения правительства не допустить проведения его митинга и заявил, что "Это правительство утверждает, что хранит и защищает принципы свободы, но они каким-то образом забыли о свободе слова! Гиппогрифы горы Арис хотят услышать нашу правду, однако почему одному коррумпированному мэру позволено мешать нам говорить?"\n\nЗамечания Лайтнинга подхватили прочие ораторы АПВ по всей стране, но это пока не принесло результатов. Отказ правительства разрешить проведение митинга несколько ослабил движение, тем более что сама королева никак не прокомментировала этот вопрос.\n\nОднако Лайтнинг быстро провёл черту между королевой и её правительством, заявив: "О, королева Ново! Ваши советники подвели и обманули вас! Однажды вы увидите, что мы сражаемся исключительно ради вашего блага. И вы избавитесь от этих отвратительных иностранных лакеев, которые держат вас в заложниках!" Королева Ново также отказалась комментировать это заявление."
 arisfirst.9.a:0 "У свободы слова есть пределы."

 arisfirst.10.t:0 "Митинг на Гармоничных Высотах"
 arisfirst.10.desc:0 "Стил Фезер никогда не интересовался политикой, но это не было похоже на политику. Толпа, растянувшаяся по всем Гармоничным Высотам, не продвигала какую-то политическую повестку дня, не спорила о финансировании или налогах. Тут ничто не напоминало бесконечные обсуждения в мэрии. Участники митинга и скандировали слова любви к своей стране. Стил Фезер незаметно для себя обнаружил, что подпевает песне "Боги, храните королеву".\n\nКогда на сцене появился Крэк Лайтнинг, ветер пронесся по Гармоничным Высотам, и музыка горы аккомпанировала Стил Фезеру, Крэк Лайтнингу и всем прочим гиппогрифам, что воспевали любовь к своей нации.\n\nГазеты лгали! Арис Прежде Всего не были головорезами, они были героями! Стил Фезер присоединился к скандированию клича "Одна гора, один народ, одна воля!", который толпа начала скандировать после окончания национального гимна. Они поднимали когти в честь Крэк Лайтнинга - патриота, героя войны и аса.\n\nСтил Фезер даже не помнил, о чём потом говорил сам ас или его невозмутимый товарищ Рафт Вуд. Но чистую радость той ночи он не забудет до самого конца жизни. И когда начали распространять регистрационные листы для АПВ, Стил Фезер сразу же записался и внёс своё скромное пожертвование. Он пообещал привести своих детей на следующий митинг. Если там будет нечто подобное на сегодняшнее зрелище, то он не мог позволить своим детям пропустить такое событие."
 arisfirst.10.a:0 "Патриотизм действительно заразителен."
 
 arisfirst.42.t:0 "АПВ формирует правительство"
 arisfirst.42.desc:0 "— Мои существа утверждают, что поддерживают тебя. Но я не убеждена. — Королева Ново сидела на своём троне в почти пустой комнате, за исключением её и двух гиппогрифов, стоявших на коленях у её когтей. Рафт Вуд медленно поднял голову, — Моя королева. Мы стремимся лишь к сохранению нации, к процветанию её народа... — Внезапно его прервал Лайтнинг, — ...и к устранению всех ваших врагов, ваше высочество.\n\nНово посмотрела со своего трона на двух гиппогрифов. Именно ей принадлежала власть. Именно она решала, позволить ли этим двоим взять контроль в свои когти. Это они должны быть в невыгодном положении - Рафт Вуд даже не смел наслаждался своей формой гиппогрифа! И всё же именно она чувствовала страх. Страх перед грядущим, в котором за каждым углом таилась тьма. Но был ли вариант, предлагаемый стоящей перед ними парой, хоть немного ярче? Она должна была доверять своим существам, своим гиппогрифам и морским пони. Они заявили, что хотят, чтобы эти двое контролировали ситуацию. Она должна была это сделать. Ей просто нужно было это сделать.\n\nРафт Вуд, видя беспокойство своей королевы, снова заговорил. — Ваше высочество, я понимаю, что это должно быть для вас очень непросто. Это было непросто для всех нас. Враги Гиппогрифии всё ещё собираются на горизонте, и мы поставили вас в известность об этом. У нас нет от вас секретов и никогда не будет. Нацию нужно защитить. — Крэк Лайтнинг поднялся с пола, продолжая держать голову низко, и протянул Ново листок бумаги, — Вот запрошенные назначения.\n\nПросмотрев список, Ново вздохнула, медленно кивнула и щёлкнула по звонку на своём столе. Вошла гиппогриф, и Ново обратилась к ней. — Доставь сообщение в Сиквестрию. Я решила назначить этих двоих в правительство. — Повернувшись к гиппогрифам перед собой, Ново заявила: — Тогда идите и объявите новости народу. Я должна ненадолго отвлечься. — После этого она поспешила прочь.\n\nПрежде чем Рафт успел даже подняться, Крэк Лайтнинг подлетел к одному из балконов королевского дворца, посмотрел на собравшуюся снаружи толпу, а затем прокричал в небеса своё единственное послание..."
 arisfirst.42.a:0 "АРИС ВЕЧЕН!"

 arisfirst.43.t:0 "Одна гора, один народ..."
 arisfirst.43.d:0 "Рафт Вуд и Крэк Лайтнинг сидели в офисе Рафта, разбирая стопки документов с предложениями о будущем АПВ и Гиппогрифии. Хотя они во многом соглашались друг с другом, теперь, когда пришло время приступить к реальному управлению государством, Рафт Вуд не мог не чувствовать, что Крэк Лайтнинг забыл об основах АПВ.\n\nВ вопросе о Зумидии Рафт Вуд хотел просто отказаться от них, но Крэк Лайтнинг настаивал на том, чтобы эксплуатировать зебр. Рафт Вуд хотел продолжить политику КБАД, направленную в первую очередь на защиту от реальных экстремистов, в то время как Лайтнинг хотел использовать Комитет для преследования предполагаемых "объективных врагов" и обеспечения чрезвычайно высоких стандартов лояльности. Когда Рафт выразил озабоченность по поводу роста воинственности Фаланги Крэка, Лайтнинг с ходу отмахнулся от этого. Хотя они оба хотели способствовать гармонии между классами, предложение Лайтнинга требовало серьёзной перестройки общества ради этой так называемой "Солидаристской экономической революции". А самое тревожное заключалось в том, что Крэк Лайтнинг говорил об иностранных державах, как будто война с ними была неизбежна. Он даже утверждал, что Гиппогрифия должна нанести удар первой.\n\nПосле того, как Крэк ушел, Рафт закрыл глаза, чтобы поразмыслить над предложениями своего коллеги. Что-то было не так. Он чувствовал это с момента формирования Фаланги. С тех пор, как АПВ принял лозунг "Одна гора, один народ, одна воля". Одна воля.\n\nГлаза Рафта распахнулись, и он повернулся к своему секретарю."
 arisfirst.43.a:0 ""Достань мне каждую крупицу информации, которой КБАД располагает о фашизме.""

 arisfirst.45.t:0 "Скрытые мотивы"
 arisfirst.45.d:0 "— Я получил ваши заказы и заметил некоторые расхождения между ними. — Мунфезер оторвал взгляд от документов, разложенных перед ним, и посмотрел на двух лидеров АПВ, которым было поручено обеспечить безопасность страны. — И именно для обсуждения этого я вызвал вас в свой кабинет. \n\n— Какие расхождения? — спросил Рафт Вуд, бросив взгляд на Крэк Лайтнинга. Увидев это, Крэк хмыкнул и закатил свои глаза. \n\n— Ну... к примеру, в вашем заказе, мистер Вуд, запрашиваются артиллерийские орудия для береговой и противовоздушной обороны. В то время как согласно вашему заказу, мистер Лайтнинг, требуется более... наступательное оружие вроде танков, бомбардировщиков и кораблей для поддержки морских десантов. \n— К чему вы клоните, мистер Мунфезер? — спросил Крэк Лайтнинг. \n— Я хочу сказать, что вы будете должны мне много денег, если мне придётся выполнить оба ваших заказа. Надеюсь, что вы при деньгах? — Бизнесгриф уточнил, сцепив когти перед собой. \n\n— Разумеется, мы... \n— Возможно... \nДвое дуумвиров одновременно замолчали и посмотрели друг на друга. \nЛайтнинг заговорил снова: — Мы хотим сказать, что готовы заплатить любую цену за то, чтобы Гиппогрифия победила своих будущих врагов. \n— Да, за то, чтобы отпугнуть потенциальных агрессоров. — Рафт Вуд закончил, не обращая внимания на взгляд, который он получил от Лайтнинга за подбор слов. \n\nМунфезер с интересом наблюдал за словесными перепалками между двумя дуумвирами. Они явно расходились во мнениях, когда дело касалось их оборонного бюджета. Он должен был бы побеспокоиться о безопасности Гиппогрифии, но вместо этого видел лишь возможность. Он будет разжигать это соперничество, побуждая дуумвиров покупать материалы, которые каждый из них считал необходимыми для своей стратегии. И, кто бы ни победил в этой маленькой схватке, Мунфезер всё равно получит всю прибыль и останется в выигрыше.\n\nОн попытался скрыть свою растущую улыбку, и прервал Лайтнинга и Вуда, пытающихся прожечь друг друга взглядами. — Ну же, друзья мои! Ради Гиппогрифии, давайте найдём компромисс..."
 arisfirst.45.a:0 "Удача благоволит оппортунистам."

 arisfirst.46.t:0 "Расплата"
 arisfirst.46.d:0 "Никто не был по-настоящему не удивлён, когда военная полиция арестовала Рафта Вуда. Никто не удивился, когда его и членов КБАД обвинили в подрыве военных усилий, сотрудничестве с иностранными державами и подготовке к падению Гиппогрифии. И приговор секретного военного трибунала в виде смертной казни тоже не был сюрпризом.\n\nОбщественности было представлено достаточно доказательств, чтобы убедить их в виновности Рафт Вуда: слежка за высокопоставленными военными офицерами, частные комментарии о том, что "Гиппогрифия не желает завоевывать Кольтфаген", тщательно вырванные из контекста. Также нельзя забывать о попытках ограничить патриотическую деятельность Фаланги, солдаты которой хотели лишь помешать иностранцам уничтожить Гиппогрифию. С какой иностранной державой вступил в сговор Рафт Вуд? Какова была его конечная цель? Как ему удалось подняться на столь высокий пост, будучи всё это время двойным агентом? Всё это совершенно секретно, конечно.\n\nНикто по-настоящему не удивился, когда Крэк Лайтнинг по радио объявил о военном положении, ввёл комендантский час и приказал гражданам "Оставаться дома, пока моя верная Фаланга и армия выслеживают всех предателей, которых так долго защищал Рафт Вуд".\n\nНикто не удивился, но все были напуганы. И когда на следующее утро гиппогрифы пришли на работу и обнаружили, что некоторые из их коллег пропали, то никто не осмелился поинтересоваться их судьбой."
 arisfirst.46.a:0 "Теперь пришло время разобраться с внешними врагами..."

