 hippogriff.130.t:0 "Новая точка зрения"
 hippogriff.130.d:0 "Как бы ни нравилось Вибрант Корал учиться в университете на горе Арис, ничто не могло сравниться с возвращением домой - в Сиквестрию. Виды, звуки, даже сама физика движения под водой казались ей просто идеальными. Единственное, что ей не нравилось, так это обсуждение политики за обеденным столом.\n\n— Путь нашего правительства приведёт нас к гибели! — сказал её отец, откусывая кусочек водорослей. — Всё началось с оккупации Зумидии. Это решение, хоть и принятое с благими намерениями, сделало следующую войну неизбежной. А ещё мы вливали драгоценные ресурсы в очень бедную страну с совершенно чуждой культурой. Рафт Вуд предупреждал нас об этом, но никто его не послушал!\n\n— Теперь, благодаря жертвам многих храбрых существ, мы выиграли еще одну войну, но что же решили наши лидеры? Больше интервенций, больше оккупаций, больше помощи иным странам! Совсем скоро мы оккупируем всю Зебрику, и заботы обычных морских пони будут полностью забыты.\n\nВибрант не могла спокойно отнестись к этой тираде. Тщательно подбирая слова, она ответила, — Я понимаю, к чему ты клонишь, отец, но ты всё неправильно понял. Другая война была неизбежна ещё до установления зумидийского мандата. Тиранические режимы всегда будут пытаться уничтожить свободные общества вроде нашего.\n\nЕё отец был не впечатлён этими словами. — Если единственный способ сохранить гармонию - свергнуть всех тиранов в мире, то я боюсь, что наша система обречена. Попытки навязать свои ценности другим никогда не заканчиваются ничем хорошим. Мы должны сосредоточиться на продвижении гармонии у себя дома, в наших собственных сообществах.\n\n— Сообществах! Да! — воскликнула Вибрант, увидев лазейку, — Гармония не может существовать без сообщества, которое её поддерживает! Если рассматривать наше сообщество как одну страну, то изоляция кажется правильным выбором. Но если рассматривать наше сообщество как всю Северную Зебрику, то тогда действия нашего правительства абсолютно необходимо. Мы не навязываем свои ценности другим! Мы пытаемся дать больше возможностей гармонистам в освобожденных нами странах, чтобы они могли стать ответственными членами нашего сообщества.\n\nПосле паузы её отец сказал удивлённо хмыкнул и откусил ещё кусочек водорослей."
 hippogriff.130.a:0 "— Я никогда не думал об этом в таком ключе." 

