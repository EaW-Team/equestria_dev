 HIP_pls_no_genocide:0 "Осудить "коммунистов"-массовых убийц"
 HIP_literally_1984:0 "Осудить олигархический коллективизм"
 
 HIP_thermonuclear_bombs:0 "§RТермоядерное оружие§!"
 HIP_thermonuke_FROM:0 "Использовать §Rтермоядерное оружие§! против [FROM.GetName]"

 HIP_posadas_visions:0 "Видения звёздного сундука"
 HIP_posadas_visions_desc:0 "В плену у Короля Шторма генсек наткнулась на странный артефакт, который вызвал у неё непонятные видения. Хотя её память о тех событиях всё ещё неполна и нестабильна, иногда у неё случаются §Cвидения§!. Вполне возможно, что по мере развития нашего понимания науки, особенно §Yядерной физики§!, память Посады начнёт улучшаться..."
