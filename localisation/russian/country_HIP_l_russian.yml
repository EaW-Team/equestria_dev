 hippogriff.56.a:0 "Тобук должен быть частью Зарантии."
 hippogriff.56.b:0 "Тобук должен быть частью Варзены."
 hippogriff.56.c:0 "Мы попробуем найти компромисс."

 hippogriff.561.t:0 "[HIP.GetNameDef] выносит решение в нашу пользу"
 hippogriff.561.d:0 "Обсуждения были очень напряжёнными, но в конце концов гиппогрифы отдали Тобук нам! Наши администраторы уже готовятся взять под контроль новые территории, а наши соперники могут лишь бессильно скрежетать зубами, наблюдая за тем, как мы берём то, что принадлежит нам по праву.\n\nНо действия гиппогрифов превзошли все наши ожидания. Они решили, что наши претензии на эту территорию наиболее законны, и даже снабдили нас снаряжением для поддержания порядка в городе. Наше будущее выглядит светлым, а отношения с государством [HIP.GetNameDef] ещё никогда не были такими крепкими."
 hippogriff.561.a:0 "Превосходно."

 hippogriff.562.t:0 "Тобукский компромисс"
 hippogriff.562.d:0 "Варзенцы и зарантийцы пристально смотрели друг на друга, а гиппогрифы нервно оглядывались по сторонам. Всё должно было быть очень просто: безымянная речушка была очевидным местом для проведения границы. Но затем зарантийский землемер обвинил своего варзенского коллегу в том, что тот отклонился в сторону от ручья, чтобы заполучить ещё несколько квадратных километров территории.\n\nВарзенцы немедленно вызвали гиппогрифов, но их карты подтвердили обвинения зарантийцев. Тогда зарантийский землемер достал свои собственные карты... которые оказались ужасно неточными. И по ним река был расположена таким образом, который отводил варзенцам ещё больше территорий.\n\nВ конце концов, исследователи обнаружили, что речушка пересыхала, а затем вновь начинала течь в немного ином месте несколько раз за последнее столетие.\n\nЗатем произошло нечто неожиданное. Две зебры начали смеяться. — Да какое это имеет значение? — воскликнул зарантиец, — Вся эта земля принадлежит каким-то тобукским фермерам, которые, вероятно, всё равно подадут заявление на двойное гражданство.\n\nТочное положение границы не имело значения. Река двигалась, граница двигалась вместе с ней, а пони, живущим на этой земле, было так или иначе всё равно. У Зарантии был Тобук, у Варзены - Михарзехир и остров Дарнэй, и местные жители могли сами решать, на какой стороне непримечательного ручья они хотят жить."
 hippogriff.562.a:0 "Всё хорошо, что хорошо кончается."

 hippogriff.563.t:0 "Наконец-то дома"
 hippogriff.563.d:0 "Умалез посмотрела на зелёный залив. Эти воды были такими мирными. Несмотря на бесконечные войны последних лет, эти моря не менялись.\n\nОна всё ещё не могла поверить в свою удачу. Наследие её матери, в попытке защитить которое она умерла, наконец-то было восстановлено. Восстановлено благодаря судьбе и благодарности других существ. Умалез, конечно, сама сыграла определённую роль в том, чтобы направить эту реку судьбы в нужное русло. Она доставила Айронбрейкер в Арис. Она поддерживала жизнь имазебов в течение долгой ночи. Она продолжала рассказывать истории, даже когда казалось, что лунаристы отнимут у них всё.\n\nНо в конечном итоге это была судьба. Власть не может быть схвачена и удержана железной волей или же твёрдой верой. Если бы это было так, то Хироптерра не пала бы. Судьба благоволила тем, кому она благоволила, и бросала тех, кого бросала. Всё было просто.\n\nУмалез оглянулась на город, где она родилась. Умалез никогда не забудет свою мать, но она не должна править с её силой и безжалостностью. Сейчас пришло время для исцеления, воспоминаний и, если позволит время, наслаждения миром. Лишь судьба решает, как долго продлится эта передышка."
 hippogriff.563.a:0 "Умалез Атаган медленно пошла обратно домой." 

 hippogriff.63.t:0 "Война на выживание"
 hippogriff.63.d:0 "[HIP.GetLeader] слушала отчёт генерала Колд Стрима, стираясь не показать, что у неё по позвоночнику ползут мурашки от страха. Хотя некоторые считали, что антиавианская риторика так называемого Звёздного Отца мало чем отличается от заявлений прочих ультранационалистов, свидетельства, подготовленные Колдстримом, полностью опровергли эти надежды.\n\nАрмия Звёздного Отца - его фанатики - использовали гиппогрифов как своего рода каналы для собственного вознесения. Они в самом буквальном смысле пытали и калечили гиппогрифов, дабы очистить собственные души. Немногие пленники, которым удалось спастись от ритуальных казней, рассказывали о том, что эти психи даже соревновались под бдительным присмотром своих командиров, дабы превзойти друг друга в бессмысленной жестокости. Гражданским, что вставали на пути этих фанатиков, жилось ничуть не лучше, и даже зумидийские зебры подвергались ужасным казням, если возникали хоть малейшие сомнения в их благодарности за своё "освобождение".\n\nА потом речь зашла об оружии. Фанатики Звёздного Отца с удовольствием использовали все виды алхимического оружия против гражданских и солдат гиппогрифов. Ситуация была ясна как день, заключил Колдстрим. Арис должен принять новую реальность. В этой войне для их врага больше не было гражданских. Каждый гиппогриф, вплоть до самого маленького птенца, был приговорён к смерти.\n\n[HIP.GetLeader] подняла коготь. — Я услышала достаточно. Я свяжусь с нашим отделом военной пропаганды. Наши граждане должны быть осведомлены о текущей ситуации. Мы сражаемся не только за нашу гордость или даже за суверенитет нации... для наших врагов мы являемся вредителями, и поражение приведёт к нашей однозначной гибели. Отныне мы сражаемся за своё выживание."
 hippogriff.63.a:0 "Мы не можем потерпеть поражение."

 hippogriff.64.t:0 "Мир с государством [WNG.GetNameDef]?"
 hippogriff.64.d:0 "После того, как ход военных действий на материке уверенно начал складываться в нашу пользу, [WNG.GetLeader] обратился к нам с предложением о мире. Очевидно, что он рассчитывал на быструю и лёгкую победу, пока мы были заняты другими противниками. Но теперь, когда государству [WNG.GetNameDef] грозит перспектива затяжного конфликта с нами, [WNG.GetLeader] предлагает вернуться к довоенному статусу кво.\n\nЕсть немало причин принять это предложение. Война нанесла тяжёлый урон нашей нации, а отказ от заключения мира сейчас может затянуть её на неопределённый срок. Однако некоторые в нашем правительстве говорят, что мы не должны так просто отпускать лидера [WNG.GetLeader]. Этот иностранный тиран уже напал на нас без какой-либо причины, поэтому ясно, что ему нельзя доверять. Возможно, нам стоить сфокусироваться на уничтожении колониальной империи государства [WNG.GetNameDef]?"
 hippogriff.64.a:0 "Мы примем его предложение."
 hippogriff.64.b:0 "[WNG.GetLeader] нужно преподать урок."

 hippogriff.641.t:0 "Довоенный статус кво"
 hippogriff.641.d1:0 "После поражения наших некомпетентных союзников в Северной Зебрике продолжать войну уже бессмысленно. Даже если мы сможем захватить нашего врага, то оккупация будет настолько дорогостоящей и трудной, что она оставит нас уязвимыми здесь, в Грифонии. Но скорее всего мы просто застрянем в войне, в которой невозможно победить, и будем вынуждены уделять меньше внимания нашим континентальным соперникам.\n\nПоэтому Иль Дуче заключил мир с государством [HIP.GetNameDef], согласно которому кораблям обеих наций будет разрешён свободный проход через воды друг друга, но в остальном не будет никаких территориальных аннексий или репараций. Эта во многом символическая уступка была необходима, чтобы избежать унижения от того, что так много вингбардийцев погибло ни за что.\n\nТаким образом, война в Северной Зебрике наконец-то завершилась, и мы можем вновь обратить наше внимание на грифоний материк. Мы надеемся, что оккупация Хироптерры и Кольтфагена доставит гиппогрифам достаточно проблем, чтобы они не попытались отомстить нам, пока мы будем втянуты в континентальные конфликты."
 hippogriff.641.d2:0 "После поражения Хироптерры и Кольтфагена [WNG.GetLeader] обратился с просьбой о мире, и мы согласились. Любопытен тот факт, что условия договора включали в себя, наряду с возвращением к довоенным границам, пункт о том, что ни одна из наций не будет блокировать судоходство другой в Среднем Море.\n\nВ последующие дни по всему Арису начались празднования по поводу восстановления мира. Тем временем в Вингбардии Биколини заявил, что вся война якобы была направлена на защиту вингбардийской торговли. Это вызвало бурные насмешки в нашей собственной прессе, поскольку Иль Дуче попросту напал на нас без предупреждения и отступил, поджав хвост: мы никогда не угрожали вингбардийскому судоходству, но [WNG.GetAdjective]ие государственные СМИ теперь представляют эту войну как ограниченную победу, а не как поражение.\n\nК сожалению, [WNG.GetAdjective]ие СМИ подвергаются жёсткой цензуре, поэтому их граждане могут никогда не услышать нашу версию истории. Они могут никогда не узнать правду о том, что их любимый лидер напрасно потратил множество жизней своих солдат и потерпел неудачу, несмотря на то, что напал на нас в момент нашей уязвимости. И всё же, пока вингбардийцы утешают себя ложью, мы можем праздновать победу. Наши моряки и солдаты защитили свой дом, победив не только местных соперников, но и усмирив великую державу. Свет мира и победы вновь озаряет Арис."
 hippogriff.641.d3:0 "Крэк Лайтнинг рассмеялся, увидев договор. — Джулио, Джулио, Джулио! — воскликнул он, глядя на ошарашенного Дуче, — Старый стервятник, я знал, что ты выкинешь что-нибудь подобное!\n\nКогда Биколини моргнул, Крэк повернулся к остальным членам делегации. — Ничто из того, что я скажу, не покинет эту комнату.\nЗатем он снова повернулся к Биколини с самодовольной ухмылкой. — Этот договор включает положение о том, что ни один из нас не будет мешать морским перевозкам другой стороны. Ах ты ж хитрая курица. Когда ты вернёшься в Карфин, то попытаешься выдать всё это за торговую войну и заявишь народу о победе! Конечно, мы с тобой знаем, что гиппогрифы никогда не угрожали твоим грузам, и что ты подписываешь этот мирный договор только потому, что я тебя победил.\n\n— Ты ничего не достиг, — начал было Биколини, но Крэк прервал его.\n\n— Я достиг всего! Мои солдаты оккупировали твоих союзников. Эта война, которую ты считал лёгкой прогулкой, привела к тому, что Арис стал доминирующей силой в Северной Зебрике. Иди и скажи своему народу, что ты победил, устраивай свои маленькие грифоньи завоевания, захватывай Грифенхейм, мне всё равно! Но знай, Джулио. Когда я впервые встретил тебя, то восхищался тобой и твоей системой: фашизм прекрасен, и я хотел быть хотя бы наполовину таким могучим лидером, каким был ты. Но что по поводу этой бумаги, которую мы собираемся подписать? Она доказывает, что я превзошёл тебя. Гора Арис превзошла Карфин. И ты никогда не забудешь, что бывший ученик победил своего учителя. Тебя."
 hippogriff.641.a:0 "Могло быть и хуже."
 hippogriff.641.b:0 "Наконец-то мир!"
 hippogriff.641.c:0 "Лайтнинг встал и подписал договор."


 hippogriff.65.t:0 "Интервенция Вингбардии"
 hippogriff.65.d1:0 "— Будь ты проклят, Джулио! — закричал Крэк Лайтнинг, — Будь ты проклят, будь ты проклят, будь ты проклят!\n\nОн был уверен, что вингбардийский посол, который только что передал сообщение об объявлении войны, мог его слышать, но Крэку было всё равно. Бросив взгляд на своего секретаря, Крэк прорычал, — Соедини меня с Разорбик и адмиралом Сиспреем. Мы должны срочно изменить все наши военные планы.\n— Сию... сию минуту, сэр!\n\nВсё это было так очевидно. Ну конечно, Иль Дуче не упустит шанса нанести удар по Гиппогрифии в момент её слабости. Гиппогрифия была единственной морской державой, способной соперничать с Вингбардией на Среднем Море. Также гиппогрифы были единственными, кто мог серьёзно помешать амбициям Джулио в Абиссинии и Седельной Аравии. Идеологическая близость между Биколини и Крэк Лайтнингом, долгие разговоры между ними во время путешествия Лайтнинга по Карфину и даже все те симпатии, которые Крэк испытывал по отношению к Биколини... Всё это было неважно. Холодная реальность геополитики была куда важнее личных взаимоотношений.\n\n— Война - отец добродетели, и поэтому мы отвергаем как возможность, так и желательность вечного мира, — Крэк Лайтнинг процитировал доктрину фашизма, пытаясь успокоить свою уязвленную гордость. — Ну хорошо, Биколини, — сказал он пустой комнате, — Мы увидим, чья цивилизация - Карфина или Ариса - окажется сильнее."
 hippogriff.65.d2:0 "Посада покачала головой, глядя на письмо, доставленное из Карфина. Вингбардия уже давно закрыла своё посольство в государстве [HIP.GetName], но они не перерезали телеграфных линий. Так что с Грифонии пришло последнее сообщение Арису: война.\n\nПосада немедленно передала это заявление главам армии, флота и военно-воздушных сил. Они должны были знать, что делать, поскольку Посада уже давно поручила им разработать планы войны против Вингбардии. Она знала, что фашисты точно не оставят в покое столь близкое коммунистическое государство. Но были ли эти планы вообще актуальны? Они проводили военно-морские игры, которые показали, что у голубого флота было преимущество. Но моделировалась война лишь против Вингбардии. А ныне им придётся сражаться против объединённых флотов Вингбардии и Кольтфагена. А ведь ещё есть Хироптерра, имеющая неизвестное количество подводных лодок, рыскающих под поверхностью морей...\n\nТелефон Посады зазвонил. Она знала, кто был на другом конце провода.\n\n— Адмирал флота Сиспрей, — сказала Посада, — Ваша работа только что стала куда сложнее."
 hippogriff.65.d3:0 "Лидер [HIP.GetLeader] посмотрел на послание из Карфина. Значит, дело дошло до этого? Теперь война шла на три фронта, не только против армий Кольтфагена и легионов Хироптерры, но и против единственного флота в Среднем Море, способного бросить вызов Гиппогрифии.\n\nЛидер [HIP.GetLeader] не был удивлён. Биколини всегда был оппортунистом: он был готов воткнуть нож в спину при первой же возможности, а государство [HIP.GetName] было уязвимо как раз прямо сейчас. Стервятник был готов воспользоваться тем, что гиппогрифы были заняты Агзатским пактом, чтобы захватить как можно больше территорий во славу Вингбардии или под любым другим лозунгом, что использовался для оправдания этой бессмысленной агрессии.\n\nГлава нации [HIP.GetLeader] поднял трубку телефона, набирая номер адмирала флота Сиспрея. Гиппогрифия оказалась в меньшинстве, но именно их армия победила короля Шторма: если Биколини думал, что они сдадутся без боя, то он жестоко ошибался."
 hippogriff.65.a:0 "Война - это испытательный полигон цивилизаций."
 hippogriff.65.b:0 "Мы дадим отпор этому стервятнику."

 hippogriff.66.t:0 "Пораженчество на подъёме"
 hippogriff.66.desc:0 "Адмиралу Сиспрею были привычны сложные ситуации, но ему никогда не приходилось сражаться в войне, в которой его собственный народ, похоже, не хотел побеждать. Ситуация была плохой: протесты, статьи в прессе, петиции - казалось, что отовсюду звучали призывы и речи пораженцев. После потери Зумидии народ государства [HIP.GetName] потерял веру в способность правительства выиграть войну, а после новостей об отказе лидера [HIP.GetLeader] от мирного предложения плотину просто прорвало.\n\nОбъединенный комитет начальников штабов получил три месяца. Три месяца, чтобы вернуть Эйн-Тротгуре до того, прежде чем общее ощущение неизбежности поражения полностью парализует нацию. После этого можно ожидать забастовок на заводах, уклонения от призыва и общего развала военной экономики Гиппогрифии. Они обещали лидеру [HIP.GetLeader], что сумеют это сделать, но сам Сиспрей не мог избавиться от ощущения, что ведёт уже проигранную войну."
 hippogriff.66.a:0 "Мы должны быстро изменить ситуацию."
 
 hippogriff.70.t:0 "Судьба имазебов"
 hippogriff.70.d:0 "Одним из самых странных моментов войны в Северной Зебрике было "Последнее наступление имазебов". Огромные отряды племенных воинов под командованием Завхи Айронбрейкер появились, казалось бы, из ниоткуда. И они сражались не за освобождение своей родины от хироптеррского гнета, а ради мести за неё. Они бились, демонстрируя невероятную жестокость и тактическое чутье. Казалось, что имазебы не обращали внимания на правила войны, но при этом они были мастерами военного искусства.\n\nНо хотя эти воины сражались на нашей стороне, ещё большее число имазебов выступали на стороне хироптеррцев. Либо за плату, либо из страха. А их Агуэллид Умалез Атаган - аналог королевы - стала марионеткой хироптеррцев после смерти своей матери.\n\nНо лишь совсем недавно открылась истинная правда о ситуации. Завха рассказала, что она собрала свои силы с тайного благословения Агуэллид, и что они никогда не смогли бы добраться до нас, если бы Умалез не отвлекала своих надсмотрщиков. Затем Завха передала нам предложение о мире от Умалез.\n\nПосле того, как мы приняли любопытное предложение о капитуляции, мы осознали, насколько мало полномочий было у Агуэллид, чтобы выдвинуть это предложение, и как много имазебов были полностью готовы вернуться к своему старому полукочевому образу жизни и отказаться от мечты о "Королевстве Зарантия".\n\nХотя мы благодарны имазебам за помощь, а их борьба за государственность весьма романтична, мы всё же видели слишком много неоднозначных вещей: раскол внутри Зарантии, коварство этой Умалез и шокирующую жестокость, которую проявляли войска Завхи, когда они сражались рядом с нами. Мы не уверены, что произойдёт, если мы доверимся этим имазебам. "
 hippogriff.70.a:0 "Мы поможем им восстановиться в лучшем виде, чем прежде."
 hippogriff.70.b:0 "Мы не можем им доверять. Держите эту "Агуэллид" под пристальным наблюдением."
 hippogriff.70.c:0 "Армия удержит эти территории."
 
 hippogriff.71.t:0 "Судьба Варзены"
 hippogriff.71.d:0 "Варзена, которая некогда была гармоничной монархией, поддерживавшей дружеские отношения с нашим правительством, оказалась под нашей оккупацией. Теперь мы должны решить, что делать с территорией нашего бывшего союзника.\n\nМногие считают, что наилучшим вариантом действий было бы восстановление прежнего гармонического правительства Варзены. В конце концов, мы не претендуем на эту территорию, и нам будет трудно управлять ею в долгосрочной перспективе. Однако всегда существует вероятность того, что страна может снова дестабилизироваться. По этой причине некоторые чиновники считают, что мы должны сохранить некоторый уровень контроля над Варзеной, в то время как другие заявляют, что нам нужно лишь наблюдать за восстановленным правительством Варзены."
 hippogriff.71.a:0 "Интегрировать их."
 hippogriff.71.b:0 "Оставить их под присмотром."
 hippogriff.71.c:0 "Превратить их в марионетку."

 hippogriff.72.t:0 "План Сильверстрим"
 hippogriff.72.d:0 "После нескольких месяцев переговоров страны Северной Зебрики наконец подписали самый амбициозный экономический план в истории региона: план Сильверстрим. В соответствии с ним щедрые кредиты на восстановление будут выдаваться в равной степени друзьям и врагам Гиппогрифии в войне в Северной Зебрике, причём каждое правительство также обязуется помочь своим соседям в развитии транспорта, торговли, промышленности и науки. В долгосрочной перспективе другие страны, у которых будет такая возможность, начнут вносить свой вклад в фонд плана Сильверстрим. Хотя лидеры каждой нации получат право по-своему претворять в жизнь его положения, план Сильверстрим основывается на трёх принципах:\n\n"Мир через процветание". Повышение уровня жизни, а также качества здравоохранения и образования во всех странах Северной Зебрики поможет положить конец распрям из-за скудных ресурсов.\n\n"Единство через цель". Если старые друзья и старые враги будут сотрудничать в грандиозном деле восстановления и улучшения региона, то это позволит создать между ними братские узы, которые скрепят совместные свершения. Существа больше не будут видеть в войне средство утверждения национального престижа или возможность оказать помощь своему сообществу. Вместо этого они будут строить вещи и помогать другим существам.\n\n"Дружба через знакомство". Открытие границ, обмен литературой и научными знаниями, развитие торговли и туризма поможет обрести друзей в самых разных странах Северной Зебрики. А те, в ком мы раньше видели непонятных чужаков, отныне станут нашими друзьями и соседями: отличными от нас, но по-своему хорошими.\n\nМы надеемся, что принятие плана Сильверстрим нанесёт смертельный удар по реваншизму среди наших бывших врагов, а также поможет успокоить прочих существ государства [HIP.GetName], всё ещё жаждущих мести."
 hippogriff.72.a:0 "Прекрасное будущее ждёт нас!"

 hippogriff.73.t:0 "Прыжок веры"
 hippogriff.73.d1:0 "— Мои подданные, — Радио передавало потрескивающий голос королевы Ново, — Сегодня я дала своё благословение новой конституции Хироптеррской Республики. В число подписавших документ входят некоторые из наиболее видных реформаторов как из бывших легионов, так и из гражданского правительства Хироптерры. Данный документ должен быть ратифицирован учредительным собранием в течение следующей недели.\n\n— Я знаю, что многие из вас никогда не простят хироптеррцев за войну. Многие из вас считают Республику наследницей старых легионов, и это правда, ведь многие легионеры теперь работают на эту республику. Я понимаю вашу боль, и я осознаю, что вы можете сердиться на меня. Но в основе гармонии лежит фундаментальная вера во внутреннюю доброту каждого существа. Большинство хироптеррцев были так же потрясены откровениями во время знаменитого "процесса над врачами", как и вы, и совесть побудила их изменить своё общество. У них тоже есть чувство справедливости. Поэтому сегодня, столкнувшись с бывшим врагом, который хочет стать лучше, мы предпочли мир войне. Мы выбрали щедрость вместо подозрительности. Мы выбрали доброту вместо мести.\n\n— Уже сейчас остатки легионерского сопротивления опускают оружие и подчиняются республиканскому правительству. Как только конституция вступит в силу, наступит двухлетний период восстановления под бдительным присмотром Ариса, после чего Хироптеррская Республика станет полностью независимой. Я прошу вас присоединиться ко мне и с оптимизмом смотреть в будущее. Пора хоронить мёртвых, лечить раненых и прощать. А если не можете простить, то всё же необходимо работать над установлением прочного мира. С этого момента войну в Северной Зебрике можно действительно считать оконченной."
 hippogriff.73.d2:0 "— Друзья, земляки, жители Ариса, — Радио передавало потрескивающий голос королевы-матери Ново, — Сегодня моя дочь дала своё благословение новой конституции Хироптеррской Республики. В число подписавших документ входят некоторые из наиболее видных реформаторов как из бывших легионов, так и из гражданского правительства Хироптерры. Данный документ должен быть ратифицирован учредительным собранием в течение следующей недели. Моя дочь попросила меня высказаться по этому вопросу, чтобы никто не принял её веру в наших бывших врагов за глупость молодости.\n\n— Я знаю, что многие из вас никогда не простят хироптеррцев за войну. Многие из вас считают Республику наследницей старых легионов, и это правда, ведь многие легионеры теперь работают на эту республику. Я понимаю вашу боль, и я осознаю, что вы можете сердиться на вашу новую королеву. Но в основе гармонии лежит фундаментальная вера во внутреннюю доброту каждого существа. Большинство хироптеррцев были так же потрясены откровениями во время знаменитого "процесса над врачами", как и вы, и совесть побудила их изменить своё общество. У них тоже есть чувство справедливости. Поэтому сегодня, столкнувшись с бывшим врагом, который хочет стать лучше, мы предпочли мир войне. Мы выбрали щедрость вместо подозрительности. Мы выбрали доброту вместо мести.\n\n— Уже сейчас остатки легионерского сопротивления опускают оружие и подчиняются республиканскому правительству. Как только конституция вступит в силу, наступит двухлетний период восстановления под бдительным присмотром Ариса, после чего Хироптеррская Республика станет полностью независимой. Я прошу вас присоединиться к моей дочери и с оптимизмом смотреть в будущее. Пора хоронить мёртвых, лечить раненых и прощать. А если не можете простить, то всё же необходимо работать над установлением прочного мира. С этого момента войну в Северной Зебрике можно действительно считать оконченной."
 hippogriff.73.a:0 "Новым миром были довольны не все, но большинство."
 hippogriff.73.b:0 "Троекратное ура Хироптеррской Республике!"

 hippogriff.731.t:0 "Хироптеррская независимость"
 hippogriff.731.d:0 "После многих лет военной оккупации и реконструкции усилия государства [HIP.GetNameDef] в Хироптерре наконец-то подошли к концу. Хироптерра больше не является воинствующей теократией, управляемой жестокими разжигателями войны. Она стала процветающей гармоничной демократией. Некоторым [HIP.GetAdjective]им гражданам всё ещё трудно доверять хироптеррцам, но для многих других раны, нанесённые войной, уже начинают затягиваться.\n\nТеперь, когда новое правительство стабильно, государство [HIP.GetNameDef] решило вывести свои оставшиеся оккупационные силы и признать государство [BAT.GetNameDef] в качестве равноправного члена своего альянса.\n\nКогда последние [HIP.GetAdjective]ие силы покинули Новый Аякачтли, [BAT.GetLeader] обратился к нации по радио. Он поблагодарил гиппогрифов за то, что они сломили власть лордов-командующих и показали хироптеррцам путь к свободе и гармонии."
 hippogriff.731.a:0 "Они далеко продвинулись за столь короткое время."
 hippogriff.731.b:0 "Хироптерра готова получить второй шанс."

 hippogriff.732.t1:0 "Диковинное блюдо"
 hippogriff.732.t2:0 "Необычное блюдо"
 hippogriff.732.d1:0 "Азраэль уставился на мунбургер. После всего того, что сотворили хироптеррцы, после всей пролитой крови, совершённого насилия и ненависти, он действительно собирался съесть это блюдо?\n\nСильверстрим же в это время уплетала свой мунбургер за обе щеки прямо напротив него. — М-м-м-м! — Воскликнула она, — Аз, в этом есть водоросли! Это так круто! Эй! — позвала она, испугав кассира, — Я хочу поговорить с твоим боссом!\n\nКассир, гиппогриф по имени Клаудбёрст, на мгновение замешкался, но потом понял, что разговаривает с королевской особой, и поспешил на поиски начальницы. Прошло несколько минут. Сильверстрим напевала себе под нос и ела чипсы из морских водорослей, а Азраэль выглядел весьма неловко. Но ожидание закончилось, когда к ним навстречу рысью вышла кобыла-единорог с наполовину отсутствующим ухом.\n\n— Эм, нравится ли вам еда? — Спросила она.\n— Ещё бы! — Сказала Сильверстрим, — В Хироптерре тоже подают чипсы из ламинарии?\n— А, нет, это новинка...\n\n— Ты была в легионах? Ты выглядишь так, будто служила в легионах. Ты там потеряла ухо?\n— Д-да, мэм, Легион Найтмер, младший капрал Умбраланс, и, — заикаясь, произнесла она.\n— И теперь ты управляешь "Мунбургером"!\n— Теперь она управляет отделением "Мунбургера", — Азраэль поправил Сильверстрим, — Простите, мы не хотели совать нос не в своё дело. Мы просто... эм... наслаждались...\n\nАзраэль наконец-то решился. Он сам загнал себя в угол, и теперь пути назад не было. Он поднёс бургер ко рту и откусил кусочек.\n\nПока Азраэль с жадностью поглощал остатки своего бургера, Умбраланс воспользовалась моментом, чтобы прийти в себя. — Что ж, для меня большая честь принимать в своём заведении племянницу королевы и знаменитого военного корреспондента. И да, возвращение к гражданской жизни было нелёгким, но мне очень понравились водоросли, которые я попробовала в гиппогрифьем лагере для военнопленных. Один из охранников поделился со мной частью своего рациона. Так что спустя годы, когда я накопила достаточно денег, чтобы начать свой бизнес, я подумала, почему бы не попробовать добавить водоросли в мунбургер?"
 hippogriff.732.d2:0 "Жители революционной Северной Зебрики поверили в превосходство коллективизированной экономики, но всё же были некоторые небольшие аспекты капитализма, которых им не хватало. До революции иностранные предприятия встречались повсеместно, но теперь они практически исчезли. Поэтому открытие в столице нового ресторана, принадлежащего иностранному владельцу, было весьма примечательным событием. Оно считалось настолько значительным, что в день открытия одним из первых посетителей стала сама генсек.\n\n— Итак, давайте проясним ситуацию, — Сказала [HIP.GetLeader], обращаясь к кобыле-единорогу, которая управляла рестораном, — идея Мунбургера исходила не от центрального комитета по планированию, а была ответом на спрос населения?\n\n— Да, в-верно. — слегка нерешительно ответила кобыла.\n— Это очень необычно. На основе какой социалистической доктриной вы работаете? Кто управляет каждым рестораном: государство или профсоюзы?\n— Ну, я, эм, мы...\n\n— Ладно, это неважно. А что насчёт вас? Каков ваш опыт в организации труда?\n— У меня, э-э, нет такого опыта, мэм, — сказала единорог, вытирая пот своим копытом, — До этой работы я служила в легионе.\n— Бывшая легионерша! Я с трудом могу поверить...\n\n— Товарищ! — крикнула Скайстар, прерывая генсека. — Можешь перестать донимать менеджера? И просто попробуй еду.\n— О, точно. Простите. — Ответила [HIP.GetLeader], беря лежащий перед ней мунбургер и откусывая кусочек.\n\n— М-м-м, восхитительно! Мои комплименты шеф-повару.\n— Подождите, вы не сердитесь? — спросила менеджер, нервно улыбаясь.\n— Конечно, нет! Даск давно убедил меня, что Хироптерра должна найти свой собственный уникальный путь к социализму. Возможно, что он немного нестандартный, но вы отлично справляетесь."
 hippogriff.732.a:0 "Дела идут в гору!"
 hippogriff.732.b:0 "Фастфуд - не привилегия капиталистов."

 hippogriff.74.t:0 "Приглашение на военные игры Северной Зебрики"
 hippogriff.74.d:0 "Государство [HIP.GetNameDef] пригласило нас принять участие в серии военных учений, которые они называют "военными играми Северной Зебрики". Хотя они одержали победу в войне в Северной Зебрике, в мире всё ещё существуют потенциальные угрозы. Гиппогрифы утверждают, что лучший способ защиты Северной Зебрики - это совместная координация усилий всех региональных союзников.\n\nЭто предложение, безусловно, интересно, и поскольку государство [HIP.GetNameDef] обещало широкий обмен информацией. Так что эти учения, вероятно, окажутся полезными для наших военных. Хотя некоторые офицеры могут возражать против обмена стратегиями и тактиками с иностранными державами, более тесное сотрудничество с нашими союзниками может стать ключом к улучшению нашей национальной обороны."
 hippogriff.74.a:0 "Звучит интригующе. Мы в деле!"
 hippogriff.74.b:0 "Держите свои склизкие ласты подальше от наших военных секретов!"

 hippogriff.75.t:0 "Военные игры Северной Зебрики"
 hippogriff.75.d1:0 "После нескольких недель военных учений, симуляций и испытаний оружия военные игры Северной Зебрики подошли к концу. Этот опыт дал нашим вооружённым силам ценное представление об объединённых возможностях нашего военного альянса.\n\n[HIP.GetNameDef], как принимающая страна, устроила наиболее впечатляющее шоу. [HIP.GetAdjective]ий флот - один из сильнейших в мире (если не самый сильный), и он ошеломил наблюдателей скоростью и точностью своих маневров. [HIP.GetAdjective]ие ВВС тоже не отставали, продемонстрировав то мастерство пилотирования, которое и покончило с воздушным флотом короля Шторма. Не желающая отставать [HIP.GetAdjective]ая армия показала новые и инновационные тактики нападения.\n\nК Хироптерре во время игр было приковано немало внимания. Эта небольшая страна всегда вкладывала значительные средства в свою армию, что позволяло ей на голову превосходить своих конкурентов. Хироптеррские легионы во время войны продемонстрировали силу, которая печально прославила их: отряды фестралов и пегасов совершали разрушительные воздушные атаки. Наблюдатели с восторгом отметили, что военная мощь Хироптерры, которая когда-то была синонимом угнетения и террора, теперь борется за гармонию.\n\nКольтфаген также продемонстрировал весьма впечатляющее зрелище. Конечно, [CTH.GetNameDef] не могла сравниться с гиппогрифами на море или в воздухе, но на суше они были более чем конкурентоспособны. Отряды зебр-налётчиков демонстрировали непревзойденную скорость и мощь, а другие кольтфагенские солдаты показывали свою силу и дисциплину. Десятилетия нестабильности и политического насилия помогли сделать армию Кольтфагена силой, с которой необходимо считаться.\n\nСейчас военные игры завершились, и все участники вернулись по домам. Каждый из них уверен в способности нашего альянса защитить нас и наших союзников от любой угрозы."
