 hippogriff_abyss.1000.t:0 "Кар-Альпака захвачена!"
 hippogriff_abyss.1000.d:0 "С помощью наших могучих очарованных армий мы легко преодолели оборону Кар-Альпаки и взяли этот регион под свой контроль. В данный момент население этой земли подчиняется нашей воле, и вскоре оно станет неотъемлемой и абсолютно верной лояльной частью нашего государства."
 hippogriff_abyss.1000.a:0 "Превосходно!"
 
 hippogriff_abyss.1001.t:0 "Поражение при Кар-Альпаке!"
 hippogriff_abyss.1001.d:0 "Несмотря на неоднократные попытки наступления наших армий, враг каким-то образом смог раз за разом останавливать наше продвижение вперёд. Мы вынуждены признать поражение на этот раз и перегруппироваться для возможной повторной атаки. И хоть сегодня наши враги победили, мы ещё вернемся за тем, что принадлежит нам по праву."
 hippogriff_abyss.1001.a:0 "Проклятье!"
 
 hippogriff_abyss.1002.t:0 "Успешная оборона Кар-Альпаки!"
 hippogriff_abyss.1002.d:0 "Благодаря усилиям наших храбрых войск мы смогли отразить внезапное нападение соседей-экспансионистов и уберечь наших граждан от влияния песни сирен. Вряд ли они хорошо воспримут это поражение, но мы хотя бы на время защитили наш народ от их влияния."
 hippogriff_abyss.1002.a:0 "Великое облегчение для наших солдат и граждан."
 
 hippogriff_abyss.1003.t:0 "Поражение при Кар-Альпаке!"
 hippogriff_abyss.1003.d:0 "К сожалению, несмотря на все усилия наших доблестных солдат, мы потеряли контроль над Кар-Альпакой, которая перешла под власть сирен. Сейчас они, несомненно, очаровывают существ своей ужасной песней, и нам вряд ли удастся вернуть эту территорию в обозримом будущем. Мы можем лишь надеяться, что существа, живущие там, смогут остаться в живых и когда-нибудь освободиться из-под коварного влияния их музыки."
 hippogriff_abyss.1003.a:0 "Печальный день для наших граждан."
 
 hippogriff_abyss.1004.t:0 "Патовая ситуация в Кар-Альпаке!"
 hippogriff_abyss.1004.d:0 "Это событие не должно срабатывать в игре. Если ты его заметил, то сообщи об этом в канал #bugreports (именно туда, а то #soviet-bugreports читают только переводчики), а также расскажи, как именно ты его получил, чтобы мы могли это исправить. Спасибо!"
 hippogriff_abyss.1004.a:0 "Если ты, конечно, не использовал для этого консольные команды."
 
 #United Aris Resistance events
 hippogriff_abyss_resistance.1.t:0 "Единство в борьбе"
 hippogriff_abyss_resistance.1.d:0 "В неприметном здании где-то на просторах Гиппогрифии за столом сидели три фигуры. Первым был Крэк Лайтнинг - националист-фанатик из АПВ. Второй была Посада - харизматичный лидер Революционной Рабочей Партии. И, наконец, последней была сама принцесса Скайстар - дочь королевы Ново и законная наследница престола.\n\nКрэк заговорил первым. — Признаюсь, принцесса, когда я получил твоё приглашение обсудить объединение наших сетей сопротивления, я был открыт для этой идеи. Но если бы я знал, что эта ненадёжная, чокнутая коммунистка будет здесь, я бы остался дома.\n\nПосада немедленно огрызнулась, — Как будто я рада тебя видеть здесь, бессовестный расист! Ты стал таким реакционером, что я удивляюсь, как ты вообще можешь вести сопротивление!\n\nПока коммунистка и националист продолжали обмениваться оскорблениями, на лице Скайстар проступило разочарование. В конце концов её терпение лопнуло, и она закричала так громко, как только могла, — Прекратите! Вы должны остановиться! Разве вы не видите, что это именно то, чего хотят сирены? Совершенно неважно, какую идеологию вы предпочитаете, если не осталось никого, кто мог бы её поддержать! Они забрали наших друзей, наших родственников, даже... — она поперхнулась словами, — даже мою маму, а вы тратите время на глупые споры!\n\nПосада и Крэк ошеломленно замолчали. Скайстар продолжила, но уже более спокойно, — Мне удалось отправить кое-кого на поиски Элементов Гармонии, но мне нужна помощь, чтобы сохранить сопротивление до их прибытия. Я подумала, что вы двое могли бы мне помочь. Я слышала, что вы когда-то были друзьями, поэтому надеялась, что вы захотите работать вместе.\n\nОба гостя сидели неподвижно, обдумывая сказанное принцессой. Через мгновение Посада подняла голову. — Эй, Крэк. Помнишь, как мы встретились в первый раз, и как после этого часами говорили о битве с Королем Штормом?\n\nВыражение лица Крэка смягчилось. — Хех, конечно, я помню. Кажется, я понял, к чему ты клонишь: пора снова спасать Гиппогрифию?\n\nПосада улыбнулась. — Да, но на этот раз нам нужно сделать это вместе."
 hippogriff_abyss_resistance.1.a:0 "Это... может стать проблемой."
 
 hippogriff_abyss_resistance.2.t:0 "Принятие мер"
 hippogriff_abyss_resistance.2.d:0 "По правде говоря, Адажио была раздражена.\n\nОна так хотела отомстить и осуществить свои планы. Она мечтала о том, чтобы начать свои великие и полностью законные завоевания в этом жалком мире. И тут случилось это. Немногие оставшиеся свободные гиппогрифы оказались излишне дерзкими. Они начали активно давать отпор, задержав эти завоевания на неизвестный срок.\n\nЭто очень раздражало.\n\n— Гиппогрифы оказались более стойкими, чем мы думали, — сказала она своим партнёршам, когда они снова собрались в свободной комнате дворца. — Каждый день они мешают нам на каждом шагу, и нам приходится тратить всё больше магии, чтобы удержать остальных в узде. У нас есть запасные варианты, но этот шип нужно убрать из нашего бока.\n\n— Это очевидно, Адажио, — Ария ответила своим вечно скучающим тоном. — Их возглавляет бывшая принцесса Скайстар, а также двое неизвестных личностей. Они стали умнее и начали использовать беруши, так что наша магия больше не действует на них.\n\n— Тогда почему бы нам просто не поступить привычным образом? — спросила Соната. — Мы же постоянно разрываем дружеские узы. Так мы заставляем всех делать то, чего мы хотим! Разве не будет проще, если они станут воевать друг с другом, а не с нами?\n\nАрия инстинктивно закатила глаза. — Соната, это... на самом деле хорошая идея. Может быть, ты и не всегда ведёшь себя как дура.\n\n— Правда? Эй, подожди-ка...\n\nАдажио прервала их, прежде чем между ними снова вспыхнула ссора. — Тогда решено. Мы будем давить на сопротивление до тех пор, пока они окончательно не рассорятся. Надеюсь, что вы обе помните, что делать? — Две сирены кивнули. — Хорошо. Тогда давайте начнём шоу."
 hippogriff_abyss_resistance.2.a:0 "Пришло время запачкать копыта."
 
 hippogriff_abyss_resistance.3.t:0 "Призыв о помощи"
 hippogriff_abyss_resistance.3.d:0 "Политики в Кантерлоте испытывают одновременно и облегчение, и беспокойство, поскольку из страны, что некогда была Гиппогрифией, прибыл дипломат. После проведения многочисленных магических сканирований, которые позволили убедиться, что гиппогриф не находятся под влиянием сирен, посланника пропустили в тронный зал, где дипломат и рассказал, что его отправила принцесса Скайстар. Она сумела организовать сопротивление режиму сирен, и ей очень нужна помощь принцессы Твайлайт и Элементов Гармонии, дабы победить их.\n\nХотя отправка Элементов на помощь принцессе, несомненно, вызовет её горячую благодарность и поможет восстановить гармоничную монархию в Арисе, это также будет очень опасным курсом действий. Если Элемент будет захвачен сиренами... в общем, ничего хорошего из этого точно не выйдет. Также никто из Элементов не сможет прийти нам на помощь, и если здесь начнётся война, то мы будем вынуждены отозвать их обратно, независимо от ситуации в Арисе..."
 hippogriff_abyss_resistance.3.a:0 "Мы рассмотрим наши варианты."
 
 hippogriff_abyss_resistance.4.t:0 "Старые друзья"
 hippogriff_abyss_resistance.4.d:0 "— Я и не думала, что мы вернёмся так скоро, — сказала Твайлайт Спаркл, когда она и её друзья рысили вдоль берега Ариса, высматривая любые признаки беды. — Когда я впервые получила письмо от принцессы Скайстар, я не хотела верить в него, но... что-то тут определенно не в порядке.\n\n— Ага, и что с того? — спросила Рэйнбоу Дэш. — Мы надерём хвосты сиренам и вернёмся домой к ужину. Всё будет как с Королём Штормом!\n\nРарити покачала головой. — Сейчас всё по-другому, дорогуша. Эти сирены уже подчинили почти всех гиппогрифов своим чарам, и от них будет нелегко избавиться. Мы даже не знаем, где искать Скайстар. Она может быть где угодно!\n\n— Или она может махать нам вот оттуда! — сказала Пинки, подпрыгивая и одновременно указывая копытом вглубь острова. Остальная пятёрка повернулась и действительно увидела там гиппогрифину, которая очень активно подзывала их.\n\n— Я так рада, что вы все здесь! — сказала Скайстар, когда они подошли. — Я знаю, что вы все, должно быть, очень заняты в Эквестрии, но сирены схватили мою маму, и я не знаю никого, кто мог бы помочь. Поэтому я отправила письмо в надежде, что вы его получите. И вот вы здесь!\n\nРэйнбоу Дэш махнула копытом, отметая замечания прочь. — Не волнуйся об этом, — сказала она, — это именно то, что делают друзья. Итак, как мы можем помочь?\n\nПринцесса огляделась, прежде чем наклониться поближе к ним. — Здесь небезопасно. Я знаю место, куда мы можем пойти, и там я вам всё расскажу. За мной!\n\nПони посмотрели друг на друга и последовали за Скайстар. Они не знали, как именно собираются победить эту новую угрозу, но в одном были уверены: они приложат все усилия, чтобы помочь Скайстар и другим гиппогрифам освободить их родину."
 hippogriff_abyss_resistance.4.a:0 "Ой-ёй..."
 
 hippogriff_abyss_resistance.5.t:0 ""Побег""
 hippogriff_abyss_resistance.5.d:0 "Рафт Вуд плыл между кораллами и водорослями, отчаянно пытаясь оказаться как можно дальше от своей проклятой тюрьмы. Вот уже несколько месяцев он, застигнутый врасплох во время переворота, находился в плену у сирен без возможности вернуться в Арис. Он уже почти потерял всякую надежду снова увидеть свет дня. Почти. Проснувшись сегодняшним утром, Рафт Вуд обнаружил, что дверь его камеры оставлена открытой, а в воде плавает одна-единственная записка.\n\n— Доберись до Ариса и найди нас. Ты нужен сопротивлению. -Принцесса Скайстар\n\nОн не знал, как принцесса это сделала, но не собирался сомневаться. Скайстар была права, ему нужно было вернуться на материк. Если сиренам оказывают сопротивление, то он должен исполнить свой патриотический долг и помочь им, несмотря ни на что. Ему просто нужно было быть осторожным и убедиться, что его не поймают и не очаруют магией, прежде чем он сможет найти сопротивление.\n\nОднако пока Рафт Вуд плыл, он так и не заметил ни пары глаз, наблюдавших за ним из глубокой тени, ни злобной ухмылки, образовавшейся прямо под ними. Всё шло по плану."
 hippogriff_abyss_resistance.5.a:0 "Он помогает нам, сам того не зная."
 
 hippogriff_abyss_resistance.6.t:0 "Проблемное возвращение"
 hippogriff_abyss_resistance.6.d:0 "Крэк Лайтнинг торопливо вошел в зал заседаний. Скайстар и многие другие лидеры сопротивления уже были там. В центре комнаты стоял Рафт Вуд, основатель АПВ. Крэк помрачнел. Хотя они некогда работали вместе, он всегда считал Рафта соперником, а не партнёром.\n\nКрэк повернулся к одному из охранников. — Что вы узнали?\n— Ну, сэр, за ним не следили, и он не выглядит очарованным, но мы не можем быть уверены в этом.\n— Спасибо. — Крэк подошел к Рафту, встав некомфортно близко к нему. — Итак, Рафт. Не хочешь ли ты объяснить, как тебе удалось сбежать от сирен?\n\nРафт поднял бровь, но выражение его лица быстро сменилось самодовольной ухмылкой. — Конечно, Крэк. После долгих месяцев томительного плена я был близок к тому, чтобы сдаться. Но в самый тёмный час...\nОн внезапно опустился на колени перед Скайстар и потянулся, чтобы поцеловать её коготь. — Её Королевское Высочество каким-то образом сумела открыть мою камеру и передала мне эту записку!\n\nРафт передал короткую записку ошеломленной Скайстар. — Я бесконечно благодарен вам, принцесса. Вы, как и ваша мать, благородны и мудры. Для меня будет честью помочь сопротивлению всем, чем только я смогу.\nСкайстар прочитала записку и нахмурилась. — Рафт, я рада, что ты благополучно выбрался. Но я не писала этой записки и уж точно не организовывала твой побег.\n\nВсе присутствующие в комнате ахнули. Крэк зарычал, — Он находится под чарами сирен!\nРафт встал, что защитить себя. — Глупости! Думаю, я бы знал, если бы был очарован сиренами!\n— Правда!? И как!? Как бы ты понял, что находишься под их чарами!?\nРафт встревожился. — Я, я... я не знаю. Но я прошу тебя поверить мне!\nКрэк повернулся лицом к собравшимся членам сопротивления и обратился к ним. — Этот гиппогриф явно является приманкой сирен, которые послали его сюда для уничтожения сопротивления изнутри. Мы должны немедленно казнить его, чтобы спасти наше движение.\n\nОбычно Крэк был очень убедителен в своих речах, но, ознакомившись с атмосферой в комнате, он понял, что остальные не собираются казнить Рафта. Он нахмурился. — Я не собираюсь иметь ничего общего ни с ним, ни с любым гиппогрифом, который последует за ним! — раздражённо сказал он, уходя из комнаты."
 hippogriff_abyss_resistance.6.a:0 "Как они могут быть столь слепыми?"
 
 hippogriff_abyss_resistance.7.t:0 "Раскол Ариса"
 hippogriff_abyss_resistance.7.d:0 "Блант Бик, лидер ячейки сопротивления АПВ, сидел на заброшенной фабрике где-то на горе Арис. Он читал последние отчёты разведки, уничтожая наиболее секретные документы на месте. Его прервала открывшаяся дверь. В комнату вошло два гиппогрифа: первый был одним из его агентов, а вторая - птенцом не старше 10 лет.\n\n— Эй, пёроголовый, ты что себе позволяешь? Зачем ты привёл птенца в моё убежище!\n— Полегче, босс, — ответил тот, нахмурившись. — Она - моя племянница. Её родители попали под чары сирен, и я - всё, что у нее осталось. Можешь позволить ей пожить у нас некоторое время?\nБлант заметил угрюмое выражение на лице птенца. — Хорошо, но тебе лучше присматривать за ней. Добро пожаловать в Арис Прежде Всего, цыпочка.\n\nПтенец оживился при упоминании названия их организации. — Вы действительно из АПВ?\nЕё дядя засиял. — Да, конечно!\n— Или то, что от него осталось. — добавил Блант.\nДевочка заулыбалась. — Я встречусь с Крэк Лайтнингом и Рафт Вудом и помогу им дать отпор сиренам, верно?\n\nЕё дядя напрягся, а Блант нахмурился. — Послушай, девочка. Если тебе повезёт, то однажды ты сможешь встретиться с Асом. Но лучше бы тебе не встречаться с Рафтом, уж поверь мне.\nТеперь уже девочка выглядела озадаченной. Её дядя заранее предвидел следующий вопрос. — Когда Рафт Вуд сбежал, Крэк Лайтнинг обвинил его в том, что он шпион сирен. Половина АПВ, вроде нас, осталась верна Асу, а другая последовала за Рафтом.\n— О, ладно. — Она сделала паузу, чтобы подумать. — Но действительно ли Рафта контролируют сирены?\n\nДверь ещё раз открылась, и внутрь вошёл ещё один гиппогриф. Он тяжело дышал, и только через некоторое время пришёл в себя. А затем он, слегка заикаясь, произнёс следующее: — Группы Рафта больше нет.\nБлант замер. — В смысле?\n— Все ячейки АПВ, верные Рафту, перестали выходить на связь. Начальство всё ещё пытается выяснить подробности, но они считают, что наши худшие опасения сбылись.\nМгновение все замолчали. И девочка, и её дядя были очень бледны. А потом Блант повернулся к ней и сказал, — Ну, малышка, ты получила свой ответ."
 hippogriff_abyss_resistance.7.a:0 "Предатель сделал своё дело."
 
 hippogriff_abyss_resistance.8.t:0 "Раскол"
 hippogriff_abyss_resistance.8.d1:0 "Моральный дух в штабе сопротивления был на нуле. Каждый день приносил новые неудачи: всё больше провальных операций, всё больше захваченных агентов, всё больше секретов сопротивления становилось известно сиренам. По мере того как ситуация становилась всё хуже и хуже, безграничный оптимизм и праведный гнев, которые ранее подпитывали движение, сменились тревогой, страхом и отчаянием.\n\nПосада вошла в зал заседаний и нахмурилась. — Несколько членов РРП пожаловались мне, что Разорбик требует, чтобы все наши оперативники присягнули на верность Арису. Крэк, ты знал об этом?\nКрэк ухмыльнулся. — Да. Что же в этом плохого?\n\nПосада была вне себя от ярости. — Ты не можешь навязывать убеждения АПВ всем остальным! В чём вообще смысл этой клятвы верности? Существо под чарами сирен может принести её без малейших проблем!\n\nКрэк открыл клюв, чтобы ответить, но Скайстар заговорила первой. — Вы оба, прекратите! Скоро могут прибыть Элементы Гармонии, и мы не должны позволить им увидеть нашу ссору.\n\nТеперь разозлился уже Крэк. — Что даёт тебе право приказывать нам!? Ты тратишь всё своё время на удовлетворение прихотей этих пони. Ты месяцами ничего не делала для сопротивления!\n\nСкайстар потрясённо вздохнула. Её искренне задели слова Крэка. — Это нечестно!\nПосада попыталась прикусить язык, но не смогла остановить вырвавшиеся изо рта слова. — А ведь он прав! С тех пор, как появились Носители Элементов, ты помогаешь нам всё меньше и меньше. Нам приходится управлять организацией без тебя!\n\nНа этот раз Скайстар была глубоко потрясена. Она попыталась кротко ответить, — Но ведь Элементы наша единственная надежда...\n— Гиппогрифии не были нужны эти пони для победы над королём Штормом. И сейчас они тоже не нужны! — воскликнул Крэк, поднимаясь со своего места. — С сегодняшнего дня сотрудничество АПВ с объединенным сопротивлением официально прекращается.\n\nКрэк захлопнул дверь, уходя из комнаты. Посада почувствовала, как напряглось её лицо, когда она подбирала следующие слова. — Мне жаль, Скайстар, но я тоже ухожу. Я просто... больше не могу справляться с этой ситуацией.\n\nВпервые с начала деятельности сопротивления Скайстар почувствовала себя совершенно беспомощной. Когда она убедилась, что Посада ушла, Скайстар опустила голову и начала плакать."
 hippogriff_abyss_resistance.8.d2:0 "Моральный дух в штабе сопротивления был на нуле. Каждый день приносил новые неудачи: всё больше провальных операций, всё больше захваченных агентов, всё больше секретов сопротивления становилось известно сиренам. По мере того как ситуация становилась всё хуже и хуже, безграничный оптимизм и праведный гнев, которые ранее подпитывали движение, сменились тревогой, страхом и отчаянием.\n\nПосада вошла в зал заседаний и нахмурилась. — Несколько членов РРП пожаловались мне, что Разорбик требует, чтобы все наши оперативники присягнули на верность Арису. Крэк, ты знал об этом?\nКрэк ухмыльнулся. — Да. Что же в этом плохого?\n\nПосада была вне себя от ярости. — Ты не можешь навязывать убеждения АПВ всем остальным! В чём вообще смысл этой клятвы верности? Существо под чарами сирен может принести её без малейших проблем!\n\nКрэк открыл клюв, чтобы ответить, но Скайстар заговорила первой. — Вы оба, прекратите! Представьте, что сказали бы Элементы Гармонии, будь они здесь.\n\nТеперь разозлился уже Крэк. — Что даёт тебе право приказывать нам!? Ты тратишь всё своё время на написание писем этим пони, которые не собираются нам помогать. Ты месяцами ничего не делала для сопротивления!\n\nСкайстар потрясённо вздохнула. Её искренне задели слова Крэка. — Это нечестно!\nПосада попыталась прикусить язык, но не смогла остановить вырвавшиеся изо рта слова. — А ведь он прав! С тех пор, как твоё первое послание к Элементам не сработало, ты начала вести себя всё более замкнуто. Нам пришлось управлять организацией без тебя!\n\nНа этот раз Скайстар была глубоко потрясена. Посмотрев на лежащее перед ней наполовину законченное письмо Пинки Пай, она попыталась кротко ответить, — Но ведь Элементы наша единственная надежда...\n— Гиппогрифии не были нужны эти пони для победы над королём Штормом. И сейчас они тоже не нужны! — воскликнул Крэк, поднимаясь со своего места. — С сегодняшнего дня сотрудничество АПВ с объединенным сопротивлением официально прекращается.\n\nКрэк захлопнул дверь, уходя из комнаты. Посада почувствовала, как напряглось её лицо, когда она подбирала следующие слова. — Мне жаль, Скайстар, но я тоже ухожу. Я просто... больше не могу справляться с этой ситуацией.\n\nВпервые с начала деятельности сопротивления Скайстар почувствовала себя совершенно беспомощной. Когда она убедилась, что Посада ушла, Скайстар опустила голову и начала плакать."
 hippogriff_abyss_resistance.8.a:0 "Вместе они были сильны, но поодиночке они быстро падут."
 
 hippogriff_abyss_resistance.9.t:0 "Судьба революционерки"
 hippogriff_abyss_resistance.9.d:0 "Ария и Соната наблюдали, как находящиеся под чарами морские пони притащили Посаду к ним в глубины Сиквестрии. Когда сирены получили известие о том, что революционерка наконец-то схвачена, Адажио немедленно отправила своих сестёр разобраться с ней, поскольку сама она была чем-то занята в Арисе. Поэтому пара сирен должна была решить судьбу Посады.\n\n— Ты действительно думала, что сможешь бороться против нас? — Ария спросила Посаду, которая отказывалась даже смотреть на сирену. — Тебе повезло, что Адажио здесь нет. Она бы наверняка придумала какой-нибудь креативный способ унизить тебя, прежде чем устроить шоу. Лично я думаю, что пожизненное заключение подойдет тебе как нельзя лучше.\n\n— Что? — Соната любопытно спросила. — Почему?\n\nАрия закатила глаза и повернулась лицом к другой сирене. — Потому что она всё ещё представляет угрозу, Соната. Она слишком харизматична и непокорна, так что мы не можем позволить ей просто так уйти, даже если она находится под нашим влиянием. Это слишком опасно.\n\nЛицо Сонаты приняло странное выражение. Так случалось всякий раз, когда она сильно задумывалась. — Но мы же победили её! Она больше не будет ненавидеть нас после того, как мы споём. И посмотри на эту шляпу, которую я нашла у неё! — Она достала неоновую кепку с символом атома водорода, которую раньше носила Посада. — Это так круто! Как думаешь, я могу попросить её сделать и мне такую же?\n\n— Нет, Соната. — В этот момент в голосе Арии появились опасно нетерпеливые нотки. — Мы не отпустим её, и ты не выпросишь у неё дурацкую шляпу.\n\n— Это не глупость! Ты просто скучная!\n\n— Неправда!\n\n— Правда!\n\nПосада в замешательстве наблюдала сцену мелочной ссоры, которую две сирены устроили перед ней. Наконец, Ария сделала глубокий вдох, а затем снова ответила Сонате."
 hippogriff_abyss_resistance.9.a:0 "— Мы посадим её под замок, Соната. Конец истории."
 hippogriff_abyss_resistance.9.b:0 "— Делай что хочешь. Просто перестань тратить мое время.."
 
 hippogriff_abyss_resistance.10.t:0 "Судьба националиста"
 hippogriff_abyss_resistance.10.d:0 "Адажио могла узнать харизму с первого взгляда. В конце концов, она была экспертом в этой сфере. И Крэк Лайтнинг был очень харизматичен... для смертного. Если бы он жил до её изгнания, она, возможно, даже была бы впечатлена.\n\nНо прошлое лучше оставить в прошлом. Эта самая харизма, которой Адажио могла бы высказать долю уважения, была использована против них в тщетной попытке свергнуть их режим. И за это Крэк Лайтнинг должен был заплатить.\n\nОна специально навела справки о Крэк Лайтнинге. Его громкие речи о национальной гордости и об исключительности гиппогрифов - было предельно ясно, во что он верил и откуда черпал вдохновение. И у нее был идеальный план относительно его будущего...\n\n— Мелкий бюрократ в Зумидии? Это твой великий план мести? — Как всегда саркастичная Ария вошла в комнату. — Это просто новый уровень минимума, даже для тебя.\n\n— И что бы ты сделала? — В свою очередь спросила Адажио. — Что-то я не слышу альтернативного предложения.\n\nАрия закатила глаза. — Оставь его здесь, это очевидно. Отправлять его в никуда, просто чтобы унизить, бессмысленно. Он даже может быть полезен в распространении недовольства и гнева. Я знаю, что это твой конёк.\n\n— Я лидер, и мы будем делать по-моему!\n\n— Тогда ты не должна быть лидером с такими-то идеями.\n\nДвое сирен уставились друг на друга с разных концов комнаты, не желая отступать."
 hippogriff_abyss_resistance.10.a:0 "Адажио добивается своего, и Крэк отправляется в Зумидию."
 hippogriff_abyss_resistance.10.b:0 "Адажио уступает и Крэк остаётся в Арисе."
 
 hippogriff_abyss_resistance.11.t:0 "Конец строки"
 hippogriff_abyss_resistance.11.d:0 "Дверь загрохотала, когда засов, удерживающий её в закрытом состоянии, прогнулся ещё сильнее и был близок к тому, чтобы переломиться пополам. Скайстар увидела, как несколько оставшихся в комнате гиппогрифов вздрогнули. Они держали оружие наготове, направив его на дверь. Был только один путь, и прямо сейчас его снаружи пыталась взломать толпа очарованных существ. Это был конец для всех них.\n\nНу, всё же не для всех. Несколько дней назад Скайстар отправила Сильверстрим из Гиппогрифии в Эквестрию. Сильверстрим умоляла её тоже отправиться с ней, чтобы укрыться от сирен в другом месте, но Скайстар отказалась. Она должна была остаться здесь, чтобы сохранить последнюю искру надежды на сопротивление сиренам.\n\nЭта искра угасала с каждым ударом в дверь.\n\n— Что нам делать, принцесса? — спросил гиппогриф. Его когти, державшие винтовку, дрожали. — Я знаю, что они очарованы сиренами, но они всё ещё наши друзья и члены семей. Неужели мы должны стрелять в них?\n\nУ Скайстар не было хорошего ответа. Да и что она могла сказать? Сирены настроили против неё всех, кого она любила. Всякий раз, когда они видели её, в их глазах пылала лишь ненависть. Что ей теперь оставалось делать? Что, если за этой дверью была её мама, которую сирены заставили выполнять их приказы? Что, если это была Сильверстрим, которую сирены сумели поймать во время её побега? Стоил ли последний акт неповиновения новых смертей?\n\nПринцесса Скайстар медленно опустила BAR, который держала в когтях. — Нет, — сказала она. — Я не могу просить никого из вас сделать это за меня.\n\nОстальные гиппогрифы тоже опустили свое оружие, медленно последовав её примеру. Некоторые из них делали это более нерешительно, чем другие, но в конце концов всё их оружие оказалось на полу. Скайстар огляделась вокруг и встретилась взглядом с каждым. В их глазах она видела не только печаль, но и принятие. Она не справилась, она подвела их всех, и теперь сирены победили.\n\nЭто была её последняя мысль перед тем, как дверь распахнулась и толпа очарованных гиппогрифов ворвалась в комнату."
 hippogriff_abyss_resistance.11.a:0 "Наконец-то."
 
 hippogriff_abyss_resistance.12.t:0 "Оставшаяся позади"
 hippogriff_abyss_resistance.12.d:0 "— Давайте быстрее! Нам пора! — Рэйнбоу Дэш быстро махала копытом, пока Носители Элементов, Сильверстрим и Скайстар бежали по улицам Хаулингтона, преследуемые толпой гиппогрифов. Целью беглецов была одинокая лодка в конце гавани - их билет из Гиппогрифии обратно в Эквестрию. Флаттершай и Рарити ушли вперёд, чтобы подготовить судно, и Твайлайт увидела, как расширились их глаза, когда они увидели, что толпа, которая с каждой минутой становилась всё больше, пустилась в погоню. Двигатель завелся, и все они резко прибавили скорости, когда достигли самого причала.\n\nЭпплджек первой запрыгнула в лодку, когда та уже удалялась в сторону океана. — Давайте, народ, прыгайте на борт! — Твайлайт и Пинки были следующими, за ними последовала Рэйнбоу Дэш. Остались только Сильверстрим и Скайстар, которые подбежали к концу причала как раз в тот момент, когда лодка начала набирать скорость.\n\nИ в этот момент гиппогриф схватил Скайстар за заднюю ногу.\n\nЕё утащили обратно на причал, так что из гиппогрифов на лодке осталась лишь Сильверстрим. — Не беспокойтесь обо мне, бегите! — крикнула принцесса, пока всё больше и больше очарованных гиппогрифов наваливалось на неё подобно орде зомби. — Выбирайтесь отсюда!\n\n— Нет, мы не можем её бросить! — сказала Сильверстрим, раскрывая свои крылья. — Нам нужно вернуться! — Прежде чем она смогла взлететь, Рэйнбоу Дэш и Флаттершай ухватились за неё, удерживая Сильверстрим на лодке.\n\n— Мне жаль, Сильверстрим, но у нас нет выбора, — ответила Твайлайт. — Мы не можем рискнуть и позволить ещё кому-то попасть в плен. — Она подала сигнал Рарити за штурвалом, и та молча увеличила скорость лодки до максимума. Они помчались прочь от Ариса и от принцессы Гиппогрифии.\n\nИ лишь когда остров скрылся из виду, полились слёзы."
 hippogriff_abyss_resistance.12.a:0 "Ну, мы добрались хотя бы до одной."
 
 hippogriff_abyss_resistance.13.t:0 "Судьба принцессы"
 hippogriff_abyss_resistance.13.d:0 "— Честно говоря, принцесса, чего ты пыталась добиться? — спросила Адажио, пока Скайстар вызывающе смотрела на неё. — Все твои усилия лишь отсрочивали неизбежное. Ты немного задержала наши планы и, возможно, создала парочку проблем тут и там. Но стоило ли это всех понесённых вами потерь? Почему ты думала, что можешь бороться против нас?\n\nНе получив ответа, Адажио повернулась лицом к Сонате и Арии, парящим в воде чуть в стороне. — Я думаю, что заставить её петь о нашей славе на всю Гиппогрифию и Сиквестрию будет идеальной местью за все те неприятности, что она причинила нам, — сказала она, доставая амулет с кроваво-красным драгоценным камнем в форме бриллианта. — Только представьте себе: принцесса и последняя надежда гиппогрифов теперь теперь очаровывает тех самых существ, ради спасения которых она так боролась. Что вы вдвоём думаете?\n\nАрия закатила глаза, но ничего не сказала, а Соната слегка наклонила голову. — Правда? Я думала, что мы заставим её остаться тут с королевой! А ещё я собиралась расспросить принцессу об этих двух моллюсках, которых я нашла вместе с ней. — Синяя сирена достала двух морских существа с большущими глазами-пупырышками. Одно было красным, а второе фиолетовым.\n\n— Их зовут Шелли и Шелдон! — закричала Скайстар, к немалому удивлению всех сирен.\n\n— Ты дала имя своим моллюскам? — Адажио засмеялось. Но в её смехе можно было услышать мрачные и зловещие нотки. — Это просто...\n\n— О-о-о, а они умеют говорить? — вмешалась Соната.\n\nАдажио с раздражением обернулась к ней. — Соната, хватит! Мы делаем всё по-моему, так что хватит вмешиваться!\n\n— Ох, но разве она не может остаться тут с нами? Пожалуйста? Я прослежу, чтобы она ничего не натворила, обещаю!\n\nАдажио повернулась к Арии, которая лишь пожала плечами. — Мне всё равно. Делай что хочешь."
 hippogriff_abyss_resistance.13.a:0 "— Ни в коем случае, Соната."
 hippogriff_abyss_resistance.13.b:0 "— ... Ладно. Ты заботишься о ней."
 
 hippogriff_abyss_resistance.14.t:0 "Ты не знала, что упала"
 hippogriff_abyss_resistance.14.d:0 "Сирены не спали уже несколько дней. Каждый день приносил всё больше новостей об атаках против них со стороны сопротивления; всё больше случаев саботажа; всё больше исчезновений их сторонников. Ситуация стала поистине отчаянной, поэтому Адажио, Ария и даже Соната пытались удержать ситуацию под контролем с помощью своей магии. Но все трое понимали, что так долго продолжаться не может: у них просто не хватит выносливости, чтобы продолжать в том же духе. С каждым днём они становились всё слабее, хотя никто из них не хотел этого признавать.\n\n— Мы не можем оставаться здесь, Адажио, — Ария сказала с нажимом уже в третий раз, несмотря на упорный отказ жёлтой сирены слушать её. — Нам нужно уходить, пока гиппогрифы не поймали нас, или ещё чего похуже.\n\n— Я не собираюсь трусливо убегать от простых смертных! Да, они немного замедлили наши планы, но мы всё ещё можем отомстить, с их помощью или же нет!\n\n— Эм, Адажио? Ария? — спросила Соната, глядя в окно. Обе другие сирены проигнорировали её.\n\n— Забудьте о планах! Я не собираюсь рисковать снова отправиться обратно в бездну ещё на тысячу лет!\n\n— Ария, тебе бы лучше посмотреть на это...\n\n— Нас не изгонят снова, — Адажио огрызнулась. — Мне нужно ещё немного времени, и вскоре мы сможем...\n\n— Дажи!\n\n— Что такое, Соната?! — Наконец, обе обратили внимание на третью сирену, которая всё ещё смотрела в окно. — Что сейчас может быть настолько важно?!\n\n— Кажется, гиппогрифы начинают просыпаться... — Сирены подплыли к окну, где снаружи собиралась толпа. Но это были не очарованные гиппогрифы, о нет. Эти полностью осознавали всё и готовились ворваться во дворец, где находились сирены.\n\n— Ох.\n\nА потом остатки тусклого света в драгоценных камнях каждой из сирен погасли, и их заклятие над Арисом рассыпалось."
 hippogriff_abyss_resistance.14.a:0 "Это нехорошо..."
 
 hippogriff_abyss_resistance.15.t:0 "Носители Элементов в действии"
 hippogriff_abyss_resistance.15.d:0 "Они пришли вшестером. Носители Элементов Гармонии вместе со своими магическими артефактами. Адажио зарычала, когда та, которую звали Твайлайт Спаркл, сделала шаг вперед, широко расправив крылья. — Твоей власти пришёл конец! — сказала она, указывая копытом. — Гиппогрифы освободились от твоего заклятия, сдавайся!\n\n— Или что, — ответила Адажио, — Ты собираешься использовать свои маленькие Элементы на нас? Пусть у нас и недостаточно магии, чтобы заставить этих жалких созданий следовать за нами, но у нас всё ещё хватит сил, чтобы победить тебя, принцесса.\n\n— Ну, технически, если бы мы умели играть на инструментах, мы бы точно смогли победить вас и разбить ваши волшебные штуковины, но на барабанах трудно играть копытами. О, стойте... — Пинки Пай постучала копытом по подбородку, пока Эпплджек растерянно смотрела на нее. — Этого не случалось. Ой!\n\nАдажио потребовалось всего несколько секунд, чтобы вернуться к реальности. — Итак, каков твой план, принцесса? Ты выставила нас на всеобщее обозрение. Ты собираешься превратить нас в камень? Изгнать обратно в бездну? Встать перед нами на колени и извиниться за то, что сражалась с нами?\n\n— А может принцесса Скайстар и её друзья хорошенько ударят нас металлическими прутьями!\n\nАдажио рассмеялась. — Соната, почему ты это... стой, что?\n\nРаздалось три громких звука и сирены упали на пол без сознания. За ними стояли Скайстар, Крэк Лайтнинг и Посада. — Спасибо за помощь! — сказала Скайстар, уронив стальную трубу, которую она держала.\n\nТвайлайт улыбнулась. — Рада помочь, Скайстар."
 hippogriff_abyss_resistance.15.a:0 "Нам предстоит много работы."
 
 hippogriff_abyss_resistance.16.t:0 "Восстание гиппогрифов"
 hippogriff_abyss_resistance.16.d:0 "В тронным зале не было гиппогрифов: ни стражи, ни самой королевы Ново. Видимо, она сбежала, когда заклинание было снято. Здесь были только три сирены. Только они и больше никто.\n\n— Я с самого начала говорила тебе, что это плохая идея, Адажио, — заявила Ария, глядя в одно из окон. — Нам не стоило пытаться захватить этот остров.\n\n— И что, ты бы предпочла до сих пор быть запертой в бездне? — Резко спросила Адажио. — Я сделала то, что требовалось для побега. Тот факт, что ты не сумела помочь мне удержать это место под контролем, не означает, что я совершила ошибку, начав это!\n\nАрия подплыла к Адажио и яростно уставилась на неё. — Я была единственной, кому приходилось делать всю работу! Ты была слишком занята, мечтая об обожании толпы, чтобы заботиться о том, что происходит снаружи! Может быть, если бы ты потратила хоть пять минут на помощь нам, то мы бы не оказались в такой ситуации!\n\nДвери, ведущие из тронного зала, распахнулись, и три сирены, даже Соната, которая парила возле самого трона, вздрогнули. Скайстар и, казалось, целая армия вооружённых гиппогрифов вбежали или влетели в зал. Принцесса подняла BAR и направила оружие на Адажио. — Копыта вверх! И если я услышу хоть намёк на пение, мы откроем огонь!\n\nАдажио посмотрела на Арию, которая только пожала плечами. — Вот и всё, — сказала та. — В конце концов, мы не пуленепробиваемые. — Соната уже подняла копыта в воздух, частично спрятавшись за троном Ново.\n\nВскоре копыта Адажио и Арии тоже поднялись вверх.\n\nВласти сирен пришёл конец."
 hippogriff_abyss_resistance.16.a:0 "Нам предстоит много работы."
 
 hippogriff_abyss_resistance.17.t:0 "Противодействие"
 hippogriff_abyss_resistance.17.d:0 "Скарлет Баннер всегда мечтала о революции. Она жаждала возможности сражаться против угнетателей. Когда сирены вернулись из бездны и подчинили своим чарам многих её товарищей, она тут же присоединилась к сопротивлению. Теперь, стоя между двумя членами АПВ, она начала сомневаться в своём решении.\n\nВ центре комнаты пожилой гиппогриф, представившийся Сильвервингом, объяснил план. — Эта операция будет самой крупной из всех, что мы когда-либо устраивали: налёт на казармы у горы Арис. Охрана будет сильной, но мы запомнили расписание смены охранников, так что проблем не возникнет. Давайте покажем этим сиренам, что они нигде не будут в безопасности!\n\nПрежде чем все успели разойтись, он продолжил, — А что касается вас, коммунистов, то помните: вы можете пригодиться нам в качестве дополнительных солдат, но мы будем за вами внимательно присматривать.\n\nСкарлет взглянула на него. — Это мы будем следить за вами, фашистские свиньи!\n\nКогда бойцы сопротивления добрались до казармы, их план почти сразу же рассыпался. Неподалёку пела сирена, и, хотя у них были беруши для защиты от этого звука, вибрация всё же была сильна. Охранник сумел поднять тревогу, и им ничего не оставалось, кроме как пробиваться наружу.\n\nСкарлет зажали у выхода. Когда её оружие заклинило, она поняла, что это конец. К ней подбежал вооружённый винтовкой охранник...\n\n...которого тут же повалил на землю Сильвервинг. На короткий миг к Скарлет вернулась надежда, но она быстро угасла, когда охранник выбил одну из затычек из уха Сильвервинга. Сильвервингу удалось вырубить охранника, и Скарлет вздрогнула, когда тот подошёл ближе.\n\nОднако вместо того, чтобы напасть, он подхватил её и отвёл в безопасное место.\n\nВернувшись на базу, Скарлет нашла Сильвервинга, которому как раз перевязывали раны.\n— Я сожалею о своих прежних словах.\n— Всё в порядке, — вздохнул он, — Я тоже.\n— Для меня было бы честью снова сражаться рядом с тобой. Но сначала объясни, как тебе удалось спасти меня, не попав под чары сирены?\n\n— О, это! — Он улыбнулся. — Я был помощником стрелка в войне с королём Штормом. Я уже много лет ничего не слышу левым ухом!"
 hippogriff_abyss_resistance.17.a:0 "Они сильнее вместе!"
 
 hippogriff_abyss_resistance.18.t:0 "Провал задания"
 hippogriff_abyss_resistance.18.d:0 "Элементы Гармонии вернулись в Эквестрию, но, к сожалению, с плохими новостями. Несмотря на все их усилия и сопротивление Скайстар, сирены укрепили свой контроль над Гиппогрифией. Хотя бывшая ученица Школы Дружбы по имени Сильверстрим смогла скрыться и теперь укрывается в замке Твайлайт Спаркл, принцессе Скайстар не удалось сбежать. Её движение сопротивления разгромлено, и источники сообщают, что сирены уже готовят планы по завоеванию новых территорий.\n\nВозможно, нам повезет, и какая-нибудь другая сила извне сможет победить их первыми. Или, быть может, остаётся шанс, что их режим падёт сам по себе. Однако мы не можем надеяться на это и должны быть готовы к тому, что рано или поздно нам придется сражаться с нашими бывшими друзьями не только за своё выживание, но и за выживание самой дружбы и гармонии."
 hippogriff_abyss_resistance.18.a:0 "Будем надеяться, что до этого не дойдет..."
 
 hippogriff_abyss_resistance.19.t:0 "Элементы возвращаются домой"
 hippogriff_abyss_resistance.19.d:0 "После начала войны мы не можем позволить себе, чтобы Элементы Гармонии находились за границей. Мы должны призвать их немедленно вернуться домой, дабы оказать помочь в военных действиях в роли героев Эквестрии. Мы, конечно, желаем Скайстар удачи в её борьбе с сиренами, но наша собственная безопасность всё же важнее."
 hippogriff_abyss_resistance.19.a:0 "Если повезёт, они смогут победить их и без нас."
 
 hippogriff_abyss_resistance.20.t:0 "Элементы возвращаются в Эквестрию"
 hippogriff_abyss_resistance.20.d:0 "Хотя из-за деятельности сопротивления хорошие новости сейчас мы получаем редко, недавно мы получили несколько неожиданных и весьма радостных вестей. Поскольку Эквестрия ныне втянута в войну, они потребовали немедленного возвращения Носителей Элементов. И вчера те уже покинули Арис. Хотя мы слегка разочарованы тем, что не смогли поймать их, это также облегчает нашу работу по уничтожению остатков сопротивления. Мы не простим Элементам этого, но пока что стоит сосредоточиться на более важных делах."
 hippogriff_abyss_resistance.20.a:0 "Очень хорошо."
 
 hippogriff_abyss_flavor.1.t:0 "Между расами"
 hippogriff_abyss_flavor.1.d:0 "Скайвард Тендерквилл долгое время жил безбедно на горе Арис, так как он был сыном богатого владельца поместья. Он учился в школе при одном из лучших институтов страны и стремился заниматься наукой. У него были друзья, деньги, и всё прочее, чего только может пожелать гиппогриф.\n\nНо однажды возле его школы начался переполох. Школу посещало несколько морских пони - недавняя инициатива, выдвинутая королевой Ново в попытке продвинуть расовое равенство на самой горе. Они, конечно, превращались в гиппогрифов, чтобы лично посещать занятия, но в своё свободное время эти морские пони предпочитали быть в своей водной форме. Но какой-то причине перед школой образовалась толпа, преграждающая вход студентам-морским пони.\n\nСкайвард Тендерквилл не мог придумать причины для такой суматохи и пробрался через толпу, чтобы получше всё рассмотреть. Разве они, в конце концов, не должны быть едиными? Что-то было не так, но чем больше он думал об этом, тем больнее это было. Должно быть, он что-то забыл. Точно произошло какое-то событие, вызвавшее эти беспорядки, а он о нём забыл...\n\nКогда он, наконец, добрался до места, откуда мог видеть учеников-морских пони, превратившихся в гиппогрифов, что-то внутри него щёлкнуло. Он не знал, что это было и как оно вообще произошло, но теперь он мог ясно видеть всю правду. Почему эти морские пони заслужили право учиться в лучшем институте страны, занимая места, которых заслуживают трудолюбивые гиппогрифы? Ведь эти лентяи это целыми днями валялись и загорали, в то время как гиппогрифы делали всю работу! Несправедливо, что эти морские пони тут занимают места, предназначенные для заслуживших это гиппогрифов!\n\nСкайвард Тендерквилл преисполнился праведного гнева и присоединился к толпе, уверенный в том, что его школа станет только лучше, если эти никчемные ленивые рыбы вернутся в своё море. Если они хотят и дальше получать образование, то пусть остаются в Сиквестрии, где им самое место. Его прежняя дружба с некоторыми из морских пони больше не имела значения; единственное, что осталось в его сознании - это праведный гнев по отношению к существам, которых он когда-то называл одноклассниками."
 hippogriff_abyss_flavor.1.a:0 "Давайте покажем этим морским пони где раки зимуют!"
 
 hippogriff_abyss_flavor.2.t:0 "На фабриках"
 hippogriff_abyss_flavor.2.d:0 "Иногда перемены были незаметны. Они происходят медленно и постепенно, незаметно ухудшая ситуацию. И в конце концов невозможно определить, когда они начались и когда закончились.\n\nНо в данном случае, однако, было совершенно очевидно, когда всё пошло не так.\n\nНа следующий день после того, как известный бизнесгриф Плюмаж Мунфезер официально оформил свою группу коллаборационистов, на фабрике, где Клауди Сис трудился уже много лет, ввели новые "правила", которые должны были повысить эффективность работы. И они в какой-то мере так и сделали... заставив его и всех остальных гиппогрифов работать в два раза больше и продлив их смены на несколько часов. Никто не сомневался в том, что недавно появившиеся вокруг фабрики вооруженные охранники были призваны пресечь любые мысли о протесте против этих новых изменений. Клауди и прочие рабочие считали их лишь бандитами-наёмниками, которые нужны лишь для подавления рабочих ради блага их богатых работодателей.\n\nОн ненавидел их всех. Он ненавидел своего менеджера, он ненавидел владельца корпорации, и, самое главное, он ненавидел Плюмаж Мунфезера. Все они были виноваты в его новых несчастьях, все они причиняли ему боль и страдания. Он ненавидел своих ужасно ленивых коллег, потому что ему приходилось делать куда больше работы, чтобы выполнять их и свои собственные квоты. Он мог сказать, что и они также ненавидят его в ответ: он видел злость на их лицах каждый раз, когда они смотрели на него. Гиппогрифы, которых он когда-то называл друзьями, теперь произносили его имя так, словно оно жгло им язык.\n\nЭто было нечестно. Это было несправедливо. Сирены явно не хотели, чтобы это произошло; они точно должны были рассчитывать, что Плюмаж постарается всё уладить и будет вести себя разумно. В конце концов, сирены были лучше просто по своей природе, ведь они были в некотором роде хранителями всего Ариса. Но Плюмаж воспользовался их доверием ради личной выгоды. Он был жадным, аморальным и откровенно злым.\n\nЕсли Клауди Сис когда-нибудь увидит его лично... что ж, его нельзя будет винить за то, что он сделает. А пока... он мог лишь вздохнуть и вернуться к работе."
 hippogriff_abyss_flavor.2.a:0 "Во всём виноват этот проклятый бизнесгриф!"
 
 hippogriff_abyss_flavor.3.t:0 "Простая угроза"
 hippogriff_abyss_flavor.3.d:0 "Опасно быть агентом сопротивления Скайстар. Можно очнуться в тюремной камере, можно погибнуть в бою, можно подвергнуться долгим пыткам и в конце концов сломаться.\n\nСивард Вингс знала все эти вещи, и они лишь стимулировали её выполнять задания правильно и оставаться невредимой при этом. Сегодня она должна была осуществить очередную миссию по разведке сельских окрестностей. Это было одно из самых лёгких заданий, и, быстро закончив осмотр местности, она начала двигаться обратно домой по знакомой дороге, соединявшей немногочисленные дома, которые находились вдали от крупных городов Ариса.\n\nОднако что-то было не так. Близлежащий контрольно-пропускной пункт был практически пуст. Раньше на этом КПП всегда была целая куча очарованных охранников, следивших за безопасностью на дороге и присматривавших за инакомыслящими, но только не сегодня. Но Сивард Вингс решила, что этому должно было быть разумное объяснение. Она посчитала это простым переводом персонала и записала их новую численность.\n\nПо дороге домой она заметила бронированный автомобиль, направляющийся обратно к контрольно-пропускному пункту. Должно быть, это были пропавшие охранники. Но почему они ехали оттуда? Там не было ничего, кроме нескольких ферм и... её дома.\n\nОна взлетела, не заботясь более о сохранении скрытности. Была важна только её семья. Вскоре она долетела до дома и увидела, что входная дверь была широко открыта. Сивард позвала родителей и сестру, но не получила никакого ответа. Она медленно шла по некогда гостеприимному дому, и не замечала ничего неуместного, пока не добралась до столовой. Там её встретили опрокинутые столы, сломанные стулья и единственная записка, которую Сивард Вингс со страхом начала читать.\n\n"Сдайся, и твоей семье не причинят вреда". Это была очень простая и понятная записка. Эти слова эхом отдавались у Сивард в голове. В то же время она задавала себе миллион вопросов. Как они нашли её? Не совершила ли она где-то ошибку? Но один вопрос был куда важнее всех остальных: что ей теперь делать?\n\nИ Сивард Вингс уже знала ответ.\n\nПоложив свою винтовку на стол рядом с запиской, она мрачно развернулась и начала свой долгий путь обратно к КПП, который она видела совсем недавно сегодня. Её жизнь в качестве члена сопротивления закончилась, и Сивард могла лишь надеяться, что даже если ей никогда больше не позволят увидеть дневной свет, то хотя бы её семья избежит столь печальной участи."
 hippogriff_abyss_flavor.3.a:0 ""Мне жаль, принцесса, но семья превыше всего...""
 
 hippogriff_abyss_flavor.4.t:0 "Доброй ночи, Зумидия"
 hippogriff_abyss_flavor.4.d:0 "Закинель наблюдал за солдатами-гиппогрифами, стоявшими на страже у дороги, когда он шёл мимо них к своему дому в Эйн-Тротгуре. Он видел их остекленевшие глаза и пустые выражения лиц. Когда Гиппогрифия впервые столкнулась с некой угрозой, Зумидия постаралась не дать застать себя врасплох. Они быстро объявили о своей полной независимости от гиппогрифьего мандата. Страну возглавил регентский совет, и все согласились следовать новому курсу в интересах защиты страны от опасности.\n\nНо всё это было бесполезно перед лицом неизбежного объявления войны сиренами и последовавшего за этим вторжения. Закинель был в городе, когда он пал перед гиппогрифами, и наблюдал, как они маршируют по улицам, будто марионетки на ниточках. Стоило отметить тот факт, что они не желали стрелять на поражение и применяли силу так, чтобы ранить, но не убить. Хотя оппозиция была жестоко подавлена, жертв от их оккупации было очень мало.\n\nС тех пор в городе всё шло как обычно, или, по крайней мере, настолько нормально, насколько это было возможно в данных обстоятельствах. Закинелю и другим зумидийцам было позволено заниматься своей повседневной жизнью, но уже под бдительным надзором гиппогрифов. В чём-то это напоминало ему времена, когда они находились под официальным мандатом. Но тогда гиппогрифы были дружелюбными и отзывчивыми, а сейчас они больше напоминали статуи. Они вмешивались лишь тогда, когда происходили открытые акты диссидентства.\n\nНо теперь задули ветры перемен. Ходили слухи о приближении сирен и о тех, кого называют маяками. Будто они поют песни, которые превратят их не более чем в марионетки, послушные прихотям их хозяев. Возможно, что всё это было лишь нагнетанием паники. Но ныне в Зумидии царила аура неуверенности, и никто не сомневался, что такое положение вещей не продлится долго."
 hippogriff_abyss_flavor.4.a:0 "Добро пожаловать на шоу, зумидийцы."
 
 hippogriff_abyss_flavor.5.t:0 "Тяжёлая судьба рабочих"
 hippogriff_abyss_flavor.5.d:0 "Наступил день расплаты.\n\nОбедневший рабочий класс Хироптерры больше не будет подчиняться прихотям элиты. Элита бежала перед лицом того, что они называли "непреодолимым злом", но Черри Метеор слишком хорошо знал, что это всего лишь пропаганда.\n\nО нет, происходящее было освобождением Хироптерры. Единственная информация о сиренах, которую Черри было дозволено узнать, заключалась в том, что они "бич, призванный разрушить их образ жизни", но эти сирены явно являются истинными спасителями революции рабочих. Они прибыли сюда, чтобы свергнуть коррумпированное и авторитарное правительство, от которого так страдает Северная Зебрика.\n\nТеперь, когда за ними стоит столь мощная сила, рабочие наконец-то смогут добиться справедливости за совершенные против них преступления, и Черри знал, с кого начать.\n\nБыла группа элит, которая не пожелала бежать из страны, а вместо этого решила остаться в своих поместьях, дабы переждать бурю в ожидании того, чтобы всё вернулось на круги своя.\n\nОднако этого не произойдёт, так как этим элитам придётся столкнуться со справедливым воздаянием за их грехи.\n\nОн, вместе с группой рабочих, взбудораженных чем-то куда большим, чем месть, направился к владениям начальника-тирана, который издевался над ними на протяжении десятилетий."
 hippogriff_abyss_flavor.5.a:0 "Пусть правящие классы трепещут перед революцией сирен!"
 
 hippogriff_abyss_flavor.6.t:0 "Преступления коммунистов"
 hippogriff_abyss_flavor.6.d:0 "После захвата Гиппогрифии сиренами информация из-за рубежа почти перестала поступать. Поскольку мало кто из внешнего мира был готов рискнуть своей жизнью и свободой воли, приезжая сюда, ныне гиппогрифы и морские пони почти ничего не знали о событиях в окружающих их странах. Мир мог сгореть дотла, а они ничего бы не узнали.\n\nИ всё же что-то изменилось. Трудно сказать, когда и где именно это случилось, но перемены наступили. Газеты, почти утратившие свою актуальность после переворота, теперь печатали множество историй о том, как иностранные государства пали перед коммунизмом. Как революционеры лишали монархов голов и как в тех местах, где развевалось красное знамя, вспыхивал голод и хаос. На улицах городов появились плакаты об угрозе со стороны коммунизма и о том, какие ужасы он вызовет, если пустит корни здесь. Постепенно распространялись слухи о том, что многие сбежавшие за границу гиппогрифы и морские пони были убиты революционерами за то, что они были "реакционерами".\n\nСопротивление, конечно, не поверило этому. Они не стали сразу же выступать против своих союзников, зная, что сирены просто пытаются вызвать раздоры и что они по-прежнему представляют куда более опасную угрозу для Ариса. Однако пропаганда действует медленно, но верно, и вскоре сторонникам Посады стало трудно координировать свои действия с союзниками. Ведь на них стали смотреть с легчайшим подозрением..."
 hippogriff_abyss_flavor.6.a:0 "Всем ли "союзникам" можно доверять?"
 
 hippogriff_abyss_flavor.7.t:0 "По вопросу обучения"
 hippogriff_abyss_flavor.7.d:0 "Государственный университет Кэнтерфорда являлся одним из высших учебных заведений страны. И гиппогрифы, и морские пони стекались сюда со всего Ариса и Сиквестрии, чтобы изучать экономику, математику и естественные науки в надежде получить учёную степень. В университете работали талантливые преподаватели и он пользовался международным признанием. Также в университете появилось немало политических и идеологических клубов после того, как всевозможные новые идеи начали проникать в Арис.\n\nОднако этому вскоре пришёл конец. Кресент Скайс, бывший житель Сиквестрии, состоял в коммунистическом клубе, что сформировался ещё до появления сирен, и был одним из немногих, кому удалось избежать их магической песни. Как и нескольким его друзьям и профессору из университета. Он вступил в контакт с самой Посадой и её сторонниками после того, как они сформировали сопротивление Ариса. И хотя он не хотел рисковать и лично становиться партизаном, Кресент Скайс был более чем готов поддержать их со стороны всем, чем только мог.\n\nА потом настал роковой день. Когда Кресент Скайс пришёл в клуб, то там были его друзья, но не профессор. И они не знали, куда он пропал.\n\nПрофессор объявился лишь через полчаса и выглядел побежденным. Его сопровождали два выглядящих весьма угрожающе охранника с винтовками в когтях. — Студенты, — слабо сказал профессор, — С сожалением сообщаю вам, что университет закрывается на неопределенное время, пока ведётся расследование относительно коммунистических симпатий среди сотрудников.\n\nСтуденты переглянулись, пока профессор продолжал. — Кроме того, всех нас отправляют на музыкальную коррекцию, чтобы убедиться, что мы услышали песню сирены. Эти джентльгрифы проводят нас во двор и проследят, чтобы по дороге не возникло никаких проблем.\n\nВот и всё. Кресент Скайс медленно встал в очередь, чтобы выйти из класса, понимая, что его песенка спета. Он должен был понимать, что рано или поздно это случится. Но он хотел остаться, хотел рискнуть, и теперь ему предстояло заплатить за своё решение.\n\nОн вздохнул и бросил последний взгляд на своих друзей и товарищей, пока он ещё мог их так называть."
 hippogriff_abyss_flavor.7.a:0 "Мы пресечём революцию в зародыше!"
 
