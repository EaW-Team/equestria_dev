 hippogriff_communist.1.t:0 "Рост недовольства среди низших классов"
 hippogriff_communist.1.d:0 "Выгоды от нашей быстро развивающейся экономики распределяются весьма неравномерно. Хотя открытие рынков привело к снижению цен на товары и принесло корпорациям большие прибыли за счёт экспорта и туризма, среди низших классов растёт недовольство тем, что они не получают своей доли от этого национального процветания. Прежде большая часть оппозиции нашей торговой политике являлась националистами и изоляционистами из среднего класса, что боялись иностранной конкуренции, но теперь этим больше всего стал недоволен пролетариат, поскольку социалистические идеи, что некогда были популярны лишь среди радикальных студенческих групп, начали распространяться среди простых рабочих. Народное недовольство всё растёт и делает своей целью наших бизнесгрифов, а не далёких иностранцев, и даже саму монархию, которая всё чаще рассматривается как защитник неравенства.\n\nКонституционалистская Социалистическая Рабочая Партия Ариса делает всё возможное, чтобы продвигать умеренные идеи и напоминать народу, что Ново была хорошей королевой, но вот радикалы из Революционной Рабочей Партии и анархисты из Постцивилизационной Коалиции Сообществ недвусмысленно заявили, что время монархии прошло и что она должна быть распущена."
 hippogriff_communist.1.a:0 "Я уверена, что не стоит волноваться."

 hippogriff_communist.2.t:0 "Забастовка авторабочих"
 hippogriff_communist.2.d:0 "Недовольство среди рабочего класса достигло сегодня точки кипения. Несмотря на наши усилия, рабочие автомобильной промышленности как в Сиквестрии, так и на горе Арис устроили крупномасштабную забастовку, ссылаясь на низкую заработную плату, небезопасные условия труда и жестоких начальников.\n\nИз-за действий забастовщиков эта ключевая для страны отрасль промышленности просто остановилась. Но поскольку у забастовщиков не было централизованной организации, было непросто точно определить, что заставит их снова вернуться к работе, поскольку у различных групп были свои требования. Взбешённые тем, что им отказали в праве объединиться в профсоюз, забастовщики требовали многого: от повышения стандартов безопасности до полной реструктуризации системы оплаты труда, дабы каждый рабочий получал свою долю в процентах от общей прибыли компании.\n\nСкайстар предложила собрать всех лидеров рабочих в одной комнате, чтобы они могли переговорить между собой и с представителями правительства, дабы разработать устраивающий всех план. Однако владельцы автомобильной промышленности вроде Лаки Брейк предостерегли нас от такого курса действий, заявив, что это приведёт лишь к тому, что радикалы будут влиять на более умеренных протестующих. Промышленники указали на растущую популярность социалистических идеологов вроде анархистов и Посады. Они предлагают просто ждать, одновременно используя различия во мнениях фракций рабочих друг против друга, пока движение протестующих просто не выдохнется. А если это не удастся, то королева всегда может издать закон, что заставит бастующих вернуться на свои рабочие места."
 hippogriff_communist.2.e:0 "Недовольство среди рабочего класса достигло сегодня точки кипения. Объединившиеся в профсоюзы рабочие автомобильной промышленности как в Сиквестрии, так и на горе Арис устроили крупномасштабную забастовку, ссылаясь на низкую заработную плату, небезопасные условия труда и жестоких начальников.\n\nИз-за действий забастовщиков эта ключевая для страны отрасль промышленности просто остановилась. Если принять во внимание идеологические пристрастия многих профсоюзных лидеров, то непросто точно определить, что заставит рабочих вернуться к работе. Ведь хотя они публично заявляют, что в основном хотят повышения заработной платы и улучшения стандартов безопасности, в их рядах полно известных социалистических радикалов, которые ранее призывали к отмене системы оплаты труда.\n\nСкайстар предложила уступить более умеренным требованиям и разработать устраивающий всех план. Однако владельцы автомобильной промышленности вроде Лаки Брейк предостерегли нас от такого курса действий, заявив, что это лишь придаст легитимности радикалам в рабочей коалиции. Они предлагают просто ждать, одновременно используя различия во мнениях фракций рабочих друг против друга, пока движение протестующих просто не выдохнется. А если это не удастся, то королева всегда может издать закон, что заставит бастующих вернуться на свои рабочие места."
 hippogriff_communist.2.a:0 "Давайте выслушаем их."
 hippogriff_communist.2.b:0 "Они должны вернуться за станки."

 hippogriff_communist.3.t:0 "Социалистические профсоюзы"
 hippogriff_communist.3.d:0 "Королева Ново плавала по своему тронному залу и просматривала отчёт за отчётом, которые сообщали о том, что всё больше отраслей промышленности пытаются создать свои профсоюзы и о социалистических целях этих профсоюзов. Хотя многие утверждали, что эти союзы формируются в ответ на растущее неравенство и дерегулирование, один-единственный взгляд на основателей этих профсоюзов сказал Ново всё, что ей нужно было знать.\n\nСкайстар также присутствовала рядом с ней, но она, как обычно, недооценивала серьёзность ситуации. В очередной раз Ново задалась вопросом, что же станет с Гиппогрифией, когда трон достанется её дочери.\n\n— Мы не должны были позволять этому зайти так далеко, — пробормотала Ново, просматривая другой отчёт.\n— Посмотри на это: стеклодувы организуются, и один из их главарей - Хот Бриз - ближайший приспешник Посады!\n— Я не знаю, это не кажется мне такой уж проблемой, — сказала Скайстар, — Салина Блю кажется милой, и она довольно высокого ранга. И кроме того, во всех королевствах есть движения рабочих.\n\n— Это не просто рабочее движение! — Ново огрызнулась, — Они хотят избавиться от нас. Коммунисты, анархисты, посадисты! Ты знаешь, что они делают с подобными нам в Сталлионграде? Мне следовало сделать это давным-давно, но я всё ещё королева. Я собираюсь запретить эти профсоюзы, пока ещё могу.\n\nСкайстар на мгновение замолчала, погрузившись в свои мысли. Ново давно не сталкивалась с таким длительным молчанием Скайстар и поэтому обняла дочь плавниками, прижимая к себе.\n— Мне очень жаль, Скайстар. Я не хочу применять силу против наших подданных, но в последний раз я была так напугана во времена вторжения короля Шторма. Я... Я не хочу потерять тебя.\nСкайстар обняла её в ответ, пытаясь найти слова, чтобы показать матери её неправоту. — Мама, я знаю, что ты напугана, и я знаю, что многие из них действительно странные, но они просто хотят вести переговоры на равных со своими боссами. Разве не в этом суть гармонии: у каждого существа должно быть право голоса?"
 hippogriff_communist.3.a:0 "Скайстар права: к ним должны прислушаться."
 hippogriff_communist.3.b:0 "Мы будем следить за профсоюзами и запретим их, если они попытаются что-то устроить."
 
 hippogriff_communist.4.t:0 "Проситель в тронном зале"
 hippogriff_communist.4.d:0 "Королева Ново была потрясена сегодня, когда она обнаружила грязного нищего в своём тронном зале на горе Арис. Гиппогриф умоляющим тоном обратился к королеве, рассказав ей, что приют, в котором он остановился, был закрыт и ему больше некуда идти. Пока он рассказывал свою трагическую историю, Ново шёпотом попросила своих советников позвать Сильверстрим, на которую всегда можно было положиться в таких вопросах, но её нигде не было.\n\nНапряженность всё росла. Ново размышляла, а некоторые из её придворных требовали, чтобы нищего убрали из тронного зала, когда тот начал обвинять саму королеву в том, что она не заботится о положении бедных в своём государстве. Репортеры, которые всегда присутствовали на подобных заседаниях, яростно строчили и записывали всё услышанное. Когда Ново поднялась со своего трона, она выглядела сильно возмущённой. Только вот чем: самой ситуацией с этим гиппогрифом или же его дерзостью? Все присутствующие в комнате притихли и она заговорила:"
 hippogriff_communist.4.a:0 "Нам нужны социальные реформы. Как можно скорее."
 hippogriff_communist.4.b:0 "Ты - неудачник в одной из богатейших стран мира. Ты сам виноват в этой ситуации."

 hippogriff_communist.5.t:0 "Линия партии"
 hippogriff_communist.5.d:0 "В укромном уголке Сиквестрии ярко-зелёный морской пони по имени Хард Лайн обращался к толпе местных студентов.\n\n— Может ли кто-нибудь из вас сказать мне, что сказала бы Карамель Маркс, увидев вас?\n— Продолжать тяжело трудиться? — предположил один из них.\n\n— Однозначно нет! — рявкнул Хард Лайн, — Карамель Маркс было бы стыдно! Вы наедине вовсю говорите о революции, но публично не требуете ничего, кроме бесплатного обучения и нескольких безделушек для рабочих, которых, как вы утверждаете, вы защищаете. Объедки, вы требуете объедков! Сама Карамель Маркс однажды потребовала объедки у принцессы Селестии, но её мольбы были отвергнуты. И она хорошо усвоила этот урок. Лишь Зимняя Революция позволила пони получить больше, чем просто объедки. И даже они вернулись к государственному капитализму. Почему?\n\n— Из-за материальных условий...\n— Нет! Потому что они позволили робким правым встать во главе государства! Ревизионистам, которые велели им притормозить, чтобы кто-нибудь не пострадал. Революция - это не игра! Нельзя устроить революцию, не пролив крови. Рози Люксембарк однажды сказала: "Либо революция будет быстро и решительно продвигаться вперёд, а также железной лапой разрушать все барьеры и ставить всё более амбициозные цели, либо она довольно скоро будет отброшена назад и подавлена контрреволюцией". Заберёте ли вы полученные объедки и вернётесь домой, чтобы стать винтиками в государственном аппарате? Или вы поступите как настоящие товарищи, решительно встав и гордо заявив, что вы выступаете за революцию?"
 hippogriff_communist.5.a:0 "Вскоре студенты начали вслух говорить о том, о чём они думают."

 hippogriff_communist.6.t:0 "Бесплатных обедов не существует..."
 hippogriff_communist.6.d:0 "Раф Фезерс стоял в тени, прислушиваясь к звукам из переулка. Когда он услышал, что кто-то приближается, то приготовился. Он прыгнул на незнакомца, размахивая при этом ножом. — Стоять! Держи свои когти так, чтобы я их видел!\n\nПеред Рафом стояла гиппогрифина. Поначалу она испугалась и подчинилась его приказу, но, увидев, что именно он держит, начала ухмыляться. Боги, он знал, что ему следовало взять нож побольше, ведь тот, что у него был, был таким крохотным. Ему придётся сделать своё выступление ещё более устрашающим, чтобы добиться желаемого. — Никаких резких движений! Отдай мне все деньги, которые у тебя есть, иначе пожалеешь!\n\nЖертва Рафа никак не отреагировала на эту угрозу. Вместо этого она изучала его очень стройную фигуру. Выражение её лица стало озабоченным. — Ох, бедняжка! Когда ты в последний раз нормально ел?\nРаф был ошеломлен этим внезапным вопросом, но вскоре восстановил самообладание. — Это не твоё дело! Теперь отдай мне деньги или...\n\nПрежде чем он успел закончить свою угрозу, незнакомка достала из сумки пачку банкнот и протянула ему. — Хотела бы я дать больше, но это всё, что у меня есть сейчас.\n— Эм... спасибо. — Раф взял деньги, а на его лице появилось выражение полного недоумения.\n\n— Меня зовут Старри Айс, а тебя?\n— Раф Фезерс... — ответил он, запоздало сообразив, что не следует называть своё имя той, кого он только что ограбил.\n— Раф, я направляюсь на собрание Революционной Рабочей Партии, и мне хотелось бы, чтобы ты пошёл со мной. Я думаю, что тебе там понравится!\n\n— О, — Раф осознал, — ты - комми. — Внезапно её поведение обрело смысл. — Слушай, ты вроде ничего, но я не пойду ни на какое партийное собрание. Вы, коммуняки, говорите хорошие вещи, но я достаточно долго живу, чтобы знать, что нет такой вещи, как бесплатный...\n— Обед? — вмешалась Старри, — Такие вещи действительно существуют. Всем участникам будут предоставлены закуски. Обязательно попробуй кексы, я лично их испекла!\n\nРаф не был до конца убеждён, но он не мог упустить возможности поесть. Он пошёл рядом со Старри, размышляя о том, не ошибся ли он в коммунистах."
 hippogriff_communist.6.a:0 "...Верно?"

 hippogriff_communist.7.t:0 "Голубое собрание"
 hippogriff_communist.7.d:0 "Скайболт Спир никогда не был силен в речах, но он знал, что должен был сделать это. Убедить солдат и матросов было крайне важно, и он был единственным высокопоставленным офицером, что сочувствовал целям коммунистов. И вот он, робкий офицер, готовился пустить под откос собственную карьеру, чтобы обратиться к комнате скептически настроенных матросов.\n\n— Я благодарю вас всех за то, что пришли сюда. Я знаю, что вы осознаёте риск всего этого. Я живу очень комфортной жизнью, я уверен, что вы всё это знаете. Но так было не далеко всегда. Я вырос в бедном районе Сиквестрии. Потребовалось всё, что было у моей семьи, чтобы отправить меня в офицерскую школу. Я встретил так много курсантов с очень похожей историей. У многих их них было вдвое больше мозгов, чем у меня, но они вылетели, потому что им нужно было заботиться о своих братьях и сёстрах, или их родители получили счёт за лечение, который они не могли себе позволить оплатить. Или случалось ещё что-то похожее. Всегда случались какие-то беды, и пока мы боролись изо всех сил и, несмотря на все усилия, иногда терпели неудачу, богатые детишки без всяких помех обходили нас.\n\nСкайболт позволил гневу, который так долго терзал его, подтолкнуть его ещё дальше: — Я сделал это. Мне повезло. Но очень многие другие не смогли добиться этого. И знаете что? Мне не нужно было становиться офицером, чтобы зарабатывать чуть больше, чем жалкие гроши. Вам не обязательно быть гениями, чтобы жить хорошими жизнями, потому что флоту нужны как моряки, так и офицеры. И у нас есть возможности! Не позволяйте никому говорить вам, что это невозможно. Потому что раз возможно обеспечить достойные условия жизни для моряков и простых рабочих в находящимся под эмбарго холодном Сталлионграде, то это точно более чем возможно и в Гиппогрифии!\n\nМатросы зааплодировали, и Скайболт заметил как по толпе распространяются листки для вступления в РРП. Хорошо. Он, вероятно, загубил свою карьеру. Но если моряки, наконец, начнут бороться за своё освобождение, то его жертва стоила того."
 hippogriff_communist.7.a:0 "Не только члены АПВ могут произносить пламенные речи..."

 hippogriff_communist.8.t:0 "Голубая революция"
 hippogriff_communist.8.d:0 "Этого дня левая коалиция - РРП, СРПА и ПКСА - ждала несколько месяцев. По всему Арису и Сиквестрии рабочие прислушались к призыву о всеобщей забастовке, что привело к остановке экономики. Перед королевским дворцом собралась толпа демонстрантов.\n\nЭто была весьма разнообразная группа: гиппогрифы со всех уголков Ариса, морские пони, принявшие на день форму гиппогрифа, и даже несколько зебр из растущего зумидийского отделения РРП. Толпа была настолько многочисленной, что королевская гвардия с трудом сдерживала её.\n\nУ многих из них были не только транспаранты, но и оружие. Посада настояла на том, чтобы никто из них не стрелял первым. Любая кровь, пролитая сегодня, окажется на когтях правительства, но они без колебаний дадут отпор, если потребуется.\n\nИх требования были просты: немедленное отречение Ново от престола и формирование коммунистического правительства.\n\nВо дворце царила крайне напряжённая атмосфера. Королева Ново и её советники обсуждали несколько планов по разгону толпы. Когда стало ясно, что ничто, кроме её отречения от престола, не удовлетворит протестующих, королева решила отдать приказ королевской гвардии открыть огонь. Но прежде чем она успела передать этот приказ, принцесса Скайстар отозвала её в сторону.\n\n— Мама, ты не можешь этого сделать.\n— Прости, милая, но у нас нет выбора. Если они доберутся до нас...\n— Я не хочу быть королевой королевства, которое убивает свой народ! — закричала Скайстар, жестом указывая на окно. — Мама, народ на их стороне. Если народ хочет этого, разве мы не должны прислушаться к ним и уйти в отставку?\n\nВ конце концов Скайстар и несколько королевских советников появились на балконе - королева отказалась лично огласить своё решение. Когда они объявили, что Ново подчиняется всем требованиям, толпа разразилась ликующими аплодисментами.\n\nПосада и другие видные левые быстро приступили к организации нового правительства. С заходом солнца королевский штандарт, развевающийся над дворцом, был спущен и заменен двумя новыми знаменами: неофициальным красным флагом левой коалиции и голубым знаменем РРП."
 hippogriff_communist.8.a:0 "Народ завоевал своё освобождение!"

 hippogriff_communist.9.t:0 "Программа левых"
 hippogriff_communist.9.d:0 "МЫ, рабочая коалиция из РРП, СРПА и ПКСА, являемся представителями наших соответствующих организаций, а через них и пролетариата с крестьянством, решили во всеуслышание заявить о своих намерениях. У нас нет ни секретов, ни иных скрытых желаний: прочитайте нашу программу и убедитесь в этом сами!\n\n- Мы стремимся:\n- Пробудить истинное классовое сознание, а также просветить рабочих и крестьян относительно их экономического положения,\n- Мирно перейти к республике, где кровное родство более не является гарантом власти,\n- Официально признать профсоюзы и защищать их от боссов, а также гарантировать, что никто не может быть уволен за членство в профсоюзе,\n- Гарантировать минимальную заработную плату, достаточную для того, чтобы один работающий взрослый мог обеспечить свою семью,\n- Обеспечить, чтобы никто в стране не мог зарабатывать более ста зарплат самого низкооплачиваемого работника,\n- Закрепить права на труд и достойную жизнь,\n- Осуществить полную экономическую и социальную трансформацию общества,\n- Создать сияющий маяк мира, технологий и сотрудничества, который позволит нам дотянуться до звёзд,\n- Позволить общинам самоорганизовываться, предоставив региональную автономию коммунам и советам,\n- Свергнуть тиранов, капиталистов, владык крови и слез, и\n- Убедиться, что каждое существо в состоянии пожинать плоды своего труда.\n\nВозрадуйтесь, рабочие, ибо близок час вашей победы! Трепещите, тираны, ибо зарплатное рабство скоро будет отменено!"
 hippogriff_communist.9.a:0 "Подписано Посадой, Салиной Блю и Спондж Слюсом."

 hippocommie.1.t:0 "Организация коалиции левых"
 hippocommie.1.d:0 "Наша коалиция, возникшая на основе книжных клубов и разрозненных политических идеалистов, не может похвастаться строгой идеологической чистотой. Теперь, когда мы оказались у власти, очень сильные различия между коммунистами, демократическими социалистами и анархистами в нашей коалиции становятся всё яснее с каждым днём. Борьба за власть неизбежна.\n\nНесмотря на эти различия, доброжелательность между фракциями весьма высока, что привело к предложению о создании своего рода коалиции, в которой каждая фракция гарантирует то, что она не будет подавлять другие группы и всегда будет относиться к ним как к товарищам, независимо от того, кто возглавит государство."
 hippocommie.1.a:0 "Мы - команда, независимо от того, кто будет доминировать!"
 hippocommie.1.b:0 "Наша идеология должна оставаться чистой. Никаких гарантий соперникам."

 hippocommie.2.t:0 "Заседание Верховного Совета Рабочих"
 hippocommie.2.d:0 "Генеральный секретарь Посада проплыла по своему резервуару, позволив установленному в нём микрофону донести её голос до всех собравшихся делегатов Верховного Совета Рабочих. Она знала, что истинный профессионал оставался бы на одном месте, и что ей, вероятно, следовало бы принять форму гиппогрифа, но у Посады слишком кружилась голова, чтобы оставаться на месте, и она хотела провести этот чудесный день в той форме, которую она лично предпочитала больше. Посада начала свою речь, обращаясь к толпе:\n\n— Товарищи-делегаты Верховного Совета Рабочих, я очень рада видеть вас всех здесь. Сегодня мы сделали первый шаг к воплощению наших мечтаний в жизнь и смело вступили в новую эру. Революция действительно началась тут, в Гиппогрифии! И для меня действительно великая честь принять пост генсека и поклясться выполнять свой долг перед революцией, дабы сотворить новый мир из пепла старого. В качестве своего первого действия я хотела бы провести голосование за переименование нашей страны в нечто, что лучше отражает её истинную цель и характер. Когда я смотрю по сторонам, я вижу не только гиппогрифов, но и обычных и морских пони, а также зебр. Я предлагаю сделать нашу встречу первым заседанием Верховного Совета Рабочих Революционной Северной Зебрики, дабы лучше отразить наши цели и наш состав."
 hippocommie.2.a:0 "Делегаты подняли когти, плавники и копыта в знак согласия."

 hippocommie.3.t:0 "Список"
 hippocommie.3.d:0 "Посада сидела в своём кабинете и смотрела на список имён перед ней. Материальные условия в Северной Зебрике сложились так, что всевозможные чистки, которые понадобились для создания Сталлионграда и большинства других коммунистических государств, тут были излишними. Но революция не могла быть полностью бескровной. Посада смотрела на имена двенадцати наихудших реакционеров, которых только можно вообразить. Империалисты. Небольшая группа разжигателей войны, которые хотели выйти за пределы наших границ, после чего завоевать другие народы и поработить их созданий из-за какой-то нелепой теории превосходства гиппогрифов или же простой жажды завоеваний.\n\nСобственное тело Посады также носило шрамы империализма: время, проведённое в заключении на одном из воздушных кораблей короля Шторма, научило её ненавидеть империалистов, а работы Карамель Маркс дали ей слова, чтобы выразить это отвращение. Полковник Разорбик, директор Солид Стоун и все прочие: эти двенадцать хотели использовать своё положение в армии и правительстве, дабы сделать Гиппогрифию такой же мерзкой, как и империю короля Шторма. Посада уже получила разрешение Верховного Совета Рабочих разобраться с ними безо всяких полумер. Рядом с приказом, что готов был положить конец жизням этих двенадцати, лежало письмо, написанное её старым другом Крэк Лайтнингом. Они отдалились друг от друга из-за его связи с АПВ, но этот герой войны писал ей как другу, умоляя пощадить виновных. Посада взяла ручку. Будет ли достаточно тюремного заключения, или же они получат по пуле?"
 hippocommie.3.a:0 "К стенке их."
 hippocommie.3.b:0 "Пусть гниют в тюрьме."
 
 hippocommie.4.t:0 "Коммунистические партии и чаепития"
 hippocommie.4.d:0 "Посада всегда предпочитала давать существам возможность сомневаться, но в новость о вступлении бывшей принцессы Скайстар в коммунистическую партию было почти невозможно поверить. Она пригласила Скайстар на личную беседу и приготовила чай. Посада расхаживала по своему кабинету, постоянно поглядывая на часы, пока через две минуты после назначенного времени встречи не послышался стук в дверь.\n\nВнутрь вошла Скайстар, одетая в униформу коммунистической партии. Она выглядела в нём так же достойно, как и своём старом королевском наряде. Не говоря ничего, она села перед столом Посады, заставив генсека поспешить сесть на своё место.\n\n— Как продвигается революция, товарищ Посада? — спросила Скайстар с чопорной официальностью, наливая им обоим по чашке чая. Посада была взволнована и сделала большой глоток подслащённого манго напитка, чтобы выиграть время. И пока она обдумывала свой ответ, что-то изменилось в выражении лица Скайстар, после чего та разразилась целой серией вопросов:\n\n— Я всё правильно поняла? Революция же началась только после свержения нас, верно? И вам нужно проделать так много работы, чтобы построить новое общество и всё такое? Вот как всё это работает, верно? Революция всё ещё в процессе, верно?\n\nПосада поперхнулась своим чаем. Закончив смеяться, она немного пришла в себя и ответила:\n\n— Да, да! Совершенно верно. Никаких обид по поводу части со "свержением"?\n\n— О, обид было более чем достаточно! Я была так зла как... как никогда в жизни. Но всё это в прошлом, ведь я видела, чем ты занимаешься. Я хочу стать частью этого, если ты позволишь.\n\n— Ну конечно позволю! — Посада сделала паузу, посмеиваясь про себя. — Знаешь, когда я планировала революцию, то никак не ожидала, что буду пить чай с принцессой.\n\n— Подожди, ты только что снова сделала меня принцессой?\n\n— Н-нет, я имею в виду...\n\n— Ну, тогда это просто чай с товарищем, верно?"
 hippocommie.4.a:0 "Или, может быть, с другом."
 
 hippocommie.5.t:0 "Принцесса-коммодор"
 hippocommie.5.d:0 "Великолепные новости! Бывшая принцесса Скайстар нашла своё место в авангарде революции, вступив в революционный флот. Товарищи уважают её за страсть и проницательность, так что Скайстар была повышена до звания комиссара-коммодора после великолепной демонстрации смелой тактики и эффективного маневрирования во время одного из наших военно-морских учений, которое закончилась тем, что она успешно переиграла и "потопила" боевую группу авианосцев, которой командовали гораздо более опытные офицеры. Хотя некоторые члены старой гвардии ворчат по поводу того, что "новичкам везёт", верховное командование ВМС присвоило ей звание коммодора, а военно-морской комиссариат одобрил повышение и сделал её первым комиссаром-коммодором Революционной Северной Зебрики!"
 hippocommie.5.a:0 "Поздравляю, Скайстар!"

 hippocommie.6.t:0 "Новый метод казни"
 hippocommie.6.d:0 "Посада осмотрела новый экспериментальный реактор, предвкушая грядущее. То, что она собиралась сделать, поможет восстановить справедливость для всех жертв Хироптерры. Даже те трое лордов и леди-командующих, которые сумели избежать её хватки, испытают настоящий страх.\n\n— Я думаю, ты оценишь это, Лайтнинг Чарм. Ты увидишь, что может предложить дисциплина! А, Лунар Хэйл, я слышала, что ты очень правоверная пони. Несомненно, ты будешь рада возможности подвергнуть свою веру испытанию. Ты хорошо удерживал оборону, Стоун Пэлисейд. Сегодня ты увидишь, насколько сильна твоя собственная решимость.\n\n— Ситуация проста, кобылки и джентлькольты. Любому из вас, кто откажется от своих убеждений и официально заявит, что вера в Найтмер - зло во плоти, а также прикажет всем партизанам немедленно отступить - будет даровано милосердие в виде пули. Те же, кто откажутся, будут подвергнуты воздействию всей мощности этого реактора и погибнут в невообразимых мучениях. Итак, кто хочет спасти свою шкуру, предав всё, за что вы выступали всё это время?\n\nНикто не ответил. Все фестралы смотрели на неё с чистой ненавистью. Наконец заговорила Лунар Хэйл. — Захлебнись своей кровью, вероломная тварь.\n\n— О, спасибо за напоминание. Мы не знаем точных эффектов данного воздействия, но они обещают быть очень интересными. Я уверена, что у вас будет достаточно времени, чтобы осознать их самостоятельно, пока...\n\nДвери распахнулись, и в комнату ворвалась запыхавшаяся от бега Скайстар. — Ты не можешь сделать этого, Посада! Они могут быть злыми... они могут быть монстрами... но никто не заслуживает таких пыток!\n\n— Верховный Совет Рабочих проголосовал за то, чтобы я решила их судьбу, Скайстар, — холодно ответила Посада. — И они получат по заслугам.\n\nСкайстар просто рухнула на пол. — Посмотри на них, Посада! Они - беспомощные пленники. Ты собираешься сделать с ними именно то, что сделали бы ОНИ, а не мы! Помнишь, как ты пощадила мою семью? Как не расстреляла капиталистов? Пожалуйста, я умоляю тебя - не устраивай им пыток!\n\n— Ты так сильно переживаешь по этому поводу? — поинтересовалась Посада. Скайстар кивнула, безмолвно умоляя её прислушаться.\n\nПосада нахмурилась. Она могла выбрать проявить милосердие к монстрам, которые этого не заслуживали, расстреляв их. Или же она могла бы осуществить свой план и рискнуть потерять Скайстар как подругу. Как же ей поступить?"
 hippocommie.6.a:0 "— Похоже, что сознательность спасла вас, чудовища. Вы получите по пуле."
 hippocommie.6.b:0 "— Мне очень жаль, Скайстар. Их жертвы жаждут отмщения."

 hippocommie.7.t:0 "Судьба Хироптерры"
 hippocommie.7.d:0 "Посада не спала почти два дня. Президиум обсуждал вопрос относительно Хироптерры, и их предложения становились всё более и более отчаянными по мере того, как появлялись новые факты о преступлениях Хироптерры. Это было созданное с нуля стратократическое общество, которое развивалось целую тысячу лет, чтобы стать как можно более безжалостным. Учитывая глубину преступлений и уровень ненависти к оккупантам, о превращении Хироптерры в обычный административный район не могло идти и речи. В любом случае потребуются поколения, дабы полностью искоренить эту ужасную систему и идеологию. Перед президиумом лежали три предложения, каждое из которых было по-своему отвратительным.\n\nПервый вариант - уступка абсолютному злу. Один диссидент из рядов Говорящих-с-Луной - Даск Уэйн - каким-то образом превратил веру в Найтмер в нечто, напоминающее теологию освобождения. Посада могла бы вывести большую часть оккупационных сил и поставить его во главе государства. Но для управления Хироптеррой нам придётся использовать большую часть старой структуры власти, так что мы позволим военным преступникам вернуться на свои старые рабочие места, что потенциально может привести к возрождению этой нации и её мести нам.\n\nСогласно второму предложению мы останемся в хироптеррской трясине ещё на долгие поколения. Жители Хироптерры будут жить, но их вера в Найтмер будет полностью запрещена, а население Хироптерры будет переселено в обширные лагеря перевоспитания, где следующее поколение узнает о зле, которые творили их родители. Так они смогут стать лучше. Это гарантированно встретит массовое сопротивление и бесконечные мятежи, но сторонники этого предложения утверждают, что первый план - наивен, а третий - чудовищен.\n\nА третий вариант был очень близок к геноциду. Правосудие будет применяться в самой его суровой форме, а все, кто имел звание выше сержанта в стратократии Хироптерры, будут расстреляны. Хироптерра будет практически стёрта с лица Зебрики, а выживших отправят в постоянные лагеря перевоспитания. Это будет просто ужасно, даже хуже, чем методы короля Шторма, но такой курс действий позволит окончательно уничтожить одну из самых злых наций в мире."
 hippocommie.7.a:0 "Мы положимся на искренность Даск Уэйна."
 hippocommie.7.b:0 "Оккупация продолжится и будет усиливаться."
 hippocommie.7.c:0 "Хироптеррцы сами избрали такую судьбу."

 hippocommie.8.t:0 "Судьба науки Хироптерры"
 hippocommie.8.d:0 "За самые отвратительные преступления Хироптерры вина лежит на их отделе медицинских наук - ЛДМИ. Теперь, когда мы заполучили эти данные, пришло время решить их судьбу. Хотя эти методы были чудовищными, они продвинули медицинскую науку на многие годы вперёд, а группа бывших гармонистов убедительно доказала, что было бы настоящим преступлением против их жертв сжечь собранную фестралами информацию о полиомиелите, малярии и дюжине других заболеваний, которые могли бы спасти много жизней в будущем. А вот военные применения их исследований куда более спорны. Хотя их боевые препараты были бесспорно эффективны, многие из них были весьма капризными, и у нас есть лишь весьма смутное представление о том, как они работают, поскольку очень много записей было уничтожено. Если мы воспользуемся этими исследованиями, то превратим наших собственных солдат в лабораторных крыс для наихудших ублюдков из Хироптерры, которые будут смеяться над нами даже из могилы. Тем не менее, Террафин и многие другие сотрудники нашего собственного отдела военной науки призвали нас отбросить эти сомнения и использовать эти данные, которые сделают наши войска более эффективными и наверняка спасут много жизней.\n\nНаконец, был предложен ещё более спорный вариант: учёные из Хироптерры значительно продвинули медицинскую науку, а после уничтожения множества записей большая часть собранных ими данных существует лишь в их головах. Некоторые технократы предположили, что амнистия всего лишь полудюжине этих монстров значительно продвинет наши собственные медицинские исследования. Их будут держать на коротком поводке, и, очевидно, не позволят использовать их старые методы. Есть что-то привлекательное в том, чтобы заставить эти злые умы работать над построением лучшего мира. Террафин, а также многие другие возражают против этой идеи, заявляя, что они не желают работать с такими существами и что предложение амнистии запятнает весь их отдел."
 hippocommie.8.a:0 "Используйте все, что можно применить в гражданской сфере, а остальное уничтожьте."
 hippocommie.8.b:0 "Эти препараты пригодятся армии."
 hippocommie.8.c:0 "Мы должны предложить амнистию учёным Хироптерры."

 hippocommie.9.t:0 "Проект "ЗАЛП""
 hippocommie.9.d:0 "Один из проектов "Комиссии по экзотическому оружию", проект "ЗАЛП", был отложен после того, как за полгода исследований не удалось создать штурмовую винтовку следующего поколения. Прототипы включали в себя трёхствольные винтовки, игольчатые автоматы, безгильзовые патроны и всевозможные другие методы, направленные на увеличение скорострельности. Всё ради создания винтовки, которая могла бы выстрелить очередью от трёх до пяти выстрелов при сохранении прежней силы отдачи. Это стало немалым разочарованием для Террафина, который надеялся, что если Гиппогрифия снабдит всех солдат современным оружием, то она сможет вдохновить своих новобранцев и вселить страх в сердца реакционеров по всему миру."
 hippocommie.9.a:0 "Пропади все пропадом!"
 hippocommie.9.b:0 "Перезапустите программу! Игольчатые патроны - это будущее!"
 hippocommie.9.c:0 "Перезапустите программу! Безгильзовые патроны - это будущее!"

 hippocommie.10.t:0 "Проект "РАЗРУШЕНИЕ""
 hippocommie.10.d:0 "Проект "РАЗРУШЕНИЕ" столкнулся с небольшой проблемой: сверхтяжёлые танки создают огромное давление на грунт, а при десанте можно очень редко найти устойчивую почву, в которую танки не будут проваливаться. А ещё мы оснастили эту машину шноркелями, полностью герметичной броней и двигателем, способным работать под водой, так что лишь твёрдый базальт океанского дна может выдержать вес танка, что делает его бесполезным для десантных атак. Террафин предложил нам отказаться от слишком тяжёлых излишеств и превратить наш проект в традиционный сверхтяжёлый танк. Но некоторые конструкторы настаивают на том, что эта концепция жизнеспособна. В частности, они указывают на идею двойного протектора, которая хорошо зарекомендовала себя в моделях, но не была тщательно протестирована и требует переконструирования проекта."
 hippocommie.10.a:0 "Террафин прав, наш танк не будет амфибией."
 hippocommie.10.b:0 "Мы верим в наших учёных! Они могут это сделать!"

 hippocommie.11.t:0 "Оружие будущего"
 hippocommie.11.d_flechette:0 "После дюжины неудачных прототипов проект "ЗАЛП" наконец-то принес свои плоды! Винтовки революции больше не будут стрелять свинцовыми или стальными пулями. Мы будем использовать подкалиберные дротики из чистого вольфрама с оперением! Новая винтовка может достигать невероятной скорострельности, пробивать зачарованную броню грифонов, а при увеличении калибра и броню лёгкого танка! Товарищ Посада была в восторге, узнав, что такое оружие может стрелять под водой намного дальше традиционных образцов огнестрельного и магического оружия, и приказала начать распределять эти "Игольчатые винтовки" среди всех родов нашей пехоты. Стоимость боеприпасов, изготовленных из вольфрама, не говоря уже про обеднённый урана, была бы непомерно высокой, если бы мы уже не отменили деньги!"
 hippocommie.11.d_caseless:0 "Безгильзовые боеприпасы имеют много преимуществ, в том числе и снижение нагрузки на наших солдат, однако нашим химикам было трудно создать материал, который одновременно удерживал бы пулю на месте и мог бы ускорять её, при этом не являясь слишком сложным в изготовлении.\n\nРешение пришло из неожиданного источника: аспирант-химик по имени Адхамон, лаборант проекта, применил немного зумидийской алхимии к проблеме и сумел создать рабочую формулу. Террафин уже назвал первый вариант рабочего огнестрельного безгильзового оружия "лёгким пулемётом Адхамона". Террафин рекомендует начать как можно скорее выпускать новые боеприпасы, поскольку они вдвое уменьшают вес боекомплекта и значительно повышают надёжность оружия, которому больше не нужно избавляться от гильз. Полное внедрение таких боеприпасов, учитывая отсутствие обратной совместимости, займёт годы, но "Адхамон" уже очень понравился солдатам, особенно тем, кто переносит патроны."
 hippocommie.11.a:0 "Великолепный дизайн."
 hippocommie.11.b:0 "Великолепный дизайн."

 hippocommie.12.t:0 "Бомбардировщик будущего"
 hippocommie.12.d:0 "Нет никаких сомнений в том, что государству [HIP.GetName] нужны стратегические бомбардировщики. Такое оружие по-прежнему является единственным способом надёжной доставки стратегического ядерного оружия, несмотря на то, что развитие МБР демонстрирует успехи. На столе генсека лежат три конкурирующих предложения, и из них можно выбрать только одно.\n\nПервое предложение, выдвинутое старыми генералами ВВС, предполагает стимулирование развития стратегических бомбардировщиков за счёт крупных исследовательских грантов. Они предлагают придерживаться уже устоявшихся доктрин и не рисковать менять что-то.\n\nВторое предложение предлагает внести экспериментальные усовершенствования в конструкцию, направленные на расширение бомбовых отсеков самолётов. Террафин поставил своё имя под этим проектом, тем самым подтверждая его ценность и высокую гарантию успеха.\n\nВ третьем предложении утверждается, что технологии перехвата противника слишком развиты и нам нужна совершенно новая конструкция самолёта, чтобы наносить удары по территории врага. Новый бомбардировщик будет летать на недоступной для перехватчиков высоте со скоростью 3 Маха и сможет безопасно для себя бомбить любое место. Этот так называемый "бомбардировщик глубокого проникновения", скорее всего, окажется чрезвычайно дорогим и потребляющим очень много топлива, но сторонники этого предложения утверждают, что такие затраты окупятся."
 hippocommie.12.a:0 "Давайте придерживаться обычных конструкций."
 hippocommie.12.b:0 "Мы можем добиться большего."
 hippocommie.12.c:0 "Нам нужен "бомбардировщик глубокого проникновения"!"

 hippocommie.13.t:0 "Гармонисты формируют РРП - Г"
 hippocommie.13.d:0 "После создания РРП - А несколько других политических фракций, ранее отстранённых от власти, попытались сформировать свои собственные крылья в РРП, чтобы узаконить свои позиции. Наиболее успешной из них была группа прогрессивно настроенных гармонистов во главе с Сильверстрим, которые подали петицию о создании гармонически-социалистического крыла РРП.\n\nХотя они поддерживали монархию, а не нашу революцию, гармонисты утверждают, что идеалы гармонии и цели коммунизма во многом схожи. Они ссылаются на работы Карамельки Сладкой и Василия Витина, которые восхваляют ценности дружбы и гармонии, осуждая капитализм за то, что он нередко не соответствует этим ценностям. Сильверстрим, в частности, рассказала об оптимизме, который она разделяет с последователями Посады, и утверждает, что мы должны отложить в сторону наши разногласия с гармонистами и работать вместе, дабы создать лучшее будущее для всех существ."
 hippocommie.13.a:0 "Добро пожаловать на борт, товарищи."

 hippocommie.14.t:0 "Анархисты формируют РРП - А"
 hippocommie.14.d:0 "Сегодня наши товарищи-анархисты официально оформили слияние, переговоры о котором велись в течение нескольких месяцев со времен нашей революции. Несмотря на разногласия по многим вопросам, анархисты и коммунисты были непоколебимы в своём обязательстве не "втыкать нож в спину" своим товарищам, что очень часто случалось с объединенными фронтами левых в других странах. И сегодня эти опасения навсегда развеялись.\n\nАнархистскому крылу РРП удалось убедить всех, кроме самых непоколебимых членов бывшей анархистской партии, присоединиться к ней. Её члены готовы проследить, чтобы диктатура пролетариата Посады не превратилась в всесильное тоталитарное государство и не терять из виду свою цель в виде построения бесклассового общества. РРП - А, вероятно, будет выступать за более умеренную внешнюю политику, чем сама Посада, поскольку они в основном состоят из морских пони, которые по-прежнему склонны к большей степени изоляционизма, чем ярые интернационалисты, которые доминируют в РРП."
 hippocommie.14.a:0 "Обещание сдержано."

 hippocommie.15.t:0 ""Национал-коммунисты" хотят сформировать РРП - НК"
 hippocommie.15.d:0 "До нас дошли вести, которые заставляют некоторых усомниться в разумности решения позволить создаваться неортодоксальным крыльям в РРП. Крэк Лайтнинг и несколько других бывших членов "Арис Прежде Всего" ходатайствуют о создании так называемого "Национал-Коммунистического" крыла РРП, которое желает выступать за укрепление государства и защиту национальной идентичности гиппогрифов от иностранного влияния.\n\nКрэк Лайтнинг заявил, что он пожелал поддержать РРП после того, как наша плановая экономика сумела достигнуть экономической независимости и расширения военной промышленности. Хотя мало кто поверил этому националисту на слово, он заявил, что "сам Биколини из социалиста превратился в националиста, так почему я не могу поступить наоборот?"\n\nДаже с учётом всего вышесказанного, эти "национальные коммунисты" выразили своё несогласие с политикой интернационализма основной партии РРП, утверждая, что другие расы и общества слишком примитивны, чтобы достичь коммунизма, подобно нам, "цивилизованным способом". Они утверждают, что мы ничем не обязаны низшим цивилизациям и должны стремиться защитить себя от них, а не "преследовать некую романтическую мечту о международной пролетарской солидарности.""
 hippocommie.15.a:0 "Пусть они сформируют своё крыло."
 hippocommie.15.b:0 "Это уже перебор."
 hippocommie.15.c:0 "Арестуйте этих реакционеров!"
 
 hippocommie.16.t:0 "Неловкий момент"
 hippocommie.16.d:0 "Это было весьма шумное заседание Верховного Совета Рабочих, и Посада беспокоилась о том, что брать Скайстар с собой было ошибкой. Однако она, казалось, не возражала и нетерпеливо делала заметки в своём журнале, пока участники заседания яростно спорили. Но когда Хард Лайн встал, чтобы заговорить, Посада поняла, что сейчас начнутся проблемы.\n\n— Уважаемые товарищи, — он начал, — Мы должны исправить ошибку, которую допустили во время хаоса в начале революции. Но мы всё ещё можем сделать всё как надо, если будем действовать быстро. Мы не можем сказать, что оставляем старый мир позади, если позволяем не только капиталистам, но и самим королевским особам плавать среди нас. Мы позволили реакционерам одержать свою малую победу в тот день, и поэтому я желаю вернуться к вопросу о королеве Ново. И я предлагаю последовать примеру всех успешных революций и немедленно казнить главный символ реакции в Революционной Северной Зебрике.\n\nПосада взглянула на Скайстар и заметила, что молодая комиссар начала плакать, даже когда большая часть Совета Рабочих освистала Хард Лайна и зашипела на него. Посада должна была немедленно прекратить это и обратилась к нему с другого конца комнаты:\n\n— Товарищи, пожалуйста! Не мешайте ему. А теперь вспомните, как Карамель Маркс сказала, что держать своего врага в своей власти и не мстить ему - это признак слабости.\n\n— Верно генсек, это был момент слабости...\n\n— Стоп! — вмешалась Посада, — Мне очень жаль, уважаемые товарищи, но это была не Карамель Маркс, а Биколини. — Она услышала как Скайстар тихо захихикала, и продолжила, разразившись тирадой в адрес ошарашенного Хард Лайна: — Мы уже приняли решение. И это был момент отваги и ясности, а не "реакционной трусости". Вопрос закрыт. И в следующий раз, когда вы предложите убить мать товарища Скайстар, я бы посоветовала вам сделать это более тактично. Иначе нам, возможно, придётся приостановить ваше членство в Верховном Совете Рабочих."
 hippocommie.16.a:0 "— Или, может быть, вы хотите присоединиться к товарищу Кризалис?"

 hippocommie.17.t:0 "Новая вера?"
 hippocommie.17.d:0 "Когда она услышала, что Лунные Легионы пали, бывшая лейтенант Сильвер Спайк захотела отправиться в горы вместе со своим мужем по имени Найт Ай и начать священную партизанскую войну против коммунистов. Но лихорадка помешала ей, и к тому времени, когда она выздоровела, голубая армия уже блокировала её деревню. Когда она вернулась в свой маленький дом, её жеребята - Агава Дью и Гуава Дорп, выбежали ей навстречу, бормоча что-то о радиопередаче. Она поспешила внутрь, чтобы побыстрее услышать новые плохие новости.\n\nСильвер Спайк крепко держала своих жеребят в кожистых крыльях, слушая передачу и молча молясь, чтобы коммунисты не решили сжечь их деревню или забрать её жеребят. Или чтобы она не оказалась в следующем списке "военных преступников", который составили их следователи. Но сообщение совершенно не соответствовало её ожиданиям.\n\n— Мои друзья, — раздался голос печально известного своим радикализмом Говорящего-с-Луной Даск Уэйна, — Пришло время нам оставить свои ошибки позади. Я поговорил с коммунистическими лидерами, и они согласились вывести свои войска и предоставить амнистию тем, кто всё ещё сражается в горах. Мы должны лишь признать свои преступления и двигаться вперёд, чтобы построить лучшую Хироптерру.\n\nГуава Дроп зашипел, но Сильвер Спайк шикнула на него. Она всегда относилась с определённой симпатией к посланию Даск Уэйна, даже если он действительно был очень близок к еретику.\n\n— Мы сбились с пути, друзья мои, и уже очень давно. Я был в старой Цинакатлии и понял, что наша истинная вера заключается в совместном пользовании и терпимость к различиям. Луна Найтмер даёт приют и освещает путь всем, но мы были ослеплены горем из-за нашего поражения и позволили горечи искажать нас целую тысячу лет. Поэтому я умоляю вас, друзья. Идите со мной, идите с гиппогрифами в светлое будущее, свободное от яда ненависти.\n\nСильвер Спайк знала, что она должна быть в ярости, услышав эту вопиющую ересь. Но в основном она чувствовала лишь облегчение от того, что оккупация закончится и Найт Ай сможет вернуться домой. Её жеребята вырастут в чужом мире, который всё же не будет невыносимым для них."
 hippocommie.17.a:0 "Луна над Хироптеррой засияла чуть ярче."
 hippocommie.17.b:0 "Я хочу послушать остальную часть проповеди..."

 hippocommie.18.t:0 "В случае наилучшего поведения"
 hippocommie.18.d:0 "Сильвер Спайк сидела за своим новым обеденным столом и наблюдала как едят её жеребята Агава Дью и Гуава Дроп. Они не знали о последних новостях, а она не знала, как им рассказать об этом: её муж Найт Ай был взят в плен после нескольких месяцев боёв в горах против коммунистических оккупантов и отправлен в усиленный лагерь для перевоспитания. Он воссоединится с Сильвер Спайк и их жеребятами в учреждении с минимальной охраной через восемнадцать месяцев. При условии, конечно, что все они будут хорошо себя вести.\n\nГуава Дроп склонил голову и одними губами поблагодарил Найтмер Мун за еду. Именно так Сильвер Спайк и воспитала его.\n— Прекрати, — прошептала она, — Если они тебя увидят...\n— Но ты сказала, — заявил её младший жеребёнок, — Ты сказала, что пока мы ничего не будет говорить, они ни...\n— Они стали лучше замечать такие вещи. Мы никогда не должны нарушать правила, ты понимаешь?\n— Они накажут нас? — спросил её старший жеребёнок.\n— Да, Гуава.\n— Я выдержу это! — Заявил Гуава Дроп, — Да, пусть они накажут нас!\n— Тише! Дело больше не только в нас. У них ваш папа. Сейчас с ним всё в порядке, но мы сможем увидеть его снова лишь в том случае, если будем вести себя как можно лучше. Вы хотите снова увидеть папу, верно?\n\nЕё жеребята кивнули. Сильвер Спайк молча проклинала себя за то, что стала орудием коммунистической пропаганды, направленной на уничтожение её веры, и надеялась, что Найтмер Мун простит её. Но что ещё она могла сделать? Она поклялась своим жеребятам, что однажды они снова увидят своего отца, так что ей придётся выполнить это обещание."
 hippocommie.18.a:0 "Однажды мы снова будем вместе."
 
 hippocommie.19.t:0 "Голубой террор"
 hippocommie.19.d:0 "Сильвер Спайк уже поняла, что сейчас произойдёт, как только услышала стук в дверь. Она велела своим жеребятам - Гуаве Дроп и Агаве Дью - не шуметь, помолилась Найтмер Мун и вышла навстречу гиппогрифам.\n\n— Сильвер Спайк? — спросил один из них, когда фестралка открыла дверь. Её встретило четверо вооружённых солдат: трое направили на неё оружие, а четвёртый обратился к ней, держа планшет.\n— Это я, да.\n— Верно. Ваш муж Найт Ай недавно был опознан во время налёта на укрытие террористов. Поскольку вы не предоставили информацию о нём, то считаетесь соучастницей его действий, которые привели к гибели трёх солдат Голубой Армии.\nСильвер Спайк молча поздравила своего мужа. Лихорадка помешала ей присоединиться к нему прежде чем коммунисты окружили их деревню, но она гордилась им за то, что он заставил захватчиков пролить кровь.\n— Кроме того, — коммунист продолжил, — Как младший лейтенант Легиона Урса, вы считаетесь соучастницей бесчисленных преступлений Хироптерры и поэтому должны быть ликвидированы.\n\nСильвер Спайк напряглась. Она знала, что смерть придёт за ней, и была готова встретить её с достоинством. А потом она услышала хныканье Гуавы Дроп и оглянулась, увидев, что её жеребята ослушались приказа и вышли из укрытия. Вся её сила и воля исчезли.\n\n— А как насчёт моих жеребят? — прошептала она гиппогрифам, — О них позаботятся? С ними всё будет в порядке?\n— Если они будут хорошо себя вести.\nСильвер Спайк кивнула, и опустилась на колени, чтобы в последний раз поговорить со своими жеребятами.\n— Ведите себя хорошо, ладушки? — сказала она, — Агава, присматривай за своим братом. Делай всё, что прикажут тебе гиппогрифы, и... не ищи меня.\n\nСильвер Спайк повернулась к гиппогрифам и последовала за ними в лес, окружавший её деревню."
 hippocommie.19.a:0 "Одной лунаристкой меньше."

 hippocommie.20.t:0 "Обеднённый уран для тебя!"
 hippocommie.20.d:0 ""Управление по закупкам для армии" приступило к выпуску боеприпасов с обеднённым ураном для бронебойного оружия, а также планирует оснастить такой прочной бронёй наши самые тяжёлые транспортные средства. Рядовые попросили нескольких комиссаров поговорить с начальством об этом обеднённом уране, поскольку многие солдаты по-прежнему испытывают неудобства при обращении с оборудованием, которое заставляет яростно стрекотать счётчики Нейгера. Хотя многие солдаты из противотанковых подразделений были очень рады повышенной эффективности новых боеприпасов, нам, вероятно, придётся придумать лучший способ успокоить их беспокойство, чем говорить: "Это всего лишь чуть-чуть радиации.""
 hippocommie.20.a:0 "Это точно безопасно?"

 hippocommie.21.t:0 "Проект "ФОЛЛАУТ""
 hippocommie.21.d:0 "Проект "ФОЛЛАУТ" успешно завершился. Отныне наше небо будет защищено ядерным оружием, что значительно упростит борьбу с эскадрильями вражеских бомбардировщиков. Использование ядерных ракет класса "воздух-воздух" беспокоит многих наших пилотов, и это не лишено оснований: крайняя осторожность, необходимая при использовании такого оружия, делает несущие эти ракеты самолёты практически бесполезными в воздушных боях с другими истребителями. Это оружие должно быть настроено на детонацию на определённом (и весьма большом) расстоянии от запускающего ракету истребителя, что позволяет проворному врагу менять свои позиции.\n\nДополнительный вес ядерной ракеты также снижает скорость и манёвренность наших машин. Тем не менее, вражеские "летающие крепости" теперь могут сбиваться даже малыми истребителями, так что в глазах командования ВВС преимущества этого оружия перевешивают его недостатки."
 hippocommie.21.a:0 "Реакционерам это не понравится!"

 hippocommie.22.t:0 "Проект "ПАДАЛЬЩИК""
 hippocommie.22.d:0 "Проект "ПАДАЛЬЩИК" успешно завершился. Террафин сообщает, что новые ядерные глубинные бомбы достаточно мощны, чтобы уничтожить любую субмарину в огромном радиусе, даже если цель изменит свою глубину. Это может революционизировать нашу противолодочную войну, но Террафин предостерегает от широкого использования такого оружия. Заряды настолько мощны, что представляют угрозу для эсминцев, запускающих их. Поэтому многие члены ВМФ, включая Скайстар, предлагают сбрасывать эти заряды исключительно с морских бомбардировщиков, чтобы исключить вероятность потопления наших собственных кораблей."
 hippocommie.22.a:0 "Это слишком опасно. Мы будем использовать бомбардировщики."
 hippocommie.22.b:0 "Просто следуйте инструкциям, и всё будет хорошо!"
 hippocommie.22.c:0 "Просто следуйте инструкциям, и всё будет хорошо!"

 hippocommie.23.t:0 "Проект "ТАТЦЕЛЬВУРМ""
 hippocommie.23.d:0 "Проект "ТАТЦЕЛЬВУРМ" успешно завершился. Террафин сообщает, что разработаны ядерные подрывные заряды. Они достаточно мощны, чтобы обрушить взрывом небоскрёб, и достаточно легки, чтобы их можно было переносить в рюкзаке. Этот специализированный инструмент будет очень полезен во время оборонительных боёв, а также наступательных операций нашей пехоты. Общая эффективность нашей армии возрастёт, особенно при боях в городской застройке. Однако наибольшее применение эти ядерные заряды нашли в инженерном корпусе. Мы с нетерпением ждём дальнейшего прогресса в области ядерного оружия."
 hippocommie.23.a:0 "Земля сотрясается по нашей воле!"

 hippocommie.24.t:0 "Проект "РАКУШКА""
 hippocommie.24.d:0 "Проект "РАКУШКА" успешно завершился: мы изготовили небольшую партию морских мин, оснащенных ядерным зарядом. Они будут распределены по нашим кораблям, что ставят мины, в течение следующего месяца. Излишне говорить, что эти мины столь мощны, что способны потопить любой корабль, который пройдёт мимо, хотя радиационная сигнатура уранового ядра этих мин облегчает их обнаружение. Такие заряды очень дороги и поэтому большинство наших мин будут самыми обычными. Но само наличие ядерных мин заставит врагов крепко задуматься, если они захотят приблизиться к нашим водам."
 hippocommie.24.a:0 "Каждый затонувший на мине корабль - это спасённая жизнь моряка!"

 hippocommie.25.t:0 "Проект "БАРРАКУДА""
 hippocommie.25.d:0 "Террафин сообщает об успехе! Проект "БАРРАКУДА" принес свои плоды: работоспособный прототип торпед с ядерным зарядом уже готов к развёртыванию на наших подводных лодках и эсминцах. При прямом попадание такая торпеда может уничтожить любой корабль, хотя непомерно высокая стоимость и опасность развёртывания такого оружия в боевой ситуации означают, что оно будет использоваться лишь в ограниченных масштабах. Тем не менее, это ужасающее новое оружие даст нам значительное преимущество в морских сражениях и при перехвате конвоев."
 hippocommie.25.a:0 "Ни один конвой не будет в безопасности!"

 hippocommie.26.t:0 "Гиппогрифия называет Дарк Винга предателем!"
 hippocommie.26.d:0 "Хотя Верховный Совет Сталлионграда отреагировал на нашу доктрину национал-коммунизма бурными аплодисментами, наши давние товарищи в Революционной Северной Зебрике были иного мнения. В нехарактерно короткой пятидесятистраничной обличительной речи генсек Посада осудила нас как "красных фашистов" и заявила, что все аксиомы нашей идеологии: от национализма до культа личности и экономических планов, являются предательством идей марксизма и Сталлионграда в целом. Верховный лидер Дарк Винг усмехнулся, прочитав это, и отказался отправить ответ, сказав, что:\n\n"Юные радикалы Посады, как и их слова, не важны для нас.""
 hippocommie.26.a:0 "Она получит своё."

 hippocommie.27.t:0 "Гиппогрифия порицает нашу слабость!"
 hippocommie.27.d:0 "Генсек Революционной Северной Зебрики, Посада, осудила нас сегодня перед их Верховным Советом, заявив, что, объединившись с Эквестрией, мы "уничтожили Сталлионград", и обвинила наше правительство в контрреволюционной трусости. Генеральный секретарь Дарк Винг пришёл в ярость, услышав эту новость, и гневно заявил, что это был именно тот вид ультралевого экстремизма, который вдохновлял террористические акции "Красного Рассвета"."
 hippocommie.27.a:0 "Фанатики..."

 hippocommie.28.t:0 "Гиппогрифия желает улучшить отношения"
 hippocommie.28.d_vasiliy:0 "Мы получили дипломатическое коммюнике от генсека Посады из Революционной Северной Зебрики. Она выразила свою поддержку генсеку Василию за "победу на фракционностью, которая изводила Сталлионград", и предложила расширить и углубить сотрудничество между нашими странами.\n\nКоммюнике Посады также содержало несколько десятков страниц критических замечаний по определённым тонкостям нашей политики вроде якобы нерешительной внешней политики Василия и доктрины построения социализма в одной стране, но большая часть послания поддерживает нас. Также Посада предложила оказать материальную поддержку "нашим ближайшим товарищам на континенте Эквус.""
 hippocommie.28.d_sinister:0 "Мы получили дипломатическое коммюнике от генсека Посады из Революционной Северной Зебрики. Она выразила свою поддержку генсеку Синистеру за "победу на фракционностью, которая изводила Сталлионград", и предложила расширить и углубить сотрудничество между нашими странами.\n\nКоммюнике Посады также содержало несколько десятков страниц критических замечаний по определённым тонкостям нашей политики вроде правого уклона в виде внедрения ограниченных рынков, но большая часть послания поддерживает нас. Также Посада предложила оказать материальную поддержку "нашим ближайшим товарищам на континенте Эквус.""
 hippocommie.28.a:0 "Конечно, революция будет пылать вечно!"

 hippocommie.29.t:0 "Оскорбление от Гиппогрифии"
 hippocommie.29.d:0 "Президент Сиклкло получил сегодня письмо - хотя по своей длине оно ближе к полноценной новелле - от генсека Посады из "Революционной Северной Зебрики", иначе известной как Гиппогрифия. В нём она многословно разглагольствует о "предательстве революции" и прочей чепухе, обвиняя Сиклкло в том, что он "стал хуже Кемерская", а затем переходит к бесконечным марксистским лозунгам и академическому жаргону. Тот, что какое-то существо могло выбрать такого буйного книжного червя в качестве лидера нации, является, пожалуй, самой удивительной частью этой ситуации."
 hippocommie.29.a:0 "Социализм инфантилен."

 hippocommie.30.t:0 "Гиппогрифия желает улучшить отношения"
 hippocommie.30.d:0 "Генсек Посада из Революционной Северной Зебрики направила нам дипломатическое коммюнике длиной в целый манифест, в котором она восхваляет Скайнавию как "сияющий маяк для всех революционеров" и прославляет почти каждый аспект нашей системы. Первая половина её послания полна безоговорочного обожания Скайнавии в целом, а вторая быстро превратилась в громкий призыв к интернационалистскому крылу Генерального Конгресса. Особенно запомнился следующий отрывок: "Мы должны сражаться до установления всеобщей диктатуры пролетариата, поскольку мировая буржуазия не позволит социализму жить в мире." Это коммюнике было хорошо воспринято, и ожидается, что Конгресс примет предложение Посады об углублении военного и экономического сотрудничества."
 hippocommie.30.a:0 "Революция интернациональна по своей природе!"

 hippocommie.31.t:0 "Гиппогрифия решительно поддерживает нас"
 hippocommie.31.d:0 "Генсек Посада из Революционной Северной Зебрики направила нам дипломатическое коммюнике на семидесяти страницах, в котором поздравляет нас с прогрессом на пути к созданию коммунистического общества и продвижению дела интернационализма. Хотя большая часть этого весьма многословного письма морской пони состоит из громкой критики определённых политических моментов, общая оценка - это "решительная поддержка", и она заявляет, что все основные претензии наших самых яростных критиков ничем не обоснованы. В конечном итоге она поздравляет [FROM.GetName] за содействие делу интернационалистического коммунизма и предлагает расширить сотрудничество между нашими странами в будущем."
 hippocommie.31.a:0 "Мы приветствуем наших товарищей-гиппогрифов!"

 hippocommie.32.t:0 "Многоступенчатое оружие"
 hippocommie.32.d:0 "Посада внимательно слушала, пока учёные объясняли предлагаемую конструкцию. Хотя это были лишь теоретические рассуждения, наука, стоящая за ними, была более чем реальной. Двухступенчатое оружие, использующее тепло и давление, создаваемые при делении ядер, для запуска процесса ядерного синтеза. Это "термоядерное устройство" сделало бы кристалло-ядерную бомбу похожей на петарду как по сложности конструкции, так и по мощности взрыва.\n\nПри этих словах взгляд Посады остановился на одетом в лабораторных халат пони.\n— Так ты говоришь, что понадобятся годы, чтобы сделать это. Нам придётся вложить даже больше средств, чем в создание первого ядерного оружия.\n— Да, мадам генсек.\n— Но ты считаешь, это сработает? Термоядерная бомба будет готова в течение этого десятилетия?\n— Согласно нашему пониманию атомной физики, при определённых обстоятельствах ядерная бомба может вызвать реакцию синтеза. И высвобожденная энергия будет... значительно выше тех показателей, которых мы можем добиться сегодня. Мы считаем, что можем добиться мощности, превышающую мегатонну."
 hippocommie.32.a:0 "Больше мегатонны!?"

 hippocommie.33.t:0 "Испытание на атолле Сансет"
 hippocommie.33.d:0 "Пока бомба не взорвалась, никто не мог заставить себя поверить в то, что она сработает. Даже когда таймер обратного отсчёта достиг нуля, они всё ещё в глубине души задавались вопросом, была ли их великая работа несбыточной мечтой, или же сами боги каким-либо образом помешают им овладеть такой силой. А затем появился огненный шар.\n\nПолусфера невероятно яркого света расширялась прямо в небо и затмевала само солнце. Она поглотила атолл Сансет, океан вокруг него, и продолжала расширяться, пока, наконец, не исчезла сама по себе. Грибовидное облако, которое появилось сразу после исчезновения сферы, поднялось выше облаков, а газ и обломки от взрыва взлетели высоко в атмосферу.\n\nМощность бомбы оказалась в точности такой, как и прогнозировалось: 10,06 мегатонны. Сила взрыва более чем в 300 раз превышает мощность обычной имплозионной бомбы. Учёные, наблюдавшие за происходящим из защищённого от радиации бункера за много миль от взрыва, молча выпили."
 hippocommie.33.a:0 "Во имя звёзд..."

 hippocommie.34.t:0 "Проект "ТАНКОЛОМ""
 hippocommie.34.d:0 "Несмотря на определённые неудачи, проект "ТАНКОЛОМ" смог создать рабочий прототип артиллерии нового поколения. Впервые наши подразделения ракетной артиллерии могут вести огонь ядерными боеголовками. Ограниченное количество этого оружия в сочетании с противоречием между стратегическим характером применения ядерного оружия и быстро изменяющейся ситуацией наземной войны означает, что в непосредственно в бою это оружие будет применяться очень редко. Это усугубляется ужасающе низкой точностью новой установки, которая уступает по точности и дальности даже стандартной ракетной артиллерии. Тем не менее, само существование этого оружия заставит врагов задуматься, так как любой вражеский отряд бронетехники, пересекающий открытую местность, может быть испарён ядерным ударом или же облучён даже через самую лучшую броню. Также это оружие может потенциально оказаться весьма полезным против статических укреплений."
 hippocommie.34.a:0 "Это оружие не так полезно, как мы надеялись, но оно всё равно предоставляет ценное преимущество."

 hippocommie.35.t:0 "Департамент Сверхъестественных Явлений"
 hippocommie.35.d:0 "— Спасибо всем, кто принял участие в открытии заседания Департамента Сверхъестественных Явлений, — начала Посада. — Я знаю, что выдвинутые мной предположения могут звучать эксцентрично.\n\n— Эксцентрично? — воскликнул репортёр. — Это ещё мягко сказано. Вы говорите об НЛО! Псионическом контроле разума! Древних цивилизациях, что имели развитую магию и технологии! Да ради Ан, вы говорите про инопланетян, которые занимались биоинженерией на нашей планете!\n\n— Да, верно, — Посада подтвердила это с растущей уверенностью в голосе. — И именно такая реакция является главной причиной того, что эти сферы никто и никогда толком не исследовал. Там может скрываться столько всего неизвестного официальной науке...\n\n— И откуда вы это знаете? Из видений? Благодаря посланиям богов?\n\n— Нет, — Посада ответила с укоризной. — Да, возможно, что это и направило меня на данный путь, но я продолжила идти по нему потому, что моё рациональное мышление пришло к выводу, что во всём этом действительно есть зерно истины. Посмотрите на доказательства существования НЛО. Посмотрите на доказательства существования передовых технологий, использованных для строительства пирамид в Мейргипте. Посмотрите на доказательства редко встречающихся псионических талантов. Посмотрите на доказательства панспермии. Рассмотрите всё это, вместе взятое, как единое целое!\n\n— Какие доказательства?! — потребовал ответа репортёр. — Видения в вашей голове?\n\nПосада недоуменно улыбнулась. — Именно для этого мы тут. Чтобы найти доказательства и поделиться ими со всеми. Я начну с того, что позволю уважаемому доктору Блю Биму обсудить летающие тарелки. За рабочих всей галактики!\n\nПрофессор с ухмылкой взлетел на сцену. — Хорошо. Начнём с феномена НЛО, который наблюдали наши пилоты своими глазами."
 hippocommie.35.a:0 "Будем надеяться, что мы не потратим зря очень много времени и денег."

 hippocommie.36.t:0 "Выбор гимна"
 hippocommie.36.d:0 "Верховный Совет Рабочих обсудил несколько предложенных вариантов нового национального гимна Революционной Северной Зебрики. Хотя Посада энергично выступала за "Интернационал", который, по её словам, отлично отражает мечты об освобождении всех рабочих, две другие песни также были весьма популярны среди делегатов.\n\nПервый вариант, агрессивная "Народная война", была получила поддержку от милитаристов РРП, а оптимистичный и высокопарный ритм завоевал популярность этой версии гимна среди гиппогрифов, что не были членами партии. Также стоит отметить, что эта новая песня была написана в самой Гиппогрифии в ходе развития новых музыкальных движений, возникших после революции. Этим она и отличается от "Интернационала", который является более классическим гимном.\n\nДругой вариант - песня "Четырнадцать минут до старта", что отражает мечты о космических полётах, которые охватили многих молодых и склонных к развитию техники коммунистов. Многие делегаты отвергли это предложение, заявив, что оно возложит все мечты и надежды нации на технократические клики, поскольку лишь очень немногие граждане нашей страны будут иметь хоть какое-то отношение к космической программе. Но всё же вопрос о принятии этого гимна остаётся открытым.\n\nДебаты продолжались до поздней ночи, но в конце концов Верховный Совет Рабочих принял решение:"
 hippocommie.36.a:0 ""Интернационал" объединит всех существ."
 hippocommie.36.b:0 ""Народная война" вдохновит наших солдат!"
 hippocommie.36.c:0 ""Четырнадцать минут до старта" объявит о наших мечтах о звёздах."
 hippocommie.36.e:0 "Верховный Совет Рабочих не смог принять решение, и мы оставили дореволюционный гимн."

 hippocommie.37.t:0 "Медицинский отчёт "МУНФОЛЛ""
 hippocommie.37.d:0 "Автор: Доктор XXXXXXXXXX\n\nДата: [GetDate]\n\nКраткое изложение: Лорды-командующие получили дозу примерно в одиннадцать тысяч рентген. После получения начальных ожогов (что были обработаны путём промывания пораженных участков водой) и клеточных травм выздоровление казалось неизбежным, так как симптомы смягчились. Через 24 часа после получения дозы лорды-командующие беседовали, а Лунар Хэйл насмехалась над жалким пыточным отделом Посады.\nВ течение следующих 48 часов повреждения клеток прогрессировали по мере того, как поражённые клетки умирали, но не заменялись. Взятые у подопытных образцы показали, что их ДНК была почти полностью уничтожена.\nВ течение следующей недели появлялись новые симптомы, а уже присутствующие продолжали ухудшаться (более подробную информацию см. на страницах 68-88). Через 107 часов после получения ими дозы медсестра попыталась убить лорда-командующего, но была остановлена санитарами. Она заявила, цитата: "Это чудовищно. Просто отвратительно. Почему мы сохраняем жизнь этим бедным пони? Вы притворяетесь, что не слышите, как они умоляют нас убить их?"\nНа последней неделе клеточные и внутренние повреждения достигли катастрофического уровня, который ранее никогда не описывался ни в одном литературном источнике. Полный список всех зарегистрированных симптомов приведен в приложении.\nЗаключение: Смерть от острой лучевой болезни просто ужасна. Я надеюсь, что нам больше никогда не придётся лечить жертв, страдающих от этого заболевания. Но если придётся, то мы сможем применить полученные в ходе данной "процедуры" знания."
 hippocommie.37.a:0 "Личное примечание: Меня тошнит от вас, генсек."

 hippocommie.38.t:0 "Весь мир насилья мы разрушим..."
 hippocommie.38.d:0 "Посада прилегла на горячий песок отдалённого необитаемого острова. Это согрело её практически до самой глубины души, заставив вспомнить о тех временах, когда весь мир выглядел намного ярче. Ещё до того, как ей пришлось сделать так много ужасных вещей.\n\nНеужели она действительно это сделала? Посада всегда говорила себе, что это необходимо, но теперь у неё появилось ужасное ноющее чувство, что, возможно, всего этого можно было избежать. Что, если бы она была кем-то получше? Кем-то более сильным, кто мог бы спасти мир от реакции, не проливая так много крови.\n\nЕё коготь завис над радио. Посада знала, что она должна была сделать. Но как же трудно признать свою неправоту. Даже если она провела долгие годы, желая этого. Наконец, Посада нажала на кнопку передачи.\n\n— Народ Революционной Северной Зебрики, — медленно сказала она, — пришло время тебе услышать то, что я говорила самой себе в течение многих лет. Я встала на путь коммунизма из-за жестокостей, которые сотворил со мной король Шторм. Я объявляла войну одному стороннику превосходства за другим, всё надеясь искоренить подобные идеи, дабы ни одно существо больше никогда не пострадало из-за амбиций империалистов. Но на этом пути я потеряла саму себя. Я стала похожа на монстров, с которыми сражалась.\n\nОна посмотрела на лазурное небо. Самолёт будет здесь с минуты на минуту, и Посада должна была успеть произнести свою речь.\n\n— Не идите по моему пути. Не считайте меня героиней. Я творила ужасные злодеяния, которые, возможно, не были обоснованными. Но всё равно они ни при каких обстоятельствах не должны рассматриваться в качестве примера. Это были отчаянные меры, а не гордый пример для всех коммунистов.\n\nПосада услышала характерное жужжание двигателей стратегического бомбардировщика, которое становилось всё громче. По правде говоря, было облегчением узнать, что она не избежит правосудия рабочих.\n\n— Пожалуйста, станьте лучше меня. Не повторяйте моих ошибок. До свидания, товарищи.\n\nПоследним, что увидела Посада, был яркий и прекрасный свет, похожий на рождение новой звезды."
 hippocommie.38.a:0 "А затем мы наш, мы новый мир построим..."

 hippocommie.381.t:0 "Принцесса коммунизма"
 hippocommie.381.d:0 ""Моя дорогая Скайстар,"\n\nОднажды я сказала, что не понимаю, почему ты стала коммунисткой. Я много чего наговорила тебе, и о большинстве сказанного тогда сейчас я сожалею. Я наконец-то примирилась с произошедшим: с тем, что ты отвернулась от гармонии; с тем, что так сделал весь Арис; и с тем, что часть ответственности за это несу я. Но это не совсем верно, не так ли? Ты никогда не отворачивалась от гармонии. Для тебя социализм был следующим шагом в развитии гармонии, потому что я подвела рабочих Ариса. Ты никогда не менялась. Ты всегда была моей замечательной Скайстар.\n\nКоммунизм обращается к лучшему в наших сердцах. Посада использовала твой оптимизм, твою надежду, твою готовность думать по-другому и пробовать новое. Она использовала их, чтобы обратить тебя и многих других в свою веру. Коммунизм обещает лучшее завтра и предлагает путь к нему. Как могла столь замечательная пони, как ты, противиться этому призыву, когда вокруг тебя все старые способы терпели крах? Я забираю назад все обидные слова, которые я сказала о тебе в дни после революции, и надеюсь, что однажды ты простишь меня.\n\nНо Скайстар, моя красавица, теперь ты должна понять, что всё свернуло не туда. Ты должна проснуться. Много лет назад ты рассказывала мне о морском пони по имени Хард Лайн, который требовал моей головы, и как его после этого освистали и унизили за излишнюю жестокость. Но теперь мне всё больше и больше кажется, что именно пони вроде Хард Лайна принимают решения. Можешь ли ты с уверенностью сказать, что вердикт по этому вопросу был бы таким же, если бы это дело решалось сейчас, а не тогда? Я боюсь за тебя, Скайстар. Я боюсь, что ты, как обычно, выскажешь своё мнение Посаде и заявишь, что она не права. И я боюсь того, что она сделает с тобой после этого.\n\nПожалуйста, дочь моя, оставь Арис позади. Ты сделала всё возможное, чтобы удержать их на верном пути, но они явно свернули не туда. Присоединяйся к своей семье в изгнании. Мы забудем наше прошлое. Пожалуйста.\n\nТвоя любящая мама,\nНово.""
 hippocommie.381.a:0 "Скайстар вцепилась когтями в свою партийную форму."

 hippocommie.39.t:0 "Подарок от всего сердца"
 hippocommie.39.d:0 "Посада не могла представить себе более идеальной сцены. Мягкий песок пляжа приятно обнимал её спину. Воздух был прохладным, но вода излучала тепло. Ночное небо было кристально чистым и открывало великолепный вид на далёкие звёзды. И впервые за долгое время она наслаждалась этим зрелищем не в одиночку.\n\n— Видишь это созвездие? Это собака.\n— В самом деле? — взволнованно спросила Скайстар.\n— Ага. Смотри, вот там голова, а вот тут хвост.\n— О да. — Скайстар почесала макушку, — А по-моему оно похоже на птицу.\n\nПосада хихикнула. — Ну, немного. Хотя это не так важно, ведь звёзды и так прекрасны.\n— Конечно. — с улыбкой ответила Скайстар. — Я рада, что смогла разделить этот опыт с тобой.\n\nПосада повернулась, чтобы взглянуть на Скайстар, но с удивлением обнаружила, что бывшая принцесса уже смотрит на неё.\n\n— Я хочу поблагодарить тебя... — начала Скайстар, с трудом подбирая нужные слова.\n— Поблагодарить меня?\n— Да! Ты была удивительным лидером: ты всегда стояла на своём и оставалась верна своим идеалам, — она снова сделала паузу. — И ты также была отличным другом.\n\nПосада неистово покраснела. — Сп... Спасибо, — промямлила она, — это действительно много значит.\n\n— Я кое-что сделала для тебя, — продолжила Скайстар, держа в когтях ожерелье из ракушек.\nГлаза Посады расширились, когда она залюбовалась раковинами, переливающимися в тусклом свете.\n\n— Тебе нравится?\n— Да, оно прекрасно! — Посада почувствовала, как её сердце учащенно забилось. — Спасибо тебе огромное!"
 hippocommie.39.a:0 "— Я буду дорожить этим подарком до конца своей жизни!"

 hippocommie.40.t:0 "Новый генсек"
 hippocommie.40.d:0 "Смерть Посады повергла государство [HIP.GetName] в хаос. Революционная Рабочая Партия, некогда сплочённая вокруг генсека и её идеалов, ныне разрывается на части из-за фракционных разногласий. Наши вооружённые силы также расколоты, а доктрины и оккупационная тактика, внедрённые Посадой, подвергаются жёсткой критике. А хуже всего то, что вера народа в наше правительство и в коммунизм полностью подорвана.\n\nЭти проблемы усугубляются уходом нескольких ведущих членов партии. Решение Посады совершить самоубийство вызвало немалое эмоциональное потрясение у всех её ближайших друзей и коллег. Старри Айс уже объявила о своём уходе с госслужбы, и ожидается, что её примеру последуют многие другие. Это привело к борьбе за власть в Верховном Совете Рабочих в самое неподходящее для этого время.\n\nВакуум власти заполнило множество новых лидеров. Существа, чьи убеждения когда-то считались неортодоксальными, теперь набирают влияние внутри партии и среди народа. Каждый из них имеет совершенно разные представления о причине стоящих перед нами проблем и о том, какие решения нам следует искать для исправления ситуации.\n\nВ связи с углублением кризиса Верховный Совет Рабочих должен принять решение в ближайшее время. И новым генсеком становится..."
 hippocommie.40.a:0 "Учёный, Террафин."
 hippocommie.40.b:0 "Фанатик, Хард Лайн"
 hippocommie.40.c:0 "Умеренный, Скайболт Спир."
 hippocommie.40.e:0 "Националист, Крэк Лайтнинг."
 hippocommie.40.f:0 "Реформаторша, Сильверстрим."

 hippocommie.41.t:0 "[HIP.GetName] требует безоговорочной капитуляции"
 hippocommie.41.d:0 "Генеральный секретарь Посада направила послание нашему правительству, в котором она недвусмысленно заявила, что гиппогрифы намерены присоединить нас к своей нации. Она назвала наше правительство "реакционным и капиталистическим" и пригрозила немедленным военным вторжением, если мы не сдадимся. "У нас нет желания проливать кровь наших соседей", — говорится в сообщении, — "но мы отказываемся позволить пролетариату Варзены продолжать страдать. Мы готовы освободить его силой, если этого потребуют обстоятельства".\n\nКаково решение нашего правителя?"
 hippocommie.41.a:0 "Мы не можем противостоять им..."
 hippocommie.41.b:0 "Коммунистам-империалистам не запугать нас!"

 hippocommie.42.t:0 "Отчёт ДСЯ об НЛО"
 hippocommie.42.d:0 "Автор: Доктор Блю Бим\n\nДата: [GetDate]\n\nИтоги: Явление, известное как НЛО, на самом деле представляет из себя бризи, а не инопланетян! Они временами подвергаются опасности со стороны истребителей, а иногда даже движутся вместе с ними, чтобы ускорить своё путешествие. Теперь, когда мы знаем о наших товарищах-бризи, Верховный Совет Рабочих обратился к ним с предложением о союзе.\n\nХотя такое соглашение не входит в компетенцию нашего департамента, мы всё же можем заявить, что подобная сделка была бы очень выгодна для обеих сторон. Наши товарищи-бризи смогут предупреждать нас о приближении вражеских самолётов, а мы сможем оказывать им технологическую и экономическую помощь, а также, естественно, не причинять им вреда и не нарушать маршруты их миграции."
 hippocommie.42.a:0 "За ВСЕХ трудящихся мира!"

 hippocommie.43.t:0 "Генсек-анархист"
 hippocommie.43.d:0 "Партийные бюрократы не могли усидеть на месте, ожидая прибытия нового генсека. Когда он наконец появился с опозданием на 30 минут, чиновники уставились на него со смесью любопытства и страха.\n\nСпондж Слюс был противоположностью Посады во многих отношениях. Она всегда носила безупречно чистую партийную форму, а он был одет в неопрятную уличную одежду. Посада была полна праведной ярости и страсти, а Спондж казался спокойным и расслабленным. А самым удивительным было то, что в последние дни пребывания у власти Посада была полна сомнений, а вот Спондж Слюс казался абсолютно уверенным в себе.\n\nКогда новый генсек вошёл в кабинет Посады, он небрежно сбросил стопку бумаг на пол и уселся на стол. Одна из бюрократок нервно подошла к нему.\n\n— Извините, генсек...\n— О нет! — воскликнул он, — Хватит титулов! Зовите меня Спонджем.\n— Хорошо, Спондж, — продолжила она, — Посада работала над планом восстановления экономики, и...\n— Ах, экономика! Отныне все экономические решения будут приниматься местными советами рабочих.\nБюрократка замолчала, и её сменил другой чиновник. — Как насчёт восстановления вооружённых сил для защиты от реакционеров?\n— Оборона - очень важный вопрос, но военными делами также будут заниматься местные советы рабочих.\nТретий бюрократ попытал счастья. — Как насчёт... общенационального праздника в честь нашего нового генсека?\nСпондж рассмеялся. — Я польщен, но считаю, что планирование подобных мероприятий лучше оставить местным советам рабочих.\n\nВ комнате воцарилась тишина. Наконец один из бюрократов спросил, — Тогда чем нам заниматься?\n\nНа лице Спонджа появилась широкая ухмылка. — Выметайтесь отсюда! Не тратьте свои жизни на скучную офисную работу, отправляйтесь на поиски приключений! Главное - делайте то, чего вы хотите!"
 hippocommie.43.a:0 "Наконец-то пришла истинная свобода."

 hippocommie.44.t:0 "Отчёт ДСЯ о пирамидах"
 hippocommie.44.d:0 "Автор: Профессор Болт Лайтнинг\n\nДата: [GetDate]\n\nИтоги: Привычная археологическая теория гласит, что пирамиды Мейргипта и Ре-эма были построены с помощью лишь молотка да зубила. Археологи также утверждают, что некоторые пирамиды были построены всего за 20 лет. Мы не хотим преуменьшить ни величия строителей пирамид, ни их грандиозных достижений. Пирамиды - это удивительные чудеса света.\n\nОднако такие структуры непросто создать даже с помощью современных инструментов. Поэтому мы видим две основные теории:\n\n1) Пирамиды были построены с использованием передовых технологий и магии, как минимум не уступающих сегодняшним.\n\n2) Существует некий древний заговор, восходящий к временам постройки первых пирамид Ре-эма и Мейргипта. Он тайно действовал на протяжении всей истории и организовывал величайших строителей своих поколений для проектирования и строительства этих чудес.\n\nДепартамент считает, что первая теория куда более вероятна.\n\nВ дополнение мы также задаёмся следующим вопросом: как древние мейргиптяне и ре-эмиты получили в своё распоряжение такие продвинутые инструменты и как они потеряли эти знания? Возможно ли, что развитые цивилизации существовали гораздо дольше, чем мы думали раньше? А может быть, этим древним народам помогали какие-то внешние силы? Кто знает... И пока Верховный Совет Рабочих не одобрит исследования в области некромантии, истина будет оставаться погребённой в гробницах древних."
 hippocommie.44.a:0 "Нам есть чему поучиться у наших предков."

 hippocommie.45.t:0 "Нежное прощание"
 hippocommie.45.d:0 "Посада бросила последний взгляд на гавань Аквилы, прежде чем лечь спать. Это была просто волшебная неделя, но, к сожалению, ей пришлось вернуться к своим обязанностям дома. Тем не менее, она уж точно никогда не забудет достопримечательности и великолепие Аквилы. Посада намеревалась сдержать обещание, данное своему гиду, и написать ему сразу же по возвращению в Сиквестрию.\n\nХотя её официальным делом было налаживание связей между Революционной Северной Зебрикой и товарищами в Грифонии, Посада проводила большую часть своего времени не со скучным президентом Аквелийской Республики, а с одним из его соратников: восхитительно безумным Виктором Аллардом. Виктор показал ей весь город, и они каждый вечер засиживались до рассвета, обсуждая свои мечты, амбиции и весьма своеобразные марксистские теории, которыми увлекался каждый из них. Виктор был одним из очень немногих встреченных Посадой существ, которые ни в чём не уступали ей. Обедали ли они в одном из многочисленных изысканных ресторанов Аквилы, бродили ли по паркам и бульварам столицы или же проводили время в гостиной Виктора, с ним никогда не было скучно.\n\nВ свой последний день в Аквиле Посада сделала Виктору безумное предложение, попросив его отправиться с ней в Северную Зебрику. — Твоё рвение здесь просто пропадает даром! — воскликнула она, — Остальная часть АРП такая скучная; ты бы гораздо лучше вписался в Северную Зебрику. Нам бы действительно не помешал какой-нибудь грифон со столь острым умом, как у тебя!\nОн только одарил Посаду той самой сардонической усмешкой, которая так нравилась ей, и сказал, что никогда не сможет покинуть свой любимый город, а затем лукаво добавил, чтобы она не недооценивала [JER.GetLeader] и то, на что может быть способна АРП. Затем, чмокнув её в щеку, он отослал Посаду домой. Она пообещала написать ему сразу же по возвращению в Сиквестрию."
 hippocommie.45.a:0 "У нас всегда будет Аквила."
 hippocommie.45.b:0 "У нас всегда будет Арис."

 hippocommie.46.t:0 "Гиппогрифия порицает Серый Пакт"
 hippocommie.46.d:0 ""Синистер Серов предал революцию всеми возможными способами," таковы были первые строки письма. "Вступив в союз с тираном, который охотно использует контроль над разумом, Серов похоронил революцию в её же доме. Мы официально разрываем все дипломатические связи со Сталлионградом и призываем его народ и народ Кристальной Империи к восстанию."\n\n"Серов, ты должен был быть лучше, чем всё это. У меня просто сердце разрывается, когда я вижу, в какую мерзость ты превращаешь наследие Стил Сталлиона. Сомбра, твой единственный шанс выжить, когда по твою душу придёт правосудие рабочих - это просить у них прощения здесь и сейчас. Надейся, что именно твой собственный народ свергнет тебя, потому что я не намерена протягивать тебе коготь милосердия".\n\n"С безграничной ненавистью, генсек Посада""
 hippocommie.46.a:0 "Проклятый атомом красный король Шторм."
 hippocommie.46.b:0 "Идеалисты не понимают необходимости реалполитики."
 hippocommie.46.c:0 "Но я люблю его!"

 hippocommie.47.t:0 "Гиппогрифия порицает Наш Блэкхоллоу"
 hippocommie.47.d:0 "В пространной обличительной речи генсек Посада яростно осудила правительство Нашего Блэкхоллоу, обозначив все различия между марксизмом и эквализмом, а также призвала каждое здравомыслящее существо отвергнуть эту доктрину. Хотя некоторые нео-эквалисты заявили, что она, якобы, неправильно трактует доктрину в целом, никто не встал на защиту Рива Бледдина или самого Нашего Блэкхоллоу.\n\n— Суть коммунизма состоит в том, чтобы возвысить рабочий класс. Суть равенства состоит в том, чтобы убедиться, что все равны, — начала Посада, — Но безумец Рив вышел за рамки равенства знаков отличия и решил реализовать равенство во всём. Он делает умных глупыми, а если это не работает, то он убивает их. Сама Старлайт Глиммер никогда бы не подумала, что такие ужасы будут твориться ежедневно. В Нашем Блэкхоллоу нет ни коммунизма, ни равенства; эта безумная мерзость просто унижает достоинство всех разумных существ."
 hippocommie.47.a:0 "Безумные птицы."
 hippocommie.47.b:0 "Ну конечно же иерархисты возненавидят равенство."

 hippocommie.48.t:0 "Гиппогрифия порицает государство [LSC.GetName]"
 hippocommie.48.d:0 "Сегодня Посада, генсек Революционной Северной Зебрики, выступила с краткой, но эмоциональной речью, осуждающей государство [LSC.GetNameDef]. — Я вынуждена подчеркнуть, — начала она, — что мы потрясены зверствами, которые реформисты совершили против пони Лонгсворда. История Освободительной Армии Лонгсворда и её борьбы за свободу действительно вдохновляет угнетённых существ по всему миру.\n\n— Но цели, за которые боролись эти партизаны, были преданы! Жажда мести свела с ума лидера [LSC.GetLeader], и он совершил злодеяния, не менее мерзкие, чем те, что сотворили реформисты! Возрождающаяся Империя Грифонов вполне может представлять угрозу для государства [LSC.GetNameDef], но есть разница между дворянами и империалистами Герцланда - настоящими угнетателями - и грифоньим пролетариатом, угнетённым низшим классом. Поскольку лидер [LSC.GetLeader] не может или не желает видеть этой разницы, он создал основанный на геноциде режим, который противоречит всем ценностям, которыми дорожат коммунисты."
 hippocommie.48.a:0 "Месть не даёт лицензии на убийство невинных!"
 hippocommie.48.b:0 "Они просто не понимают нашу священную миссию."

 hippocommie.481.t:0 "Гиппогрифия критически поддерживает [FEA.GetNameDef]"
 hippocommie.481.d1:0 "Сегодня Посада, генсек государства [HIP.GetName], прислала лидеру [FEA.GetLeader] сообщение размером с большую книгу. В нём она и её соавторша Старри Айс проводят "Диалектическо-материалистический анализ фетизской конституции" и приходят к выводу, что это редкий пример буржуазно-демократической конституции, которая "делает возможной мирную революцию, так что насильственная революция не обязана быть неизбежной".\n\nЗатем идёт раздел длиной почти в 200 страниц, посвященный анализу династии Гроверов и её сложного наследия. Совершенно очевидно, что эти две соавторши не совсем сходятся во взглядах, поскольку некоторые разделы, явно написанные в фирменном стиле Старри Айс, значительно более осуждающие, особенно в отношении Гровера I и Идола Борея. Тем не менее, хотя оценка империи в целом негативна, они, похоже, считают, что если государство [FEA.GetName] восстановит империю в полном объёме, это будет не империя прошлого, а новое государство, которое будет основано на принципе отмены крепостного права и прочих положительных аспектах наследия Гровера.\n\nВ разделе о внешней политике в самом конце послания, докуда никто не успел дочитать, авторши призывают государство [FEA.GetName] применить "революционный" подход к пан-грифоньим идеям, оставив социалистические государства в Грифонии в покое и нацелившись на капиталистические и фашистские нации.\n\nВесьма сбивающая с толку книга была отмечена водородной печатью и личной печатью генсека Посады. Также там было гораздо более короткое и однозначно позитивное письмо, адресованное "Маленькому Гроверу"."
 hippocommie.481.d2:0 "Сегодня Посада, генсек государства [HIP.GetName], прислала лидеру [FEA.GetLeader] сообщение размером с большую книгу. В нём она и её соавторша Старри Айс проводят "Диалектическо-материалистический анализ фетизской конституции" и приходят к выводу, что это редкий пример буржуазно-демократической конституции, которая "делает возможной мирную революцию, так что насильственная революция не обязана быть неизбежной".\n\nЗатем идёт раздел длиной почти в 200 страниц, посвященный анализу династии Гроверов и её сложного наследия. Совершенно очевидно, что эти две соавторши не совсем сходятся во взглядах, поскольку некоторые разделы, явно написанные в фирменном стиле Старри Айс, значительно более осуждающие, особенно в отношении Гровера I и Идола Борея. Тем не менее, хотя оценка империи в целом негативна, они, похоже, считают, что если государство [FEA.GetName] восстановит империю в полном объёме, это будет не империя прошлого, а новое государство, которое будет основано на принципе отмены крепостного права и прочих положительных аспектах наследия Гровера.\n\nВ разделе о внешней политике в самом конце послания, докуда никто не успел дочитать, авторши призывают государство [FEA.GetName] применить "революционный" подход к пан-грифоньим идеям, оставив социалистические государства в Грифонии в покое и нацелившись на капиталистические и фашистские нации.\n\nВесьма сбивающая с толку книга была отмечена водородной печатью и личной печатью генсека Посады."
 hippocommie.481.a:0 "Наверное, это значит, что мы им нравимся? Или что-то в этом роде?"
 hippocommie.481.b:0 "600 страниц - вполне приемлемый объем."

 hippocommie.49.t:0 "Гиппогрифия порицает MARESOC"
 hippocommie.49.d:0 "Генсек Посада из Революционной Северной Зебрики осудила Мейрлендию и Партию. Её заявление было сделано после консультаций с изгнанной из Нового Мейрленда марксисткой Люфти Стар, которая была последовательной противницей идеологии MARESOC и регулярно упоминалась в пятиминутках ненависти. В своей нехарактерно короткой речи Посада сказала:\n\n— Мейрлендия - одно из самых злых государств в мире. Это очевидно всем. Я не буду тратить время на опровержение и критику их идеологии. Война - это мир, свобода - это рабство, незнание - это сила, бедность - это процветание: бессмысленно спорить с этими аксиомами, поскольку они созданы не для того, чтобы апеллировать к интеллекту, а для того, чтобы оскорблять и унижать его.\n— Теория и практика олигархического коллективизма заставляют фашизм выглядеть почти приемлемым: MARESOC не имеют себе равных по нелогичности, жестокости и фундаментальной оппозиции свободе и достоинству разумных существ. Товарищ Люфти заверила меня, что правление Партии не продлится вечно, ибо только в том случае, если бы всем миром правили подобные государства, этот режим мог бы сохраняться бесконечно. И всё же, если Мейрлендия не рухнет сама по себе, то Революционной Северной Зебрике придётся её сокрушить."
 hippocommie.49.a:0 "Мы с нетерпением ждём их краха и освобождения их рабочих."
 hippocommie.49.b:0 "Эта морская пони явно сговорилась с Селестией!"

 hippocommie.50.t:0 "Отчёт ДСЯ об общении с китообразными"
 hippocommie.50.d:0 "Автор: Профессор Дип Дайв\n\nДата: [GetDate]\n\nИтоги: Вопрос об интеллекте животных - одна из величайших загадок мира. Хотя все живые существа заслуживают уважения независимо от их интеллекта, определение того, какие виды являются разумными, может стать ключом к общению с животными. Товарищ Сильверстрим утверждает, что одна из её бывших учительниц по имени Флаттершай способна общаться со всеми животными, независимо от их вида. К сожалению, департаменту не удалось найти других существ, обладающих такой способностью, и мы не смогли связаться с Флаттершай для интервью.\n\nБиологи ДСЯ быстро определили бутылконосых дельфинов как идеальный вид для исследования разумности. В дикой природе дельфины демонстрируют поведение, которое свидетельствует о развитых когнитивных способностях. Исследовательская группа решила жить и работать в непосредственной близости от стаи дельфинов в течение 4 месяцев для изучения их интеллекта.\n\nРазумность дельфинов была доказана, так как они смогли выполнять сложные задачи и узнавать себя в зеркале. После первых тестов команда попыталась наладить общение. Это оказалось непростой задачей, пока один из исследователей не достал несколько свистков, издающих звуки на различных частотах, которым дельфины смогли подражать. Двусторонний язык из свистов, который команда разработала совместно с дельфинами, в конечном итоге обрёл свою собственную грамматику и синтаксис, причём оба понятия были понятны дельфинам.\n\nВыводы команды привели к революционным последствиям. Голубой флот уже проводит исследования способности дельфинов обнаруживать вражеские суда и морские мины. А некоторые эксцентричные учёные даже изучают возможность помочь развитию продвинутой цивилизации дельфинов. Эти проекты пока строго засекречены, но департамент публично объявил об открытии разумности дельфинов."
 hippocommie.50.a:0 "Моря кишат друзьями!"

 hippocommie.51.t:0 "Грядущая война"
 hippocommie.51.d:0 "— Товарищи, сегодня я хотела бы высказаться по поводу предстоящей великой борьбы. Наша задача, которую поставила перед нами история - это глобальное освобождение...\n\nИ когда Посада говорила, её слова звучали из миллионов радиоприёмников по всему государству [HIP.GetName]. Общая аудитория передачи составляла более половины населения государства. Слова Посады звучали в гостиных, где собирались семьи, которые слышали её, пересчитывая свои продовольственные карточки. Слова эхом разносилась по цехам заводов, где рабочие трудились сверхурочно, дабы не отстать от возросших производственных норм. Слова звучали в казармах и на военных кораблях, где солдаты и матросы слушали её в своих койках, восстанавливаясь после напряженных тренировок.\n\nСущества всех рас и всех слоёв общества слушали, и их реакции были столь же разнообразны, как и они сами. Одни были разгневаны, другие напуганы. Некоторые были взволнованы и даже ликовали. Многие были осторожно оптимистичны и в то же время глубоко обеспокоены.\n\nНо всех их объединяло одно: все они работали над достижением одной цели. Нынешнее единство существ просто не имело себе равных. Независимо от того, как они относились к глобальному освобождению, все они были едины. Они были готовы пойти на многие жертвы. Но не ради Посады или коммунизма, а ради друг друга и ради страдающих существ по всему миру. Чтобы мечты революции были реализованы, они все должны сражаться в этой войне. И все они были готовы сражаться до конца.\n\n— ...Но с какими бы трудностями мы ни столкнулись, мы будем идти вперёд. Мы должны всегда помнить о нашей цели: о мире, что свободен от реакции, эксплуатации и страха. Это наш священный долг, и мы не можем дрогнуть или повернуть назад. Когда придёт война, мы будем готовы! Слава тем, кто идёт вперёд!"
 hippocommie.51.a:0 "В светлое будущее!"

 hippocommie.52.t:0 "Межзвёздный манифест"
 hippocommie.52.d:0 "Жизнь может существовать на других планетах, в других солнечных системах, в других галактиках и вселенных. Тот факт, что в нашем мире появилось так много видов, каждый из которых имеет своих собственных богов-создателей, является лишь доказательством этого. Воображать, что мы одни в космосе, полном галактик и звёзд - верх абсурдной гордыни. О нет, мы точно знаем, что где-то там есть товарищи. И мы знаем, что они именно "товарищи", потому что капитализм по своей природе неустойчив. В конце концов он рухнет из-за своих противоречий. Единственная форма цивилизации, которая может дотянуться до звёзд - это коммунизм. Мы боремся за революцию здесь ради наших товарищей среди звёзд. Я клянусь вам: революционный коммунизм не дрогнет, потому что наши товарищи из Звёздного народа ждут нас за пределами нашего мира!"
 hippocommie.52.a:0 "Мы приветствуем авангард, вышедший за границы истории!"
 
 hippocommie.53.t:0 "Звёздному народу"
 hippocommie.53.d:0 "Мы - ваши друзья. Мы уже давно смотрим на звёзды с удивлением и восторгом. Если вы там, то пожалуйста, прилетайте к нам.\n\nЗвёздный народ, мы совершили революцию тут, в Гиппогрифии, и распространили её на всю Северную Зебрику. Мы готовы противостоять ужасам империализма и бессердечной расчётливости капитализма. Мы знаем, что вы, вероятно, сами победили капитализм или нечто похожее на него.\n\nЗвёздный народ, мы желаем мирного сотрудничества и культурного обмена. Мы хотим встретиться с вами, понять вас, рассказать вам о себе и в конечном итоге вместе строить светлое будущее в Рабочей Федерации Планет.\n\nЗвёздный народ, народ государства [HIP.GetName] смотрит на вас с восхищением и надеждой. Мы знаем, что вы можете опасаться нас, поскольку мы ещё не являемся единым планетарным правительством, но не бойтесь. Звёзды манят нас столь же уверенно, как и вас, и мы знаем, что капитализм, империализм, реакционерство и прочие силы, стоящие на пути революционного коммунизма, в конце концов падут. Мы приветствуем любую помощь, которую вы можете предложить нам для борьбы за коммунизм.\n\n— Звёздный народ, мы будем рады познакомиться с вами. — Скайстар отложила микрофон. — Итак, как я справилась, Посада?\n\n— Просто чудесно.\n\n— Как думаешь, есть ли у Звёздного народа ракушки? Я надеюсь, что есть!\n\n— Я уверен, что некоторые из них... подожди, запись всё ещё идёт.\n\n— Проклятье. Мы должны начать сначала?"
 hippocommie.53.a:0 "— Постой-ка, давай оставим её в таком виде."

 hippocommie.54.t:0 "Новая столица?"
 hippocommie.54.d:0 "Удивительное предложение поступило Верховному Совету Рабочих от товарища из Зумидии. Поскольку мы теперь контролируем всю Северную Зебрику, он предложил официально признать этот факт, перенеся нашу столицу в Эйн-Тротгуре. Расположение этого города вблизи побережья облегчит управление как континентом, так и Арисом, а переезд успокоит тех жителей материка, которые опасаются, что мы стремимся установить над ними расовую гегемонию гиппогрифов.\n\nВ Верховном Совете Рабочих идут бурные дебаты на эту тему, так как некоторые утверждают, что будет очень трудоёмко переместить всех бюрократов и партийных чиновников. Другие же возражают и утверждают, что партия и государство должны занять твёрдую позицию против расизма. И перемещение столицы докажет, что реакционным концепциям расы нет места в нашем государстве.\n\nКакое же решение примет Верховный Совет Рабочих?"
 hippocommie.54.d_nc:0 "Удивительное предложение поступило Верховному Совету Рабочих от товарища из Зумидии. Поскольку мы теперь контролируем всю Северную Зебрику, он предложил официально признать этот факт, перенеся нашу столицу в Эйн-Тротгуре. Расположение этого города вблизи побережья облегчит управление как континентом, так и Арисом, а переезд успокоит тех жителей материка, которые опасаются, что мы стремимся установить над ними расовую гегемонию гиппогрифов.\n\nВ Верховном Совете Рабочих идут бурные дебаты на эту тему, так как некоторые утверждают, что будет очень трудоёмко переместить всех бюрократов и партийных чиновников. Другие же возражают и утверждают, что партия и государство должны занять твёрдую позицию против расизма. И перемещение столицы докажет, что реакционным концепциям расы нет места в нашем государстве. РРП-НК пригрозила бойкотировать заседания Совета, если им придётся вести свои дела в "этом грязном городе зебр", и предложила "Перенести столицу в [712.GetCapitalVictoryPointName]. Ведь если Совет настолько хочет отказаться от нашей цивилизации гиппогрифов, то почему бы не управлять государством из города, что полон просто обожающих нас лунаристов?".\n\nКакое же решение примет Верховный Совет Рабочих?"
 hippocommie.54.a:0 "Эйн-Тротгуре добавит революционного пыла в управление государством!"
 hippocommie.54.b:0 "Гора Арис хорошо послужила нам; нет причин для переезда."

 hippocommie.55.t:0 "Раскрытие неприятной правды"
 hippocommie.55.d:0 "Посада нетерпеливо постукивала по микрофону, установленному в её баке. Вся информация была собрана, и она была готова поделиться великими новостями с революционным государством. Прессе сообщили, что скоро будет сделано важное заявление, но не более того.\n\n— Приветствую вас, народ государства [HIP.GetName]. Для меня большая честь объявить, что Неопознанные Летающие Объекты, также известные как "летающие тарелки" - явление, что некогда считалось "потусторонним" - теперь официально признано государством и партией. Эти вещи реальны, они существуют на самом деле, и так было уже довольно давно. — Она откусила кусочек ламинарии. — На данный момент все имеющиеся у нас данные об НЛО, а также отчёты, взятые нами из иностранных газет, находятся в открытом доступе в архивах. Эти штуки засекались пилотами и астрономами, полицейскими и политиками. Также мы получили доказательства их реального существования с многочисленных радиолокационных станций. На протяжении тысяч лет накопилось множество доказательств существования летающих огненных колёс.\n\nОна глубоко вздохнула. — Хотела бы я сказать, что это те самые космические товарищи, которых мы так ждали. К сожалению, мы просто не знаем правды. Это могут быть духи в физическом воплощении, скрученные в узлы лей-линии, путешественники во времени, экспериментальные самолёты, испытываемые другими странами или нечто совершенно иное. Конечно, они могут быть и нашими товарищами с других планет, заглянувшими в гости. Но если это так, то они ещё не открылись нам. Если вы когда-либо видели летающую тарелку, свет в небе или нечто иное, то сообщите нам об этом, пожалуйста! Мы очень заинтересованы в том, чтобы узнать правду об этих неизвестных объектах. И помните, товарищи:"
 hippocommie.55.a:0 "— Истина где-то рядом!"

 hippocommie.56.t:0 "Проект "ЗВЁЗДНЫЙ ОГОНЬ""
 hippocommie.56.d:0 "Вопреки сомнениям и словам скептикам, проект "ЗВЁЗДНЫЙ ОГОНЬ" успешно завершился. Однако многие сомнения оказались вполне обоснованными. Бомбоотсек XB-70 "Валькирии" меньше, чем у B-52 "Стратофортресс", у него сниженная дальность полёта, и его намного сложнее производить. И это не говоря о чудовищном расходе топлива. XB-70 не заменит B-52 или B-47, но он дополнит его и будет выполнять задачи, недоступные для "Стратофортресс". Мы получили "бомбардировщик глубокого проникновения", и наши враги никогда больше не будут чувствовать себя в безопасности даже под защитой своих перехватчиков."
 hippocommie.56.a:0 "Великолепный самолёт!"

 hippocommie.57.t:0 "Гиппогрифы предлагают статус ассоциации с Ревинтерном"
 hippocommie.57.d:0 "Нация [HIP.GetName] сформировала "Революционный Интернационал", сокращённо Ревинтерн, призванный помочь организовать и синхронизировать усилия товарищей по всему миру. Нам был предложен статус ассоциации, который позволит расширить сотрудничество в области исследований, а также обещание никогда не нападать друг на друга."
 hippocommie.57.a:0 "Мы согласны!"
 hippocommie.57.b:0 "[HIP.GetLeader] нам не товарищ."

 hippocommie.58.t:0 "[FROM.GetName] соглашается на статус ассоциации"
 hippocommie.58.d:0 "К нашему удовольствию, государство [FROM.GetName] согласилось на статус ассоциации с Ревинтерном! Это, несомненно, пойдёт на пользу делу мирового коммунизма и поможет нам вместе двигаться к коммунистическому обществу высшей стадии."
 hippocommie.58.a:0 "За интернационализм!"
 
 hippocommie.59.t:0 "[FROM.GetName] отказывается от статуса ассоциации"
 hippocommie.59.d:0 "Похоже, что наши предполагаемые товарищи из государства [FROM.GetName] опасаются наших намерений и не хотят делиться своими исследованиями. Или, возможно, они хотят однажды завоевать нас. Как бы то ни было, здесь мы союзников не найдём."
 hippocommie.59.a:0 "Какая жалость."

 hippocommie.60.t:0 "Гиппогрифы предлагают статус полноправного члена Ревинтерна"
 hippocommie.60.d:0 "Нация [HIP.GetName] сформировала "Революционный Интернационал", сокращённо Ревинтерн, призванный помочь организовать и синхронизировать усилия товарищей по всему миру. К нашему удивлению, они предложили нам статус полноправного члена. Мы обязуемся не нападать друг на друга, делиться своими исследованиями, а также прийти на помощь друг другу в случае нужды."
 hippocommie.60.a:0 "Мы согласны!"
 hippocommie.60.b:0 "Оборонительный пакт? Звучит слишком опасно."

 hippocommie.61.t:0 "[FROM.GetName] соглашается вступить в Ревинтерн"
 hippocommie.61.d:0 "К нашему удовольствию, государство [FROM.GetName] согласилось на полноправное членство в Ревинтерне! Какими бы ни были наши судьбы, теперь они неразлучно связаны друг с другом в духе вечной революции. Слава пролетариату!"
 hippocommie.61.a:0 "За рабочих мира!"
 
 hippocommie.62.t:0 "[FROM.GetName] отказывается вступить в Ревинтерн"
 hippocommie.62.d:0 "Наши товарищи из государства [FROM.GetName] отклонили наше предложение. Возможно, они считают, что мы слишком радикальны, или же просто по природе своей подозрительны. Как бы то ни было, похоже, что нам всем придётся противостоять силам реакции в одиночку, а не вместе."
 hippocommie.62.a:0 "Это печально; мы считали их верными союзниками..."

 hippocommie.63.t:0 "Военный план "Плутоний""
 hippocommie.63.d:0 "— Товарищи, вопрос ясен, — заявил гнусавым и сухим голосом Хард Лайн. — Йети уже однажды пронеслись штормом по Зебрике. Мы не можем ждать, пока их кузнецы сами разорвут свои цепи; мы должны прийти им на помощь. Я предлагаю немедленно организовать вторжение в Штормовые земли, дабы принести туда революционный коммунизм.\n\n— Ты говоришь об операции через половину материка, — Скайстар парировала с огнём в голосе. — И ради чего, ради мести? Чтобы заставить лидеров йети страдать так же, как они заставили страдать всю Зебрику? Ты должен быть превыше этого, "товарищ". Разве месть не является реакционным импульсом?\n\n— Обычно я этого не говорю... но Хард Лайн в чём-то прав, — признала Посада.\nСкайстар повернулась к ней с выражением недоверия на лице. — Ты не можешь говорить это серьёзно, Посада! Это безумие! Это уничтожит целое поколение солдат, и... ради чего? Король Шторм мёртв, неужели ты думаешь, что они попытаются повторить ту же глупость?\n\n— Да, — решительно ответила Посада. — Я совершенно точно уверена в этом факте. Ты должна понять, что идеология завоевания и мародёрства является неотъемлемой частью их культуры.\n\n— Ну, если ты так хорошо их знаешь, то тогда создай отдел пропаганды! — Скайстар настаивала. — Помоги им увидеть недостатки их системы! Не отправляйся в глупый священный поход через полмира!\n\nПосада оглядела комнату. Возможно, что она позволила своим личным чувствам повлиять на её мысли. Возможно, что шрамы остались не только на её теле. Но в одном она была уверена: она не могла обречь других на смерть из-за своей боли. — ... Очень хорошо, товарищ Скайстар. Ты правильно всё поняла. Это... непродуманное решение.\n\nНапротив неё хмурился Хард Лайн. Посада склонила голову, и пока Скайстар разносила в пух и прах аргументы оппонента, почувствовала, что её шрамы снова начали зудеть."
 hippocommie.63.d_nc:0 "— Товарищи, вопрос ясен, — заявил гнусавым и сухим голосом Хард Лайн. — Йети уже однажды пронеслись штормом по Зебрике. Мы не можем ждать, пока их кузнецы сами разорвут свои цепи; мы должны прийти им на помощь. Я предлагаю немедленно организовать вторжение в Штормовые земли, дабы принести туда революционный коммунизм.\n\n— Ты говоришь об операции через половину материка, — Скайстар парировала с огнём в голосе. — И ради чего, ради мести? Чтобы заставить лидеров йети страдать так же, как они заставили страдать всю Зебрику? Ты должен быть превыше этого, "товарищ". Разве месть не является реакционным импульсом?\n\n— Обычно я этого не говорю... но Хард Лайн в чём-то прав, — признала Посада.\nСкайстар повернулась к ней с выражением недоверия на лице. — Ты не можешь говорить это серьёзно, Посада! Это безумие! Это уничтожит целое поколение солдат, и... ради чего? Король Шторм мёртв, неужели ты думаешь, что они попытаются повторить ту же глупость?\n\n— Да, — решительно ответила Посада. — Я совершенно точно уверена в этом факте. Ты должна понять, что идеология завоевания и мародёрства является неотъемлемой частью их культуры.\n\n— Ну, если ты так хорошо их знаешь, то тогда создай отдел пропаганды! — Скайстар настаивала. — Помоги им увидеть недостатки их системы! Не отправляйся в глупый священный поход через полмира!\n\n— Чепуха, — заявил Крэк Лайтнинг, — Идеалистическая чепуха. Я считаю, что это лучшая идея со времён революции. Йети находятся на таком биологическом уровне сознания, который исключает возможность достижения любого иного способа экономического существования, кроме как примитивного накопления. Любое независимое государство йети - угроза для нас.\n\nПосада поморщилась от одобрения Крэка, и её шрамы снова зачесались. Даже Хард Лайн выглядел теперь неловко. Скайстар в недоумении уставилась на Крэка. Возможно, что она позволила своим личным чувствам повлиять на её мысли. Возможно, что шрамы остались не только на её теле. Но в одном она была уверена: она не могла обречь других на смерть из-за своей боли. — ... Очень хорошо, товарищ Скайстар. Ты правильно всё поняла. Это... непродуманное решение."
 hippocommie.63.a:0 "Но возможно, что в будущем мы сможем сделать нечто подобное..."

 hippocommie.64.t:0 "Военный план "Водород""
 hippocommie.64.d:0 "Президиум заполнил тихий шёпот, когда Посада подошла к трибуне. Обычно вступительные речи были короткими и формальными, но сегодня генсек объявила, что она намерена внести предложение. Никто не имел ни малейшего представления о том, что она собирается сказать.\n\n— Товарищи, после начала революции мы многого добились. Мы освободили Северную Зебрику от оков тирании и эксплуатации. Мы строим общество, в котором дефицит и нужда скоро уйдут в прошлое. Благодаря упорному труду народа коммунизм надёжен как никогда.\n\nНесколько депутатов начали аплодировать, но Посада жестом попросила их замолчать.\n\n— Но этого недостаточно. Того, что мы делаем в Северной Зебрике, никогда не будет достаточно, потому что по всему миру есть существа, которые по-прежнему страдают. Капитализм и империализм живы и здоровы, и тираны мира становятся лишь сильнее с каждым днём. Продолжая эксплуатировать пролетариат, они будут пытаться напасть на нас, дабы уничтожить пример лучшего мира в виде нашего общества. И пока реакция не будет побеждена повсеместно, мы никогда не будем в полной безопасности.\n\nПосада сделала паузу для эффекта, затем воскликнула. — Я предлагаю объявить войну КАЖДОМУ ГОСУДАРСТВУ В МИРЕ, ЧТО ИСПОВЕДУЕТ ИДЕОЛОГИЮ ПРЕВОСХОДСТВА!\n\nНа мгновение в зале воцарилась тишина, а затем начался хаос. Многие депутаты начали громко свистеть и выкрикивать насмешки. Другие продолжили сидеть с открытыми ртами, слишком потрясённые, чтобы говорить. Глаза Скайстар стали большими, словно блюдца, а её рот дрожал.\n\n— Товарищи, прошу! — Продолжила Посада, — Я знаю, что этот план немного экстремален, но он вполне возможен. Мы можем противостоять любой армии в мире и победить! Это будет долгая и тяжёлая война, но, принеся эту жертву, мы освободим трудящихся всего мира!\n\nДоводы Посады, как показалось, убедили ряд депутатов, а некоторые даже начали аплодировать. Другие сохраняли недоверие, полагая, что их коллеги и сама генсек, должно быть, сошли с ума. И пока большинство членов президиума всё ещё пребывали в шоке, Посада предоставила возможность для дебатов относительно её предложения."
 hippocommie.64.a:0 "Предложение будет принято!"
 hippocommie.64.b:0 "Это безумие. Мы не пойдём на этот безумный план."

 hippocommie.641.t:0 "Обратный отсчёт"
 hippocommie.641.d:0 "Скайстар и Посада смотрели, как в бомбардировщик загружается боеголовка.\n\n— Так мы действительно собираемся это сделать? — Спросила Скайстар. Посада сжала когти. — Разве мы не можем просто, ну не знаю...\n\nТермоядерное оружие. Первоначально оно предназначалось лишь для сдерживания, но что толку от сдерживания, если оно не используется? У Революционной Северной Зебрики было самое мощное оружие в мире, и одним ударом они могли искалечить своего врага и спасти жизни бесчисленных собственных солдат. Кроме того, они взяли на себя обязательство освободить весь мир... разве жертвы не стоят этого?\n\n— Итак, что же произойдёт? — Спросила Скайстар.\n\n— Ну, мы не знаем наверняка. Мы никогда раньше не использовали это оружие на... реальной цели. По нашим оценкам, бомба, вероятно, испарит большую часть... цели, а затем начнётся огненная буря. Это поднимет радиоактивную пыль от всех... всех...\n\n— Всех домов?\n\n— Да, да. И если осадки попадут в воду... Когда они попадут в воду и почву, это вызовет... радиационное отравление, гибель урожая, много плохих вещей. Мы не знаем, сколько останется от города, но... вероятно, немного. Я могу... — Бомбардировщик начал двигаться по взлётной полосе, набирая скорость. — Я всё ещё могу отменить это... может быть, мы сможем сделать это с помощью... обычного оружия. Я имею в виду, что, вероятно, потребуются сотни тысяч, может быть, миллионы наших собственных существ, чтобы сделать то, что эта бомба сотворит в одно мгновение, но нам не придётся иметь дело с радиоактивным заражением и таким количеством... пролитой невинной крови.\n\nПосада опустила взгляд на свои когти, не глядя на Скайстар. Её шрамы заболели впервые за много лет. Она подняла радиоприёмник. Она всё ещё могла отменить операцию. Бомбардировщик вот-вот должен был взлететь."
 hippocommie.641.a:0 "Отмена миссии!"
 hippocommie.641.b:0 "Нет, это должно быть сделано."

 hippocommie.65.t:0 "Поражение военного плана "Водород""
 hippocommie.65.council.desc:0 "После того, как её план по объявлению войны всем реакционным государствам встретил сильное сопротивление в президиуме, Посада вынесла этот вопрос на рассмотрение народа. Местным рабочим советам, источнику государственной власти, было предложено обсудить достоинства плана и проголосовать за него.\n\nИ в результате генсек потерпела сокрушительное поражение. По всему государству [HIP.GetName] рабочие советы в городах и сёлах, на фабриках и полях, с подавляющим перевесом проголосовали против военного плана "Водород".\n\nПри обсуждении этого плана многие рабочие заявили, что приоритетами правительства должны быть развитие экономики и повышение уровня жизни для выполнения обещаний революции. Они считают совершенно нелепой идею проводить дорогостоящие военные кампании по всему миру, а также вновь принуждать народ терпеть тягости военного времени.\n\nСоветы, состоящие из солдат, моряков и прочих представителей вооружённых сил, единогласно отвергли этот план. Они были в ярости от того, что генсек была готова впустую потратить множество жизней их товарищей ради крайне авантюрной идеи.\n\nПосада была очень разочарована, но она пообещала уважать результаты. Народ высказался, и революция не может быть саботирована ради исполнения её желаний."
 hippocommie.65.demcent.desc:0 "После того, как её план по объявлению войны всем реакционным государствам встретил сильное сопротивление в президиуме, Посада вынесла этот вопрос на рассмотрение народа. Она решила провести референдум, на котором всем существам будет предложено проголосовать за это предложение. Депутаты Верховного Совета Рабочих, источника государственной власти, пообещали согласиться с решением народа.\n\nИ в результате генсек потерпела сокрушительное поражение. По всему государству [HIP.GetName] существа из всех слоёв общества проголосовали против военного плана "Водород". Практически 75% населения не одобрили данный план.\n\nКрупные демонстрации против плана в преддверии голосования показали силу оппозиции. Опросы общественного мнения, на которых жителей попросили расставить приоритеты правительства, показали, что "распространение революции" было одним из наименее популярных, серьёзно уступая вещам вроде "экономического развития" и "повышения уровня жизни".\n\nМногие представители вооружённых сил, начиная с рядового состава и заканчивая генералами, выступили против этого плана. Они были в ярости от того, что генсек была готова впустую потратить множество жизней их товарищей ради крайне авантюрной идеи.\n\nПосада была очень разочарована, но она пообещала уважать результаты. Народ высказался, и революция не может быть саботирована ради исполнения её желаний."
 hippocommie.65.orgcent.desc:0 "После того, как её план по объявлению войны всем реакционным государствам встретил сильное сопротивление в президиуме, Посада вынесла этот вопрос на рассмотрение съезда Революционной Рабочей Партии - источника государственной власти.\n\nУ Посады было много союзников в этом органе, и она защищала военный план "Водород" со всё своей страстью и рвением. Казалось, что генсек одержит верх, но тут молодой делегат по имени Райзин Тайд взял слово для дебатов.\n\n— Военный план "Водород" - единственный способ обеспечить мировой коммунизм! — Сказала Посада, наверное, в десятый раз.\n\n— Но разве сама Карамель Маркс не говорила, что коммунистическая революция неизбежна? — парировал Райзин Тайд, — Коммунизм рано или поздно осчастливит всех существ, но он должен развиться естественным образом в результате материальных условий в их собственных обществах. Его нельзя навязать силой иностранного оружия.\n\n— Но если мы не делаем этого, то обречём трудящихся всего мира на эксплуатацию и на рабство! — Ответила Посада, чувствуя отчаяние.\n\n— Мы можем сделать многое, чтобы помочь трудящимся всего мира добиться своего освобождения. Но если мы начнём эту войну, то именно существа государства [HIP.GetName] будут обречены на страдания и смерть.\n\nКогда Райзин Тайд закончил излагать эту мысль, конгресс разразился аплодисментами. Было проведено голосование, и план генсека потерпел сокрушительное поражение.\n\nПосада была очень разочарована, но она пообещала уважать решения съезда. Партия высказалась, и революция не может быть саботирована ради исполнения её желаний."
 hippocommie.65.a:0 "В ретроспективе этот план был весьма безумным..."

 hippocommie.66.t:0 "Инициатива "Водород""
 hippocommie.66.d:0 "Посада смотрела на ночное небо за окном своего офиса, не обращая внимания на стопку бумаг на столе. Она была слишком подавлена отклонением её военного плана "Водород", чтобы работать.\n\nОна всё время спрашивала себя, где же всё пошло не так. Когда она предложила силой освободить всю Северную Зебрику, народ поддержал её. Это была длинная и дорогостоящая борьба, и многие храбрые существа отдали свои жизни, но все признавали её необходимость. Но разве освобождение остального мира не было бы следующим логическим шагом?\n\nЕё мысли прервал стук в дверь.\n\n— Входите.\nДверь открылась и показалась Скайстар. После секундного колебания она вошла внутрь.\n— Я пришла извиниться, — начала она, — за то, что голосовала против твоего плана.\n\nПосада вздохнула. — Не нужно извиняться. Ты подумала, что это плохая идея, и действовала так, как приказывала тебя твоя совесть. Это я должна извиняться за то, что предложила такую непопулярную и глупую идею.\n\nСкайстар приняла более серьёзный вид. — Это не было глупой идеей! Да, данная идея была ошибочной, но она предлагала решение для реальной проблемы! Существа по всему миру страдают, и мы должны что-то сделать, чтобы помочь им.\n\nПосада начала оживляться. — У тебя есть что-то на уме? Ну, кроме объявления войны всему миру?\n\nСкайстар хихикнула. — Я думала о распространении коммунизма более мирными средствами. Мы должны заниматься вещами вроде оказания помощи нуждающимся и развивающимся странам, а также укреплением нашей "мягкой силы" на мировой арене. Мы также могли бы оказывать косвенную военную поддержку нашим товарищам, борющимся против угнетения. Я хочу сделать нашу страну сияющим маяком коммунизма, вдохновляющим существ повсюду и помогающим им завоевать освобождение.\n\nПосада широко улыбнулась. — Это отличная идея!"
 hippocommie.66.a:0 "Спасибо тебе, товарищ."

 hippocommie.67.t:0 "Дипломатическое предложение от государства [HIP.GetName]"
 hippocommie.67.d:0 "[HIP.GetName] пригласила нас в свой альянс. Генеральный секретарь [HIP.GetLeader] прислала письмо с выражением поддержки нашему правительству и с заявлением о том, что все социалисты Северной Зебрики станут лишь сильнее, если вместе выступят против сил реакции.\n\nЕсли мы согласимся, то получим мощного союзника, который сможет существенно помочь нашим дипломатическим и военным усилиям. Однако государство [HIP.GetName], скорее всего, будет играть ведущую роль в этом альянсе, и есть опасения, что они могут поставить во главу угла свои собственные интересы, пренебрегая нашими."
 hippocommie.67.a:0 "Мы, конечно же, присоединимся к нашим товарищам!"
 hippocommie.67.b:0 "Мы должны сохранить независимость!"

 hippocommie.68.t:0 "Временная победа реакции"
 hippocommie.68.d:0 "Вместо того, чтобы продолжать уже проигранную битву, Революционная Рабочая Партия отказалась от наших товарищей на материке в обмен на перемирие. Горюющие граждане наводняют улицы Ариса и бухты Сиквестрии. Они несут фотографии своих близких, чья кровь была пролита в войне, которую мы не сумели выиграть.\n\nВскоре это горе превращается в гнев и взаимные обвинения. Когти и плавники повсюду поднимаются в ярости. Гиппогрифы обвиняют морских пони в уклонении от своих обязанностей, называя их криптореакционерами и изоляционистами. Морские пони обвиняют гиппогрифов в глупости и авантюризме. Хотя наши лидеры работают сверхурочно, пытаясь удержать ситуацию под контролем, они не могут противостоять приливу горечи, боли и гнева, которые вызвало наше поражение.\n\n[HIP.GetLeader] созвала Верховный Совет Рабочих для выработки курса действий, но ясно одно."
 hippocommie.68.a:0 "Нам нужно действовать быстро, если мы хотим, чтобы Революционная Северная Зебрика выжила."

 hippocommie.69.t:0 "Неприемлемая капитуляция"
 hippocommie.69.d:0 "Вместо того, чтобы продолжать уже проигранную битву, Революционная Рабочая Партия отказалась от наших товарищей на материке в обмен на перемирие. А хуже всего то, что мы позволили нашим врагам создать договорной порт на земле Ариса, передав процветающий прибрежный город Винггарден фанатикам Хироптерры, деспотам Кольтфагена и фашистам Вингбардии. Горюющие граждане наводняют улицы Ариса и бухты Сиквестрии. Они несут фотографии своих близких, чья кровь была пролита в войне, которую мы не сумели выиграть.\n\nВскоре это горе превращается в гнев и взаимные обвинения. Когти и плавники повсюду поднимаются в ярости. Гиппогрифы обвиняют морских пони в уклонении от своих обязанностей, называя их криптореакционерами и изоляционистами. Морские пони обвиняют гиппогрифов в глупости и авантюризме, и мы никак не можем забыть наших друзей и сограждан, что заперты в Винггардене и оставлены на милость наших врагов. Хотя наши лидеры работают сверхурочно, пытаясь удержать ситуацию под контролем, они не могут противостоять приливу горечи, боли и гнева, которые вызвало наше поражение.\n\nЛидер [HIP.GetLeader] созвала Верховный Совет Рабочих для выработки курса действий, но ясно одно."
 hippocommie.69.a:0 "Нам нужно действовать быстро, если мы хотим, чтобы Революционная Северная Зебрика выжила."

 hippocommie.70.t:0 "Пропаганда подвига"
 hippocommie.70.d:0 "Это был яркий и прохладный день. Погода была прекрасной, дул лишь лёгкий ветерок. Посада чувствовала, как ветер развевает её перья, и вздохнула с удовлетворением. Даже когда ей нужно было управлять страной, она всё ещё могла наслаждаться мелочами жизни.\n\nСолнечный свет отразился от крыши. Посада вздрогнула и отвернулась. Мгновение спустя раздался громкий треск, и всё вокруг потемнело.\n\nСнайпер взглянул вниз на труп Посады. Голубая тиранша была мертва. Он распахнул крылья и взмыл вниз. — Внимание, рабочие Гиппогрифии! Ваше время пришло! Авторитарные реакционеры разбиты, и народное вдохновение оказалось сильнее воли голубых фашистов! Воспользуйтесь шансом и восстаньте! Сокрушите диктаторов, претендующих на роль вождей пролетариата, и присоединяйтесь к настоящей революции - революции народа! В Гиппогрифии наступает новая эра, эра анархизма! Слава рабочим!\n\nЕго товарищи-провокаторы в толпе начали ликовать. Один за другим к ним начали присоединяться и другие гиппогрифы."
 hippocommie.70.a:0 "Долой генсеков и законы!"

 hippocommie.71.t:0 "Марш миллиона морских пони"
 hippocommie.71.d:0 "Сивид Шоал сердито плыла через воду, размахивая табличкой с надписью "ПОЧЕМУ МЫ СРАЖАЛИСЬ? СПРОСИ У МОЕЙ МЁРТВОЙ СЕСТРЫ!" Революционная Рабочая Партия утверждала, что война будет славным делом, что позволит быстро разгромить реакционеров. Но она знала правду. У них не было ни единого шанса, и силы реакции разгромили войска рабочих. Более раннее прекращение огня и заключение мира могло бы спасти её сестру. А что делали партийные бюрократы? Они безумно призывали лишь к новой войне, как будто это вернёт мёртвых обратно!\n\nОна протиснулась в первые ряды толпы и увидела там саму генсека. Та выглядела совершенно несчастной. — Ты убила мою сестру! — крик Сивид был очень близок к всхлипыванию. Посада мрачно кивнула и сняла шляпу. Она подплыла к микрофону.\n\n— Существа Сиквестрии, партия подвела вас. Мы бились в войне, в которой невозможно победить. И бесчисленные храбрые солдаты, моряки и летуны поплатились за это. Я больше не могу вести вас за собой. Я слагаю с себя полномочия генсека и могу лишь надеяться, что со временем Арис исцелится."
 hippocommie.71.a:0 "Без неё, возможно, это сможет случиться."

 hippocommie.72.t:0 "Провал"
 hippocommie.72.d:0 "Посада мрачно посмотрела на четырёх анархистов, которые присутствовали в её подводном офисе. — Товарищ, вы, несомненно, должны понимать очевидное, — пробормотал Келп Сурдж. — Революция в Гиппогрифии была почти сокрушена иностранными реакционерами. Мы не можем сохранить наше пост-дефицитное общество. Мир просто ещё не готов в материальном плане к вашему видению.\n\n— Я знаю, — призналась Посада. — Мне... Мне жаль.\n\n— Но готовы ли вы к переменам? — поинтересовался Спондж Слюс. — Вы немало помогли революции, но пришло время перейти к следующему этапу. Центральное планирование неэффективно. Самоуправление местных рабочих будет гораздо лучше.\n\nПосада медленно кивнула. — Спасибо, товарищ. Я подпишу заявление об отставке к завтрашнему утру."
 hippocommie.72.a:0 "— Я доверяю тебе восстановление страны, Спондж Слюс."

 hippocommie.73.t:0 "[HIP.GetName] предлагает экономическую помощь"
 hippocommie.73.d:0 "Коммунистическая страна, некогда называвшаяся Гиппогрифией, предложила оказать помощь нашим беднейшим слоям населения. Они желают обеспечить их едой и жильем. Хотя у нас нет причин отказываться от этого предложения, некоторые в нашей стране беспокоятся о потенциальной иностранной диверсии."
 hippocommie.73.a:0 "Спасибо, мы очень рады вашей помощи!"
 hippocommie.73.b:0 "Держите свои плавники при себе!"

 hippocommie.74.t:0 "Хорошо проделанная работа"
 hippocommie.74.d_war:0 "Солнце уже начало садиться, но оно всё ещё было достаточно ярким, чтобы на него было некомфортно смотреть. Посада улыбнулась, даже прищурилась. Обычно она предпочитала ночное небо, но в компании друга она могла оценить даже столь яркий свет.\n\n— Спасибо, что устроила пикник для нас! — сказала Скайстар, — Приятно отдохнуть от работы.\n— Всегда пожалуйста. — Ответила Посада, — Хотя в последнее время наша работа стала немного легче.\n— Это точно! Когда ты впервые предложила военный план "Водород", никто не думал, что он может сработать, но ты доказала, что мы все ошибались! Это была тяжёлая борьба, но теперь мы можем с уверенностью сказать, что мир в безопасности от идеологии превосходства.\n\nВспомнив, для чего она сюда пришла, Посада набралась храбрости.\n— Скайстар, я должна тебе кое-что сказать.\n— Ты собираешься доедать это? — спросила Скайстар, глядя на кусочек водорослей.\n— Нет, но послушай...\n— Эй, нам обязательно стоит повторить это на следующей неделе!\n— Скайстар, я ухожу в отставку! — крикнула Посада.\n\nСкайстар наконец замолчала. На её лице появилось серьёзное выражение.\n— Я знаю, что ты скажешь: народ не готов и...\n— Я рада за тебя.\n— ... и что я могу ещё столько всего сделать и... а?\n\nСкайстар улыбнулась. — Ты была самым лучшим лидером, которого только можно представить. Да, мне грустно слушать это, но ведь я твой друг. Я хочу, чтобы ты была счастлива. Если ты считаешь, что пришло время уйти в отставку, то я поддерживаю твоё решение.\n\n— Спасибо тебе. — Посада слегка покраснела. Скайстар всегда находила способ удивить её. — Поскольку я ухожу со своего поста, нет ли у тебя желания стать следующим генсеком?\n\nСкайстар на мгновение задумалась. — Я бы хотела остаться в правительстве, но я не желаю быть лидером. Мы должны позволить кому-то новому занять эту должность. Я также должна сосредоточиться на своих обязанностях коммодора.\n— Хорошо! Ты тоже мой друг, и я поддержу тебя, несмотря ни на что. Что же касается меня..."
