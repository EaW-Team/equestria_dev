 HIP_martial_law:0 "Военное положение"
 HIP_martial_law_desc:0 "Королева вводит военное положение для борьбы с угрозой сепаратизма."
 
 HIP_six_promises:0 "Шесть обещаний"
 HIP_six_promises_desc:0 "Королева объявила о программе по сокращению численности вооружённых сил, оказанию помощи пострадавшим от войны в Северной Зебрике и восстановлению дружбы между гиппогрифами и морскими пони. Эта кампания обобщена в "Шести обещаниях", данных её дочерью принцессой Скайстар жителям Гиппогрифии."
 
 HIP_six_promises_aftermath:0 "Новая модель армии"
 HIP_six_promises_aftermath_desc:0 "Арис сделал ставку на более компактную и при этом более сильную армию, которая основана на профессиональных военных, а не на призывниках."
 
