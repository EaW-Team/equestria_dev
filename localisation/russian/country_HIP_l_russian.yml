 HIP_CRACK_NAZBOL_DESC:0 "§YДата рождения§!: 4 февраля 977 года на Гармонизирующих Высотах.\n\n§YБиография§!: Крэк Лайтнинг прославился во время Войны Шторма и с тех пор его имя не забылось. Он широко известен как герой-ас, талантливый лётчик-авантюрист и ярый националист. Но до недавнего времени большинство существ не знали о нём ничего, кроме того факта, что он был близким другом Посады.\n\nСразу после войны Крэк познакомился с Посадой, чьё чудесное спасение из лап короля Шторма умеренно прославило её. Они сблизились из-за своей общей ненависти к йети-завоевателю и стремлению к новым идеям. Хотя Посада стала марксисткой, а Крэк черпал вдохновение у вингбардийских фашистов, вне политических трибун они оставались друзьями. Когда Посада взяла под контроль государство и силой расширила его на всю Северную Зебрику, Крэк стал рассматривать её коммунистическую партию как возможный проводник для своих идей о гегемонии гиппогрифов. Он неожиданно попросил сформировать национал-коммунистическое крыло РРП, и Посада, ко всеобщему удивлению, разрешила это.\n\nКрэк Лайтнинг поддерживал все наиболее противоречивые действия Посады, особенно её жестокое обращение с хироптеррцами. Он считает, что Скайстар и другие гармонисты несправедливо очернили Посаду за то, что она поступала правильно, и довели её до самоубийства. Теперь, когда судьба одарила его креслом генсека, у него появилось две задачи: построить гегемонию гиппогрифов, о которой он всегда мечтал, и отомстить тем, кто виновен в смерти его подруги.\n\n§YАвтор портрета§!: Tofus"
 HIP_SILVERSTREAM_COMMIE_DESC:0 "Никто не ожидал, что Сильверстрим, племянница королевы Ново и выпускница Школы Дружбы принцессы Твайлайт Спаркл, станет новым генсеком Революционной Северной Зебрики.\n\nКогда революция охватила Гиппогрифию, Сильверстрим решила не покидать страну, в отличие от многих других членов королевской семьи. Вместо этого она последовала совету своей кузины Скайстар и сформировала фракцию гармонистов в РРП. Её платформа, направленная на сдерживание наихудших проявлений революции и улучшение отношений с Эквестрией, привлекла множество последователей. После смерти Посады и партия, и народ хотели найти лидера, который смог бы восстановить хоть какое-то подобие нормальности, и они обратились к Сильверстрим.\n\nНо оправдать надежды народа не так-то просто. Сильверстрим никогда не хотела быть генсеком, и теперь она оказалась в очень шатком положении. Многочисленные преступления Посады нанесли серьёзный ущерб репутации правительства, а последствия прочих коммунистических политик по-прежнему вызывают разногласия. Сильверстрим придётся действовать осторожно, если она надеется восстановить хоть какую-то форму гармонии на своей неспокойной родине.\n\n§YАвтор портрета§!: RyanBoi"
