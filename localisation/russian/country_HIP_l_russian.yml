 HIP_outrage_culture_EQS_2_desc:0 "Наша пропаганда несколько улучшилась и теперь она ориентирована на военную агрессию. Наши солдаты готовы пойти в атаку на врага при первой же возможности. Фокус на столь далёкой и крупной цели, как Эквестрия, делает нашу пропаганду ещё более эффективной."
 HIP_razorbeak_callousness:0 "Бесчувственное общество"
 HIP_razorbeak_callousness_desc:0 "Общество Ариса настолько пропитано насилием, что жестокость войны перестала волновать обывателей."
 HIP_radical_war:0 "Тотальная война"
 HIP_radical_war_desc:0 "Каждый аспект жизни должен быть направлен на победу в войне. Каждый товар должен нормироваться, легкомысленность должна сокращаться, а любые ресурсы должны направляться на обеспечение возможности вести войну. Нация истощает саму себя, и если окончательная победа не будет достигнута в ближайшее время, мы рухнем прямиком в могилу."
 HIP_never_surrender_idea:0 "Не отступать! Не сдаваться!"
 HIP_never_surrender_idea_desc:0 "Враг оттеснил нас далеко назад, но дальше он не пройдёт!"


