 HIP_raze_CTH:0 "Разрушить Кольтфаген"
 HIP_raze_CTH_desc:0 "Кольтфагенцы, низшая разновидность зебр, заслуживают полного уничтожения за то, что они осмелились бросить нам вызов. Разрушьте их город, посыпьте солью землю, отравите воду: пусть ни одна зебра не вспомнит о названии "Кольтфаген", не пролив слёз."
 HIP_settle_hippone:0 "Заселить Гиппон"
 HIP_settle_hippone_desc:0 "Регион Гиппон идеально подходит для заселения. Мы переселим туда часть морских пони, чтобы они могли привыкнуть к жизни на суше, и начнем гиппогрифизацию Северной Зебрики. Однако сначала нам нужно убрать с нашего пути жителей Гиппона."
 HIP_settle_ZUM:0 "Заселить Зумидию"
 HIP_settle_ZUM_desc:0 "Зумидия есть и будет гиппогрифьей, но вот название "Зумидия" подразумевает, что у них есть независимое от нас существование. Регион будет переименован в Новую Гиппогрифию, а земли будут изъяты у неблагодарного населения, чтобы освободить место для поселенцев-гиппогрифов. Если те, кого переселили, захотят поесть, они могут отправиться в трудовые лагеря в местности, которая теперь будет называться "Зона Браво", где мы найдём, чем их занять."
 HIP_terrorize_BAT:0 "Терроризировать Хироптерру"
 HIP_terrorize_BAT_desc:0 "Каждый ужас, который хироптеррцы обрушили на нас, будет отплачен вдвойне, нет стократно! Мы сожжём посевы, чтобы уморить города голодом, а наши охотники будут рыскать по сельской местности в поисках тех, кто пытается сбежать. Возможно, Ас и проявил бы к некоторым из ним милосердие, но мы этого не сделаем!"
 
 HIP_underwater_conscription_cat:0 "Призыв морских пони"
 HIP_underwater_conscription_cat_desc:0 "Сиквестрия является домом для миллионов морских пони. Хотя многие из них придерживаются изоляционистских взглядов, они всё равно являются нашими подданными, поэтому они будут служить в нашей армии в случае нужды. Арис и Сиквестрия, как две равные части единого государства, должны равномерно разделить бремя воинской повинности.\n\nТекущее военнообязанное население: §Y[?HIP_conscription_target_displayed]%§! из годного сиквестрийского населения (§Y[?HIP_seapony_population_displayed]M§!)\n\n-Военнообязанное население: §Y[?HIP_var_seapony_recruitable_pop_modif_displayed]%§!\n-Фактор военнообязанного населения: §[HIP_recruitable_pop_factor_color_display][?HIP_var_seapony_recruitable_pop_factor_modif_displayed]%§!\n\nМы мобилизовали §Y[?HIP_conscription_conscripted_seaponies]000§! морских пони из доступных нам §Y[?HIP_conscription_pool]000§!.\n[HIP_mobilization]\n\nМы потеряли §R[?HIP_deducted_casualties_displayed] морских пони§! на фронте и в гарнизонах.\n\nКоличество потерянных морских пони пропорционально нашей популяции морских пони ([?HIP_seapony_ratio_displayed]% от общей численности населения) по сравнению с нашими §Rобщими военными потерями§!.\n\n§RМёртвые морские пони не могут быть демобилизованы.§!\n"
 HIP_SIR_underwater_conscription_category:0 "Призыв морских пони"
 HIP_SIR_underwater_conscription_category_desc:0 "Сиквестрия является домом для миллионов морских пони. Они, как и все остальные наши подданные, будет служить в наших армиях, когда их призовут. В конце концов, никто не останется в стороне от славного стремления распространить нашу песню и власть как можно шире.\n\nТекущее военнообязанное население: §Y[?HIP_conscription_target_displayed]%§! из годного сиквестрийского населения (§Y[?HIP_seapony_population_displayed]M§!)\n\n-Военнообязанное население: §Y[?HIP_var_seapony_recruitable_pop_modif_displayed]%§!\n-Фактор военнообязанного населения: §[HIP_recruitable_pop_factor_color_display][?HIP_var_seapony_recruitable_pop_factor_modif_displayed]%§!\n\nМы мобилизовали §Y[?HIP_conscription_conscripted_seaponies]000§! морских пони из доступных нам §Y[?HIP_conscription_pool]000§!.\n[HIP_mobilization]\n\nМы потеряли §R[?HIP_deducted_casualties_displayed] морских пони§! на фронте и в гарнизонах.\n\nКоличество потерянных морских пони пропорционально нашей популяции морских пони ([?HIP_seapony_ratio_displayed]% от общей численности населения) по сравнению с нашими §Rобщими военными потерями§!.\n\n§RМёртвые морские пони не могут быть демобилизованы.§!\n\n"

