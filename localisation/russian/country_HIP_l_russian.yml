 HIP_transport_plane_equipment_1:0 "Даунвинд C-47 Скайтрейн"
 HIP_transport_plane_equipment_1_short:0 "C-47 Скайтрейн"
 HIP_transport_plane_equipment_1_desc:0 ""Я бы не хотел оказаться тем гиппогрифом, который записался в пилоты бомбардировщика, а в итоге стал летать на транспортнике. Самый скучный самолёт для полётов. 2/10."\n-Крэк Лайтнинг"
 HIP_transport_plane_equipment_2:0 "Даунвинд C-52 Скаймастер"
 HIP_transport_plane_equipment_2_short:0 "C-52 Скаймастер"
 HIP_transport_plane_equipment_2_desc:0 ""Я даже не потрудился проверить этот вариант; транспортный самолёт всегда будет транспортным самолётом. Важная, но скучная машина. 2/10."\n-Крэк Лайтнинг"
 HIP_transport_plane_equipment_3:0 "Даунвинд C-74 Глоубмастер"
 HIP_transport_plane_equipment_3_short:0 "C-74 Глоубмастер"
 HIP_transport_plane_equipment_3_desc:0 ""Я даже не потрудился проверить этот вариант; транспортный самолёт всегда будет транспортным самолётом. Важная, но скучная машина. 2/10."\n-Крэк Лайтнинг"
 HIP_fighter_equipment_0:0 "Блювинг P-26 Пишутер"
 HIP_fighter_equipment_0_short:0 "P-26 Пишутер"
 HIP_fighter_equipment_0_desc:0 ""А, Пишутер. Нестареющая классика. Каждый пилот должен полетать на Пишутере хотя бы раз в жизни, ничто с этим не сравнится. Да-да, я понимаю, что он устарел, но я вынужден поставить ему 8/10 только из чувства ностальгии."\n-Крэк Лайтнинг"
 HIP_fighter_equipment_1:0 "Колдвинд P-40 Вархаук"
 HIP_fighter_equipment_1_short:0 "P-40 Вархаук"
 HIP_fighter_equipment_1_desc:0 ""P-40 Вархаук доказал, что время бипланов подошло к концу, и выиграл нам войну с королём Штормом. Мой собственный "Дух Старфилда" являлся модифицированным Вархауком. Я, вероятно, необъективен, но я даю этой машине 9/10."\n-Крэк Лайтнинг"
 HIP_fighter_equipment_2:0 "Беллбриз P-39 Аэрокобра"
 HIP_fighter_equipment_2_short:0 "P-39 Аэрокобра"
 HIP_fighter_equipment_2_desc:0 ""Аэрокобра, по моему мнению, является шагом назад. Да, для большинства пилотов он лучше Вархаука, но серьёзно! Раньше мы опережали всех, а теперь едва поспеваем за прогрессом. Эквестрийцы могли бы сделать лучший самолёт, чем этот. И он поворачивает не так, как Вархаук. 3/10."\n-Крэк Лайтнинг"
 HIP_fighter_equipment_3:0 "Национальная Авиационная Ассоциация P-51 Мустанг"
 HIP_fighter_equipment_3_short:0 "P-51 Мустанг"
 HIP_fighter_equipment_3_desc:0 ""Наконец-то! Гиппогрифия снова в лидерах, детка. Эта штука разгоняется и поворачивает подобно мечте. Эта машина идеальна для завоевания превосходства в воздухе, идеальна для трюков, это просто великолепный самолёт. Снимаю шляпу перед конструкторами, они сделали действительно шикарный самолёт. 10/10."\n-Крэк Лайтнинг"
 HIP_heavy_fighter_equipment_1:0 "P-38 Лайтнинг"
 HIP_heavy_fighter_equipment_1_short:0 "P-38 Лайтнинг"
 HIP_heavy_fighter_equipment_1_desc:0 ""Хотя я польщён, что самолёт назван в мою честь, я должен оставаться объективным. Ну, это всё равно отличный самолёт, даже если он неповоротлив по сравнению с Вархауком. Жаль, что у нас не было такого самолёта в битве при Эйн-Тротгуре: у этих дирижаблей не было бы ни единого шанса! 8/10."\n-Крэк Лайтнинг"
 HIP_heavy_fighter_equipment_2:0 "Старскай P-47 Тандерболт"
 HIP_heavy_fighter_equipment_2_short:0 "P-47 Тандерболт"
 HIP_heavy_fighter_equipment_2_desc:0 ""Эти новые тяжёлые истребители - совсем другой тип машин. Они идеально подходят для перехвата стратегических бомбардировщиков, если мы когда-нибудь ввяжемся в войну с Эквестрией или грифонами. Однако они не заменят истребители в деле завоевания воздушного превосходства. Я бы не хотел оказаться в одной из таких машин, когда бы на меня налетел целый рой обычных истребителей, вот что я вам скажу! 7/10."\n-Крэк Лайтнинг"
 HIP_heavy_fighter_equipment_3:0 "XP-58 Цепная молния"
 HIP_heavy_fighter_equipment_3_short:0 "XP-58 Цепная молния"
 HIP_heavy_fighter_equipment_3_desc:0 ""Зачем мы ставим 75-мм пушки на истребитель? Я понимаю, что бомбардировщики становятся всё больше, но бросьте. Как стрелять из этой штуки и попадать? Кто вообще до этого додумался? Я немного беспокоюсь, что отдача разнесёт сам истребитель на куски. 3/10, мне эта машина не кажется безопасной."\n-Крэк Лайтнинг"
 HIP_strat_bomber_equipment_1:0 "Блювинг B-17 Летающая крепость"
 HIP_strat_bomber_equipment_1_short:0 "B-17 Летающая крепость"
 HIP_strat_bomber_equipment_1_desc:0 ""Я понимаю привлекательность превращения вражеских городов бомбардировкой в пыль, всё так, но летать на такой штуке - сплошная скука. У тебя экипаж из десяти гиппогрифов, ради Ан! И ты просто надеешься, что враг не собьет тебя, надеешься, что хвостовые стрелки сделают свою работу, надеешься, надеешься, надеешься! 4/10, я понимаю, почему они хороши, но летать на них - полный отстой."\n-Крэк Лайтнинг"
 HIP_strat_bomber_equipment_2:0 "Консолидейтед Эйркрафт B-24 Либерейтор"
 HIP_strat_bomber_equipment_2_short:0 "B-24 Либерейтор"
 HIP_strat_bomber_equipment_2_desc:0 ""Мне сообщили, что стратегические бомбардировщики официально не предназначены для уничтожения городов, а лишь для нанесения ударов по стратегически важной военной промышленности противника. Мои предыдущие критические замечания остаются в силе. Кроме того, "Освободитель"? От чего мы их освобождаем, и почему наши враги заслуживают освобождения? 3.5/10."\n-Крэк Лайтнинг"
 HIP_strat_bomber_equipment_3:0 "Блювинг B-29 Суперкрепость"
 HIP_strat_bomber_equipment_3_short:0 "B-29 Суперкрепость"
 HIP_strat_bomber_equipment_3_desc:0 ""Так, насколько высоко летают наши бомбардировщики? И сколько тонн взрывчатки мы загружаем на них? Перестаньте притворяться, что это высокоточный бомбардировщик, и примите, что это убийца городов. 0/10, это символ отрицания Гиппогрифией того, кем мы на самом деле являемся."\n-Крэк Лайтнинг"
 HIP_strategic_bomber2:0 "Консолидейтед Эйркрафт B-24 Либерейтор"
 HIP_strategic_bomber2_short:0 "B-24 Либерейтор"
 HIP_strategic_bomber2_desc:0 ""Мне сообщили, что стратегические бомбардировщики официально не предназначены для уничтожения городов, а лишь для нанесения ударов по стратегически важной военной промышленности противника. Мои предыдущие критические замечания остаются в силе, хотя эта модель немного быстрее. 4.5/10."\n-Крэк Лайтнинг"
 HIP_strategic_bomber3:0 "Блювинг B-29 Суперкрепость"
 HIP_strategic_bomber3_short:0 "B-29 Суперкрепость"
 HIP_strategic_bomber3_desc:0 ""Так, насколько высоко летают наши бомбардировщики? И сколько тонн взрывчатки мы загружаем на них? Перестаньте притворяться, что это высокоточный бомбардировщик, и примите, что это убийца городов. 0/10, это символ отрицания Гиппогрифией того, кем мы на самом деле являемся."\n-Крэк Лайтнинг"
 HIP_jet_fighter_equipment_1:0 "Лайтнинг P-80 Шутин Стар"
 HIP_jet_fighter_equipment_1_short:0 "P-80 Шутин Стар"
 HIP_jet_fighter_equipment_1_desc:0 ""Реактивный истребитель - это причудливый самолёт, который столь же неповоротлив, как и тяжелый истребитель. Мы не должны просто слепо копировать всё, что делают гегемоны Эквуса. Мы должны быть самостоятельной воздушной державой! 3/10, технически впечатляюще, но позорно."\n-Крэк Лайтнинг"
 HIP_jet_fighter_equipment_2:0 "Национальная Авиационная Ассоциация F-86 Сейбр"
 HIP_jet_fighter_equipment_2_short:0 "F-86 Сейбр"
 HIP_jet_fighter_equipment_2_desc:0 ""Ладно, я ошибался насчет реактивных самолётов. Они на самом деле довольно забавны, когда к ним привыкаешь. У меня есть соблазн обновить старый "Дух Старфилда" до реактивной модели! 9/10, современная классика."\n-Крэк Лайтнинг"
 HIP_jet_fighter_equipment_x:0 "Национальная Авиационная Ассоциация F-100 Супер Сейбр"
 HIP_jet_fighter_equipment_x_short:0 "F-100 Супер Сейбр"
 HIP_jet_fighter_equipment_x_desc:0 ""Система управления огнём просто потрясающая! Неужели у флота нечто подобное было уже много лет? Ух ты, я даже завидую. Точнее завидовал! Теперь это есть и у нас. 10/10, Гиппогрифия снова превосходит всех."\n-Крэк Лайтнинг"
 HIP_jet_strat_bomber_equipment_1:0 "Блювинг B-50 Суперкрепость"
 HIP_jet_strat_bomber_equipment_1_short:0 "B-50 Суперкрепость"
 HIP_jet_strat_bomber_equipment_1_desc:0 ""Я зарёкся оценивать стратегические бомбардировщики после разговора со Стратусом. Извините, друзья. Мне сказали, что этот бомбардировщик довольно мощный."\n-Крэк Лайтнинг"
 HIP_jet_strat_bomber_equipment_x:0 "Блювинг B-47 Стратоджет"
 HIP_jet_strat_bomber_equipment_x_short:0 "B-47 Стратоджет"
 HIP_jet_strat_bomber_equipment_x_desc:0 ""Что такое термоядерное оружие, и может ли этот самолёт нести его? Вот вопросы, которые я задаю себе в эти дни."\n-Крэк Лайтнинг"
 HIP_jet_heavy_strat_bomber_equipment_x:0 "Блювинг B-52 Стратосферная крепость"
 HIP_jet_heavy_strat_bomber_equipment_x_short:0 "B-52 Стратосферная крепость"
 HIP_jet_heavy_strat_bomber_equipment_x_desc:0 ""32 тонны взрывчатки? Ну ясно. Я думаю, это именно то, чем мы сейчас и занимаемся."\n-Крэк Лайтнинг"
 HIP_early_bomber:0 "Даунвинд B-18 Боло"
 HIP_early_bomber_short:0 "B-18 Боло"
 HIP_early_bomber_desc:0 ""Классический бомбардировщик, который даже не является настоящим военным самолётом. Я безмерно уважаю пилотов, которые летают на этих смертельных ловушках, но сам не могу дать этой машине больше 4/10."\n-Крэк Лайтнинг"
 HIP_tac_bomber_equipment_0:0 "Даунвинд B-18 Боло"
 HIP_tac_bomber_equipment_0_short:0 "B-18 Боло"
 HIP_tac_bomber_equipment_0_desc:0 ""Классический бомбардировщик, который даже не является настоящим военным самолётом. Я безмерно уважаю пилотов, которые летают на этих смертельных ловушках, но сам не могу дать этой машине больше 4/10."\n-Крэк Лайтнинг"
 HIP_tac_bomber_equipment_1:0 "Даунвинд B-23 Дрэгон"
 HIP_tac_bomber_equipment_1_short:0 "B-23 Дрэгон"
 HIP_tac_bomber_equipment_1_desc:0 ""«Дрэгон» - слишком свирепое название для столь скромного самолёта. Это отличная модернизация Боло, не сомневайтесь в этом, но роль тактического бомбардировщика весьма ограничена. Он идеально подходит для бомбардировок логистики, но все остальные задачи куда лучше выполняют стратегические бомбардировщики или штурмовики. 5/10."\n-Крэк Лайтнинг"
 HIP_tac_bomber_equipment_2:0 "Национальная Авиационная Ассоциация B-25 Митчелл"
 HIP_tac_bomber_equipment_2_short:0 "B-25 Митчелл"
 HIP_tac_bomber_equipment_2_desc:0 ""Безопасность и терпимость к ошибкам - так можно описать природу B-25. Он может лететь с неработающим двигателем. Я бы рекомендовал этот самолёт всем начинающим лётчикам, но профи не найдут здесь ничего интересного. 4/10."\n-Крэк Лайтнинг"
 HIP_tac_bomber_equipment_3:0 "Национальная Авиационная Ассоциация XB-28 Дрэгон"
 HIP_tac_bomber_equipment_3_short:0 "XB-28 Дрэгон"
 HIP_tac_bomber_equipment_3_desc:0 ""Должен признать, что летать так высоко немного странно. Это хорошая разработка, но военные решили не применять её из-за проблем с точностью. 5/10."\n-Крэк Лайтнинг"
 HIP_jet_tac_bomber_equipment_1:0 "Мартайд XB-51 Пантера"
 HIP_jet_tac_bomber_equipment_1_short:0 "XB-51 Пантера"
 HIP_jet_tac_bomber_equipment_1_desc:0 ""Эта трёхмоторная мерзость - лучший тактический бомбардировщик, на котором я когда-либо летал. Он очень манёвренный и куда быстрее любого другого известного мне тактического бомбардировщика. К сожалению, низкая живучесть заставила военных закрыть этот проект до начала серийного производства. Если у вас появится шанс полетать на такой машине, то ни за что не упустите его. 8/10."\n-Крэк Лайтнинг"
 HIP_jet_tac_bomber_equipment_2:0 "Мартайд B-57 Аврора"
 HIP_jet_tac_bomber_equipment_2_short:0 "B-57 Аврора"
 HIP_jet_tac_bomber_equipment_2_desc:0 ""Значительное ухудшение по сравнению с прошлой моделью. Самолёт всё ещё пригоден к эксплуатации, но новая модель намекает на то, что пилот тактического бомбардировщика должен быть кротким и осторожным, а не смелым. Жаль, что мы не сделали ставку на XB-51. 4/10."\n-Крэк Лайтнинг"
 HIP_jet_tac_bomber_equipment_x:0 "Колдэйр B-58 Хастлер"
 HIP_jet_tac_bomber_equipment_x_short:0 "B-58 Хастлер"
 HIP_jet_tac_bomber_equipment_x_desc:0 ""А ВОТ ЭТО уже настоящий тактический бомбардировщик! Я даже не знал, что мы можем делать такие машины, которые преодолевают звуковой барьер. А этот уже вдобавок запущен в производство! Мне очень интересно узнать, чего мы сможем добиться с этими малышами в нашем воздушном флоте. 9/10."\n-Крэк Лайтнинг"

 HIP_nav_bomber_equipment_1:1 "Консолидейтед PBY Каталина"
 HIP_nav_bomber_equipment_1_short:1 "Каталина"
 HIP_nav_bomber_equipment_1_desc:0 ""Есть хорошие торпедоносцы - те, что взлетают с авианосцев. Ты должен быть проворным, чтобы подобраться поближе к врагу и нанести удар! Сама суть войны с гиппогрифами. А есть эти штуки. Летающие лодки, так они называются. Я стал пилотом не для того, чтобы управлять лодкой. 2/10, хороши для обнаружения подводных лодок, но абсолютно точно наименее веселые торпедоносцы."\n-Крэк Лайтнинг" 
 HIP_nav_bomber_equipment_2:2 "Мартайд PBM Маринер"
 HIP_nav_bomber_equipment_2_short:2 "Маринер"
 HIP_nav_bomber_equipment_2_desc:0 ""Летать на нём чутка интереснее, чем на Каталине, так как он немного быстрее. Я всё ещё чувствую, что подо мной торчит огромный пивной живот, и самолёт поворачивает не проворнее коровы. Максимальная скорость 200 миль в час, вот это да. 2,5/10, представьте, что вы записались на лётчика торпедоносца, а в итоге оказались на "великолепном" патрульном корабле."\n-Крэк Лайтнинг" 
