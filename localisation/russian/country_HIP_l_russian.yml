 HIP_RAZORBEAK_DESC:0 "§YЗвание§!: Полковник\n\nСуровая и требовательная полковник Разорбик большую часть своей карьеры была инструктором в военных академиях Гиппогрифии. Там она пыталась отсеять слабаков среди будущих офицеров. Разорбик не продвинулась в звании выше полковника из-за её противоречивых методов и потенциальных связей с ультраправыми организациями, и за эти годы у неё появилось много врагов. Тем не менее, высшее командование нередко призывает её возглавить ударные силы, когда для победы необходимы агрессия и железная воля.\n\n§YАвтор портрета§!: Egil"
