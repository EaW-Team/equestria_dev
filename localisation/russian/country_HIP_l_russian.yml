 CRACK_LIGHTNING_DESC:0 "§YДата рождения§!: 4 февраля 977 года в Гармоничных Высотах.\n\n§YБиография§!: Никто не мог и представить, что герой-ас войны с Королём Штормом планирует стать голосом националистического движения АПВ, и тем более верховным главнокомандующим вооруженными силами Ариса и фактическим правителем Гиппогрифии.\n\nМало кто сейчас помнит, что Крэк Лайтнинг выступал против отступления в Сиквестрию после прибытия Короля Шторма, и что до своего восхождения к славе он никогда особенно не заботился о традиционализме. Но всё изменилось после кругосветного полёта Крэка.\n\nСтрастный, молодой, агрессивный, предприимчивый и соблазнительный Крэк Лайтнинг был именно тем, кто затмил стоика Рафт Вуда и довёл молодежь Гиппогрифии до националистического безумия. Мало кто подозревал, что его амбиции выходили далеко за рамки изоляционизма Рафт Вуда, а те, кто обращал на это внимание, быстро обнаруживали, что их возражения оставались без внимания, поскольку влияние Крэк Лайтнинга росло, а его последователи становились всё более фанатичными. Теперь, когда Рафт Вуд исчез из поля зрения, Гиппогрифия находится под полным контролем Крэк Лайтнинга, и нет никаких сомнений в том, что "Ас", как называют Крэка его последователи, направит значительную мощь страны на создание великой гегемонии из его мечтаний.\n\n§YАвтор портрета§!: Tofus"
 RAFT_WOOD_DESC:0 "§YДата рождения§!: 13 июня 950 года в Сиквестрии.\n\n§YБиография§!: Советник, популист, националист, гиппогриф в опале, лидер. Рафт Вуд хорошо продвинулся при дворе Ново и стал одним из её главных советников в трудные дни вторжения Короля Шторма. Именно он предложил переселить популяцию гиппогрифов в Сиквестрию, но после триумфальной победы Рафт Вуд увидел, как его влияние угасло.\n\nЕго обвинили во всём, что пошло не так во время изоляции, и называли трусом как гиппогрифы, так и иностранцы. Рафт Вуд растерял своё влияние при дворе, но не веру в королеву Ново или Гиппогрифию. Из этого кризиса вышел преображенный Рафт Вуд: он вновь подтвердил все свои взгляды и возглавил националистическое движение АПВ вместе с пилотом-асом Крэк Лайтнингом. Он стал первым, кто привнёс массовую политику в Гиппогрифию.\n\nРафт Вуд является активным сторонником Комитета по Борьбе с Антигармонической Деятельностью и превосходства образа жизни Ариса. Вскоре он обнаружил, что национализм и гармония сливаются воедино в массовом сознании и, в конечном счете, в законе Гиппогрифии. Когда Ново назначила его председателем КБАД и предоставила ему и Крэку Лайтнингу обширные чрезвычайные полномочия, Рафт Вуд рассчитывал с комфортом вести Арис в новую эру, свободную от иностранного влияния.\n\nК его ужасу, вскоре он оказался втянутым сразу в два конфликта: в бушующую войну в Северной Зебрике и в теневой конфликт со своим бывшим товарищем Крэк Лайтнингом, который намеревался использовать движение Рафт Вуда для превращения Ариса в фашистскую диктатуру. Крэк Лайтнинг был разоблачён и задержан, так что теперь ничто не мешает Рафт Вуду строить сильный, сплочённый и чистый Арис. Ничто, кроме его собственных мучительных сомнений о том, насколько глубоко ядовитая идеология Крэка распространилась среди его последователей.\n\n§YАвтор портрета§!: Tofus"
 HIP_RAZORBEAK_LEADER_DESC:0 "§YДата рождения§!: 1 декабря 971 года в Винггардене.\n\nСуровая и требовательная полковник Разорбик большую часть своей карьеры была инструктором в военных академиях Гиппогрифии. Там она пыталась отсеять слабаков среди будущих офицеров. Её участие в Фаланге некогда мешало карьере, но именно благодаря ему Разорбик вошла в ближний круг Крэка Лайтнинга во время его недолгого правления в качестве диктатора Ариса. Даже когда остальные члены Фаланги отвернулись от Крэка, Разорбик не предала его.\n\nУбийство Крэка и последовавшее за этим кровопролитие привели к тому, что Разорбик заняла пост верховного главнокомандующего Ариса, после чего обрушила свою фирменную бессердечную жестокость на тех, кто подвел Аса. Теперь она правит нацией железным когтем, стремясь вытравить слабость среди всей расы гиппогрифов подобно тому, как она некогда поступала с кадетами в академии. Только вот теперь закон и надзор её никак не сдерживают. Жители Ариса некогда называли Крэк Лайтнинга тираном, но Разорбик намерена показать им настоящую тиранию и превратить следующее поколение в нацию фанатиков, которые добьются успеха там, где их родители потерпели неудачу.\n\n§YАвтор портрета§!: Egil"

 
 HIP_SIR_ADAGIO_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Давным-давно, в те времена, когда ещё не было принцесс Эквестрии и чудовища запугивали местных пони и правили ими, сирены уже существовали в этом мире. Они путешествовали по миру втроём, дабы распространять страх и ненависть своими волшебными голосами. Они погружали Эквестрию в дисгармонию и подпитывались негативной энергией, которая появлялась в результате их действий. Лишь легендарные Столпы Гармонии сумели победить их, обманом отправив троицу сирен в изгнание на дно Мейрианской Впадины более чем на тысячу лет.\n\nАдажио Даззл - лидер троицы сирен, и не без причины. Даже без магии её голос ошеломляюще харизматичен, а её тщательно продуманные долгосрочные планы редко когда терпят неудачу. Тем не менее, Адажио чрезвычайно эгоистична и властна даже по сравнению со своими напарницами-сиренами и верит, что лишь она может сделать своих сестёр хозяйками всего мира.\n\nАдажио, в отличие от своих сестёр, уверена в том, что любую проблему можно решить с помощью их магии и голосов. Она считает Арию слишком рассеянной из-за её размышлений на тему "что если..." и постоянных ссор с Сонатой, которая, по мнению Адажио, в лучшем случае неуправляема и безрассудна, а в худшем - является самым настоящим препятствием. Тем не менее, Адажио работает с ними ради осуществления общей мечты - и того, что дано ей по праву первородства. Она жаждет, чтобы все в этом мире обожали её.\n\n§YАвтор портрета§!: Egil"
 HIP_SIR_ARIA_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Давным-давно, в те времена, когда ещё не было принцесс Эквестрии и чудовища запугивали местных пони и правили ими, сирены уже существовали в этом мире. Они путешествовали по миру втроём, дабы распространять страх и ненависть своими волшебными голосами. Они погружали Эквестрию в дисгармонию и подпитывались негативной энергией, которая появлялась в результате их действий. Лишь легендарные Столпы Гармонии сумели победить их, обманом отправив троицу сирен в изгнание на дно Мейрианской Впадины более чем на тысячу лет.\n\nАрия Блейз - серьёзная и уравновешенная сирена, которая резко отличается от своих эксцентричных сестёр. Ария столь же способна к манипуляции, как и Адажио, но больше заботится о возможных сценариях будущего, независимо от того, насколько маловероятными могут быть эти ситуации. У Арии так много обычных и запасных планов, что её действия опасно близки к настоящей паранойе.\n\nПосле того как Ария узнала о новом мире и тех изменениях, что случились за прошедшие века, она стала сторонницей решения проблем без привлечения магии, которую она теперь считает ненадёжной. Хотя Ария прислушивается к Адажио, она видит, что её напарницы-сирены слишком одержимы мировым господством и эгоистичны, чтобы даже задуматься о возможности провала их планов. И раздражение Арии беззаботным поведением Сонаты нередко приводит к ссорам и спорам. Тем не менее, Ария работает с ними бок о бок, потому что она знает, что её напарницы-сирены - единственные существа на всём свете, которым она может полностью доверять.\n\n§YАвтор портрета§!: Egil"
 HIP_SIR_SONATA_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Давным-давно, в те времена, когда ещё не было принцесс Эквестрии и чудовища запугивали местных пони и правили ими, сирены уже существовали в этом мире. Они путешествовали по миру втроём, дабы распространять страх и ненависть своими волшебными голосами. Они погружали Эквестрию в дисгармонию и подпитывались негативной энергией, которая появлялась в результате их действий. Лишь легендарные Столпы Гармонии сумели победить их, обманом отправив троицу сирен в изгнание на дно Мейрианской Впадины более чем на тысячу лет.\n\nСоната Даск отличается от своих сестёр, так как она не слишком способна в области преднамеренных манипуляций. Нередко забывчивая и взбалмошная сирена наслаждается музыкой всех видов, даже той, которую играют другие. Соната ненавидит скуку и предпочитает постоянно что-то делать и заботиться лишь о настоящем, в отличие от двух других сирен с их далеко идущими планами относительно будущего.\n\nСоната часто вступает в споры с Арией по пустякам, что постоянно приводит к тому, что Адажио приходится вмешиваться в их бессмысленные ссоры. Это привело к тому, что Соната стала считать Арию - "скучной", а Адажио - лидером со злыми планами. Поэтому Соната является наиболее заинтересованной в очарованном их магией населении, предпочитая по возможности покидать своих сестёр и иногда неумышленно делая нечто полезное в процессе. Несмотря на всё это, Соната всё ещё заботится о троице своих сестёр и делает всё возможное, чтобы помочь им, даже если её действия не всегда действительно приносят пользу.\n\n§YАвтор портрета§!: Egil"
 
