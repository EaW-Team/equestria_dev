илась, чтобы Скайстар никогда не пришлось делать столь же трудный выбор, как ей."
 hippogriff.125.a:0 "История рассудит меня."

 hippogriff.126.t:0 "Приговор истории"
 hippogriff.126.d1:0 "Королева Ново протёрла глаза, читая последние отчёты из Сиквестрии. Королева не смыкала глаз уже несколько дней, так как сильнейший стресс не давал ей устать. Вокруг неё пылал хаос. Пол её кабинета был завален постоянно растущим морем бумаг, а дворец был полон правительственными чиновниками, в панике бегающими туда-сюда.\n\nНичего не сработало. Для победы над сепаратистами она ограничивала гражданские свободы, проводила массовые аресты, и даже объявила военное положение, но всё было бесполезно. Каждая эскалация лишь подливала масла в огонь. Вместо того, чтобы утихомирить морских пони, её репрессии отправили их прямиком в плавники сепаратистов.\n\nКоролева прочитала последние строки доклада и едва не упала в обморок. Движение за независимость превратилось в полномасштабное восстание. Морские пони взялись за оружие и уже штурмуют правительственные здания. По последним оценкам, армия сможет продержаться против них ещё два-три дня.\n\nМысли Ново неслись вскачь, пока она отчаянно пыталась придумать выход, который поможет спасти её королевство. Напряжение постепенно становилось невыносимым, но вдруг она замерла, и давление отступило. Она поняла, что у неё остался лишь один выход.\n\nСобрав своих министров, она начала составлять указ, признающий независимость Сиквестрии. Какая-то её часть всё ещё сопротивлялась этому, поскольку признание независимости морских пони под давлением было бы сродни признанию поражения. Но это и было поражением. Она не смогла сохранить своё королевство. Именно её действия во время кризиса привели к текущей ситуации, и предотвращение дальнейшей эскалации было самым меньшим, что Ново могла сделать сейчас.\n\nКогда указ был написан, Ново вернулась в свою спальню, надеясь наконец-то отдохнуть. Перед тем как заснуть, она закрыла глаза и начала молиться. Она молилась Тиамат, богине моря, о том, чтобы заблудшие морские пони однажды вернулись домой. Она молилась Ану, богу неба, о том, чтобы Скайстар, когда придёт её время править, справилась бы лучше своей матери."
