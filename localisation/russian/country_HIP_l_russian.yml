 HIP_CAS_equipment_1_desc:0 ""Это очень хороший самолёт. Надёжный, манёвренный, лёгкий в управлении и безопасный. Он отлично справляется со своей работой и абсолютно точно испортит день какому-нибудь танкисту. Бомбардировка в пикировании - это тоже весело. 8/10."\n-Крэк Лайтнинг"
