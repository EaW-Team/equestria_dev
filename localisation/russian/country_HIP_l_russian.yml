 HIP_posadas_visions:0 "Видения звёздного сундука"
 HIP_posadas_visions_desc:0 "В плену у короля Шторма генсек наткнулась на странный артефакт, который вызвал у неё непонятные видения. Хотя её память о тех событиях всё ещё неполна и нестабильна, иногда у неё случаются §2видения§!. Вполне возможно, что по мере развития нашего понимания науки, особенно §2ядерной физики§!, память Посады начнёт улучшаться..."
