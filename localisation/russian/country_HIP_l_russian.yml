тремиться восстановить древние свободы вашей республики с помощью подобных вам благородных зебр."
 hippogriff.34.d4:0 "Сегодня королевский двор посетила Джезабзелла Зешмид. В свете последних событий к кольтфагенцам относятся с подозрением, но Джезабзелла по-прежнему пользуется уважением. Многие существа слышали рассказы об элегантной патрицианке, которая решила отказаться от роскошной жизни и бросить вызов своим родителям, поддерживающим Заркидов, и вместо этого бороться за гармонию.\n\nДжезабзелла была одета в потрясающее платье, в котором сочетались традиционный зоникийский стиль и мода гиппогрифов. Она ослепила членов высшего сословия двора своими безупречными манерами, а её знания политической теории произвели впечатление даже на самых выдающихся академиков. Но главным событием во время её визита стала беседа с королевой Ново.\n\nПосле обмена любезностями королева спросила Джезабзеллу о ситуации в Кольтфагене.\nЛицо Джезабзеллы помрачнело. — Я бы не поверила в возможность случившегося, если бы не видела это своими глазами. Когда-то Хирам Зерранид считался респектабельным патрицием, но теперь он показал себя совсем другим. Его убеждения - это совершенно непостижимая каша, призванная лишь оправдать истребление "птичьих" рас... Вы должны понять, Кольтфаген - благородная страна, полная благородных зебр, и это безумие не представляет нашего мнения. Этот так называемый "Звёздный отец" явно безумен. Он поддерживает свою власть с помощью ужасных зверств, которые пугают народ и заставляют его подчиняться.\n\nКоролева Ново забеспокоилась. — Вы считаете, что он представляет для нас угрозу?\n\nДжезабзелла кивнула. — Я уверена, что его жажда крови не будет утолена, пока он не завоюет гору Арис, поэтому вы должны быть готовы выступить против него. Я обещаю вам, что когда придёт время, я и все остальные кольтфагенцы, оставшиеся свободными, поможем вам в борьбе с этим чудовищем."
 hippogriff.34.d5:0 "Не секрет, что Кольтфагенская Республика нередко страдала от политической нестабильности, но сейчас она достигла такого уровня нестабильности, который мало кто считал возможным. Страна пережила три гражданские войны подряд, каждая из которых была невероятно кровавой и разрушительной. После начала третье гражданской войны, наши зумидийские территории наводнили беженцы, пытающиеся спастись от резни.\n\nСегодня королева Ново вызвала Азраэля к королевскому двору для доклада о ситуации.\n— Я уже много лет пишу о событиях в Кольтфагене, — сказал он, — но даже я не в состоянии описать то, что мы видим сейчас. Приход Заришат к власти сам по себе был совершенно неожиданным событием, но крах её правительства поверг кольтфагенский политический истеблишмент в полное смятение. Одни поддерживают генерала Монзано и остатки режима Заришат, другие - Герзу, беспринципного и жестокого военачальника. В то же время так называемый "Звёздный отец" набирает силу и создает своё движение, которое выглядит как совершенно безумный культ.\n\nКоролева Ново приподняла бровь. — И как, по-вашему, мы должны разрешить этот конфликт?\n\n— Трудно сказать, Ваше Величество. Ни одна из враждующих фракций не может считаться дружественной по отношению к государству [Root.GetNameDef], поэтому независимо от того, какая из сторон выйдет победителем, мы, скорее всего, столкнёмся с серьёзной проблемой. Боюсь, мы должны готовиться к худшему."
 hippogriff.34.a:0 "Мы разгромим этого тирана."
 hippogriff.34.b:0 "За кого мы вообще сражаемся?"
 hippogriff.34.c:0 "Этот безумец представляет угрозу для всех гиппогрифов."

 hippogriff.40.t:0 "Альянс с Гиппогрифией?"
 hippogriff.40.d:0 "После долгих лет изоляции, за которыми последовал период политических потрясений, Гиппогрифия вновь подтвердила верность принципам гармонии и своё обязательство защищать её. Благодаря нашим историческим связям с гиппогрифами, мы можем выгодно воспользоваться ими и попросить у Гиппогрифии официальную гарантию того, что они защитят нас в случае нападения воинственных соседей. Поскольку Хироптерра уже вышла на тропу войны, нужда в их помощи высока как никогда."
 hippogriff.40.a:0 "Отправьте дипломата."
 hippogriff.40.b:0 "Не стоит беспокоить их."

 hippogriff.41.t:0 "Просьба Варзены"
 hippogriff.41.d:0 "Гиппогрифия придерживалась политики изоляционизма на протяжении большей части своей истории, но этого нельзя сказать про Варзену. Мы постоянно торговали и взаимодействовали с этой гармонической монархией, даже когда не хотели иметь ничего общего с остальным миром. Скайстар была особенно расстроена новостью о захвате Варзены королём Штормом, и их бедственное положение едва не заставило нас нарушить нашу изоляцию раньше срока.\n\nТеперь же их король прислал к нам дипломата с просьбой гарантировать их независимость и подтвердить нашу давнюю дружбу. Они особенно обеспокоены агрессией со стороны Хироптерры и рассказывают ужасные истории об их набегах за рабами. Они даже говорят о них, как о новом Короле Шторме. Варзенцы утверждают, что им нужна наша помощь, дабы удержать Хироптерру от нападения."
 hippogriff.41.a:0 "Конечно же мы поможем им."
 hippogriff.41.b:0 "В этом нет нужды. Хироптеррцы не осмелятся напасть на них."

 hippogriff.51.t:0 "Скандал со ЗБАТ"
 hippogriff.51.d:0 ""Право на правду отобрано!" — кричали заголовки утренних газет после ареста известного журналиста.\n\nЗа этим заявлением последовала серия акций протеста с требованием отмены "Закона о борьбе с антигармоничным терроризмом" (ЗБАТ). Этот законодательный акт наделяет правительство правом, которое дозволяет ему арестовывать любого, кто пытается спровоцировать беспорядки или иные "антигармонические действия". А также того, кто публично распространяет "ложные или искаженные" заявления, которые, в свою очередь, подрывают основы Гиппогрифии.\n\nНедавние волнения разразились после того, как один журналист раскрыл условия содержания заключенных в гиппогрифьих лагерях военнопленных во время войны. Назвать условия содержания "ужасными" было бы великим преуменьшением. Заключенных заставляли жить в наспех построенных общежитиях, которые не отапливались и были в плохом состоянии, что оставляло их обитателей на милость погоды. Они недоедали и получали медицинскую помощь только на смертном одре. Если вкратце, то их положение было просто кошмарным и тщательно скрывалось от общественности, пока один бесстрашный журналист не пролил свет на эти неприглядные факты.\n\nЖурналист был арестован после публикации своей статьи, что привело к массовым протестам по всей стране, на которых требовали его освобождения и отмены закона. Некоторые члены правительства, в частности Азраэль, считают, что требования протестующих должны быть удовлетворены. "Этот мерзкий закон противоречит всему, за что выступает гармоническое общество!" — заявил он во время недавнего митинга. "Всегда нужно искать правду, ибо она освобождает вас! Как мы можем называть себя сторонниками гармонии, если на самом деле мы не свободны?".\n\nОднако не все разделяют эту позицию. "Вайолет Фасад приняла правильное решение, когда настояла на принятии этого закона. Без него Гиппогрифия была бы беззащитна перед предателями, стремящимися причинить ей вред", — заявил на пресс-конференции Крэк Лайтнинг, активный член АПВ.\n\nПока ясно одно: любое решение правительства будет иметь серьёзные последствия для гиппогрифьего общества."
 hippogriff.51.a:0 "Отмените и осудите этот ужасный закон!"
 hippogriff.51.b:0 "Отмените закон, но скажите, что он был принят с благими намерениями."

 hippogriff.130.t:0 "Новая точка зрения"
 hippogriff.130.d:0 "Как бы ни нравилось Вибрант Корал учиться в университете на горе Арис, ничто не могло сравниться с возвращением домой - в Сиквестрию. Виды, звуки, даже сама физика движения под водой казались ей просто идеальными. Единственное, что ей не нравилось, так это обсуждение политики за обеденным столом.\n\n— Путь нашего правительства приведёт нас к гибели! — сказал её отец, откусывая кусочек водорослей. — Всё началось с оккупации Зумидии. Это решение, хоть и принятое с благими намерениями, сделало следующую войну неизбежной. А ещё мы вливали драгоценные ресурсы в очень бедную страну с совершенно чуждой культурой. Рафт Вуд предупреждал нас об этом, но никто его не послушал! Теперь, благодаря жертвам многих храбрых существ, мы выиграли ещё одну войну, но что же решили наши лидеры? Больше интервенций, больше оккупаций, больше помощи иным странам! Совсем скоро мы оккупируем всю Зебрику, и заботы обычных морских пони будут полностью забыты.\n\nВибрант не могла спокойно отнестись к этой тираде. Тщательно подбирая слова, она ответила, — Я понимаю, к чему ты клонишь, отец, но ты всё неправильно понял. Другая война была неизбежна ещё до установления зумидийского мандата. Тиранические режимы всегда будут пытаться уничтожить свободные общества вроде нашего.\n\nЕё отец был не впечатлён этими словами. — Если единственный способ сохранить гармонию - свергнуть всех тиранов в мире, то я боюсь, что наша система обречена. Попытки навязать свои ценности другим никогда не заканчиваются ничем хорошим. Мы должны сосредоточиться на продвижении гармонии у себя дома, в наших собственных сообществах.\n\n— Сообществах! Да! — воскликнула Вибрант, увидев лазейку, — Гармония не может существовать без сообщества, которое её поддерживает! Если рассматривать наше сообщество как одну страну, то изоляция кажется правильным выбором. Но если рассматривать наше сообщество как всю Северную Зебрику, то тогда действия нашего правительства абсолютно необходимы. Мы не навязываем свои ценности другим! Мы пытаемся дать больше возможностей гармонистам в освобожденных нами странах, чтобы они могли стать ответственными членами нашего сообщества.\n\nПосле паузы её отец сказал удивлённо хмыкнул и откусил ещё кусочек водорослей."
 hippogriff.130.a:0 "— Я никогда не думал об этом в таком ключе." 
 
 hippogriff.52.t:0 "Судьба Кольтвы"
 hippogriff.52.d1:0 "Скайстар любила думать о себе как о хорошей посреднице. Она твёрдо верила в то, что конфликты нужно решать, пытаясь взглянуть на вещи с точки зрения другого существа. Такое сопереживание хорошо помогало ей в прошлом, но теперь, когда она столкнулась с социальным конфликтом, который длился долгие десятилетия, стало ясно, что ей понадобится нечто большее, чем сочувствие и сопереживание.\n\nНа одной половине её стола лежала петиция, подписанная тысячами кольтванцев, которые требовали почти полной автономии для своего региона. В приложении подробно описывались многочисленные злоупотребления, которым они подвергались под властью кольтфагенских помещиков и генералов. Некоторые подписи были не более чем закорючками: зебры, подписавшие эту петицию, даже не могли написать свои имена, но при этом они были полны решимости обрести свободу.\n\nНа другой половине стола лежало письмо от Джезабзеллы Зешмид и других ведущих кольтфагенских гармонистов. Хотя они признавали, что Кольтфаген несправедливо угнетал кольтванцев в прошлом, при этом они отмечали, что их правительство уже принесло официальные извинения за былые действия и планирует провести земельную реформу, которую кольтванцы уже давно требуют. Они также утверждают, что сохранение Кольтвы в составе Кольтфагенской Республики сделает оба региона более сильными и стабильными, в то время как их разделение приведёт к обратному эффекту.\n\nСкайстар вздохнула. Обе группы приводили очень хорошие аргументы, но ни одна из них не хотела идти на компромисс. Поскольку обе стороны зашли в тупик, решение должна была принять именно она. Скайстар могла понимать обе точки зрения, но в конечном итоге она могла встать только на сторону одной группы."
 hippogriff.52.d2:0 "Скайстар любила думать о себе как о хорошей посреднице. Она твёрдо верила в то, что конфликты нужно решать, пытаясь взглянуть на вещи с точки зрения другого существа. Такое сопереживание хорошо помогало ей в прошлом, но теперь, когда она столкнулась с социальным конфликтом, который длился долгие десятилетия, стало ясно, что ей понадобится нечто большее, чем сочувствие и сопереживание.\n\n— Я, наверное, уже тысячу раз говорил об этом, но повторю ещё раз, — фыркнул Зешмуназаш Зейрутид, известный кольтванский революционер, — народ Кольтвы устал от прямого правления из Кольтфагена. Я провёл всю свою взрослую жизнь, отбиваясь от коррумпированных помещиков и жестоких генералов, посланных терроризировать нас кольтфагенскими суфритами. Довольно, мы требуем нашей земли и нашей свободы!\n\n— Я не отрицаю того факта, что злоупотребления, которым вы подверглись, велики, — сказала Джезабзелла Зешмид, лидер кольтфагенских гармонистов, — но разве вы не видите, что теперь всё будет по-другому? Наше новое правительство уже извинилось перед кольтванцами и пообещало провести масштабные земельные реформы. Мы не должны использовать грехи прошлых кольтфагенских тиранов для оправдания разделения нашего народа. Вместе мы сильнее.\n\nЗешмуназаш и Джезабзелла посмотрели в сторону Скайстар. Оба они приводили очень веские доводы, но ни один из них не желал пойти на компромисс. Поскольку обе стороны зашли в тупик, решение должна была принять именно она. Скайстар могла понимать обе точки зрения, но в конечном итоге она могла встать только на сторону одной группы."
 hippogriff.52.a:0 "Кольтва является неотъемлемой частью Кольтфагена."
 hippogriff.52.b:0 "Кольтва заслуживает автономии."

 hippogriff.521.t:0 "Кольтфагенская независимость"
 hippogriff.521.d:0 "После многих лет военной оккупации и реконструкции усилия государства [HIP.GetNameDef] в Кольтфагене наконец-то подошли к концу. [CTH.GetNameDef] больше не является страной, управляемой коррумпированными автократами и воинствующими националистами. Это государство стало процветающей гармоничной демократией.\n\nТеперь, когда новое правительство прочно утвердилось, государство [HIP.GetNameDef] решило вывести свои оставшиеся оккупационные силы и признать государство [CTH.GetNameDef] как независимого и равноправного члена своего альянса.\n\nКогда последние [HIP.GetAdjective]ие войска покинули Кольтфаген, [CTH.GetLeader] произнесла речь перед ликующими толпами. Она поблагодарила гиппогрифов за свержение нелегитимных тиранов, уничтоживших демократию, и пообещала, что Кольтфаген будет оставаться маяком свободы и гармонии."
 hippogriff.521.a:0 "Они далеко продвинулись за столь короткое время."
 hippogriff.521.b:0 "Кольтфаген снова стоит на своих копытах."

 hippogriff.53.t:0 "Новая разновидность войны"
 hippogriff.53.d:0 "Полковник Циррус Виндфлоу сделал хороший глоток кофе и вернулся к карте. Весь регион вокруг Урсаграда был полон хироптеррских партизан, но он никак не мог определить их местонахождение. Каждая атака врага заставала его силы врасплох, и прежде чем он успевал организовать ответные действия, они уже исчезали. Казалось, что партизаны могли раствориться в складках ландшафта или, что ещё хуже, среди мирного населения.\n\nРазмышления полковника прервали звуки возвращающегося патруля. Он открыл полог палатки и увидел взвод гиппогрифов, ведущих в лагерь десятки пони.\n— Лейтенант! — крикнул он, приближаясь к ведущему гиппогрифу, — Что это значит?\nУ лейтенанта, гораздо более молодого гиппогрифа, был безумный взгляд. — Когда мы проходили мимо их деревни, трое наших погибли от пуль снайперов, поэтому мы ворвались туда и взяли в плен всех здоровых бэтпони. Как минимум один из них должен быть партизаном, а остальные виновны в том, что прятали его.\nПолковник Виндфлоу вздохнул. — Хорошо, пока задержите их, а я разберусь с этим позже.\n\nКогда полковник двинулся обратно к палатке, он услышал крики на краю лагеря. Подбежав к месту происшествия, он обнаружил двух солдат, сдерживающих очень старую кобылу.\n— Впустите меня! — Пронзительно крикнула она, — Верните его! Я должна найти его!\n— Успокойтесь, мэм, — сказал полковник, приказав охранникам отпустить её. — Кого вам нужно найти?\n— Мой сын! Вы забрали его, верните его! — сказала кобыла, начав рыдать. — Пожалуйста, он мой единственный сын! Не убивайте его, я прошу вас!\n\nПолковник потерял дар речи. Им нужно найти способ завоевать сердца и умы этих пони, чтобы получить шанс умиротворить Хироптерру. Но каждый шаг, который они предпринимали для борьбы с повстанцами, только ещё больше отталкивал население. Полковник Виндфлоу мог видеть, как этот порочный круг выходит из-под контроля на его глазах. Если в ближайшее время что-то не изменится..."
 hippogriff.53.a:0 "...эта война может никогда не закончиться."

 hippogriff.54.t:0 "Просьба от государства [HIP.GetNameDef]"
 hippogriff.54.d1:0 "Мы получили необычный запрос от наших друзей из государства [HIP.GetNameDef]. Более тысячи лет назад остатки легионов Найтмер Мун бежали из Эквестрии и обосновались на берегах Северной Зебрики. Там они создали Хироптерру - воинствующую теократию - желающую вернуть Найтмер.\n\nТеперь гиппогрифы победили Хироптерру, но им пока трудно умиротворить территорию. Хироптеррцы фанатично цепляются за память о своей давно потерянной богине и отказываются признавать тот факт, что война закончилась. Гиппогрифы желают разрешить этот кризис и просят, чтобы мы прислали им эквестрийских Говорящих-с-Луной и прочих пони, что разбираются в традиционных фестральих религиозных практиках.\n\n[HIP.GetLeader], похоже, уверена, что с нашей помощью они смогут достучаться до хироптеррцев и положить конец кровопролитию. Многие Говорящие-с-Луной уже вызвались поучаствовать в путешествии, чтобы встретиться со своими далёкими родственниками и помочь установить мир на неспокойной земле. Однако исполнение этой просьбы потребует отправки некоторых наших граждан в зону боевых действий, где они могут быть ранены или даже убиты."
 hippogriff.54.d2:0 "Мы получили необычный запрос от наших друзей из государства [HIP.GetNameDef]. Более тысячи лет назад остатки легионов Найтмер Мун бежали из Эквестрии и обосновались на берегах Северной Зебрики. Там они создали Хироптерру - воинствующую теократию - желающую вернуть Найтмер. Теперь мы знаем, что Хироптерра сыграла важную роль в начале нашей гражданской войны и оказывала военную помощь Лунной Империи.\n\nТеперь гиппогрифы победили Хироптерру, но им пока трудно умиротворить территорию. Хироптеррцы фанатично цепляются за память о своей потерянной богине и отказываются признавать тот факт, что война закончилась. Гиппогрифы желают разрешить этот кризис и просят, чтобы мы прислали им эквестрийских Говорящих-с-Луной и прочих пони, что разбираются в фестральих религиозных практиках.\n\n[HIP.GetLeader], похоже, уверена, что с нашей помощью они смогут достучаться до хироптеррцев и положить конец кровопролитию. Многие Говорящие-с-Луной уже вызвались поучаствовать в путешествии, чтобы доказать свою верность и положить конец последним остаткам Лунного Восстания. Однако исполнение этой просьбы потребует отправки некоторых наших граждан в зону боевых действий, где они могут быть ранены или даже убиты."
 hippogriff.54.a:0 "Мы должны помочь, это наш долг."
 hippogriff.54.b:0 "Это слишком опасно."

 hippogriff.541.t:0 "Прибытие эквестрийцев"
 hippogriff.541.d1:0 "Лезер Драмс возбуждённо рысил рядом со взводом тяжеловооружённых гиппогрифов. Для большинства пони попасть в зону боевых действий было бы кошмаром, но он относился к этому как к грандиозному приключению.\n\n— Эй, — Сказал солдат рядом с ним, — Мы ценим, что вы здесь, но...\n— Не нужно меня благодарить! — воскликнул Лезер, — Я бы никогда не отказался от возможности встретиться со своими давно потерянными родственниками из Хироптерры.\n— Да, это замечательно, но постарайтесь двигаться потише. Мы проходим через очень опасный сектор.\nЛезер ухмыльнулся. — Вы не думали о том, что немалая часть ваших проблем вызвана тем, что вы слишком боитесь подходить к местным жителям?\n\nВзвод приблизился к деревне, и прежде чем ему успели сказать, что этого делать нельзя, Лезер Драмс бросился туда. Все жители деревни попрятались, но когда они поняли, что их гость - фестрал, то начали выходить.\n— Кто вы? — Спросил весьма болезненный жеребёнок.\n— Я - Лезер Драмс, Говорящий-с-Луной из Аякачтли.\n— Вы имеете в виду Новый Аякачтли?\n— Нет, старый Аякачтли. Тот, что в Эквестрии.\n\nВздохи и тихий ропот наполнили деревню. — Вы с гиппогрифами? — Сказала молодая кобыла.\n— Да.\n— Почему? — В ужасе спросила она.\n— Я знаю, что ваш опыт общения с ними мог быть не очень приятным, но я обещаю, что они вовсе не плохие существа. Я здесь, потому что хочу помочь закончить войну.\n— Если вы не сражаетесь за Найтмер, — закричал старый жеребец, — тогда вы еретик!\n\nЛезер, ко всеобщему удивлению, улыбнулся. — Чтобы оставаться верным своей вере, не обязательно умирать за Найтмер. До Лунного Восстания, до появления принцессы Луны, лишь Луна направляла наш народ..."
 hippogriff.541.d2:0 "Лезер Драмс рысил рядом со взводом тяжеловооружённых гиппогрифов. Для большинства пони попасть в зону боевых действий было бы кошмаром, но для него это был шанс на искупление.\n— Будьте осторожны, — Сказал солдат рядом с ним, — Нас могут обстрелять в любой момент, так что не теряйте бдительности.\n— Спасибо, но я буду в порядке. — Сказал Лезер, слабо улыбнувшись. — Я сражался в битве при Мейнхеттене, так что мне хорошо знаком боевой стресс.\n\nВзвод приблизился к деревне, и прежде чем ему успели сказать, что этого делать нельзя, Лезер Драмс бросился туда. Все жители деревни попрятались, но когда они поняли, что их гость - фестрал, то начали выходить.\n— Кто вы? — Спросил весьма болезненный жеребёнок.\n— Я - Лезер Драмс, Говорящий-с-Луной из Аякачтли.\n— Вы имеете в виду Новый Аякачтли?\n— Нет, старый Аякачтли. Тот, что в Эквестрии.\n\nВздохи и возбуждённый ропот наполнили деревню. — Видели ли вы лично возвращение Найтмер? — Сказала молодая кобыла.\nЛезер поморщился. — ... Да, видел.\n— Тогда почему вы не там? Не сражаетесь с солнечной тираншей?\n\nЛезер глубоко вздохнул. — Я не знаю, как вам это сказать, поэтому выскажусь прямо: война окончена, мы проиграли. Найтмер Мун исчезла навсегда.\n\nЖители деревни пришли в ярость. — Если вы не сражаетесь за Найтмер, значит вы еретик! — Закричал старый жеребец.\nВыражение лица Лезера стало суровым. — Это ложь! Я видел, как все мои друзья погибли ужасной смертью, сражаясь за Найтмер, и теперь я узнал правду. Она не наша богиня, она - злая тиранша! Она растратила впустую наши жизни в своей безнадёжной войне за власть! Если вы продолжите сражаться за неё, то тоже умрёте! Все до единого!\n\nРаздались крики ужаса, а затем наступила тишина. — Что же нам остаётся? — Пробормотал кто-то.\nЛезер улыбнулся. — В нашей вере есть нечто большее, чем Найтмер Мун. До Лунного Восстания, до появления принцессы Луны, лишь Луна направляла наш народ..."
 hippogriff.541.a:0 "Жители деревни слушали, внимая каждому слову."

 hippogriff.542.t:0 "Эквестрия отказывается"
 hippogriff.542.d:0 "Эквестрия отказалась помочь нам справиться с повстанцами в Хироптерре. Они утверждают, что не могут рисковать жизнью своих граждан, отправляя их в зону активных боевых действий.\n\nЭтот отказ вызывает огромное разочарование. Многие наши военные рассчитывали на помощь эквестрийцев в борьбе с повстанцами. Поскольку хироптеррцы - потомки изгнанников, прибывших в Северную Зебрику из Эквестрии, казалось справедливым, что они должны помочь нам справиться с ними. Но похоже, что нам придётся самим найти способ дерадикализации хироптеррцев."
 hippogriff.542.a:0 "Мы в беде, а что делают наши друзья?"

 hippogriff.55.t:0 "Поимка Оушен Спрея"
 hippogriff.55.d1:0 "После победы над Хироптеррой мы работали над тем, чтобы привлечь к ответственности её лидеров - существ, ответственных за саму войну. Помимо самих командиров легионов, важными целями были члены Легионерского Департамента Медицинских Исследований, сокращённо ЛДМИ. Эти пони проводили ужасающие эксперименты над разумными существами, игнорируя даже самые базовые основы медицинской и научной этики в попытке сделать силы Хироптерры ещё более смертоносными.\n\nК сожалению, Эмеральд Лайт, глава ЛДМИ, исчезла вместе с большинством других выживших лордов-командующих. Однако у нас ещё есть шанс заставить её сообщников ответить за свои преступления. Главный из них - Оушен Спрей, пони, который служил правым копытом Эмеральд Лайт, а теперь возглавляет печально известную повстанческую группу под названием "Общество Полумесяца".\n\nСначала поиски шли медленно, поскольку мы получали спорадические сообщения о том, что Оушен Спрей может находиться где угодно в Хироптерре. Серьёзный прорыв произошёл после прибытия Говорящих-с-Луной из юго-восточной части Эквестрии, которых направили для помощи нашим усилиям по дерадикализации. Один из Говорящих-с-Луной установил прочный контакт с жителями деревни в Новом Южном Баккасле. Они рассказали ему, что группа "страшных" пони, которые являются членами Общества Полумесяца, регулярно собирает припасы для секретной базы в близлежащих горах.\n\nКогда одна из наших поисковых групп наткнулась на эту базу, завязалась интенсивная перестрелка. Пятеро наших солдат и трое партизан-хироптеррцев были убиты, но остальные были успешно захвачены живыми. Одним из пленников был Оушен Спрей, который получил небольшое ранение в заднюю ногу, но в остальном остался невредим.\n\nСолдаты и гражданские лица по всему государству [Root.GetNameDef] в восторге от того факта, что мы наконец-то сможем отдать этого монстра под суд. Царству террора Оушен Спрея пришёл конец, и его жертвы смогут наконец обрести покой."
