 HIP_scout_helicopter_equipment_1:0 "Бакли B-2"
 HIP_scout_helicopter_equipment_1_short:0 "Бакли B-2"
 HIP_scout_helicopter_equipment_1_desc:0 ""Я понимаю, тактическая разведка бесценна, но эта машина такая хрупкая и легковооруженная! Мне было бы страшно летать на ней. 3/10."\n-Крэк Лайтнинг"
 HIP_scout_helicopter_equipment_2:0 "Беллфлауэр YOH-4"
 HIP_scout_helicopter_equipment_2_short:0 "Беллфлауэр YOH-4"
 HIP_scout_helicopter_equipment_2_desc:0 ""Улучшенное оружие и броня означают, что эта машина не настолько смертельно опасная ловушка, как прежде, но полёты на ней всё равно нервируют. 4/10."\n-Крэк Лайтнинг"
 HIP_transport_helicopter_equipment_1:0 "Беллфлауэр UH-1 Хьюи"
 HIP_transport_helicopter_equipment_1_short:0 "UH-1 Хьюи"
 HIP_transport_helicopter_equipment_1_desc:0 ""Полезная, но неуклюжая машина. Я бы не хотел быть тем неудачником, который записался на эту штуку и занимался бы перевозкой медиков и припасов до конца службы. 2/10."\n-Крэк Лайтнинг"
 HIP_transport_helicopter_equipment_2:0 "Блювинг Вертол CH-46 Си Найт"
 HIP_transport_helicopter_equipment_2_short:0 "CH-46 Си Найт"
 HIP_transport_helicopter_equipment_2_desc:0 ""А вот это уже интересно. Может, когда-нибудь мы сможем использовать эту штуку для развёртывания войск прямиком с воздуха? Это было бы очень здорово. 4/10, нужно больше исследований в этой области."\n-Крэк Лайтнинг"
 HIP_attack_helicopter_equipment_1:0 "Беллфлауэр AH-1 ХьюиКобра"
 HIP_attack_helicopter_equipment_1_short:0 "AH-1 ХьюиКобра"
 HIP_attack_helicopter_equipment_1_desc:0 ""Парить в этой штуке над врагами, обрушивая на них смертоносный дождь, куда удобнее, чем делать то же самое на штурмовике, поскольку можно зависать на месте или медленно продвигаться вперед! Я недоволен лишь тем, что эти штуки находятся в юрисдикции армии, а не ВВС, но за это я снимаю лишь один бал. 8/10, уничтожать танки ещё никогда не было так весело!"\n-Крэк Лайтнинг"

 HIP_gw_armored_car_equipment:0 "Бронемашина M1"
 HIP_gw_armored_car_equipment_short:0 "M1"
 HIP_gw_armored_car_equipment_desc:0 "M1 была разработана после победы над королём Штормом и использовалась для повышения уровня безопасности в Зумидии. Эта бронированная машина со средним пулемётом была простой, но весьма эффективной в своей роли. Хотя она никогда не появлялась на фронте, вид этой техники стал привычным в Зумидии, а позже эти машины были переданы в Эквестрию, где они использовались в гарнизонах на оккупированных землях чейнджлингов."
