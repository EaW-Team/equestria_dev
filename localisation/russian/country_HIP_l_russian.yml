свой народ. Но ты мой друг, поэтому я доверю тебе."
 hippogriff.35.a:0 "Что бы ни ждало нас в будущем, мы встретим его вместе."

 hippogriff.32.t:0 "Отчёт о военной авиации во время войны Шторма"
 hippogriff.32.d:0 "Все ветви вооружённых сил сыграли свою роль во время битвы против короля Шторма. Однако следует особо отметить действия ВВС во время войны.\n\nПомимо поддержки и прикрытия, которые авиация оказывала флоту и армии в различных сражениях, она также сыграла важную роль в окончательном разгроме армии короля Шторма во время битвы при Эйн-Тротгуре. Гиппогрифы сразу же завоевали превосходство в воздухе, когда они внезапно атаковали воздушные силы короля Шторма, ведь большая часть дирижаблей находилась на земле, так как никто из йети не ожидал появления крупных сил противника из-под океана.\n\nВо время финальной битвы наши ВВС смогли уничтожить все воздушные суда короля Шторма. Эти дирижабли сыграли важную роль в кампании короля Шторма, поскольку они давали ему тактическое и стратегическое преимущество над врагами. Дирижабли позволяли перевозить немало воинов, припасов и оружия с довольно высокой скоростью, легко обгонять противников и высаживать свои силы для нанесения сокрушительных ударов по их слабым местам.\n\nОднако эти же дирижабли не были достаточно быстры, чтобы противостоять молниеносным ударам бипланов, из которых состояли наши ВВС. Одним из многих уничтоженных дирижаблей был флагман короля Шторма. Его поразил сам Крэк Лайтнинг, которого провозгласили героем за этот подвиг.\n\nДругие роды войск, а также помощь Носителей Элементов позволили остановить буйство короля Шторма в Зебрике. Мир и гармония вернулись в Гиппогрифию.\n\nТактика, применявшаяся ВВС во время той войны, до сих пор преподается в военных колледжах страны и служит важным фундаментом, которым должны овладеть все пилоты, защищающие наши небеса."
 hippogriff.32.a:0 "Мы правим небесами."

 hippogriff.34.t:0 "Жемчужина Кольтфагена"
 hippogriff.34.d1:0 "Сегодня королевский двор посетила Джезабзелла Зешмид. Очень немногие кольтфагенские политики приобрели широкую известность в государстве [Root.GetNameDef], но Джезабзелла, безусловно, одна из них. Многие существа слышали рассказы об элегантной патрицианке, которая решила отказаться от роскошной жизни и бросить вызов своим родителям, поддерживающим Заркидов, и вместо этого бороться за гармонию.\n\nДжезабзелла была одета в потрясающее платье, в котором сочетались традиционный зоникийский стиль и мода гиппогрифов. Она ослепила членов высшего сословия двора своими безупречными манерами, а её знания политической теории произвели впечатление даже на самых выдающихся академиков. Но главным событием во время её визита стала беседа с королевой Ново.\n\nПосле обмена любезностями королева спросила Джезабзеллу о ситуации в Кольтфагене.\n— К сожалению, я вынуждена сообщить, что наша почтенная республика стала жертвой коррупции и тирании, — ответила она, — [CTH.GetLeader] подмял под себя наши демократические институты, чтобы добиться абсолютной власти. Его деспотичный режим лишает зебр их естественных прав. А хуже всего то, что я боюсь, что его амбиции простираются за пределы Кольтфагена. Он не побоится использовать военную силу для расширения своего влияния на всю Северную Зебрику. И когда это произойдёт, государство [Root.GetNameDef], как величайший маяк гармонии в регионе, должно быть готово выступить против него.\n\nКоролева Ново подняла бровь. — Но на чьей стороне будете вы, если разгорится конфликт?\nДжезабзелла косо посмотрела на неё. — Я не друг этого тирана, но я не могу относиться легкомысленно к решению выступить против своей страны. Я поддержу вас, но только если Ваше Величество пообещает освободить Кольтфаген, а не разрушать или подчинять его.\n\n— Тогда вам нечего бояться. — Королева улыбнулась, — Если между нашими народами разразится война, хотя я молюсь, чтобы этого не случилось, мы будем стремиться восстановить древние свободы вашей республики с помощью подобных вам благородных зебр."
