 #Fascist/Crack Lightning Focuses


 HIP_aris_eternal:0 "Арис вечен!"
 HIP_aris_eternal_desc:0 "Ас и Фаланга одержали победу над недалёкими изоляционистами и вероломными предателями. Пришло время укрепить наш режим и выиграть эту войну. Ради Ариса!"

 HIP_phalanx_assault_sections:0 "Штурмовые секции Фаланги"
 HIP_phalanx_assault_sections_desc:0 "Мы организуем членов Фаланги в армии в элитные штурмовые подразделения, дабы их рвение и дисциплина могли сокрушить наших врагов на поле боя, как это уже произошло с внутренними врагами."

 HIP_factories_or_the_front:0 "На заводах или на фронте"
 HIP_factories_or_the_front_desc:0 "Мы боремся за судьбу самого рода гиппогрифов. Мы все должны внести свой вклад на поле боя или же на фабриках. Тут не может быть места лени, расточительству или личным интересам, что мешают нашей победе."

 HIP_embrace_national_syndicalism:0 "Принять солидаристскую экономику"
 HIP_embrace_national_syndicalism_desc:0 "Солидаристская экономика должна быть организована через государственные профсоюзы, которые способствуют гармонии между классами и обеспечивают государственный контроль над экономикой. Крэк Лайтнингу нужна поддержка профсоюзов и он пообещал принять эту доктрину."

 HIP_total_war:0 "Тотальная война"
 HIP_total_war_desc:0 ""Хотя они проносятся над нашими землями как над песками Зебхары, мы не преклонимся перед ними. Мы нанесём безжалостный удар без предупреждения и будем сражаться в невероятном единстве. Мы будем преследовать их в кошмарах, омыв нашу священную гору их кровью!"\n-Крэк Лайтнинг"

 HIP_zebrican_auxiliaries:0 "Вспомогательные силы из Зебрики"
 HIP_zebrican_auxiliaries_desc:0 "Дикари, коими являются зебры и пони Зебрики, хорошо подходят на роль пехоты. Зебрам и пони, живущим на территории, контролируемой гиппогрифами, будут обещаны дополнительные пайки и участки земли на завоёванных нами территориях в обмен на оказание помощи в грязном деле войны."

 HIP_the_factories_or_the_front:0 "На заводах или на фронте"
 HIP_the_factories_or_the_front_desc:0 "Каждый житель Ариса должен внести свой вклад, будь то на заводах или на фронте. Лень, несговорчивость и апатия немногим лучше нелояльности."

 HIP_great_counter_attack:0 "Великая контратака"
 HIP_great_counter_attack_desc:0 "Крэк Лайтнинг разработал план, который превратит войну в Северной Зебрике из медленной рутины в яростный разгром. Нам нужно лишь следовать его замыслу и вступить в бой с врагом."

 HIP_bleed_and_ravage:0 "Истекать кровью и опустошать"
 HIP_bleed_and_ravage_desc:0 "Мы придем за ними с моря с пушками, винтовками, самолётами и нашей несокрушимой волей. Мы опустошим их земли, и они пожалеют о том дне, когда осмелились выступить против горы."

 HIP_glory_of_victory:0 "Во славу победы"
 HIP_glory_of_victory_desc:0 "Победа была одержана с помощью крови, железа и воли. Теперь мы пожнём плоды завоеваний, и пусть слава Ариса взлетит ещё выше!"

 HIP_triumphant_will:0 "Победоносная воля"
 HIP_triumphant_will_desc:0 "Ас навязал свою волю, а вместе с ней и волю Ариса, Северной Зебрике! Мы распространим официальные отчеты о войне и победе, а также о том, кого мы должны благодарить за неё, с помощью книг и фильмов. Это будет первый шаг к закреплению единства лидера и нации."

 HIP_victory_day:0 "День победы"
 HIP_victory_day_desc:0 "В ознаменование нашей победы в войне в Северной Зебрике мы добавим четвёртый день к трём дням свободы: день победы. Это будет самый великий из четырёх дней, прославляющий наш триумф и нашу судьбу в роли завоевателей и хозяев Северной Зебрики."
 
 HIP_consolidate_authority:0 "Консолидировать власть"
 HIP_consolidate_authority_desc:0 "До сего дня Ас управлял страной в чрезвычайном порядке, накапливая власть неформальными способами и отдавая приказы, на которые у него технически не было полномочий. Хотя мы никогда юридически не оформим его в роли диктатора Ариса, некоторая консолидация этих неупорядоченных полномочий облегчит управление страной в мирное время."

 HIP_reward_phalanx:0 "Вознаградить фалангу"
 HIP_reward_phalanx_desc:0 "Фаланга хорошо нам послужила, хотя они непокорны и темпераментны. Мы вознаградим наших самых верных солдат землями на завоеванных территориях, слугами и всем прочим, чего они только пожелают. Пока они будут готовы умереть за Арис, у них будет всё."

 HIP_cast_down_harmony:0 "Отбросить гармонию"
 HIP_cast_down_harmony_desc:0 "Нет силы без слабости. Но это не значит, что сильные должны защищать слабых. Гармония, согласно которой сильные должны служить слабым, уже давно укоренилась в нашей культуре. Но при правильном подходе Крэк Лайтнинг сможет превратить радость от победы в признание нашего превосходства над низшими существами и окончательно изгнать гармонию из Ариса."

 HIP_predator_ethos:0 "Этос хищника"
 HIP_predator_ethos_desc:0 "Сильная цивилизация не защищает слабых - она охотится на них. Мы должны принять нашу хищную природу, ибо в ней нет ничего постыдного. Это лучшее, что есть в гиппогрифе."

 HIP_overseas_adventurism:0 "Заморский авантюризм"
 HIP_overseas_adventurism_desc:0 "Мы должны стремиться утвердить свою силу над более слабыми странами, дабы не стать самодовольными и не потерять свое преимущество. Пуэрто Кабальо и Ле-Меридьен находятся в радиусе нашего удара, и если их владыки перестанут их защищать, мы сможем захватить эти нации и расширить свою сферу влияния."

 HIP_attack_remainder:0 "Разобраться с остатками"
 HIP_attack_remainder_desc:0 "Теперь, когда основные угрозы устранены, мы можем разобраться со всеми мелкими государствами, что всё ещё остаются в Северной Зебрике, дабы обеспечить нашу гегемонию в этом регионе. Нас ждут великие триумфы."

 HIP_crush_bats:0 "Сокрушить Хироптерру"
 HIP_crush_bats_desc:0 "Хироптерра - поистине самый достойный противник Ариса. Увы, та самая вера, которая поддерживала единство и силу Хироптерры на протяжении тысячи лет, сделала их крайне непокорными. Мы не пойдём на полумеры: мы сломим их коллективную волю, дабы однажды использовать их силу и добавить её к нашей собственной."

 HIP_dream_of_hegemony:0 "Мечта о гегемонии"
 HIP_dream_of_hegemony_desc:0 "Мы сделали первые шаги к становлению Ариса в роли глобальной сверхдержавы и обеспечению нашей гегемонии над всей Северной Зебрикой. Но многое ещё предстоит сделать, и амбиции Аса становятся всё грандиознее."
 
 HIP_invade_CTH:0 "Молния над Кольтфагеном"
 HIP_invade_CTH_desc:0 "Кольтфаген... Логово коррупции и порока. Мы обрушимся на них и сотрём их дегенеративное государство с карты, подчинив их нам."

 HIP_subjugate_CTH:0 "Сломить кольтфагенцев"
 HIP_subjugate_CTH_desc:0 "Кольтфагенские зебры крайне мерзки, но ныне их миллионы под нашей властью. Мы внедрим здесь казарменную систему в её наиболее совершенной форме, дабы эти мерзкие создания могли приносить пользу. Возможно, что под нашей опекой они когда-нибудь оставят свою низменную природу позади. А может и нет."

 HIP_economy_of_conquest:0 "Экономика покорения"
 HIP_economy_of_conquest_desc:0 "Стил Сталлион не считал свою книгу об империализме пособием. Но не мы. Специализированные области, захват рынков, перекладывание кризиса капитала на завоеванных: мы будем целенаправленно реализовывать такую политику. Казарменная система обеспечит экономическую устойчивость наших завоеваний, прокладывая путь к новым триумфам."

 HIP_hierarchy_of_species:0 "Кодифицировать иерархию видов"
 HIP_hierarchy_of_species_desc:0 ""Арисцы отдают приказы, зебры подчиняются". Это звучит слишком упрощённо. Гегемония требует более сложной иерархии. От благородного варзенца и выносливого зарантийца до мерзкого кольтфагенца - расы слуг Гегемонии очень разнообразны. Они должны использовать свои особые таланты на благо арисцев, а мы будем держать их под контролем с помощью их же слабостей."

 HIP_rattle_the_saber:0 "Бряцать саблей"
 HIP_rattle_the_saber_desc:0 "У Нового Мейрленда и Эквестрии есть несколько островов, которые могли бы позволить нам проецировать свою силу на большие расстояния. С помощью агрессивной дипломатии мы можем захватить Кросс Айленд и Острова Спа, пока эти страны отвлечены или уязвимы. Или же мы можем предложить недальновидным лидерам этих наций выгодную цену за "бесполезные" клочки земли." 

 HIP_hippogriffia_soars:0 "Гиппогрифия взлетает ввысь!"
 HIP_hippogriffia_soars_desc:0 "Мы одержали победу над всеми врагами, создав Гегемонию, что будет существовать на протяжении многих поколений. Декадентское прошлое исчезает, и нас ждёт славное будущее. Будущее, в котором мы будем парить над прочими великими державами, единые в духе и цели. Арис вечен!"
 
  # Razorbeak focuses

 HIP_foundation_new_hippogriffia:0 "Основы нового гиппогрифа"
 HIP_foundation_new_hippogriffia_desc:0 "Мы должны заложить основу для нового поколения гиппогрифов, что не будут запятнаны слабостью гармонии. Это займёт некоторое время, но Разорбик терпелива."

 HIP_foundation_new_state:0 "Основы нового государства"
 HIP_foundation_new_state_desc:0 "И хоть реформы Крэк Лайтнинга не были завершены, они послужат ориентиром для нашей новой армии и администрации: всё, что соответствует этим планам, должно стать основами нашего государства, а то, что не соответствует им - должно быть вычеркнуто."

 HIP_prioritize_youth_groups:0 "Отдавать приоритет молодёжным группам"
 HIP_prioritize_youth_groups_desc:0 "Воспитание следующего поколения - важнейшая задача нынешнего. Мы создадим обязательные молодежные группы по примеру вингбардийского фашизма. Однако они будут гораздо более всеохватывающими, дабы обеспечить воспитание нового поколения в духе патриотизма и дисциплины начиная с четырёхлетнего возраста."

 HIP_parents_as_traitors:0 "Твои родители - потенциальные предатели"
 HIP_parents_as_traitors_desc:0 "Лидеры молодежных групп будут поощрять детей шпионить за своими родителями. Это будет полезно для выявления предателей, а также, что ещё важнее, поможет отдалить следующее поколение от нынешнего."

 HIP_you_will_succeed:0 "Исправить ошибки прошлого"
 HIP_you_will_succeed_desc:0 "Нынешнее поколение подвело Крэк Лайтнинга и свою страну. И тем самым обрекло Арис на унижение и поражение. Мы должны убедиться, что молодёжь помнит про этот позор и знает, что их цель - искупить грехи родителей и победить там, где они потерпели неудачу."

 HIP_break_family_bonds:0 "Разорвать семейные узы"
 HIP_break_family_bonds_desc:0 "Ко времени достижения совершеннолетия у ребёнка не должно остаться ничего, кроме презрения к своим родителям и их слабости."

 HIP_school_as_barracks:0 "Школа как казарма"
 HIP_school_as_barracks_desc:0 "Модель, отработанная в молодёжных группах, должна распространяться на всю систему образования. Каждая школа, вплоть до детского сада, будет учить детей маршировать в строю, выполнять и отдавать приказы, а также ненавидеть врагов и любить свою страну."

 HIP_violence_as_exultation:0 "Жизнь - это борьба"
 HIP_violence_as_exultation_desc:0 "Жизнь - это не сказка о гармонии и дружбе. Это схватка, победа в которой дарует жизнь, а поражение ведёт к смерти. И разве жизнь не прекрасна?"

 HIP_immortalize_the_ace:0 "Увековечить Аса"
 HIP_immortalize_the_ace_desc:0 "Ас был самым великолепным гиппогрифом своего поколения, но его подвела слабость его товарищей. Слова и дела Аса станут вечным путеводным светом нового Ариса, а его убийство разожжёт ярость, которая выжжет саму память о гармонии."

 HIP_demand_skystar_back:0 "Потребовать экстрадиции Скайстар"
 HIP_demand_skystar_back_desc:0 "Скайстар - враг государства, но нужно сделать акцент на том, что она убийца. Она застрелила безоружного гиппогрифа в его собственном доме. Хотя маловероятно, что Эквестрия удовлетворит наши требования, мы должны отправить им официальный и публичный запрос. Политика может быть зрелищной."

 HIP_culture_of_outrage:0 "Культура на основе гнева"
 HIP_culture_of_outrage_desc:0 "Хироптерра, Эквестрия, Кольтфаген: ближние и дальние соседи пренебрегли нами, сомневались в нас и даже грабили! Мы гневаемся на своих родителей, на предателей, на чужеземцев, на весь мир. Наш гнев не затушить!"

 HIP_rage_against_them:0 "Что было украдено у тебя"
 HIP_rage_against_them_desc:0 "Предатели, слабаки, внутренние и внешние враги отобрали у нас нашу гегемонию, наше достоинство, нашу гордость. Каждый житель Ариса должен знать, что было украдено у него. И поэтому он должен подчиняться строгой дисциплине, готовясь вернуть утраченное. Наши граждане будут плакать от радости, когда наступит последняя война."

 HIP_fear_machine:0 "Машина страха"
 HIP_fear_machine_desc:0 "Когда они увидят, что их враг вездесущ, то они познают страх. Но бегут лишь слабаки. Сильные используют свой страх и перековывают его в агрессию, в сплочённость и в силу."

 HIP_eternal_readiness:0 "Вечная готовность"
 HIP_eternal_readiness_desc:0 "Война в Северной Зебрике была актом неспровоцированной агрессии. Агрессия и насилие всегда будут дышать нам в затылок: мы внушим эту фундаментальную истину нашему народу и будем непрерывно учить его и готовить к тому дню, когда война вернётся на Арис."

 HIP_twenty_year_plan:0 "Двадцатилетний план"
 HIP_twenty_year_plan_desc:0 "Потребуется двадцать лет, чтобы следующее поколение полностью выросла, чтобы наше общество полностью приняло ценности Аса, чтобы они укрепились в наших душах и костях. Но семена будущего уже посеяны. Теперь нам остается лишь ждать, когда они принесут плоды, и тогда мы явим миру новый Арис."

 HIP_fortress_hippogriffia:0 "Арис непобедимый" #Needs a better name
 HIP_fortress_hippogriffia_desc:0 "Молодые и старые, солдаты и гражданские - все объединятся, чтобы построить массивные зенитные башни, доты, бункеры и выкопать траншеи по всему Арису. Мир - это лишь время для подготовки к войне."

 HIP_new_model_army:0 "Армия нового образца"
 HIP_new_model_army_desc:0 "Крэк Лайтнинг доверился нижним чинам, и они его жестоко подвели. Мы больше не будем отдавать расплывчатые директивы и доверять их выполнение местным командирам - отныне каждое действие будет спланировано до мелочей."

 HIP_absolute_hierarchy:0 "Абсолютная иерархия"
 HIP_absolute_hierarchy_desc:0 "Субординация будет жёсткой и тщательно определённой. Мы подчеркнём необходимость установления максимально чёткой и ясной ответственности и подотчетности. И во главе всей этой пирамиды будет находиться верховная главнокомандующая Разорбик. Мы не оставим ничего на волю случая."

 HIP_unquestioning_loyalty:0 "Безоговорочная преданность"
 HIP_unquestioning_loyalty_desc:0 "Мы должны убедиться, что элиты нашего общества столь же верны нашему государству и его идеалам, как и верховная главнокомандующая Разорбик. Преданность нужно доказывать кровью."

 HIP_glory_in_death:0 "Слава в смерти"
 HIP_glory_in_death_desc:0 "Нет большей чести, чем умереть за Арис. Твоя кровь должна искупить слабость твоих предков и вдохновить твоих преемников."

 HIP_the_state_is_the_army:0 "Единство государства и армии"
 HIP_the_state_is_the_army_desc:0 "В новом Арисе не должно быть разделения на гражданскую и военную сферы. Более того, гражданской сферы вообще не должно существовать."

 HIP_new_generation_of_officers:0 "Офицеры нового поколения"
 HIP_new_generation_of_officers_desc:0 "Уже выпустилась первая группа офицеров, подготовленных по новой программе обучения. И самые компетентные из них готовы к быстрому продвижению на высокие должности. Они будут олицетворять Новый Арис гораздо лучше, чем те слабаки, которые когда-то возглавляли нашу армию."


 # Commie Focuses
 HIP_organise_the_leftist_movements:0 "Организовать левых"
 HIP_organise_the_leftist_movements_desc:0 "Левые - это разрозненная группа молодых социалистов, мыслителей-анархистов и радикальной революционной рабочей партии Посады. Для освобождения от оков капитализма нам нужно наладить сотрудничество!"
 HIP_hippogriffias_own_path_to_socialism:0 "Собственный путь Гиппогрифии к коммунизму"
 HIP_hippogriffias_own_path_to_socialism_desc:0 "Анархизм - старая гиппогрифская традиция, так почему мы должны принимать идеи сумасшедшей рыбы, когда у нас есть надёжный и работающий вариант? Власть будет передана народу, а государство - упразднено."
 HIP_import_the_revolution:0 "Марксистская революция"
 HIP_import_the_revolution_desc:0 "Для строительства нашей мечты нам потребуется временно установить диктатуру пролетариата. В эти смутные времена колебания недопустимы. Да, Сталлионград допустил некоторые ошибки, но мы сами можем избежать их. Разве диалектика не является сутью коммунизма?"
 HIP_the_triumphant_revolution:0 "Триумф революции"
 HIP_the_triumphant_revolution_desc:0 "Несмотря на всё богатство капиталистов и жестокость империалистов, мы одержали победу. Теперь Гиппогрифия готова начать распространять революцию по всему миру, как это и предполагалось. За рабочих всего мира!"
 HIP_reorganise_the_armed_forces:0 "Голубая армия"
 HIP_reorganise_the_armed_forces_desc:0 "К сожалению, среди солдат и офицеров полно тех, кто разделяет реакционные идеи и выступает за монархию. Мы должны начать переобучение наших войск, чтобы поддерживать высокий моральный дух и убедиться, что они понимают, за что они сражаются. Теперь мы умираем не только за Гиппогрифию - мы умираем за всех угнетённых существ мира!"
 HIP_peoples_liberation_army:0 "Революционная армия"
 HIP_peoples_liberation_army_desc:0 "Наши солдаты должны быть не просто хорошо экипированы и отлично обучены; они должны до самой глубины своей души верить, что именно их служба и самопожертвование спасут дело интернационального коммунизма."
 HIP_committee_of_global_liberation:0 "Комитет глобального освобождения"
 HIP_committee_of_global_liberation_desc:0 "Глупо устроить революцию в одной стране и не распространять её. Мы не можем мириться с несправедливостью ни в одном уголке мира. Для начала мы создадим умелый добровольческий корпус, способный принимать участие в любых конфликтах по всему миру."
 HIP_no_step_back:0 "Ни единого дюйма"
 HIP_no_step_back_desc:0 "Если империалисты когда-нибудь возьмут штурмом наш дом, то они однозначно совершат просто невообразимые зверства. Однажды мы уже пострадали от лап Короля Шторма. Этого больше не повторится."
 HIP_experimental_weaponry:0 "Разработка экспериментального оружия"
 HIP_experimental_weaponry_desc:0 "Войны будущего будут вестись с использованием химического, ядерного, магического и биологического (ХЯМБ) оружия. Мы должны начать обучать наши войска тому, как лучше противостоять столь ужасному оружию и как сражаться, когда само поле боя смертельно опасно. Нам нужно понять устройство этого оружия, и товарищ Террафин готов помочь."
 HIP_modern_revolutionary_theory:0 "Современная революционная теория"
 HIP_modern_revolutionary_theory_desc:0 "Недостаточно просто иметь умелые вооруженные силы; мы должны обладать нужными знаниями и навыками, чтобы правильно их использовать. Каждый аспект военной доктрины должен быть изучен на предмет недостатков и потенциальных улучшений, а результаты должны быть переданы верховному командованию."
 HIP_peoples_liberation_air_force:0 "Революционные ВВС"
 HIP_peoples_liberation_air_force_desc:0 "Наши пилоты, независимо от того, сбивают ли вражеские бомбардировщики, желающие разрушить наши дома, или сбрасывают бомбы на вражеских солдат, являются воздушным авангардом революции."
 HIP_destory_the_methods_of_war:0 "Уничтожить методы войны"
 HIP_destory_the_methods_of_war_desc:0 "Война - ужасное дело. И особенно ужасны стратегические бомбардировками, уничтожающие целые города, где могло быть множество наших товарищей. Тем не менее, нам придётся замарать копыта этой грязной практикой. Каждая пуля, не долетевшая до наших окопов - это один спасённый товарищ."
 HIP_spread_the_revolution_north:0 "Военный план "Торий""
 HIP_spread_the_revolution_north_desc:0 "[ROOT.GetName] - не просто имя. Это символ наших устремлений. Пришло время освободить наших несчастных товарищей по соседству, страдающих под гнётом капитализма, монархизма и фиктивных республик. Авангард революции не должен бросать никого!"
 HIP_peoples_liberation_navy:0 "Революционный флот"
 HIP_peoples_liberation_navy_desc:0 "Флот позволит нам доставить революцию к любым берегам планеты. С каждым отступающим империалистическим кораблем, с каждым отбитым вражеским вторжением флаг коммунизма поднимается все выше. Мы должны обучить адмиралов и подготовить флот. Одна торпеда с подводной лодки может уничтожить целый линкор."
 HIP_liberation_of_the_high_seas:0 "Победа в открытом море"
 HIP_liberation_of_the_high_seas_desc:0 "Войны выигрываются на оперативном уровне, а не на тактическом. Поэтому мы должны расширить производство кораблей, убедившись, что это не слишком сильно скажется на гражданской жизни. Нам нужно как можно больше кораблей."
 HIP_integrate_the_north:0 "Интегрировать Северную Зебрику"
 HIP_integrate_the_north_desc:0 "Тобук, Варзена, Зарантия. Все эти страны страдали в оковах капиталистов-реакционеров, но мы освободили их. Теперь же мы должны реорганизовать администрацию этих земель, править более мягко и поприветствовать наших братьев и сестер в нации революционного коммунизма!"
 HIP_permanent_revolution:0 "Перманентная революция"
 HIP_permanent_revolution_desc:0 "Революция должна продолжаться до тех пор, пока во всём мире не будет царить коммунизм. Мы готовы помогать нашим товарищам в любом месте и в любое время. И во всём, в чём им только может понадобиться помощь."
 HIP_the_matter_of_class_enemies:0 "Вопрос о классовых врагах"
 HIP_the_matter_of_class_enemies_desc:0 "Как описано в Капитале Маркс, богатые не виноваты в том, что они богаты. Система просто требует наличия победителей, и они такие же марионетки истории, как и мы. Мы будем относиться к каждому капиталисту и реакционеру так, как они того заслуживают, встречая доброту милосердием, а злобу - наказанием."
 HIP_redeem_the_monarchy:0 "Пощадить монархию"
 HIP_redeem_the_monarchy_desc:0 "В отличие от прочих монархий мира, королевская династия Гиппогрифов правила по принципам доброты и справедливости. Хотя мы и должны лишить их титулов в соответствии с теорией марксизма, нам не нужно обращаться с ними сурово. Мы радуемся концу старой династии и приветствуем как равных наших новых товарищей в революционном рабочем государстве."
 HIP_a_bit_of_poetic_justice:0 "Поэтическая справедливость для капиталистов"
 HIP_a_bit_of_poetic_justice_desc:0 "Хотя Посаду соблазняет мысль заставить бывших генеральных директоров получать заработную плату самого низкооплачиваемого сотрудника в своих компаниях, эта идея противоречит целям революции. Они будут работать бок о бок с простыми рабочими, которых они когда-то угнетали, дабы научиться смирению и доброте через честный труд."
 HIP_fate_of_the_imperialists:0 "Решение империалистической проблемы"
 HIP_fate_of_the_imperialists_desc:0 "Империалисты даже хуже фашистов. Они желают завоёвывать и порабощать, грабить и сжигать лишь для того, чтобы удовлетворить свой голод. Гиппогрифия прикончила одного такого тирана несколько лет назад. Пришло время покончить и с остальными."
 HIP_admiral_skystar:0 "Повысить новых адмиралов"
 HIP_admiral_skystar_desc:0 "У нас будет самый большой флот в мире, но ему нужно много новых офицеров. А ведь мы только что уволили нескольких контрреволюционеров... Возможно, мы сможем организовать морскую военную игру для членов морского комиссариата, чтобы посмотреть, кто из этих восторженных молодых революционеров годится для командования кораблями..."
 HIP_communists_have_music:0 "У коммунистов есть музыка"
 HIP_communists_have_music_desc:0 "Культура является основой общества, поэтому необходимо продвигать революционную культуру. Каждая форма искусства должна поддерживаться, чтобы пролетарии могли по-настоящему наслаждаться жизнью. Трудовые песни будут петь по всей стране, на всех стенах будут нарисованы фрески, демонстрирующие силу рабочих. Все будут счастливы!"
 HIP_junior_pioneers:0 "Юные пионеры"
 HIP_junior_pioneers_desc:0 "Дети - это будущее революции, и крайне важно достойно обучить их. И именно дети, выросшие в условиях диктатуры пролетариата, в конце концов приведут нас к истинному коммунизму. Они не просто пионеры среди своих сверстников - они пионеры будущего для всех нас."
 HIP_praxis_backed_by_theory:0 "Практика, подкрепленная теорией"
 HIP_praxis_backed_by_theory_desc:0 "Теория без практики мертва, а практика без теории слепа. Только вместе можно достичь коммунизма, и поэтому именно вместе мы создадим будущее. Каждый житель страны получит полноценное образование, вершины которого будут ограничены лишь его желанием. Все получат любое образование по выбору: техническое, академическое или же военное!"
 HIP_centeral_committee_of_national_administration:0 "Центральный комитет"
 HIP_centeral_committee_of_national_administration_desc:0 "Революция требует централизованного управления. Хотя некоторые товарищи выступают за ограничения такого контроля, только анархисты на полном серьёзе выступают за отсутствие какой-либо централизации. Поэтому мы создадим центральный комитет для обеспечения контроля и управления всей деятельностью на национальном уровне."
 HIP_the_hearts_of_the_griffs:0 "Сердца народа"
 HIP_the_hearts_of_the_griffs_desc:0 "Некоторые рабочие просто не понимают, как коммунизм поможет им лично, и верят капиталистической лжи. Поэтому мы начнём массовую кампанию по обучению, что будет сопровождаться радикальными реформами, дабы показать народу, что мы на их стороне. Ни один пролетарий не должен бояться своей собственной диктатуры."
 HIP_raceless_society:0 "Безрасовое общество"
 HIP_raceless_society_desc:0 "Гиппогрифы, зебры, морские и обычные пони - все равны в нашем новом коммунистическом обществе. Расизм должен быть полностью искоренен, а те этнонационалисты, которые будут вбивать клин между рабочими, предстанут перед правосудием рабочих!"
 HIP_kickstart_nuclear_program:0 "Атом пылает голубым"
 HIP_kickstart_nuclear_program_desc:0 "Генсек Посада всегда знала, что могучий атом - это молот, которым мы сломаем хребет капитализму. Мы укротим атомную энергию, которая покажет миру, насколько на самом деле могущественна сила интернационального коммунизма! Империалисты всего мира съежатся от ужаса при виде нашего оружия!"
 HIP_eradicate_poverty:0 "Искоренить бедность"
 HIP_eradicate_poverty_desc:0 "Все рабочие, фермеры и солдаты заслуживают богатой и полноценной жизни. Многие левые государства предприняли усилия по искоренению бедности, но в большинстве из них рабочие не могут наслаждаться преимуществами процветающей экономики. Но наша экономика могуча, и поэтому у нас есть возможность достичь нулевого уровня бедности."
 HIP_seize_private_industires:0 "Фабрики будущего"
 HIP_seize_private_industires_desc:0 "Абсолютно необходимо интенсивно продолжать индустриализацию и механизацию. Мы окружены капиталистическими стервятниками, жадно наблюдающими за нами, так что мы рискуем быть съеденными, если проявим слабость. Поэтому вся частная промышленность должна быть национализирована и коллективизирована как можно скорее."
 HIP_collectivise_the_farmland:0 "Колхозы"
 HIP_collectivise_the_farmland_desc:0 "Государство не может управлять всем бизнесом, поскольку это приведёт к появлению государственного капитализма! Рабочие сами должны управлять экономическим производством. Проще всего начать с ферм по выращиванию морской капусты и водорослей, которые всегда были очагом совместного сотрудничества."
 HIP_share_the_means_of_production:0 "Принадлежащие рабочим средства производства"
 HIP_share_the_means_of_production_desc:0 "Каждый рабочий должен обладать средствами производства. Государство будет действовать в качестве администратора, но все доходы должны направляться обратно рабочим. Но это временное соглашение: вскоре мы сможем выйти за рамки необходимости в экономике, ориентированной на прибыль, и перейти к экономике полезности или даже дарения."
 HIP_ensure_luxuary_goods_production:0 "Роскошь для всех"
 HIP_ensure_luxuary_goods_production_desc:0 "Роскошь, ранее являвшаяся привилегией богатых, теперь может стать правом для всех трудящихся. Скептики больше не будут утверждать, что коммунизм - это равное распределение страданий и бедности!"
 HIP_establish_the_csr:0 "Создать КБР"
 HIP_establish_the_csr_desc:0 "К сожалению, всё ещё существуют опасные элементы, стремящиеся разрушить наше общество. Мы должны создать разведывательное управление с широкими полномочиями, которое сможет искоренить любые угрозы. Однако мы не можем допустить, чтобы такая организация сама стала угнетателями. Комитет Безопасности Революции не станет оружием против народа."
 HIP_standardise_living_conditions:0 "Стандартизировать условия жизни"
 HIP_standardise_living_conditions_desc:0 "В некоторых якобы коммунистических государствах партийные бюрократы наслаждаются богатствами и привилегиями, недоступными их товарищам. Они живут в роскошных дворцах и превращаются в новую рабочую аристократию. У нас этого никогда не произойдёт. Зарплата каждого члена партии должна быть ограничена зарплатой наименее обеспеченного существа в стране."
 HIP_revolutionary_underwater_construction:0 "Инициатива подводного строительства"
 HIP_revolutionary_underwater_construction_desc:0 "Сиквестрия - неотъемлемая часть Революционной Северной Зебрики. И хотя существует миллион инженерных и логистических проблем, связанных с развёртыванием тяжелой промышленности под водой, наши бесчисленные враги не дотянутся до заводов в Сиквестрии. Наша подводная промышленная база будет неуязвима!"
 HIP_workers_paradise:0 "Пролетарский рай"
 HIP_workers_paradise_desc:0 "Здравоохранение, безопасные условия, дружелюбные коллеги, комфортные рабочие часы и отмена системы оплаты труда - вот основные требования пролетариата. Диктатура пролетариата набирает силу, так что мы можем удовлетворить эти призывы. Давайте навсегда избавимся от нужды!"
 HIP_the_immortal_science_of_dialectical_materialism:0 "Бессмертная наука диалектического материализма"
 HIP_the_immortal_science_of_dialectical_materialism_desc:0 "Карамель Маркс была великой мыслительницей и не менее замечательной пони. Но она мертва, так что глупо фанатично придерживаться её идей. Мы всегда должны применять её методы к её работам, а также ко всем "левым" государствам мира. Только так мы сможем увидеть зарождение настоящего коммунизма."
 HIP_prepare_for_first_strike:0 "Военный план "Уран""
 HIP_prepare_for_first_strike_desc:0 "Кольтфаген и Хироптерра - государства чистого зла. Хироптерра - это культ фанатиков, который практикует рабство, эксперименты на разумных и кое-что похуже, а кольтфагенские работорговцы наживаются на труде своих подданных. Мы больше не можем мириться с существованием таких государств. Север будет очищен от реакционеров!"
 HIP_attack_bat:0 "Сокрушить лунаристов"
 HIP_attack_bat_desc:0 "Есть ли где-нибудь в мире более злое государство, чем Хироптерра? Культистов Найтмер заслуженно ненавидят все их соседи, так что пришло время разобраться с ними. Рабочие Хироптерры, ваше освобождение близко!"
 HIP_fate_of_bat:0 "Судьба Хироптерры"
 HIP_fate_of_bat_desc:0 "Хироптерра пала! Но теперь мы получаем множество сообщений о терроре со стороны повстанцев и должны определить её будущее. Должны ли мы освободить её как марионеточное государство под управлением благожелательного лидера? Отправить население на дерадикализацию? Или же следует наказать монстров? Решение остается за генсеком."
 HIP_fate_high_command:0 "Судьба верховного командования"
 HIP_fate_high_command_desc:0 "Трое пони из шестерых, что управляли этой чудовищной системой, были пойманы. И их ждёт лишь одна участь: смерть. Но как именно будет выполнена казнь? Гильотина и расстрельная команда - классические методы, но есть и более неортодоксальные варианты..."
 HIP_end_of_chiropterra:0 "Смерть Хироптерры"
 HIP_end_of_chiropterra_desc:0 "Хироптерры больше нет. Культисты разбиты, и революция одержала победу над самым злым режимом, известным всему миру. Пришло время для праздника - рабочие сокрушили план, что ковался тысячу лет!"
 HIP_steal_chiropterras_stuff:0 "Тёмная сторона луны"
 HIP_steal_chiropterras_stuff_desc:0 "Культисты открыли ужасающие вещи в своем стремлении к победе любой ценой. Хотя мы не можем мириться с такими жестокими экспериментами, мы всё же можем извлечь выгоду из этих открытий и использовать их против других реакционеров. Но, возможно, лучше похоронить эти секреты вместе с их исследователями. Последнее слово остается за Посадой."
 HIP_secrets_of_the_night:0 "Секреты ночи"
 HIP_secrets_of_the_night_desc:0 "Хироптерра всегда была скрытной нацией. Но теперь это не так. У нас есть современное разведуправление, и мы проникнем за завесу их секретности. Мы найдем их слабые места и нанесем безжалостный удар. Хироптерра не избежит праведного рабочего правосудия!"
 HIP_exotic_weapons:0 "Создать комиссию по экзотическому оружию"
 HIP_exotic_weapons_desc:0 "Шок и трепет приносят победы. И невиданное ранее оружие очень эффективно в этом. Мы будем исследовать сверхтяжелые танки, бронетранспортеры, вертолёты и многое другое. Хотя в краткосрочной перспективе расходы возрастут, долгосрочные выгоды от этого внушающего благоговейный трепет оружия будут огромны."
 HIP_undersea_reactors:0 "Подводные реакторы"
 HIP_undersea_reactors_desc:0 "Подводные реакторы ранее считались слишком вредными для окружающей среды, но теперь они просто необходимы. Для успеха революции крайне важно, чтобы ядерное производство не было остановлено вражескими стратегическими бомбардировками. Наша неуязвимая ядерная программа обеспечит нам уважение со стороны капиталистов и империалистов мира!"
 HIP_depleted_uranium:0 "Применение обедненного урана"
 HIP_depleted_uranium_desc:0 "После завершения ядерной переработки у нас остаются огромные излишки обедненного урана. Он не имеет стратегической ценности, но может пригодиться тактическом уровне. Обедненный уран обладает твёрдостью, сравнимой с вольфрамом или хромом, и послужит отличной броней, а также сердечниками боеприпасов."
 HIP_expand_nuclear_program:0 "Расширить ядерную программу Северной Зебрики"
 HIP_expand_nuclear_program_desc:0 "Наконец-то пришло время выпустить мощь атома против наших врагов. Для достижения этой цели нам потребуется больше реакторов, больше ускорителей частиц, больше центрифуг. Революционная Северная Зебрика станет синонимом использования атомной энергии!"
 HIP_expand_crystal_mining:0 "Добыча и синтез кристаллов"
 HIP_expand_crystal_mining_desc:0 "Для работы реакторов требуются кристаллы, и мы не можем полагаться на импорт в мире, полном врагов. Кристальные рудники горы Арис должны быть расширены, и мы должны начать исследования в области синтеза кристаллов. Для нашей страны кристаллы гораздо важнее резины."
 HIP_integrate_cth:0 "Разобраться с остатками"
 HIP_integrate_cth_desc:0 "Кваггатаем управляют реакционеры, с которыми нужно разобраться. Макавия долгое время была демократической страной, но она противится идеям коммунизма и решила сосредоточиться на свободной торговле. Мы захватим эти земли с помощью дипломатии или же в бою."
 HIP_attack_cth:0 "Освободить рабов"
 HIP_attack_cth_desc:0 "Кольтфаген уже давно является "республикой", одновременно сохраняя ужасные институты вроде рабства. Разве это не доказательство провала реакционной демократии? Интернациональная революция должна положить конец жестокостям реакционеров и освободить наших братьев и сестер в Кольтфагене!"
 HIP_absolute_education:0 "Абсолютное право на обучение"
 HIP_absolute_education_desc:0 "Любое существо, желающее учиться, должно получить эту возможность. Всё обучение - от дошкольного до высшего - будет обеспечиваться государством. Обучение всем техническим навыкам также будет бесплатным. Реакционеры за рубежом могут назвать это гигантской тратой денег, мы же рассматриваем это как инвестиции в будущее нации и мира в целом."
 HIP_harmonic_cooperation:0 "Сотрудничать с гармонистами"
 HIP_harmonic_cooperation_desc:0 "Товарищ Сильверстрим возглавляет малую фракцию в партии, выступающую за то, чтобы избегать чрезмерной жестокости или авторитаризма. Если мы согласимся с этими идеями, то сможем улучшить отношения с Эквестрией. Гармония - гораздо менее ужасная система для жизни, чем превосходство, так почему бы нам не работать вместе, чтобы уничтожить сторонников превосходства?"
 HIP_democratic_centralism:0 "Демократический централизм"
 HIP_democratic_centralism_desc:0 "Логично последовать примеру Стил Сталлиона и позволить большинству править, как это принято в буржуазных демократиях. Но после завершения голосования каждое существо должно добровольно подчиниться вынесенному решению. Это наилучший способ услышать мнение рабочих, не позволив реакционерам получить чрезмерную власти над нами."
 HIP_one_party_many_wings:0 "Партия со множеством крыльев"
 HIP_one_party_many_wings_desc:0 "Гармоничные социалисты, анархисты, коммунисты... В нашей партии мы рады всем, пока они соблюдают правила. Идеологическое разнообразие крайне важно для выживания партии. Подобно тому, как генетическое разнообразие важно для выживания целого вида."
 HIP_the_stalliongradian_model:0 "Сталлионградская модель"
 HIP_the_stalliongradian_model_desc:0 "Стил Сталлион был провидцем, и мы должны следовать его планам. Однако это не означает, что мы будем слепо копировать Сталлионград. Тревожные элементы вроде фракционности и культов личности уже проникли в дом революции. Мы должны сделать так, чтобы тут этого не произошло. Мы будем ревностно соблюдать идеи демократического централизма."
 HIP_councilism:0 "Советский коммунизм"
 HIP_councilism_desc:0 "Диктатура пролетариата должна контролироваться самими пролетариями. Власть будет передана местным рабочим Советам, в которых смогут состоять все рабочие. Нация в целом будет управляться по принципам конфедерации. Решения генсека будут зависеть от согласия советов. Вся власть народу!"
 HIP_devolve_power_to_councils:0 "Передать полномочия рабочим"
 HIP_devolve_power_to_councils_desc:0 "Почему партийные бюрократы должны иметь власть над теми, которым они призваны служить? Важно, чтобы рабочие сами определяли свою судьбу, и поэтому мы обеспечим им защиту от репрессий и тирании. Верховный Совет Рабочих и канцелярия генсека будут лишены части полномочий в качестве меры предосторожности."
 HIP_the_hippogriff_model:0 "Модель Северной Зебрики"
 HIP_the_hippogriff_model_desc:0 "Стил Сталлион был отличным пони, но не нужно создавать культ его личности. Мы всегда должны улучшать уже существующее, а сталлионградская система после смерти Сталлиона погрузилась в междоусобицы и фракционность. Мы должны гарантировать, что тут этого не произойдёт, и поэтому наша правительственная система будет создана соответствующим образом."
 HIP_no_compromise_on_communism:0 "Никаких компромиссов по коммунизму"
 HIP_no_compromise_on_communism_desc:0 "Коммунизм - это движение, которое отменяет нынешнее положение вещей. Гармонисты, честно говоря, просто хотят сохранить текущий статус-кво и, возможно, провести символические реформы. Просьбы товарища Сильверстрим были рассмотрены и отклонены. Мы продолжим двигаться вперёд без умеренных."
 HIP_organic_centralism:0 "Органический централизм"
 HIP_organic_centralism_desc:0 "Партия - это не просто авангард революции, это наиболее сознательная часть пролетариата. Поэтому она должна быть готова пойти против воли большинства тех, кто ещё не избавился от капиталистических иллюзий. Однако мы должны консультироваться с партийной базой при принятии всех решений. Ведь в наихудшем случае Верховный Совет Рабочих может сместить генсека."
 HIP_a_state_built_on_theory:0 "Государство, построенное на теории"
 HIP_a_state_built_on_theory_desc:0 "Лидерство партии должно консультироваться со всеми её членами, а затем принять решение в соответствии с революционной теорией. Поэтому партия была хорошо образована и информирована. Мы расширим клубы по изучению теории и будем поощрять развитие политической мысли. Мы будем прислушиваться к голосу каждого."
 HIP_create_new_design_bureaus:0 "Создать новые конструкторские бюро"
 HIP_create_new_design_bureaus_desc:0 "Необходимо создать новые государственные и рабочие кооперативы, в особенности в сфере авиации. Консолидейтед Эйркрафт сосредоточится на самолётах с увеличенным радиусом действия, а вот Беллбриз разработает самые манёвренные в мире самолёты."
 HIP_towards_post_scarcity:0 "На пути к пост-дефицитному обществу"
 HIP_towards_post_scarcity_desc:0 "Одна из целей коммунистического общества - искоренение дефицита. Хотя мы ещё не можем ликвидировать нехватку оружия, в гражданском секторе это вполне возможно, по крайней мере в мирное время. Это окажет значительное давление на нашу экономику, но оно того стоит. Ведь цель коммунизма состоит в том, чтобы улучшить жизнь рабочих."
 HIP_industrial_bureaus:0 "Основать новые промышленные бюро"
 HIP_industrial_bureaus_desc:0 "Для сохранения эффективности планирования необходимо обеспечить контроль над экономикой и высочайшую организацию труда. Народ Гиппогрифии нужно хорошо накормить и одеть, а их труд не должен пропадать даром."
 HIP_north_zebrica_rises:0 "Революционная Северная Зебрика на подъёме!"
 HIP_north_zebrica_rises_desc:0 "Восставшая из пепла монархизма и капитализма революция укрепилась по всему экватору. Да здравствуют трудящиеся всего мира! Да здравствует интернациональный коммунизм!"
 HIP_what_now:0 "И что теперь?"
 HIP_what_now_desc:0 "Основательница Революционной Рабочей Партии покончила с собой. Она заявила нам, что была чудовищем, и что мы не должны подражать ей. Но некоторые голоса в нашей партии заявляют, что это чушь. Что Посада просто чувствовала себя несчастной и виноватой, хотя она делала то, что и должна. К кому мы прислушаемся?"
 HIP_an_admitted_monster:0 "Настоящий монстр"
 HIP_an_admitted_monster_desc:0 "Посада, согласно её собственному признанию, совершала ужасные поступки. Мы можем уважать хорошую работу, которую она проделала на благо рабочих, но мы не будем восхвалять и узаконивать её зверства. Чтобы нация начала исцеляться, всем нам пора признаться в собственных грехах."
 HIP_our_eternal_hero:0 "Наша вечная героиня"
 HIP_our_eternal_hero_desc:0 "Товарищ Посада просто не получала достойной психологической и эмоциональной поддержки. Вот почему она решила, что каким-то образом виновата в тех вещах, которые должны были быть сделаны для обеспечения выживания революции. Мы должны почтить память этой героини революции и сделать так, чтобы её вклад не был забыт."
 HIP_soldiering_on:0 "Снова в бой"
 HIP_soldiering_on_desc:0 "Время скорби и размышлений прошло, и государство должно двигаться вперед. Пришло время выбрать нового генсека. Но кого?"
 HIP_ignite_rocketry:0 "Разжечь пламя ракет"
 HIP_ignite_rocketry_desc:0 "Ракеты могут быть использованы не только для встречи с гипотетическим звёздным народом. МБР позволят нам наносить удары по любой точке мира, а возможность запускать спутники имеет множество применений. Разумно инвестировать в исследования ракет."
 HIP_ignite_atom:0 "Разжечь огонь атома"
 HIP_ignite_atom_desc:0 "Одна из величайших вещей частей наследия Посады - её программа поддержки ядерной энергетики. Благодаря её политике мы стали мировым лидером в развитии этой энергии будущего. Мы должны продолжать поддерживать ядерные исследования и изучать многочисленные возможности применения ядерных технологий."
 HIP_computer_aided_administration:0 "Компьютерное управление!"
 HIP_computer_aided_administration_desc:0 "Компьютерные технологии всё ещё находятся в зачаточном состоянии, но их потенциал очевиден. Компьютеры уже произвели революцию в военном деле, научных исследованиях и коммуникации. Кто осмелится утверждать, что они не произведут революции в управлении?"
 HIP_purge_revisionists:0 "Чистки среди ревизионистов"
 HIP_purge_revisionists_desc:0 "Самой большой ошибкой Посады была терпимость к инакомыслию внутри Революционной Рабочей Партии. Эти ненадёжные элементы стали раковой опухолью, разъедающей государство изнутри. Пришло время исправить эту ошибку и обеспечить, чтобы все члены партии следовали единственной истинно верной политике."
 HIP_purge_moderates:0 "Чистки среди умеренных"
 HIP_purge_moderates_desc:0 "В партии и среди населения в целом есть много тех, кто верен нашему делу, но при этом возражает против наших методов. Это больше неприемлемо. Революция по своей сути является насильственным актом, и поэтому те, кто выступает против насилия, будут считаться врагами революции."
 HIP_unchained_by_morality:0 "Революция, не скованная буржуазной моралью!"
 HIP_unchained_by_morality_desc:0 "Партия управляет всем. Партия всегда находит возможность улучшиться. Через диалектику мы разрабатываем идеальные модели теории и практики. Карамель Маркс и Стил Сталлион были только началом. Мы сметём все атрибуты былого силой самой истории. То, что Маркс и Сталлион трепетно называли "ужасной необходимостью", мы примем как основные постулаты революции."
 HIP_restore_stability:0 "Восстановление стабильности"
 HIP_restore_stability_desc:0 "Последние события поколебали доверие народа к нашему правительству. Цели революции стали туманными, а будущее - неопределённым. Мы должны сделать всё возможное, чтобы успокоить и восстановить веру тех, кто начал сомневаться в нас."
 HIP_moderate_outlook:0 "Умеренный взгляд"
 HIP_moderate_outlook_desc:0 "Для Скайболт Спира революция никогда не была связана с переворачиванием мира с ног на голову или с созданием технологий прямиком из научной фантастики. Речь шла о том, чтобы сделать общество более справедливым и помочь тем, кому повезло меньше, чем ему. Многие разделяют эти умеренные взгляды, и мы должны привлечь их к нашему делу."
 HIP_navy_brings_revolution:0 "Голубой флот несёт революцию!"
 HIP_navy_brings_revolution_desc:0 "Есть три института, на которые народ всегда может положиться: голубая армия, голубые ВВС и голубой флот. Наш генсек прославился на флоте, и в душе он остаётся моряком. С адмиралом у руля народ государства [HIP.GetName] и достижения революции будут в безопасности!"
 HIP_biological_lumpen:0 "Классифицировать биологический люмпенпролетариат"
 HIP_biological_lumpen_desc:0 "Именно гиппогрифы устроили революцию, пока другие расы довольствовались эксплуатацией со стороны реакционной элиты. Очевидно, что это свидетельствует о врождённом, биологическом отсутствии у них классового сознания. Мы должны доверить этим низшим расам лишь самый тяжёлый труд, например, добычу ресурсов."
 HIP_build_a_hegemony:0 "Построение гегемонии"
 HIP_build_a_hegemony_desc:0 "Крэк Лайтнинг всегда знал, что гиппогрифам суждено править Северной Зебрикой. При Посаде наших материковых подданных заставили поверить, что когда-нибудь они станут равноправными партнерами в общем государстве. Однако стало ясно, что нынешнее чрезвычайное положение гораздо полезнее для народа гиппогрифов."
 HIP_class_culture_race:0 "Класс, культура и раса!"
 HIP_class_culture_race_desc:0 "Положение Крэк Лайтнинга надёжно, а революционное государство Посады продолжает свою эволюцию в гегемонию гиппогрифов. Культурная и расовая борьба наряду с классовой стали ключевыми антагонизмами общества. И всё же остаётся один вопрос: должны ли мы продолжать нашу нынешнюю интернационалистскую внешнюю политику или поискать... единомышленников?"
 HIP_codify_rights:0 "Codify Absolute Rights of Creatures"
 HIP_codify_rights_desc:0 "#TODO:"
 HIP_reparations_for_atrocities:0 "Reparations for Atrocities"
 HIP_reparations_for_atrocities_desc:0 "#TODO:"
 HIP_harmonic_communism:0 "Harmonic Communism!"
 HIP_harmonic_communism_desc:0 "#TODO:"
 HIP_abolish_CSR:0 "Упразднить КБР"
 HIP_abolish_CSR_desc:0 "КБР хорошо послужил революции, но ныне его цель достигнута. Пришло время заменить его и убедиться, чтобы Комитет не стал орудием подавления инакомыслия или принуждения народа к молчанию. Народный Департамент по Распространению Революции поможет нашим товарищам за рубежом обрести свой революционный голос."
 HIP_rehabilitate_reactionaries:0 "Реабилитационная правовая система"
 HIP_rehabilitate_reactionaries_desc:0 "В первые дни революции мы приговаривали некоторых к страшным наказаниям, дабы запугать других. Такому варварству более нет места в нашем революционном государстве. Отныне главной обязанностью судебной власти будет реабилитация преступников, даже фашистов и империалистов."
 HIP_brighter_future:0 "В светлое будущее!"
 HIP_brighter_future_desc:0 "Мир стал куда лучше, чем был до революции. Реакционеры слабы, коммунизм силён как никогда, и освобождение всех существ уже близко. Но это лишь начало. Мы клянемся, что совсем скоро Рабочая Федерация Планет раскинется по сотням звёзд!"
 HIP_war_plan_plutonium:0 "Военный план "Плутоний""
 HIP_war_plan_plutonium_desc:0 "Рано или поздно великие державы мира обратят свои голодные взоры на наше революционное государство. И когда этот день настанет, мы должны быть готовы к нему."
 HIP_intensify_depleted_uranium_collection:0 "Увеличить добычу обедненного урана"
 HIP_intensify_depleted_uranium_collection_desc:0 "Для танков и артиллерии нужен вольфрам и хром. Или подходящая замена. У нас уже есть достаточное количество обедненного урана для армии, но мы должны разработать методы безопасной добычи этого ресурса."
 HIP_infantry_du_weapons:0 "Широкое распространение оружие с ОУ"
 HIP_infantry_du_weapons_desc:0 "Обедненный уран тверже и плотнее свинца, а ещё он воспламеняется при ударе. Броня наших танков и линкоров может быть усилена этим материалом. Также он может использоваться в снарядах для противотанковых орудий!"
 HIP_round_two:0 "Интернационализм без границ"
 HIP_round_two_desc:0 "Во всем мире рабочие страдают под гнётом своих хозяев. Хотя мы можем не соглашаться со всеми нашими товарищами, при выборе между ними и ещё более худшим злом ответ очевиден, выбора нет. Даже гармонисты могут оказаться союзниками в борьбе со сторонниками превосходства. Пусть все в мире услышат о нас!"
 HIP_revolutionary_stormlands:0 "Вечная революция"
 HIP_revolutionary_stormlands_desc:0 ""Подождите!" кричат умеренные, "Это уже чересчур"\n"Стоп!" требуют реакционеры, "или мы будем стрелять!"\n"Умри," рычит империалист, "коммунистическая мразь!"\nМы не будем ждать. Мы не остановимся. Мы не умрём. Мы победим, даже если весь мир выступит против нас."
 HIP_unconventional_nuclear_uses:0 "Нетрадиционное использование ядерных технологий"
 HIP_unconventional_nuclear_uses_desc:0 "Ядерные наземные мины, ядерные глубинные бомбы, ядерные ракеты класса "воздух-воздух" и многое другое: существует так много способов использования ядерной энергии на современном поле боя. Нам нужно исследовать их все, так как нашим войскам понадобятся все преимущества, которое они только могут получить."
 HIP_radiation_proof_armor:0 "Радиационно-стойкая броня"
 HIP_radiation_proof_armor_desc:0 "С ростом распространенности ядерных устройств на поле боя возрастает опасность негативного воздействия радиации. Поэтому мы должны разработать толстую свинцовую броню для наших механизированных и танковых подразделений и изменить конструкцию танка так, чтобы взрывная волна элегантно обтекала его. Хотя это будет непросто, все затраты окупятся."
 HIP_blue_star_of_the_equator:0 "Голубая звезда экватора"
 HIP_blue_star_of_the_equator_desc:0 "Процветающая, уважаемая и готовая действовать как мягко, так и твёрдо, Революционная Северная Зебрика является ярким маяком коммунизма. Наши товарищи по всему миру приветствуют нас, а капиталисты и реакционеры боятся и презирают нас. Трусы дрожат, а предатели усмехаются, но наш голубой флаг реет высоко и гордо!"
 HIP_thermonuclear_aims:0 "Термоядерное оружие"
 HIP_thermonuclear_aims_desc:0 "Ядерное оружие ценно на тактическом и стратегическом уровне, но оно уже не так шокирует врага. Нам нужно нечто большее. Наши учёные выдвинули гипотезу, что термоядерное оружие, использующее тритий и дейтерий, будет гораздо мощнее обычных ядерных бомб."
 HIP_tritium_amassment:0 "Накопление трития"
 HIP_tritium_amassment_desc:0 "Для создания такого оружия нам понадобится много топлива. Термоядерный синтез требует совершенно другого топлива, чем деление, и мы, по сути, начинаем с нуля. Мы начнём закупать литий-6 и бомбардировать его нейтронами, дабы создать тритий."
 HIP_cult_of_the_atom:0 "Культ атома"
 HIP_cult_of_the_atom_desc:0 "Есть что-то почти трансцендентальное в вечном танце слияния и деления. Красота самоподдерживающейся реакции, в которой четыре атома протия сливаются в гелий в ядре звезды - это не просто интересный феномен. Это нечто спиритуалистическое. Религия уже давно отошла на второй план в нашем государстве, но может ли вера заново родится в сиянии атома?"
 HIP_reason_and_logic:0 "Разум превыше всего"
 HIP_reason_and_logic_desc:0 "Какими бы великолепными ни были ядерные процессы, это просто физика. Не нужно поклоняться атому, чтобы уважать его, и не нужно вступать в культ, чтобы чувствовать гармонию с бесконечностью. Научный метод должен лежать в основе общества, как это сделано с политикой."
 HIP_power_of_the_sun:0 "Мощь солнца"
 HIP_power_of_the_sun_desc:0 "Реакторы быстро совершенствуются и впервые могут найти применение в гражданской сфере. Огромные генераторы, способные питать весь город с помощью силы пара - это будущее энергетики! Когда-нибудь мы разработаем настоящие термоядерные реакторы. В тот день само солнце будет заключено в тюрьму из стержней и воды."
 HIP_multistage_detonations:0 "Многоступенчатые детонации"
 HIP_multistage_detonations_desc:0 "Хотя чисто термоядерное оружие, скорее всего, будет недоступно в обозримом будущем, мы можем запустить синтез с помощью реакции деления. Такие сложные конструкции бомб, естественно, потребуют дальнейших исследований, но мы справимся. Мы укротим силу деления-синтеза!"
 HIP_sunset_atoll_test:0 "Испытание на атолле Сансет"
 HIP_sunset_atoll_test_desc:0 "Мы разработали прототип термоядерной бомбы и подобрали подходящий отдаленный, секретный и необитаемый остров. Нужно лишь завершить строительство. Было бы неразумно приглашать кого-либо из-за границы для наблюдения за тестом. Что если устройство не сработает?"
 HIP_universal_communist_goal:0 "Универсальная коммунистическая цель"
 HIP_universal_communist_goal_desc:0 "Каждый настоящий коммунист желает интернациональной революции. Кроме заблуждающихся так называемых "национал-коммунистов". Мы рассматриваем революцию как глобальное дело. Поэтому мы обращаемся к нашим товарищам-коммунистам и синхронизируем наши усилия по всему миру."
 HIP_friends_in_stalliongrad:0 "Друзья в Сталлионграде"
 HIP_friends_in_stalliongrad_desc:0 "Сталлионград, родина революции, всегда стойко противостоял эквестрийской агрессии. Хотя наши отношения, возможно, временами были прохладными, мы, безусловно, можем возобновить их. Мы все верим в коммунизм, так что пришло время объединиться ради общего блага и совершенствования."
 HIP_subvert_the_unions:0 "Использовать профсоюзы"
 HIP_subvert_the_unions_desc:0 "Несмотря на слова реакционеров, профсоюзы, к сожалению, обычно не являются пятой колонной, готовой задушить экономику по команде от своих партнеров-интернационалистов. Но именно так и должно быть. Мы будем распространять пропаганду во всех профсоюзах, смещая риторику со "справедливой оплаты труда" на "отмену системы заработной платы"."
 HIP_friends_worldwide:0 "Друзья по всему миру"
 HIP_friends_worldwide_desc:0 "Во всём мире растёт дело коммунизма. Повсюду существа устают от капитализма, реакции и рабства. Коммунизм неизбежен не потому, что это некая космическая сила. Он неизбежен, потому что ему нет альтернативы. Мы протянем лапу помощи каждому товарищу, которого только сможем найти, чтобы объединить нас всех в великом Едином Фронте!"
 HIP_spread_theory_globally:0 "Распространять теорию глобально"
 HIP_spread_theory_globally_desc:0 "Теория коммунизма может быть как вдохновляющей, так и воспитательной. Поскольку большая часть традиционной теории является довольно сухим текстом, так что нужно создать комитет, который выделит лучшие и наиболее заметные моменты, которые повысят моральных дух солдат-коммунистов!"
 HIP_friends_in_skynavia:0 "Друзья в Скайнавии"
 HIP_friends_in_skynavia_desc:0 "Несмотря на все преграды, Скайнавия смогла выжить в окружении реакционеров за Полярным Кругом. Наша цель идеально совпадает с их интернационалистами, и даже у коммуналистов есть немало хороших идей, так что давайте заведём новых друзей!"
 HIP_internationalist_propaganda:0 "Интернационалистская пропаганда"
 HIP_internationalist_propaganda_desc:0 "Революция должна распространиться как можно дальше и шире по всему миру. И даже за его пределам. Мы не должны были идти по этому пути в одиночку. Мы обращаемся ко всем нашим товарищам по всему миру - встаньте! Покажите миру, что мы сильны! Покажите капиталистам, что пламя коммунизма не погасить!"
 HIP_form_the_comintern:0 "Создать Коминтерн"
 HIP_form_the_comintern_desc:0 "Посада давно мечтала о коммунистическом интернационале, что объединяет несгибаемых коммунистов, готовых бороться с силами реакции где угодно. Теперь, когда мы создали сеть друзей по всему миру, мы можем воплотить эту мечту. Революция будет сиять вечно!"
 HIP_war_plan_hydrogen:0 "[Root.HIPHydrogenName]"
 HIP_Hydrogen_Peace:0 "Инициатива "Водород"" 
 HIP_Hydrogen_War:0 "Военный план "Водород""
 HIP_war_plan_hydrogen_desc:0 "Все части на месте, и мы готовы приступить к §Cсамому важному путешествию в нашей жизни§!. Вперёд, в светлое будущее!"
 HIP_towards_FALGSC:0 "К звёздам и дальше"
 HIP_towards_FALGSC_desc:0 "Теперь мы можем использовать нашу экономику ради мира, а не войны. Мы построим сияющий город на холме, дабы все увидели славу революционного коммунизма и радость, которую он приносит. Поскольку наша победа неизбежна, топить мир в крови контрпродуктивно и бессмысленно."
 HIP_international_communist_aid:0 "Помощь "Водорода""
 HIP_international_communist_aid_desc:0 "Не делиться нашими экономическими благами с товарищами за рубежом крайне эгоистично. Мы будем предлагать экономическую помощь без всяких условий каждому государству мира, что разделяет наши ценности."
 HIP_posada_job_well_done:0 "Миссия выполнена"
 HIP_posada_job_well_done_desc:0 "Необходимость в авторитарной переходной диктатуре пролетариата отпала, поскольку славная миссия наконец-то выполнена. Теперь мы можем смело плыть вперёд к коммунистическому обществу высшей стадии. Даже те из нас, кого мы некогда могли называть врагами..."
 HIP_strategic_annihilation_air_fleet:0 "Воздушный флот стратегического уничтожения"
 HIP_strategic_annihilation_air_fleet_desc:0 "Чтобы показать миру, что мы не боимся сил реакции, фашизма и жестокости, мы должны обладать возможностью вселять в них страх. Мы построим один из крупнейших в мире флотов стратегических бомбардировщиков, способных наносить разрушительные удары в любом месте и в любое время."
 HIP_icbm_development:0 "Межконтинентальные баллистические ракеты"
 HIP_icbm_development_desc:0 "Потенциал баллистических ракет поражает. Одним нажатием кнопки куча взрывчатки может быть доставлена компьютером в любую точку планеты. Баллистических ракет малой и даже большой дальности уже недостаточно. Нам нужны полноценные МБР."
 HIP_island_silos:0 "Островные стартовые шахты"
 HIP_island_silos_desc:0 "Отдалённые острова - идеальное место для размещения ракетных площадок. Они располагаются ближе к нашим врагам и подальше от нашего дома. Они являются привлекательной мишенью для сил империализма и могут послужить приманкой."
 HIP_emergency_bunkers:0 "Специальные бункера"
 HIP_emergency_bunkers_desc:0 "Неизбежно, что в конечном итоге мы рано или поздно вступим в конфликт с другой ядерной державой. И наш народ должен знать, как пережить удар. Мы построим защищённые бункеры по всей стране и обучим население, как лучше их использовать."
 HIP_iodine_and_lead:0 "Таблетки йода и свинцовый слой"
 HIP_iodine_and_lead_desc:0 "Нельзя пренебрегать последствиями ядерной бомбардировки вроде радиоактивных осадков и побочного загрязнения. Мы распространим йод среди населения для защиты их от радиации, а также будем раздавать добавки кальция для предотвращения поглощения стронция. А ещё мы увеличим производство свинца, чтобы каждый бункер был защищён от радиации."
 HIP_air_raid_defenses:0 "ПВО"
 HIP_air_raid_defenses_desc:0 "Каждый сбитый вражеский бомбардировщик - это спасённая жизнь, и поэтому нам потребуются мощное ПВО. Нам также необходим радар для более точного и раннего обнаружения бомбардировщиков. Как и современные истребители для перехвата сил противника. В идеальном случае нам никогда не придётся использовать наши бункеры."
 HIP_collapse_communism:0 "Подготовка к коллапсу"
 HIP_collapse_communism_desc:0 "Из-за наших смелых целей мы рискуем целиком и полностью рухнуть. И если это произойдёт, то мы должны быть готовы к восстановлению. Интернациональный коммунизм не остановить падением одного революционного государства."
 HIP_cetacean_comrades:0 "Наши китовые товарищи"
 HIP_cetacean_comrades_desc:0 "Дельфины умны, общительны, социальны и, вероятно, разумны. Хотя общение будет трудным, мы всё же должны попробовать. Мы обращаемся ко всем существам мира и никак не можем забыть про наших морских товарищей. Дельфины должны быть классифицированы как разумные существа, и их убийство будет считаться преступлением."
 HIP_the_dead_walk:0 "Погрузиться в прошлое"
 HIP_the_dead_walk_desc:0 "Мы до сих пор не знаем столького о нашей истории! Кто и как на самом деле строил пирамиды? Хотя общепринятые археологические теории утверждают, что использовались примитивные орудия труда, мы не столь узкомыслящи!"
 HIP_first_thermonuclear_weapon:0 "Первое термоядерное оружие"
 HIP_first_thermonuclear_weapon_desc:0 "После испытания на атолле Сансет мы стали свидетелями мощи устройства, что находится уже в мегатонном диапазоне. Но атолл Сансет был всего лишь экспериментом. Теперь пришло время создать оружие.\n\nБудем надеяться, что нам никогда не придётся им пользоваться."
 HIP_thermonuclear_arsenal:0 "Термоядерный арсенал"
 HIP_thermonuclear_arsenal_desc:0 "Одно оружие - не арсенал. Даже когда мы готовимся к окончательному противостоянию между великими державами мира, мы должны продолжать накапливать всё больше и больше оружия. Лишь тогда, когда наше атомное превосходство будет неоспоримым, будет гарантирована наша способность сохранить мир на планете."
 HIP_prepare_the_people:0 "Подготовить народ"
 HIP_prepare_the_people_desc:0 "Эта война уничтожит большую часть разумной жизни. Но в противном случае империалисты навсегда сохранят статус-кво - мир будет вечно объят бесконечными циклами хаоса и завоеваний. Мы оплакиваем каждую жизнь, которую нам придётся отнять, но мы продолжаем сражаться, потому что альтернатива слишком ужасна, чтобы всерьёз её рассматривать."
 HIP_investigate_the_esoteric:0 "Исследования в области эзотерики"
 HIP_investigate_the_esoteric_desc:0 "Даже сейчас, когда наука покоряет мир, мы всё ещё многого не понимаем. Обширные аспекты магии всё ещё остаются сферой компетенции лишь отдельных магов. И ещё только предстоит ответить на другие вопросы вроде того, одни ли мы во вселенной. Давайте откроем наши умы и направим наши телескопы в неизвестное!"
 HIP_future_for_us_all:0 "Будущее для всех нас"
 HIP_future_for_us_all_desc:0 "Коммунизм не наступит лишь для немногих счастливчиков. И он наступит не через неопределённое время. Мы всегда строим будущее, предназначенное для всех. Мы приглашаем всех, независимо от расы, происхождения или национальности, в светлое будущее революции!"
 HIP_foo_fighters:0 "В поисках НЛО"
 HIP_foo_fighters_desc:0 "Многие пилоты при полётах ночью сообщали о странных огнях, мерцающих вокруг истребителей. Мы должны раскрыть истинную природу этих странных сущностей и узнать, принадлежат ли они к этому миру или к другому..." 
 HIP_mount_aris_radar_array:0 "Радары Горы Арис"
 HIP_mount_aris_radar_array_desc:0 "Чтобы правильно наблюдать за звёздами, нам потребуется гигантский радиотелескоп на вершине горы Арис. Мы будем смотреть на звёзды и попытаемся узнать, смотрят ли на нас в ответ! Также стоит отметить, что такая радиолокационная система в качестве побочного эффекта поможет обнаружить любые вражеские самолеты."
 HIP_post_terrestrial_manifesto:0 "Пост-планетарный манифест"
 HIP_post_terrestrial_manifesto_desc:0 "Наше будущее, будущее революционного коммунизма, не приковано к этому миру. Оковы гравитации могут быть разорваны. Достаточно развитая ракетная техника позволит нам достичь космоса, и оттуда мы сможем дотянуться до жизни, распространенной по всей галактике. И присоединиться к нашим собратьям-межзвёздным коммунистам!"
 HIP_looking_for_someone:0 "Разрывая оковы гравитации"
 HIP_looking_for_someone_desc:0 "Недостаточно знать, что где-то там есть жизнь: мы должны сами начать космическую программу, чтобы приготовиться навестить наших друзей среди звёзд. В качестве первого шага мы должны попробовать вывести объект на орбиту вокруг планеты. Хотя до завершения этого проекта ещё много лет, ракеты, способные достичь космоса, уже созданы. Давайте смело шагнём в прекрасную черноту!"
 HIP_message_to_the_stars:0 "Послание к звёздам"
 HIP_message_to_the_stars_desc:0 ""Звёздный народ, мы - ваши друзья. Мы долго смотрели на звёзды с удивлением и изумлением. И, если кто-нибудь слышит это сообщение, то мы ждём вас в гости. Мы рады встретиться с вами!"\n\n-Генсек Посада"
 HIP_make_the_world_safe_for_communism:0 "Сделать мир безопасным для коммунизма"
 HIP_make_the_world_safe_for_communism_desc:0 "Реакция, фашизм и империализм - вот силы зла этого мира. Хотя капитализм был и всегда будет нашим врагом, именно в этих чудовищнейших формах он представляет наибольшую опасность для коммунизма. Эта война - не просто война со злом, §Cэто война за выживание самой жизни§!!"

 # Posada failure tree
 HIP_catastrophic_failure:0 "Катастрофический провал"
 HIP_catastrophic_failure_desc:0 "Случилось немыслимое: Революционная Северная Зебрика не выдержала своего первого великого испытания. Наши товарищи из Зумидии теперь страдают под игом реакционеров. Технологическое превосходство не принесло победы само по себе, и теперь мы стоим перед мрачным вопросом.\n\nЧто нам делать дальше?"
 HIP_anarchia_mama:0 "Иной подход"
 HIP_anarchia_mama_desc:0 "Эта война лишь подтвердила опасения анархистов: авторитарные коммунисты-материалисты на самом деле сами являются утопическими идеалистами, потерявшимися в видениях пост-дефицита и забывшими про реальные материальные условия государства. Мы больше не можем надеяться на доброжелательность наших правителей. Пришло время взять нашу судьбу в свои плавники!"
 HIP_prepare_insurrection:0 "Подготовить восстание"
 HIP_prepare_insurrection_desc:0 "Голубые тираны уже предавали нас раньше, и нет сомнений, что они сделают это снова при первой же возможности. Вместо того чтобы ждать, пока нас отправят в реакционную тюрьму, мы должны захватить инициативу и приготовиться захватить власть силой."
 HIP_peaceful_transfer:0 "Мирный переход власти"
 HIP_peaceful_transfer_desc:0 "Хотя авторитаристы и потерпели неудачу, они не являются нашими врагами. Это заблуждающиеся товарищи, которым мы должны помочь увидеть ошибочность их пути. Мы придём к власти через легальные процедуры внутри Революционной Рабочей Партии и разрушим институты угнетения изнутри."
 HIP_knife_in_dark:0 "Нож во мраке"
 HIP_knife_in_dark_desc:0 "Очень многие возмущены неспособностью "диктатуры пролетариата" защитить своих пролетариев. Дело за малым - сделать так, чтобы эти диктаторы больше никогда не беспокоили пролетариат..."
 HIP_march_on_seaquestria:0 "Марш на Сиквестрию"
 HIP_march_on_seaquestria_desc:0 "Наше движение сильно под водой. Там реакционеры-изоляционисты смешиваются с анархистами в уникальной для Сиквестрии политике. Мы организуем гигантский протест в Сиквестрии, показав авторитарным коммунистам, что мы тверды и располагаем поддержкой народа. Они будут глупцами, если осмелятся подавлять собственных граждан."
 HIP_amogus_reference:0 "Экстренное заседание"
 HIP_amogus_reference_desc:0 "Товарищ Посада - добросердечная морская пони, и сейчас она должна ясно видеть провалы своей системы. Мы поговорим с ней и обсудим наше общее будущее. Мы - товарищи, так что мы сумеем найти устраивающее всех решение."
 HIP_anarchists_in_power:0 "Анархистский генсек"
 HIP_anarchists_in_power_desc:0 "Немыслимое лишь на прошлой неделе сейчас стало реальностью: мы захватили контроль над страной, поставив наших собственных диктаторов во главе диктатуры пролетариата. Осталось лишь добиться того, чтобы этот трон был не захвачен, а уничтожен раз и навсегда."
 HIP_one_more_try:0 "Ещё одна попытка"
 HIP_one_more_try_desc:0 "Революционный коммунизм не подвел нас. Это мы подвели его. Но мы не можем сдаться или "выбросить птенца вместе со скорлупой". Наши товарищи, попавшие в кандалы реакционеров, должны быть спасены, а режим империалистов сокрушён. Хватит плакать - настало время действовать!"
 HIP_underwater_heavy_industry:0 "Подводная тяжёлая промышленность"
 HIP_underwater_heavy_industry_desc:0 "В Сиквестрии можно построить промышленную базу, недоступную ни для стратегических бомбардировщиков, ни для самолётов-разведчиков. Чтобы быть готовыми к следующему крупному конфликту с империалистами, мы должны иметь способ незаметно и надёжно производить оружие."
 HIP_cheat_on_treaty:0 "Обмануть договор"
 HIP_cheat_on_treaty_desc:0 "Договор нелегитимен, поскольку он подписан между классовыми врагами. Хотя мы ещё не настолько сильны, чтобы открыто нарушить его, немного хитрой бухгалтерии и манипуляций с числами позволят нам усилить вооружение кораблей, накопить побольше оружия и подготовиться к следующему и, мы надеемся, последнему конфликту."
 HIP_request_foreign_aid:0 "Запросить международную помощь"
 HIP_request_foreign_aid_desc:0 "Товарищи со всего мира желают помочь нам. Военное эмбарго затрудняет открытые поставки, но с помощью контрабандистов из бывшего люмпенпролетариата мы можем получить безопасный и надёжный доступ к чёрному рынку. Торговля оружием - это магия!"
 HIP_anarchist_assistance:0 "Привлечь помощь анархистов"
 HIP_anarchist_assistance_desc:0 "Анархисты - наши товарищи. Любая помощь - от партизанской подготовки до поддержки подводных консерваторов - будет просто неоценима. Мы должны углублять и укреплять нашу связь с антигосударственными партнёрами в борьбе с реакцией."
 HIP_crush_anarchists:0 "Подавить криптореакционеров"
 HIP_crush_anarchists_desc:0 "К сожалению, анархисты продолжают служить орудиями реакции. Они пикетируют наши партийные собрания, саботируют промышленное оборудование, а в трёх случаях их даже связали с убийствами. Когда-то давно мы отказались подписать договор о дружбе с анархистами, и теперь стало ясно, что это было правильное решение. Нам придется действовать быстро, чтобы остановить их терроризм."
 HIP_round_two_two:0 "Второй раунд"
 HIP_round_two_two_desc:0 "Наши приготовления завершены, и мы готовы вновь вступить на путь Революционной Северной Зебрики. Скоро голубой флаг будет развеваться над столицами всех наших врагов. Рабочие всего мира, вам нечего терять, кроме своих цепей!"

 # Anarchist Focuses
 HIP_anti_civilization_manifesto:0 "Постцивилизационный манифест"
 HIP_anti_civilization_manifesto_desc:0 "1. Эта цивилизация с самого своего основания неустойчива. Её невозможно спасти. Более того, это нежелательно.\n2. Возврат к доцивилизационному состоянию бытия невозможен и нежелателен.\n3. Поэтому необходимо создать и воплотить в жизнь постцивилизационную культуру."
 HIP_our_own_anarchism:0 "Собственное анархистское общество Сиквестрии"
 HIP_our_own_anarchism_desc:0 "Анархизм - это не просто слово. Это противостояние любым тиранам, любым властям, любой форме контроля. Мы - анархисты - не идеалисты, а циники! Мы видели плоды авторитаризма во время Войны в Северной Зебрике! И мы не позволим этому случиться снова."
 HIP_anti_hierarchy_movement:0 "Антииерархическое движение"
 HIP_anti_hierarchy_movement_desc:0 "Иерархия - это возвышение одной жизни, воли или культуры над другой. Хотя многие анархисты удовлетворились бы лишь некоторыми реформами иерархии, дабы сделать её менее тиранической, нам этого мало. Наши цели гораздо амбициознее, и мы не позволим компромиссу или умеренности замедлить нас."
 HIP_school_based_life:0 "Вновь ввести жизнь на основе косяков"
 HIP_school_based_life_desc:0 "До изобретения сельского хозяйства морские пони жили общинами, лишёнными иерархии. Мы плавали по морям, питались ламинарией и просто жили без какого-либо центрального правительства или верховной власти. Мы не примитивисты, но мы признаем, что у первобытной жизни были свои преимущества перед современной. Одним из таких преимуществ были косяки."
 HIP_sustainable_aquaculture:0 "Устойчивая ротационная аквакультура"
 HIP_sustainable_aquaculture_desc:0 "Монокультура стала катастрофой. Это глупый и контрпродуктивный метод добычи пищи. Однако в аквакультуре это работает, и мы будем исследовать более эффективные методы выращивания пищи без отравления почвы."
 HIP_liberate_the_children:0 "Освободить детей"
 HIP_liberate_the_children_desc:0 "Дети не должны быть ни рабами, ни домашними животными своих родителей. Хотя некоторые этатисты могут считать детей безответственными или непредсказуемыми, мы признаем, что наши младшие товарищи по революции заслуживают равных прав со взрослыми."
 HIP_abolish_office_of_gensec:0 "Упразднить должность генсека"
 HIP_abolish_office_of_gensec_desc:0 "Должность генсека в лучшем случае избыточна, потому что генеральный секретарь и так полностью соответствует желаниям народа. В худшем же случае эта должность может стать основой для прихода к власти нового монарха. Мы устраним как избыточность, так и потенциальную угрозу."
 HIP_like_old_days:0 "Как в старые добрые времена"
 HIP_like_old_days_desc:0 "На прошлое часто смотрят через розовые очки. Но до современной эпохи жизнь действительно была лучше во многих отношениях. Мы диалектически возьмём всё самое лучшее из каждой эпохи развития, одновременно отвергая худшие эксцессы."
 HIP_surface_exodus:0 "Исход с поверхности"
 HIP_surface_exodus_desc:0 "Под водой так много чудесного. Прекрасная дикая природа, ласковые волны, освещённый солнцем песок и многое другое. Зачем кому-либо жить на поверхности, когда есть море? Ни работорговцы, ни лунаристы, ни снаряды с зарином или напалмовые бомбы не достанут нас тут. Море укрывает нас, и мы должны стать океаническим обществом."
 HIP_no_gods_no_masters:0 "Ни богов, ни господ"
 HIP_no_gods_no_masters_desc:0 "Если боги существуют, то они жестоки. Если власть благосклонна, то она не нужна. Давайте откажемся от подобных идей и смело поплывем в будущее, свободное от религии и правителей!"
 HIP_isolationism_and_peace:0 "Изоляционизм и мир"
 HIP_isolationism_and_peace_desc:0 "Кому выгодна война? Капиталистам, которые производят оружие и пули, и националистам-реакционерам, которые рассматривают другие страны и народы как собственность, которую можно захватить. Мы никогда не попадем в эту ловушку реакционного мышления. Война может снова прийти к нашим берегам, но не мы объявим её!"
 HIP_dissolve_supreme_workers_council:0 "Распустить Верховный Совет Рабочих"
 HIP_dissolve_supreme_workers_council_desc:0 "Верховный Совет Рабочих пытался представлять народ в центральном правительстве. Но зачем нам вообще нужно центральное правительство? Бюрократ в Арисе не может принимать правильные решения за семью в Старфилде, не говоря уже о Кальмарвилле. Каждый косяк должен уметь управлять собой и своими делами."
 HIP_weep_no_more:0 "Мы больше не будем плакать"
 HIP_weep_no_more_desc:0 "Никогда больше народ Сиквестрии не будет захвачен. И хотя мы не можем предложить такую же защиту тем, кто всё ещё живёт на поверхности, мы можем сосредоточиться на строительстве укреплений."
 HIP_augmented_hunter_gatherers:0 "Охотники-собиратели новой эпохи"
 HIP_augmented_hunter_gatherers_desc:0 "Во многих частях света общество охотников-собирателей сталкивается с проблемами вроде культурного консерватизма, деспотизма вождя племени и междоусобиц. Мы не можем допустить этого здесь. Океан огромен, и здесь хватит места для всех - даже для тех, чьи идеи некоторым из нас могут показаться неприятными."
 HIP_waste_not_want_not:0 "Не трать и не желай"
 HIP_waste_not_want_not_desc:0 "Идея о переработке хороша, но её нужно применять ко всему. Нам пригодится с поверхности всё, что может быть использовано - от стекла до кирпичей. Само понятие "выбросить" постепенно исчезнет, и на смену ему придёт "найти новое применение"."
 HIP_present_for_monsters:0 "Подарок для монстров"
 HIP_present_for_monsters_desc:0 "Монстры, творившие зверства во время Войны в Северной Зебрике, однажды могут прийти за нами. И мы должны быть готовы встретить их. Вместо того, чтобы окопаться и сосредоточиться на технологическом превосходстве, мы позволим им занять часть наших территорий и будем ослаблять их бесконечными атаками."
 HIP_end_of_civilization:0 "Конец цивилизации"
 HIP_end_of_civilization_desc:0 "Век цивилизации подходит к концу, наступает эра постцивилизации. Остальной мир продолжает жить, но мы знаем правду: однажды все будут жить так же, как мы. А пока мы пользуемся своим уникальным преимуществом, собирая ценности и нанося удары посреди руин наших небоскрёбов."
 HIP_waking_from_the_nightmare:0 "Пробуждение от кошмара"
 HIP_waking_from_the_nightmare_desc:0 "Кошмар Хироптерры подошёл к концу, и мы отстроились на новом фундаменте. Наступил конец истории. Нам удалось затмить посадистов и построить светлое будущее для всех!"
 HIP_end_of_hierarchy:0 "Конец иерархии"
 HIP_end_of_hierarchy_desc:0 "Никогда больше одно существо не будет претендовать на власть над другим на наших землях. За каждой травинкой будет прятаться солдат с винтовкой, и мы никогда больше не подвергнемся вторжению. Страданиям народа Сиквестрии наконец-то был положен конец."

 # Zebrica Mandate Focuses
 HIP_encourage_migration:0 "Поощрять миграцию"
 HIP_encourage_migration_desc:0 "Эйн-Тротгуре - это прекрасное место для жизни. Почему мы должны отказывать гражданам в свободе передвижения по собственной земле? Регион опустел после налётов Короля Шторма, так что местные жители будут рады помощи в восстановлении. Мы рады новым соседям!"

 HIP_wingnot_accords:0 "Пересмотреть соглашения Вингнота"
 HIP_wingnot_accords_desc:0 "Наш мандат всегда планировался быть лишь временной мерой для обеспечения безопасности Гиппогрифии и Зумидии. Пришло время встретиться с лидерами общины Зумидии в их историческом дворце в Вингноте, чтобы обсудить наше будущее."

 HIP_expand_highwing_mines:0 "Расширить шахты Хайвинга"
 HIP_expand_highwing_mines_desc:0 "Наши геологи обнаружили огромные залежи вольфрама под горами Хайвинг. С помощью современного тяжелого бурового оборудования мы сможем добывать этот ценный материал и тем самым обогатим как Зумидию, так и Гиппогрифию."

 HIP_ain_tougot:0 "Урбанизировать Эйн-Тротгуре"
 HIP_ain_tougot_desc:0 "Эйн-Тротгуре был разграблен Королём Штормом и так по-настоящему и не оправился. С помощью современной промышленности мы сможем вернуть ему былую красоту. Пришло время начать масштабный строительный проект и снова превратить Эйн-Тротгуре в удивительный город."

 HIP_government_representation:0 "Представительство зумидийцев"
 HIP_government_representation_desc:0 "Поскольку мы управляем Зумидией, то будет справедливо позволить зумидийцам иметь право голоса относительно своих дел. Для этого мы позволим зумидийцам заполучить ключевые полномочия в местном правительстве."

 HIP_zumidian_regiments:0 "Зумидийские полки"
 HIP_zumidian_regiments_desc:0 "Зумидия никогда больше не будет страдать так сильно, как под властью Короля Шторма. Мы должны собрать армию, чтобы защитить эту землю. Так мы будем охранять свой фланг и одновременно защищать народ Зумидии от угроз."

 HIP_integrate_zumidia:0 "Интегрировать Зумидию"
 HIP_integrate_zumidia_desc:0 "Зумидия это уже не национальное государство, а неотъемлемая часть нашего объединенного королевства. Жители Зумидии - наши друзья, так что пришло время предоставить им полное гражданство Гиппогрифии."

 HIP_self_rule:0 "Внедрить самоуправление"
 HIP_self_rule_desc:0 "Имеет смысл вернуть Зумидию на политическую карту мира. Зумидийский народ заслуживает иметь собственного правителя. Единственный оставшийся вопрос заключается в том, какую степень автономии мы должны предоставить им. И для этого мы созываем конференцию в Вингноте."

 HIP_north_zebrican_union:0 "Союз Северной Зебрики"
 HIP_north_zebrican_union_desc:0 "Пришло время официально оформить наше сотрудничество с Зумидией и создать Союз Северной Зебрики. Взаимная защита, экономическая помощь и свободная торговля, а также научное сотрудничество между нашими народами позволят создать оплот гармонии, что защитит нас от любых внешних угроз."

 HIP_withdraw_from_zebrica:0 "Отступить из Зебрики"
 HIP_withdraw_from_zebrica_desc:0 "Мы уже встречались с яростью Короля Шторма и поэтому знаем, что Зебрика - опасное место. Мы не можем рисковать, заключая альянсы с государствами континента, и поэтому должны освободить Зумидию как полностью суверенное государство. Они имеют право самостоятельно решать свою судьбу."

 HIP_north_zebrican_development:0 "Комиссия по развитию Северной Зебрики"
 HIP_north_zebrican_development_desc:0 "Вся Северная Зебрика нуждается в помощи для ускоренной индустриализации и урбанизации. Мы можем помочь нашим друзьям войти в современную эпоху и приблизить наступление светлого будущего для всех нас."

 HIP_north_zebrican_research:0 "Научно-исследовательский кооператив Северной Зебрики"
 HIP_north_zebrican_research_desc:0 "Образование позволяет заниматься политикой, не поддаваясь влиянию риторики, и тем самым определять собственное будущее. Образование также приводит к появлению умелых инженеров, учёных и математиков. Поэтому мы должны обеспечить самое лучшее образование всем гражданам Северной Зебрики, независимо от их расы или национальности."

 HIP_north_zebrican_federation:0 "Федерация Северной Зебрики"
 HIP_north_zebrican_federation_desc:0 "Наконец-то мы готовы объединить гиппогрифов, морских пони, а также зебр в Федерацию, защищающую интересы всех. Вместе мы сильны и готовы бросить вызов любому, кто посмеет угрожать нашей жизни или же свободе."

 # Cultist Civil War Focuses
 HIP_CIV_rise_up:0 "Восстаньте!"
 HIP_CIV_rise_up_desc:0 "Мы потерпели неудачу. Прямо сейчас лоялисты выступают, чтобы уничтожить наше движение и сделать так, дабы наши хозяйки никогда не проснулись. Наша священная миссия - остановить их, сломить любой ценой и открыть глаза всей Гиппогрифии. В бой!"
 HIP_CIV_summon_the_seaponies:0 "Призвать морских пони"
 HIP_CIV_summon_the_seaponies_desc:0 "Под волнами у нас есть тысячи сторонников среди морских пони, которые помогают удерживать наш контроль над подводным королевством. Но это будет бесполезно, если мы проиграем войну на материке! Призовите их всех на поверхность, чтобы они присоединились к войне в форме гиппогрифа. Лишь победа сейчас имеет значение!"
 HIP_CIV_fill_the_lines:0 "Заполнить ряды"
 HIP_CIV_fill_the_lines_desc:0 "Что ты делаешь дома? Если мы хотим продвигаться вперёд, а не отступать, нам нужно больше гиппогрифов! Формируйте новые батальоны, отправляйте их на фронт, каждый гиппогриф сыграет свою роль в нашей войне против неверных!"
 HIP_CIV_hold_them_back:0 "Удержать их"
 HIP_CIV_hold_them_back_desc:0 "Каждый дюйм земли, что мы теряем, - это дюйм, который мы можем уже не вернуть. Даже если мы уже стоим на задних копытах, крайне важно, чтобы мы сохранили остатки территории! Не сомневайтесь и не отступайте, ибо наше дело праведно! Лишь мы стоим перед возвращением в эпоху тьмы!"
 HIP_CIV_everygriff_to_the_front:0 "Все на фронт"
 HIP_CIV_everygriff_to_the_front_desc:0 "Гиппогрифы прячутся в своих домах, отказываясь умирать за наших хозяек. Это не только пустая трата наших ресурсов и времени, но и совершенно неприемлемое поведение в условиях продолжающейся войны! Разделите их с семьями и заставьте увидеть правду, дабы они присоединились к нашим силам и уничтожили предателей, которые осмелились поднять оружие против нас!"
 HIP_CIV_grab_a_weapon:0 "Схватить оружие"
 HIP_CIV_grab_a_weapon_desc:0 "Хорошо быть готовым сражаться. Но плохо, если сражаться нечем. Совершайте набеги на оружейные склады и хватайте всё, что можно применить против тех, кто не желает увидеть правду!"
 HIP_CIV_we_need_more_guns:0 "Нам нужно больше оружия!"
 HIP_CIV_we_need_more_guns_desc:0 "Мы захватили немало оружия, но нам нужно гораздо больше, а средства для их производства весьма ограничены. Экономьте везде, где только возможно, ставьте количество выше качества, потому что именно массовое превосходство победит в этой войне! Какая разница, сколько погибнет, если в конце мы победим?"
 HIP_CIV_our_last_chance:0 "Наш последний шанс"
 HIP_CIV_our_last_chance_desc:0 "Если мы проиграем, то и наше дело погибнет. Наши хозяйки никогда не вернутся, и наша неудача будет вечной. Так что мы обязаны победить! Возьмите свою ненависть и гнев, после чего используйте их против гиппогрифов, которые хотят отнять у вас всё! Мы будем бороться за наше будущее до самого конца!"


 # Abyss Focuses
 HIP_SIR_welcome_to_the_show:0 "Добро пожаловать на шоу"
 HIP_SIR_welcome_to_the_show_desc:0 "Наконец, после более чем тысячи лет изгнания, мы вернулись. Мир невероятно изменился, но наша судьба всё равно остаётся прежней. Мы должны распространять нашу песню, чтобы все существа услышали её и попали под нашу власть. Нельзя терять времени, шоу должно начаться поскорее."
 HIP_SIR_we_got_the_music:0 "У нас есть музыка"
 HIP_SIR_we_got_the_music_desc:0 "Мы никогда не знали и не встречали других сирен кроме нас. И теперь мы выступаем против всего мира. Но у нас есть музыка, чтобы контролировать их всех. И если ради нашего выживания нам нужно будет время от времени прислушиваться друг к другу, то так тому и быть."
 HIP_SIR_ready_the_masses:0 "Приготовить массы"
 HIP_SIR_ready_the_masses_desc:0 "Наша магия сильна, но она не единственное оружие в нынешнем мире. Битвы выигрываются не героями и монстрами, а армиями и огнестрельным оружием. Адажио может не осознавать этого, но нам понадобится оружие и солдаты, если мы хотим выжить в эту эпоху. И первый шаг к этому - убедиться, что наши будущие солдаты будут бороться с нашими врагами, а не сами с собой..."
 HIP_SIR_no_time_for_games:0 "Не время для игр"
 HIP_SIR_no_time_for_games_desc:0 "Индустриализация изменила этот мир почти до неузнаваемости, и фабрики столь же важны для нации, что и её население или магия. Нам повезло, что эта земля опередила остальной мир во многих отношениях, но существующая система... ужасно неэффективна для наших планов. Придется внести некоторые изменения, даже если для этого потребуется немного магии."
 HIP_SIR_an_army_of_our_own:0 "Собственная армия"
 HIP_SIR_an_army_of_our_own_desc:0 "Один пони больше не может выиграть войну. И, к сожалению, одна сирена тоже не может. К счастью, у нас полно новых подданных, которые могут сражаться. Да, мы не сможем поглощать магию раздоров от них, но полноценная армия окупит эти убытки."
 HIP_SIR_seize_the_factories:0 ""Конфисковать" заводы"
 HIP_SIR_seize_the_factories_desc:0 "На самом деле нет никакого различия между тем, что принадлежит "частным лицам", и тем, что принадлежит нам. В конце концов, гиппогрифы и так слушаются каждого нашего приказа. Осталось лишь заявить об этом официально и сказать им, чтобы они делали именно то, что мы хотим."
 HIP_SIR_defending_what_matters:0 "Защищая то, что важно"
 HIP_SIR_defending_what_matters_desc:0 "Наш плавный приоритет - выживание. Мы уже были изгнаны однажды, и мы не должны допустить этого снова. И если это приведёт к гибели других, то так тому и быть. Мы соберем армию, чтобы защитить себя, а также чтобы следовать агрессивным планам Адажио."
 HIP_SIR_taking_what_we_have:0 "Отыскать ресурсы"
 HIP_SIR_taking_what_we_have_desc:0 "На этом острове много ресурсов, но большая их часть была растрачена гиппогрифами на пустяковые дела. Теперь всё изменится, нравится им это или нет. Каждая капля нефти, каждый кусочек металла будет использован ради реализации наших планов. Адажио также могут заинтересовать эти магические кристаллы под горой Арис..."
 HIP_SIR_the_means_of_production:0 "Средства производства"
 HIP_SIR_the_means_of_production_desc:0 "Оружие теперь делают не мастера в кузницах, а обычные существа на фабриках. Обычно такие места идеально подходят для распространения раздора, но в данном случае мне нужно, чтобы каждый завод работал ради обороны и нашего будущего. Держать всех рабочих в узде может быть обременительно, но в конце концов их труд может превратить поражение в победу."
 HIP_SIR_those_who_fight_for_us:0 "Те, кто сражается за нас"
 HIP_SIR_those_who_fight_for_us_desc:0 "Современная армия построена на основе принципов дисциплины, порядка и "субординации". К сожалению, эти черты плохо сочетаются с эффектами, которые наша магия оказывает на существ. Если мы хотим иметь эффективную, сильную, а главное - единую армию для борьбы с врагами, то придётся пойти на жертвы..."
 HIP_SIR_last_minute_preparations:0 "Последние приготовления"
 HIP_SIR_last_minute_preparations_desc:0 "Многие страны мира обладают огромным опытом ведения войн и разработки оружия. Но мы лишены такой роскоши, и у нас нет времени, чтобы наверстать упущенное. Однако эти "учения", как их называют, помогут сократить разрыв и дадут нам возможность обучиться ведению войны, прежде чем наши планы будут приведены в действие."
 HIP_SIR_the_sound_of_my_voice:0 "Звучание моего голоса"
 HIP_SIR_the_sound_of_my_voice_desc:0 "Голос - это сама суть сирены. Никто не может сравниться с нами в этой сфере. Наш голос - основа нашего неотъемлемого права править миром и всеми жалкими существами, что живут там. Мы делимся с ними тем, чего они заслуживают - мы даём им возможность услышать нашу прекрасную песнь."
 HIP_SIR_the_siren_constant:0 "Константа при власти сирен"
 HIP_SIR_the_siren_constant_desc:0 "Управлять всеми делами на этом острове очень утомительно. А ещё это является бесполезной тратой сил сирен. Однако абсолютная преданность существа обычно негативно сказывается на его способности к управлению. Мне нужен кто-то другой, кто сможет решать тривиальные вопросы вместо меня, оставаясь при этом верным без песен и магии."
 HIP_SIR_what_comes_after:0 "Что будет после"
 HIP_SIR_what_comes_after_desc:0 "Многие существа по глупости решили взяться за оружие и сражаться против нас даже после победы. Наша магия может сделать их усилия тщетными, но она не остановит их попытки. Если мы хотим умиротворить наши будущие территории, нам придется использовать более... прямые подходы."
 HIP_SIR_the_collaboration_corps:0 "Корпус коллаборационистов"
 HIP_SIR_the_collaboration_corps_desc:0 "Несмотря на удивительно компетентную работу нашего коллаборациониста, он всего лишь один гиппогриф. Поэтому Мунфезер попросил разрешения создать собственную группу не находящихся под чарами гиппогрифов, которых он планирует держать в узде с помощью угроз и силы. И мы не видим причин для отказа."
 HIP_SIR_the_web_of_my_song:0 "Паутина моей песни"
 HIP_SIR_the_web_of_my_song_desc:0 "Мы сделали многое, но нас по-прежнему только трое. Мы не можем быть везде и сразу, а очаровывать целые группы населения будет... мягко говоря, хлопотно. К счастью, я придумала отличное решение, что включает магические кристаллы под столицей. Кто сказал, что мы единственные, кто может петь толпе?"
 HIP_SIR_utilize_the_seaponies:0 "Использовать морских пони"
 HIP_SIR_utilize_the_seaponies_desc:0 "Сиквестрия, которую мы использовали в качестве плацдарма для захвата острова, всё ещё может пригодиться. Так мы контролируем морских пони, глубины под океаном и место, где враги не доберутся до наших построек."
 HIP_SIR_all_to_the_surface:0 "Все на поверхность"
 HIP_SIR_all_to_the_surface_desc:0 "Сейчас Сиквестрия в её нынешней форме бесполезна. Морские пони нужны нам на поверхности. Там они станут гиппогрифами и помогут нам захватить мир, что лежит над волнами, а не под ними."
 HIP_SIR_our_time_is_now:0 "Наше время настало"
 HIP_SIR_our_time_is_now_desc:0 "Время планирования и подготовки подходит к концу. Настало время показать миру уготовленное ему будущее. Вскоре мы будем готовы распространить нашу песню не только на этот остров. О нет, он был лишь первой ступенькой в нашем восхождении к власти над всем миром."
 HIP_SIR_the_rising_resistance:0 "Растущее сопротивление"
 HIP_SIR_the_rising_resistance_desc:0 "Хоть гиппогрифы уже не у власти, они ещё не прекратили сражаться. Даже сейчас они строят козни в тенях, стремясь свергнуть наш режим, и доставляют нам неприятности. Мы должны покончить раз и навсегда с их играми. Это должно стать нашим главным приоритетом."
 HIP_SIR_lies_and_deception:0 "Ложь и обман"
 HIP_SIR_lies_and_deception_desc:0 "Можешь ли ты действительно доверять Посаде? Она хочет построить грандиозное новое общество, но на основе поистине коварной идеологии, несовместимой с "гармонией". Нельзя позволить им продолжать творить свои преступления, так почему же ты держишь её подле себя? Разве ты не видишь змею, что пригрелась на твоей груди?"
 HIP_SIR_fear_and_doubt:0 "Страх и сомнения"
 HIP_SIR_fear_and_doubt_desc:0 "АПВ говорит, что заботится лишь об интересах гиппогрифов и ни о чём больше. Но на самом деле их амбиции гораздо более обширны. Национализм - это гниль, яд, что убивает всё, за что ты борешься. Если он укоренится в твоей стране, то принесёт лишь боль, страдания и смерть."
 HIP_SIR_break_them_apart:0 "Разорвать их на части"
 HIP_SIR_break_them_apart_desc:0 "Сопротивление находится на грани краха, различные фракции вцепились друг другу в глотки. Нужен лишь маленький толчок, чтобы окончательно сокрушить их. Как только их единство рассыплется прахом, охота за остатками сопротивления станет жеребячьей игрой."
 HIP_SIR_the_revolutionary:0 "Революционерка"
 HIP_SIR_the_revolutionary_desc:0 "Посада. Она была никем, но стала пламенной революционеркой и лицом коммунистической фракции сопротивления. Она придерживается самой отвратительной идеологии, о которой мы когда-либо слышали. Она верит, что все существа "равны" и что мир должен совершить совместно какую-то "революцию". И ей, и её идеалам нет места в нашем новом домене."
 HIP_SIR_the_princess:0 "Принцесса"
 HIP_SIR_the_princess_desc:0 "Принцесса Скайстар - стержень сопротивления. Она объединяющая фигура не только для сил сопротивления, но и вообще для всех оставшихся гармонистов, скрывающихся на этом острове и в Сиквестрии. Она - основа и с ней пора разобраться."
 HIP_SIR_the_nationalist:0 "Националист"
 HIP_SIR_the_nationalist_desc:0 "Крэк Лайтнинг, волк в овечьей шкуре. Харизматичный, умный и коварный. В другой ситуации он даже мог бы сам захватить эту страну. К несчастью для него, мы - охотники на волков. Сейчас он может считать себя крупной рыбой, но скоро он поймёт, насколько мелким был его пруд."
 HIP_SIR_death_of_the_revolution:0 "Смерть революции"
 HIP_SIR_death_of_the_revolution_desc:0 "Как мы и рассчитывали, Посада и её коварная идеология наконец-то потерпели поражение. Её сторонники разбежались, её мечты разбились в пух и прах, а сама морская пони находится в заключении в Сиквестрии. Теперь нам остаётся лишь решить её судьбу."
 HIP_SIR_the_fall_of_aris:0 "Падение Ариса"
 HIP_SIR_the_fall_of_aris_desc:0 "АПВ больше нет, и его лидерство в наших копытах. Идея сильного Ариса как отдельной от нас нации мертва. И хотя мы ценим Крэк Лайтнинга выше, чем большинство этих жалких существ, это не значит, что мы проявим милосердие к тем, кто осмелится пойти против нашей воли."
 HIP_SIR_a_shattered_crown:0 "Расколотая корона"
 HIP_SIR_a_shattered_crown_desc:0 "Все фигуры расставлены по местам. Её друзья исчезли, сопротивление полностью разрушено, и принцесса Скайстар осталась одна. Теперь мы нанесём последний удар и покончим с этим фарсом раз и навсегда. Настало время спеть на бис."
 HIP_SIR_return_to_the_mainland:0 "Возвращение на материк"
 HIP_SIR_return_to_the_mainland_desc:0 "Гиппогрифы когда-то контролировали опустошённую Королём Штормом Зумидию, которая воспользовалась хаосом после нашего возвышения и отделилась. Теперь они станут плацдармом для нашего возвращения на континент. Зумидия будет первой из многих наций, что падут перед нашими армиями, магией и песнью."
 HIP_SIR_crescendo:0 "Крещендо"
 HIP_SIR_crescendo_desc:0 "Зумидия пала, как мы и предполагали. Захваченные зебры сослужат нам хорошую службу, став новым источником магии. Но теперь, когда мы укрепились на самой Зебрике, пришло время подготовиться к следующему важному шагу: к завоеванию всех окружающих нас стран и обретению большего числа подданных."
 HIP_SIR_strike_the_colthagians:0 "Нанести удар по кольтфагенцам"
 HIP_SIR_strike_the_colthagians_desc:0 "На востоке лежит Кольтфаген, могущественная нация Северной Зебрики, которая может посоперничать с нами в военной мощи, если ей дать шанс на это. Хотя это не является частью мести тем, кто изгнал нас, стоит нанести упреждающий удар и лишить их возможности стать помехой в будущем."
 HIP_SIR_ignore_the_distraction:0 "Игнорировать отвлекающий фактор"
 HIP_SIR_ignore_the_distraction_desc:0 "Кольтфаген будет лишь отвлекать нас от истинных целей. Лучше потратить усилия на укрепление границы. Но не из страха, а чтобы отбить у кольтфагенцев все мысли о попытках вернуть свои "законные земли". Если они оставят нас в покое, то и мы поступим аналогично... пока."
 HIP_SIR_the_zonician_excuse:0 "Наша Зоникия"
 HIP_SIR_the_zonician_excuse_desc:0 "Большая часть пропаганды, используемой в Кольтфагене для оправдания любых конфликтов, была основана на идее о Зоникии - древнем культурном объединении зебр региона. Хотя эти претензии жалки по сравнению с нашим правом править всеми, это послужит отличным предлогом, чтобы захватить ещё немного земли."
 HIP_SIR_the_southern_threat:0 "Южная угроза"
 HIP_SIR_the_southern_threat_desc:0 "Изучив конфликты, произошедшие до нашего возвращения, мы обнаружили, что между Кваггатаем и Кольтфагеном никогда не было хороших отношений. Первые даже украли земли у вторых в момент их слабости. Гнев, который зоникийцы испытывают относительно этого мнимого преступления, теперь может быть использован для реальной цели: войны против древнего врага их гордой культуры."
 HIP_SIR_warzenas_mistake:0 "Ошибка Варзены"
 HIP_SIR_warzenas_mistake_desc:0 "Когда в Гиппогрифия всё ещё правила монархия, Варзена полагалась на их защиту, и надеялась, что они спасут их от любых угроз. Но после нашего прихода к власти им больше не к кому обратиться. Пришло время показать им, почему стоит полагаться лишь на самих себя."
 HIP_SIR_against_the_menace:0 "Против угрозы"
 HIP_SIR_against_the_menace_desc:0 "Хироптеррцы фанатично преданы своей богине почти столь же сильно, как наши подданные нам, и досаждают этому региону уже более века. И хотя многие сейчас могут считать нас более серьёзной угрозой, мы всё ещё можем использовать эти настроения, чтобы доказать, что не так уж и "злы" по сравнению с ними."
 HIP_SIR_clean_the_mess:0 "Исправить древнюю ошибку"
 HIP_SIR_clean_the_mess_desc:0 "Тот факт, что Хироптерра всё ещё существует спустя тысячу лет, говорит о том, что эквестрийцы никогда не исправляют свои ошибки. Пришло время нам сделать их работу и уничтожить эту угрозу. Теперь они будут служить нам, нравится им это или нет."
 HIP_SIR_the_sandy_wastes:0 "Песчаные пустоши"
 HIP_SIR_the_sandy_wastes_desc:0 "Зарантия представляет собой покрытые песком бесполезные пустоши. Тем не менее, через неё мы можем добраться до нашей следующей цели - Мейргипта. Таким что этим зебрам также придётся услышать нашу песню и стать нашими верными подданными."
 HIP_SIR_leave_the_wetwork:0 "Перепоручить грязную работу"
 HIP_SIR_leave_the_wetwork_desc:0 "Малое население, жара и отсутствие промышленности делают Зарантию бесполезной для любой нас. Вместо этого мы отправим туда Мунфезера; возможно, что он даже сможет найти что-то полезное среди бесконечных дюн."
 HIP_SIR_wipe_the_slate:0 "Покончить с прошлым"
 HIP_SIR_wipe_the_slate_desc:0 "Тобук - фальшивое государство, что не имеет права на существование. Ну или так тут считают, поскольку он окружен тремя государствами, которые считают его своей частью. Хотя пока звучали лишь слова, а не пушки, мы покажем, что наши требования - это не просто сотрясение воздуха."
