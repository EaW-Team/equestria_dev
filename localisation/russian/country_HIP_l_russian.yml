 ### NAVY FOCUSES
 HIP_continue_navy_modernisation:0 "Продолжить модернизацию ВМФ"
 HIP_continue_navy_modernisation_desc:0 "Хотя наш флот и так является одним из мощнейших в мире, мы не можем позволить себе остановиться на этом. Мы должны всегда быть впереди конкурентов. Мы - островное государство, поэтому флот для нас жизненно важен."

 HIP_deep_blue_war_games:0 "Учения в глубоких морях"
 HIP_deep_blue_war_games_desc:0 "Для успеха необходима сильная морская доктрина. Традиционно мы предпочитали наносить удары по кораблям врагов, когда они находились прямо в портах, однако сейчас мы можем изменить курс, либо же закрепить старый."

 HIP_expand_the_marine_corps:0 "Расширить корпус морпехов"
 HIP_expand_the_marine_corps_desc:0 "При вторжении в другие страны именно морские пехотинцы вступают первыми в бой с помощью десантных кораблей. Морские вторжения очень непросты, но благодаря решимости мы сможем одержать победу."

 HIP_freedom_ships:0 "Корабли свободы"
 HIP_freedom_ships_desc:0 "Наша гражданская судостроительная промышленность очень важна. Благодаря большему числу конвоев мы можем торговать с нашими друзьями, не опасаясь налётов врага. А также легкодоступные конвои ускорят морские вторжения."

 HIP_naval_radar:0 "Бортовой радар"
 HIP_naval_radar_desc:0 "Радар позволит нам обнаружить вражеские корабли даже при ужасной погоде. Будущие модели радаров даже смогут находить подводные лодки и лучше рассчитывать траектории для стрельбы."

 HIP_royal_shipbuilding_committee:0 "Сформировать "Королевский Судостроительный Комитет""
 HIP_royal_shipbuilding_committee_desc:0 "Наши судостроители квалифицированы, но слабо организованы. По всей стране распространены различные стили конструирования, размеры оружия и даже отличающиеся конструкции двигателей. Мы создадим комитет по централизации управления и установим национальные стандарты, что значительно ускорит производство."

 HIP_seapony_squardrens:0 "Эскадроны морских пони"
 HIP_seapony_squardrens_desc:0 "Мы уже давно используем подводные лодки. Мы создадим специальные эскадроны морских пони для экипажей субмарин и сможем быстро адаптироваться к возникающим проблемам с конструкцией."

 HIP_underwater_supremacy:0 "Подводное превосходство"
 HIP_underwater_supremacy_desc:0 "Мы - нация морских пони, и поэтому мы можем позволить себе инвестировать в подводные лодки. Поскольку наши подлодки не зависят от воздуха, мы можем как призраки прятаться под водой. Наши субмарины нанесут удар по кораблям с войсками врага и уйдут в глубины. Никто больше не сможет отнять у нас наш дом!"

 HIP_expand_the_escort_fleet:0 "Расширить эскортный флот"
 HIP_expand_the_escort_fleet_desc:0 "При торговле с другими странами крайне важно убедиться, что наши грузы смогут прибыть в целости и сохранности. У других стран есть необходимые нам ресурсы, и для поддержания нашей военной машины в рабочем состоянии мы должны защищать торговые пути. Современные эсминцы обеспечат безопасность конвоев."

 HIP_battleship_primacy:0 "Главенство линкоров"
 HIP_battleship_primacy_desc:0 "Линкор - основа военно-морского флота. Если у нас будет достаточно большой боевой флот из этих судов, то никто не осмелится напасть на нас."

 HIP_imperious_class:0 "Класс "Властный""
 HIP_imperious_class_desc:0 "Наши морские теоретики обсуждали проект нового линкора. Этот гипотетический "сверхтяжелый линкор" будет оснащён орудиями длиной двадцать один метр. На него, без сомнения, уйдёт множество ресурсов, но после постройки этот корабль разорвёт в клочья любые, даже ещё не существующие линкоры."

 HIP_air_sea_warfare:0 "Воздушно-морская война"
 HIP_air_sea_warfare_desc:0 "Мы - народ, что может перейти от полёта в небесах к плаванию под водой, так что вполне логично реализовать то же самое и во флоте. Объединение самолётов с кораблями не только станет символом единства, но и позволит нам наносить удары по врагам прямо на их базах!"

 HIP_rapid_strike_tactics:0 "Тактика быстрых ударов"
 HIP_rapid_strike_tactics_desc:0 "Нашим пилотам приходится быстро прилетать, выполнять свою миссию, а затем возвращаться на авианосец для дозаправки. Мы можем ускорить этот процесс, осуществляя дозаправку и пополнение припасов прямо в воздухе."

 HIP_naval_aeronautics_committee:0 "Комитет морской авиации"
 HIP_naval_aeronautics_committee_desc:0 "Мы решили сфокусироваться на авианосцах и поэтому нам не нужно забывать про самолёты. Создание "Комитета морской авиации" поможет нам смело двигаться в будущее и получить возможность наносить удары по любому флоту, который осмелится выступить против нас."

 ### INDUSTRY FOCUSES
 HIP_seapony_primacy:0 "Главенство морских пони"
 HIP_seapony_primacy_desc:0 "Мы пережили вторжение Короля Шторма, спрятавшись под водой. Море укрывает нас, так что мы должны продолжить полагаться на него, двигаясь вперед. Даже благодаря современным подводным лодкам наши враги не могут достичь морского дна, поэтому у нас всегда будет безопасное местечко для отступления."

 HIP_hippogriff_primacy:0 "Главенство гиппогрифов"
 HIP_hippogriff_primacy_desc:0 "Мы больше не можем позволить себе прятаться в глубинах океана. Мир меняется, и если мы хотим занять своё место в качестве выдающейся нации среди других народов мира, то нам придётся измениться."

 HIP_expand_the_underwater_dockyards:0 "Расширить подводные верфи"
 HIP_expand_the_underwater_dockyards_desc:0 "Подводные верфи позволяют нам производить и ремонтировать корабли в безопасности от врагов. Наш флот может безопасно чиниться, так что мы можем наслаждаться истинным превосходством на море, нанося удары по портам врага, пока наши собственные порты находятся под водой."

 HIP_underwater_construction:0 "Подводное строительство"
 HIP_underwater_construction_desc:0 "Строительство зданий под водой делает их неуязвимыми для стратегических бомбардировок. С Сиквестрией на нашей стороне наша промышленность будет неуязвима."
 
 HIP_shell_oil:0 "Шелл Ойл"
 HIP_shell_oil_desc:0 "Хотя у нас есть доступ к умеренному количеству сырой нефти, её недостаточно для обеспечения топливом нашего огромного флота. Нам нужно развивать процесс переработки нефти, так что стоит обратить внимание на синтетические нефтеперерабатывающие заводы."
 
 HIP_support_the_oil_industry:0 "Поддержать нефтяную промышленность"
 HIP_support_the_oil_industry_desc:0 "Возможности нефтепереработки всё же ограничены. Но под дном океана залегает огромное количество нефти, и мы можем воспользоваться этими запасами. Синтетическая нефть также разрабатывается в других странах мира, так что мы можем дополнить ею наши природные запасы."

 HIP_national_road_network:0 "Национальная дорожная сеть"
 HIP_national_road_network_desc:0 "Строительство общенациональной дорожной сети ускорит строительство на наших землях. Дороги также окажут помощь в доставке припасов для армии. Однако это склонит наше общество в сторону гиппогрифов."

 HIP_underwater_railways:0 "Подводные железные дороги"
 HIP_underwater_railways_desc:0 "Строительство подводных железных дорог значительно ускорит будущее подводное строительство и даже поможет нам строить объекты на поверхности, если мы того захотим. Однако это склонит наше общество в сторону морских пони."

 HIP_public_infrastructure_works:0 "Общественные инфраструктурные работы"
 HIP_public_infrastructure_works_desc:0 "Мы - мирный и изоляционистский народ. Разумно строить лучшие дороги и мосты с целью улучшения качества жизни наших граждан."

 HIP_bellbreeze_aircraft_corporation_focus:0 "Создать авиакорпорацию Беллбриз"
 HIP_bellbreeze_aircraft_corporation_focus_desc:0 "Мы - прирождённые летуны. Нам очень пригодится маневренность во время воздушных боёв: это позволит нам сбивать врагов, одновременно уклоняясь от их атак."

 HIP_air_industry_fund:0 "Расширенный авиафонд"
 HIP_air_industry_fund_desc:0 "Нам нужно больше самолётов. Они сбивают вражеские бомбардировщики и сопровождают наши машины до места назначения. Лидер [HIP.GetLeader] утвердил создание специального фонда для истребителей, используя часть королевской казны для личного покрытия расходов."

 HIP_department_of_commerce:0 "Создать министерство торговли"
 HIP_department_of_commerce_desc:0 "Хотя мы и являемся современной нацией, факт остается фактом: мир меняется с головокружительной скоростью, а мы рискуем остаться позади. Если мы хотим сохранить наше технологическое преимущество, то нам нужно продолжать развиваться."

 HIP_office_of_industral_sciences:0 "Открыть бюро промышленных наук"
 HIP_office_of_industral_sciences_desc:0 "Мы можем исследовать многие вещи: от машин и электроники до боевых кораблей и собственной биологии. Нам нужно открыть новое подразделение правительства, занимающееся исключительно исследованиями и инновациями. Бюро промышленных наук гарантирует, что мы никогда не будем отставать от других стран."

 HIP_grand_alaudia_bauxite_mine:0 "Развивать металлургию"
 HIP_grand_alaudia_bauxite_mine_desc:0 "Гиппогрифия богата ресурсами, но многие из них весьма труднодоступны или требуют длительной обработки, чтобы стать пригодными для использования. Дабы извлечь максимальную пользу из наших минеральных богатств, мы расширим добычу алюминия в Гранд-Элодии и будем развивать сталелитейный завод Старфилда, чтобы наша промышленность никогда не испытывала недостатка в сырье."

 #HIP_develop_starfield_steelworks:0 "Развивать сталелитейный завод Старфилда"
 #HIP_develop_starfield_steelworks_desc:0 "Почти всё, что мы производим - от лопат до боевых кораблей - нуждается в стали. Старфилд является нашим центром по переработке железной руды в сталь, поэтому вполне логично расширить местное производство."

 ### ARMY FOCUSES
 HIP_defence_department:0 "Министерство обороны"
 HIP_defence_department_desc:0 "Наш мир полон угроз, так что нам понадобится сильная армия для защиты границ. Данное министерство будет заниматься как модернизацией армии, так и её централизованным управлением."

 HIP_modern_weapon_contests:0 "Конкурс современного оружия"
 HIP_modern_weapon_contests_desc:0 "Мы проведём оружейные конкурсы и обеспечим наши войска самым лучшим оружием. У нас мало солдат, поэтому их оружие должно быть как можно эффективнее."

 HIP_army_armament_bonds:0 "Военные облигации"
 HIP_army_armament_bonds_desc:0 "Продажа облигаций поможет нам собрать деньги на строительство оружейных заводов. В случае нападения мы можем потратить эти средства, чтобы быстро превратить гражданские заводы в военные."

 HIP_continue_army_modernisation:0 "Продолжить модернизацию армии"
 HIP_continue_army_modernisation_desc:0 "Мы - маленькая нация, которая считала, что наше оружие должно быть лучше, чем у врагов. Некоторые военные теоретики выступают за изменение курса, в то время как другие желают его сохранить. Но, так или иначе, нам нужно поддерживать актуальной нашу военную доктрину."

 HIP_fund_royal_island:0 "Оружейный завод Королевского Острова"
 HIP_fund_royal_island_desc:0 "Мы уже давно используем пушки в наших армиях. Большие орудия позволяют нам уничтожать наших врагов издалека, пока наши собственные силы находятся в безопасности. Разработка новой артиллерии на Королевском Острове позволит нам подготовиться к грядущим битвам!"

 HIP_army_motorisation:0 "Моторизация армии"
 HIP_army_motorisation_desc:0 "Любые нападения на нашу территорию должны быть быстро отражены. Бронированные автомобили и механизированные транспортные обеспечат безопасность наших солдат, пока они будут ехать в пункт назначения."

 HIP_armor_training_school:0 "Обучение использованию бронемашин"
 HIP_armor_training_school_desc:0 "Танки могут прорываться через оборону противника и быстро окружать врагов. Даже если мы не будем действовать агрессивно, истребители танков остановят бронированную лавину врага."

 HIP_royal_engineers_corps:0 "Расширить королевский инженерный корпус"
 HIP_royal_engineers_corps_desc:0 "Боевые инженеры могут рыть траншеи, устанавливать взрывчатку для подрыва фортов и использовать огнеметы, чтобы выкуривать врагов. Мы не должны пренебрегать нашими инженерами, ведь они могут хорошенько помочь в защите нашего дома."

 HIP_signle_and_logistics_school:0 "Школа связи и логистики"
 HIP_signle_and_logistics_school_desc:0 "Современная война включает в себя не только оружие и самолеты, но и эффективное распределение припасов и быструю связь. Создание школы, которая занимается обучением этим не самым заметным, но очень важным вещам, позволит нам действовать эффективнее."

 HIP_invite_griffon_officers:0 "Пригласить грифоньих теоретиков"
 HIP_invite_griffon_officers_desc:0 "Грифонья военная школа считает, что победы можно добиться с помощью чёткого планирования и подготовки. Мы можем обратиться к грифонам, чтобы они помогли достойно организовать нашу военную доктрину."

 HIP_lessons_from_the_enemy:0 "Выученные у врага уроки"
 HIP_lessons_from_the_enemy_desc:0 "Тактика Короля Шторма была жестокой, но эффективной. Быстро организованные планы и стремительные наступления позволили ему завоевать большую часть Зебрики. И нам стоит действовать аналогично."

 HIP_grand_alaudia_training_grounds:0 "Учебный полигон Гранд-Элодии"
 HIP_grand_alaudia_training_grounds_desc:0 "В Гранд-Элодии есть как джунгли, так и равнины. И она находится на приличном расстоянии от горы Арис. Мы можем провести там военные учения, а потом проанализировать полученный как пехотинцами, так и генералами опыт, чтобы усовершенствовать нашу военную доктрину."

 HIP_air_to_ground_warfare:0 "Воздушно-наземная война"
 HIP_air_to_ground_warfare_desc:0 "Десантники могут высадиться в тылу врага и нанести немалый ущерб снабжению. Если мы сможем быстро захватить столицу и промышленные центры противника, то сумеем выиграть войну, не сделав ни единого выстрела."

 HIP_special_service_force:0 "Концентрация спецназа"
 HIP_special_service_force_desc:0 "Все подразделения спецназа: от горных стрелков до десантников и даже танков-амфибий, являются важнейшей частью [HIP.GetAdjective]ой армии. Им нужно больше тренироваться, чтобы получить разнообразный опыт и максимизироать свою эффективность."

 HIP_jungle_special_forces_school:0 "Школа джунглей для спецназа"
 HIP_jungle_special_forces_school_desc:0 "Джунгли - это кошмарное место для ведения боёв. Однако на наших землях немало этих джунглей, и особое обучение сделает наших спецназовцев смертельно эффективными в этой опасной местности."

 HIP_mountain_warfare_school:0 "Школа горной войны"
 HIP_mountain_warfare_school_desc:0 "Горные стрелки хороши в гористой местности, и поскольку наша столица находится на вершине большой горы, нам придётся вложить значительные средства в её защиту. Горные стрелки могут защитить наш дом от любого нападения."

 HIP_national_defence_draft:0 "Национальный призыв"
 HIP_national_defence_draft_desc:0 "В эти тёмные времена мы должны пойти на решительные меры. После обсуждений лидер [HIP.GetLeader] решила ввести ограниченный призыв. Это решение было непростым, но мы должны обеспечить безопасность всех морских пони и гиппогрифов. [HIP.GetName] никогда больше не отступит!"

 HIP_royal_legion_of_aris:0 "Королевский легион Ариса"
 HIP_royal_legion_of_aris_desc:0 "Мы любим мир, но в эти времена единственный способ сохранить мир - это вступить в бой. Королевский легион Ариса защитит наши права и наш дом от любого, кто пожелает отнять его у нас."

 ### AIR FOCUSES
 HIP_air_armament_committee:0 "Создать комитет воздушного вооружения"
 HIP_air_armament_committee_desc:0 "Мир оправляется от завоеваний Короля Штормов, и важно убедиться, что у нас есть сильные ВВС, обеспечивающие безопасность. Истребители защитят наши небеса, а бомбардировщики лишат противника возможности вести войну. Мы должны быть готовы ко всему, что мир бросит на нас."

 HIP_air_land_warfare_focus:0 "Воздушно-наземная война"
 HIP_air_land_warfare_focus_desc:0 "Любая война в конечном счёте выигрывается на суше. Мы сосредоточим развитие наших ВВС на поддержке наших войск в наземных сражениях, и так мы сможем оттеснять врагов всякий раз, когда они вздумают наступать, навсегда обезопасив наши границы."

 HIP_tactical_bombing:0 "Развитие тактических бомбардировщиков"
 HIP_tactical_bombing_desc:0 "В то время как мы выступаем за воздушную поддержку наших войск, тактические бомбардировщики необходимы для осуществления других операций. Они могут выполнять любую миссию - от стратегических бомбардировок до непосредственной поддержки с воздуха - с умеренной эффективностью, так что они удивительно гибки."

 HIP_escort_fighters:0 "Эскортные истребители"
 HIP_escort_fighters_desc:0 "Нашим бомбардировщикам, будь то стратегическим машинам в глубине вражеской территории или же штурмовикам, наносящим удары по проливам, понадобится защита. Тяжёлые истребители могут преодолевать огромные расстояния и защищать бомбардировщики от самолетов врага."

 HIP_consolidated_aircraft_focus:0 "Консолидейтед Эйркрафт"
 HIP_consolidated_aircraft_focus_desc:0 "ВВС, созданные для действий на огромной дистанции, позволят нам сражаться с противниками на любых континентах. Компания "Консолидейтед Эйркрафт" уже предложила нам помощь в развитии этой сферы авиации."

 HIP_fighter_working_group:0 "Рабочая группа по истребителям"
 HIP_fighter_working_group_desc:0 "Вражеские бомбардировщики неизбежно нацелятся на наши дома и заводы. Мы спрятались под водой от армий Короля Шторма, но, поскольку большая часть нашей промышленности находится на суше, сейчас это обойдётся слишком дорого. Строительство истребителей позволит нам вступить в бой с бомбардировщиками ещё до того, как они нанесут удар по нашей земле."

 HIP_young_flyers_programme:0 "Программа юных лётчиков"
 HIP_young_flyers_programme_desc:0 "Ты выполняешь свой долг? Наши ВВС - это щит против бомб наших врагов и копьё, которое мы воткнём им в брюхо. Если мы разъясним это нашему народу, у нас наверняка будет много молодых гиппогрифов, желающих стать частью ВВС!"

 HIP_academy_of_air_sciences:0 "Академия воздушных наук"
 HIP_academy_of_air_sciences_desc:0 "С конвейеров сходят новые модели самолётов, так что мы должны основать новую академию, посвященную обучению теории воздушной войны. Также мы сможем исследовать и другие, более неортодоксальные технологии..."

 HIP_jet_engine_development:0 "Реактивные двигатели"
 HIP_jet_engine_development_desc:0 "Реактивный двигатель может совершить настоящую революцию. С его помощью мы, возможно, даже сумеем преодолеть звуковой барьер. Мы не можем позволить себе пренебречь этой многообещающей новой областью технологий!"

 HIP_rocketry_school:0 "Отделение ракетной техники"
 HIP_rocketry_school_desc:0 "Ракеты на жидком или твёрдом топливе могут даже долететь до государства [CHN.GetName] с нашей горы. Мы можем вести войну, не покидая дома. Это очень заманчиво. Нам нужно узнать побольше!"

 HIP_atom_committee:0 "Атомный комитет"
 HIP_atom_committee_desc:0 "Нашим учёным давно известно, что материя состоит из атомов. Атомы урана и плутония могут расщепляться в цепной реакции, что приведет к неисчислимым разрушениям и смертям. Мы не хотим убивать невинных, но само наличие такого оружия может оказаться мощным сдерживающим фактором."

 HIP_strategic_obliteration_doctraine:0 "Доктрина стратегического уничтожения"
 HIP_strategic_obliteration_doctraine_desc:0 "Победить в войне можно только путём полного уничтожения способности нашего врага вести войну. Без авиабаз, верфей, железных и автомобильных дорог, шахт, складов и промышленности они не смогут противостоять нам, а моральный дух населения врага резко упадет."

 HIP_bomber_offensive:0 "Наступление бомбардировщиками"
 HIP_bomber_offensive_desc:0 "Полное уничтожение способности противника вести войну может быть достигнуто только за счёт увеличения численности нашего бомбардировочного флота. Чем больше бомбардировщиков, тем больше бомб, а чем больше бомб - тем меньше оружия у врага."

 HIP_trans_continental_air_warfare:0 "Трансконтинентальная воздушная война"
 HIP_trans_continental_air_warfare_desc:0 "Наши враги лежат по ту сторону океанов и морей на трёх континентах. Мы должны быть в состоянии достать их, где бы они ни находились."

 HIP_cluster_bombing:0 "Кассетные бомбардировки"
 HIP_cluster_bombing_desc:0 "Мы разработали усовершенствованные бомбы, которые выбрасывают бомбы уже меньшего размера, специально предназначенные для уничтожения личного состава и транспортных средств противника. Такие бомбы могут поразить большую площадь за один раз."

 #Political Focuses
 HIP_plecate_the_isolationists:0 "Успокоить изоляционистов"
 HIP_plecate_the_isolationists_desc:0 "Морские пони уже давно отстаивают изоляционистскую политику, поскольку они рассматривают недавние события как свидетельство того, что мы должны придерживаться изоляционизма, а не открываться миру. Если мы хотим добиться прогресса, то должны успокоить их."

 HIP_self_efficency:0 "Автаркия морских пони"
 HIP_self_efficency_desc:0 "Гиппогрифия выживала на протяжении веков сама по себе, и было бы неразумно отказаться от этой политики. Вокруг нас полно захватчиков, работорговцев, безумных иностранцев и прочих угроз, так что мы должны быть уверены, что будем работать на благо собственной нации, а не чужой."

 HIP_anti_harmonic_activities_committee:0 "Комитет по Борьбе с Антигармонической Деятельностью"
 HIP_anti_harmonic_activities_committee_desc:0 "Сталлионград, Хироптерра, Грифония, Земли Шторма... Иностранные идеологии окружают нас со всех сторон, и интересы многих из них противоположны нашим. Мы должны тщательно взвесить эти идеи и определить, какие из них представляют угрозу нашему образу жизни, а какие нет."

 HIP_committie_for_national_defence:0 "Комитет по национальной обороне"
 HIP_committie_for_national_defence_desc:0 "Война рано или поздно вновь приблизится к границам нашей страны. Действия Короля Шторма доказали, что мы не можем просто спрятаться. Отныне мы должны планировать любые сценарии будущего, какими бы ужасными они ни были."

 HIP_expand_the_royal_acadamy:0 "Всеобщее образование"
 HIP_expand_the_royal_acadamy_desc:0 "Каждый ребенок, родившийся в нашей нации, имеет право на получение полноценного образования как на суше, так и в море. Мы не можем оставить позади никого: ни богача и ни бедняка, ни морского пони и ни гиппогрифа."

 HIP_long_distance_friendship:0 "Дружба на расстоянии"
 HIP_long_distance_friendship_desc:0 "Мы желаем быть самостоятельными, но это не значит, что мы собираемся забыть наших друзей. Тем, кто дарит нам доброту, мы ответим взаимностью, так что обе стороны станут сильнее благодаря этому."

 HIP_leand_lease:0 "Ленд-лиз"
 HIP_leand_lease_desc:0 "Хоть не можем напрямую помочь нашим друзьям в ходе войне, мы все равно можем обеспечить их всем необходимым. Наши заводы готовы изготовить бесчисленное количество необходимого оружия, и наши друзья получат доступ к нему по максимально низкой цене."

 HIP_the_mountain_awakes:0 "Гора пробуждается"
 HIP_the_mountain_awakes_desc:0 "Мы спали, но теперь мы пробудились. Гора больше не безмолвствует: она дрожит от звуков труда и приготовлений. Берегитесь, злодеи. Мы готовы встретить вас и стать вашей погибелью."

 HIP_traditional_studdies:0 "Помнить о корнях"
 HIP_traditional_studdies_desc:0 "Мы не должны забывать о том, кто мы такие. Поэтому наши дети получат всестороннее образование в области нашей истории и традиций, а всем, кто пожелает работать над сохранением и продолжением нашего наследия, будет оказана поддержка."

 HIP_prepare_for_the_next_war:0 "Готовиться к следующей войне"
 HIP_prepare_for_the_next_war_desc:0 "Мир становится всё более и более жестоким, так что нам нужно подготовиться к грядущему как можно лучше. И если этот тёмный день всё же наступит, то он точно не застанет нас врасплох."

 HIP_expand_costal_fortifications:0 "Расширение береговых укреплений"
 HIP_expand_costal_fortifications_desc:0 "Любое существо, которое хоть одним копытом или когтем ступит на наши острова, с самого начала столкнётся с яростным сопротивлением. Мы не должны позволить создать им плацдарм и укрепиться."

 HIP_youth_defence_league:0 "Молодёжная лига обороны"
 HIP_youth_defence_league_desc:0 "Мы бы никогда не подвергли наших детей опасности, но всё же они могут помочь нашим военным усилиям, одновременно держась в стороне от реальных боевых действий."

 HIP_never_to_fall_again:0 "По мере приближения войны"
 HIP_never_to_fall_again_desc:0 "Когда пришёл Король Шторм, то мы могли потерять всё. В следующий раз, когда придёт война - а она рано или поздно придёт - мы будем готовы встретить её во всеоружии."

 HIP_trade_ports:0 "Выделенные торговые порты"
 HIP_trade_ports_desc:0 "Вопреки утверждениям некоторых, мы не желаем прятать голову в песок и игнорировать внешний мир. Города Винггарден, Хаулингтон и Кэнтерфорд будут специализированы на торговле с внешним миром, так что сможем быть частью этого мира, одновременно наблюдая за его влиянием на нас."

 HIP_agricultral_reforms:0 "Аграрные реформы"
 HIP_agricultral_reforms_desc:0 "В последнее время аграрный сектор находится в упадке. С учётом всех недавних событий как внутри страны, так и за рубежом, пришло время целенаправленно поддержать наших фермеров, чтобы они могли продолжать кормить наш народ, даже если вдруг произойдёт худшее."

 HIP_encourage_private_enterprise:0 "Поощрять частные предприятия"
 HIP_encourage_private_enterprise_desc:0 "По мере роста страны будет расти и её промышленность, но централизованно управлять всем этим слишком сложно. В нашей стране есть множество талантливых и амбициозных граждан, и если мы окажем им некоторую поддержку, то они смогут эффективно управлять своими предприятиями."

 HIP_national_defence_works:0 "Финансирование национальной обороны"
 HIP_national_defence_works_desc:0 "Современные войны выигрываются не только на поле боя, но и на заводах. Мы должны быть в состоянии производить огромное количество оружия к тому времени, когда начнется война. Так что пришло время готовиться к этому."

 HIP_stock_exchange:0 "Фондовая биржа Ариса"
 HIP_stock_exchange_desc:0 "Мир сплёлся воедино теснее, чем когда-либо прежде, и, потоки торговли, богатства и процветания теперь омывают все страны. Открытие фондовой биржи Ариса позволит нам зачерпнуть немного этого богатства и даже в какой-то степени контролировать его движение."

 HIP_develop_our_outer_islands:0 "Развитие внешних островов"
 HIP_develop_our_outer_islands_desc:0 "Гора Арис - это сверкающий драгоценный камень Гиппогрифии, но ему нужно достойное ожерелье. Слишком долго мы игнорировали золотое кольцо островов вокруг нас, и это необходимо исправить."

 HIP_encourage_tourism:0 "Приезжайте в Гиппогрифию!"
 HIP_encourage_tourism_desc:0 "Наш дом является одним из самых красивых регионов в мире, и гости согласны с этим. Открытие нации для туризма создаст ещё один источник дохода, а также гарантирует, что тысячи существ со всего мира вернутся домой с положительными впечатлениями о нас."

 HIP_cut_industral_red_tape:0 "Сократить промышленную бюрократию"
 HIP_cut_industral_red_tape_desc:0 "Наша промышленность страдает от бюрократической волокиты. Может это и было сделано из лучших побуждений, но оно просто душит нас. Рационализация бюрократии, устранение части нормативной базы и консолидация управления принесут огромную пользу нашей экономике."

 HIP_encourage_the_automotive_industry:0 "Поощрять автомобильную промышленность"
 HIP_encourage_the_automotive_industry_desc:0 "Сперва автомобили не были популярны в Гиппогрифии, поскольку они не умели ни летать, ни плавать, но со временем эти машины прижились в качестве как инструмента, так и забавы. Со временем наша автомобильная промышленность станет одной из передовых в мире."

 HIP_the_hippogriff_miracle:0 "Гиппогрифье чудо"
 HIP_the_hippogriff_miracle_desc:0 "Наша цивилизация высоко поднялась из морских глубин. Золотые небоскрёбы теперь возвышаются над горой Арис, поднимаясь из моря и связывая наши народы вместе сильнее, чем когда-либо прежде. Гиппогрифия - сияющая и процветающая жемчужина Зебрики, какой она и должна быть!"

 # Harmonist Focuses

 HIP_harmony_above_all:0 "Гармония превыше всего"
 HIP_harmony_above_all_desc:0 "Мы пережили кризис и вышли из него более сильными. Мы были близки к тому, чтобы сбиться с пути, поэтому королева Ново объявила о серии реформ, которые сблизят нас с другими гармоническими нациями и объединят наше королевство узами дружбы. Гиппогрифия всегда будет оплотом гармонии."

 HIP_equestrian_alliance:0 "Наши эквестрийские друзья"
 HIP_equestrian_alliance_desc:0 "Эквестрия является и всегда будет сияющим маяком гармонии. Обеим нашим нациям угрожают сторонники превосходства во всём мире, поэтому мы должны объединиться, как это некогда сделали наши герои во время войны Шторма."

 HIP_look_to_griffonia:0 "Взглянуть на Грифонию"
 HIP_look_to_griffonia_desc:0 "Грифония никогда не была особенно стабильным континентом, но сейчас от молодой гармонической нации нас отделяет лишь узкое море. Мы должны объединиться с новыми друзьями и выступить единым фронтом против агрессоров, которые будут угрожать гармонии как в Зебрике, так и в Грифонии."

 HIP_take_the_lead:0 "Взять инициативу на себя"
 HIP_take_the_lead_desc:0 "Мы не можем искать наставничества и защиты в другом месте. Мы должны принести свет гармонии в наполненные раздорами земли Северной Зебрики, и для этого нам придётся взять на себя инициативу и сформировать пакт народов Северной Зебрики, что привержены миру и справедливости."

 HIP_terrafin_mission:0 "Миссия Террафина"
 HIP_terrafin_mission_desc:0 "Военный учёный по имени Террафин предложил совместный исследовательский проект в области магии и передовой военной техники между нами и нашими союзниками. Мы должны профинансировать этот проект, так как объединение наших знаний абсолютно приведёт к появлению открытий, которые мы никогда бы не сделали сами."

 HIP_invest_in_our_allies:0 "Инвестировать в наших союзников"
 HIP_invest_in_our_allies_desc:0 "Гиппогрифия обладает огромным промышленным капиталом, и теперь, когда мы придали официальный статус нашему альянсу, мы должны экспортировать часть нашего индустриального капитала нашим друзьям, чтобы помочь развитию их промышленности и сблизить нас."

 HIP_industrial_mobilisation_plan:0 "Промышленная мобилизация"
 HIP_industrial_mobilisation_plan_desc:0 "Война пришла в наш прекрасный дом. Если хотим одержать победу, то должны переориентировать экономику на поддержание военной машины."

 HIP_victory_plan:0 "План победы"
 HIP_victory_plan_desc:0 "Гиппогрифия обладает очень развитой промышленностью, но до сих пор она в основном выпускала товары народного потребления. Пора покончить с этим. Мы затянем пояса потуже, перепрофилируем нашу промышленность и отдадим всё ради победы!"

 HIP_kickstart_the_war_economy:0 "Подтолкнуть военную экономику"
 HIP_kickstart_the_war_economy_desc:0 "Раньше мы производили масло, а теперь - изготавливаем оружие. Наша гражданская промышленность быстро превращается в военную, и скоро у нас будет отлично оснащённая армия, готовая сражаться с подлыми врагами."

 HIP_raise_war_taxes:0 "Повысить военные налоги"
 HIP_raise_war_taxes_desc:0 "Солдатам нужна зарплата, как и армии фабричных рабочих, которые сейчас трудятся ради победы. И пока война не будет выиграна, мы будем взимать новые налоги с наших самых богатых граждан, чтобы финансировать ход войны."

 HIP_war_resources_board:0 "Совет по военным ресурсам"
 HIP_war_resources_board_desc:0 "Быстрый переход к тяжёлой военной промышленности привёл к тому, что экономика столкнулась с трудностями в распределении ресурсов. Мы должны централизовать распределение сырья по заводам, отдавая приоритет производству жизненно важной для хода войны техники."

 HIP_war_production_board:0 "Совет по военному производству"
 HIP_war_production_board_desc:0 "Нашу промышленность должен контролировать объединенный совет, сформированный как из военных, так и из гражданских чиновников. Этот совет будет заниматься строительством крупных военно-промышленных комплексов по всему Арису."

 HIP_harmony_bonds:0 "Гармонические облигации"
 HIP_harmony_bonds_desc:0 ""Вкладывайтесь в гармонию, вкладывайтесь в победу! Покупайте гармонические облигации сегодня! Я сделала это? Я правильно произнесла фразу? О, микрофон всё ещё включен. Хи-хи!"\n-Сильверстрим"

 HIP_the_great_forge_of_harmony:0 "Великая кузня гармонии"
 HIP_the_great_forge_of_harmony_desc:0 "Мы построим новые военные заводы на огромном объекте, что известен как "Великая кузня гармонии". Мы выиграем эту войну, производя больше снаряжения, чем наши враги."

 HIP_total_war_mobilisation:0 "Экономика войны"
 HIP_total_war_mobilisation_desc:0 "Мы не потерпим никакого расточительства от рабочих, никаких излишеств от правительства и никакого желания нажиться от бизнесгрифов. Мы внедрим нормирование, контроль цен и любые прочие меры, необходимые для максимального увеличения производства оружия."

 HIP_hippogriff_colossus:0 "Гиппогрифий колосс"
 HIP_hippogriff_colossus_desc:0 "Наша экономика очень быстро превратилась в тонко отлаженную машину, ориентированную на производство оружия. Также мы внедрили множество инноваций в промышленность, что было бы невозможно без давления войны. Наши враги будут сокрушены колоссом нашей промышленности, и мы выйдем из этого конфликта более сильными и успешными."

 HIP_unity_propaganda:0 "Дружба гиппогрифов и морских пони"
 HIP_unity_propaganda_desc:0 "Величайшие угрозы национальному единству исходят не от идей из внешнего, а от недоверия между гиппогрифами и морскими пони. Мы должны использовать все имеющиеся ресурсы для развития взаимопонимания и дружбы между нашими народами."

 HIP_limited_democratic_representation:0 "Ограниченное демократическое представительство"
 HIP_limited_democratic_representation_desc:0 "Гиппогрифия в настоящее время является единственной гармонической страной, что придерживается абсолютизма - даже в Эквестрии существуют местные демократические институты и политические традиции, ограничивающие принцесс. Гармония 11-го века требует контроля над монархической властью и предоставления народу права голоса."

 HIP_reform_the_royal_advisory_council:0 "Реформировать консультативный совет"
 HIP_reform_the_royal_advisory_council_desc:0 "Ранее королеву всегда консультировал совет из простых граждан. Чрезвычайные меры, вызванные вторжением Короля Шторма, прервали эту традицию. Мы должны возродить совет и наделить его ограниченной законодательной властью, при условии, конечно, наличия королевского вето."

 HIP_a_perfect_union:0 "Совершенный союз"
 HIP_a_perfect_union_desc:0 "После многих лет разногласий гиппогрифы и морские пони наконец-то сошлись во взглядах. Дабы отметить, что теперь мы являемся государством двух рас, мы провозгласим создание Соединенного Королевство Ариса, навсегда связав гиппогрифов и морских пони в дружбе и гармонии."

 HIP_the_hippogriff_century:0 "Гиппогрифий век"
 HIP_the_hippogriff_century_desc:0 "Мы вышли из испытаний последних лет более сплоченными и сильными, чем когда-либо прежде, и готовыми идти по пути гармонии. Независимо от того, что ждёт нас в 11 веке, мы будем готовы к грядущему и навсегда останемся верны нашим идеалам."

 HIP_our_zebra_citizens:0 "Наши граждане-зебры"
 HIP_our_zebra_citizens_desc:0 "Мы интегрируем земли и зебр Зумидии в нашу страну, так что пришло время сделать их частью наших политических институтов, дабы они могли стать полноценной частью нашего королевства."

 HIP_fortify_zebrica:0 "Защитить владения в Зебрике"
 HIP_fortify_zebrica_desc:0 "Наши земли на материке находятся всего в нескольких милях от враждебных режимов, желающих завоевать их. Мы должны построить линию окопов и бункеров вдоль нашей границы с Кольтфагеном и Хироптеррой, чтобы помешать их амбициям."
 
 HIP_three_race_nation:0 "Нация трёх рас"
 HIP_three_race_nation_desc:0 "Зумидийцы восстанавливаются после разрушений, причиненных Королем Штормом, и становится всё очевиднее, что они намного опережают нас в областях металлургии и алхимии. Мы - нация не только гиппогрифов и морских пони, но и зебр, и поэтому мы должны использовать их опыт для улучшения наших научных и инженерных возможностей."

 HIP_shelter_dissidents:0 "Укрыть диссидентов"
 HIP_shelter_dissidents_desc:0 "Политические диссиденты Кольтфагена подвергаются преследованиям и даже открытому насилию. Предоставление им убежища вызовет недовольство Кольтфагена, но это правильный поступок, и некоторые из этих диссидентов могут обладать ценной информацией о том, как нам защитить себя от агрессии их бывшей родины."

 HIP_expand_refugee_zone:0 "Расширить зону для беженцев в Зумидии"
 HIP_expand_refugee_zone_desc:0 "Наш первоначальный мандат в Зумидии заключался в восстановлении страны и обеспечении там безопасного убежища для тех, кто бежал от хаоса. Сейчас Хироптерра вышла на тропу войны и потребность в таком убежище высока как никогда. Мы расширим поддержку, оказываемую новоприбывшим, и упростим процесс получения ими гражданства государства [HIP.GetName]."

 HIP_stirring_from_slumber:0 "Пробуждение ото сна"
 HIP_stirring_from_slumber_desc:0 ""Мы не можем притворяться, что дела Зебрики нас не касаются. Мы не можем равнодушно смотреть за пределы наших границ. Если Горе Арис суждено устоять, она должна защищать гармонию, дружбу, мир и справедливость для всех существ!"\n-Принцесса Скайстар"

 # Harmonist Defeat Focuses

 HIP_harmonist_defeat:0 "Поражение в Зебрике"
 HIP_harmonist_defeat_desc:0 "Годами мы считали себя доминирующей силой в Северной Зебрике, а теперь нам нужно смириться с унижением и поражением. Шок от поражения негативно сказался на нашем обществе, поскольку морские пони и гиппогрифы обвиняют друг друга в этой катастрофе."

 HIP_reconciliation:0 "Примирение"
 HIP_reconciliation_desc:0 "Мы должны действовать быстро, чтобы залатать раскол между морскими пони и гиппогрифами, прежде чем наше королевство развалится на части. Мы будем использовать оставшиеся у нас культурные и политические ресурсы, чтобы напомнить нашим подданным об их взаимных связях."

 HIP_law_and_order:0 "Закон и порядок"
 HIP_law_and_order_desc:0 "Хотя мы сочувствуем той боли, которую испытывают наши подданные, текущая ситуация достаточно плоха и без беспорядков с преступностью. Мы восстановим закон и порядок на горе Арис и в Сиквестрии, введя комендантский час в ожидании улучшения ситуации."

 HIP_stay_harmonist:0 "Рискнуть"
 HIP_stay_harmonist_desc:0 "Кризис всё ухудшается, но мы должны ревностно придерживаться наших гармонистских ценностей. Мы должны восстановить доверие между нашими подданными, чтобы двигаться вперёд. Это будет трудно и рискованно, но только вместе мы сможем залечить наши раны."

 HIP_harmonist_promises:0 "Шесть обещаний Скайстар"
 HIP_harmonist_promises_desc:0 "Принцесса Скайстар предложила набор из шести обещаний, каждое из которых делает определённый шаг в деле восстановления доверия между нами и нашими подданными, а также между гиппогрифами и морскими пони."

 HIP_restore_faith:0 "Восстановить веру"
 HIP_restore_faith_desc:0 "Мы осуществим амбициозную серию всевозможных проектов по реконструкции и обеспечению ветеранов всем необходимым, чтобы доказать нашим подданным, что монархия не ослабела и не перестала заботиться о них."

 HIP_restore_friendship:0 "Восстановить дружбу"
 HIP_restore_friendship_desc:0 "Морские пони не были трусами: они сражались на войне столь же храбро, как гиппогрифы. Гиппогрифы не были высокомерными: они просто хотели защитить своих друзей от агрессии прочих региональных держав. Мы все внесли свой вклад, но его просто было недостаточно. Мы должны перестать обвинять друг друга в проигрыше войны и возобновить дружбу."

 HIP_moment_of_truth:0 "Момент истины"
 HIP_moment_of_truth_desc:0 "Мы сильно растянули свои ресурсы, и с приближением нашего возвращения на мировую арену сепаратисты и антигармонисты готовятся к своему последнему рывку. Мы можем лишь надеяться, что наши подданные поддержат нас и снова поверят в гармонию и единство."

 HIP_demobilize_economy:0 "Время исцеления"
 HIP_demobilize_economy_desc:0 "Сильверстрим предлагает снизить рабочие квоты, смягчить меры по нормированию и перенаправить нашу экономику на помощь подданным в эти трудные времена. Хотя это может ослабить нашу оборону в случае ещё одной войны, это поможет снять часть давления с наших подданных и бюджета короны."

 HIP_permanent_war_econ:0 "Время раздора"
 HIP_permanent_war_econ_desc:0 "Принцесса Скайстар настаивает на том, что мы не можем поставить под угрозу нашу боевую готовность. В это время хаоса и войн мы должны быть готовы защитить себя и наших друзей за рубежом."
 
 HIP_absolutism:0 "Принять абсолютизм"
 HIP_absolutism_desc:0 "Гиппогрифия по-прежнему является абсолютной монархией. Хотя в течение многих лет мы не использовали жёстких мер, нынешние обстоятельства изменили ситуацию. Мы примем все необходимые действия для восстановления порядка и единства в нашем королевстве, даже если это будет означать принесение в жертву абстрактных ценностей, которыми мы так дорожим."

 HIP_martial_law:0 "Объявить военное положение"
 HIP_martial_law_desc:0 "Королева Ново подпишет указ о введении военного положения и отправит армию для восстановления мира и порядка в нашем королевстве любыми необходимыми средствами."

 HIP_what_we_had_to:0 "Мы сделали то, что должны были"
 HIP_what_we_had_to_desc:0 "Мы все сражались, проливали кровь и жертвовали собой, чтобы выиграть войну. И теперь, когда мы проиграли, мы не можем позволить разгореться хаосу. Мы сокрушим сепаратистов и восстановим единство с тем же рвением, с которым вели войну. Но на этот раз мы не потерпим неудачи."

 HIP_survival_first:0 "Выживание прежде всего"
 HIP_survival_first_desc:0 "Мы всегда ставили прежде всего наше выживание: когда выжидали своего времени в Сиквестрии, когда сражались с Королём Штормом и в войне в Северной Зебрике и когда подписывали нашу капитуляцию. Мы выживем и будем живы ещё очень долго после того, как враги, с которыми мы столкнулись, станут прахом и воспоминаниями."

 HIP_history_will_vindicate_us:0 "История нас оправдает"
 HIP_history_will_vindicate_us_desc:0 "Последние месяцы коренным образом изменили жизнь в Гиппогрифии. Чрезвычайная ситуация будет сохраняться до тех пор, пока мы не обучим наших подданных тому, как жить в гармонии без сильного когтя, что направляет их. Но когда будущие поколения унаследуют единое, гармоничное общество, они будут благодарны нам, несмотря на принесённые сейчас жертвы."

 HIP_rejoin_friends:0 "Воссоединиться с нашими друзьями"
 HIP_rejoin_friends_desc:0 "Кризис миновал. Окровавленные, но не сломленные, мы снова возвращаемся на мировую арену. Мы готовы возобновить наши союзы и снова встать на защиту наших друзей."

 # Harmonic Victory
 HIP_harmonist_victory:0 "Победа гармонии!"
 HIP_harmonist_victory_desc:0 "Возрадуйся, Гиппогрифия! Мы победили наших врагов в Войне в Северной Зебрике и восстановили мир на этих землях."
 HIP_deradicalize_chiropterra:0 "Дерадикализовать Хироптерру"
 HIP_deradicalize_chiropterra_desc:0 "Тысяча лет ненависти привели к образованию особенно жестокого общества в Хироптерре. Даже после нашей победы они ведут партизанскую войну против наших патрулей. Мы должны сделать всё возможное, чтобы дерадикализировать гражданское население Хироптерры и обеспечить прочный мир."
 HIP_partition_cth:0 "Разделить Кольтфаген"
 HIP_partition_cth_desc:0 "Многие проблемы Кольтфагена проистекают из того, что сам город Кольтфаген эксплуатирует прочие регионы республики. И назначение гармониста-суфрита не решит этой проблемы. Однажды они могут вновь воссоединиться, если пожелают, но сейчас мы должны разделить Кольтфаген на несколько городов-государств с собственными правительствами."
 HIP_align_cth:0 "Суфриты-гармонисты"
 HIP_align_cth_desc:0 "Джезабзелла и прочие гармониты и конституционалисты готовы совместно разработать новую конституцию Кольтфагена, которая закрепит ценности гармонии и гарантирует, что ни один суфрит пойдёт по стопам Заркидов и не превратит Кольтфаген в диктатуру. Мы желаем ей удачи и надеемся, что вскоре Кольтфаген станет ярким примером гармонии в Северной Зебрике."
 HIP_reconfigure_nz_diplomacy:0 "Изменить дипломатию Северной Зебрики"
 HIP_reconfigure_nz_diplomacy_desc:0 "Северная Зебрика не была стабильной до нападения Хироптерры. Чтобы обеспечить прочный мир в регионе, мы должны стать миротворцами и урегулировать старые территориальные споры вроде вопроса Тобука, используя своё положение доминирующей державы региона."
 HIP_request_equestrian_aid:0 "Запросить эквестрийскую помощь"
 HIP_request_equestrian_aid_desc:0 "В Эквестрии есть несколько учёных и Говорящих-с-Луной с юго-востока, которые могут знать, как распутать паутину ненависти и извращенной религии, что опутала жителей Хироптерры. Мы должны пригласить их сюда в качестве советников и воспользоваться их помощью относительно ситуации в Хироптерре."
 HIP_trial_of_bat_leaders:0 "Суд над чудовищами"
 HIP_trial_of_bat_leaders_desc:0 "После нескольких месяцев поисков мы нашли остатки записей ЛДМИ в их архивах. Во имя справедливости для всех жертв этой ужасной организации мы должны публично раскрыть эти преступления против разумной жизни. И предать суду всех пойманных нами виновных в этих ужасных злодеяниях."
 HIP_strike_tyrants:0 "Сокрушить тиранов"
 HIP_strike_tyrants_desc:0 "Хоть Война в Северной Зебрике и закончилась, по другую сторону наших границ всё ещё властвуют тираны и диктаторы, столь же ужасные, как и те, с которыми мы сражались. Мы должны действовать быстро, дабы свергнуть этих тиранов ради мира в Северной Зебрике."
 HIP_peace_in_our_time_2:0 "Мир в наше время"
 HIP_peace_in_our_time_2_desc:0 "Ныне вся Северная Зебрика может вздохнуть с облегчением. Враги гармонии побеждены, и мы можем надеяться на то, что война ещё долго не вернётся на эти земли."
 HIP_intervene_in_great_war:0 "Вмешаться в Великую Войну"
 HIP_intervene_in_great_war_desc:0 "Пока мы сражались в Войне в Северной Зебрике, наши друзья в Эквестрии были вовлечены в гораздо более серьёзный конфликт против королевы Кризалис и её чейнджлингов, которые ничем не лучше Хироптерры. Теперь мы расширили свою армию и можем переломить ход Великой Войны!"
 HIP_get_queen_skystar:0 "Да здравствует королева Скайстар!"
 HIP_get_queen_skystar_desc:0 "Её правление было долгим и насыщенным событиями. И сейчас королева Ново решила уйти на покой в пользу своей весьма умелой дочери. Скайстар была любимой, но всё эксцентричной принцессой. А теперь она станет великолепной королевой."
 HIP_keep_queen_novo:0 "Да здравствует королева Ново!"
 HIP_keep_queen_novo_desc:0 "Королева Ново правит нами уже давно, так что не стоит менять этого. Она останется объединяющей фигурой нашего королевства и будет направлять нас ещё много лет."
 HIP_parliment_and_executive:0 "Разработать проект конституции"
 HIP_parliment_and_executive_desc:0 "Королева Скайстар всегда была новаторшей. И она постановила, что современной гармонии требуется нечто большее, чем просто благожелательный автократ. Она расширит и закрепит полномочия парламента, официально передав законодательную власть народу, сохранив при этом исполнительную власть в плавниках монарха."
 HIP_entrench_representation:0 "Укрепить представительские институты"
 HIP_entrench_representation_desc:0 "Мы не видим нужды в принятии конституционализма, ведь наши уже существующие представительские институты доказали свою силу. Корона должна чуть отступить от законодательства, и со временем роль демократии в нашем королевстве будет расширяться естественным образом."
 HIP_reassert_absolutism:0 "Подтвердить королевский суверенитет"
 HIP_reassert_absolutism_desc:0 "Королева Ново утверждает, что гармония в Арисе всегда была тесно переплетена с монархией, и что эта система прекрасно работает. Хотя она с большим уважением относится к гармоническим республикам, это не наш путь. Суверенитет короны останется абсолютным, и монархия продолжит заботиться о существах Ариса ещё многие века."
 HIP_trust_carrot_stick:0 "Доверить Кэррот Стику"
 HIP_trust_carrot_stick_desc:0 "Хоть Хироптерра и творила ужасные вещи, гармония не должна лишать даже врагов второго шанса. Повстанцы по большей части умиротворены, а после разоблачения преступлений ЛДМИ многие хироптеррцы действительно сожалеют о прошлом и хотят стать лучшее. Мы дадим им этот шанс, и, надеюсь, однажды сможем назвать их друзьями."
 HIP_skybeak_plan:0 "План Сильверстрим"
 HIP_skybeak_plan_desc:0 "Сильверстрим предложила выдать беспроцентные кредиты на восстановление, чтобы превратить бывших врагов в будущих союзников. Эти деньги помогут им снова встать на копыта, смягчить обиды, нанесённые войной, и принести стабильность в Северную Зебрику."
 HIP_expand_zarantian_oil_fields:0 "Расширить нефтедобычу в Зарантии"
 HIP_expand_zarantian_oil_fields_desc:0 "Имазебы обнаружили огромные залежи нефти глубоко под своей территорией. Мы должны помочь им начать добычу с помощью создания совместных предприятий. Сотрудничество с местными лидерами обеспечит правильное использование ресурсов и процветание имазебов за счет их собственных новообретённых богатств."
 HIP_nz_reconstruction:0 "Восстановление Северной Зебрики"
 HIP_nz_reconstruction_desc:0 "Во всех армиях во время войны в Северной Зебрике был большой инженерный корпус. Мы должны привлечь этих ветеранов и солдат к работе по восстановлению инфраструктуры земель, за которые они сражались. Они будут строить мосты для мира, а не для войны."
 HIP_nzfta:0 "Основать NZFTA"
 HIP_nzfta_desc:0 "Хотя в краткосрочной перспективе прямая помощь необходима, в долгосрочной перспективе мы всё же хотим, чтобы все наши союзники имели сильную и процветающую экономику. Мы создадим зону свободной торговли, отменив тарифы и используя общие таможенные стандарты для расширения торговли и увеличения уровня процветания."
 HIP_north_zebrican_coalition:0 "Коалиция Северной Зебрики"
 HIP_north_zebrican_coalition_desc:0 "На землях наших бывших врагов расцветает новая надежда. Старая ненависть начинает рассеиваться, и Северная Зебрика превращается в маяк гармонии и сотрудничества. Мы должны придать официальный статус нашему объединению и превратить его в Коалицию Северной Зебрики. Возможно, мы даже сможем пригласить новых членов в этот союз."
 HIP_zes_agency:0 "Связаться с программой Скапатория"
 HIP_zes_agency_desc:0 "Существует одно разведывательное агентство, которое не просто защищает государство, но и помогает диссидентам и преследуемым по всему миру. Для нас было бы честью работать с членами программы Скапатория из Казы."
 HIP_rct_agency:0 "Углубленное сотрудничество с ДОГ"
 HIP_rct_agency_desc:0 "Хотя многие критикуют ДОГ, они, вне всяких сомнений, являются самым эффективным разведывательным агентством среди стран мира, что придерживаются гармонии. Мы должны связаться с ними и начать обмениваться разведданными, чтобы каждая сторона могла лучше защищать гармонию."
 HIP_eqs_agency:0 "Сохранять дружбу со SMILE"
 HIP_eqs_agency_desc:0 "Эквестрийцы - естественные союзники Гиппогрифии, и их опыт борьбы с УОБВ, вероятно, научил их даже большему, чем наш опыт противостояния Копыту Найтмер. Мы должны связаться со SMILE, чтобы углубить взаимное сотрудничество."
 HIP_second_beacon_of_harmony:0 "Второй маяк гармонии"
 HIP_second_beacon_of_harmony_desc:0 "Сейчас Арис является маяком гармонии и справедливости во всей Северной Зебрике. А Северная Зебрика выступает в качестве примера для всего мира. Эквестрии больше не придётся освещать тёмный мир в одиночку. В мире зажёгся второй маяк."
 HIP_only_beacon_of_harmony:0 "Единственный маяк гармонии"
 HIP_only_beacon_of_harmony_desc:0 "И хоть свет Ариса ярок как никогда прежде, сияние Эквестрии потускнело и померкло. Мы должны сделать всё возможное, чтобы спасти нашу гармонию от той судьбы, что постигла Эквестрию. Мы сохраним наш свет, чтобы он продолжал сиять в этой долгой и тёмной ночи."
 HIP_return_to_normalcy:0 "Возвращение к нормальной жизни"
 HIP_return_to_normalcy_desc:0 "Война окончена, и весь Арис может выдохнуть с облегчением. Больше не будет национализаций, уйдут в прошлое нормирование и рабочие квоты."
 HIP_harmonist_syncretic_economics:0 "Гармоническая синкретическая экономика..."
 HIP_harmonist_syncretic_economics_desc:0 "И хоть мы внедрили её в качестве отчаянной меры, наша военная экономика во многих аспектах была гармоничнее мирной: государство, профсоюзы и бизнес работали вместе ради общего блага. Зачем возвращаться к довоенной норме, если мы можем сделать кое-что получше?"
 HIP_general_directorate_of_production:0 "The General Directorate of Production"
 HIP_natsynd_elements:0 "...With National Syndicalist Elements!"
 HIP_planned_elements:0 "...With Centrally Planned Elements!"
 HIP_private_industry:0 "Expand Private Industry"
 HIP_state_industry:0 "Expand State Industry"
 HIP_veterans_pensions:0 "Pensions for Veterans"
 HIP_food_stamps:0 "Decommodify Food"
 HIP_food_stamps_desc:0 "TODO literally copying Zesh & Posada's homework."
 HIP_harmonic_austerity:0 "Экономия и разумные расходы"
 HIP_harmonic_austerity_desc:0 "Когда мы говорим об экономии, то мы не имеем в виду систему "плыви или умри": мы имеем в виду поддержание низкой степени инфляции и сокращение излишних налогов, которые наиболее сильно сказываются на бедных гражданах, и одновременное сохранение прогрессивного подоходного налога для наполнения бюджета."
 HIP_social_state:0 "The Social State"
 HIP_social_state_desc:0 "TODO Socdem stuff."

 # Aris First Focuses

 HIP_hippogriffia_first:0 "Усилить АПВ"
 HIP_hippogriffia_first_desc:0 "Лидеры АПВ Рафт Вуд и Крэк Лайтнинг были назначены управлять наиболее важными институтами нашего правительства, эффективно укрепляя их контроль над государственным аппаратом. Отныне Гиппогрифия будет гордо идти вперёд под лозунгом: "Одна гора, один народ, одна воля!""

 HIP_even_more_AHAC:0 "Расширить юрисдикцию КБАД"
 HIP_even_more_AHAC_desc:0 "У АПВ есть несколько идей относительно расширения возможностей и охвата КБАД. Мы будем использовать их как связующее звено между гражданской и военной полицией, а также спецслужбами. Это позволит эффективно обмениваться информацией и опытом, чтобы бороться с врагами нашей гармонии и нашего образа жизни."

 HIP_moderate_security_policy:0 "Преступность и преступники"
 HIP_moderate_security_policy_desc:0 "Рафт Вуд предлагает продолжать политику КБАД, но значительно расширить юрисдикцию комитета и более тесно координировать его действия с военной полицией и разведывательными службами."

 HIP_hardline_security_policy:0 "Враги и нежелательные лица"
 HIP_hardline_security_policy_desc:0 "Крэк Лайтнинг предлагает использовать КБАД не только как инструмент национальной обороны, но и для национального очищения. Комитет будет активно наблюдать и, при необходимости, задерживать недоброжелателей АПВ, а также тех, чьё расовое или культурное происхождение делает их изначально подозрительными."

 HIP_curtail_the_phalanx:0 "Следить за Фалангой"
 HIP_curtail_the_phalanx_desc:0 "Мы ожидали, что Фаланга распадётся после нашей победы, но вместо этого они стали лишь смелее и стали расхаживать по улицам, нарушая мир. Рафт Вуд убедится, что полиция в курсе, что у Фаланги нет никакого иммунитета. А если случится худшее, то у нас есть "Закон о борьбе с антигармоничным терроризмом."

 HIP_unleash_the_phalanx:0 "Развязать плавники Фаланге"
 HIP_unleash_the_phalanx_desc:0 "В Фаланге состоят самые патриотичные морские пони и гиппогрифы в нашей стране, и их численность растёт с каждым днем. Они могут оказаться бесценными в качестве подразделений быстрого реагирования, если выступающие против ценностей Ариса радикалы атакуют наш образ жизни. Крэк Лайтнинг переговорит с нужными офицерами, и полиция больше не будет мешать Фаланге."

 HIP_the_storm_breaks:0 "И грянул шторм..."
 HIP_the_storm_breaks_desc:0 "То, о чём мы так долго предупреждали, наконец-то сбылось: Гиппогрифия воюет с иностранной державой. Мы должны мобилизовать весь Арис для борьбы с этой угрозой. И всё же давление войны подталкивает коалицию АПВ к поистине переломному моменту..."

 HIP_fuck_off_zeebs:0 "Зумидийская проблема"
 HIP_fuck_off_zeebs_desc:0 "Мы закроем границы Зумидии для беженцев и немедленно откажем всем желающим переехать на гору Арис. Хотя коалиция расходится во мнениях о том, как именно это следует сделать, мы позаботимся о том, чтобы зебры больше не доставляли нам проблем."

 HIP_moderate_racism:0 "Полный разрыв"
 HIP_moderate_racism_desc:0 "Рафт Вуд утверждает, что мы и так потратили слишком много денег на неблагодарных зумидийцев. Поскольку большинство заводов в тех краях были построены на наши деньги, мы имеем полное право показать им, какой будет жизнь без нас, изъяв промышленное оборудование и отправив его обратно в Гиппогрифию."

 HIP_hardline_racism:0 "Они могут оказаться полезными"
 HIP_hardline_racism_desc:0 "Крэк Лайтнинг настаивает на том, что Зумидия слишком богата рудой, чтобы полностью отказаться от неё. И что от зебр есть польза. Парочка дешёвых грантов на землю тут, несколько отменённых правил о труде там - и вот наши горнодобывающие компании будут получать рекордные прибыли в Зумидии и подпитывать промышленность на горе Арис."

 HIP_aris_first_unity_propaganda:0 "Арис для арисцев!"
 HIP_aris_first_unity_propaganda_desc:0 "Мы не являемся частью как Зебрики, так и Эквуса. Мы, арисцы - гиппогрифы и морские пони - являемся уникальной цивилизацией с собственной судьбой и образом жизни, что полностью независимы от других цивилизаций."

 HIP_surrounded_by_enemies:0 "В окружении врагов"
 HIP_surrounded_by_enemies_desc:0 "АПВ в свете агрессии наших соседей должен сделать ставку на политику "Мир через демонстрацию силы". Мы не можем быть полностью уверены в намерениях иностранцев, но если мы направим хотя бы часть огромной промышленности на производство оружия, то сможем их сдержать."

 HIP_strike_first:0 "Нанести удар первыми"
 HIP_strike_first_desc:0 "После множества усилий Крэк Лайтнинг убедил арисцев поддержать его политику "Агрессивной обороны"." Мы подготовим превентивный удар по хироптеррцам, дабы подавить угрозу со стороны бэтпони, прежде чем они станут слишком сильными."

 HIP_seize_foreign_assets:0 "Seize Foreign Assets"
 HIP_seize_foreign_assets_desc:0 "TODO"

 HIP_arisfirst_war_bonds:0 "Военные облигации"
 HIP_arisfirst_war_bonds_desc:0 "Глупо пытаться построить военную экономику только на речах и увещеваниях. Мы начнем выпускать огромное количество военных облигаций, дабы харизма и влияние АПВ побудили население покупать их. Ты патриот? Тогда выворачивай карманы на благо Ариса."

 HIP_moderate_strategy:0 "Крепость Арис"
 HIP_moderate_strategy_desc:0 "Стратегия Рафта Вуда в войне в Северной Зебрике сосредоточена на защите нашего острова. Враг должен проливать галлоны крови за каждый отнятый у нас дюйм земли. Мы истощим их в Зумидии и укрепим наш дом так, чтобы их первые шаги наших противников на Арисе стали их последними."

 HIP_hardline_strategy:0 "Плацдарм Арис"
 HIP_hardline_strategy_desc:0 "Стратегия Крэк Лайтнинга в войне в Северной Зебрике позволит нам использовать наше морское превосходство для смелых атак на прибрежные города противника, в которых сосредоточена большая часть их военной промышленности. Мы не должны бояться использовать морскую артиллерию для обстрела этих густонаселенных целей."

 HIP_sacrifice_for_victory:0 "Жертвы ради победы"
 HIP_sacrifice_for_victory_desc:0 "Мы не будем продавать военные облигации, чтобы ленивые граждане могли надеяться заработать на жертвах патриотов; мы просто конфискуем эти средства во имя победы и обеспечим строгую экономию и нормирование, дабы гарантировать, что все ресурсы пойдут на войну."

 HIP_defend_our_island:0 "Defend Our Island"
 HIP_defend_our_island_desc:0 "TODO"

 HIP_never_surrender:0 "Никогда не сдаваться"
 HIP_never_surrender_desc:0 "Коварство врага вынудило нас отступить с материковой части Зебрики, но мы не сдадимся. Мы перевооружимся и будем защищать нашу гору от любых врагов, а затем устроим контратаку, вложив в этот удар всю нашу ярость!"

 #Non-aligned/Raft Wood Focuses
 
 HIP_aris_first_no_fascism:0 "Арис спасён"
 HIP_aris_first_no_fascism_desc:0 "Мы спасли образ жизни Ариса от фашизма. Ни левый, ни правый радикализм больше не будут властвовать над нами! А теперь мы должны защититься от внешнего врага."
 
 HIP_wood_reorganize_army:0 "Расширить возможности Стратуса Скайрейнджера"
 HIP_wood_reorganize_army_desc:0 "Стратус Скайрейнджер оказался весьма полезным в борьбе за власть против Крэк Лайтнинг и более чем подходит для управления армией. Мы назначим аполитичного генерала на место Крэк Лайтнинга в качестве главы Комитета Национальной Обороны и так сможем централизовать командование вокруг компетентного и лояльного лидера."
 
 HIP_conscript_battalions:0 "Победа числом"
 HIP_conscript_battalions_desc:0 "Больше не будет никаких колебаний. Это будет не война на море, как всегда планировали наши военные, и не завоевательная война, как того хотел Крэк Лайтнинг. Мы ведем оборонительную войну на суше во имя защиты гордости Ариса от экстремистских режимов. Для победы в такой войне все арисцы и все зумидийцы должны быть готовы взяться за оружие в любой момент."
 
 HIP_raft_counterattack:0 "Психологическая война"
 HIP_raft_counterattack_desc:0 "После ареста Крэк Лайтнинга Вайолет Фасад обнаружила несколько документов, которые указывают на серьёзные недостатки в организации и политике наших врагов. С помощью новых принципов психологической войны мы можем воспользоваться этими слабостями, чтобы ослабить войска противника и их волю к борьбе."
 
 HIP_victory_over_bat:0 "Великая победа!"
 HIP_victory_over_bat_desc:0 "Весь Арис может вздохнуть с облегчением: Война в Северной Зебрике закончилась, и мы одержали победу над теми, кто желал нашего падения. Теперь мы приступаем к трудной задаче по возвращению Ариса к нормальной жизни и обеспечению прочного мира."
 
 HIP_reorganize_bat_territories:0 "The Fate of Chiropterra" #placeholder
 HIP_reorganize_bat_territories_desc:0 "Description here"
 
 HIP_pay_the_piper:0 "Settle Debts" #placeholder
 HIP_pay_the_piper_desc:0 "Description here"
 
 HIP_tobuck_issue:0 "The Issue of Tobuck" #placeholder
 HIP_tobuck_issue_desc:0 "Description here"
 
