 HIP_SIR_what_is_music:0 "Что такое музыка?"
 HIP_SIR_what_is_music_desc:0 "Мы, сирены - величайшие творцы музыки, которых когда-либо видел этот мир, и наши голоса не имеют себе равных. Но другие существа также могут создавать музыку, и некоторые их творения не так уж плохи. Может быть, у них тоже есть талант, которому стоит позволить проявиться?"
 HIP_SIR_hippogriffs_and_zebras:0 "Гиппогрифы и зебры"
 HIP_SIR_hippogriffs_and_zebras_desc:0 "Гиппогрифы имеют опыт работы в Зумидии, поскольку они несколько лет управляли этой землёй в рамках какого-то "мандата". Мы должны использовать этот опыт и послать нескольких из них туда, чтобы сохранить стабильность. В конце концов, если гиппогрифы и зебры уже знают друг друга, то всё пойдёт как по маслу, верно?"
 HIP_SIR_the_child_king:0 "Король-ребёнок"
 HIP_SIR_the_child_king_desc:0 "Король Зумидии (или как его там) является ребёнком, и вместо него правит какой-то совет. Теперь Адажио хочет, чтобы я отправилась к нему и убедилась, что он будет работать с нами, дабы сохранить мир в его стране. Этот король ведёт себя хорошо с тех пор, как его заперли в собственном дворце. Но Адажио не сказала мне, как именно убедить его..."
 HIP_SIR_ending_the_mandate:0 "Прекратить действие мандата"
 HIP_SIR_ending_the_mandate_desc:0 "Гиппогрифы рассматривали свой мандат над Зумидией лишь как временное решение. Но мы готовы предложить более постоянный вариант. Зумидийцы будут полностью интегрированы в наши земли. Больше не будет никаких "мандатов"."
 HIP_SIR_the_proposal:0 "Предложение"
 HIP_SIR_the_proposal_desc:0 "Многие могут предположить, что нас не волнует жизнь наших подданных. Что мы видим в них лишь пешки. Да, они пешки, но это не значит, что мы не заботимся о них по-своему. Хищник, заботящийся о своей жертве, весьма необычен, но нам нужно сохранить наши источники магии живыми и здоровыми."
