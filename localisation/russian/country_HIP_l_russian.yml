 hippogriff.1.t: "Ураган!"
 hippogriff.1.d: "Разрушительный ураган, скорость ветра которого превышала 220 километров в час, обрушился на Гиппогрифию со стороны Варзены и Хироптерры. Наибольший ущерб был нанесён Восточному Арису. Хотя наша способность превращаться из гиппогрифов в морских пони не позволила никому утонуть, она всё же не защищала от летающих деревьев и от порывов ветра, разрушающих стены. К счастью, число погибших невелико, хотя материальный ущерб очень значителен. Экономические последствия этой катастрофы пока невозможно подсчитать, и многие морские пони используют этот инцидент как доказательство того, что поверхность слишком опасна."
 hippogriff.1.a: "Так много разрушений..."

 hippogriff.100.t:0 "Зумидийские танковые испытания"
 hippogriff.100.desc:0 "На протяжении последних нескольких недель наша армия изучала различные предложения из Зумидии по поводу конструкции танков. После нашей победы над королём Штормом армия знакомилась с последними достижениями в области сухопутной войны со всего мира. Особый интерес для нас представляло использование Сталлионградом танков ещё во время революции. Арсенал Королевского Острова усердно работал над разработкой прототипов танков и экспериментировал с тем, как лучше всего интегрировать эти машины в наши сухопутные войска. Первоначальный прототип T1 был списан ещё на ранней стадии разработки, но прототипы T2 и T3 уже выглядят многообещающе.\n\nТ2 - небольшой и быстрый лёгкий танк с экипажем из четырёх. Он имеет 16-миллиметровую броню и может развивать максимальную скорость в 72 км/ч на дорогах. Однако T3 - это полная противоположность первой машине. T3 был совместно разработан с Эквестрией. Его экипаж составляет аж десять солдат и танк развивает максимальную скорость лишь в 10 км/ч на дороге. Однако он имеет семь орудий и спроектирован так, чтобы сокрушать врага своей превосходящей огневой мощью по мере продвижения пехоты, а не заходить ему во фланг за счёт высочайшей манёвренности.\n\nНо в испытаниях участвовал и третий участник: Клаубик, эксцентричный изобретатель и гонщик, представил свой собственный дизайн танка, основанный исключительно на скорости. И хоть танк Тайда слабее бронирован, чем T2 или T3, ему нужен экипаж всего лишь из двух солдат, он вооружен 37-мм пушкой и развивает умопомрачительную скорость в 120 км/ч на дорогах. Однако наши армейские аналитики не уверены, что такая машина сможет успешно противостоять фактически любому противотанковому оружию противника, и поэтому противятся о выделении финансирования этому танку.\n\nМы ознакомились со всеми прототипами и должны решить, какая же машина поступит на вооружение армии."
 hippogriff.100.a:0 "Мы сосредоточим внимание на лёгком танке."
 hippogriff.100.b:0 "Нам нужны тяжёлые танки."
 hippogriff.100.c:0 "Идея Клаубика весьма заманчива..."

 hipflavour.1.t:0 "Зарубежная литература в университетах"
 hipflavour.1.desc:0 "С тех пор как мы открылись внешнему миру после столь долгого пребывания в Сиквестрии, в Гиппогрифию начали поступать иностранные вещи. И самые важные из них - это книги и идеи, которые в них напечатаны. Наше молодое поколение жадно поглощает любой новый материал для чтения: от художественной литературы до научных трудов и философских трактатов. И в ходе этого они подхватывают некоторые из этих идей и принимают их.\n\nИ больше всего нас беспокоят чуждые нам политические идеи: очень долгое время Гиппогрифия была стабильной абсолютной монархией, но ныне многие представители молодого поколения обнаруживают, что существуют и другие способы организации общества: начиная от конституционализма, республиканства и национализма до совершенно радикальных идей вроде фашизма и коммунизма. В данный момент их любопытство носит интеллектуальный характер, но мы знаем, что эти интеллектуальные идеи могут овладеть ими, так что вскоре они могут начать представлять немалую угрозу для нашего трона."
 hipflavour.1.a:0 "Нам нужно приглядывать за ними."

 hipflavour.2.t:0 "Социалистические и либеральные клубы"
 hipflavour.2.desc:0 "Новые идеи распространяются по всей Гиппогрифии после возобновления контактов с внешним миром. Уже были созданы клубы, обсуждающие и распространяющие эти идеи, что варьируются от либеральных идей о свободной торговле и представительной власти, вдохновленных "тремя принципами" Кемерская, до более радикальных задумок: синдикалистские (как национального, так и революционного характера) труды из Вингбардии и Аквелии привлекают читателей, а некоторые клубы даже пропагандируют коммунистические идеи, привезённые прямиком из Сталлионграда, хотя ни один из них пока не призывал к каким-либо насильственным действиям. Большая часть членов этих клубов является любопытными молодыми гиппогрифами, склонных к экспериментам, а также в них вступили нескольких пожилых граждан, недовольных монархией и тем, как она справилась с вторжением короля Шторма."
 hipflavour.2.a:0 "Они имеют право на существование."
 hipflavour.2.b:0 "Прикажите закрыть их."

 hipflavour.3.t:0 "Комитет "Арис Прежде Всего""
 hipflavour.3.desc:0 "Группа ветеранов, экономистов-протекционистов и общественных активистов собралась сегодня вместе, дабы объявить о создании комитета "Арис Прежде Всего", группы, "посвященной сохранению традиционных ценностей гиппогрифов и защите нашей экономики от иностранного поглощения." Самыми выдающимися лидерами этой группы был морской пони Рафт Вуд, бывший советник королевы, который первым предложил укрыться в Сиквестрии, и гиппогриф Крэк Лайтнинг, который и произнёс патриотическую речь на открытии комитета:\n\n— Гора Арис твёрдо возвышается, и мы должны быть подобными этой горе - гордыми и одинокими. Мы не можем зависеть от помощи иностранцев, а они не должны зависеть от нас. Мы всегда были сильными, самодостаточными и гордились нашей культурой и традициям, так что "Арис Прежде Всего" сделает всё возможное, чтобы это оставалось актуальным и в 11 веке.\nЕго слова были встречены бурными аплодисментами, и после этого оратор начал произносить вторую половину своей речи с ещё большей энергией: — Либеральные интеллектуалы хотят заставить нас поверить в то, что гармония означает открытие наших рынков и границ для всех существ. Или что она обозначает перенаправление денег и ресурсов на благотворительные проекты Мандата Северной Зебрики. А я верю, что гармония означает хорошо организованное и самодостаточное общество, которое заботится о своих собственных жителях и делах. "Арис Прежде Всего" желает помочь рабочему автозавода, который теряет деньги из-за засилья иностранных машин на нашем рынке; ветерану, что устал от зебр, которые обвиняют нас - победителей короля Шторма - в трусости; владельцу малого бизнеса, уставшего конкурировать с иностранными конгломератами, что обманывают рынок. Более того, "Арис Прежде Всего" выступает за нашу культуру, наши ценности, нашу историю и за светлое будущее для всей Гиппогрифии!\n\nМногие газеты обвинили "Арис Прежде Всего" в ксенофобии, отсталости и нагнетании страха. Тем не менее, число их сторонников быстро растёт, особенно в Сиквестрии, где морские жители видят очень мало выгод для себя от международной торговли, поскольку им почти не нужны иностранные товары. Многие из них обеспокоены тем, что наше подводное производство не сможет конкурировать с промышленными гигантами из Эквестрии и Грифонии."
 hipflavour.3.a:0 "Приятно видеть, как они отстаивают наши ценности."
 hipflavour.3.b:0 "Мы должны принять прогресс и не стремиться отгородиться от мира."

 hipflavour.4.t:0 "Первая социалистическая конференция"
 hipflavour.4.banned.desc:0 "Похоже, запрет социалистических книжных клубов не заставил эти идеи исчезнуть. Ежедневно поступают сообщения об этих клубах, что организуются в укромных уголках Сиквестрии, ведь всё больше и больше наших граждан привлекает это заманчивое "запретное знание". Судя по тому немногому, что мы знаем об этих встречах, их презрение к правительству лишь выросло после запрета. И хотя они некогда говорили об абстрактных идеалах, теперь же они стали куда больше похожи на группы заговорщиков, что замышляют революцию.\n\nСреди морских пони крупнейшей из этих нелегальных групп являются анархисты, которые призывают к полному отказу от государства и утверждают, что они продвигают "естественный образ жизни пони", выступая за демократическую неиерархическую жизнь как в косяках рыб, где все равны. Между тем, самой популярной группой среди гиппогрифов является коммунистическая фракция, возникшая вокруг харизматичной и эксцентричной морской пони по имени Посада, которая утверждает, что Гиппогрифия уникальным образом подходит для создания "пост-дефицитного общества", но лишь в случае превращения в диктатуру пролетариата.\n\nНедавно мы получили сообщение о том, что анархисты и коммунисты планируют устроить конференцию для обсуждения своих идей и формирования коалиции. Предположительно, с целью объединения своих сил для осуществления некого заговора против правительства."
 hipflavour.4.desc:0 "Социалистические книжные клубы начали своё распространение за пределы университетов, когда студенты-идеалисты стали предпринимать попытки распространять свои идеи среди широких слоёв населения. Хотя многие из этих групп считают себя "гармонистами-социалистами" и "демократическими социалистами", и желают сотрудничать с правительством для внедрения социалистической экономики в Гиппогрифии, в этих группах существуют радикалы, которые, подобно либералам, хотят отобрать власть у монархии.\n\nА ещё сильнее нас тревожит то, некоторые из этих групп открыто призывают к полной трансформации Гиппогрифии. Эти радикальные группы набирают популярность среди более бедных морских жителей и гиппогрифов, которые скептически относятся к возможности реформ. Среди морских пони крупнейшей из этих радикальных групп являются анархисты, которые призывают к полному отказу от государства и утверждают, что они продвигают "естественный образ жизни пони", выступая за демократическую неиерархическую жизнь как в косяках рыб, где все равны.\n\nМежду тем, самой популярной группой среди гиппогрифов является коммунистическая фракция, возникшая вокруг харизматичной и эксцентричной морской пони по имени Посада, которая утверждает, что Гиппогрифия уникальным образом подходит для создания "пост-дефицитного общества", но лишь в случае превращения в революционную диктатуру пролетариата.\n\nХотя в настоящее время эти группы малочисленны, число их членов быстро растёт, и до нас дошли новости о том, что они планируют устроить конференцию для обсуждения своих идей и формирования коалиции, предположительно организованной вокруг идеалов той фракции, которая окажется наиболее убедительной."
 hipflavour.4.a:0 "Репрессии тут принесут больше вреда, чем пользы."
 hipflavour.4.b:0 "Немедленно остановите их!"

 hipflavour.5.t:0 "Три дня свободы"
 hipflavour.5.d1:0 "Сегодня заканчивается национальный праздник, известный как "Три дня свободы". Это относительно новый праздник. Первоначально он был создан королевой Ново во время нашего изгнания в Сиквестрию и отмечался лишь один день. После победы над королём Штормом и возвращения на гору Арис праздник был расширен до трёх дней.\n\nВ первый день по всей Сиквестрии проходят празднования, которые благодарят океан за то, что он защищает нас. Морские пони собираются с друзьями и родственниками, чтобы насладиться подводными обедами и традиционными развлечениями вроде морских танцев и прослушивания пения китов. На второй день празднества начинаются в Арисе. Гиппогрифы отмечают поражение короля Шторма вечеринками и представлениями с живой музыкой, а самый большой концерт проходит на Гармонизирующих Высотах. На третий и последний день все существа собираются вместе, чтобы отметить возвращение свободы. Морским пони и гиппогрифам предлагается собраться на пляжах для больших смешанных вечеринок. В конце дня родители и видные члены общины раздают детям подарки. В столице королева Ново сама раздает подарки местным детям на специальной церемонии.\n\nНесмотря на то, что праздник "Трёх дней свободы" появился недавно, он уже пользуется огромной популярностью как в Арисе, так и в Сиквестрии. В свете наметившегося раскола в обществе между гиппогрифами и морскими пони, многие существа рассматривают этот праздник как торжество национального единства, а также былых побед."
 hipflavour.5.d2:0 "Сегодня мрачный день, поскольку он знаменует окончание национального праздника, известного как "Три дня свободы". Это был относительно новый праздник. Первоначально он был создан королевой Ново во время нашего изгнания в Сиквестрию и отмечался лишь один день. После победы над королём Штормом и возвращения на гору Арис праздник был расширен до трёх дн\n\nВ первый день по всей Сиквестрии проходили празднования, которые благодарили океан за то, что он защищает нас. Морские пони собирались с друзьями и родственниками, чтобы насладиться подводными обедами и традиционными развлечениями вроде морских танцев и прослушивания пения китов. На второй день празднества начинались в Арисе. Гиппогрифы отмечали поражение короля Шторма вечеринками и представлениями с живой музыкой, а самый большой концерт проходил на Гармонизирующих Высотах. На третий и последний день все существа собирались вместе, чтобы отметить возвращение свободы. Морским пони и гиппогрифам предлагалось собираться на пляжах для больших смешанных вечеринок. В конце дня родители и видные члены общины раздавали детям подарки. В столице королева Ново сама раздавала подарки местным детям на специальной церемонии.\n\nНесмотря на то, что праздник "Трёх дней свободы" появился недавно, он пользовался огромной популярностью как в Арисе, так и в Сиквестрии. В свете наметившегося раскола в обществе между гиппогрифами и морскими пони, многие существа рассматривали этот праздник как торжество национального единства, а также былых побед.\n\nНо те счастливые деньки уже прошли. В нынешних обстоятельствах мало кто видит смысл в "национальном единстве". Все эти дни проходили в молчании. В Гиппогрифии сам праздник состоялся, но никто не пришёл на него."
 hipflavour.5.a:0 "Троекратное ура Гиппогрифии!"
 hipflavour.5.b:0 "Больше никаких развлечений и игр."

 hippogriff.16.t:0 "Возвращение Крэк Лайтнинга"
 hippogriff.16.desc:0 "Авиатор и герой войны с королём Штормом Крэк Лайтнинг приземлился сегодня утром в аэропорту имени Королевы Ново перед ожидающей его толпой репортеров и прочих фанатов. Его надёжный изготовленный на заказ самолёт - "Дух Старфилда", сверкал в утреннем свете, пока гиппогриф выруливал на своё парковочное место. Его трёхмесячное сольное турне по миру было одной из основных тем для разговоров в Гиппогрифии, и многие задавались вопросом, что же он обнаружит за пределами острова. Слова Крэк Лайтнинга репортёру из Арис Пост были перепечатаны многими изданиями, и личная известность этого гиппогрифа превратила их в призыв к объединению изоляционистов Гиппогрифии:\n\n— В большом мире есть много замечательных достопримечательностей, в том числе и город Карфин, но в целом я должен заявить, что варварство короля Шторма - это скорее правило, чем исключение в мире за пределами нашей прекрасной нации. Они мало что могут предложить нам, кроме своих бесконечных "измов": коммунизма, либерализма, республиканизма... Из-за этих идей грифоны и даже пони убивают друг друга каждый день. Мы должны оставаться сильными перед лицом этого жестокого нового мира и отвергнуть чуждые идеи, которые нарушили бы наш мирный образ жизни."
 hippogriff.16.a:0 "Мир снаружи велик. Нужно, чтобы побольше гиппогрифов могли познакомиться с ним."
 hippogriff.16.b:0 "Возможно, нам следует прислушаться к его опасениям."

 hippogriff.2.t:0 "Встреча с гиппогрифами"
 hippogriff.2.desc:0 "Делегация из Гиппогрифии встретилась сегодня с директором Арклайтом. Она обратилась к ДОГ, чтобы мы помогли их аналогичному органу - так называемому "Комитет по Борьбе с Антигармонической Деятельностью". Директор весьма сочувственно отнесся к их делу, поскольку с после открытия страны миру, их нацию наводнили фашистские, коммунистические и прочие антигармонические радикалы, пытающимися распространить свою идеологию и подорвать одно из немногих гармонистских государств в Северной Зебрике.\n\nОни попросили нас поделиться нашим опытом борьбы с коммунистическим влиянием, а также пожелали совместные учения наших агентов, чтобы лучше подготовить своих оперативников к пресечению подрывной деятельности врагов гармонии в зародыше. "
 hippogriff.2.a:0 "Мы рады помочь нашим товарищам-защитникам гармонии."
 hippogriff.2.b:0 "Наши интересы не совпадают."

 hippogriff.3.t:0 "ДОГ принимает наше предложение"
 hippogriff.3.desc:0 "Хорошие новости! ДОГ направило нам послание, в котором сообщает, что принимает нашу просьбу поделиться информацией и провести совместное обучение, а также координировать наши усилия по защите гармонии в наших странах. В своём письме к нам директор Арклайт высоко оценил усилия КБАД по защите Гиппогрифии от подрывной деятельности. Также в своём послании он преподал нам первый из уроков, который они выучили за долгие годы борьбы с коммунизмом в Речкограде. Он предупредил нас, чтобы мы оставались бдительными относительно всех форм социализма, даже так называемых умеренных. Арклайт заявил, что за каждой Новой Вирл стоит свой Карамель Хэйз. И что за каждым так называемым "демократическим социалистом" стоит тиран, ожидающий своего шанса дорваться до власти. Вайолет Фасад зачитала это письмо перед комитетом, который принял это предупреждение весьма близко к сердцу."
 hippogriff.3.a:0 "Мы будем защищать гармонию вместе."

 hippogriff.4.t:0 "ДОГ отвергает наше предложение"
 hippogriff.4.desc:0 "К сожалению, ДОГ отклонило нашу просьбу о сотрудничестве. В формальном письме директор Арклайт указал, что хотя он и приветствует нашу бдительность в отношении антигармонической подрывной деятельности, он всё же считает, что "Делиться разведданными, персоналом или секретными учебными материалами с монархией на другом конце света совсем не в интересах Речной Республики."\n\nКБАД встретил это с разочарованием, поскольку мы надеялись, что хвалёный опыт ДОГ в подавлении коммунистических радикалов в Речкограде окажется весьма полезным для искоренения подобных экстремистов в нашей стране. Комитет решил поблагодарить директора Арклайта за его ответ, но более не продолжать обсуждение этого вопроса, поскольку ясно, что он уже принял окончательное решение."
 hippogriff.4.a:0 "Мы не должны были доверять иностранцам."

 hippogriff.5.t:0 "Встреча с гиппогрифами"
 hippogriff.5.desc:0 "Сегодня к нам прибыла делегация из Гиппогрифии с необычной просьбой. Ссылаясь на опасения по поводу растущего коммунистического и фашистского влияния на Гиппогрифию, а также на угрозы шпионажа со стороны иностранных держав, они попросили скоординировать программу, в рамках которой их "Комитет по Борьбе с Антигармонической Деятельностью" будет делиться разведданными и проводить совместное обучение со S.M.I.L.E.. Директор Бон Бон с энтузиазмом относится к этому предложению, утверждая, что защита гармонии в Гиппогрифии так же важна, как и в Эквестрии, но принцесса Твайлайт Спаркл выразила определённые сомнения. Она считает, что некоторые действия КБАД вроде цензуры книг мешают обучению и наносят ущерб доверию между королевой Ново и её подданными. Она предложила нам вежливо отклонить предложение КБАД. Как же мы ответим на просьбу гиппогрифов?"
 hippogriff.5.a:0 "Мы более чем рады помочь нашим друзьям-гиппогрифам."
 hippogriff.5.b:0 "Мы в этом не участвуем."

 hippogriff.6.t:0 "S.M.I.L.E. принимает наше предложение"
 hippogriff.6.desc:0 "Хорошие новости! S.M.I.L.E. приняло нашу просьбу делиться информацией и проводить совместное обучение, а также координировать наши усилия по защите гармонии в наших королевствах. В своём письме к нам директор Бон Бон рассказала об уроках, извлеченных S.M.I.L.E. после вторжения чейнджлингов в 1002 году, обсудив множество способов, с помощью которые вражеские агенты могут проникать в открытое гармоническое общество. Они предложили ряд предварительных шагов, которые позволят избежать подобных брешей в защите Гиппогрифии."
 hippogriff.6.a:0 "Мы будем защищать гармонию вместе."

 hippogriff.7.t:0 "S.M.I.L.E. отвергает наше предложение"
 hippogriff.7.desc:0 "К нашему большому удивлению Эквестрия отклонила просьбу о координации действий между КБАД и S.M.I.L.E.. Похоже, что наш запрос попал на столы принцесс, поскольку ответ был подписан самой Твайлайт Спаркл. В нём она выражает озабоченность по поводу некоторых запретов на книги, введенных КБАД и заявляет, что: "Гармония и знания идут бок о бок. Также гармония требует управления лёгким копытом и доверия к своим подданным. Какими бы благими ни были ваши намерения, деятельность КБАД подрывает это доверие. Поэтому [EQS.GetLeader] вынуждена отклонить вашу просьбу о координации действий между S.M.I.L.E. и КБАД."\n\nЭто немало разочаровало председателя КБАД Вайолет Фасад, которая ожидала, что наши друзья из Эквестрии с энтузиазмом поддержат нашу борьбу с экстремизмом в Гиппогрифии."
 hippogriff.7.a:0 "Мы думали, что эквестрийцам можно доверять во всём."

 hippogriff.8.t:0 "Запрет вингбардийских книг"
 hippogriff.8.desc:0 "КБАД совершил весьма спорный шаг и запретил всем книгам, изданным в Вингбардии или же написанным на вингбардийском языке, распространяться в государстве [From.GetNameDef]. Представители Комитета называют Вингбардию "рассадником социалистического и фашистского радикализма", уделяя особое внимание доктринам Биколини и тому, как якобы аполитичная литература Вингбардии незаметно продвигает фашистскую идеологию по всему миру.\n\nЭтот шаг был встречен осуждением из совершенно неожиданного источника: хотя Рафт Вуд и большинство остальных членов "Арис Прежде Всего" поддержали эти действия как "первый шаг в освобождении нашей культуры от иностранного влияния", Крэк Лайтнинг раскритиковал данный запрет, утверждая, что книги из Вингбардии не более опасны, чем любые другие. И что этот запрет плохо сформулирован, так как он основан на идее так называемого "криптофашизма", которую он считает нелепой. Его также поддержали прогрессивные гармонисты, которые выступают против КБАД. Сильверстрим и Скайстар призывают королеву Ново обуздать КБАД, рассматривая данный запрет как ещё один пример эскалации тенденции к ксенофобии в Комитете. Сама Скайстар особенно страстно не желает возвращаться к тем дням одиночества, когда мы скрывались от всего мира."
 hippogriff.8.a:0 "Мы не можем позволить нашей нации пасть жертвой подрывных идей."

 hippogriff.9.t:0 "[From.GetNameDef] запрещает вингбардийские книги"
 hippogriff.9.desc:0 "[From.GetNameDef] ввело полный запрет на распространение всех вингбардийских книг. Представители этой страны утверждают, что все написанные на вингбардийском языке произведения является потенциальным источником антигармонического радикализма. В качестве "доказательство" того, что вся наша литературная традиция оказывает развращающее влияние, они ссылаются на популярность вингбардийского фашизма. Запрет оскорбил и возмутил многих членов как правительства, так и литературной сцены Вингбардии, которые призвали немедленно осудить этот шаг. В конечном итоге окончательное решение об осуждении этого трусливого акта со стороны гиппогрифов зависит от [WNG.GetLeader]."
 hippogriff.9.a:0 "Отправьте официальный протест."
 hippogriff.9.b:0 "Нас не волнует, что там читают эти морские птицы."

 hippogriff.10.t:0 "Вступление в альянс"
 hippogriff.10.desc:0 "Некоторые считали, что мы вернёмся в изоляцию после нашего поражения, но королева Ново решила, что [Root.GetNameDef] всё ещё является частью этого мира. Если мы не смогли одержать победу над нашими врагами во время войны в Северной Зебрике, как мы сможем защитить наш остров, если они нападут снова? Гора не может выстоять в одиночку, поэтому мы должны найти друзей, чтобы вступить с ними в союз.\n\nНо к какому альянсу нам присоединиться? Есть несколько вариантов. Мир постоянно развивается, страны вступают в войны, заключают мир и корректируют свои дипломатические отношения. Некоторые старые и почтённые союзы уже распались, но уже формируются новые альянсы. После тщательного рассмотрения всех возможных вариантов королева решила, что мы присоединимся к государству..."
 hippogriff.10.a:0 "[EQS.GetNameDef]!"
 hippogriff.10.b:0 "[WNG.GetNameDef]!"
 hippogriff.10.c:0 "[SIC.GetNameDef]!"
 hippogriff.10.d:0 "[MIT.GetNameDef]!"

 hippogriff.11.t:0 "Предложение Террафина"
 hippogriff.11.desc:0 "Террафин отбыл, чтобы встретиться с отделом военных наук наших союзников и создать совместный исследовательский фонд. Он сообщит нам, как только получит ответ от наших союзников, хотя у нас нет причин ожидать отказа. Если проект Террафина увенчается успехом, это может предоставить нам значительное преимущество на долгие годы."
 hippogriff.11.a:0 "Мы верим, что исследования принесут свои плоды."

 hippogriff.12.t:0 "Миссия Террафина"
 hippogriff.12.desc:0 "Отдел военных наук из государства [From.GetNameDef] во главе с гиппогрифом по имени Террафин прибыл сегодня в нашу страну для создания совместного исследовательского учреждения. Террафин получил разрешение на это от правительства Гиппогрифии и произвёл впечатление на наших собственных учёных масштабом своих амбиций. Некоторые из более осторожных членов наших вооружённых сил предупредили, что данный проект потребует обмена секретной информацией с Гиппогрифией, а также будет весьма недёшев. Тем не менее, наши учёные указали на потенциальные преимущества этого сотрудничества, а посол-гиппогриф подчеркнул ценность предложения Террафина в сфере укрепления доверия и дружбы между нами и нашими союзниками."
 hippogriff.12.a:0 "Звучит как хорошая идея."
 hippogriff.12.b:0 "Нет, это нас ну устраивает."

 hippogriff.13.t:0 "[From.GetNameDef] соглашается принять Террафина"
 hippogriff.13.desc:0 "Верховное командование государства [From.GetNameDef] согласилось на предложение Террафина, предоставив нам доступ к ранее засекреченным файлам и выделив значительную сумму собственных средств на проведение исследований. Террафин уже вовсю погрузился в работу, сообщив нам, что данные, которыми поделились с нами наши союзники, уже совсем скоро приведут к новым прорывам в военной науке. Мы и наши союзники объединили исследовательские усилия и стали лишь сильнее."
 hippogriff.13.a:0 "Отлично!"

 hippogriff.14.t:0 "[From.GetNameDef] отклоняет предложение Террафина"
 hippogriff.14.desc:0 "Террафин вернулся на гору Арис весьма удручённым. Несмотря на все его старания и интенсивные переговоры с [From.GetAdjective]им правительством, они решили не принимать его предложение о совместной научно-исследовательской миссии. Он и понятия не имеет, как именно это произошло, и поэтому в отчаянии вернулся домой. Нам придётся продолжать свои исследования самостоятельно."
 hippogriff.14.a:0 "Какой смысл в союзе, если мы не сотрудничаем?"

 hippogriff.15.t:0 "Прорыв Террафина"
 hippogriff.15.desc:0 "Сегодня утром нам пришёл отчёт, подписанный самим Террафином. Похоже, что они совершили серьёзный прорыв в нескольких областях исследований, включая ракетостроение, вычислительную технику, магические исследования и даже ядерную физику. Хотя нам всё ещё нужно будет инвестировать в дальнейшее развитие этих технологий, с помощью этих прорывов мы сможем обогнать наших врагов."
 hippogriff.15.a:0 "Тост за науку!"

 hippogriff.17.t:0 "Заявление Сильверстрим"
 hippogriff.17.desc:0 "Племянница королевы Ново Сильверстрим осудила недавнее решение расширить юрисдикцию КБАД на иностранных граждан, заявив, что "Совершенно неправильно и негармонично навязывать наши ценности и законы другим" и что "Крайне глупо относится к существам, которые должны стать нашими друзьями, с подозрением и страхом". Основатель АПВ Рафт Вуд высоко оценил этот "Первый шаг в ликвидации иностранного влияния на нашу гору", что только подтвердило заявление Сильверстрим о том, что КБАД превращается в инструмент для распространения ксенофобии.\n\nПредседатель КБАД Вайолет Фасад настаивает на том, что опасения Сильверстрим преувеличены и что эта мера в первую очередь направлена на борьбу с уклонением от уплаты налогов. Вроде случая, когда КБАД оштрафовал бизнесгрифа Плюмаж Мунфезера за сокрытие средств у его партнёров в Новом Мейрленде, что было бы невозможно без новой меры."
 hippogriff.17.a:0 "Возможно, что она права..."

 hippogriff.18.t:0 "Что такое "гармония"?"
 hippogriff.18.desc:0 "После нескольких недель обсуждений КБАД предложил королеве Ново своё определение гармонии, которое должно быть прописано в законе. Прогрессивисты выступали против такого юридического определения гармонии, которое "противоречит самому её духу". Скайстар и Сильверстрим умоляли королеву не "Помещать гармонию в клетку из чернил и бумаги". Однако движение АПВ одобрило этот шаг, а Рафт Вуд заявил о своей полной уверенности в компетенции Вайолет Фасад. Королева Ново решила хотя бы прочитать предложенный документ, прежде чем принимать решение. В докладе поочередно рассматривался каждый элемент гармонии:\n\nЛояльность, вопреки взглядам эквестрийцев, заключается в гордости за свой дом и в верности королеве и гармонии гиппогрифов, а не личным друзьям.\nЧестность заключается не просто в том, чтобы всегда говорить правду. Речь также идёт о том, чтобы вести себя честно и достойно для своего положения.\nЩедрость заключается в том, чтобы состоятельные граждане охотно использовали своё богатство ради помощи своей стране и тем, кому повезло меньше. Таким образом, щедрость несовместима с принудительным перераспределением богатства.\nМагия же включает в себя не только саму магию, но и стремление к совершенствованию во всех талантах.\nСмех и доброта в целом слишком расплывчаты, чтобы им можно было дать строгое юридическое определение. Поэтому они должны рассматриваться как второстепенные элементы.\n\nВ докладе был сделан вывод, что Гиппогрифия должна перестать брать за пример Эквестрию и особенно грифоньих республиканцев, либералов, социал-демократов и прочих ложных гармонистов, поскольку все они были либо слишком свободными и индивидуалистичными, либо слишком сосредоточенными на антигармонических понятиях конституционализма или экономического перераспределения. Только мы можем правильно трактовать гармонию.\n\nНово отложила отчёт и объявила, что:"
 hippogriff.18.a:0 "Мы - единственные настоящие гармонисты в мире."
 hippogriff.18.b:0 "Эти дураки ничего не знают о гармонии!"
 
 hippogriff.20.t:0 "Гиппогрифия предлагает защиту"
 hippogriff.20.d:0 "Наши соседи из Гиппогрифии недавно обратились к правительству с предложением, которое требует нашего внимания и очень тщательного рассмотрения. Гиппогрифия просит Варзену склониться перед королевой Ново и стать их протекторатом. Нам придётся пойти на немало уступок: гиппогрифьи военные получат возможность использовать территорию нашей страны для своих целей, а ещё этот даст правительству гиппогрифов право вмешиваться в нашу внешнюю политику. Мы также будем вынуждены поддержать их в любой войне, в которой они окажутся.\n\nОднако выгоды для Варзены не менее значительны. Варзена получит надёжного союзника-гармониста на неспокойном зебриканском континенте, а Гиппогрифия будет обязана помочь нам, если мы окажемся в состоянии войны. Экономические преимущества также присутствуют, так как мы точно получим щедрые инвестиции из Гиппогрифии в случае принятия предложения.\n\nКороче говоря, Варзене придётся обменять большую часть своей свободы на сильного союзника в лице Гиппогрифии.\n\nОкончательное решение остаётся за королём Барекзамалом, но жители Варзены поддержат его в любом случае."
 hippogriff.20.a:0 "Только у нас есть шанс защитить гармонию."
 hippogriff.20.b:0 "Давайте ограничимся гарантией независимости."

 hippogriff.21.t:0 "Гиппогрифия предлагает интеграцию"
 hippogriff.21.d:0 "Гиппогрифы снова обратились к нам с очередным предложением, но на этот раз куда более серьёзным для нашего будущего. Их идея заключается в полной интеграции Варзены в Гиппогрифию в качестве одной из её провинций. Варзена перестанет существовать как отдельная и независимая нация, а её граждане, территория, ресурсы станут неотъемлемой частью Гиппогрифии, к добру или к худу.\n\nВ то же время, интеграция несёт в себе множество преимуществ для нашего народа в долгосрочной перспективе. Они станут гражданами другой гармоничной нации, а благодаря объединенной мощи Варзены и Гиппогрифии их шансы на выживание и безопасную жизнь очень сильно повышаются. Некоторые говорят, что такая интеграция вполне естественна для двух столь близких наций, как наши. Оба наших общества, вооружённые силы и бюрократия уже достаточно унифицированы благодаря статусу протектората Гиппогрифии.\n\nКороль Барекзамал должен принять решение:\nНезависимость или интеграция."
 hippogriff.21.a:0 "Сила в единстве!"
 hippogriff.21.b:0 "Мы не хотим быть частью Гиппогрифии."

 hippogriff.22.t:0 "Закон о борьбе с антигармоничным терроризмом"
 hippogriff.22.d:0 "Вайолет Фасад не ожидала встретиться за чашечкой кофе со знаменитым Крэком Лайтнингом. И всё же это случилось. Крэк был очарователен и обходителен. Он явно был в хорошем настроении, когда рассказывал о новом законе, что разрабатывал КБАД.\n\n— Вы действительно превзошли себя, — сказал он, — ЗБАТ - это именно то, что нужно этой стране. Этот закон напомнит нам о том, кто мы, за что мы выступаем и кем являются наши враги.\n— Даже и не знаю... Я думала, что это довольно обыденный акт.\n— О, не принижайте себя! — воскликнул Крэк, — Посмотрите на... э, параграф три, раздел четыре текущего варианта. Он просто великолепен. "Любое существо, целенаправленно и публично распространяющее ложные или искаженные заявления, которые могут подорвать веру общества в фундаментальные институты Гиппогрифии, будет считаться виновным в любых возникших после этого беспорядках или антигармонической деятельности." Один только этот раздел позволит нам легко разобраться со всеми непатриотичными и антигармоничными элементами в обществе! Кроме того, второй параграф позволит обойти все эти запутанные полицейские юрисдикции и процедуры, дабы гарантировать, что виновные предстанут перед правосудием.\n\nВайолет отхлебнула свой кофе. Ей не понравился блеск, который она увидела в глазах гиппогрифа, так что она медленно открыла клюв и ответила:\n— Ну, э, Крэк, это требует, чтобы данное утверждение было ложным...\nЕё собеседник пренебрежительно махнул когтём. — Или же вводящим в заблуждение! Вы недооцениваете собственный гений, мисс Фасад!\n\nПосле ухода Крэка Вайолет долго размышляла над его словами. Она никогда не собиралась писать закон, который может привести к подобным безжалостным последствиям. Но, похоже, что она именно это и сделала. Энтузиазм Лайтнинга не давал ей покоя. Он напомнил ей демагогов и диктаторов Грифонии: Крэк говорил о непатриотичных элементах и порицал надлежащую правовую процедуру как препятствие для "истинного правосудия". Несмотря на все сомнения, какой-то её части было всё равно, нравится ли этот закон Крэку Лайтнингу или нет. ЗБАТ будет мощным инструментом, а в плавниках ответственного лидера - инструментом добра."
 hippogriff.22.a:0 "ЗБАТ становится законом."
 hippogriff.22.b:0 "ЗБАТ не подписывается, и Вайолет начинает наблюдать за Крэком."

 hippogriff.23.t:0 "Первый королевский парламент"
 hippogriff.23.desc:0 "Сегодня состоялось первое заседание нового королевского парламента. Этот уникальный в истории Гиппогрифии орган имеет право разрабатывать и принимать законы, хоть королева и обладает абсолютным правом вето. Делегаты со всей Гиппогрифии собрались в новом зале заседаний на горе Арис. Когда королева произнесла вступительную речь, в зале установилась восторженная, но в то же время и немного напряженная атмосфера. Ходили слухи, что радикально настроенные члены Арис Прежде Всего или агитаторы левых планируют сорвать заседание. Многие также опасались, что может вспыхнуть неразрешённая напряжённость между делегатами от гиппогрифов и морских пони.\n\nНо в конце концов заседание было прервано совершенно неожиданным образом. Один из делегатов, которому явно наскучили вступительные речи, начал громко напевать про себя. Это вызвало раздражение делегата, сидящего рядом с ним, который неожиданно взял слово и предложил меру, что запретит "гудение, бормотание и другое отвлекающее поведение" во время парламентских сессий. Теперь уже первый делегат обиделся и взял слово, чтобы защитить своё поведение. Он заявил, что предложенная мера нарушает свободы делегатов. А затем ещё несколько других делегатов, каждый из которых стремился заявить о себе, произносили всё более пылкие речи в поддержку или против этой меры.\n\nТак продолжалось до тех пор, пока принцесса Скайстар, также присутствовавшая на заседании, не попросила разрешения выступить. Она укорила делегатов за то, что они сосредоточились на бессмысленных мелочах, игнорируя серьёзные вопросы, и напомнила им, что существа по всей стране зависят от их помощи. Этот упрёк вернул делегатов в нужное русло, и остальная часть заседания была посвящена более важным вопросам. Несмотря на этот инцидент, многие не теряют надежды, что королевский парламент покажет преимущества демократизации для правительства Гиппогрифии."
 hippogriff.23.a:0 "Со временем они научатся управлять страной."

 hippogriff.24.t:0 "Консультативный совет собирается"
 hippogriff.24.desc:0 "Сегодня впервые за много лет собрался королевский консультативный совет. Этот орган из простых граждан раньше консультировал королеву по государственным вопросам, но вторжение короля Шторма нарушило его работу. Теперь же совет был возрожден, и в его состав вошли в основном новички в политике. Советники собрались в зале на горе Арис, где присутствовали королева Ново, прочие члены королевской семьи и множество нетерпеливых зрителей.\n\nК сожалению, неопытность новых членов совета создала непредвиденные проблемы. Многие из них выглядели совершенно ошеломленными в присутствии королевы и прочих королевских особ, а их вступительные речи не содержали ничего, кроме чрезмерных похвал в адрес правительства Её Величества. Советники продолжали в том же духе, пока Сильверстрим внезапно не повернулась к королеве и не воскликнула: — Я в замешательстве! Если они хотели только польстить тебе, то разве не стоило бы просто послать письмо?\n\nПосле недолгого молчания королева Ново, как и члены совета, рассмеялась. Похоже, что этот момент растопил лёд, после чего советники начали обсуждать некоторые местные и национальные проблемы, которые они хотели довести до сведения правительства. Королева внимательно выслушала каждую из этих речей и пообещала, что её правительство постарается решить все вопросы. Хотя королева по-прежнему правит в Гиппогрифии, она всегда рада советам своих подданных."
 hippogriff.24.a:0 "Что ж, это хорошо."

 hippogriff.27.t:0 "Зумидийский делегат"
 hippogriff.27.advisory.desc:0 "Азраэль никогда не думал, что он станет политиком. И всё же он только что принял присягу в качестве первого зебры, что является членом Королевского Консультативного Совета. Агенты королевы Ново опросили различных чиновников и общественных лидеров в Зумидии, и его имя всплывало снова и снова. И вот он тут, слушает, как племянница королевы заваливает его потоком вопросов о состоянии водопровода в Эйн-Тротгуре.\n\n— Постой, Сильверстрим, — наконец вмешался он, — я совершенно не разбираюсь в водопроводе.\nЛицо Сильверстрим приняло разочарованное выражение.\n— Кажется я знаю, почему зумидийцы хотели, чтобы я был здесь. Прошу прощения, но мои следующие слова будут не самыми приятными. Многие из нас, зумидийцев, согласились присоединиться к Гиппогрифии... э, Объединенному Королевству Ариса, лишь потому, что перед нами был выбор: либо вы, либо Кольтфаген.\n— Но я думала, что ты сказал, что мы твои друзья?\n\n— Да, это так. Но нас больше миллиона. Многие из нас были просто напуганы. И мы всё ещё боимся. Я был военным корреспондентом и видел последствия набега Хироптерры за рабами. Бесследно исчезали жители целых деревень. И я даже не буду говорить про Кольтфаген.\n\n— Хорошо-о-о-о. Итак, что мы можем сделать, чтобы помочь, друг?\n\n— Весь регион готовится к войне. Но не Арис. Я хочу, чтобы ты поговорила со своей тетей. Скажи ей, что Зумидия больше всего нуждается в том, чтобы Гиппогрифия как можно скорее начала перевооружение.\n\n— Почему бы тебе просто не сказать это ей?\n\n— Я сделаю это, не сомневайся. Мне просто нужна поддержка друга."
 hippogriff.27.parliament.desc:0 "Азраэль никогда не думал, что он станет политиком. И всё же он только что стал первым членом парламента от Западного Эйн-Тротгуре. Самые уважаемые зебры в его районе настояли на том, чтобы он баллотировался на должность депутата. И Азраэль победил, даже не особо стараясь. Очевидно, что все знали, что он лучше всего донесёт до гиппогрифов мнение народа. Если бы только племянница королевы перестала донимать его вопросами о состоянии водопровода в Эйн-Тротгуре.\n\n— Постой, Сильверстрим, — наконец вмешался он, — я совершенно не разбираюсь в водопроводе.\nЛицо Сильверстрим приняло разочарованное выражение.\n— Вообще-то, я надеялся, что ты поможешь мне кое с чем. Мне нужно кое-что обсудить с тобой, прежде чем... ну... прежде чем рассказывать об этом всему парламенту. — Он перевёл дыхание.\n\n— Прошу прощения, но мои следующие слова будут не самыми приятными. Многие из зумидийцев согласились присоединиться к вам лишь потому, что перед нами был выбор: либо вы, либо Кольтфаген.\n— Но я думала, что ты сказал, что мы твои друзья?\n\n— Да, это так. Но нас больше миллиона. Многие из нас были просто напуганы. И мы всё ещё боимся. Я был военным корреспондентом и видел последствия набега Хироптерры за рабами. Бесследно исчезали жители целых деревень. И я даже не буду говорить про Кольтфаген.\n\n— Хорошо-о-о-о. Итак, что мы можем сделать, чтобы помочь, друг?\n\n— Весь регион готовится к войне. Но не Арис. Я собираюсь рассказать об этом парламенту, и хочу, чтобы ты поговорила со своей тетей. Скажи ей, что Зумидия больше всего нуждается в том, чтобы Гиппогрифия как можно скорее начала перевооружение."
 hippogriff.27.war.desc:0 "Азраэль сидел напротив Скайстар и Сильверстрим, потягивая чай. Его пригласили обсудить войну с точки зрения зумидийцев после того, как Скайстар прочитала одну из его колонок, посвященных последнему наступлению.\n\n— Мне бы хотелось... — начала Скайстар, — Мне бы очень хотелось, чтобы мы встретились при более благоприятных обстоятельствах. Это ужасно, что я впервые встречаю столь отличного автора... ну, сейчас.\n\n— После войны будет много времени, чтобы наверстать упущенное, — сказал Азраэль.\n\n— О, я как раз собиралась упомянуть о войне! — сказала Сильверстрим, — Ты - военный корреспондент. Как нам выиграть войну? Я ничего не смыслю в армейских делах.\n— Я бы предложил поговорить с генералом об этом. Но, по моему опыту, они редко сходятся во мнениях. Я действительно мало что знаю о стратегии, но могу сказать, что зебры Зумидии... напуганы, но готовы. Мы присоединились к вам отчасти потому, что знали, что без вашей защиты нас снова завоюют, как это уже было с королём Штормом. Не поймите меня неправильно. Мы благожелательно настроены к вам и готовы сражаться за вас, если вы готовы сражаться за нас.\n\nСкайстар улыбнулась. — Это ведь и есть дружба, верно?\nАзраэль кивнул. — Так что требуется от меня?\n\n— Мы предлагаем тебе работу. Нам нужен кто-то, кто сможет преобразовать этот страх в желание сражаться, а не бежать. Мы, гиппогрифы, однажды уже сбежали, и не намерены делать это снова."
 hippogriff.27.a:0 "Война придёт, хотим мы этого или нет...."
 hippogriff.27.b:0 "— Для меня будет честью помочь. Давайте победим вместе, друзья."

 hippogriff.25.t:0 "Акт о капитуляции"
 hippogriff.25.d:0 "Вместо того, чтобы продолжать уже проигранную битву, лидер [HIP.GetLeader] отказался от наших территорий в Зебрике в обмен на перемирие. Горюющие граждане наводняют улицы Ариса и бухты Сиквестрии. Они несут фотографии своих близких, чья кровь была пролита в войне, которую мы не сумели выиграть.\n\nВскоре это горе превращается в гнев и взаимные обвинения. Когти и плавники повсюду поднимаются в ярости. Гиппогрифы обвиняют морских пони в уклонении от своего долга и называют их лишёнными патриотизма трусами. Морские пони обвиняют гиппогрифов в глупости. Хотя наши лидеры работают сверхурочно, пытаясь удержать ситуацию под контролем, они не могут противостоять приливу горечи, боли и гнева, которые вызвало наше поражение.\n\nЛидер [HIP.GetLeader] созвал свой кабинет, чтобы выработать дальнейший план действий."
 hippogriff.25.a:0 "Нам нужно действовать быстро, если мы хотим, чтобы Гиппогрифия выжила."

 hippogriff.26.t:0 "Неприемлемая капитуляция"
 hippogriff.26.d:0 "Вместо того, чтобы продолжать уже проигранную битву, идер [HIP.GetLeader] отказался от наших территорий в Зебрике в обмен на перемирие. А хуже всего то, что она позволила нашим врагам создать договорной порт на земле Ариса, передав процветающий прибрежный город Винггарден фанатикам Хироптерры, деспотам Кольтфагена и фашистам Вингбардии. Горюющие граждане наводняют улицы Ариса и бухты Сиквестрии. Они несут фотографии своих близких, чья кровь была пролита в войне, которую мы не сумели выиграть.\n\nВскоре это горе превращается в гнев и взаимные обвинения. Когти и плавники повсюду поднимаются в ярости. Гиппогрифы обвиняют морских пони в уклонении от своего долга и называют их лишёнными патриотизма трусами. Морские пони обвиняют гиппогрифов в глупости, и мы никак не можем забыть наших друзей и сограждан, что заперты в Винггардене и оставлены на милость наших врагов. Хотя наши лидеры работают сверхурочно, пытаясь удержать ситуацию под контролем, они не могут противостоять приливу горечи, боли и гнева, которые вызвало наше поражение.\n\nЛидер [HIP.GetLeader] созвал свой кабинет, чтобы выработать дальнейший план действий."
 hippogriff.26.a:0 "Нам нужно действовать быстро, если мы хотим, чтобы Гиппогрифия выжила."

 hippogriff.251.t:0 "Главный виновник"
 hippogriff.251.d:0 "Рафт Вуд то и дело поглядывал на двух морских пони, которые присутствовали на встрече. Ново выглядела сурово, а Скайстар враждебно буравила его взглядом.\n\nОн знал, что та будет злорадствовать по поводу его следующих слов, но не собирался доставлять ей удовольствие, теряя свой спокойный вид перед ней. — Как вам известно, — начал Рафт, — Война обернулась не в пользу Ариса.\n\nСкайстар была готова начать ёрничать над этими словами, но Ново движением плавника успокоила свою импульсивную дочь. — Поэтому я решил упредить то, о чём, я уверен, вы обе уже думаете. Я заявляю, что готов подать в отставку с поста главного советника. Однако прежде чем вы примете моё прошение, я хочу дать вам последний совет.\n\n— Продолжайте, — сказала Ново, раздумывая о том, как спасти стремительно ухудшающуюся ситуацию в Арисе.\n\nРафт Вуд представил им две ламинированные папки с документами. Он собрал весь свой стоицизм и заговорил дальше: — Это поможет вам справиться с нынешним кризисом. Я сделал по экземпляру всех документов для каждой из вас. Там перечислены все мои наиболее спорные указы, которые вы можете отменить, дабы успокоить население. Там также содержатся списки чиновников, в которых указано, кто из них получил должности на основании заслуг, а кто - по более... политическим мотивам. Вы можете оставить их на постах или же уволить по своему усмотрению, но за одним исключением: я бы настоятельно советовал вам оставить Вайолет Фасад на службе.\n\n— Чтобы вы смогли продолжать и дальше влиять на нас из-за кулис? — потребовала ответа Скайстар.\n\n— Совсем наоборот. Стоит благодарить именно мисс Фасад за предотвращение попытки Крэк Лайтнинга превратить Арис в диктатуру. И она продолжает неустанно работать над защитой нашей нации. Она не моя марионетка. Не стесняйтесь пренебрежительно отзываться обо мне; я знаю, что меня не запомнят как хорошего политика. Ведь единственное, чего я сейчас хочу, так это того, чтобы Арис выжил, а я смог уйти на пенсию."
 hippogriff.251.a:0 "С этими словами он удалился."

 hippogriff.28.t:0 "Хорошего решения нет"
 hippogriff.28.d:0 "Лидеру [HIP.GetLeader] не хотелось усугублять ситуацию с национальным единством, но, к сожалению, выбора не было. В условиях хаоса в стране может быть только одна столица, один правительственный центр. Поэтому до завершения кризиса все правительственные директивы должны будут исходить либо из Ариса, либо из Сиквестрии, а не из обоих мест, как это было раньше. И любой наш выбор будет воспринят как предательство либо морскими пони, либо гиппогрифами."
 hippogriff.28.a:0 "Мы будем править из горы Арис."
 hippogriff.28.b:0 "Мы будем править из Сиквестрии."

 hippogriff.29.t:0 "Телеграмма с горы Арис"
 hippogriff.29.d:0 "[HIP.GetLeader] прислала нам телеграмму с предложением своей помощи. Она утверждает, что, обезопасив Северную Зебрику, государство [HIP.GetNameDef] готово приложить все свои силы для защиты гармонии. Помимо собственных опытных солдат и мощной промышленности, они также обещают привести своих союзников из Северной Зебрики, чтобы помочь нам в экономическом и военном отношении."
 hippogriff.29.a:0 "Мы приветствуем их помощь!"
 hippogriff.29.b:0 "Им следует заниматься своими делами."

 hippogriff.120.t:0 "Ставка на дружбу"
 hippogriff.120.d:0 "За долгие годы пребывания на троне королевы Ново её подданным пришлось пережить многое. Она видела, как они были испуганы перспективой чужеземного вторжения, как они угрюмо смирились с изгнанием в Сиквестрию, и какими храбрыми и сильными они были в последней битве с королём Штормом. Она видела своих подданных в тяжёлые времена и во времена изобилия, но такими как сегодня она их не видела никогда. Оглядев толпу, Ново увидела на лицах своих подданных лишь ярость.\n\nКогда королева заговорила, она изо всех сил старалась, чтобы её услышали сквозь крики и насмешки, а также шум начинающихся драк. Её охранники неоднократно приказывали толпе отойти. Всё осложнялось тем, что собравшиеся никак не могли прийти к единому мнению. Одни кричали, чтобы она арестовала непатриотичных морских пони, что уклонялись от призыва. Другие требовали наказать высокомерных гиппогрифов, которые втянули страну в войну, которую невозможно выиграть. Одни утверждали, что войну нужно немедленно возобновить, другие же говорили, что государство [Root.GetNameDef] должно отказаться от войн и полностью разоружиться. Они обвиняли в поражении её саму, её правительство, её армию и друг друга. Множество недовольных требовало немедленного отделения.\n\nПосле завершения мероприятия королева нашла Скайстар в её комнате. Лицо принцессы было очень бледным, и она не переставала дрожать. — Мама... — тихо сказала она, — всё очень, очень плохо. — Королева Ново обняла свою дочь и ответила, — Я знаю. Но мы собираемся все исправить. Все они напуганы и злы и обвиняют друг друга, но мы напомним им, что мы все вместе переживём всё это. Мы снова сделаем наше королевство единым любой ценой."
 hippogriff.120.a:0 "У нас впереди так много работы..."

 hippogriff.121.t:0 "Шесть обещаний"
 hippogriff.121.d:0 "От имени своей матери принцесса Скайстар представила набор из шести инициатив, которые правительство обязуется выполнить. Каждая из них направлена на определённый источник недовольства в [HIP.GetAdjective]ем обществе и призвана залечить раны, нанесённые недавним поражением. В частности, принцесса предлагает:\n\n1. Сокращение сроков призыва, уменьшение общего числа призывников и расширение причин для потенциального освобождения от призыва.\n2. Программа поддержки ветеранов, что предоставляет им доступ к субсидированному медицинскому обслуживанию, кредитам под низкие проценты и бесплатному высшему образованию.\n3. Компенсация тем, чьё имущество было потеряно или уничтожено, а также увеличение помощи на восстановление.\n4. Расширение вклада населения во внешнюю политику государства [Root.GetNameDef] и возможность надзора за ней.\n5. Создание правительственной комиссии для продвижения мира и дружбы между гиппогрифами и морскими пони.\n6. Создание "Департамента по оказанию помощи беженцам и расселению".\n\nПринцесса заранее ответила на неизбежные критические замечания о том, что эти обещания будут слишком много стоить и приведут к снижению боеспособности нашей армии, заявив, что будущий экономический рост окупит эти расходы. Также она считает, что армия государства [Root.GetNameDef] должна стать меньшей, но при этом более профессиональной силой. Несмотря на эти заверения, многие по-прежнему настроены скептически. Некоторые считают, что сейчас исполнение этих обещаний не по карману нашему правительству, а другие полагают, что их недостаточно для преодоления разногласий в стране. Однако Скайстар убеждена, что эти обещания - лучший шанс сохранить Гиппогрифию безопасной и единой."
 hippogriff.121.a:0 "Амбициозные обещания, но сможем ли мы их выполнить?"

 hippogriff.122.t:0 "Роковая неделя"
 hippogriff.122.d1:0 ""Что бы ни случилось, помни, что я всегда буду любить тебя".\nЭто были последние слова Оушен Флоу её сыну Террамару, прежде чем она ушла несколько дней назад. Поскольку протесты и бунты за отделение Сиквестрии начали выходили из-под контроля, конгресс ведущих морских пони, включая Оушен Флоу, решил собраться для решения этого вопроса. Правительство по-прежнему было категорически против отделения, но оно всё же разрешило созвать этот конгресс и пообещало уважать принятое там решение в интересах сохранения общественного порядка.\n\nТеррамар изо всех сил старался не волноваться. Он знал, что его мать будет против отделения, но что насчёт остальных? Движение за независимость разрослось куда сильнее, чем он мог себе представить. Кампания против этого движения отнимала так много времени у его сестры Сильверстрим, что в последнее время он её почти не видел.\n\nОн вспоминал дни после поражения короля Шторма, когда его отец охотно вернулся на гору Арис, а вот мать решила остаться в Сиквестрии. Казалось, что тогда каждый гражданин выбирал для жизни лишь одно место. В те времена Террамар думал, что ему тоже придётся выбирать, но для него это было бы куда труднее. Ему пришлось бы выбирать между матерью и отцом, и тем самым отказаться от части себя. К счастью, тогда страна была единой, поэтому Террамару не пришлось делать роковой выбор. Но если сегодня всё пойдет не так... он и думать не хотел об этом.\n\nТеррамар оживился, услышав, как возвращается Оушен Флоу. Она широко улыбалась и, подойдя поближе, ликующе воскликнула: — Конгресс отклонил отделение! Это было непросто, но в конце концов все образумились. — Террамар вздохнул с облегчением, обнимая мать. — Отличная работа, мама. Я знал, что в конце концов всё получится."
