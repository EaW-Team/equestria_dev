 HIP_crack_opportunism:0 "Сокрушить слабых"
 HIP_crack_opportunism_desc:0 "Крэк Лайтнинг всегда умел находить слабые места. Чтобы §3Арис§! смог стать настоящей мировой державой, он должен расширить свои владения, захватив иные острова, дабы с них угрожать крупным державам §GЭквуса§! и §YГрифонии§!. Хотя мы предпочли бы просто пригнать авианосец поближе к интересующему нас берегу и установить на острове наш флаг, мы также открыты и для более тонких форм империализма..."
