 arisfirst.71.d3:0 "Варзенцы всегда занимали особое место в сердце Крэк Лайтнинга. Они, подобно арисцам, были религиозными дуалистами, и Крэк считал, что за большинство лучших черт их культуры можно было благодарить влияние Ариса. Варзенцы были цивилизованными, и, несмотря на слова пан-зоникийских позёров, они целиком и полностью отличались по крови и духу от неблагодарных зумидийцев и мерзких кольтфагенцев.\n\nИ действительно, у Крэк Лайтнинга были большие планы на варзенцев в Гегемонии. Они должны стать местными администраторами, лавочниками и надсмотрщиками, обеспечивающими бесперебойную работу Гегемонии и держащими в узде других зебр. Они будут наслаждаться привилегированным положением, но при этом каждый варзенец будет знать, что он процветает лишь благодаря гиппогрифам. И если Гегемония падёт, то и они погибнут вместе с ней, поскольку их дикие соседи тут же ополчатся на самых верных сторонников режима гиппогрифов.\n\nПосле возвышения Гегемонии гиппогрифов над Северной Зебрикой варзенцы продолжают томиться под гнётом иностранной тирании, и Ас начал агитацию за освобождение "наших [WAR.GetAdjective]их друзей". Ему даже удалось убедить их свергнутого короля сформировать правительство в изгнании на территории Ариса, готовое к грандиозному восстановлению на троне, как только с дикарями будет покончено."
 arisfirst.71.a:0 "Если они могут управлять другими зебрами, то справятся и с собой."
 arisfirst.71.b:0 "Они - наши подданные по праву завоевания."
 arisfirst.71.c:0 "Они поймут, что к чему."
 arisfirst.71.e:0 "Вскоре мы их раздавим."

 arisfirst.91.t:0 "Эмиграция коммунистки"
 arisfirst.91.d:0 "Для Разорбик и Крэка Лайтнинга это был обычный вторник: они просматривали отчёты о высокопоставленных диссидентах и потенциальных угрозах. По поводу Сильверстрим и Скайстар не было никаких новостей, Мунфезер вёл себя хорошо, а Сильверсливера снова арестовали за непристойное поведение. Оба гиппогрифа согласились, что дела идут хорошо и новых репрессий не потребуется. Никто не выходил за рамки.\n\n— Крэк? — Сказала Разорбик, когда они подошли к концу списка, — У нас проблема. Посада покинула Арис.\n\nКрэк слегка сполз на стуле и потёр глаза. — Мой Ас? — спросила Разорбик, — Мне попытаться отследить корабль? Я никогда не понимала, почему вы не позволили мне избавиться от неё, но время ещё есть.\n\n— Нет, — сказал Крэк, — Не нужно. Принеси мне бурбон, а затем можешь идти домой.\n\n— Простите мою дерзость, но вы расстроены?\n— Да, это так, — вздохнул диктатор Ариса, — Старая подруга решила, что не хочет иметь ничего общего с обществом, которое я создаю. Я всегда надеялся, что она будет смотреть на вещи по-моему, когда мой путь восторжествует. Но нет. Отпусти её, Разорбик. Она, вне всяких сомнений, направляется в какую-нибудь замёрзшую пустошь. Возможно, в Сталлионград, или в Скайнавию, если это место ещё существует."
 arisfirst.91.a:0 "Больше мы её не увидим."

 arisfirst.92.t:0 "Письма, что писала она"
 arisfirst.92.d:0 "На вилле Крэка Лайтнинга был запертый ящик, в котором хранились все письма, которые Посада написала ему за время их долгой переписки. От его расспросов о её чудесном спасении из лап короля Шторма до утопических мечтаний, которыми она делилась, когда они были друзьями. А ещё там были отчаянные просьбы, которые она делала, когда Крэк присоединился к АПВ.\n\nОни имели не только сентиментальную, но и стратегическую ценность: письма были его окном в сознание коммунистов, в их невозможные цели, предпочитаемые ими методы, их язык, их образ мыслей... Посада поделилась с ним очень многим, и он эффективно использовал всё это. Сам он очень мало делился с ней своими надеждами и планами. И именно поэтому он стал лидером всего Ариса, а она плыла на корабле в какой-то замёрзший социалистический Тартар на другом конце света.\n\nКрэк Лайтнинг сделал глоток бурбона и устроился поудобнее, осторожно отперев ящик и вытащив первое письмо. Шло время и он читал каждое письмо по очереди. Какая-то часть сознания Крэка задавалась вопросом, не жалеет ли он о том, что сделал. Но нет. Лишь самый упадочный гармонист поставил бы дружбу превыше блага нации.\n\nЕё письма и мир, который они описывали, были утопией в самом обычном смысле: несбыточные фантазии, которые никогда не осуществятся. Её поздние письма с мольбами и упрёками вроде "Это не ты; тебе никогда не было дела до того, что носят гиппогрифы и какие книги они читают!" были утопией в марксистском смысле: напрасные призывы к моральным банальностям, предполагающие, что все столь же мягкосердечные, как она. О нет. Крэк Лайтнинг был сильнее и безжалостнее, а значит, что годился на роль лидера. И он стал им."
 arisfirst.92.a:0 "Ас читал письма до утра, оплакивая несбывшиеся мечтания."

 arisfirst.711.t:0 "Гиппогрифья угроза"
 arisfirst.711.d:0 "Мы получили письмо из государства [HIP.GetNameDEF]. Оно полно медовых слов и поэтических оборотов речи, но его смысл ясен: мы должны подчиниться государству [HIP.GetNameDEF] и получить его "защиту". [WAR.GetLeader] номинально останется у власти, но ему будут "помогать" советники-гиппогрифы. Мы займём привилегированное место в их "гегемонии гиппогрифов" над Северной Зебрикой и получим роль переводчиков, бюрократов и судей, что будут властвовать над "низшими зебрами".\n\nЕсли мы согласимся, то потеряем свою независимость и превратится в коллаборационистов, что служат фашистской тирании над остальной частью материка, но в случае отказа... У нас мало шансов противостоять армии государства [HIP.GetNameDEF], поэтому нет никаких сомнений, что в случае отказа мы будем завоёваны."
 arisfirst.711.a:0 "Очень хорошо. Наш выбор невелик."
 arisfirst.711.b:0 "Никогда. Независимость или смерть!"

 arisfirst.99.t:0 "Улучшающаяся экономика"
 arisfirst.99.d:0 "Международные газеты называют это "ариской депрессией", но я счастлив, как утка. Налоги для меня и моих помощников снизились, прибыли растут, а Арис становится крупным экспортером дешёвой рабочей силы.\n\nЕсть парочка агитаторов, которые требуют "свободы и хлеба", но мы всё ещё значительно опережаем такие бедные места, как, ну не знаю, Блэкхоллоу. Да. Пока мы не Блэкхоллоу или что-то в этом роде, жаловаться не на что. Если вам не нравится ваша работа, то вы можете просто уйти. И, если вы не хотели, чтобы ваши сбережения были уничтожены инфляцией, вам стоило вложить деньги в какую-нибудь валюту, которой не так легко манипулировать, как ракушкой. А те существа, которые продолжают жаловаться, являются врагами.\n\nНет, это ужасная речь. Надо попробовать ещё раз с самого начала."
 arisfirst.99.a:0 ""Зарубежные сообщения об "ариской депрессии" - не более чем ложь...""

 arisfirst.100.t:0 "Процветание, мир и счастье"
 arisfirst.100.d:0 "— Мои соотечественники! — в микрофон заговорил Плюмаж Мунфезер, недавно назначенный лорд-хранитель Ариса. Его благодетели убедили его заверить население в том, что всё находится под контролем. Это была ложь, но он был готов пойти на неё, чтобы успокоить народ.\n\n— Возрадуйтесь, ибо трудные времена позади! Наши спасители освободили нас от наивной королевы Ново и её дураков-гармонистов, от воинствующего движения АПВ и мерзких коммунистов. Власть была отдана единственной группе, которая действительно заботится о вашем благополучии. Я говорю о тех, кто создаёт для вас рабочие места. — Он сделал глоток воды, прежде чем продолжить. Всё шло лучше, чем он думал.\n\n— Благодаря усилиям делового сектора и наших партнёров по ту сторону границы в нашей стране восстановлен порядок. Теперь мы можем сосредоточиться на выполнении поставленной задачи: на принесении богатств... — Он замолчал. Возможно, что население ещё не было готово услышать продолжение этой фразы... Он посмотрел на свои записи и продолжил. Техники исправят его заминку.\n\n— ...принесении процветания, мира и счастье для нашей нации. Мы также должны проанализировать прошлые ошибки, чтобы не совершить их снова. Арис станет сильнее, чем прежде, но только если мы будем работать с нашими благодетелями.\n\n— Не бойтесь будущего, друзья мои! Я позабочусь о том, чтобы каждый под моей властью оказался в выигрыше от грядущих перемен. Со временем вы увидите в этой новой эре замаскированное благословение, я даю вам слово. Мне нужно только ваше доверие и понимание.\n\n— Арис крепко стоит на ногах!\n\nЛорд-хранитель завершил свою речь и покинул студию звукозаписи. Конечный вариант должен прозвучать по всей стране позже той же ночью на всех общественных радиочастотах. Возможно, что его повелители предпочли бы публичное выступление, но на данный момент слишком много существ желали его смерти. Это был риск, на который он не хотел идти. Однако Мунфезер был уверен, что народ встанет на его сторону, услышав эту речь."
 arisfirst.100.a:0 "Ну, ОН же лорд-хранитель..."


 arisfirst.101.t:0 "Новый курс"
 arisfirst.101.d:0 "— Проклятые ленивые морские пони. Ходят слухи, что цена на водоросли выросли настолько, что зарплаты не хватает на нормальную еду. Некоторые статистики говорят мне, что среднесуточное потребление калорий как в Арисе, так и в Сиквестрии резко упало до такой степени, что недоедание становится просто повсеместным. Один из них даже имел наглость сказать мне в лицо, что это произошло из-за моих совершенно законных валютных манипуляций. Кто-нибудь из вас может в это поверить?\n\nСоратники Мунфезера зашипели, услышав про дерзость безымянного бюрократа. Мунфезер собрал их в своём частном номере, потому что все попытки опровергнуть "арискую депрессию" не увенчались успехом.\n\n— Это и резкое падение зарплаты, — продолжил он, — А ещё так называемая регрессивная налоговая политика. Послушайте, нам нужно как-то платить репарации за войну, и мы не хотим наказывать успешных бизнесгрифов. Тем не менее, есть кое-что, о чём я должен попросить вас.\n\nОни посмотрели на него и были явно удивлены нерешительностью своего главаря.\n\n— Это... это не может и дальше продолжаться, ясно? Наступает момент, когда ситуация становится настолько плохой, что... Послушайте, полиция и наши... эм, благодетели, более чем способны предотвратить любое организованное восстание, но вот обездоленные рабочие непродуктивны. И они непредсказуемы. Один из наших уважаемых коллег не присутствует здесь, потому что бездомный гиппогриф пырнул его отверткой.\n\nВ комнате воцарилась ошеломлённая тишина. — Поэтому, в интересах нашей долгосрочной жизнеспособности, вам всем придётся подписать новый договор со мной и заключить новый договор со своими рабочими. С этого момента нам придётся проявлять больше сдержанности. Мы также снизим налоги с продаж и начнём импортировать еду. Последние пару лет все было хорошо, но нам нужно перейти к более устойчивой модели."
 arisfirst.101.a:0 "Голод вреден для бизнеса? Кто бы мог подумать?"
 
 arisfirst.102.t:0 "Исполненное обещание"
 arisfirst.102.d:0 "Война в Северной Зебрике была необходима. Крэк Лайтнинг и непокорные представители общественности и армии задумали втянуть их в войну, а поскольку король Замни пропал и мандат был разорван, Рафт не мог с чистой совестью отказаться от Зумидии. Это было бы оскорблением для королевы Ново. А раз кровь гиппогрифов пролилась, то чувство достоинства и желание безопасности требовали, чтобы Арис сокрушил Хироптерру.\n\nНо когда война закончилась, пришло время исполнить давнее обещание АПВ. Пришло время оставить материковую Зебрику позади и никогда не оглядываться назад. Это означало полный уход из Варзены, Зарантии и Тобука, хотя Хироптерра всё же требовала длительного умиротворения. Для местных жителей это означало много разных вещей:\n\nДля варзенцев это означало гонку за Тобуком. И пока их столица дымилась и лежала в руинах, варзенская армия ворвалась в портовый город и устроила уличные бои с последними наёмниками Тобука. Теперь варзенцы могут испытывать гордость, хотя завоевание тобукцев означает, что у них теперь есть новые тысячи ртов, которые нужно кормить, а также ещё один город, который они не могут позволить себе восстановить.\n\nДля тобукцев это означало возвращение к варзенскому правлению, а также голод и нищету. Война разрушила инфраструктуру, воды были загрязнены, а хироптеррский призыв не позволил собрать даже скудный урожай. И всё вернётся на круги своя: к жизни в трущобах и к чужеземному правлению.\n\nДля имазебов это означало смерть мечты о Зарантии. Когда Тобук был снова потерян, а племена разделились из-за обид, накопившихся за время правления хироптеррцев, Умалез Атаган больше не могла править. Она ушла в пустыню, присоединившись к таинственной группе кочевников, возглавляемой незнакомцем по имени Афсакс. Имазебы раскололись, и большинство из них вернулось к кочевому, племенному образу жизни. Поскольку война довела их соседей до нищеты, вместо торговли они занялись набегами. Но Завха Айронбрейкер, по крайней мере, получила свой погребальный костер для Зарантии."
 arisfirst.102.a:0 "В итоге ничто из этого нас не касается."


 arisfirst.103.t:0 "Знакомство с новым боссом"
 arisfirst.103.d:0 "Иль Дуче, вне всяких сомнений, ожидал, что вскоре после атаки на государство [HIP.GetNameDef] последует быстрая победа с наградой в виде новых земель, но мы доказали, что он ошибался. Ариская воля оказалась куда сильнее карфинской, а трезубец затмил фасции в качестве символа национальной революции во всём мире.\n\nБиколини был схвачен, и Ас готов позволить ему править под надзором гиппогрифов. Король, конечно, слишком независим и легко может причинить немало проблем. Так что если Биколини будет позволено остаться у власти, он будет править "Вингбардийской Социальной Республикой", полностью зависящей от нас в поддержании порядка.\n\nС другой стороны, прощение уж точно не является признаком силы, а Биколини весьма оппортунистичен. Возможно, было бы разумнее заставить и его, и короля уйти в отставку и позволить править молодому и восприимчивому Гумберто. Мы слышали, что у него уже есть несколько друзей, которые разделяют наши идеалы, и при правильном подходе он может стать сговорчивой марионеткой."
 arisfirst.103.a:0 "Без обид, Джулио."
 arisfirst.103.b:0 "Мы не будем рисковать. Да здравствует Гумберто."

 arisfirst.104.t:0 "Вингбардия побеждена"
 arisfirst.104.d:0 "Иль Дуче, вне всяких сомнений, ожидал, что вскоре после атаки на государство [HIP.GetNameDef] последует быстрая победа с наградой в виде новых земель, но мы доказали, что он ошибался. Наши храбрые солдаты окружили убежище Биколини и взяли фашистского лидера в плен, положив конец этому разрушительному конфликту.\n\nМы назначили лидером временного правительства Галло Вентрильо, который возглавлял страну до Биколини. Король Гарибальд Талонуэль согласился аннулировать все законы, принятые в фашистскую эпоху, и объявить НФП вне закона. На этом наша работа закончена, и нам больше не нужно беспокоиться о жестоком грифоньем континенте."
 arisfirst.104.a:0 "Враги Ариса были усмирены."

 #antifa events

 antifa.1.t:0 "Последствия"
 antifa.1.d:0 "Приказы были разосланы. Отряды Разорбик были быстро разоружены, поскольку всё больше армейских и полицейских подразделений заявляли о переходе на сторону Скайстар. Команды уже отправились искать семь скрытых тюрем в скалах горы Арис, построенных по приказу Крэка Лайтнинга. Через три часа бывшему диктатору Ариса оставалось только прочитать речь, которую подготовила Скайстар. Но, перечитав её, он отказался.\n\n— Что значит "я не буду это говорить"? — потребовала Скайстар.\n— Половина из этого неправда.\nСкайстар рассмеялась. — Ты защищаешься? Сейчас?\n— Нет, не защищаюсь. Фаланга пытала Хард Лайна, чтобы получить информацию о РРП? Правда. Я держал Ново в качестве заложницы? Правда. Фальсификация обвинений против Рафт Вуда, которые позволили казнить его? Правда. Но я и когтём не тронул Посаду, хотя знал, где она скрывалась во время моего правления. Я никогда не шантажировал Стратуса Скайрейнджера и так далее.\n\nСкайстар моргнула. — Ну... хорошо. У тебя тридцать минут. Вноси свои правки.\n\nСкайстар в последний раз просмотрела речь. — Нет, — заявила она, — Ты не можешь вырезать часть о твоём предательстве Ариса и всех его принципов.\n— Я никогда не предавал Ариса.\n— Ты предал его! — закричала Скайстар, — Ты предал Арис, когда угнетал его народ! Ты предал Арис, когда лгал им всем, снова и снова, раз за разом! Ты манипулировал нами, ты терроризировал нас, ты взял в заложники мою маму! Ты предатель, и ты скажешь об этом!\n— Я так не считаю. Всё, что я сделал, было направлено на благо Ариса.\n\nСкайстар собралась с силами, и заговорила холодным голосом. — Мне всё равно, что ты там считаешь. Теперь у меня есть власть, и ты признаешься в измене. Я разрешила тебе отредактировать те части, о которых раньше не знала. Но я не позволю моему врагу писать свою собственную историю.\n\nКрэк Лайтнинг моргнул.\n\n— Ты... ты сильнее Ново. Очень хорошо."
 antifa.1.a:0 "— Граждане Ариса и Сиквестрии, я сожалею..."

 antifa.2.t:0 "От матери к дочери"
 antifa.2.d:0 "Ново впервые за несколько месяцев улыбнулась, увидев свою дочь. Скайстар была напряжена, казалось, что её что-то беспокоило, но Ново без колебаний обняла её.\n\n— Скайстар, — сказала она, — Это действительно ты. Всё действительно закончилось.\n— Да, мама. Это я.\n\nИх объятия продолжались весьма долго. Наконец, Ново отпустила дочь. — Когда я услышала признание Крэк Лайтнинга, я, честно говоря, не могла поверить, что это действительно происходит. Я думала, что это ещё один из его ужасных планов. Я думала, что больше никогда тебя не увижу, пока ты не вошла в эту комнату.\n\nНово выглядела так, словно постарела на десять лет. Скайстар слегка улыбнулась, но она как будто всё ещё сдерживала какие-то слова. Наконец, Ново успокоилась и вновь обрела малую толику своей обычной царственности.\n\n— Ты ненавидишь меня, Скайстар?\n— Что?! Мам, нет!\n— Ничего страшного, если ты меня на самом деле ненавидишь. Хоть немного. Я отдала Крэк Лайтнингу бразды правления, да, я сделала это. Тогда я ещё не знала, как плохо всё обернётся, но ты и Сильверстрим предупреждали меня. Говорили мне не поддаваться страху. А я не послушала. И мне жаль.\n\nСкайстар обняла мать, а после уткнулась ей в плечо и начала всхлипывать.\n\nСпустя, как казалось, целую вечность, Ново отпустила Скайстар, положив коготь ей на плечо. — Я знаю и другую причину, по которой ты пришла сюда. Наверняка каждый гиппогриф, помогавший тебе, думал, что после того, как всё закончится, королевой станешь ты, а не я. Что ж... они правы. Я совершила очень много ошибок, и сейчас ты нужна Гиппогрифии. И я думаю, что ты готова. Смелость, которую ты проявила, убежденность... из тебя получится прекрасная королева."
 antifa.2.a:0 "— Я не подведу тебя, мама."

 antifa.3.t:0 "Розовые и голубые"
 antifa.3.d:0 "Скайстар посмотрела на двух гиппогрифов, что стояли перед ней. Посада и Сильверстрим. Их идеологии так различались, но они вместе представили ей документ. Это было похоже на неловкую и глупую версию той ситуации, когда однажды Рафт Вуд и Крэк Лайтнинг попросили её мать сформировать новое правительство.\n\n— Итак, — сказала Скайстар, читая документ, который она должна была подписать, — Вы обе действительно хотите помочь? И каждая из вас хочет работать с другой? А как же дружба? А как же революция? — Посада, которая всегда неловко чувствовала себя в форме гиппогрифа, напряглась ещё сильнее обычного. Клюв Сильверстрим открылся, но она не смогла произнести ни слова.\n\nСкайстар отбросила бумагу в сторону и обняла их обеих. — Это так замечательно! — воскликнула она. Вся её строгая маска мгновенно рассыпалась, — Я волновалась о том, что "розовые" и "голубые" перебьют друг друга после победы над Лайтнингом, но это просто потрясающе! Я так рада, что вы хотите мне помочь. Шелли и Шелдон не самые лучшие советчики, а мне, как королеве, нужно сделать так много!\n\nТроица рассмеялась и их смех не затихал ещё долго."
 antifa.3.a:0 "— А не заглянуть ли нас в бар после работы..."

 antifa.4.t:0 "Небеса, полные звёзд"
 antifa.4.d:0 "Стол Скайстар был завален письмами, петициями и контр-петициями по поводу самого спорного поступка, который она совершила за своё короткое правление в качестве королевы: по поводу её обещания заменить смертный приговор Крэку Лайтнингу на пожизненное заключение. Это было одним из условий признания Крэка и это было необходимо для исцеления Ариса, но кто-то, или чей-то призрак, уговаривал её пойти на попятную. Посреди всех петиций на первой полосе газеты красовалась зернистая фотография тела Старри Айс.\n\nСтарри Айс была похищена Фалангой по приказу Лайтнинга и умерла после жестоких побоев. Гиппогриф, судимый за это убийство, заявил следующее: "Мы просто хотели немного поколотить её; послать сообщение, как это было в случае с Хард Лайном... но, я думаю, что мы зашли слишком далеко. Ей понадобилось несколько часов, чтобы умереть".\n\nСкайстар никогда не было лично знакома со Старри Айс, но за последний час она прочитала множество историей о её доброте, наивности и попытках помочь каждому встречному существу. Были письма от членов РРП, о которых она заботилась после того, как их избила Фаланга; от бывших бездомных морских пони, которых она приютила в своём доме; даже от одного из помощников Рафт Вуда, который писал, что она помогла ему сохранить работу, когда его работодатель пытался уволить "политически ненадёжных" сотрудников... Некоторые из них открыто требовали "Правосудия для Старри Айс", другие же просто рассказывали о том, как она повлияла на их жизнь.\n\nКогда Скайстар увидела, что одно из писем было от Сильверстрим, она обмякла. До суда над Лайтнингом оставалось ещё несколько месяцев, но Скайстар знала, что ему, скорее всего, вынесут смертный приговор. И тогда ей придётся быть верной своим принципам и смягчить этот приговор. А все существа, к которым прикасалось это создание, будут ненавидеть её за это. У Скайстар разболелась голова."
 antifa.4.a:0 "Нелегко править разрушенной нацией."

 antifa.5.t:0 "Восхождение диктатора"
 antifa.5.d:0 "Некоторые мировые лидеры боялись заседаний кабинета министров, но Скайстар всегда ждала их с нетерпением. Вероятно, этому способствовало то, что кабинет состоял из её надёжных друзей. Когда королева вошла в зал заседаний, она застала Посаду и Сильверстрим в самом разгаре дискуссии.\n\n— Вы двое пришли рано. О чём вы спорите?\nПосада улыбнулась. — Я как раз объясняла Сильверстрим, как Крэк Лайтнинг захватил власть. Ключом было налаживание связей на высшем уровне, в основном в королевском дворе. Сотрудничество с таким авторитетом, как Рафт Вуд, открыло для Крэка двери, и вскоре он поколебал достаточно советников Ново, чтобы склонить её к тому, чтобы она позволила ему сформировать правительство.\n\nСкайстар поморщилась при упоминании роли её матери в приходе Крэка к власти. — Итак, что мы можем из этого извлечь?\n— Это просто: власть не должна быть сосредоточена в королевском дворе. Слишком много власти в слишком маленьком числе когтей - это готовый рецепт фашистского переворота.\n\nСильверстрим почесала подбородок. — Я не уверена, что это так. Многие члены двора критиковали АПВ. И переворот Крэка Лайтнинга был вызван не придворными интригами, а результатом массовой политики. АПВ агрессивно набирал членов и проводил огромные митинги по всей стране, чтобы оказать давление на правительство. Именно народное давление и убедило королеву Ново назначить Крэка, а не какой-то королевский советник.\n\n— Что ж, — сказала Посада, — это очень интересная теория, но я по-прежнему считаю, что дать народу больше власти - наилучший способ остановить фашизм. Скайстар, что ты думаешь?"
 antifa.5.a:0 "Придворная политика коррумпирована."
 antifa.5.b:0 "Народом легко манипулировать."

 antifa.6.t:0 "Так много соучастников"
 antifa.6.d:0 "Скайстар, Посада и Сильверстрим были очень измотаны. Они часами обсуждали вопрос о том, кто виновен в преступлениях правительства Крэка Лайтнинга. Многие существа были непосредственно причастны к этому, а многие другие стояли в стороне и ничего не предпринимали. Возможно, обычные граждане просто боялись того, что случится, если они заговорят, но как быть с бизнесгрифами, которые охотно подписывали контракты с диктатором? Как насчёт рабочих, которые охотно вступали в его национальные синдикаты? Каждый случай требовал обсуждения.\n\n— Похоже, мы избегаем главного вопроса, — сказала Скайстар, — так что я просто скажу: как так получилось, что так много существ поддерживали Крэка Лайтнинга или, по крайней мере, пассивно приняли его правление? Я думала, что мы должны были быть хорошей страной. Нацией, которая свергла короля Шторма! А потом прошло несколько лет, и вдруг все наши подданные выстроились в очередь, чтобы служить фашистскому завоевателю...\n\n— Наш народ вовсе не плох, — ответила Сильверстрим, — они просто сбились с пути. Они забыли о дружбе и вместо неё впустили страх в свои сердца. Когда я училась в Эквестрии, то видела, что даже пони иногда теряют веру в гармонию, но в конце концов всегда возвращаются к ней.\n\n— Конечно же, важно отказываться от предрассудков и принимать дружбу. — вмешалась Посада, — Но это ещё не всё. Наша страна живёт при капитализме - системе, которая натравливает существ друг на друга в погоне за прибылью. В то время как наше правительство проповедует добродетели гармонии, наша экономическая система учит существ заботиться о себе и эксплуатировать других. Стоит ли удивляться, что в таких условиях АПВ смог найти поддержку?\n\nСкайстар вздохнула. Обе её подруги привели хорошие доводы, но кто из них прав?"
 antifa.6.a:0 "Это странный новый мир..."
 antifa.6.b:0 "Мы должны заново открыть для себя дружбу."

 antifa.8.t:0 "Наше великое поражение"
 antifa.8.d1:0 "После нескольких месяцев сбора и анализа всех имеющихся данных "Комиссия по войне в Северной Зебрике" опубликовала свой отчёт.\n\nЧлены комиссии быстро пришли к выводу, что наше поражение не может быть объяснено материальными факторами, поскольку Арис обладал превосходными технологиями и более крупным промышленным сектором, чем любой из наших противников. Проблемы с численностью также были исключены, поскольку совокупное население Ариса и Сиквестрии должно было позволить нам сравняться с нашими врагами на поле боя.\n\nВместо этого комиссия пришла к выводу, что поражение стало результатом недостатков нашего политического и военного лидерства. Хотя Крэк Лайтнинг и другие лидеры фалангистского государства были полны решимости выиграть войну, они не смогли убедить гражданское население участвовать в ней. Большинство арисцев не разделяло цели фалангистов в виде установления гегемонии над всей территорией Северной Зебрики, поэтому фалангистская пропаганда аргументировала необходимость войны туманными призывами к патриотизму. Наше военное лидерство, несмотря на высокую компетентность, плохо понимало истинную цель и не было лояльно по отношению к фалангистскому государству.\n\nТо немногое, что мы знаем о наших врагах, говорит о том, что они куда лучше понимали, кто они, а также как и почему они воюют. Это привело к повышению морального духа и большей ясности видения, что, по мнению комиссии, и стало ключом к их победе. Если мы хотим получить шанс противостоять им в гипотетической второй войне в Северной Зебрике, то и у нас должны быть чёткие цели, единство намерений общественности, а также гражданских и военных лидеров."
 antifa.8.d2:0 "После нескольких месяцев сбора и анализа всех имеющихся данных "Комиссия по войне в Северной Зебрике" опубликовала свой отчёт.\n\nК сожалению, офицеры, первоначально назначенные в качестве членов комиссии, были отстранены от проекта и отправлены на фронт, когда началась новая война. Новые офицеры, занявшие их место, были мало знакомы с проектом и не успели должным образом изучить все имеющиеся данные. В итоге они опубликовали короткий и формальный отчёт, в котором было сделано мало выводов и который почти никто не читал.\n\nМногие офицеры разочарованы тем, что вступление в новую войну лишило нас возможности извлечь уроки из предыдущей. Кто знает, какие новые и инновационные стратегии мы упустили из-за этого?"
 antifa.8.a:0 "Мы должны помнить о наших сильных сторонах."
 antifa.8.b:0 "Проклятье!"

 antifa.9.t:0 "Меч правосудия"
 antifa.9.d:0 "После нескольких месяцев подготовки наконец-то состоялись суды над Разорбик и Крэк Лайтнингом. Дело Разорбик, к счастью, было элементарным. Во время правления Крэк Лайтнинга она старалась быть точной и взвешенной, но раз за разом её жестокая натура брала верх. Было доказано, что она отдала приказы о совершении четырёх убийств, а также её связали с десятками случаев похищений и шантажа.\n\nОна даже лично запытала до полусмерти одного гиппогрифа, который пытался предупредить Рафт Вуда о деталях запланированного Крэком переворота. На протяжении всего судебного процесса Разорбик идеально вписывалась в образ бешеного пса Крэка: она демонстративно осудила суд и её даже пришлось заковать в цепи. Разорбик точно предстанет перед расстрельной командой, в этом никто не сомневался.\n\nНо вот поведение Крэк Лайтнинга было совершенно иным. Он говорил красноречиво, иногда полагаясь на своего адвоката, а в других случаях лично выступая в свою защиту. Ни одно из его публичных признаний не могло быть использовано в суде, поскольку они были сделаны буквально под дулом пистолета. Поэтому каждый случай похищения, избиения и нарушений прав существа нужно было кропотливо отследить до самого Крэка.\n\nОн не отдавал лично приказ пытать Хард Лайна. Точнее обратное не смогли доказать. Он не отдавала приказа похитить Старри Айс, поэтому Крэка нельзя было осудить за самое известное убийство его режима.\n\nЕсли бы не показания фалангистов, то Крэк мог бы отделаться умеренным тюремным заключением. На третий день суда его приближённые были вызваны как свидетели. И фалангист за фалангистом давал свои показания, рисуя последовательную картину того, как все они знали, чего хочет Лайтнинг, даже когда он этого не говорил. А потом несколько из них представили записи и документы, противоречащие алиби тому, которое Крэк тщательно создавал для себя. Фалангисты объяснили, что они сохранили эти улики, несмотря на приказ уничтожить их, либо как память, либо в качестве страховки.\n\nВ этот момент Крэк Лайтнинг окончательно потерял самообладание, назвав их предателями и лжецами. После 128-часового суда Крэк Лайтнинг был приговорён к смерти."
 antifa.9.a:0 "Теперь его судьба в когтях Скайстар."

 antifa.10.t:0 "Перо милосердия"
 antifa.10.d:0 "Обычно беседы между Скайстар и двумя её ближайшими советницами были радостными, полными шуток и колкостей. Но не сегодня. Сегодня Посада и Сильверстрим сидели рядом с ней. Посада отводила глаза, а Сильверстрим пристально смотрела на бумагу на столе Скайстар.\n\nБумага представляла собой приказ о смягчении наказания: Крэк Лайтнинг, тиран Ариса, должен был получить смертный приговор за убийство Старри Айс, а также за похищения и нападения на многих других существ. Но данная бумага заменяла этот приговор на пожизненное заключение. Для этого требовалась только королевская подпись Скайстар. На другой стороне комнаты пылал камин. Прежде чем взять в когти перо, Скайстар посмотрела на своих советниц.\n\nПосада первой открыла клюв: — Я знаю, что ты получила петицию, в основном подписанную "голубыми", с просьбой не смягчать приговор Крэку. Как их представитель в твоём кабинете я... я должна напомнить тебе об этом. Но я думаю, что тебе стоит пощадить его.\n\nСильверстрим аж подскочила: — А я предлагаю бросить эту бумагу в огонь и дать ублюдку сдохнуть!\n\nСкайстар покачала головой. — Большинство других гармонистов ясно дали понять, что я должна сдержать своё обещание.\n— Да мне плевать! Ты не должна была давать это обещание, и это всё равно, что пощадить короля Шторма!\nПосада повысила голос: — Крэк Лайтнинг - не король Шторм. В этом я уверена.\n— Да, тебя пытал король Шторм, но Старри Айс была замучена ДО СМЕРТИ Крэком! Он пощадил тебя, потому что вы дружили, и теперь ты собираешься отплатить тем же, не так ли?\n— Не смей! — прорычала Посада.\n\n— Остановитесь! — крикнула Скайстар, заставив их обеих замолчать. — Я ещё не приняла решение, и ваши взаимные оскорбления мне точно не помогут. С одной стороны, я обещал Крэку, что пощажу его. С другой стороны, возможно, мне не следовало этого делать. Быть может, справедливость важнее милосердия или же моего слова.\n— Справедливость для Старри Айс! — заявила Сильверстрим, повторив довольно популярный лозунг.\nПосада прошептала: — Старри Айс не согласилась бы с тобой"
 antifa.10.a:0 "Скайстар подписывает смягчение приговора."
 antifa.10.b:0 "Скайстар бросает бумагу в огонь."

 antifa.11.t:0 "Визит в тюрьму"
 antifa.11.d:0 "Посада медленно шла по коридору тюрьмы строгого режима. Такие тюрьмы редко использовались, поскольку лишь немногие преступники были достаточно чудовищны для столь длительного заключения. Но одному заключённому предстояло провести здесь остаток жизни за свои деяния.\n\nКрэк Лайтнинг мрачно посмотрел из-за газеты на свою бывшую подругу. — Пришла позлорадствовать? — с горечью спросил он.\n\n— Нет. — Посада пристально посмотрела ему в глаза. — Чтобы спросить тебя - почему? Почему ты убил Старри Айс, которая не представляла угрозы? Почему ты пытал своих граждан? Почему ты столь злобно относился к своему народу?\n\n— Я пытался помочь Арису, — ответил Крэк. — Чтобы мы были сильны и внушали страх.\n\n— Правда ли это? — потребовала ответа Посада. — Или это оправдание, которое ты используешь, чтобы спокойно засыпать по ночам?\n\nКрэк сглотнул. — Посада, я лишь хотел убедиться, что мы больше никогда не будем страдать так, как при короле Шторме.\n\n— И поэтому ты решил стать почти столь же плохим, как он, — холодно сказала Посада. — Не могу поверить, что когда-то я называла тебя своим другом. Ты всегда был столь ужасным, или же власть развратила тебя?\n\nКрэк отвёл взгляд. — Я...\n\n— Надеюсь, что именно власть развратила тебя. Быть может, её потеря вернёт моего старого друга. — Она повернулась в сторону выхода. — Но я сомневаюсь."
 antifa.11.a:0 "Крэк вновь открыл газету, скрывая слезы."

 antifa.12.t:0 "Казнь"
 antifa.12.d:0 "Наступил день казни Крэка Лайтнинга, и того отвели к столбу. Хотя некоторые требовали обезглавить Крэка по старинке, Скайстар посчитала, что расстрел более этичен и менее унизителен. Посада решила лично выслушать его последние слова - хотя она и была атеисткой, морская пони чувствовала, что обязана предоставить хоть немного утешения тому, кого она когда-то называла другом.\n\nОн отказался от повязки на глазах, желая смотреть в глаза своим убийцам. Залп пяти винтовок оборвал его жизнь.\n\nПоследние слова Крэка Лайтнинга поставили точку в целой эпохе истории Гиппогрифии."
 antifa.12.a:0 "— Арис вечен."

 antifa.13.t:0 ""Деньги и толпы""
 antifa.13.d:0 "В последние дни у Скайстар было не так много времени для чтения, но ей всегда нравилось слушать, как её друзья обсуждают то, что они читают. Сегодня Посада и Сильверстрим говорили о книге, которую они смогли прочитать ещё до выхода той в печати. Это были "Деньги и толпы: экономика фалангистского движения" авторства Салины Блю.\n\n— Я не мо-о-о-о-о-огу, — застонала Сильверстрим, — Я не могу дочитать её, Посада! Салина - скучная писательница, и мне всё равно, насколько изощренны её диалектические рассуждения.\n\n— Салина... выросла как автор. Я помню, что в старые времена она была куда дальше от марксизма, чем сейчас. Думаю, что когда ты являешься политзаключенной, то начинаешь понимать, кто твои друзья.\n\n— Но всё это всё равно так скучно! Половину книги занимают протоколы заседаний.\n\n— Ну ладно, — признала Посада, — Книга могла быть лучше. Или, хотя бы, интереснее. Но её анализ точен! Все эти бизнесгрифы просто из перьев вон лезли, чтобы стать друзьями с Лайтнингом, хотя он даже не предлагал сокрушить наших рабочих.\n\n— Да-да, ясно, что бизнесгрифы не хотят навлечь на себя гнев правительства. Большинство из них присоединились довольно поздно, но вот основа Фаланги в основном была рассерженными рабочими.\n\n— Нет, разве ты этого не понимаешь? Бизнесгрифы могли бы легко остановить Лайтнинга, ведь он выложил свои карты перед ними раньше, чем почти перед кем-либо ещё. Но объективный интерес капитала всегда заключается в расширении, а восстановление и присвоение разрушенной экономики завоёванных земель даст более высокую прибыль, чем улучшение промышленности в уже развитой экономике вроде нашей. Мы знали это задолго до Маркс!\n\n— Давай, Скайстар, — сказал Сильверстрим, обращаясь к монарху, — Ты поняла хоть что-то из этого?\n\nСкайстар задумалась на мгновение, а затем заговорила:"
 antifa.13.a:0 "— Я тоже не поняла."
 antifa.13.b:0 "— Она права. Возможно, что эти бизнесгрифы - наши враги."

 antifa.14.t:0 "Право на ношение оружия?"
 antifa.14.d:0 "— Да ладно тебе, Сильверстрим, — запротестовала Посада, — Ты же знаешь, что я не собираюсь этого делать.\n\n— Не знаю, у нас было два переворота за последние пару лет, почему бы не состояться и третьему?\n\n— Да, но я прекрасно знаю, что не смогу удержать власть, если свергну кого-то столь популярного как Скайстар, так что спусти пар, ладно?\n\n— Ух-ты, — воскликнула Скайстар, — Это самая внушающая доверие вещь в истории внушающих доверие вещей!\n\n— Хорошо, ещё я считаю тебя другом и-и-и-и супер хорошим лидером, довольна?\nСкайстар подняла большой коготь вверх. — Мне очень нравится этот законопроект, Посада, — сказала Скайстар, — Но он, вро-о-о-оде как подрывает мою власть? Если любой группе заводских рабочих будет разрешено вооружаться и формировать ополчение, то неприятности не заставят себя ждать.\n\nСильверстрим кивнула. — Оружие страшное!\n— Не страшнее неуправляемой машины, — проворчала Посада.\n— Что тоже страшно! — возразила Сильверстрим. — Нет, но серьёзно. Разве Фаланга не была группой вооружённых случайных гиппогрифов? Если все начнут бегать с оружием для "защиты своей свободы и классовых интересов", то что тогда останется от дружбы и гармонии, а?\n\nСкайстар на мгновение задумалась. — Хорошо, — сказала она, — Что если вместо того, чтобы позволить рабочим организациям обучать ополченцев, что мне кажется неплохой идеей, мы введём обязательную подготовку для всех граждан? Если мы собираемся вскоре начать войну, это может очень помочь. И если каждый гражданин будет участвовать в обороне королевства от захватчиков и тирании...\n\nПосада и Сильверстрим переглянулись. — Это ужасная идея, — сказали они одновременно."
 antifa.14.a:0 "Идея рабочего ополчения Посады одобрена."
 antifa.14.b:0 "Сильверстрим права, никакого ополчения."
 antifa.14.c:0 "Скайстар проталкивает свою идею."

 antifa.15.t:0 "Цепочка командования"
 antifa.15.d:0 "Скайбик не мог не рассмеяться, когда увидел, что несёт Стратус Скайрейнджер. Когда Стратус упомянул "несколько файлов, которые он должен передать", Скайбик ожидал, что документов будет два или три. Но не целая сумка.\n\nСтратус бесцеремонно поставил сумку перед столом Скайбика, а затем повернулся на выход.\n\n— Погоди-погоди, — сказал Скайбик, подняв коготь, — Что это?\n\n— Ну, технически я не должен это знать. Часть документов была совершенно секретной, часть - с пометкой "Только для твоих глаз". Но лишь прочитав половину из них, я понял, что под "твоими глазами" подразумевались именно твои глаза, а не мои.\n\n— Твою ж... — сказал Скайбик. Двое на мгновение уставились друг на друга, а потом расхохотались. Когда приступ смеха прошёл, Скайбик налил Стратусу стакан бурбона.\n\n— Крэк, — сказал Скайбик, — Действительно любил свои секреты, не так ли?\n\n— И с тех пор как он стал главой комитета по национальной обороне, всё сильно запуталось. И теперь, когда его больше нет, похоже, что никто не знает, что делать дальше.\n\n— И все смотрят на нас, военных, как будто мы в этом замешаны, — добавил Стратус, — Мы же взбунтовались! Из-за этого, а ещё из-за поражения никто больше не хочет записываться в ряды армии, цепочка командования развалилась, а тут ещё и твои сверхсекретные файлы попадают ко мне на стол!\n\nСкайбик сделал большой глоток. — Мне не хочется это говорить, но у меня есть своя стопка файлов, которые должны быть твоими. Итак. Ты жалеешь об этом? О мятеже?"
 antifa.15.a:0 "— Ни на секунду."

 antifa.16.t:0 "Конституция Ариса?"
 antifa.16.d:0 ""Призывы к конституционному съезду продолжаются!" - гласила первая полоса газеты "Дейли Фиш". "30 000 устроили марш в поддержку конституции!" - рассказывала газета "Маунт Арис Трибюн". Скайстар отложила газеты и вздохнула. Всё больше и больше существ вступали на конституционный путь. Казалось, что у неё нет иного выбора, кроме как уступить их требованиям.\n\nЛично у Скайстар не было никаких проблем с конституцией. Её мать утверждала, что королева никогда не должна позволять конституции вставать между ней и её подданными, но Скайстар видела, что потенциальные преимущества перевешивают издержки. Проблема заключалась в том, что конституцию должен был кто-то написать. Почти каждое квалифицированное существо в королевстве было втянуто в партийные разногласия между "голубыми" и "розовыми", поэтому любой её выбор непременно расстроит ту или иную сторону.\n\nС одной стороны, Скайстар могла бы довериться Сильверстрим и гармонистам, назначив их лидерами конституционного собрания. "Голубые" устроят истерику, но "розовые", несомненно, составят документ, верный традиционным либеральным идеалам гармонистов. Возможно, что после многих лет хаоса и фашистского правления её королевству не помешало бы вернуться к традициям.\n\nС другой стороны, она могла бы дать Посаде и коммунистам контроль над съездом. "Голубые", вероятно, написали бы конституцию, которая закрепила бы множество социалистических принципов в главном законе страны. "Розовые" были бы недовольны этим, но, возможно, создание более справедливой и равноправной системы будет стоить этих жертв.\n\nНо был и третий вариант. Скайстар могла последовать совету матери и отложить принятие конституции, по крайней мере, пока. Учитывая, насколько нестабильной была обстановка в её королевстве, для неё было бы лучше сохранить абсолютную власть, пока не будут решены важные вопросы."
 antifa.16.a:0 "Мы начнем составлять проект либеральной конституции."
 antifa.16.b:0 "Мы начнем составлять проект социалистической конституции."
 antifa.16.c:0 "В этом нет необходимости."

 antifa.20.t:0 "Коронация защитницы гармонии"
 antifa.20.d:0 "Скайстар правила Арисом уже больше года, но постоянно откладывала полноценную коронацию. Но для того, что ей предстояло сделать дальше, ей нужно было стать официально коронованным монархом Ариса.\n\nНа вершине горы Арис её ждала мать, а также все прочие члены королевской семьи. В отличие от большинства иных династий, линия Ново была основана в результате восстания против власти королей-жрецов, поэтому никто из религиозных представителей не принимал участия в коронации Скайстар.\n\nПовернувшись лицом к толпе, собравшейся на Гармонизирующих Высотах чуть ниже, Скайстар прочистила горло и начала свою коронационную речь.\n\n— Друзья и подданные, — начала она, — Последние годы были непростыми. Я не знала, справлюсь ли я с задачей управления, но вы были действительно замечательными подданными. Сначала я волновалась. Точнее я даже боялась, что Крэк что-то изменил во всех нас. Я никогда не была так рада ошибаться. Гармония, дружба и Арис, который мы знали, вернулись, и мы никогда не позволим себе снова пасть так низко!\n\nС этими словами Скайстар повернулась и встала на колени перед своей матерью. После более чем тридцатилетнего правления Ново сняла свою корону и возложила её на голову дочери.\n\nНесколько часов спустя Скайстар наконец-то разыскала Посаду. Она была в ночном клубе и пила мартини. — Привет, Посада, — сказала Скайстар.\n\n— Привет, ваше величество, — немного невнятно произнесла Посада, — Это была отличная речь, да. О том, что всё вернётся на круги своя. Очень здорово.\n\nСкайстар поморщилась. — Прости, Посада, — сказала она, — Мне нравятся многие из твоих идей, но я не хочу начинать революцию. Я... Полагаю, тебя не будет на завтрашнем заседании кабинета министров?\n\nПосада подняла взгляд. — Что?\n— Ну, знаешь, Сильверстрим...\n\nПосада рассмеялась. — Сильверстрим в туалете, она вернётся с минуты на минуту. Кто, по-твоему, купил мне этот напиток? Она слишком мила, чтобы сыпать соль на рану. Как только закончилась церемония, она нашла меня и начала рассказывать о новых рабочих профсоюзах. О том, сколько хорошего мы можем сделать вместе. Скайстар, ты всё неправильно поняла, я с тобой до конца."
 antifa.20.a:0 "Хорошо, что мы всё ещё друзья."

 antifa.21.t:0 "Коронация народной принцессы"
 antifa.21.d:0 "До сих пор Скайстар откладывала полноценную коронацию. Но для того, что ей предстояло сделать дальше, несмотря на то, что подданные ласково называли её "народной принцессой", ей нужно было стать официально коронованным монархом Ариса.\n\nСкайстар взлетела на вершину горы Арис в сопровождении Посады и огромной толпы обычных гиппогрифов. Семья Сильверстрим и Ново ждали её, выглядя весьма обеспокоенными. Никто из высшего общества не был приглашен. Утихомирив толпу поднятым когтём, Скайстар начала свою коронационную речь.\n\n— Народ Ариса! Последние годы были трудными. Я не знала, сможем ли мы устранить последствия царства террора Лайтнинга. Но вы поддерживали меня, и вместе мы построим Арис, свободный от несправедливости прошлого. Новый Арис. Справедливый Арис!\n\nЕё следующие слова были заглушены аплодисментами. Поколебавшись мгновение, Ново сняла корону и возложила её на голову дочери.\n\nПосле нескольких часов вечеринки Скайстар обнаружила Сильверстрим, когда та пила коктейль. — Привет, Сильверстрим, — сказала Скайстар, выпроваживая прочь пару "голубых" активистов.\n\n— Привет, кузина, — сказала Сильверстрим, — Это была отличная речь, да. Мне понравилось, как ты поносила свою маму и всё такое.\nСкайстар поморщилась. — Я... Я не пыталась...\n\nСильверстрим пожала плечами. — Всё равно не круто.\n\nСкайстар глубоко вздохнула. — Мне жаль, Сильверстрим. Я всё ещё верю в дружбу и люблю свою маму. Ты знаешь, что люблю. Но Арису нужно двигаться вперед. Я... Я полагаю, ты не придёшь на завтрашнее заседание кабинета министров?\n\n— Что? — Спросила Сильверстрим.\n— Ну, знаешь, Посада...\n\nСильверстрим допила свой напиток. — Посада всё это время была со мной, она просто пошла немного охладиться в пруду. Ты знаешь, что она предпочитает форму рыбы. Как только церемония закончилась, она стала говорить со мной о том, как мы могли бы работать вместе. Она пыталась подбодрить меня и убедиться, что я наслаждаюсь вечеринкой. Мне даже пришлось уговаривать её не спрашивать... Прости, я пьяна. Я не должна была этого говорить. Но да, Скайстар, ты - моя семья. И я с тобой до конца."
 antifa.21.a:0 "Хорошо, что мы всё ещё друзья."

 antifa.22.t:0 "Конец Агзатского Пакта?"
 antifa.22.d1:0 "Год назад эта идея показалась бы смехотворной. Хироптеррцы вели дела непосредственно с лидером [CTH.GetLeader]. Они пообещали ему Зумидию, и он её получил. Но то, что последовало за этим, заставило его всерьёз переосмыслить ситуацию.\n\nХироптеррцы были непостижимо жестоки по отношению к завоёванным территориям. Во имя умиротворения других зебр хироптеррцы массово порабощали и интернировали их.\n\nА самым тревожным было то, что их методы сработали. Государство [BAT.GetNameDef] становилось сильнее, чем когда-либо прежде, и скоро перестанут нуждаться в своём союзнике. И что потом? Они были как всегда скрытны, и относились к кольтфагенским чиновникам с тем же презрением, что и ко всем "язычникам". Они говорили, что их священный поход закончен, но что, если они лгут?\n\nГиппогрифы связались с ним. Культ Тёмного обратил на это его внимание. Старый враг - [CTH.GetLeader] - вышла из правительственного кризиса и была полна реваншистского пыла, но этот пыл был направлен исключительно на Хироптерру. По сути, они потребовали фактического расторжения Агзатского Пакта. Признание кольтфагенской власти над Зумидией в обмен на карт-бланш против Хироптерры.\n\nУ гиппогрифов было мало шансов удержать захваченные территории. Они либо отомстят, истощив свои силы в ещё одной кровавой войне, а потом будут слишком мягкосердечны и измучены, чтобы подчинить себе Северную Зебрику, как это сделала Хироптерра. Либо потерпят неудачу, но нанесут достаточный ущерб, чтобы Хироптерра не смогла демографически поддерживать дальнейшую экспансию ещё, по крайней мере, несколько поколений. [CTH.GetLeader] может защитить своё наследие. Кольтфаген наконец-то может стать гегемоном Северной Зебрики, независимо от того, кто победит во второй войне между Хироптеррой и Гиппогрифией. Всё, что ему нужно было сделать - так это предать своего единственного союзника."
