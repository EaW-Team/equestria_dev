 HIP_spread_cults_in_mount_aris:0 "Распространять культы на Горе Арис"
 HIP_spread_cults_in_mount_aris_desc:0 "Наши члены отправятся на Гору Арис, дабы распространять информацию и значительно увеличивать нашу численность. Но если вспыхнет насилие, то может немедленно случиться гражданская война."
 HIP_capture_mount_aris:0 "Захватить Гору Арис"
 HIP_capture_mount_aris_desc:0 "Мы готовы. Наша численность теперь достаточно велика, чтобы выдвинуться на саму столицу и силой захватить власть, избавившись от королевы. Тогда наши истинные хозяйки, наконец, восстанут, дабы править нами. И наша миссия будет завершена."
 HIP_appease_the_unknowing:0 "Умилостивить неверующих"
 HIP_appease_the_unknowing_desc:0 "Благодаря нашей недавней работе страна начинает дестабилизироваться, и скоро может вспыхнуть гражданская война. Это нежелательная для нас ситуация, и, дабы избежать её, мы вынуждены приступить к ограниченному умиротворению наших врагов. Члены нашего культа будут намеренно попадать в плен, позволят наблюдать за собой и будут распространять послания мира и дружбы. Так мы сможем успокоить тех, кто ещё не разделяет наше видение, и вернуться к планированию свержения правительства Гиппогрифии."
 HIP_passive_subversion:0 "Пассивная подрывная деятельность"
 HIP_passive_subversion_desc:0 "Есть немало других способов склонить гиппогрифов на нашу сторону, чем просто ходить из провинции в провинцию, распространяя информацию. Слухи и шёпот медленно, но верно привлекут новообращенных, которые увидят истинный путь для нации. Мы, подобно пауку, будем плести свою паутину, и так наше дело достигнет самых дальних берегов Ариса."
 
 
 HIP_end_of_the_civil_war:0 "Окончание гражданской войны"
 HIP_summon_the_masters:0 "Призвать хозяек"
 HIP_summon_the_masters_desc:0 "Теперь, когда всякое сопротивление нашей власти над Гиппогрифией было подавлено, мы, наконец, можем отправить послание, чтобы призвать их на материк. Истинные лидеры; те, кто способны править страной; те, чье существование затмевает нас всех вместе взятых... Теперь они могут занять своё место на троне горы Арис и привести нас в новый золотой век."
 
 HIP_siren_power_category:0 "Магия музыки"
 HIP_siren_power_category_desc:0 "Сирена - могущественное существо, способное подчинять своей воле других разумных. Сирены способны на многое: начиная от провоцирования простого конфликта и заканчивая полным контролем над другим созданием. К сожалению, у нас, как и у любого другого существа, есть свои пределы, и наши действия должны быть тщательно продуманы.\n\nМы можем сохранять стабильность нации и держать страну под контролем только благодаря нашей §Cмагии§!, которую можно §Gкопить§! и §Rтратить§! на различные цели. Однако наша сила исходит от тайного сеяния раздоров среди низших существ, а не от прямого контроля над каждым их действием. Это означает, что мы должны уравновешивать дисциплину и лояльность в рядах нации с необходимостью поддерживать наши чары. §CВыборы в событиях§!, §Cфокусы§! и §Cрешения§! будут влиять на изменение нашей магии. Если наша магия когда-нибудь §Rполностью§! иссякнет, мы столкнёмся с §Rтяжёлыми последствиями.§!\n\nТекущий §Yуровень магии§!: §Y[?HIP_siren_power]/[?HIP_siren_power_max]§!\nТекущее §Yизменение магии§!: §Y[?HIP_siren_daily_power_shift]§!"
 HIP_SIR_make_adagio_leader:0 "Главенство Адажио"
 HIP_SIR_make_adagio_leader_desc:0 "Адажио Даззл - прирождённая лидер и самая харизматичная из всей троицы - возьмёт на себя лидерство сиренами и поведёт их за собой, чтобы вернуть то, что принадлежит им по праву рождения."
 HIP_SIR_make_aria_leader:0 "Главенство Арии"
 HIP_SIR_make_aria_leader_desc:0 "Саркастичная, но уравновешенная Ария Блейз станет лидером и будет управлять страной, чтобы убедиться, что мы будем готовы к любым внутренним или внешним угрозам."
 HIP_SIR_make_sonata_leader:0 "Главенство Сонаты"
 HIP_SIR_make_sonata_leader_desc:0 "Страстной, но неуклюжей Сонате Даск будет позволено стать лидером и использовать её... уникальные навыки, чтобы помочь сохранить и объединить новые земли под нашей властью."
 HIP_SIR_decrease_siren_conscription:0 "Понизить магический призыв"
 HIP_SIR_decrease_siren_conscription_desc:0 "Мы можем пожертвовать потенциальными солдатами ради увеличения прироста магии. Мы уменьшим количество существ, призываемых в нашу армию, и позволим им свободно ссориться друг с другом, увеличив доступную для нас магию."
 HIP_SIR_increase_siren_conscription:0 "Расширить магический призыв"
 HIP_SIR_increase_siren_conscription_desc:0 "Нам нужно больше солдат для армии, и поэтому мы привлечём в нашу армию больше зачарованных существ, даже если это не пойдёт на пользу нашим магическим резервам."
 HIP_SIR_decrease_siren_economy:0 "Ослабить экономику"
 HIP_SIR_decrease_siren_economy_desc:0 "Мы дадим нашим рабочим чуть больше свободы и позволим им спорить почаще, что даст нам больше магии, но снизит производство на фабриках."
 HIP_SIR_increase_siren_economy:0 "Ужесточить экономику"
 HIP_SIR_increase_siren_economy_desc:0 "Чтобы увеличить производство и освободить больше фабрик для наших иных нужд, мы воспользуемся магией, дабы рабочие-гиппогрифы оставались послушными и выполняли наши команды."
 HIP_SIR_decrease_siren_production:0 "Ослабить поводья"
 HIP_SIR_decrease_siren_production_desc:0 "Мы будем намеренно разжигать гнев и ненависть на наших военных заводах. Так мы получим больше магии ценой снижения эффективности производства оружия."
 HIP_SIR_increase_siren_production:0 "Усилить контроль над заводами"
 HIP_SIR_increase_siren_production_desc:0 "Мы можем потратить немного магии и тем самым повысить эффективность работы наших фабрик."
 HIP_SIR_decrease_siren_professionalism:0 "Усилить междоусобицы в армии"
 HIP_SIR_decrease_siren_professionalism_desc:0 "Отчаянные времена требуют отчаянных мер, и ныне магия важнее эффективности армии. Это не идеальное решение, но наши солдаты - ещё один потенциальный источник раздоров, который мы можем использовать ради наших иных целей."
 HIP_SIR_increase_siren_professionalism:0 "Дисциплинировать солдат"
 HIP_SIR_increase_siren_professionalism_desc:0 "Наша армия должна быть максимально дисциплинированной и организованной, даже если это противоречит методу, которым мы получаем магию. Армия должна стать исключением, ведь мы собираемся использовать солдат для защиты нашего режима и победы над врагами."
 
