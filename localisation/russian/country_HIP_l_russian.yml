 HIP_SIR_underwater_construction_category:0 "Подводное строительство"
 HIP_SIR_underwater_construction_category_desc:0 "Сиквестрия - это обширные подводные земли, почти недоступные для обитателей поверхности. Немногие вообще знают о существовании этого места. Города Сиквестрии на морском дне столь же велики и развиты, как и на поверхности, а морские пони с комфортом живут там. Хотя строительство промышленности под водой в весьма ограниченных условиях может оказаться весьма дорогостоящим мероприятием, не воспользоваться преимуществами этого места было бы полным идиотизмом. Если мы приложим достаточные усилия, то со временем получим там поистине неприступный бастион промышленности, который поможет победить наших врагов.\n\nТекущие подводные здания:\nГражданские фабрики: [?HIP_underwater_civ|Y0]\nВоенные заводы: [?HIP_underwater_mil|Y0]\nВоенно-морские верфи: [?HIP_underwater_dockyard|Y0]\nНефтеперерабатывающие заводы: [?HIP_underwater_refinery|Y0]\nХранилища горючего: [?HIP_underwater_fuel_silo|Y0]"
 HIP_SIR_build_underwater_civ_factory:0 "Построить подводную гражданскую фабрику"
 HIP_SIR_build_underwater_mil_factory:0 "Построить подводный военный завод"
 HIP_SIR_build_underwater_dockyard:0 "Построить подводную военно-морскую верфь"
 HIP_SIR_build_underwater_refinery:0 "Построить подводный нефтеперерабатывающий завод"
 HIP_SIR_build_underwater_fuel_silo:0 "Построить подводное хранилище горючего"
 
 HIP_SIR_resistance_category:0 "Сопротивление Ариса"
 HIP_SIR_resistance_category_desc:0 "Гиппогрифы Ариса побеждены, но они не сдались. Хотя их число невелико, те, кто избежал попадания под наши чары, теперь ведут войну против нашего режима, саботируя фабрики, устраняя ключевых марионеток и даже освобождая новых гиппогрифов, чтобы те присоединились к их делу. Вместе их не остановить, но их коалиция очень разношёрстна и различается по идеологическим взглядам. И это станет их гибелью. Если удастся расколоть единство сопротивления, то каждую фракцию можно будет уничтожить по отдельности...\n\nТекущее единство Сопротивления Ариса: [Root.HIP_SIR_resistance_unity_color]\n\nТекущая сила фракции §Cгармонистов Скайстар§!: [Root.HIP_SIR_resistance_skystar_color]\nТекущая сила фракции §YПАВ Крэк Лайтнинга§!: [Root.HIP_SIR_resistance_lightning_color]\nТекущая сила фракции §Rкоммунистов Посады§!: [Root.HIP_SIR_resistance_posada_color]"
 HIP_SIR_tighten_the_grip:0 "Усилить давление"
 HIP_SIR_tighten_the_grip_desc:0 "Поскольку сопротивление представляет собой угрозу, мы не можем позволить доверить часть нашей работы гиппогрифам, в чьей верности мы сомневаемся. С помощью магии мы можем сделать так, чтобы они оставались... мотивированными выполнять свои обязанности."
 HIP_SIR_secure_the_factories:0 "Обезопасить фабрики"
 HIP_SIR_secure_the_factories_desc:0 "Фабрики - одна из самых любимых целей сопротивления, поскольку их легко атаковать и саботировать, не попадаясь при этом на глаза. С нашими уникальными навыками мы можем немного усложнить ситуацию, заставив не только охранников следить за диверсантами. В конце концов, любой рабочий может сражаться."
 HIP_SIR_slacken_the_reins:0 "Ослабить поводья"
 HIP_SIR_slacken_the_reins_desc:0 "Нет ничего важнее нашей магии, и мы должны сохранить её любой ценой. Хотя побочные эффекты, связанные с ослаблением нашего заклинания на долгий срок, нежелательны в данной ситуации, предоставление некоторым неважным гиппогрифам чуть большей автономии должно вызвать раздоры, которые мы сможем использовать."
 HIP_SIR_fire_up_the_workers:0 "Разжечь недовольство рабочих"
 HIP_SIR_fire_up_the_workers_desc:0 "Фабрики обычно являются единственным местом, где нет споров и междоусобиц, поскольку нам нужно, чтобы оружие производилось бесперебойно. Но в этой экстремальной ситуации мы можем сделать исключение. В долгосрочной перспективе пострадает производительность, но какое это имеет значение, если в краткосрочной мы получим больше магии?"
 HIP_SIR_crimes_of_the_communists:0 "Преступления коммунистов"
 HIP_SIR_crimes_of_the_communists_desc:0 "Делать революции - значит проливать кровь и слёзы. Они вызывают ужас и смерть везде, где возникают, приводя к гибели тысяч простых крестьян в случае провала, или же богатых и знатных граждан в случае успеха. Посада продолжает выступать за революцию, так спросите себя: что это значит? Можете ли вы с уверенностью сказать, что принцесса Скайстар и королева Ново переживут её революцию?"
 HIP_SIR_the_equestrian_example:0 "Эквестрийский пример"
 HIP_SIR_the_equestrian_example_desc:0 "Много лет назад на бывшей эквестрийской территории Северяна в результате революции, вызванной так называемой "несправедливостью" по отношению к местному населению, возникла социалистическая республика. Их история полна провалов, но Эквестрия, "близкий друг" гиппогрифов и бастион "гармонии", отказывается даже признавать существование этого государства. Тебе нужны какие-либо дополнительные доказательства того, что две нации, нет, две идеологии никак не могут ужиться? Компромисс невозможен, нужно выбрать или один, или другой вариант!"
 HIP_SIR_the_truth_of_aris_first:0 "Правда об АПВ"
 HIP_SIR_the_truth_of_aris_first_desc:0 "Важно не то, чем является сейчас АПВ. Важно то, чем они были раньше. Откуда у них сразу такая дисциплина, такой опыт в проведении операций? И почему Крэк Лайтнинг - бывший заместитель председателя партии - является полковником армии? Возможно ли, что он планировал свой собственный переворот ещё до нашего появления? Но сейчас лучше задать другой вопрос - сколько времени пройдёт после нашего ухода, прежде чем он снова обратится против вас?"
 HIP_SIR_release_raft_wood:0 "Освободить Рафт Вуда"
 HIP_SIR_release_raft_wood_desc:0 "Хотя Крэк Лайтнинг сумел пока избежать нашей хватки, этого нельзя сказать о его бывшем партнере - морском пони по имени Рафт Вуд. В настоящее время он является одним из наших самых ценных пленников Сиквестрии. Будет очень жаль, если ему удастся "сбежать на свободу" и присоединиться к сопротивлению."
 HIP_SIR_weaken_the_communists:0 "Ослабить коммунистов"
 HIP_SIR_weaken_aris_first_1:0 "Ослабить АПВ"
 HIP_SIR_weaken_aris_first_2:0 "Ослабить АПВ"
 HIP_SIR_weaken_the_harmonists_1:0 "Ослабить гармонистов"
 HIP_SIR_weaken_the_harmonists_2:0 "Ослабить гармонистов"
 HIP_SIR_utilize_moonfeather:0 "Использовать константу"
 HIP_SIR_utilize_moonfeather_desc:0 "Сильнее коммунизма Мунфезер ненавидит лишь потерю денег. Он обещает предоставить результаты в течение месяца, если мы дадим ему свободу действий для принятия карательных мер. Если он сможет решить эту проблему за нас, то мы будем просто сидеть и наблюдать, как происходит магия."
 HIP_SIR_shut_down_the_universities:0 "Закрыть университеты"
 HIP_SIR_shut_down_the_universities_desc:0 "Коммунизм Ариса зародился в идеологических клубах в университетах. Так что эти места опасны и должны быть ликвидированы. Любое так называемое "учебное заведение", которое хоть немного может симпатизировать коммунистам, будет немедленно закрыто, а его персонал и студенты - подвергнуты музыкальной коррекции."
 HIP_SIR_suppress_the_hippogriffs:0 "Подавить гиппогрифов"
 HIP_SIR_suppress_the_hippogriffs_desc:0 "Иногда полезно бороться с оппозицией нашему режиму тонкими и изящными методами. А иногда для победы над ней нужна грубая и неумолимая сила. Большая часть АПВ находится здесь, на острове, и поэтому мы будем жестко преследовать гиппогрифов, дабы искоренить тех, кто настолько глуп, чтобы продолжать сопротивляться против нас."
 HIP_SIR_segregation_tactics:0 "Тактика сегрегации"
 HIP_SIR_segregation_tactics_desc:0 "Немалая часть действий сопротивления АПВ и гармонистов основывается на сотрудничестве между ячейками в Сиквестрии и Арисе. Они поддерживают связь с помощью встреч в городах и на побережье. Перерезать эти связи будет непросто, но это нанесёт серьёзный удар по обеим фракциям. Поддержание бдительных патрулей в необходимых областях потребует от нас значительных затрат магии, но результаты должны окупить расходы."
 HIP_SIR_the_royal_hostage:0 "Королевская заложница"
 HIP_SIR_the_royal_hostage_desc:0 "Пусть у нас нет принцессы, но у нас есть королева Ново. А население, особенно те, кто состоят в гармонистской фракции сопротивления, любят её. Ныне она полностью находится под нашими чарами и в нашей власти. И похоже, что пришло время напомнить об этом гиппогрифам и морским пони."
 HIP_SIR_threaten_the_civilians:0 "Угрожать мирному населению"
 HIP_SIR_threaten_the_civilians_desc:0 "Сентиментальность - забавная штука. Она заставляет даже самых рациональных существ идти на всё, дабы спасти то, что они, по их же словам, любят. Многие гиппогрифы, следующие за Скайстар, утверждают, что они никогда не сдадутся. Что они готовы пойти за ней в глубины Тартара и обратно, если это потребуется для победы над нами. Посмотрим, будут ли они столь же решительны, когда на кону будет стоять не только их жизнь."
 HIP_SIR_the_nail_in_the_coffin:0 "Гвоздь в крышку гроба"
 HIP_SIR_the_nail_in_the_coffin_desc:0 "С Посадой и Крэк Лайтнингом разобрались, и в сопротивлении остались только гармонисты. Они одни против нас. Мы уделим им максимум внимания, так что очень скоро ввергнем их в отчаяние и апатию. Они практически сдадутся нам, ибо будут знать, что теперь им не победить."
 
 HIP_SIR_send_the_elements:0 "Отправить Элементы"
 
 HIP_SIR_colthage_integration:0 "Кольтфагенская интеграция"
 HIP_SIR_colthage_integration_desc:0 "Кольтфаген - очень нестабильное место. Беспорядки там не прекращаются. Также в этой стране полно всевозможных фракций, только и ждущих возможности восстать. Мы - сирены, и конечно же без труда подчиним это место. Однако ещё предстоит выяснить, как именно мы этого добьёмся, ведь у нас есть множество вариантов. Конечная судьба Кольтфагена и его роль могут измениться как в лучшую, так и в худшую сторону в зависимости от наших действий...\n\n§OКонтроль§! над Кольтфагеном в настоящее время следующий: [Root.HIP_SIR_colthage_authority_color]\nВлияние §CСайентифидов§! в настоящее время следующее: [Root.HIP_SIR_colthage_scientifid_color]\nnВлияние §GЗемлевладельцев§! в настоящее время следующее: [Root.HIP_SIR_colthage_landowners_color]\nnВлияние §YВоеначальников§! в настоящее время следующее: [Root.HIP_SIR_colthage_warlords_color]"
 
 HIP_SIR_siren_expansionism:0 "Экспансионизм сирен"
 HIP_SIR_siren_expansionism_desc:0 "Этот простой факт невозможно отрицать: мы, сирены, рождены, чтобы править миром. Однако обитатели этого мира не очень-то жалуют нас и не в восторге от такой идеи. К счастью, существует довольно много лёгких мишеней, после победы над которыми мы получим как новую землю, так и обожающих нас и готовых служить существ..."
 HIP_SIR_strike_the_colthaginian_warlords:0 "Нанести удар по военачальникам Кольтфагена"
 HIP_SIR_strike_the_colthaginian_warlords_desc:0 "Мы взяли сам город Кольтфаген, но всё ещё остаются государства-преемники. Они считают город своим и могут попытаться захватить его. Этим жалким военачальникам нужно показать их место. Мы также интегрируем их территории ради установления более плотного контроля над регионом и материком в целом."
 HIP_SIR_take_kar_alpaka:0 "Захватить Кар-Альпаку"
 HIP_SIR_take_kar_alpaka_desc:0 "Кар-Альпака была частью региона Кольтва в составе Зоникии, но потом Ламбет захватил эту землю для своих нужд. Хотя нас лично мало волнуют подобные споры, наш контроль над регионом технически даёт нам право захватить эту территорию, не привлекая излишнего внимания со стороны соседних держав, с которыми мы пока не хотим иметь дело."
 HIP_SIR_take_coltdar:0 "Захватить Кольтдар"
 HIP_SIR_take_coltdar_desc:0 "Кольтдар - последний регион Кольтфагена, украденный у них кваггами во время хаоса, что последовал после вторжения короля Шторма. Мы можем захватить этот регион и включить его в наши нынешние кольтфагенские владения."
 
 
