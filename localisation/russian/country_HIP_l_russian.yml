 HIP_maintaining_order:0 "Силовики в Сиквестрии"
 HIP_maintaining_order_desc:0 "В Сиквестрии вспыхнул хаос и нам пришлось использовать ресурсы вооружённых сил, чтобы ситуация не вышла из-под контроля. Тем не менее, наши действия по-прежнему крайне непопулярны среди коренных морских пони."
