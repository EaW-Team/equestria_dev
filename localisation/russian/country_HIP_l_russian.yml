 hippogriff.123.t:0 "Ставки не принимаются"
 hippogriff.123.d:0 "За долгие годы пребывания на троне королевы Ново её стране пришлось пережить многое. Она видела свою нацию неподготовленной перед лицом иностранного вторжения, униженной вынужденным изгнанием в Сиквестрию и торжествующей в последней битве с королём Штормом. Она видела, как страна боролась в трудные времена и процветала во времена изобилия, но никогда не видела её такой.\n\nПо всему королевству гиппогрифы и морские пони обвиняли её, её правительство, её армию и друг друга в поражении страны. В прессе поднималась смута, а на улицах царило насилие. Некоторые даже имели наглость призывать к немедленному отделению. Этого нельзя было допустить любой ценой.\n\nНа совещании со своим кабинетом королева Ново обсудила необходимые шаги, которые позволят пережить эту бурю. Она применит те же чрезвычайные меры, что использовались во время переселения в Сиквестрию, и приостановит надлежащие правовые процедуры. В прессе будет внедрена цензуре, а армия - мобилизована для восстановления порядка на улицах. После завершения совещания королева нашла Скайстар в её комнате. Принцесса ошеломлённо молчала, пока королева объясняла свой план. — Мама! — воскликнула она, — как ты можешь пойти на такое!?\n\n— Я делаю лишь то, что должно быть сделано! Другого способа спасти наше королевство попросту нет. Я знаю, что многие назовут меня тираншей. И, возможно, даже ты. Но я не против. В конце концов, пусть лучше я буду тираншей, чем позволю своей дочери унаследовать разрушенное королевство."
 hippogriff.123.a:0 "— Если мне придётся стать злодейкой, то так тому и быть."

 hippogriff.124.t:0 "Чрезвычайное положение"
 hippogriff.124.d:0 "Солнце опускалось за гору Арис, и на улицах города было гораздо тише, чем обычно. Скоро начнёт действовать комендантский час, и уже полиция стояла на страже на каждом углу. Единственными гиппогрифами, которые всё ещё бродили по улицам, были протестующие и те, кто думал, что сможет добраться до дома, избежав поимки. Среди последних была Сильверстрим и её брат Террамар. Они осматривали немногочисленные магазины, всё ещё открытые в центре города.\n\n— Сильверстрим, уже поздно. Не пора ли нам возвращаться?\nСильверстрим надулась, отвечая, — Ой, да ладно! Почему оставаться на улице после захода солнца стало преступлением? Я знаю, что сейчас дела плохи, но новая политика королевы кажется немного чрезмерной.\n\n— Да, цензура прессы и массовые аресты могут быть перебором, — Террамар посмотрел в сторону дворца, где толпа разъяренных гиппогрифов стояла напротив полицейской баррикады, некоторые даже бросали камни. — Но хотя бы комендантский час работает. Чуть раньше сегодня эта толпа была в два раза больше.\n\nОдин из полицейских внезапно потерял сознание после того, как несколько камней попали ему прямо в голову. Это стало последней каплей для полицейских, и вскоре они принесли большой пожарный шланг. Брат и сестра с изумлением смотрели, как полицейские включили воду и направили струю прямо в толпу.\n\nВспыхнул хаос, и толпа разбежалась во все стороны. Сильверстрим и Террамар успели спрятаться в ближайшем переулке и перевести дух.\n— Не могу поверить... — Сказала Сильверстрим. Её глаза расширились от страха.\n— Я знаю, — ответил Террамар, изо всех сил стараясь говорить ровно, — Я никогда не думал, что увижу здесь такое... Как все могут так сильно ненавидеть друг друга?"
 hippogriff.124.a:0 "Будем ли мы снова друзьями?"
 
 hippogriff.33.t:0 "Инакомыслие в высших кругах"
 hippogriff.33.d:0 "Экстренные меры королевы Ново нанесли серьёзный ущерб её народной поддержке. Она знала, что ответная реакция неизбежна, но и не представляла, что та будет настолько сильной. Гиппогрифы и морские пони, которые прежде не могли согласиться ни в чём, единодушно осудили Ново и её авторитарные меры. Видные члены общества публично порвали связи с королевой или попытались дистанцироваться от неё.\n\nТеперь сопротивление достигло новой высоты: вопреки требованиям официальной цензуры, газеты напечатали статьи правительственных чиновников, которые в знак протеста покинули свои посты. Приказав конфисковать все оскорбительные газеты, королева попросила доставить несколько экземпляров в свой кабинет. Она всегда прислушивалась к мнению своих подданных, даже когда они называли её тираншей.\n\nБольшинство статей не произвели на неё впечатления. Эти существа явно не понимали, насколько тяжела ситуация и насколько серьёзно она относится к своему долгу охранять и оберегать королевство. Но одна статья задела за живое.\n\n"Для меня королева Ново не просто королева, она - моя тетя. Я любила её и восхищалась ею всю свою жизнь, но я не могу больше поддерживать её действия. Её чрезвычайные меры несправедливы, ненужны и просто подлы. Во время учёбы в Эквестрии я узнала, что иногда дружба может быть трудной, но за неё всегда стоит бороться. Королева Ново отвернулась от гармонии и дружбы. Она подвела своих подданных, свою семью и всех наших друзей по всему миру."\n-Подпись, Сильверстрим.\n\nКоролева Ново вздохнула. С тех пор как Сильверстрим отправилась в Школу Дружбы Твайлайт Спарк, она переняла всевозможные зарубежные представления о гармонии. Ново придётся напомнить племяннице о её обязанностях перед страной и королевской семьей. Тем не менее, она может быть права. Газеты внутри страны могут подвергаться цензуре, но образ королевы пострадал и в иностранной прессе. Это может стать проблемой в будущем.\n\nКогда Ново вышла из кабинета, она уже приняла решение..."
 hippogriff.33.a:0 "... попытаться улучшить отношения с Эквестрией."
 hippogriff.33.b:0 "... свернуть программы обмена со Школой Дружбы."

 hippogriff.125.t:0 "Суд истории"
 hippogriff.125.d1:0 "Королева Ново шла по залу дворца, вглядываясь в лица своих предков, что были запечатлена на висевших на стенах портретах. Она остановилась, когда подошла к портрету короля Скайланса, своего отца.\n\nСкайланс был великим королём. Одним из лучших, которых когда-либо знала Гиппогрифия. Он искренне заботился о своих подданных и всегда стремился быть честным и справедливым правителем. Но когда смута и беспорядки пытались укорениться на земле Ариса, он действовал жёстко, искореняя их. Скайланс всегда говорил своей дочери, что безопасность королевства должна быть превыше всего.\n\nНово одолела сепаратистов и провела своё королевство через послевоенный кризис. Она была уверена, что заставила отца гордиться ею.\n\nХотя как правительница она преуспела, в роли матери её достижения были весьма неоднозначны. Ново пыталась научить свою дочь важности сохранения королевства, но Скайстар была слишком волна духом, хотя её забота о подданных не имела себе равных.\n\nА теперь, когда кризис миновал, Ново намеревалась успокоить принцессу и народ, начав вновь править мягко. Срок действия чрезвычайного положения заканчивался завтра, и она планировала помиловать всех протестующих, которые не применяли насилие. Ново надеялась, что вскоре все поймут необходимость её поступка.\n\nНо несколько тревожных признаков заставили её задуматься. Она подумала о письме, которое недавно получила от своей старой подруги принцессы Селестии.\n\nОна вспомнила слова послания, "Когда-то я считала тебя образцовой правительницей, но в последнее время ты сбилась с пути гармонии... Если ты не доверяешь своим подданным, то нельзя ожидать, что они будут доверять тебе в ответ... Я надеюсь, что время исправит тот огромный ущерб, который ты нанесла репутации твоего же королевского рода."\n\nНово попыталась отмахнуться от этой критики. Она напомнила себе о серьёзности кризиса. Она вспомнила все те причины, по которым принцесса эквестрийцев не имела права осуждать её методы. И всё же она не могла избавиться от ощущения, что будущие поколения согласятся с Селестией.\n\nОна молча взмолилась, чтобы Скайстар никогда не пришлось делать столь же трудный выбор, как ей."
