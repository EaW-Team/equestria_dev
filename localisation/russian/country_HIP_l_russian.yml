 HIP_POSADA_DESC:0 "§YДата рождения§!: 14 мая 980 года в Сиквестрии.\n\n§YБиография§!: Большую часть своего детства Посада подвергалась остракизму со стороны сверстников. Но в этом были и свои плюсы: так у Посады было больше времени, чтобы заниматься исследованиями и играть со своими воображаемыми друзьями. В подростковом возрасте она стала ученицей букмекера. Когда Посада впервые поднялась на поверхность, она увидела звёзды и была очарована ими. Она часто смотрела на них и размышляла, есть ли в других мирах иные существа. Именно в одну из таких ночей она случайно попалась войскам Короля Шторма.\n\nПосаду заковали в цепи и бросили в грузовой отсек дирижабля, набитого трофеями из Кольтфагена. Во время долгого путешествия она пострадала от рук похитителей-йети, но однажды ночью Посаде удалось освободиться от своих оков. Пробравшись через трюм корабля, она хотела быстро сбежать, но вспышка зелёного света привлекла её внимание.\n\nСвет пробивался сквозь щель в крышке большого золотого сундука, украшенного причудливой резьбой с изображениями рогатых зверей и кланяющихся козлов. Не в силах ничего с собой поделать, Посада открыла крышку. То, что она увидела, изменило её навсегда. Перед её глазами промелькнули образы вещей, о которых никто и никогда не должен был знать. Видения конфликтов, раздоров, нищеты и звёзд... множества звёзд. Она видела галактики в масштабе атомов. Она видела, как горели звёзды. И ещё многие вещи, которые она не могла понять.\n\nНеизвестно, как она вернулась в Гиппогрифию. Разум Посады был сломлен, и прошли месяцы, прежде чем она снова смогла говорить связными предложениями. Вскоре после поражения Короля Шторма она познакомилась с копией работ Карамель Маркс. Посада посчитала книгу символом того, что ей суждено заново открыть показанное сундуком и освободить всех существ мира от оков капитализма и монархии. Она основала Революционную Рабочую Партию и быстро начала рассказывать про свою идеологию всем гиппогрифам и морским пони, кто желал слушать. Теперь РРП находится у власти и межзвёздная революция близка как никогда.\n\n§YАвтор портрета§!: Neither"
 HIP_POSADA_SAD_DESC:0 "§YДата рождения§!: 14 мая 980 года в Сиквестрии.\n\n§YБиография§!: "Всё, что я делала, было во благо революции."\n\nПосада много лет верила в дело коммунизма и своими глазами видела, как это приносит пользу миру. Но, мало-помалу, её идеализм ветшал и трескался. Реакционеры, однажды попавшие на реабилитацию, постепенно получали пожизненный срок, а ещё позже просто расстреливались.\n\nДля Посады мир с каждым днем становился всё мрачнее. Осталось совсем мало существ, чьим обществом она искренне наслаждается. И вокруг неё совсем мало тех, кто говорят Посаде именно то, что она и хочет услышать: что она зашла слишком далеко и должна остановиться. \n\nОкеаны крови были пролиты по её приказу. Безжалостные операции оправдывались тем, что это необходимо для лучшего мира. Это оправдание всё ещё в силе, но теперь оно кажется совсем фальшивым. Революция стоит того, чтобы умереть за неё. Но действительно ли ради неё стоит убивать?\n\nВ глубине души Посада знает, что она стала тем монстром, которого Король Шторм поприветствовал с улыбкой и принял бы как сестру по оружию. Единственное, что дает Посаде силы подниматься по утрам с постели - так это ужасное осознание того, что в мире полно прочих ужасных монстров, которых ещё предстоит убить.\n\n§YАвтор портрета§!: Neither"
 HIP_POSADA_GOODEND_DESC:0 "§YДата рождения§!: 14 мая 980 года в Сиквестрии.\n\n§YБиография§!: Коммунизм победил вопреки всему, и мечта сбылась. Страдания, нищета и дефицит остались на землях Революционной Северной Зебрики в прошлом. Ядерные реакторы, подобно драгоценным камням, усеивают землю, питая энергией целые города и обеспечивая государство постоянно растущими запасами ядерного топлива. Научный метод был применен к политике, и правительство работает с максимальной эффективностью, что нацелена на достижение справедливости. Звёзды сияют так же ярко, как души существ, строящих эту утопию.\n\nПосада уже много лет знает, что жизнь расцвела не только в этом мире. Просто невозможно, чтобы такая планета была единственной. Где-то там, в огромном космосе, живёт Звёздный Народ, существа, которые преодолели трудности реакции и насилия и сформировали славные цивилизации, сияющие среди великих созвездий. \n\nРеволюционная Северная Зебрика, когда-то бывшая Гиппогрифией, ныне является маяком, взывающим к звёздам. Здесь победил коммунизм, и мы предпринимаем грандиозные усилия для установления контакта со звёздными товарищами. \n\nПосада далеко ушла от сломленной безумной морской пони, которой она некогда была. Её душа кристаллизовалась с четкой целью: выиграть великую войну против реакции, улучшить жизнь существ по всему миру, обратиться к Звёздному Народу и принять их помощь в создании лучшего мира.\n\nПришельцы придут - и Посада встретит их открытыми плавниками.\n\n§YАвтор портрета§!: Neither"
