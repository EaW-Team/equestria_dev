 HIP_SIR_divided_society:0 "Разделённое общество - Институционализированное"
 HIP_SIR_divided_society_desc:0 "Раскол между гиппогрифами и морскими пони стал институционализированной частью нового режима. Теперь представителей этих двух рас намеренно натравливают друг на друга в попытке вызвать больше раздоров, которые дадут больше магии сиренам."
 HIP_SIR_magic_gain_1:0 "Песнь сирен"
 HIP_SIR_magic_gain_1_desc:0 "Наши голоса и наша песня имеют магическую природу. Они заставляют существ спорить и даже сражаться друг с другом. Эти раздоры приводят к появлению магической энергии, которой мы можем питаться, чтобы использовать нашу магию и дальше. Чем больше существ попадает под воздействие наших чар, тем больше магии мы получаем."
 HIP_SIR_magic_gain_2:0 "Песнь сирен"
 HIP_SIR_magic_gain_3:0 "Песнь сирен"
 HIP_SIR_siren_occupation_idea:0 "Оккупация сирен"
 HIP_SIR_siren_occupation_idea_desc:0 "Хотя магия сирен позволяет относительно легко оккупировать любые территории, она также делает невозможным сотрудничество и усилия по стабилизации на новых землях. Для обеспечения стабильности в таких районах потребуются прямые усилия."
 HIP_SIR_collaboration_corps:0 "Корпус коллаборационистов"
 HIP_SIR_collaboration_corps_desc:0 "Корпус коллаборационистов - это возглавляемая Плюмажем Мунфезером группа не находящихся под чарами, но всё же преданных нам гиппогрифов. Они помогают поддерживать порядок в Гиппогрифии, а также навязывают населению волю Плюмажа и, соответственно, нашу."
 HIP_SIR_beacons_of_music:0 "Маяки музыки"
 HIP_SIR_beacons_of_music_desc:0 "Хотя их число невелико из-за ресурсных ограничений, существа, неофициально называемые "маяками", усиливают нашу песню своими голосами, позволяя нам поддерживать наше заклинание над всей землёй."
 HIP_SIR_seaquestrian_immigration:0 "Сиквестрийская иммиграция"
 HIP_SIR_seaquestrian_immigration_desc:0 "Морские пони Сиквестрии медленно, но верно иммигрируют на Арис. Там они превращаются в гиппогрифов и вступают в ряды наших солдат."
