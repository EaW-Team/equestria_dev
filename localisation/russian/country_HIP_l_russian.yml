 HIP_HARDLINE_LEADER_DESC:0 "§YДата рождения§!: 16 сентября 977 года в Сиквестрии.\n\n§YБиография§!: Среди морских пони наличие приманки считается признаком дворянской крови. Для Хард Лайна это напоминание о прошлом, которое преследует его всю жизнь.\n\nХард Лайн, родившийся под именем Келп Стрэнд, был плодом романа между высокородной герцогиней и бедным механиком. Его мать бросила семью сразу после его рождения. Его отец изо всех сил старался обеспечить сына, но жизнь на грани бедности означала, что времена часто были тяжёлыми. Происхождение Келпа как внебрачного ребёнка часто делало его объектом оскорблений и насмешек со стороны сверстников, и со временем он стал винить свою мать во всех обидах, которые ему пришлось пережить. Среди многочисленных врагов революции он по-настоящему презирает тех, кто принадлежит к королевскому или дворянскому роду.\n\nКелп Стрэнд всегда был очень способным учеником, преуспевающим во всех сферах. Именно в школе ему впервые попалось собрание сочинений Карамель Маркс, которое он с жадностью проглотил. Вскоре он разработал ряд ультраортодоксальных марксистских убеждений, отстаивая диалектический материализм с почти религиозным рвением. С его точки зрения даже такие всемирно известные революционеры, как Стил Сталлион, считаются ревизионистами. Чтобы продемонстрировать силу своих убеждений, он взял себе прозвище Хард Лайн.\n\nХард Лайн вступил в РРП в качестве члена-основателя и быстро стал одним из главных советников Посады. Хотя он часто критиковал её политику, он никогда не порывал с партией или генсеком. Теперь, когда безвременная кончина Посады позволила ему взять власть в свои плавники, он начал новую и весьма мрачную главу в истории Революционной Северной Зебрики. Ревизионисты, реакционеры, даже те, кто не интересуется политикой: никто не находится в безопасности в государстве, которое объявило сострадание и элементарную порядочность "буржуазными концепциями".\n\n§YАвтор портрета§!: Egil"
