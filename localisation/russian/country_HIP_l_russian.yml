 HIP_SFP_idea:0 "Основы превосходной огневой мощи"
 HIP_SFP_idea_desc:0 "Генеральный штаб Ариса включил доктрину превосходства огневой мощи своих союзников в свою собственную стратегию."

 HIP_MW_idea:0 "Основы мобильной войны"
 HIP_MW_idea_desc:0 "Генеральный штаб Ариса включил доктрину мобильной войны своих союзников в свою собственную стратегию."
 
