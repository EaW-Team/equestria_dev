 hippocommie.41.t:0 "[HIP.GetName] требует безоговорочной капитуляции"
 hippocommie.41.d:0 "Генеральный секретарь Посада направила послание нашему правительству, в котором она недвусмысленно заявила, что гиппогрифы намерены присоединить нас к своей нации. Она назвала наше правительство "реакционным и капиталистическим" и пригрозила немедленным военным вторжением, если мы не сдадимся. "У нас нет желания проливать кровь наших соседей", — говорится в сообщении, — "но мы отказываемся позволить пролетариату Варзены продолжать страдать. Мы готовы освободить его силой, если этого потребуют обстоятельства".\n\nКаково решение нашего правителя?"
 hippocommie.41.a:0 "Мы не можем противостоять им..."
 hippocommie.41.b:0 "Коммунистам-империалистам не запугать нас!"

 hippocommie.42.t:0 "Отчёт ДСЯ об НЛО"
 hippocommie.42.d:0 "Автор: Доктор Блю Бим\n\nДата: [GetDate]\n\nРезюме: Явление, известное как НЛО, на самом деле представляет из себя бризи, а не инопланетян! Они временами подвергаются опасности со стороны истребителей, а иногда даже движутся вместе с ними, чтобы ускорить своё путешествие. Теперь, когда мы знаем о наших товарищах-бризи, Верховный Совет Рабочих обратился к ним с предложением о союзе.\n\nХотя такое соглашение не входит в компетенцию нашего департамента, мы всё же можем заявить, что подобная сделка была бы очень выгодна для обеих сторон. Наши товарищи-бризи смогут предупреждать нас о приближении вражеских самолетов, а мы сможем оказывать им технологическую и экономическую помощь, а также, естественно, не причинять им вреда и не нарушать маршруты их миграции."
 hippocommie.42.a:0 "За ВСЕХ трудящихся мира!"

 hippocommie.43.t:0 "The Anarchist General Secretary"
 hippocommie.43.d:0 "#TODO: Sponge Sluice is named GenSec and does... nothing. He starts increasing power to the schools more and more."
 hippocommie.43.a:0 "This time, we'll do it right."

 hippocommie.44.t:0 "Отчёт ДСЯ о "древних пришельцах""
 hippocommie.44.d:0 "Автор: Профессор Болт Лайтнинг\n\nДата: [GetDate]\n\nРезюме: Привычная археологическая теория гласит, что пирамиды Мейргипта и Ре-эма были построены с помощью лишь молотка да зубила. Археологи также утверждают, что некоторые пирамиды были построены всего за 20 лет. Мы не хотим преуменьшить ни величия строителей пирамид, ни их грандиозных достижений. Пирамиды - это удивительные чудеса света.\n\nОднако такие пирамиды непросто создать даже с помощью современных инструментов. Поэтому мы видим две основные теории:\n\n1) Пирамиды были построены с использованием передовых технологий и магии, как минимум не уступающих сегодняшним.\n\n2) Существует некий древний заговор, восходящий к временам постройки первых пирамид Ре-эма и Мейргипта. Он тайно действовал на протяжении всей истории и организовывал величайших строителей своих поколений для проектирования и строительства этих чудес.\n\nДепартамент считает, что первая теория куда более вероятна.\n\nВ дополнение мы также задаёмся следующим вопросом: какие ещё тайны могут быть погребены в гробницах древних? Были ли у древних мейргиптян и ре-эмитов контакты с инопланетянами? Кто знает... И пока Верховный Совет Рабочих не одобрит исследования в области некромантии, истина будет оставаться погребённой в гробницах древних."
 hippocommie.44.a:0 "Нам есть чему поучиться у наших предков."

 hippocommie.45.t:0 "Нежное прощание"
 hippocommie.45.d:0 "Посада бросила последний взгляд на гавань Аквилы, прежде чем лечь спать. Это была просто волшебная неделя, но, к сожалению, ей пришлось вернуться к своим обязанностям дома. Тем не менее, она уж точно никогда не забудет достопримечательности и великолепие Аквилы. Посада намеревалась сдержать обещание, данное своему гиду, и написать ему сразу же по возвращению в Сиквестрию.\n\nХотя её официальным делом было налаживание связей между Революционной Северной Зебрикой и товарищами в Грифонии, Посада проводила большую часть своего времени не со скучным президентом Аквелийской Республики, а с одним из его соратников: восхитительно безумным Виктором Аллардом. Виктор показал ей весь город, и они каждый вечер засиживались до рассвета, обсуждая свои мечты, амбиции и весьма своеобразные марксистские теории, которыми увлекался каждый из них. Виктор был одним из очень немногих встреченных Посадой существ, которые ни в чём не уступали ей. Обедали ли они в одном из многочисленных изысканных ресторанов Аквилы, бродили ли по паркам и бульварам столицы или же проводили время в гостиной Виктора, с ним никогда не было скучно.\n\nВ свой последний день в Аквиле посада сделала Виктору безумное предложение, попросив его отправиться с ней в Северную Зебрику. — Твоё рвение здесь просто пропадает даром! — воскликнула она, — Остальная часть АРП такая скучная; ты бы гораздо лучше вписался в Северную Зебрику. Нам бы действительно не помешал какой-нибудь грифон со столь острым умом, как у тебя!\nОн только одарил Посаду той самой сардонической усмешкой, которая так нравилась ей, и сказал, что никогда не сможет покинуть свой любимый город, а затем лукаво добавил, чтобы она не недооценивала [JER.GetLeader] и то, на что может быть способна АРП. Затем, чмокнув её в щеку, он отослал Посаду домой. Она пообещала написать ему сразу же по возвращению в Сиквестрию."
 hippocommie.45.a:0 "У нас всегда будет Аквила."
 hippocommie.45.b:0 "У нас всегда будет Арис."

 hippocommie.46.t:0 "Hippogriffia Denounces the Gray Pact"
 hippocommie.46.d:0 "#TODO: Posada writes a furious letter calling Sinnie a traitor to the revolution and cooperating with a mind-controlling brutal tyrant."
 hippocommie.46.a:0 "Atom-damned Storm King in red."
 hippocommie.46.b:0 "The necessities of realpolitik are lost on idealists."
 hippocommie.46.c:0 "But I love him!"

 hippocommie.47.t:0 "Гиппогрифия осуждает Наш Блэкхоллоу"
 hippocommie.47.d:0 "В пространной обличительной речи генсек Посада яростно осудила правительство Нашего Блэкхоллоу, обозначив все различия между марксизмом и эквализмом, а также призвала каждое здравомыслящее существо отвергнуть эту доктрину. Хотя некоторые нео-эквалисты заявили, что она, якобы, неправильно трактует доктрину в целом, никто не встал на защиту Рива Бледдина или самого Нашего Блэкхоллоу.\n\n— Суть коммунизма состоит в том, чтобы возвысить рабочий класс. Суть равенства состоит в том, чтобы убедиться, что все равны, — начала Посада, — Но безумец Рив вышел за рамки равенства знаков отличия и решил реализовать равенство во всём. Он делает умных глупыми, а если это не работает, то он убивает их. Сама Старлайт Глиммер никогда у не думала, что такие ужасы будут твориться ежедневно. В Нашем Блэкхоллоу нет ни коммунизма, ни равенства; эта безумная мерзость просто унижает достоинство всех разумных существ."
 hippocommie.47.a:0 "Безумные птицы."
 hippocommie.47.b:0 "Ну конечно иерархисты возненавидят равенство."

 hippocommie.48.t:0 "Hippogriffia Denounces [LSC.GetName]"
 hippocommie.48.d:0 "#TODO: Posada declares [LSC.GetName] a genocidal state contrary to every value of communism."
 hippocommie.48.a:0 "Revenge is not a license to murder innocents!"
 hippocommie.48.b:0 "They just don't understand our sacred mission."

 hippocommie.49.t:0 "Гиппогрифия осуждает MARESOC"
 hippocommie.49.d:0 "Генсек Посада из Революционной Северной Зебрики осудила Мейрлендию и Партию. Её заявление было сделано после консультаций с изгнанной из Нового Мейрленда марксисткой Люфти Стар, которая была последовательной противницей идеологии MARESOC и регулярно упоминалась в пятиминутках ненависти. В своей нехарактерно короткой речи Посада сказала:\n\n— Мейрлендия - одно из самых злых государств в мире. Это очевидно всем. Я не буду тратить время на опровержение и критику их идеологии. Война - это мир, свобода - это рабство, незнание - это сила, бедность - это процветание: бессмысленно спорить с этими аксиомами, поскольку они созданы не для того, чтобы апеллировать к интеллекту, а для того, чтобы оскорблять и унижать его.\n— Теория и практика олигархического коллективизма заставляют фашизм выглядеть почти приемлемым: MARESOC не имеют себе равных по нелогичности, жестокости и фундаментальной оппозиции свободе и достоинству разумных существ. Товарищ Люфти заверила меня, что правление Партии не продлится вечно, ибо только в том случае, если бы всем миром правили подобные государства, этот режим мог бы сохраняться бесконечно. И всё же, если Мейрлендия не рухнет сама по себе, то Революционной Северной Зебрике придётся её сокрушить."
 hippocommie.49.a:0 "Мы с нетерпением ждём их краха и освобождения их рабочих."
 hippocommie.49.b:0 "Эта морская пони явно сговорилась с Селестией!"

 hippocommie.50.t:0 "Report on Cetacean Communication"
 hippocommie.50.d:0 "#TODO: Comrade Silverstream reported that Fluttershy had no problems communicating with dolphins, and while seaponies with Fluttershy's talents have yet to be found, useful lessons were learned. In fact, dolphin-creature communication is a success! Our cetacean comrades have already agreed to serve as observers of enemy ships. This alliance is classified for now, but it is public knowledge that dolphins have been discovered to be sapient."
 hippocommie.50.a:0 "The seas team with friends!"

 hippocommie.51.t:0 "The War Yet To Come"
 hippocommie.51.d:0 "#TODO: A massive war is on the horizon. Everycreature must be ready to make sacrifices, for failure at this critical juncture would lead to the collapse of everything we worked and fought so hard for. But more importantly, we must always keep in mind our goal: a world without reaction, without fear, without bloodshed. Such a future may be difficult, but it is possible if we are willing to take the steps to build it."
 hippocommie.51.a:0 "Glory to the ones who look forward..."

 hippocommie.52.t:0 "Межзвёздный манифест"
 hippocommie.52.d:0 "Жизнь может существовать на других планетах, в других солнечных системах, в других галактиках и вселенных. Тот факт, что в нашем мире появилось так много видов, каждый из которых имеет своих собственных богов-создателей, является лишь доказательством этого. Воображать, что мы одни в космосе, полном галактик и звёзд - верх абсурдной гордыни. О нет, мы точно знаем, что где-то там есть товарищи. И мы знаем, что они именно "товарищи", потому что капитализм по своей природе неустойчив. В конце концов он рухнет из-за своих противоречий. Единственная форма цивилизации, которая может дотянуться до звёзд - это коммунизм. Мы боремся за революцию здесь ради наших товарищей среди звёзд. Я клянусь вам: революционный коммунизм не дрогнет, потому что наши товарищи из Звёздного народа ждут нас за пределами нашего мира!"
 hippocommie.52.a:0 "Мы приветствуем авангард, вышедший за границы истории!"
 
 hippocommie.53.t:0 "Звёздному народу"
 hippocommie.53.d:0 "Мы - ваши друзья. Мы уже давно смотрим на звёзды с удивлением и восторгом. Если вы там, то пожалуйста, прилетайте к нам.\n\nЗвёздный народ, мы совершили революцию тут, в Гиппогрифии, и распространили её на всю Северную Зебрику. Мы готовы противостоять ужасам империализма и бессердечной расчетливости капитализма. Мы знаем, что вы, вероятно, сами победили капитализм или нечто похожее на него.\n\nЗвёздный народ, мы желаем мирного сотрудничества и культурного обмена. Мы хотим встретиться с вами, понять вас, рассказать вам о себе и в конечном итоге вместе строить светлое будущее в Рабочей Федерации Планет.\n\nЗвёздный народ, народ государства [HIP.GetName] смотрит на вас с восхищением и надеждой. Мы знаем, что вы можете опасаться нас, поскольку мы ещё не являемся единым планетарным правительством, но не бойтесь. Звёзды манят нас столь же уверенно, как и вас, и мы знаем, что капитализм, империализм, реакционерство и прочие силы, стоящие на пути революционного коммунизма, в конце концов падут. Мы приветствуем любую помощь, которую вы можете предложить нам для борьбы за коммунизм.\n\n— Звёздный народ, мы будем рады познакомиться с вами. — Скайстар отложила микрофон. — Итак, как я справилась, Посада?\n\n— Просто чудесно.\n\n— Как думаешь, есть ли у Звёздного народа ракушки? Я надеюсь, что есть!\n\n— Я уверен, что некоторые из них... подожди, запись всё ещё идёт.\n\n— Проклятье. Мы должны начать сначала?"
 hippocommie.53.a:0 "— Постой-ка, давай оставим её в таком виде."

 hippocommie.54.t:0 "Новая столица?"
 hippocommie.54.d:0 "Удивительное предложение поступило Верховному Совету Рабочих от товарища из Зумидии. Поскольку мы теперь контролируем всю Северную Зебрику, он предложил официально признать этот факт, перенеся нашу столицу в Эйн-Тротгуре. Расположение этого города вблизи побережья облегчит управление как континентом, так и Арисом, а переезд успокоит тех жителей материка, которые опасаются, что мы стремимся установить над ними расовую гегемонию гиппогрифов.\n\nВ Верховном Совете Рабочих идут бурные дебаты на эту тему, так как некоторые утверждают, что будет очень трудоёмко переместить всех бюрократов и партийных чиновников. Другие же возражают и утверждают, что партия и государство должны занять твёрдую позицию против расизма. И перемещение столицы докажет, что реакционным концепциям расы нет места в нашем государстве.\n\nКакое же решение примет Верховный Совет Рабочих?"
 hippocommie.54.d_nc:0 "Удивительное предложение поступило Верховному Совету Рабочих от товарища из Зумидии. Поскольку мы теперь контролируем всю Северную Зебрику, он предложил официально признать этот факт, перенеся нашу столицу в Эйн-Тротгуре. Расположение этого города вблизи побережья облегчит управление как континентом, так и Арисом, а переезд успокоит тех жителей материка, которые опасаются, что мы стремимся установить над ними расовую гегемонию гиппогрифов.\n\nВ Верховном Совете Рабочих идут бурные дебаты на эту тему, так как некоторые утверждают, что будет очень трудоёмко переместить всех бюрократов и партийных чиновников. Другие же возражают и утверждают, что партия и государство должны занять твёрдую позицию против расизма. И перемещение столицы докажет, что реакционным концепциям расы нет места в нашем государстве. РРП-НК пригрозила бойкотировать заседания Совета, если им придётся вести свои дела в "этом грязном городе зебр", и предложила "Перенести столицу в Новый Айякачтли. Ведь если Совет настолько хочет отказаться от нашей цивилизации гиппогрифов, то почему бы не управлять государством из города, что полон просто обожающих нас лунаристов?".\n\nКакое же решение примет Верховный Совет Рабочих?"
 hippocommie.54.a:0 "Эйн-Тротгуре добавит революционного пыла в управление государством!"
 hippocommie.54.b:0 "Гора Арис хорошо послужила нам; нет причин для переезда."

 hippocommie.55.t:0 "Раскрытие неприятной правды"
 hippocommie.55.d:0 "Посада нетерпеливо постукивала по микрофону, установленному в её баке. Вся информация была собрана, и она была готова поделиться великими новостями с революционным государством. Прессе сообщили, что скоро будет сделано важное заявление, но не более того.\n\n— Приветствую вас, народ государства [HIP.GetName]. Для меня большая честь объявить, что Неопознанные Летающие Объекты, также известные как "летающие тарелки" - явление, что некогда считалось "потусторонним" - теперь официально признано государством и партией. Эти вещи реальны, они существуют на самом деле, и так было уже довольно давно. — Она откусила кусочек ламинарии. — На данный момент все имеющиеся у нас данные об НЛО, а также отчёты, взятые нами из иностранных газет, находятся в открытом доступе в архивах. Эти штуки засекались пилотами и астрономами, полицейскими и политиками. Также мы получили доказательства их реального существования с многочисленных радиолокационных станций. На протяжении тысяч лет накопилось множество доказательств существования летающих огненных колёс.\n\nОна глубоко вздохнула. — Хотела бы я сказать, что это те самые космические товарищи, которых мы так ждали. К сожалению, мы просто не знаем правды. Это могут быть духи в физическом воплощении, скрученные в узлы лей-линии, путешественники во времени, экспериментальные самолёты, испытываемые другими странами или нечто совершенно иное. Конечно, они могут быть и нашими товарищами с других планет, заглянувшими в гости. Но если это так, то они ещё не открылись нам. Если вы когда-либо видели летающую тарелку, свет в небе или нечто иное, то сообщите нам об этом, пожалуйста! Мы очень заинтересованы в том, чтобы узнать правду об этих неизвестных объектах. И помните, товарищи:"
 hippocommie.55.a:0 "Истина где-то рядом!"

 hippocommie.56.t:0 "Проект "ЗВЁЗДНЫЙ ОГОНЬ""
 hippocommie.56.d:0 "Вопреки сомнениям и словам скептикам, проект "ЗВЁЗДНЫЙ ОГОНЬ" успешно завершился. Однако многие сомнения оказались вполне обоснованными. Бомбоотсек XB-70 "Валькирии" меньше, чем у B-52 "Стратофортресс", у него сниженная дальность полета, и его намного сложнее производить. И это не говоря о чудовищном расходе топлива. XB-70 не заменит B-52, но он дополнит его и будет выполнять задачи, недоступные для "Стратофортресс". Мы получили "бомбардировщик глубокого проникновения", и наши враги никогда больше не будут чувствовать себя в безопасности даже под защитой своих перехватчиков."
 hippocommie.56.a:0 "Великолепный самолёт!"

 hippocommie.57.t:0 "Гиппогрифы предлагают статус ассоциации с Коминтерном"
 hippocommie.57.d:0 "Нация [HIP.GetName] сформировала "Коммунистический Интернационал", сокращённо Коминтерн, призванный помочь организовать и синхронизировать усилия товарищей по всему миру. Нам был предложен статус ассоциации, который позволит расширить сотрудничество в области исследований, а также обещание никогда не нападать друг на друга."
 hippocommie.57.a:0 "Мы согласны!"
 hippocommie.57.b:0 "[HIP.GetLeader] нам не товарищ."

 hippocommie.58.t:0 "[FROM.GetName] соглашается на статус ассоциации"
 hippocommie.58.d:0 "К нашему удовольствию, государство [FROM.GetName] согласилось на статус ассоциации с Коминтерном! Это, несомненно, пойдёт на пользу делу мирового коммунизма и поможет нам вместе двигаться к коммунистическому обществу высшей стадии."
 hippocommie.58.a:0 "За интернационализм!"
 
 hippocommie.59.t:0 "[FROM.GetName] отказывается от статуса ассоциации"
 hippocommie.59.d:0 "Похоже, что наши предполагаемые товарищи из государства [FROM.GetName] опасаются наших намерений и не хотят делиться своими исследованиями. Или, возможно, они хотят однажды завоевать нас. Как бы то ни было, здесь мы союзников не найдём."
 hippocommie.59.a:0 "Какая жалость."

 hippocommie.60.t:0 "Гиппогрифы предлагают статус полноправного члена Коминтерна"
 hippocommie.60.d:0 "Нация [HIP.GetName] сформировала "Коммунистический Интернационал", сокращённо Коминтерн, призванный помочь организовать и синхронизировать усилия товарищей по всему миру. К нашему удивлению, они предложили нам статус полноправного члена. Мы обязуемся не нападать друг на друга, делиться своими исследованиями, а также прийти на помощь друг другу в случае нужды."
 hippocommie.60.a:0 "Мы согласны!"
 hippocommie.60.b:0 "Оборонительный пакт? Звучит слишком опасно."

 hippocommie.61.t:0 "[FROM.GetName] соглашается вступить в Коминтерн"
 hippocommie.61.d:0 "К нашему удовольствию, государство [FROM.GetName] согласилось на полноправное членство в Коминтерне! Какими бы ни были наши судьбы, теперь они неразлучно связаны друг с другом в духе вечной революции. Слава пролетариату!"
 hippocommie.61.a:0 "За рабочих мира!"
 
 hippocommie.62.t:0 "[FROM.GetName] отказывается вступить в Коминтерн"
 hippocommie.62.d:0 "Наши товарищи из государства [FROM.GetName] отклонили наше предложение. Возможно, они считают, что мы слишком радикальны, или же просто по природе своей подозрительны. Как бы то ни было, похоже, что нам всем придётся противостоять силам реакции в одиночку, а не вместе."
 hippocommie.62.a:0 "Это печально; мы считали их верными союзниками..."

 hippocommie.63.t:0 "Военный план "Плутоний""
 hippocommie.63.d:0 "— Товарищи, вопрос ясен, — заявил гнусавым и сухим голосом Хард Лайн. — Йети уже однажды пронеслись штормом по Зебрике. Мы не можем ждать, пока их кузнецы сами разорвут свои цепи; мы должны прийти им на помощь. Я предлагаю немедленно организовать вторжение в Штормовые земли, дабы принести туда революционный коммунизм.\n\n— Ты говоришь об операции через половину материка, — Скайстар парировала с огнём в голосе. — И ради чего, ради мести? Чтобы заставить лидеров йети страдать так же, как они заставили страдать всю Зебрику? Ты должен быть превыше этого, "товарищ". Разве месть не является реакционным импульсом?\n\n— Обычно я этого не говорю... но Хард Лайн в чём-то прав, — признала Посада.\nСкайстар повернулась к ней с выражением недоверия на лице. — Ты не можешь говорить это серьёзно, Посада! Это безумие! Это уничтожит целое поколение солдат, и... ради чего? Король Шторм мёртв, неужели ты думаешь, что они попытаются повторить ту же глупость?\n\n— Да, — решительно ответила Посада. — Я совершенно точно уверена в этом факте. Ты должна понять, что идеология завоевания и мародёрства является неотъемлемой частью их культуры.\n\n— Ну, если ты так хорошо их знаешь, то тогда создай отдел пропаганды! — Скайстар настаивала. — Помоги им увидеть недостатки их системы! Не отправляйся в глупый священный поход через полмира!\n\nПосада оглядела комнату. Возможно, что она позволила своим личным чувствам повлиять на её мысли. Возможно, что шрамы остались не только на её теле. Но в одном она была уверена: она не могла обречь других на смерть из-за своей боли. — ... Очень хорошо, товарищ Скайстар. Ты правильно всё поняла. Это... непродуманное решение.\n\nНапротив неё хмурился Хард Лайн. Посада склонила голову, и пока Скайстар разносила в пух и прах аргументы оппонента, почувствовала, что её шрамы снова начали зудеть."
 hippocommie.63.a:0 "Но возможно, что в будущем мы сможем сделать нечто подобное..."

 hippocommie.64.t:0 "War Plan Hydrogen"
 hippocommie.64.d:0 "#TODO: Posada proposes a preemptive invasion of EVERY REACTIONARY STATE IN THE WORLD. This outright shocks most of the Presidium, but as she makes her case, it starts to look more and more appealing."
 hippocommie.64.a:0 "The motion will proceed!"
 hippocommie.64.b:0 "This is madness. We won't go along with this insane plan."

 hippocommie.65.t:0 "The Annihilation of War Plan Hydrogen"
 hippocommie.65.council.desc:0 "#TODO: the workers' councils are strongly against another bloody war, the soldiers' councils even more so."
 hippocommie.65.demcent.desc:0 "#TODO: A referendum is held on the issue, and it soundly fails. The people do not want this."
 hippocommie.65.orgcent.desc:0 "#TODO: A brilliant young delegate soundly crushes all of Posada's points in debate, and the matter is settled."
 hippocommie.65.a:0 "Posada was sad, but the revolution could not be sabotaged for her wishes."

 hippocommie.66.t:0 "The Hydrogen Initiative"
 hippocommie.66.d:0 "#TODO: Skystar proposes that instead of a global war, RNZ should focus its efforts on aiding those in need and using soft power to promote communism."
 hippocommie.66.a:0 "Thank you, Comrade."

 hippocommie.67.t:0 "Diplomatic Offer from [HIP.GetName]"
 hippocommie.67.d:0 "#TODO: Hippogriffs extend an invitation to their faction, to stand against reaction."
 hippocommie.67.a:0 "Of course!"
 hippocommie.67.b:0 "We want our independence!"

 hippocommie.68.t:0 "Временная победа реакции"
 hippocommie.68.d:0 "Вместо того, чтобы продолжать уже проигранную битву, Революционная Рабочая Партия отказалась от наших товарищей на материке в обмен на перемирие. Горюющие граждане наводняют улицы Ариса и бухты Сиквестрии. Они несут фотографии своих близких, чья кровь была пролита в войне, которую мы не сумели выиграть.\n\nВскоре это горе превращается в гнев и взаимные обвинения. Когти и плавники повсюду поднимаются в ярости. Гиппогрифы обвиняют морских пони в уклонении от своих обязанностей, называя их криптореакционерами и изоляционистами. Морские пони обвиняют гиппогрифов в глупости и авантюризме. Хотя наши лидеры работают сверхурочно, пытаясь удержать ситуацию под контролем, они не могут противостоять приливу горечи, боли и гнева, которые вызвало наше поражение.\n\n[HIP.GetLeader] созвала Верховный Совет Рабочих для выработки курса действий, но ясно одно."
 hippocommie.68.a:0 "Нам нужно действовать быстро, если мы хотим, чтобы Революционная Северная Зебрика выжила."

 hippocommie.69.t:0 "Неприемлемая капитуляция"
 hippocommie.69.d:0 "Вместо того, чтобы продолжать уже проигранную битву, Революционная Рабочая Партия отказалась от наших товарищей на материке в обмен на перемирие. А хуже всего то, что мы позволили нашим врагам создать "порт по договору" на земле Ариса, передав процветающий прибрежный город Винггарден фанатикам Хироптерры, деспотам Кольтфагена и фашистам Вингбардии. Горюющие граждане наводняют улицы Ариса и бухты Сиквестрии. Они несут фотографии своих близких, чья кровь была пролита в войне, которую мы не сумели выиграть.\n\nВскоре это горе превращается в гнев и взаимные обвинения. Когти и плавники повсюду поднимаются в ярости. Гиппогрифы обвиняют морских пони в уклонении от своих обязанностей, называя их криптореакционерами и изоляционистами. Морские пони обвиняют гиппогрифов в глупости и авантюризме, и мы никак не можем забыть наших друзей и сограждан, что заперты в Винггардене и оставлены на милость наших врагов. Хотя наши лидеры работают сверхурочно, пытаясь удержать ситуацию под контролем, они не могут противостоять приливу горечи, боли и гнева, которые вызвало наше поражение.\n\nЛидер [HIP.GetLeader] созвала Верховный Совет Рабочих для выработки курса действий, но ясно одно."
 hippocommie.69.a:0 "Нам нужно действовать быстро, если мы хотим, чтобы Революционная Северная Зебрика выжила."

 hippocommie.70.t:0 "Пропаганда подвига"
 hippocommie.70.d:0 "Это был яркий и прохладный день. Погода была прекрасной, дул лишь лёгкий ветерок. Посада чувствовала, как ветер развевает её перья, и вздохнула с удовлетворением. Даже когда ей нужно было управлять страной, она всё ещё могла наслаждаться мелочами жизни.\n\nСолнечный свет отразился от крыши. Посада вздрогнула и отвернулась. Мгновение спустя раздался громкий треск, и всё вокруг потемнело.\n\nСнайпер взглянул вниз на труп Посады. Голубая тиранша была мертва. Он распахнул крылья и взмыл вниз. — Внимание, рабочие Гиппогрифии! Ваше время пришло! Авторитарные реакционеры разбиты, и народное вдохновение оказалось сильнее воли голубых фашистов! Воспользуйтесь шансом и восстаньте! Сокрушите диктаторов, претендующих на роль вождей пролетариата, и присоединяйтесь к настоящей революции - революции народа! В Гиппогрифии наступает новая эра, эра анархизма! Слава рабочим!\n\nЕго товарищи-провокаторы в толпе начали ликовать. Один за другим к ним начали присоединяться и другие гиппогрифы."
 hippocommie.70.a:0 "Долой генсеков и законы!"

 hippocommie.71.t:0 "Марш миллиона морских пони"
 hippocommie.71.d:0 "Сивид Шоал сердито плыла через воду, размахивая табличкой с надписью "ПОЧЕМУ МЫ СРАЖАЛИСЬ? СПРОСИ У МОЕЙ МЁРТВОЙ СЕСТРЫ!" Революционная Рабочая Партия утверждала, что война будет славным делом, что позволит быстро разгромить реакционеров. Но она знала правду. У них не было ни единого шанса, и силы реакции разгромили войска рабочих. Более раннее прекращение огня и заключение мира могло бы спасти её сестру. А что делали партийные бюрократы? Они безумно призывали лишь к новой войне, как будто это вернёт мёртвых обратно!\n\nОна протиснулась в первые ряды толпы и увидела там саму генсека. Та выглядела совершенно несчастной. — Ты убила мою сестру! — крик Сивид был очень близок к всхлипыванию. Посада мрачно кивнула и сняла шляпу. Она подплыла к микрофону.\n\n— Существа Сиквестрии, партия подвела вас. Мы бились в войне, в которой невозможно победить. И бесчисленные храбрые солдаты, моряки и летуны поплатились за это. Я больше не могу вести вас за собой. Я слагаю с себя полномочия генсека и могу лишь надеяться, что со временем Арис исцелится."
 hippocommie.71.a:0 "Без неё, возможно, это сможет случиться."

 hippocommie.72.t:0 "Провал"
 hippocommie.72.d:0 "Посада мрачно посмотрела на четырёх анархистов, которые присутствовали в её подводном офисе. — Товарищ, вы, несомненно, должны понимать очевидное, — пробормотал Келп Сурдж. — Революция в Гиппогрифии была почти сокрушена иностранными реакционерами. Мы не можем сохранить наше пост-дефицитное общество. Мир просто ещё не готов в материальном плане к вашему видению.\n\n— Я знаю, — призналась Посада. — Мне... Мне жаль.\n\n— Но готовы ли вы к переменам? — поинтересовался Спондж Слюс. — Вы немало помогли революции, но пришло время перейти к следующему этапу. Центральное планирование неэффективно. Самоуправление местных рабочих будет гораздо лучше.\n\nПосада медленно кивнула. — Спасибо, товарищ. Я подпишу заявление об отставке к завтрашнему утру."
 hippocommie.72.a:0 "— Я доверяю тебе восстановление страны, Спондж Слюс."

 hippocommie.73.t:0 "[HIP.GetName] предлагает экономическую помощь"
 hippocommie.73.d:0 "Коммунистическая страна, некогда называвшаяся Гиппогрифией, предложила оказать помощь нашим беднейшим слоям населения. Они желают обеспечить их едой и жильем. Хотя у нас нет причин отказываться от этого предложения, некоторые в нашей стране беспокоятся о потенциальной иностранной диверсии."
 hippocommie.73.a:0 "Спасибо, мы очень рады вашей помощи!"
 hippocommie.73.b:0 "Держите свои плавники при себе!"

 hippocommie.74.t:0 "A Job Well Done"
 hippocommie.74.d_war:0 "#TODO: War was long and hard but we pulled it off. Supremacy has been stamped out from the world. But I don't want to rule anymore."
 hippocommie.74.d_nowar:0 "#TODO: Our choice of peace allowed us to prosper and build gloriously. But I don't want to rule anymore."
 hippocommie.74.a:0 "I'll need to write my resignation letter."

 hippocommie.75.t:0 "The Final Posadist Meeting"
 hippocommie.75.d:0 "#TODO: I'm leaving. Bye lol."
 hippocommie.75.a:0 "WTF she is not dictator forever?"

 hippocommie.76.t:0 "Глаза, полные звёзд"
 hippocommie.76.d:0 "— Сегодня в государстве [HIP.GetName] происходит событие исторического масштаба: переход власти от одного генсека к другому. Я, как и многие из вас, очень хорошо отношусь к Посаде, и мне будет её не хватать. Однако с переменами приходят и новые возможности! И хотя мы в большом долгу перед Посадой, мы должны помнить, что революция куда больше, чем одно существо. Добровольно уступив свой пост, Посада показала всему миру, что наше государство построено не на культе личности. Оно построено на коммунизме и на обещании лучшего мира для всех! Я, как генсек, всегда буду стремиться выполнить это обещание. Революция будет продолжаться и...\n\nСтарри Айс выступала с первым своим публичным обращением в качестве генсека на самой большой площади столицы. Она решила дать речь в форме гиппогрифа, чтобы охватить большую аудиторию. Она также попросила, чтобы все желающие могли присутствовать на её выступлении, и организаторы выполнили это требование. Толпа простиралась во все стороны, превысив даже самые оптимистичные прогнозы. К сожалению, это также привело к тому, что число охраны на мероприятии оказалось недостаточным...\n\nБезумно выглядящий гиппогриф выпрыгнул из толпы и влетел на сцену, прервав Старри на полуслове. Он приземлился на краю площадки и начал что-то бессвязно кричать. Прежде чем кто-либо успел отреагировать, он внезапно поскользнулся и упал на землю лицом вниз.\n\n— Вы меня слышите? Вы в порядке?\nКогда гиппогриф пришел в себя, он с удивлением понял, что над ним склонилась сама генсек. Она приложила к порезу на его клюве кусок ткани, оторванный от её униформы. Толпа с изумлением наблюдала, как она помогает раненому гиппогрифу сесть.\n\n— Ему нужно к врачу. — Она жестом указала на толпу, — Помогите мне доставить его в больницу.\n— А как же ваша речь? — кто-то закричал.\n— Речь может подождать! Моя работа всегда заключалась в помощи нуждающимся, и я не собираюсь останавливаться только потому, что получила повышение.\n\nАплодисменты зрителей были просто оглушительными, когда Старри и ещё один гиппогриф унесли раненого возмутителя спокойствия."
 hippocommie.76.a:0 "Поступки говорят громче слов."

 hippocommie.77.t:0 "Растрескавшийся фундамент"
 hippocommie.77.d:0 "Крэк Лайтнинг сидел на диване в своей гостиной и задумчиво потягивал бурбон. Он слышал слухи от других реакционеров. О том, как КБР в полночь вламывается в дома и отправляет всех фашистов в лагеря смерти. Он догадывался, что единственная причина, по которой он ещё дышит, заключается в том, что он некогда дружил с генсеком. И как только она уйдёт на пенсию, его немедленно расстреляют.\nБыстрый стук в дверь вернул его в реальность. — Ну, вот и они, — пробормотал он, хватая револьвер. Он не даст им роскоши устроить над ним показательный суд.\nНо гиппогриф у порога был не из КБР. Это была Посада! — Эй, Крэк, — сказала она, слегка улыбнувшись. — Рада тебя видеть.\nКрэк расслабился и положив пистолет на журнальный столик. — Чем я обязан удовольствию видеть тебя?\n— Разве я не могу просто зайти, чтобы поговорить со старым другом? — Она слегка хихикнула. — Ладно, ты меня раскусил. Есть и другая причина. Я хотела обсудить мир, который мы построили.\n— Что тут можно сказать? Ты признала равными кольтфагенцев и хироптеррцев. И я слышал, что ты даже дала полные права йети! — закричал он. — Неужели ты забыла, что они с тобой сделали!?\n— Нет, — Посада оттянула свою белую форму, чтобы показать шрамы, — Я никогда не забуду.\nКрэк поморщился. — Посада...\n— Я здесь не для того, чтобы заставить тебя перестать быть расистом. Я пришла сюда, чтобы убедиться, что у тебя всё в порядке. — Она посмотрел на разбросанные по полу пятнадцать бутылок бурбона. — Думаю, что ты не в порядке.\n— Нет, точно нет, — тихо сказал Крэк. — Я слышал, что вы убиваете таких, как я. Что у вас есть полные трупов реакционеров поля. И вот я ждал своей очереди.\n— Мы не делаем ничего подобного. Быть расистом - не преступление; мы пытаемся реабилитировать реакционеров и переубедить их. — Посада заглянула ему в глаза, затем подалась вперед и нежно обняла его. — Крэк, неужели когда мы говорили, что намерены помочь всем существам мира..."
 hippocommie.77.a:0 "— Ты посчитал, что не относишься к ним?"

 hippocommie.78.t:0 "Прошлое несовершенное?"
 hippocommie.78.d:0 "Посада закричала, когда молния пронзила её. Все её тело билось в конвульсиях, отчаянно пытаясь найти выход или передышку - хоть какое-то спасение от агонии. — Пожалуйста! — она умоляла. — Прекрати!\n\n— И разве это будет весело? — решил позлорадствовать её бородатый мучитель. — Кроме того, весьма забавно видеть тебя в таком положении.\n\nПосада посмотрела в жестокие и безжалостные глаза Короля Шторма. Она пыталась подобрать какие-то слова, но агония была слишком сильна. Он яростно зарычал. — Значит, ты считала меня мёртвым, да? Неужели ты никогда не думала, что кто-то вернёт меня обратно? А теперь ты и твоё маленькое "революционное государство" стали моими."
 hippocommie.78.a:0 "Посада с криком проснулась."

 hippocommie.79.t:0 "Будущее совершенное?"
 hippocommie.79.d:0 "Посада сидела в кресле в странном корабле бело-голубого цвета. Перед ней простиралась усеянная звёздами потрясающая пустота космоса. Она оглядела своих друзей. Все были на месте, и все они были одеты в ту же униформу, что и она.\n\n— Я признаю, — Крэк усмехнулся. — Раса не имеет значения. Важен лишь класс. Спасибо, что помогла мне увидеть свет.\n\n— Возможно, я был слишком суров к ревизионистам и оппортунистам, — признал Хард. — Только вместе мы могли сделать это.\n\n— Будущее такое счастливое, не правда ли, товарищи? — ответила Посада. — Теперь мы готовы к встрече с нашими товарищами со звёзд.\n\n— Мы сделали это, Посада, — прошептала Скайстар, обнимая её. — Мы создали лучший мир. Мы объединили всех существ планеты, положили конец классовым конфликтам и обеспечили светлое будущее для всех и каждого.\n\nОна посмотрела в большое окно напротив. Две звезды вращались друг вокруг друга в прекрасном танце."
 hippocommie.79.a:0 "Посада проснулась с улыбкой."

 hippocommie.80.t:0 "Будущее несовершенное?"
 hippocommie.80.d:0 "— Пожалуйста! Прекрати!\n\nПосада с отвращением посмотрела на пленённого и связанного Короля Шторма. — Ты опустошил целый континент. Ты сломал бесчисленные судьбы и прикончил ещё больше. И теперь у тебя хватает наглости просить пощады у одной из своих жертв?\n\n— Я прошу не о себе, — он ответил. — Я прошу за мой народ. Ты же не накажешь мою семью за мои поступки?\n\n— ...Нет, — Посада призналась, выплюнув это слово будто оно было ядовитым.\n\n— Тогда почему же ты наказываешь мой народ за это?\n\n— Твой народ? — спросила она неуверенно. В голосе Посады проскальзывала растерянность. Она посмотрела вниз на документ, лежащий на её столе. Это был приказ уничтожить Глаз Бури с помощью ядерного оружия, а затем отправить войска, защищённые от радиации, чтобы добить всех выживших."
 hippocommie.80.a:0 "Посада проснулась в поту."

 hippocommie.81.t:0 "Прошлое совершенное?"
 hippocommie.81.d:0 "Посада смотрела на звёзды через телескоп. Ночь была необычайно ясной, что позволило ей видеть звезды с исключительной четкостью.\n\nСкайстар сидела рядом с Посадой, приобняв её крылом. — Это прекрасно, верно? — спросила бывшая принцесса.\n\n— Верно, — согласилась Посада. — Спасибо, что согласилась посмотреть со мной на звёзды. Это действительно много значит для меня.\n\n— Спасибо, — ответила Скайстар. — Я и не думала, что существует такое совершенство.\n\nПрошло несколько долгих и спокойных мгновений. — Ты действительно думаешь, что там есть жизнь?\n\n— Я верю, что где-то там должен существовать Звёздный народ. Мы не можем быть одни. Это просто... невозможно."
 hippocommie.81.a:0 "Посада проснулась, счастливо обнимая подушку."

 hippocommie.82.t:0 "Настоящее несовершенное?"
 hippocommie.82.d:0 "Посада очнулась в командном центре. Она была одета в свою официальную униформу и находилась в окружении других членов коммунистической партии. Безжалостный Хард Лайн, идеалистка Старри Айс и, конечно же, Скайстар.\n\n— Каковы приказы, генсек? — спросила Скайстар с кипучей надеждой в глазах. — Скажи нам!\n\n— Приказывай! — добавил Хард Лайн. — Нападать на йети или нет?\n\n— Нападать на них? Зачем? — Посада спросила полным замешательства голосом. — Мы... что происходит?\n\nКрэк Лайтнинг, одетый в такую же форму, как и она, шагнул вперёд. — Мы мстим за несправедливость Войны со Штормом, — сказал он полным гордости голосом. — И ты, генсек, возглавляешь вторжение! Мы наконец-то поставим йети на колени и создадим на основе этого лучший мир! Нам нужно лишь твоё одобрение, и мы пошлем наши самолеты, дабы превратить каждый город в их проклятых землях в стекло!\n\n— А как насчёт жителей этих городов? — Посада спросила со страхом в голосе.\n\n— Ты имеешь в виду ВРАГОВ? — ответила Скайстар. — Они получат по заслугам. Это наша месть. Наша месть за то, что они сделали с тобой, товарищ. — Крэк, Скайстар, Старри и все остальные её друзья ухмыльнулись, но то была ужасная ухмылка.\n\nТак ухмылялся Король Шторм."
 hippocommie.82.a:0 "Посада проснулась, всхлипывая."

 hippocommie.83.t:0 "Настоящее совершенное?"
 hippocommie.83.d:0 "Три кварка покачивались, вибрируя в процессе своей трёхцветной игры.\n\nЧетыре атома водорода столкнулись друг с другом на непостижимой скорости. Два из них тут же превратились в нейтроны. Благодаря этой реакции и невообразимого количества подобных ей горело солнце.\n\nМассивную сине-белую звезду медленно пожирал её абсолютно черный сосед, который выглядел не более чем дырой в пространстве.\n\nГалактики танцевали: гравитация тянула их друг к другу, но импульс не давал им столкнуться. Их танец продлится многие миллионы лет, прежде чем завершится эффектным слиянием.\n\nВ величайшем масштабе, который только можно себе представить, вселенная выглядела как пересекающиеся нити из звездной материи. И каждая из частичек этой "материи" была сотней тысяч галактик.\n\nПосада плыла сквозь пространство, поочередно наблюдая все эти события. Каким-то образом, самой своей душой она понимала, что каждое из этих событий происходит прямо здесь и сейчас. Это была бесконечная песнь космоса, непрекращающийся вальс, частью которого был весь их мир."
 hippocommie.83.a:0 "Посада проснулась, чувствуя спокойствие."

 hippocommie.84.t:0 "Марионетка истории"
 hippocommie.84.d:0 "Посада тасовала бумаги, беспокойно ёрзая за своим столом. — Товарищ Скайстар, известно ли тебе понятие "теория великих существ"?\n\n— Нет, не известна, но по названию могу догадаться о её смысле! — ответила Скайстар. — Это идея о том, что некоторые существа просто рождаются с особыми свойствами, которые позволяют им менять мир, верно?\n\n— Ну-у-у... да, — фыркнула Посада.\n\n— В этом есть смысл. Ты посмотри на себя и на проделанную тобой работу! Посмотри на мою работу! На Элементы Гармонии! И даже на Короля Шторма! И очень, очень немногие существа могут влиять на мир так, как принцесса Твайлайт.\n\n— В том-то и дело, — ответила Посада. — Я не верю в это. — Скайстар подняла бровь, но позволила собеседнице продолжить. — Я не особенная. Я просто переплётчица, которая случайно попала на должность коммунистического лидера. На моём месте мог быть кто угодно. Я... просто марионетка истории, управляемая материальными условиями.\n\nСкайстар надолго задумалась. — Тогда почему ты ненавидишь Короля Шторма?\n\n— Почему... в смысле?\n\n— Он ведь тоже был всего лишь марионеткой материальных условий, верно? Земли Шторма находились на таком уровне экономического развития, что примитивный захват собственности имел смысл, так что, следовательно, всё, что он делал, мог бы сделать и любой другой йети. — Скайстар пожала плечами. — Но ты всё равно его ненавидишь. За что?\n\n— Он... он решил применить чрезмерную жестокость! Он приказывал разрушать целые города!\n\n— Значит, он действовал не только на основе материальных условий? — Скайстар продолжала продавливать свою точку зрения. — Были и другие факторы?\n\nПосада опустила голову. — Полагаю, что ты права. Но я всё равно думаю, что на его месте мог быть кто угодно.\n\n— Возможно, что истина где-то посередине, — сказала бывшая принцесса. — Существа обладают различными талантами и способностями, но то, как эти способности используются, в значительной степени зависит от материальных условий. Тем не менее, они обладают свободой воли и могут осознанно выбирать свои действия. И нести за них ответственность, если поступают дурно."
 hippocommie.84.a:0 "— Похоже на правду, — признала Посада."

 hippocommie.85.t:0 "Кибернетическое будущее"
 hippocommie.85.d:0 "Террафин был учёным, а не политиком. Он чувствовал себя как морской пони в воде в лаборатории, а не на заседании комитета. Он присоединился к революции Посады в основном из-за их общего интереса к ядерной энергии. Когда нужно было выбрать преемника, он выдвинул свою кандидатуру, потому что не думал, что прочие претенденты будут финансировать его исследования. Сейчас же он больше всего на свете хотел отдохнуть от своих новых обязанностей. К счастью, на его столе лежало предложение, которое могло обеспечить его такой возможностью.\n\nНапротив него сидел научный сотрудник из отдела компьютерной техники. Он положил перед Террафином отчёт об исследовании, в котором говорилось, что эффективность работы местных органов власти, внедривших компьютеры в свою деятельность, возросла в геометрической прогрессии. Исследование рекомендовало внедрить компьютеры во все сферы деятельности правительства, начиная от рутинной бумажной работы и заканчивая принятием решений на самом высоком уровне. В исследовании даже высказывалось предположение, что в конечном итоге компьютеры могут сделать правительство, управляемое живыми существами, устаревшим.\n\n— Это очень интересная идея, — сказал Террафин, нарушив, наконец, тишину, — но я не уверен в практичности этого. Идея о том, что компьютеры могут управлять нами, встретит сопротивление. Многие существа не захотят доверять машинам.\n\nЛицо исследователя засияло. — Доверие - это именно то, зачем нам нужны компьютеры. Как бы ни пугала власть машин в абстрактном смысле, нет ничего страшнее, чем власть других существ. История показывает, что даже самые ярые революционеры могут стать тиранами после прихода к власти. А после... недавних событий доверие народа к политикам уже пошатнулось.\n\nТеррафин поморщился от намека на предыдущего генсека. Но после дальнейшего обдумывания идеи он начал видеть её потенциал. Компьютеры не могли начать брать взятки или злоупотреблять своей властью, поэтому полагаться на них было бы логичным выбором. Его энтузиазм продолжал расти по мере того, как он обдумывал возможность освобождения от правительственных обязанностей, которые он уже успел возненавидеть.\n\n— Я понимаю вашу точку зрения. Очень хорошо, ваш проект получит мою полную поддержку."
 hippocommie.85.a:0 "Компьютеры освободят всех нас."

 hippocommie.86.t:0 "Революция, что бросит вызов вечности"
 hippocommie.86.d:0 ""В конце концов, мы всего лишь капля в океане существ, и можем правильно управлять нацией только тогда, когда правильно выражаем волю народа. Если мы не сделаем этого, то коммунистическая партия не сможет вести за собой пролетариат, после чего вся машина рухнет."\n\nХотя Стил Сталлиона сменили правые ревизионисты, его ранние работы были ценным вкладом в канон марксизма. Хард Лайну всегда особенно нравилась эта цитата. Иногда она вдохновляла его покинуть уют своего кабинета и пройтись среди народа, чтобы потом лучше выражать его волю.\n\nНа улицах столицы было полно прохожих, но все существа быстро освобождали дорогу при приближении генерального секретаря и его охранников. Хард Лайн наблюдал за окружающей обстановкой с самодовольным удовлетворением. Почти на каждой улице шло какое-то строительство. Каждый день возводились новые фабрики, больницы и школы. Граждане были здоровы и благополучны, а нищих не было и в помине. Общество прошло долгий путь с первых дней революции.\n\nПервые дни... Хард Лайн нахмурился, вспомнив правление Посады. Когда-то он считал её своим товарищем, но по мере развития событий она ставила под сомнение, презирала и высмеивала каждое его предложение. Он терпел все её осуждения, потому что знал, что она не права. Она исказила марксизм, терпимо относясь к ревизионистам.\n\nТеперь же её не было, и Хард Лайн окончательно расставил всё по своим местам. Уничтожив ревизионистов, он очистил партию от врагов и обеспечил безопасность государства. Благодаря его усилиям революция будет длиться вечно!\n\nКогда Хард Лайн проходил мимо, те, кто видел его, испытывали либо ужас, либо тонко завуалированное презрение. Почти каждый знал кого-то, кто был казнён, отправлен в трудовой лагерь или попросту исчез. Даже в самых смелых кошмарах они никак не могли представить, что чистка зайдёт так далеко.\n\nНесколько прохожих набрались смелости и начали выкрикивать оскорбления в адрес Хард Лайна. Он их игнорировал. Коммунистическая революция не требовала одобрения со стороны рабочих, отравленных ложными идеями и реформистской ложью о "правах существ" или "свободе личности". Партия стоит превыше всех, так что страх и ненависть рабочих к их диктатуре были несущественны в свете славного будущего, которое ожидало их успешный коммунизм."
 hippocommie.86.a:0 "Коммунизм легко строить без ревизионистов."

 hippocommie.87.t:0 "Продеть нитку в иголку"
 hippocommie.87.d:0 "Скайболт Спир никогда не отличался особым ораторским искусством, однако ему всё чаще приходилось произносить речи. Он поднимался всё выше по служебной лестнице голубого флота, и каждое повышение по службе требовало новой порции речей перед матросами и офицерами. И теперь, когда чувство долга привело Спира в кресло генсека, ему стало казаться, что он занимается одними только публичными выступлениями. Несмотря на постоянную практику, он так и не смог улучшить свои навыки обращения к толпе.\n\nК счастью, сегодняшняя речь будет простой. Он был приглашен на церемонию спуска на воду новейшего корабля ВМС. В окружении моряков и стальных корпусов он будет прямо таки в своей стихии.\n\nКогда новый капитан корабля закончил говорить, Скайболт занял свое место на трибуне. В когтях он заранее приготовленные краткие и лаконичные заметки для речи. Он посмотрел на новое судно. — Разве она не красавица? Совершенно новое судно, изготовленное по последнему слову техники. Капитан, я уверен, что вы и ваша команда заставите нас гордиться вами...\n\nСкайболт посмотрел на зрителей и замер. Толпа оказалась куда больше, чем ожидалось, и никто из них не выглядел счастливым при виде своего нового генсека. Офицеры-милитаристы были в бешенстве от того, что он покончил с наиболее жестокими эксцессами политики Посады. Сторонники гармонии были разочарованы, так как считали, что он зашёл в реформах недостаточно далеко. Многие другие просто беспокоились за будущее. Скайболту нужно было думать быстро. Он разорвал свои заметки и глубоко вздохнул.\n\n— Если задуматься, то этот корабль очень похож на революцию. Во время плавания его команда будет совершать множество ошибок и сталкиваться с кучей разногласий. И они столкнутся со многими трудностями: бурными морями, штормами, и даже, возможно, нападениями врагов. Но, несмотря на все эти опасности, корабль выстоит. Революция будет развиваться в прежнем темпе, потому что как эта команда, так и мы все едины в своей цели. Мы, что бы ни случилось, сделаем всё возможное, чтобы создать лучший мир!\n\nЭта речь, похоже, удовлетворила толпу. Многие хлопали, а некоторые даже зааплодировали. Скайболт вздохнул с облегчением и вернулся на своё место."
 hippocommie.87.a:0 "Мы совершали ошибки, но теперь дела идут на лад."

 hippocommie.88.t:0 "Главный вопрос"
 hippocommie.88.d:0 "Много лет назад, когда слава о его подвигах в качестве пилота истребителя широко разошлась, Крэк Лайтнинг услышал рассказы об эксцентричной морской пони, которой каким-то образом удалось сбежать от Короля Шторма. В конце концов он заинтересовался ею и решил лично познакомиться. И встреча удивила его. Эта морская пони была безнадежной идеалисткой, но её страсть и решимость казались почти сверхъестественными.\n\nБлагодаря своему безграничному энтузиазму она привела революцию к победе и распространила её по всей Северной Зебрике. Когда же нужно было принимать сложные решения, она делала всё необходимое, дабы защитить Гиппогрифию и её народ. Однако сама по себе она была столь доверчивой, что подлые предатели-манипуляторы заставили её усомниться в себе, и теперь... теперь её нет. Ныне Крэку предстояло восстановить государство из осколков.\n\nВ офисе генсека царила суматоха. Офицер в форме подошел к Крэку и произнёс, — Сэр! Сопротивление на материке наконец-то стихает, но мы сталкиваемся с растущим противодействием со стороны фракций внутри партии.\nГлаза Крэка сузились. — Именно подстрекатели из этих фракций убили предыдущего генсека, и я не позволю им уничтожить и меня. Проследите, чтобы с этими предателями, особенно с оставшимися гармонистами, сурово разобрались.\n\nОфицер отдал честь и ушел, а после него к столу Крэка подошёл бюрократ. — Сэр, у меня есть предложение. Существует очень мало коммунистических государств, которые одобряют нашу... уникальную систему. Если бы мы официально и окончательно отвергли социалистический интернационализм, то смогли бы нормализовать отношения со многими государствами мира, чьей идеологией является превосходство.\n\nКрэк улыбнулся. — Звучит неплохо. Я никогда не был особым интернационалистом.\n— Заявление уже готово, его нужно лишь подписать.\n\nКрэк открыл шуфлядку своего стола и потянулся за ручкой. Но когда он заглянул внутрь, то заметил там нечто, застрявшее в глубине ящика. Это была фотография, на которой он и Посада улыбались, обняв друг друга плавниками. Крэк сделал паузу, чтобы обдумать свой поступок. Посада всегда пыталась показать ему недостатки национализма. Возможно, что пришло время наконец-то прислушаться к её словам."
 hippocommie.88.a:0 "Я обещал ей быть коммунистом."
 hippocommie.88.b:0 "Пора официально объявить об очевидном..."

 hippocommie.89.t:0 "The Ultimate Question"
 hippocommie.89.d:0 "#TODO:"
 hippocommie.89.a:0 "There's enough good here to save the system."
 hippocommie.89.b:0 "Reintroduce private property."

 hippocommie.90.t:0 "Экскурсия для Галлуса"
 hippocommie.90.d:0 "— А это офис генсека, — Сильверстрим сказала, устраивая для Галлуса экскурсию, — Тебе нравится?\n— Конечно!\n— Это хорошо.\n\nНаступила пауза. Галлус с радостью принял приглашение Сильверстрим навестить Гиппогрифию, несмотря на то, что он слышал об этой стране. Но впервые с момента знакомства с Сильверстрим её радость показалась ему вынужденной.\n\n— Сильверстрим... — начал Галлус, оглядывая кабинет, всё ещё заваленный старыми бумагами Посады, — Что случилось? Ты всегда говорила о Гиппогрифии как о прекрасном месте, но теперь...\n— О, мы просто все расстроены тем, что наш лидер умерла!\n— Но как насчёт Ново? И Скайстар? Даже в Грифонии до нас доходили слухи о том, что происходит. О том, как Революционная Северная Зебрика выступила против гармонии и завоевала своих соседей, об ужасных вещах, которые творились в Хироптерре...\n\n— Я... Я не знаю, — Сильверстрим сказала прерывающимся голосом, — Я не знаю, что произошло. Скайстар пыталась объяснить мне это, говорила, что бедняки Гиппогрифии считают нашу семью ответственной за то, что они остаются бедными. Она рассказывала об ошибках своей мамы... Она попросила меня создать крыло гармонистов в коммунистической партии, и я сделала это. Я пыталась остановить насилие, но я сделала слишком мало... И теперь всё разрушено, ведь я недостаточно старалась... А Скайстар стала очень тихой с тех пор, как Посада убила себя, и я не знаю, что я должна делать!\n\nГаллус обнял всхлипывающую Сильверстрим.\n— Я никогда не должна была быть главной! Я просто выдвинула свою кандидатуру, потому что не могла придумать ничего другого. А теперь я ничего не знаю...\n\n— Ты знаешь о дружбе куда больше остальных. Они выбрали тебя, потому что знали, что пришло время гармонии вернуться. Не нужно восстанавливать монархию или что-то подобное, нужно просто принести извинения. Загладить вину, погасить гнев. В Грифонии и так достаточно гнева. Его куда больше, чем я бы мог надеяться исправить. Но я думаю, что ты можешь исцелить Гиппогрифию. Я правда так думаю."
 hippocommie.90.a:0 "— Я надеюсь, что ты прав..." 

 hippocommie.91.t:0 "Мемориал"
 hippocommie.91.d:0 "На кладбище в Сиквестрии располагалось простое надгробие. Никаких религиозных символов и никакой вычурности, только простое надгробие из чёрного базальта с выгравированным символом атома и надписью: Посада, генсек Революционной Северной Зебрики, 980-[GetYear].\n\nПод надгробием не было тела; от старой подруги Крэка не осталось даже пепла. Он подплыл к нему и заметил оставленную там маленькую ракушку. Нахмурив брови, Крэк издал гортанный звук и ударил по ракушке. Он наблюдал, как та пролетела небольшое расстояние, а затем направилась вниз и упала на песок.\n\nСкайстар была здесь. Проклятая принцесса хотела показать, что заботится о Посаде, хотя именно её морализаторство, её мольбы, её злоупотребление совестью Посады привели ту к самоубийству. Это было просто отвратительно, и Крэк на мгновение поперхнулся водой - он был так зол, что почти не мог дышать.\n\nНаконец, вспомнив, как пользоваться своими жабрами, Крэк посмотрел вниз на надгробие. — Прости, Посада, — сказал он. — Я должен был помочь тебе. Я должен был заметить, что с тобой происходит. Ты и я, мы оба знали, что нужно делать. Даже если сначала мы были разделены, мы видели истину, пока все остальные были слепы. Но ты была слишком добра для этого. Я должен был помочь тебе.\n\nКрэк закрыл глаза. Посада всегда была атеисткой, но он был уверен, что Тиамат приняла её после всего того, что она сделала для морских пони.\n— Не волнуйтесь, моя подруга. Ты сместила вырождающуюся монархию. Ты сокрушила наших врагов, заставила мир трепетать перед нами. И я позабочусь о том, чтобы это наследие сохранилось. Арис не падёт, Посада. И я накажу тех... тех реакционеров-гармонистов, даже тех, кто называет себя коммунистами, которые прокляли тебя за то, что должно было быть так или иначе сделано. Они преследовали тебя до самой смерти, но я не позволю им сделать то же самое со мной. Я заставлю их заплатить."
 hippocommie.91.a:0 "— Это я обещаю, моя старая подруга." 

