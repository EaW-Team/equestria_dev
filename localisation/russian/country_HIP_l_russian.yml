 HIP_nav_bomber_equipment_3_desc:0 ""Летать на нём интереснее, чем на Либерейторе или чем на летающей лодке, так что я добавлю ему очков за улучшение обеих конструкций, на основе которых он изготовлен. Тем не менее, 6 пулемётных турелей, 11 существ экипажа... это много, слишком много. Я никогда не смогу привыкнуть к полётам на самолётах с огромными экипажами. 5/10."\n-Крэк Лайтнинг"
