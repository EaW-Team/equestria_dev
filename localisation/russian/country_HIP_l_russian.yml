 HIP_divided_society_8:0 "Разделённое общество - Первенство гиппогрифов"
 HIP_divided_society_8_desc:0 "Морские пони всё сильнее беспокоятся по поводу того, куда движется нация. Они считают, что правительство, в котором доминируют гиппогрифы, игнорирует их нужды и обвиняет их во всех неудачах нации."
 HIP_divided_society_9:0 "Разделённое общество - Полный контроль гиппогрифов"
 HIP_divided_society_9_desc:0 "Представители горы Арис получают постоянные места в правительстве, и многие считают, что лидер [HIP.GetLeader] теперь представляет лишь интересы гиппогрифов. Среди морских пони растёт недовольство, которое вскоре может достигнуть точки кипения."
 HIP_equestrian_mission:0 "Эквестрийский военный атташе"
 HIP_equestrian_mission_desc:0 "Эквестрия отправила военную делегацию, чтобы помочь нам развивать доктрины и вооружение. Мы уверены, что это соглашение поможет нам продвигать идеи гармонии и повысить безопасность.\n\n§YНо если мы слишком резко изменим нашу политику, то Эквестрия может отозвать атташе!§!"
 HIP_royal_line_of_novo:0 "Королевский род Ново"
 HIP_royal_line_of_novo_desc:0 "Королевская династия Ново насчитывает уже более тысячи лет, и её дочь Скайстар вскоре станет официальной преемницей. Это привычное и стабильное положение вещей для гиппогрифов и морских пони. Любое изменение такого предсказуемого курса станет для жителей Ариса великим потрясением."
 HIP_royal_line_of_novo_2:0 "Королевский род Ново"
 HIP_royal_line_of_novo_2_desc:0 "Королевская династия Ново насчитывает уже более тысячи лет, и её дочь Скайстар вскоре станет официальной преемницей. Это привычное и стабильное положение вещей для гиппогрифов и морских пони. Любое изменение такого предсказуемого курса станет для жителей Ариса великим потрясением."
