 HIP_SKYSTAR_DESC:0 "Скайстар всегда была необычным гиппогрифом и сыграла решающую роль в переговорах с морскими пони, убедив их напасть на войска короля Шторма. Скайстар гораздо более пылкая и радикальная, чем её мать.\n\n§YАвтор портрета§!: Egil"
 POLITICS_NOVO_DESC:0 "§YДата рождения§!: 9 мая 944 года в Сиквестрии.\n\n§YБиография§!: В течение последних тридцати лет Арис и Сиквестрия управлялись крепким когтём - или же плавником - королевы Ново, четвёртой в своём роду. Её правление было, мягко говоря, весьма насыщенным событиями. Первые годы власти Ново ознаменовались завершением интеграции промышленного производства в экономику Гиппогрифии - процесса, который начал её отец - король Скайланс. Ново удалось смягчить недостатки ранних этапов индустриализации, внушив промышленникам сильные гармонические ценности. Ново предпочитала вести за собой не силой, а примером. Второе десятилетие её правления ознаменовалось долгим периодом стабильности и мира, когда Арис отошёл от дел Северной Зебрики и установил более тесные связи с Эквестрией и Новым Мейрлендом.\n\nВсё изменилось после нападения короля Шторма. Не желая рисковать полным уничтожением нации, как это случилось со многими другими странами, на которые обрушился гнев йети, Ново эвакуировала население и промышленность горы Арис в подводное царство Сиквестрии. Там она готовилась к возможной конфронтации. В итоге, благодаря действиям её дочери и эквестрийским Элементам Гармонии, войска Ново победили короля Шторма и вернули себе Арис. Однако эвакуация оставила глубокие шрамы, и Ново всё труднее находить баланс между потребностями своего народа: морские пони и гиппогрифы конфликтуют, новое поколение промышленников отказывается от ценностей гармонии во имя прибыли, а молодые рабочие и студенты обращаются к радикальным идеям.\n\nЗа время своего долгого правления Ново показала себя мастером переговоров или, как некоторые утверждают, уступок. Она показала себя прагматичной правительницей или, по мнению других, трусихой. Она была островком стабильности в быстро меняющемся мире, но некоторые заявляют, что она сдерживала Гиппогрифию. Кое-кто шепчется, что она планирует отречься от трона в пользу своей дочери Скайстар, что может понравится некоторым сторонникам перемен, но большинство арисцев просто не могут представить себе Арис без королевы Ново.\n\n§YАвтор портрета§!: Kessel"
 CRACK_LIGHTNING_DESC:0 "§YДата рождения§!: 4 февраля 977 года на Гармонизирующих Высотах.\n\n§YБиография§!: Никто не мог и представить, что герой-ас войны с королём Штормом планирует стать голосом националистического движения АПВ, и тем более верховным главнокомандующим вооружёнными силами Ариса и фактическим правителем Гиппогрифии.\n\nМало кто сейчас помнит, что Крэк Лайтнинг выступал против отступления в Сиквестрию после прибытия короля Шторма, и что до своего восхождения к славе он никогда особенно не заботился о традиционализме. Но всё изменилось после кругосветного полёта Крэка.\n\nСтрастный, молодой, агрессивный, предприимчивый и соблазнительный Крэк Лайтнинг был именно тем, кто затмил стоика Рафт Вуда и довёл молодёжь Гиппогрифии до националистического безумия. Мало кто подозревал, что его амбиции выходили далеко за рамки изоляционизма Рафт Вуда, а те, кто обращал на это внимание, быстро обнаруживали, что их возражения оставались без внимания, поскольку влияние Крэк Лайтнинга росло, а его последователи становились всё более фанатичными. Теперь, когда Рафт Вуд исчез из поля зрения, Гиппогрифия находится под полным контролем Крэк Лайтнинга, и нет никаких сомнений в том, что "Ас", как называют Крэка его последователи, направит значительную мощь страны на создание великой гегемонии из его мечтаний.\n\n§YАвтор портрета§!: Tofus"
 RAFT_WOOD_DESC:0 "§YДата рождения§!: 13 июня 950 года в Сиквестрии.\n\n§YБиография§!: Советник, популист, националист, гиппогриф в опале, лидер. Рафт Вуд хорошо продвинулся при дворе Ново и стал одним из её главных советников в трудные дни вторжения короля Шторма. Именно он предложил переселить популяцию гиппогрифов в Сиквестрию, но после триумфальной победы Рафт Вуд увидел, как его влияние угасло.\n\nЕго обвинили во всём, что пошло не так во время изоляции, и называли трусом как гиппогрифы, так и иностранцы. Рафт Вуд растерял своё влияние при дворе, но не веру в королеву Ново или Гиппогрифию. Из этого кризиса вышел преображенный Рафт Вуд: он вновь подтвердил все свои взгляды и возглавил националистическое движение АПВ вместе с пилотом-асом Крэк Лайтнингом. Он стал первым, кто привнёс массовую политику в Гиппогрифию.\n\nРафт Вуд является активным сторонником Комитета по Борьбе с Антигармонической Деятельностью и превосходства образа жизни Ариса. Вскоре он обнаружил, что национализм и гармония сливаются воедино в массовом сознании и, в конечном счете, в законе Гиппогрифии. Когда Ново назначила его председателем КБАД и предоставила ему и Крэку Лайтнингу обширные чрезвычайные полномочия, Рафт Вуд рассчитывал с комфортом вести Арис в новую эру, свободную от иностранного влияния.\n\nК его ужасу, вскоре он оказался втянутым сразу в два конфликта: в бушующую войну в Северной Зебрике и в теневой конфликт со своим бывшим товарищем Крэк Лайтнингом, который намеревался использовать движение Рафт Вуда для превращения Ариса в фашистскую диктатуру. Крэк Лайтнинг был разоблачён и задержан, так что теперь ничто не мешает Рафт Вуду строить сильный, сплочённый и чистый Арис. Ничто, кроме его собственных мучительных сомнений о том, насколько глубоко ядовитая идеология Крэка распространилась среди его последователей.\n\n§YАвтор портрета§!: Tofus"
 HIP_RAZORBEAK_LEADER_DESC:0 "§YДата рождения§!: 1 декабря 971 года в Винггардене.\n\nСуровая и требовательная полковник Разорбик большую часть своей карьеры была инструктором в военных академиях Гиппогрифии. Там она пыталась отсеять слабаков среди будущих офицеров. Её участие в Фаланге некогда мешало карьере, но именно благодаря ему Разорбик вошла в ближний круг Крэка Лайтнинга во время его недолгого правления в качестве диктатора Ариса. Даже когда остальные члены Фаланги отвернулись от Крэка, Разорбик не предала его.\n\nУбийство Крэка и последовавшее за этим кровопролитие привели к тому, что Разорбик заняла пост верховного главнокомандующего Ариса, после чего обрушила свою фирменную бессердечную жестокость на тех, кто подвёл Аса. Теперь она правит нацией железным когтём, стремясь вытравить слабость среди всей расы гиппогрифов подобно тому, как она некогда поступала с кадетами в академии. Только вот теперь закон и надзор её никак не сдерживают. Жители Ариса некогда называли Крэк Лайтнинга тираном, но Разорбик намерена показать им настоящую тиранию и превратить следующее поколение в нацию фанатиков, которые добьются успеха там, где их родители потерпели неудачу.\n\n§YАвтор портрета§!: Egil"
 HIP_LUCY_DESC:0 "§YДата рождения§!: 8 июля 973 года на горе Арис\n\n§YБиография§!: Люси Даскфезер родилась высоко над землёй на вершине горы Арис в семье граждан среднего класса. Изначально планировалось, что она станет преемницей своей матери и возглавит местную пекарню. Но как только юная гиппогрифина достигла 14 лет, она дала понять, что намерена вступить в местные скауты, против чего возражали её родители. Это решение вызвало немало ссор и споров, но через месяц родители сдались. И по сей день Люси говорит, что время, проведённое ею в скаутах, было вторым по значимости периодом её жизни, и лишь вторжение короля Шторма превзошло его. Она быстро нашла друзей и союзников среди своих собратьев-гиппогрифов и в целом наслаждалась развитием своих навыков. Родители смирились с амбициями дочери, и в 20 лет Люси поступила в Королевскую Военную Академию Сиквестрии. В дальнейшем она стала в целом умелым офицером, но черпала вдохновение в своём детстве на горе Арис и увлеклась боями на огромных высотах. До такой степени, что некоторые подчиненные удивлялись, почему она пошла в армию, а не в ВВС.\n\nК моменту вторжения короля Шторма Люси стала генерал-майором. И она была очень недовольна решением Королевы спрятаться под водой, где её навыки были бесполезными. Однако последующее поражение Короля заставило её ещё больше убедиться в том, что если Гиппогрифия вновь окажется в осаде, то они должны полагаться на великие горные вершины, а не на глубины Сиквестрии. А ещё новоиспечённая генерал-лейтенант стала винить в частном порядке левых за унизительное разграбление Ариса. Она считает, что социалисты попросту не смогли найти друзей и поэтому решили саботировать общество, которое, как они считают, подвело их.\n\n§YАвтор портрета§!: Scroup"
 HIP_MOONFEATHER_DESC:0 "§YДата рождения§!: 31 августа 966 года на горе Арис.\n\n§YБиография§!: Плюмаж Мунфезер родился в обеспеченной семье, которая придерживалась ценностей гармонического общества. Его родители - судья и капитан королевской гвардии - любили своего единственного ребёнка удовлетворяли все его потребности. Он получил великолепное образование в лучших учебных заведениях страны. После окончания университета Мунфезер стал работать в частном секторе...\n\n...и стал одним из самых безжалостных бизнесгрифов в мире. Одним когтём он уничтожал конкурентов с помощью корпоративного шпионажа и манипулирования рынком. Другим он жестоко угнетал рабочих, нанимая головорезов для разгона забастовок и шантажируя организаторов профсоюзов. Эта тактика принесла ему богатство, но также сделала его изгоем в обществе, против чего он, казалось, даже и не возражал. Если для большинства гиппогрифов прибытие Короля Шторма стало травмирующим событием, то вот Плюмаж воспринял его совершенно иначе. В частных разговорах, которые он позже отрицал, Плюмаж восхищался богатством, которое йети приобрёл в результате завоеваний, и вслух размышлял, сможет ли гиппогриф повторить его "успех".\n\nНесмотря на огромное экономическое влияние, Плюмаж всегда был политически изолирован. Как левые, так и гармонисты с отвращением относятся к его жестоким методам ведения бизнеса, а консерваторы сетуют на отсутствие патриотизма. Но теперь, когда он наконец-то добрался до власти, будущее Гиппогрифии, да и всей Северной Зебрики, выглядит очень мрачным.\n\n§YАвтор портрета§!: Tofkov"

 
 HIP_SIR_ADAGIO_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Давным-давно, в те времена, когда ещё не было принцесс Эквестрии и чудовища запугивали местных пони и правили ими, сирены уже существовали в этом мире. Они путешествовали по миру втроём, дабы распространять страх и ненависть своими волшебными голосами. Они погружали Эквестрию в дисгармонию и подпитывались негативной энергией, которая появлялась в результате их действий. Лишь легендарные Столпы Гармонии сумели победить их, обманом отправив троицу сирен в изгнание на дно Мейрианской Впадины более чем на тысячу лет.\n\nАдажио Даззл - лидер троицы сирен, и не без причины. Даже без магии её голос ошеломляюще харизматичен, а её тщательно продуманные долгосрочные планы редко когда терпят неудачу. Тем не менее, Адажио чрезвычайно эгоистична и властна даже по сравнению со своими напарницами-сиренами и верит, что лишь она может сделать своих сестёр хозяйками всего мира.\n\nАдажио, в отличие от своих сестёр, уверена в том, что любую проблему можно решить с помощью их магии и голосов. Она считает Арию слишком рассеянной из-за её размышлений на тему "что если..." и постоянных ссор с Сонатой, которая, по мнению Адажио, в лучшем случае неуправляема и безрассудна, а в худшем - является самым настоящим препятствием. Тем не менее, Адажио работает с ними ради осуществления общей мечты - и того, что дано ей по праву первородства. Она жаждет, чтобы все в этом мире обожали её.\n\n§YАвтор портрета§!: Egil"
 HIP_SIR_ARIA_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Давным-давно, в те времена, когда ещё не было принцесс Эквестрии и чудовища запугивали местных пони и правили ими, сирены уже существовали в этом мире. Они путешествовали по миру втроём, дабы распространять страх и ненависть своими волшебными голосами. Они погружали Эквестрию в дисгармонию и подпитывались негативной энергией, которая появлялась в результате их действий. Лишь легендарные Столпы Гармонии сумели победить их, обманом отправив троицу сирен в изгнание на дно Мейрианской Впадины более чем на тысячу лет.\n\nАрия Блейз - серьёзная и уравновешенная сирена, которая резко отличается от своих эксцентричных сестёр. Ария столь же способна к манипуляции, как и Адажио, но больше заботится о возможных сценариях будущего, независимо от того, насколько маловероятными могут быть эти ситуации. У Арии так много обычных и запасных планов, что её действия опасно близки к настоящей паранойе.\n\nПосле того как Ария узнала о новом мире и тех изменениях, что случились за прошедшие века, она стала сторонницей решения проблем без привлечения магии, которую она теперь считает ненадёжной. Хотя Ария прислушивается к Адажио, она видит, что её напарницы-сирены слишком одержимы мировым господством и эгоистичны, чтобы даже задуматься о возможности провала их планов. И раздражение Арии беззаботным поведением Сонаты нередко приводит к ссорам и спорам. Тем не менее, Ария работает с ними бок о бок, потому что она знает, что её напарницы-сирены - единственные существа на всём свете, которым она может полностью доверять.\n\n§YАвтор портрета§!: Egil"
 HIP_SIR_SONATA_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Давным-давно, в те времена, когда ещё не было принцесс Эквестрии и чудовища запугивали местных пони и правили ими, сирены уже существовали в этом мире. Они путешествовали по миру втроём, дабы распространять страх и ненависть своими волшебными голосами. Они погружали Эквестрию в дисгармонию и подпитывались негативной энергией, которая появлялась в результате их действий. Лишь легендарные Столпы Гармонии сумели победить их, обманом отправив троицу сирен в изгнание на дно Мейрианской Впадины более чем на тысячу лет.\n\nСоната Даск отличается от своих сестёр, так как она не слишком способна в области преднамеренных манипуляций. Нередко забывчивая и взбалмошная сирена наслаждается музыкой всех видов, даже той, которую играют другие. Соната ненавидит скуку и предпочитает постоянно что-то делать и заботиться лишь о настоящем, в отличие от двух других сирен с их далеко идущими планами относительно будущего.\n\nСоната часто вступает в споры с Арией по пустякам, что постоянно приводит к тому, что Адажио приходится вмешиваться в их бессмысленные ссоры. Это привело к тому, что Соната стала считать Арию - "скучной", а Адажио - лидером со злыми планами. Поэтому Соната является наиболее заинтересованной в очарованном их магией населении, предпочитая по возможности покидать своих сестёр и иногда неумышленно делая нечто полезное в процессе. Несмотря на всё это, Соната всё ещё заботится о своих сёстрах и делает всё возможное, чтобы помочь им, даже если её действия не всегда действительно приносят пользу.\n\n§YАвтор портрета§!: Egil"
 HIP_SIR_sunset_shimmer_desc:0 "§YДата рождения§!: 23 марта 974 года в Толл Тейле\n\n§YБиография§!: Многие утверждали, что Сансет Шиммер просто обречена на величие. Она демонстрировала успехи в магии ещё до получения знака отличия, и её уникальные способности и амбиции привлекли внимание самой принцессы. Но хотя Сансет гордилась тем, что является единственной протеже принцессы, её высокомерие и амбиции не знали границ, и вскоре она стала недовольна скромными успехами в учебе. После инцидента с магическим зеркалом Селестия была вынуждена отчислить её, но Сансет сбежала в иной мир, используя зеркало как портал.\n\nСпустя много лет Сансет вернулась, чтобы украсть Элемент Магии у недавно коронованной принцессы Твайлайт Спаркл, когда та посещала Кристальную Империю. Сансет скрылась вместе с Элементом обратно в портале, и Твайлайт была вынуждена преследовать её в компании Спайка. Никто толком не знает, что произошло в мире за зеркалом, но в конце концов Твайлайт вернулась из портала с короной и заявила, что Сансет находится в надёжных руках.\n\nДолгие годы Сансет не привлекала внимания. Но всё изменилось, когда Эквестрия подверглась нападению, и сама гармония оказалась под угрозой. Сансет Шиммер получила официальное воинское звание и вела армии в бой для защиты своих друзей и родины.\n\nНо Эквестрия пала. Несмотря на всё её усилия, Эквестрия была побеждена древними сиренами. И всё же Сансет сохраняет своё положение талантливого генерала по одной-единственной причине: её полное послушание помогает держать в узде Носителей Элементов. Одни говорят, что сейчас Сансет такая же, какой она была всегда, другие же считают, что её странное поведение - это истинная сущность Сансет, пытающаяся освободиться от заклятия. Но, так или иначе, она остаётся лишь марионеткой, подчиняющейся своим кукловодам.\n\n§YАвтор портрета§!: Scroup"
 
