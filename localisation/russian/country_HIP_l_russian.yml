 antifa.22.a:0 "Нам нужно просто ничего не делать, когда начнётся заварушка."
 antifa.22.b:0 "Мы не бросаем наших союзников из-за необоснованных подозрений."

 antifa.23.t:0 "The Blue Order: Last Days of Zebrica"
 antifa.23.d:0 "Недавно был опубликован роман, который шокировал многих. В особенности в свете ужасов режима Аса. Действие романа происходит в альтернативной истории, где вместо злополучного Рафт Вуда в качестве своего партнёра в АПВ Крэк Лайтнинг выбрал Посаду. Вместе они реформировали Гиппогрифию в националистическое рабочее государство, казнили королеву Ново за измену, вместе с кольтфагенцами создали империю в Северной Зебрики, а затем начали жестокую карательную войну против йети во имя мести за действия короля Шторма. В кульминационный момент книги Посада отдаёт приказ применить ядерное оружие по всем городам на территории йети. Сразу же после этого йети безоговорочно капитулируют, после чего в их землях начинает править безжалостное военное губернаторство под властью Разорбик.\n\nРРП заклеймила роман как клеветническую атаку на коммунизм, заявив, что они никогда бы не вступили в союз с фашистским диктатором. Даже многие гармонисты считают, что книга весьма неуместна, особенно вскоре после освобождения Ариса. Хотя некоторые из них просили подвергнуть книгу цензуре или хотя бы продавать её по почте, а не в магазинах, такие просьбы вряд ли будут удовлетворены из-за сильного стремления сохранить вновь обретённую свободу прессы.\n\nВ частном порядке Посада призналась принцессе Скайстар, что была глубоко потрясена тем, насколько хорошо автор понял её мотивы и её психическое состояние. — После моего побега я хотела отомстить, — призналась она. — Я была уязвима, и легко могла попасть в ряды АПВ. Я ненавидела короля Шторма и его армии, и если бы я начала читать Биколини вместо Маркс, то вполне могла бы стать фашисткой."
 antifa.23.a:0 "Один поворот не туда..."

 antifa.24.t:0 "О политическом насилии" #Cataline
 antifa.24.d:0 "Шокирующее событие привлекло внимание общественности. Туркуиз Стормклауд, печально известный фалангист, виновный в пытках нескольких существ, сумел скрыться от властей после падения Крэка Лайтнинга. Он был в доках и пытался бежать из страны, но тут одна из его прошлых жертв узнала своего мучителя и выстрелила в упор.\n\nСтормклауд погиб, а его убийца был арестован на месте преступления. Гиппогрифа почти наверняка посадят в тюрьму за убийство, ведь свидетелей было множество, но поскольку его целью был жестокий преступник-фалангист, общественное мнение в подавляющем большинстве случаев находится на его стороне. Петиция с просьбой помиловать его к королеве Скайстар уже набрала тысячи подписей.\n\n— Я думаю, что ты должна подписать помилование. — Торжественно сказала Посада, — Я знаю, каково это - подвергаться пыткам. Гнев и ненависть, которые ты чувствуешь после этого, просто всепоглощающи. Он сделал лишь то, что считал правильным.\n\n— Это не меняет того факта, что он убил его, — ответила Сильверстрим, — Мне жаль его, но законы существуют не просто так. Он должен был предупредить полицию и добиться ареста Стормклауда, чтобы тот мог предстать перед правосудием.\n\n— Иногда всё не так просто. Если бы Крэк отказался сдаться, правильно ли поступила бы Скайстар, застрелив его? Думаю, что да. Политическое насилие - уродливая вещь, но оно является благом, когда направлено против таких монстров-фашистов.\n\n— О, посмотрите на меня, я Посада, и я считаю, что стрелять в существ - это нормально, — сказала Сильверстрим, — Послушайте, это было восстание, а он всё ещё контролировал армию и мог убить нас! Есть большая разница между насилием на войне и насилием в мирное время. Мы не можем называть себя гармоничным обществом, если позволяем убийству оставаться безнаказанным, независимо от того, насколько, по нашему мнению, оно было оправданным.\n\nСкайстар не желала больше слушать споры на эту тему. Вся эта ситуация вызывала у неё головную боль, но просьба о помиловании всё ещё требовала ответа."
 antifa.24.a:0 "Тираны и их приспешники должны бояться народа."
 antifa.24.b:0 "Мы не можем опуститься до бандитизма Фаланги."

 antifa.25.t:0 "О моральной политике"
 antifa.25.d:0 "Спасение страны от Крэка Лайтнинга сделало Скайстар одной из самых популярных королев в истории Ариса. Народ обожал её, поэтому присутствия Скайстар требовали на многочисленных общественных мероприятиях. Сегодня она должна была выступить с речью перед выпускниками одного из крупнейших университетов Ариса, который наконец-то проводил первую выпускную церемонию с начала войны в Северной Зебрике. Но сначала ей нужно было решить, что она будет говорить.\n\n— Как я могу стоять там с невозмутимым лицом и говорить им, что тирания никогда больше не придёт в Арис? — Спросила Скайстар, — Я даже не уверена, что знаю, почему фашизм вообще смог укорениться. Мы были так уверены в нашей системе и наших законах, а Крэк отмахнулся от них, как от пустяка!\n\n— Законы, как бы хорошо они ни были написаны, не могут защитить от зла сами по себе, — объяснила Сильверстрим, — Вот тут-то и приходит на помощь мораль. Напомнив нашим подданным о дружбе и гармонии, мы можем восполнить пробелы!\n\n— Ух ты, Сильверстрим, я впечатлена. — Сказала Посада, — Впечатлена тем, насколько ты ошибаешься. У нас была дружба и гармония до того, как Крэк захватил власть, и этого было недостаточно. Когда общество находится в кризисе, социальное отчуждение гарантирует, что тираны найдут большую поддержку, а капиталисты всегда предпочтут фашизм тому, что может угрожать их прибылям. Единственный способ предотвратить ещё одну диктатуру - это отказаться от капитализма. Больше никаких кризисов капитала, никаких тиранов.\n\n— Не дружба и гармония подвели нас. Это мы отступили от них, — вздохнула Сильверстрим, — Наш народ сбился с пути, и страх заставил его отвернуться от дружбы. Если мы вспомним о наших принципах, то у тиранов не будет почвы, на которой они могли бы укорениться.\n\n— Извини, но моральные заповеди не могут перевесить стимулы, создаваемые материальными условиями.\n\n— О, эти знаменитые "материальные условия"! — Сильверстрим подколола, высунув язык.\n\nСкайстар хихикнула, но Посада проигнорировала их: — Когда капитализм переживает кризис, владельцы капитала обращаются к фашизму, чтобы защитить своё.\n\n— Извините, что прерываю, — сказала Скайстар, — но мы можем опоздать. Думаю, я скажу, что..."
 antifa.25.a:0 "Фашизм - это перчатка, которую капитал надевает в случае необходимости."
 antifa.25.b:0 "Нравственная нация - это гармоническая нация."

 antifa.26.t:0 "О революциях"
 antifa.26.d:0 "Скоро наступит первая годовщина свержения Крэка Лайтнинга, и королева Скайстар была готова объявить эту дату национальным праздником. Это было популярное среди всех граждан решение, которое помогло бы сплотить нацию, но Скайстар знала, что её советницы найдут причину для споров. Но она не ожидала, что они найдут её настолько быстро.\n\n— Извини, но "День революции" - не самое удачное название. — Сказала Сильверстрим, — Я думаю, что "День восстановления" подходит гораздо больше. Крэк Лайтнинг узурпировал власть у тёти Ново, нашей законной королевы. Мы празднуем потрясающее восстание Скайстар и восстановление её династии на троне, так что этот день должен называться "Днём восстановления".\n\nПосада покачала головой. — Я смотрю на это не так. Проблема Крэка не в том, что у него в жилах не было королевской крови. Проблема в том, что он был фашистским диктатором. И мы празднуем не только подвиг Скайстар, ещё мы чествуем всех жителей Ариса, которые боролись за нашу свободу. Это была революция, нравится тебе это или нет, и праздник должен называться "Днём революции".\n\n— Хорошо, но мы же монархия! Праздник в честь революции - это то, чему место в Клаудбьюри, а не на горе Арис. Если ты хочешь назвать произошедшее революцией, то пожалуйста. Но это не значит, что мы должны принимать идею революции.\n\n— Похоже, что ты подразумеваешь, что революция была законной лишь потому, что она свергла Крэка, что не так. Революция против угнетения и эксплуатации оправдана независимо от того, кто находится у власти. Если бы какой-нибудь будущий монарх из рода Ново стал тираном, то народ имел бы полное право свергнуть и его.\n\nСильверстрим фыркнула. — А что скажет на это наша королева?"
 antifa.26.a:0 "Революция - это фундаментальное право каждого существа."
 antifa.26.b:0 "Если мы узаконим все революции, то нас будет можно разорвать на части."

 antifa.27.t:0 "О гармонии"
 antifa.27.d:0 "Королева Скайстар гордилась своей доступностью. Когда предыдущие монархи ожидали, что их подданные попросят аудиенции, то Скайстар позволяла существам обращаться к ней, когда им только заблагорассудится. Её советники и даже простые граждане могли увидеть королеву в любой момент, если им нужно было сказать что-то важное. Недостатком такой политики была постоянная занятость королевы. У неё как раз была встреча с Посадой, когда к ней ворвалась Сильверстрим.\n\n— Привет, Скайстар, привет, Посада! Я только что закончила составлять указ о восстановлении Элементов Гармонии в нашей школьной программе. Теперь нужна только подпись королевы.\n— Конечно, — ответила Скайстар, взяв со стола бумагу и перо. Она уже собираясь поставить подпись, но замешкалась.\n\n— Что-то не так? — спросила Сильверстрим.\n— Я не уверена. — Вздохнула Скайстар, — Я только что вспомнила, как АПВ использовал Элементы Гармонии, извратив их ради собственной выгоды. Они пытались переопределить Верность как слепое послушание, и... в общем, они сделали кое-что аналогичное и с остальными.\n\n— Что ж, — вмешалась Посада, — Возможно, пришло время отойти от "Элементов гармонии". Мне всегда казалось немного безумным, что шесть идей сами по себе могут стать основой общества. Может быть, нам следует принять новые идеи, расширить список и включить в него вещи, более применимые к борьбе, с которой существа сталкиваются каждый день.\n\n— Да ты шутишь! — воскликнула Сильверстрим, — Ты не можешь притворяться, что "социализм" - это тоже Элемент Гармонии! Я изучала Элементы в течение многих лет, и видела своими глазами, как хорошо они работают в Эквестрии. Тот факт, что АПВ попытался переосмыслить их, должен открыть нам глаза. Это не просто идеи, это сама основа нашей цивилизации!\n\n— Х-м-м, — пробормотала Скайстар, держа перо в когтях."
 antifa.27.a:0 "Несмотря на свою ценность, одной гармонии уже недостаточно."
 antifa.27.b:0 "Гармония верно служит нам уже тысячу лет."

 antifa.28.t:0 "Ужин с королевой-матерью"
 antifa.28.d:0 "И хоть королева-мать Ново отказалась от трона, она продолжила оставаться важной фигурой в обществе Ариса. Хотя некоторые всегда будут презирать её за то, что она была королевой, которая дала власть Крэку Лайтнингу, большинство существ простили её, и она всегда сталкивается с тёплым приёмом на общественных церемониях.\n\nКогда королева Скайстар получила приглашение на ужин от своей матери, она знала, что вечер будет приятным. Королева-мать накопила немало мудрости за долгие годы пребывания на троне, и Скайстар всегда было интересно послушать, что она скажет.\n\nСкайстар черпала ложкой суп между приступами смеха. Ново и её дочь всегда могли болтать часами, и сегодняшний вечер не стал исключением. Скайстар как раз закончила рассказывать историю о двух бывших дворцовых гвардейцах, когда Ново сменила тему.\n\n— Итак, — сказала она, — Я слышала, что в последнее время ты всё больше и больше полагаешься на совет Сильверстрим.\n— Да, мама. Мы с моей кузиной отлично ладим. Она - именно та, кто мне нужна для восстановления мира и стабильности в нашем королевстве.\n\n— Я не сомневаюсь в этом, — ответила Ново, — хотя она всегда казалась немного... глуповатой, по крайней мере, для меня.\n\n— Ну, у неё по-прежнему хорошее чувство юмора, но ты удивишься, как сильно она изменилась. Думаю, время, проведённое в Эквестрии, помогло ей стать взрослее, и... трудности, которые она пережила во время правления Крэка Лайтнинга, тоже поспособствовали этому.\n\nНово шмыгнула. Она выглядела так, будто вот-вот расплачется.\n— Мама? Что случилось?\n\n— Прости, милая, я так сожалею. Я не справилась как королева, это знает каждый. Я позволила этому монстру захватить власть и разрушить наши жизни. Если бы я только послушала тебя и Сильверстрим тогда!\n\nСкайстар встала и обняла свою мать. — Всё в порядке, это не твоя вина. Ты не могла знать, что планирует сделать Лайтнинг. Не волнуйся, мы всё исправим.\n\nКоролева-мать снова шмыгнула. — Спасибо тебе, Скайстар. Я так горжусь тобой."
 antifa.28.a:0 "Мы на верном пути."

 antifa.29.t:0 "Ужин с королевой-матерью"
 antifa.29.d:0 "И хоть королева-мать Ново отказалась от трона, она продолжила оставаться важной фигурой в обществе Ариса. Хотя некоторые всегда будут презирать её за то, что она была королевой, которая дала власть Крэку Лайтнингу, большинство существ простили её, и она всегда сталкивается с тёплым приёмом на общественных церемониях.\n\nКогда королева Скайстар получила приглашение на ужин от своей матери, она знала, что вечер будет напряжённым. Королева-мать была гораздо более консервативна, чем её дочь, и хотя она никогда публично не заявляла о разрыве со Скайстар, она часто высказывала свои опасения наедине.\n\nСкайстар черпала ложкой суп, пока её мать молча нарезала водоросли на своей тарелке. Раньше они часами разговаривали каждый вечер, но до сих пор они не сказали друг другу ни слова.\n\n— Итак, — сказала Ново, наконец нарушив тишину, — Я слышала, что в последнее время ты всё больше полагаешься на совет Посады.\n— Да, мама. Я знаю, что это немного странно, что главная советница королевы - коммунистка, но мы с Посадой отлично ладим. Она - именно та, кто мне нужна, чтобы сохранить королевство в эти неспокойные времена.\n\n— Забавно, — ответила Ново, — Однажды я сказала то же самое о Крэк Лайтнинге.\n\n— Мама! — Крикнула Скайстар, — Я не позволю тебе сравнивать мою подругу с этим чудовищем! Ты когда-нибудь задумывалась, почему Крэк смог так легко воспользоваться тобой? Да потому, что старый способ ведения дел сделал нас уязвимыми. Мы должны принять перемены, чтобы предотвратить ещё одного Лайтнинга, и нет никого, кому я доверяю больше, чем Посаде.\n\nКоролева-мать выглядела так, будто вот-вот расплачется. — Прости, милая, мне просто так страшно. Я не справилась как королева, это знает каждый. Я позволила этому монстру захватить власть и разрушить наши жизни. Я не хочу, чтобы ты повторила мою ошибку.\n\nСкайстар встала и обняла свою мать. — Всё в порядке, это не твоя вина. Но мне нужно, чтобы ты поверила мне, когда я скажу, что не позволю этому случиться снова.\n\n— Хорошо, — шмыгнула Ново, — Я доверяю тебе, Скайстар."
 antifa.29.a:0 "Надеюсь, ты знаешь, что делаешь, Скайстар."

 antifa.30.t:0 "Об ответственности военных"
 antifa.30.d:0 "Из всех частей наследия Крэка Лайтнинга, которые Скайстар предстояло распутать, самой противоречивой была роль военных. Армия, несомненно, была базой поддержки фалангистского режима, но это не меняло того факта, что во время войны в ней служили тысячи гиппогрифов. Большинство существ пытались провести грань между фанатичными преступниками и остальными военными. Они хотели верить, что их друзья и родственники с честью сражались, защищая Арис.\n\n— Нам необходимо избавить вооружённые силы от сторонников фалангистов. — Посада сказала с суровым выражением лица. — Многие солдаты и офицеры помогали Крэку, и мы не можем допустить их в наши вооружённые силы.\n\n— Мы должны свести расследования к минимуму, а наказания сделать лёгкими. — Сказала Сильверстрим, — Если мы будем преследовать каждого солдата, совершившего что-то сомнительное при Лайтнинге, то нам придётся избавиться от большей части армии. А ведь подавляющее большинство из них не фалангисты, они просто выполняли приказы.\n\n— Это не оправдывает их преступления! — Прокричала Посада, — Если солдату приказано казнить дезертиров или убивать беззащитных военнопленных, он должен ослушаться этого приказа! Разве Скай Бик, твой родной отец, не понимал этого, когда он в знак протеста уволился из армии?\n\n— Это правда, мой отец ушел в отставку, когда АПВ пришёл к власти. — Сильверстрим опустила глаза, — Из-за того, что они говорили обо мне, он знал, что они плохие существа. Но он сказал мне, что это было нелёгкое решение. Перед каждым солдатом стояла трудная задача - решить, подчиняться или нет приказам начальства и правительства. Мой отец и некоторые другие отказались, но многие хорошие существа не выдержали этого испытания.\n\n— Что ж, ясно, что мы никогда не придём к единому мнению в этом вопросе, — Посада повернулась к Скайстар, — поэтому решать тебе."
 antifa.30.a:0 "Мы не сможем добиться справедливости, если отпустим их."
 antifa.30.b:0 "Нравится ли нам это или нет, но они нам нужны."

