 hippogriff.65.t:0 "Интервенция Вингбардии"
 hippogriff.65.d1:0 "— Будь ты проклят, Биколини! — закричал Крэк Лайтнинг, — Будь ты проклят, будь ты проклят, будь ты проклят!\n\nОн был уверен, что вингбардийский посол, который только что передал сообщение об объявлении войны, мог его слышать, но Крэку было всё равно. Бросив взгляд на своего секретаря, Крэк прорычал, — Соедини меня с Разорбик и адмиралом Сиспреем. Мы должны срочно изменить все наши военные планы.\n— Сию... сию минуту, сэр!\n\nВсё это было так очевидно. Ну конечно, Биколини не упустит шанса нанести удар по Гиппогрифии в момент её слабости. Гиппогрифия была единственной морской державой, способной соперничать с Вингбардией на Среднем Море. Также гиппогрифы были единственными, кто мог серьёзно помешать амбициям Биколини в Абиссинии и Седельной Аравии. Идеологическая близость между Биколини и Крэк Лайтнингом, долгие разговоры между ними во время путешествия Лайтнинга по Карфину и даже все те симпатии, которые Крэк испытывал по отношению к Биколини... Всё это было неважно. Холодная реальность геополитики была куда важнее личных взаимоотношений.\n\n— Война - отец добродетели, и поэтому мы отвергаем как возможность, так и желательность вечного мира, — Крэк Лайтнинг процитировал доктрину фашизма, пытаясь успокоить свою уязвленную гордость. — Ну хорошо, Биколини, — сказал он пустой комнате, — Мы увидим, кто окажется сильнее: [WNG.GetName] или Арис."
 hippogriff.65.d2:0 "Посада покачала головой, глядя на письмо, доставленное из Карфина. Вингбардия уже давно закрыла своё посольство в государстве [HIP.GetName], но они не перерезали телеграфных линий. Так что с Грифонии пришло последнее сообщение Арису: война.\n\nПосада немедленно передала это заявление главам армии, флота и военно-воздушных сил. Они должны были знать, что делать, поскольку Посада уже давно поручила им разработать планы войны против Вингбардии. Она знала, что фашисты точно не оставят в покое столь близкое коммунистическое государство. Но были ли эти планы вообще актуальны? Они проводили военно-морские игры, которые показали, что у голубого флота было преимущество. Но моделировалась война лишь против Вингбардии. А ныне им придётся сражаться против объединённых флотов Вингбардии и Кольтфагена. А ведь ещё есть Хироптерра, имеющая неизвестное количество подводных лодок, рыскающих под поверхностью морей...\n\nТелефон Посады зазвонил. Она знала, кто был на другом конце провода.\n\n— Адмирал флота Сиспрей, — сказала Посада, — Ваша работа только что стала куда сложнее."
 hippogriff.65.d3:0 "[HIP.GetLeader] посмотрела на послание из Карфина. Значит, дело дошло до этого? Теперь война шла на три фронта, не только против армий Кольтфагена и легионов Хироптерры, но и против единственного флота в Среднем Море, способного бросить вызов Гиппогрифии.\n\n[HIP.GetLeader] не была удивлена. Биколини всегда был оппортунистом: он был готов воткнуть нож в спину при первой же возможности, а государство [HIP.GetName] было уязвимо как раз прямо сейчас. Стервятник был готов воспользоваться тем, что гиппогрифы были заняты Агзатским пактом, чтобы захватить как можно больше территорий во славу Вингбардии или под любым другим лозунгом, что использовался для оправдания этой бессмысленной агрессии.\n\n[HIP.GetLeader] подняла трубку телефона, набирая номер адмирала флота Сиспрея. Гиппогрифия оказалась в меньшинстве, но именно их армия победила Короля Шторма: если Биколини думал, что они сдадутся без боя, то он жестоко ошибался."
 hippogriff.65.a:0 "Война - это испытательный полигон цивилизаций."
 hippogriff.65.b:0 "Мы дадим отпор этому стервятнику."

 hippogriff.66.t:0 "Пораженчество на подъёме"
 hippogriff.66.desc:0 "Стратусу Скайрейнджеру были привычны сложные ситуации, но ему никогда не приходилось сражаться в войне, в которой его собственный народ, похоже, не хотел побеждать. Ситуация была плохой: протесты, статьи в прессе, петиции - казалось, что отовсюду звучали призывы и речи пораженцев. После потери Зумидии народ государства [HIP.GetName] потерял веру в способность правительства выиграть войну, а после новостей об отказе лидера [HIP.GetLeader] от мирного предложения плотину просто прорвало.\n\nСтратус получил три месяца. Три месяца, чтобы вернуть Эйн-Тротгуре до того, прежде чем общее ощущение неизбежности поражения полностью парализует нацию. После этого можно ожидать забастовок на заводах, уклонения от призыва и общего развала военной экономики Гиппогрифии. Стратус обещал [HIP.GetLeader], что сумеет это сделать, но сам он не мог избавиться от ощущения, что ведёт уже проигранную войну."
 hippogriff.66.a:0 "Мы должны быстро изменить ситуацию."

