 HIP_underwater_construction_cat:0 "Подводное строительство"
 HIP_underwater_construction_cat_desc:0 "Сиквестрия - это обширные подводные земли, почти недоступные для обитателей поверхности. Немногие вообще знают о существовании этого места. Города Сиквестрии на океанском дне столь же велики и развиты, как и на поверхности, а морские пони с комфортом живут там. Хотя поначалу строительство под водой может показаться странным, было бы глупо игнорировать половину нашей страны при её развитии. Пока наше королевство остаётся единым, мы все будем процветать при разумных инвестициях.\n\nТекущие подводные здания:[GET_HIP_UNDERWATER_BUILDINGS_CATEGORY]"
