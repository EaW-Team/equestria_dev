 HIP_outrage_culture_EQS:0 "Культура гнева"
 HIP_outrage_culture_EQS_desc:0 "Наше население подпитывается постоянным потоком гнева, направленным на тех, кого мы считаем ответственными за убийство Крэк Лайтнинга. Это делает нашу пропаганду очень эффективной, так как мы можем манипулировать населением, чтобы заставить его пойти на великие жертвы ради окончательной мести столь великой державе."
