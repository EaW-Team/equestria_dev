 HIP_isolationist_development_desc:0 "Новое правительство мобилизовало экономику для поддержки изоляционистских тенденций. Гиппогрифия достигнет вооружённого нейтралитета и полной самодостаточности под управлением АПВ."
 
 HIP_reorganizing_military:0 "Реорганизация вооружённых сил"
 HIP_reorganizing_military_desc:0 "Старые офицеры из гвардии теперь постепенно отстраняются и заменяются более молодыми и лояльными офицерами. Армии потребуется некоторое время, чтобы приспособиться к изменениям."
 
 HIP_punitive_nationalisations:0 "Карательные национализации"
 HIP_punitive_nationalisations_desc:0 "Активы Плюмажа Мунфезера и прочих сомнительных или профашистски настроенных бизнесгрифов были конфискованы по королевскому указу. Остальные владельцы бизнесов опасаются, что в будущем мы можем расширить масштабы национализации."
 
