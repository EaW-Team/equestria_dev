 hippogriff.123.t:0 "Ставки не принимаются"
 hippogriff.123.d:0 "За долгие годы пребывания на троне королевы Ново её стране пришлось пережить многое. Она видела свою нацию неподготовленной перед лицом иностранного вторжения, униженной вынужденным изгнанием в Сиквестрию и торжествующей в последней битве с Королём Штормом. Она видела, как страна боролась в трудные времена и процветала во времена изобилия, но никогда не видела её такой.\n\nПо всему королевству гиппогрифы и морские пони обвиняли её, её правительство, её армию и друг друга в поражении страны. В прессе поднималась смута, а на улицах царило насилие. Некоторые даже имели наглость призывать к немедленному отделению. Этого нельзя было допустить любой ценой.\n\nНа совещании со своим кабинетом королева Ново обсудила необходимые шаги, которые позволят пережить эту бурю. Она применит те же чрезвычайные меры, что использовались во время переселения в Сиквестрию, и приостановит надлежащие правовые процедуры. В прессе будет внедрена цензуре, а армия - мобилизована для восстановления порядка на улицах. После завершения совещания королева нашла Скайстар в её комнате. Принцесса ошеломлённо молчала, пока королева объясняла свой план. — Мама! — воскликнула она, — как ты можешь пойти на такое!?\n\n— Я делаю лишь то, что должно быть сделано! Другого способа спасти наше королевство попросту нет. Я знаю, что многие назовут меня тираншей. И, возможно, даже ты. Но я не против. В конце концов, пусть лучше я буду тираншей, чем позволю своей дочери унаследовать разрушенное королевство."
 hippogriff.123.a:0 "— Если мне придётся стать злодейкой, то так тому и быть."

 hippogriff.124.t:0 "Чрезвычайное положение"
 hippogriff.124.d:0 "Солнце опускалось за гору Арис, и на улицах города было гораздо тише, чем обычно. Скоро начнёт действовать комендантский час, и уже полиция стояла на страже на каждом углу. Единственными гиппогрифами, которые всё ещё бродили по улицам, были протестующие и те, кто думал, что сможет добраться до дома, избежав поимки. Среди последних была Сильверстрим и её брат Террамар. Они осматривали немногочисленные магазины, всё ещё открытые в центре города.\n\n— Сильверстрим, уже поздно. Не пора ли нам возвращаться?\nСильверстрим надулась, отвечая, — Ой, да ладно! Почему оставаться на улице после захода солнца стало преступлением? Я знаю, что сейчас дела плохи, но новая политика королевы кажется немного чрезмерной.\n\n— Да, цензура прессы и массовые аресты могут быть перебором, — Террамар посмотрел в сторону дворца, где толпа разъяренных гиппогрифов стояла напротив полицейской баррикады, некоторые даже бросали камни. — Но хотя бы комендантский час работает. Чуть раньше сегодня эта толпа была в два раза больше.\n\nОдин из полицейских внезапно потерял сознание после того, как несколько камней попали ему прямо в голову. Это стало последней каплей для полицейских, и вскоре они принесли большой пожарный шланг. Брат и сестра с изумлением смотрели, как полицейские включили воду и направили струю прямо в толпу.\n\nВспыхнул хаос, и толпа разбежалась во все стороны. Сильверстрим и Террамар успели спрятаться в ближайшем переулке и перевести дух.\n— Не могу поверить... — Сказала Сильверстрим. Её глаза расширились от страха.\n— Я знаю, — ответил Террамар, изо всех сил стараясь говорить ровно, — Я никогда не думал, что увижу здесь такое... Как все могут так сильно ненавидеть друг друга?"
 hippogriff.124.a:0 "Будем ли мы снова друзьями?"

