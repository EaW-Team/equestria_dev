 HIP_SIR_mountain_experience:0 "Mountain Experience"
 HIP_SIR_mountain_experience_desc:0 ""
 HIP_SIR_interracial_hatred:0 "Межрасовая вражда"
 HIP_SIR_interracial_hatred_desc:0 "Институционализированное разделение общества по расе вышло далеко за пределы одних только морских пони и гиппогрифов. Зебры, пони и даже случайные фестралы теперь постоянно ссорятся друг с другом по самым незначительным причинам. Хотя это значительно повышает прирост нашей магии, такая политика очень плохо сказывается на нашей внутренней стабильности..."
 HIP_SIR_musical_patronage:0 "Музыкальное покровительство"
 HIP_SIR_musical_patronage_desc:0 "Мы активно поощряем других талантливых существ создавать собственную музыку, предоставляя им больше привилегий и непреднамеренно создавая тем самым новый социальный "класс" в стране."
 HIP_SIR_siren_healthcare_low:0 "Ограниченное медицинское обслуживание"
 HIP_SIR_siren_healthcare_low_desc:0 "Мы сведём площади больниц к минимуму и тем самым позволим им работать с минимальным количеством конфликтов, вызванных нашей магией. Это позволит тяжелораненым существам выздоравливать и в конечном итоге провоцировать ещё больше конфликтов."
 HIP_SIR_siren_healthcare_high:0 "Расширенное медицинское обслуживание"
 HIP_SIR_siren_healthcare_high_desc:0 "Больницы, медицинское образование и исследования... мы прилагаем существенные усилия для того, чтобы наши подданные умирали как можно реже. Чем больше населения - тем больше магии они производят. Но нам всё равно нужно тратить существенные средства на поддержание работы системы."
 HIP_SIR_funding_zamnis_research:0 "Финансирование исследований Замни"
 HIP_SIR_funding_zamnis_research_desc:0 "Король Зумидии - Замни - использует алхимию зебр, чтобы найти способ сделать драгоценные камни сирен более эффективными для хранения магии. К сожалению, в своих экспериментах он использует и случайно разбивает очень много драгоценных камней..."
 HIP_SIR_centralization_in_colthage:0 "Centralization in Colthage"
