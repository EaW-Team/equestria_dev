 hippogriff_abyss.1.t:0 "Отчёт из Мейрианской Впадины"
 hippogriff_abyss.1.d:0 "КБАД сообщил о незначительном инциденте, связанным с недавним патрулированием Мейрианской Впадины за пределами Сиквестрии. Небольшой отряд, отправленный на разведку глубин, сначала сообщил, что всё в порядке, но через несколько часов мы потеряли с ними связь. Первоначально это не вызывало тревоги, поскольку известно, что глубины блокируют связь, начало нарастать беспокойство, когда команда не вернулась в назначенное время. Лишь через день, когда следующая поисковая группа уже была готова выдвинуться на поиски, наши разведчики вернулись из Впадины. Они выглядели немного потрёпанными, но в остальном были невредимыми.\n\nНа допросе по поводу их длительной задержки и потери связи разведчики неоднократно настаивали на том, что во Впадине ничего не произошло и они просто потеряли счёт времени. По поводу инцидента был составлен небольшой отчёт, и разведчиков направили на дальнейшие допросы, но в остальном КБАД не видит необходимости в дальнейших действиях. Официальные лица настаивают на том, что это просто очередная ошибка новичков. И хотя некоторые морские пони обеспокоены развитием событий, это событие, скорее всего, забудется максимум через несколько дней."
 hippogriff_abyss.1.a:0 "Тем не менее, нам, возможно, следует пока воздержаться от дальнейших экспедиций."
 
 hippogriff_abyss.2.t:0 "Подводные общества"
 hippogriff_abyss.2.d:0 "В последнее время из Сиквестрии поступают всё более тревожные и серьёзные новости. Несколько наших чиновников сообщили о формировании множества тайных обществ по всей Сиквестрии. Самое жуткое то, что все эти общества невероятно похожи друг на друга. И всё же, несмотря на все приложенные старания, наши чиновники не смогли понять намерений этих обществ или даже того, какую угрозу они могут представлять для морских пони и гиппогрифов. Сейчас мы знаем лишь то, что число этих обществ и количество членов в них быстро растут. И хотя в настоящее время они действуют под водой, некоторые на горе Арис начинают опасаться, что их влияние может распространиться за пределы Сиквестрии.\n\nНо ещё более тревожным является тот факт, что именно морские пони, которые побывали в Мейрианской Впадине, несут ответственность за создание этих обществ. Мы потеряли их след всего через несколько коротких недель после их возвращения. Многие шепчутся о заговоре против Гиппогрифии, но пока всё это остаётся слухами. На данный момент мы можем лишь ждать следующих действий со стороны этих обществ."
 hippogriff_abyss.2.a:0 "Будем надеяться, что вся эта ситуация не обострится..."
 
 hippogriff_abyss.3.t:0 "Нарушение правопорядка"
 hippogriff_abyss.3.d:0 "Как мы и опасались, ситуация в Сиквестрии обострилась. Несколько дней назад насилие вспыхнуло по всему подводному царству, погрузив большую его часть в полный хаос. Небольшие распри вроде столкновения на бегу друг с другом или разных вкусов в музыке сейчас начали приводить к физическим нападениям. Морские пони начинают яростно сражаться со своими товарищами. Нашими первоначальными подозреваемыми были общества, но похоже, что это явление повлияло и на них, поскольку некоторые их члены также участвовали в драках. Остальные члены обществ продолжают встречаться в уединённых местах, которые пока не затронул кризис.\n\nЭта ситуация, независимо от причины, совершенно неприемлема, и сейчас необходимо что-то предпринять. Мы могли бы послать под воду больше солдат-гиппогрифов, чтобы обеспечить мир на то время, пока морские пони не придут в себя. Хотя это решение принесёт результаты только через некоторое время и крайне не понравится многим, мы сведём к минимуму ущерб и ограничим распространение вспышки насилия.\n\nТакже кабинет министров предложил ещё один вариант - обратиться за помощью к Эквестрии и Элементам Гармонии. Похоже, что здесь замешана тёмная магия, а пони и раньше помогали нам в трудную минуту. Если эквестрийцы согласятся помочь, то они смогут быстро разобраться с источником проблемы.\n\nКонечно, мы также можем попробовать просто переждать хаос и надеяться, что морские пони самостоятельно успокоятся."
 hippogriff_abyss.3.a:0 "Мы сами разберёмся с проблемой."
 hippogriff_abyss.3.b:0 "Элементы однажды спасли нас. Мы снова попросим их о помощи."
 hippogriff_abyss.3.c:0 "Этот хаос лишь временный, мы просто должны его переждать."
 
 hippogriff_abyss.4.t:0 "Порядок в Сиквестрии восстановлен"
 hippogriff_abyss.4.d:0 "После нескольких кропотливых месяцев работы, проделанной нашими силами, Сиквестрия, наконец, оправилось от краткого периода хаоса, и морские пони снова стали дружелюбными. Первые недели были самыми тяжёлыми, так как поначалу агрессивных пони было невероятно трудно усмирить, они постоянно пытались влезть в драку, если поблизости был хоть один другой морской пони. Лишь в изоляции они становились смирными. Эта тактика медленно, но верно использовалась по всей Сиквестрии, постепенно обеспечивая мир в этом регионе. К счастью, эта странная одержимость становилась всё слабее по мере нашего прогресса.\n\nТайные общества также изначально создавали некоторые проблемы, пытаясь помешать нашим силам остановить насилие. Но они также были подавлены, а после того, как порядок был полностью восстановлен, члены этих обществ тоже пришли в себя. Их деятельность полностью прекратилась, однако на допросах бывшие члены этих обществ заявили, что они не помнят ни о встречах, ни о том, что обсуждалось на них.\n\nМы, возможно, так никогда и не узнаем, что стало причиной этого ужасного инцидента. Но теперь всё закончилось. Также мы наложили бессрочный запрет на посещение Мейрианской Впадины."
 hippogriff_abyss.4.a:0 "Хотя бы мы наконец разобрались с этим."
 
 hippogriff_abyss.5.t:0 "Мольба из Гиппогрифии"
 hippogriff_abyss.5.d:0 "Похоже, что в Зебрике назревают неприятности, так как недавно нам пришло сообщение от старых друзей из Гиппогрифии. Они явно торопились и в спешке объяснили, что Сиквестрия погрузилась в хаос, так что им необходима помощь Элементов Гармонии. Гиппогрифы считают, что за этим стоит тёмная магия и они надеются, что Элементы Гармонии согласятся временно вернуться на гору Арис и восстановить порядок в водном царстве.\n\nНет никаких сомнений в том, что принцесса Твайлайт и её друзья согласятся ещё раз помочь гиппогрифам без лишних раздумий. Только вот можем ли мы позволить себе отправить их в другую страну на данный момент? Мир становится всё более неспокойным, и вполне возможно, что Элементы могут пригодиться нам дома. Однако отказ в помощи испортит отношения с нашими старыми друзьями, а также может привести к дальнейшему хаосу в Гиппогрифии."
 hippogriff_abyss.5.a:0 "Конечно мы поможем. Собирайте Элементы!"
 hippogriff_abyss.5.b:0 "Нам бесконечно жаль, но Элементы нужны нам здесь и сейчас."
 
 hippogriff_abyss.6.t:0 "Краткое подведение итогов"
 hippogriff_abyss.6.d:0 "— Значит, освобожденные культисты не помнят, с чего всё началось? Вообще ничего?\n— Боюсь что так, королева Ново, — ответила Твайлайт Спаркл, — Лишь фрагменты снов. Как только мы использовали Элементы, чтобы остановить музыку, от странных инструментов, на которых играли культисты, ничего не осталось. И никто из них ничего не помнил о том, что они делали на протяжении прошлого месяца или как они попали сюда. Хотела бы я рассказать больше, но у нас просто недостаточно данных.\n— Как жаль, что мы не можем остаться тут ещё на некоторое время, — прокомментировала Рарити, — Мне очень нравится форма морской пони, и, судя по всему, Скайстар и Пинки только что устроили свою воссоединительную вечеринку.\n— Вы можете спокойно остаться ещё на некоторое время. Я просто очень рада, что всё закончилось и что пострадавших было немного. Честно говоря, я не уверена, что мы справились бы без вас.\n— О, это пустяки, правда! Вы - наши друзья, и, кроме того, именно вы придумали использовать временно отнимающее слух заклинание, прежде чем посылать за нами. Без этого и мы не справились бы.\n\nНово вздохнула. — Как же неприятно не знать, что именно почти уничтожило моё королевство. Но что ж, хорошо, что всё закончилось. Я попрошу своих исследователей магии просмотреть все собранные данные и поделиться ими с вами, если всплывёт что-нибудь интересное. А пока давайте присоединимся к Пинки и Скайстар. Похоже, что половина Сиквестрии уже собирается на их вечеринку, так что давайте постараемся не пропустить её."
 hippogriff_abyss.6.a:0 "Мы не знаем причин всего этого, но мы рады, что теперь это позади."
 
 hippogriff_abyss.7.t:0 "Предательство Эквестрии"
 hippogriff_abyss.7.d:0 "Ужасные новости! Эквестрийцы, вопреки всем нашим надеждам и желаниям, решили не посылать Носителей Элементов для помощи нам с ситуацией в Сиквестрии! Мы не знаем причин этого решения, но кажется весьма маловероятным, что это именно принцесса Твайлайт решила не помогать нам. Более вероятно то, что правительство Эквестрии просто проигнорировало наши призывы о помощи ради собственной выгоды. Это весьма жестокое предательство, которое мы точно не забудем в ближайшее время, но сейчас у нас есть более неотложные дела, которые нужно решить как можно скорее.\n\nПоскольку Элементы больше не могут решить нашу проблемы, мы вынуждены вернуться к первоначальным идеям: либо силой обеспечить закон и порядок в Сиквестрии, либо же ничего не делать. Время, потраченное впустую на ожидание реакции эквестрийцев, лишь ухудшило ситуацию, и, независимо от нашего выбора, последствия скажутся на всей стране. Слухи о нашем фиаско уже распространились, и некоторые называют нас дураками за то, что мы постоянно полагались на помощь иностранной державы."
 hippogriff_abyss.7.a:0 "Ну и ладно. Мы справимся сами."
 hippogriff_abyss.7.b:0 "Без Элементов мы ни на что не способны..."
 
 hippogriff_abyss.8.t:0 "Мирное распространение в регионе [HIP_cult_gathering_state.GetName]"
 hippogriff_abyss.8.d:0 "Распространение нашего культа в регионе [HIP_cult_gathering_state.GetName] завершилось с абсолютным успехом, и теперь члены нашей организации разбросаны по всему региону. Конфликт с теми, кто не является членами культа, был сведен к минимуму, а все потенциальные конфронтации с официальными лицами были быстро предотвращены. Весь регион теперь надёжно контролируется нами, и численность нашего культа увеличилась за счёт роста числа новообращенных из местного населения."
 hippogriff_abyss.8.a:0 "Мы укрепляем свой контроль над Гиппогрифией."
 
 hippogriff_abyss.9.t:0 "Незначительная конфронтация в регионе [HIP_cult_gathering_state.GetName]"
 hippogriff_abyss.9.d:0 "Несмотря на некоторые незначительные конфликты и определённое насилие, распространение нашего культа в регионе [HIP_cult_gathering_state.GetName] было успешным. Хотя те, кто не является членами культа, устроили небольшие стычки с нашими собственными агентами, эти схватки были относительно ограниченными и сдержанными. Некоторые, возможно, всё ещё опасаются наших намерений и будущих действий, но на данный момент данный регион подконтролен нам, и численность нашего культа увеличилась."
 hippogriff_abyss.9.a:0 "Это маленькая задержка на пути к победе."
 
 hippogriff_abyss.10.t:0 "Вспышка насилия в регионе [HIP_cult_gathering_state.GetName]"
 hippogriff_abyss.10.d:0 "К сожалению, наши недавние усилия по распространению культа в регионе [HIP_cult_gathering_state.GetName] были встречены многочисленными актами враждебности и насилия. Хотя члены нашего культа смогли сдержать разъярённых и перепуганных гиппогрифов, которые ещё не присоединились к нам, ситуация ухудшилась до такой степени, что пришлось вмешаться полиции. Весь регион в настоящее время находится в состоянии повышенной готовности, и хотя мы всё ещё увеличиваем свою численность и скрытно контролируем регион, слухи неудержимо распространяются. Уровень нестабильности растёт, что увеличивает вероятность того, что вся страна открыто выступит против нас."
 hippogriff_abyss.10.a:0 "Весьма прискорбно, но мы не остановимся ни перед чем."
 
 hippogriff_abyss.11.t:0 "Песнь бездны"
 hippogriff_abyss.11.d:0 "Столица была взята несколько часов назад. Сражение было жестоким и кровавым, ведь хотя культисты значительно превосходили числом оставшихся защитников, у наших культистов не было ни оружия, ни навыков королевской гвардии дворца. Но всё же, в конце концов, численное превосходство принесло победу, поскольку верные нам толпы медленно, но верно продвигались вперёд, захватывая залы горы Арис один за другим. Каждый из наших лоялистов сражался до последнего вздоха, ибо наше дело было важнее всего того, что могла предложить Гиппогрифия.\n\nСам тронный зал стал последним оплотом сопротивления, но даже он был быстро захвачен, когда верные нам толпы сконцентрировали свои силы и атаковали одновременно. Королева Ново была захвачена относительно невредимой и в настоящее время находится в плену, но, к сожалению, принцессы Скайстар мы нигде не нашли. Мы считаем, что она сбежала ещё задолго до начала нападения. Мы не знаем её текущего местонахождения.\n\nНо сейчас это не имеет значения. Происходит то, что и должно было произойти. Мы так долго ждали этого момента. Двери открываются, и наши хозяйки плывут к трону, за который мы убивали и умирали. Их хвосты и плавники рассекают воздух. Мы все склоняем головы до самого пола. Бирюзовая выглядит взбудораженной и легкомысленной, однако розовая явно раздражена этим. Жёлтая просто ухмыляется, и по принуждению мы снова встаём, тупо глядя, как светятся их три красных драгоценных камня, что инкрустированы в их груди.\n\nНаша задача выполнена. А теперь пришло время всему миру услышать их песню."
 hippogriff_abyss.11.a:0 "Да начнётся новая эра."
 
 hippogriff_abyss.12.t:0 "Гражданская война в Гиппогрифии"
 hippogriff_abyss.12.d:0 "Напряжённость между культистами и лоялистами постоянно росла, так что это был лишь вопрос времени, когда всё вспыхнет. К сожалению, этот момент настал прямо сейчас, так как правительство объявило нас угрозой для королевства и начало массовые аресты. Теперь у нас нет другого выбора, кроме как силой дать им отпор. Когда за нами была отправлена армия, мы вооружились, чтобы подготовиться к гражданской войне.\n\nВ регионах, которые мы заранее обезопасили, уже сформировались отряды верных нам гиппогрифов, но наши источники сообщают, что лоялисты королевы Ново сделали то же самое. Теперь мы можем лишь надеяться, что наших предварительных усилий было достаточно для победы."
 hippogriff_abyss.12.a:0 "Дело дошло и до этого."
 
 hippogriff_abyss.13.t:0 "Песнь бездны"
 hippogriff_abyss.13.d:0 "Какие напрасные траты. Так много жизней было впустую потеряно в этой бессмысленной войне. Так много голосов умолкло. И всё же этот досадный маленький конфликт был необходим. Эти смертные пытались разрушить наш план, который разрабатывался более тысячи лет, и мы не могли допустить провала.\n\nНаши слуги справились, хоть и совершили глупую ошибку, устроив открытую войну. Они были полезным инструментом, хотя и оставались лишь средством для достижения цели. И как только оставшиеся гиппогрифы сдались, нужда в абсолютном фанатизме исчезла. Поэтому мы развеяли нашу магию, оставив наших слуг послушными, но больше не сфокусированными на одной задаче. Теперь они будут служить новой цели. Нашей цели.\n\nМы слишком долго ждали этого. Произошедшее сейчас - не более чем проблеск того, что должно случится. Этот мир стал слишком самодовольным, существа разделяют себя на основе тривиальных вещей вроде идеологии или политики. Мы предложим им новый вариант, шанс стать частью чего-то большего, служа нам. Скоро они обнаружат, что у них нет выбора.\n\nНаше время пришло, а вот их - уже на исходе. Слушайте нашу музыку...\n\n...Ибо шоу вот-вот начнётся."
 hippogriff_abyss.13.a:0 "Да начнётся новая эра."
 
 hippogriff_abyss.14.t:0 "Новый мир"
 hippogriff_abyss.14.d:0 "Перемены. Для Арии было совершенно очевидно, что мир очень изменился. И даже если она находилась на совершенно новом континенте, почти ничего из прошлого не осталось неизменным. Простые деревни теперь стали огромными городами. Вещи, которые раньше создавались неделями, теперь можно произвести за считанные часы. А магия... Адажио никогда не признает этого, но Ария ясно видела очевидное. Их магия более не была непобедимой. И это доказывал не только старый дурак Старсвирл, что победил их более тысячелетия назад. Оружие, которым теперь владели существа мира, было опасным, и это нужно было принимать во внимание.\n\n— Вот ты где, Ария. — Фиолетовая сирена тайком закатила глаза, когда "лидер" их троицы подплыла к ней. — Где ты была? Только не говори мне, что ты была в Сиквестрии с Сонатой.\n\n— Конечно, нет, Адажио. Я готовлю это место к войне.\n\nАдажио выглядела так, будто увидела, как у Арии вдруг выросла вторая голова. — Прошу прощения? О чём ты говоришь?\n\nФиолетовая сирена повернулась и заговорила, сохранив свой откровенно скучающий вид. — Нам нужна армия, Адажио. Мы не можем просто ходить по всему миру и петь. Нас просто снова изгонят, или сделают нечто ещё похуже. У этого мира новые правила и новое оружие. И мы должны адаптироваться, если по-прежнему желаем "получить своё по праву" или нечто подобное.\n\nАдажио некоторое время бормотала что-то себе под нос, а потом снова заговорила. — Хорошо, просто будь готова сыграть свою роль, когда придёт время. Мне нужно снова найти Сонату и убедиться, что она ничего не взорвала."
 hippogriff_abyss.14.a:0 "Пришло время адаптироваться к современности."
 
 hippogriff_abyss.15.t:0 "Судьба"
 hippogriff_abyss.15.d:0 "Это был полный позор. Воистину, не было лучшего слова, чтобы описать текущую ситуацию. Прошло более тысячи лет, а мир уже почти забыл о них. И о ней. Существа современного мира считали себя продвинутыми исключительно из-за их новых игрушек, но Адажио видела всех их насквозь. Магия всё ещё была сильна. И Адажио должна была быть той, кто правила бы эти миром с помощью магии. Песня, которую она пела, была предназначена для того, чтобы все слушали её, чтобы её обожали, чтобы толпы болели за неё, внимая каждому её приказу. Она должна была править.\n\nНо случилось нечто совсем другое. Её судьбу, её право по рождению забрали глупцы - пони, возомнившие себя превыше естественного порядка вещей. Её изгнание было шуткой. Существа, что были намного слабее её, думали, что могут управлять судьбой, заперев сирену и превратив её в легенду. Судьба, однако, была всего лишь отсрочена, но не отнята насовсем. Они не смогли отнять у неё голос, дар истинной сирены.\n\nКонечно, кое в чём Ария была права. Никто из них не был готов просто занять своё место на центральной сцене мира. Нужно была очаровать побольше существ, заполучить побольше власти, спеть ещё несколько песен. Однако вскоре она совершит своё триумфальное возвращение в Эквестрию. Её планы осуществятся, и все увидят её и возрадуются. Для этого нужно проявить немного терпения.\n\nА Адажио была очень терпелива."
 hippogriff_abyss.15.a:0 "Наше время наступит... скоро."
 
 hippogriff_abyss.16.t:0 "Ещё один партнёр?"
 hippogriff_abyss.16.d:0 "— Нам нужен ещё один член в нашей группе.\n\nАрия и Соната удивлённо переглянулись. — Четвёртая? Мы обе знаем, что других не осталось, Адажио. Кого ты имеешь в виду под "другим членом"? — Спросила Ария. В её обычно ровном тоне появились нотки любопытства.\n\nАдажио лишь закатила глаза. — Я говорила не о другой сирене. Делать всю работу самим - лишь тратить впустую наше время и силу голосов. Нам нужен кто-то, кто будет делать за нас грязную работу и управлять мирскими делами, пока мы смотрим на общую картину.\n\nСоната немного оживилась, но вскоре разочарованно сдулась. — Но ведь все тут нас ненавидят! Кто же захочет помочь нам, не находясь при этом под нашим магическим контролем?\n\n— Соната права, — Согласилась Ария. — В кои-то веки.\n\n— Да... Эй!\n\nДвое сирен вступили в очередной спор, а Адажио в это время смотрела из окна дворца. Перед ней раскинулся город Арис, на улицах которого гуляли и спорили невежественные гиппогрифы. А вдали продолжали работать фабрики, а также стояли жилые дома, где по-прежнему жила богатая элита...\n\nАдажио ухмыльнулась. Возможно, что мир не так уж и изменился..."
 hippogriff_abyss.16.a:0 "— У меня есть идея..."
 
 hippogriff_abyss.17.t:0 "Коллаборационист"
 hippogriff_abyss.17.d:0 "В своей жизни Плюмаж Мунфезер сталкивался со многими вещами. Конкурирующие бизнесгрифы, непокорные рабочие, нормы прибыли и даже прошлое правительство. Он знал, как играть в эту игру и был опытен в ней. И именно благодаря этому он процветал и стал одним из самых богатых гиппогрифов в Арисе.\n\nИ всё же ничто не могло подготовить его к той ситуации, в которой он оказался сейчас.\n\n— Что вы хотите от меня? — спросил он, чувствуя лёгкий привкус страха в тот момент, когда троица сирен уставилась на него. Он боролся с желанием сделать шаг назад - слабость не стоит проявлять ни в каких обстоятельствах.\n\n— Всё довольно просто, — сказала жёлтая сирена. — Нам нужен гиппогриф, который сможет управлять частью дел острова вместо нас, пока мы будем сосредоточены на других вещах. И мы верим, что ты можешь стать таким гиппогрифом.\n\nШестерёнки в голове Мунфезера начали вращаться. И тут он всё понял. Ему не собирались угрожать или же применять насилие. Его даже не пытались принудить к подчинению. Это было нечто гораздо получше.\n\nЭто была деловая возможность.\n\n— И я получу полный контроль над Арисом исключительно за подчинение вам? — спросил Мунфезер, напуская обходительный деловой вид, которым он так прославился.\n\n— Ты сможешь делать всё, что только захочешь, если это принесёт пользу нам и сохранит стабильность этого места. Ты, так сказать, будешь смазывать шестерёнки. Но позволь-ка мне кое-что прояснить. — Спустя секунду сирена уткнулась своей мордой в клюв Мунфезера и враждебно уставилась на него. — Ты слушаешься нас. Ты выполняешь наши приказы, когда мы их отдаём. А если ты не справишься, то мы без колебаний вышвырнем тебя вон на "милость" толпы. Тебе ясно?\n\nМунфезер быстро кивнул. — Кристально ясно."
 hippogriff_abyss.17.a:0 "Он станет полезной пешкой."
 
 hippogriff_abyss.18.t:0 "Старые враги"
 hippogriff_abyss.18.d:0 "Адажио всё ещё кипела от гнева, когда в тронный зал вбежали срочно вызванные ею Ария и Соната. — Что такое, Адажио? — спросила Соната, опередив другую сирену.\n\n— Они всё ещё живы, — с горечью ответила Адажио.\n\nСоната моргнула. — Кто?\n\n— Старсвирл и эти "Столпы Эквестрии".\n\nВыражение лица Арии мгновенно сменилось со стандартной скуки на ярость, как и у Адажио, а Соната просто пискнула и попыталась спрятаться под соседний стол. — Их же здесь нет, верно? — спросила она. — Я не хочу, чтобы меня снова изгнали! Не так же быстро после нашего возвращения!\n\nВыходки Сонаты было достаточно, чтобы Ария перестала злиться. Фиолетовая сирена просто закатила глаза. — Конечно же их здесь нет, Соната. Мы бы уже заметили этих Столпов, если бы они были тут. — Она снова обратила своё внимание на Адажио. — Но мы также не можем просто так забыть о том, что они сделали.\n\nСейчас был редкий момент согласия, поэтому Адажио кивнула. — Нет, мы не можем. Я не знаю, как они прожили столько лет, но они должны заплатить за наше изгнание. Я отследила одну из Столпов до Мейргипта. Остальные, похоже, находятся в Эквестрии, хотя Старсвирла я пока так и не смогла найти. Но я сделаю это, невзирая на цену. Мы отомстим, и ничто нас не остановит.\n\n— Мы сделаем это вместе, — сказала Ария.\n\n— Вместе! — Соната подтвердила, высунувшись из-под стола с полусерьёзным выражением лица, что было очень редким зрелищем для обычно кипучей и непоседливой сирены. Троица посмотрела друг на друга, прежде чем кивнуть."
 hippogriff_abyss.18.a:0 "На этот раз это уже личное."
 
 hippogriff_abyss.19.t:0 "Паноптикум"
 hippogriff_abyss.19.d:0 "Это было великолепно, но, конечно, уж точно не в своей простоте. Ария всё ещё не полностью привыкла к новой эпохе планирования, ко всем этим диаграммам и схемам. В старой Эквестрии нужно было лишь туманно обрисовать свою задумку, требуемые от неё функции и примерный внешний вид. Но сам замысел и способы его отображения по своей сути не изменились, и Ария смогла во всём более-менее разобраться.\n\nЭто была система, изначально предназначенная для тюрем в Гиппогрифии ещё до нашего прихода к власти. В центре структуры строилась одна башня, из которой просматривались все камеры заключенных, но сами заключенные при этом не могли видеть башни. Охранники, находившиеся внутри, конечно, не могли наблюдать за всеми сразу, но страх того, что за ними могут наблюдать в любой момент, побуждал заключённых действовать в рамках правил. Эта башня накрывала всех покровом страха и создавала иллюзию полного контроля.\n\nНо кто сказал, что такую систему можно использовать только для тюрем? Другие существа по своей природе не заслуживают доверия, они уже однажды изгоняли сирен и сопротивлялись им. Их нужно контролировать, а страх - отличный и мощный мотиватор. Сама Ария и другие сирены много раз использовали его для разжигания насилия и хаоса.\n\nК сожалению, размещение таких сооружений по всей стране обойдется недёшево. Адажио или Соната, несомненно, заметят, и она уже знала, что ни одна из них не будет рада этому, пусть и по совершенно разным причинам. Ария даже начала сомневаться в эффективности и необходимости своей затеи. Не проще ли просто оставить эту идею, и получить преимущество в грядущих спорах с другими сиренами? Или же она могла бы силой продавить эту идею, что могло бы дать свои преимущества в будущем..."
 hippogriff_abyss.19.a:0 "Давайте отложим эту идею и сосредоточимся на более важных вещах."
 hippogriff_abyss.19.b:0 "Чего мы ждем, стройте эти башни!"
 
 hippogriff_abyss.20.t:0 "Рассвет"
 hippogriff_abyss.20.d:0 "Ни одна из трёх сирен не была опытна в произношении речей и организации церемоний. Пение и концерты - да, в этом им не было равных во всём мире, но они точно не были политиками или генералами. Такие мелочи поручались тем, кто не обладал магией музыки сирен.\n\nОднако в данном случае Адажио настояла на проведении какого-то грандиозного мероприятия, которое должно было стать кульминацией всей тяжёлой работы, что была проделана троицей за последний месяц. Поэтому в глубине королевского дворца, в круглой комнате, специально украшенной для этого случая, трое сирен парили среди тех, кто был выбран для получения дара.\n\nГостей было меньше, чем хотелось бы Арии и Адажио. Перед ними стояло всего несколько десятков очарованных гиппогрифов с пустыми взглядами. Но они были лучшим, что мог предложить этот остров. Бывшие лидеры, организаторы, существа с властью; они хорошо приживутся в своей новой роли, а если возникнет необходимость, всегда можно будет получить новых.\n\nПо молчаливому приказу Адажио в комнату вошёл последний гиппогриф. В когтях он держал простые ожерелья, их количество было равно числу очарованных гиппогрифов в зале. Ожерелья были украшены кроваво-красным драгоценным камнем, идентичным по цвету тем, что были инкрустированы в самих сирен. Однако эти драгоценные камни были куда меньше и выглядели лишь как кусочки хрусталя.\n\nТроице потребовалось немало усилий, чтобы создать такие артефакты. Магические кристаллы, добытые под горой Арис, обладали немалым потенциалом, но методы, используемые для превращения их в драгоценные камни сирен, были... весьма утомительными. Тем не менее, они не отступили, несмотря на то, что первые семь экспериментов закончились взрывом. А Соната, ко всеобщему удивлению, продемонстрировала удивительный талант в обработке этих камней.\n\n— Вы все были избраны и одарены частицей нашей силы, дабы подчинять низших существ нашему заклинанию. Идите и пойте, ибо таково ваше новое предназначение. Вы станете отражением новой славы и мира, который мы вскоре принесём всем и каждому.\n\nВсе они поклонились, а затем вышли, дабы исполнить свой долг."
 hippogriff_abyss.20.a:0 "Они - маяки во тьме нашего мира."
 
 hippogriff_abyss.21.t:0 "Теория музыки"
 hippogriff_abyss.21.d:0 "— Соната, что это такое? — Адажио ворвалась в дворцовую комнату, Ария не отставала от неё и выглядела так, словно ей хотелось быть где угодно, но только не здесь. — Плюмаж рассказал мне, что ты выбиралась слушать, как другие существа занимаются музыкой и поют! Неужели ты забыла, кем являешься?!\n\nСоната закатила глаза. — Я по-прежнему помню, что я лучшая. Но весьма приятно слушать музыку других существ! Конечно, они никогда не сравняются с нами, но некоторые из них всё равно хороши!\n\nАрия сделала фейсхуф, а Адажио выглядела так, будто у Сонаты вырос второй хвост. — Ты серьёзно? Эти существа не стоят ни секунды нашего времени, Соната! Это они должны слушать нас, не наоборот!\n\nСоната сложила свои копыта. — Ну, я думаю, что у них это выходит неплохо, и что вы должны послушать их! Быть может, если бы мы действительно позволили им творить музыку, они бы сделали что-то хорошее! Но вы лишь позволяете им сидеть по домам или ссориться друг с другом!\n\n— Нет. У нас будет лишь наша музыка, и ты больше не будешь устраивать свои маленькие путешествия!\n\n— Да? И как ты собираешься остановить меня?\n\nАрия только глубоко вздохнула и покинула комнату, чтобы дать этим двоим возможность вволю поспорить. Она не собиралась разбираться с этой проблемой сегодня."
 hippogriff_abyss.21.a:0 "Лишь наши голоса важны в этом мире."
 hippogriff_abyss.21.b:0 "Мы лучшие, но это не означает, что мы не можем позволить другим выйти на сцену."
 
 hippogriff_abyss.22.t:0 "Судьбоносная встреча"
 hippogriff_abyss.22.d:0 "— Наконец-то! Вы хоть представляете, как долго я здесь торчал... — Зебра заявил, когда услышал звук открывающейся двери. Но он тут же замер, увидев Сонату. Он прямо-таки упал со стула и в панике пополз назад. — Кто... что такое!?\n\nСоната растерянно огляделась вокруг, прежде чем поняла, о ком он говорит. — О, ты имеешь в виду меня! Я Соната, сирена, которая была изгнана очень-очень давно. — Она посмотрела в пол, слегка покачивая хвостом. — Скучные Столпы...\n\n— Сирена? — Спросил король Замни. Он медленно поднялся на копыта, не сводя глаз с синего существа. — Что... ты собираешься со мной сделать?\n\nОна задумалась на мгновение. — О, точно! Мне сказали уговорить тебя помогать нам управлять этим местом или что-то в этом роде. Стражники сказали, что тут король Зумидии. — Соната подошла к зебре и осмотрела его более внимательно. — Ты ведь король, верно?\n\n— Да... почему ты спрашиваешь?\n\nСоната указала копытом на свою голову. — Ну, обычно тут есть корона, верно? И я ожидала, что ты будешь выглядеть более... королевски? О, я знаю! — Соната парила в воздухе, делая круги вокруг Замни. — Быть может, мы могли бы достать тебе корону! Ведь так мне будет легче тебя узнать, правда?\n\nЗебра подождал, пока Соната остановится, и сделал нерешительный шаг вперёд. — Да, это было бы здорово, — сказал он всё ещё немного настороженно. — Кстати, меня зовут Замни.\n\nМолодой король протянул копыто, и Соната пожало его своим.\n— Приятно познакомиться, Соната."
 hippogriff_abyss.22.a:0 "Ну... всё прошло не так, как я ожидала."
 
 hippogriff_abyss.23.t:0 "Предложение"
 hippogriff_abyss.23.d:0 "Соната могла быть сиреной, но это не делало её совершенным существом. Более того, её напарницы нередко держали её подальше от важных дел, опасаясь, что она всё испортит. И всё же, несмотря на все её недостатки, раз в полтора-два года у Сонаты появлялась хорошая идея.\n\nИ сейчас наконец-то наступил один из таких моментов.\n\n— Я... на самом деле впечатлена, Соната. Чем больше будет живых существ, тем лучше они смогут питать нашу магию и тем сильнее обожать нас. Полагаю, что для всего этого нам не потребуется слишком уж много усилий.\n\nАрия не разделяла восторга Адажио и ответила своим привычным ровным тоном. — Но это, кажется, заходит слишком далеко, Адажио. Посмотри на всё то, что хочет сделать Соната. Все эти ресурсы, весь этот упор на медицину... мы потеряем больше магии на этот проект, чем получим от него обратно.\n\n— С тобой неинтересно! — заявила в ответ Соната, сложив копыта.\n\n— Я не говорю, что это плохая идея, — Ария ответила, неожиданно перейдя к защите. — Нам просто нужно избавиться от лишних частей и оставить только самое необходимое.\n\n— Но ведь "лишние" части - это самые лучшие части! Когда существа умирают, это совсем не весело, потому что потом им становится скучно, они лежат и ничего не делают. Мы же хотим, чтобы существа что-то делали, верно?\n\n— Соната права, — Адажио согласилась, удивляясь своим словам. — Для нас им лучше быть живыми, чем мёртвыми. Тем не менее, многое из этого кажется чрезмерным.... — Ария и Соната посмотрели на третью сирену в ожидании решения."
 hippogriff_abyss.23.a:0 "Мы избавимся от самых обременительных вещей."
 hippogriff_abyss.23.b:0 "Лучше потратить немного магии, чтобы сохранить побольше жизней."
 
 hippogriff_abyss.24.t:0 "Бесплодное начинание"
 hippogriff_abyss.24.d:0 "— Мы пытались предупредить тебя, Ария. Это не наша вина, что ты нас не послушала.\n\nПосле великой проделанной работы и множества усилий проекты были наконец завершены. По всей стране были построены паноптикумы - конструкции из прочного бетона, грозно возвышающиеся над теми, за кем они наблюдали. Качество строительства этих зданий впечатляло.\n\nНо не было успехов, которыми можно было похвастаться. Ничего не изменилось, ни в малейшей степени. Не было нужды в страхе, чтобы держать население в узде, ведь их и так контролировали с помощью магии. Всё продолжалось, как и прежде.\n\n— Да не так важно, что они делают сейчас, — сказала Ария, хотя она не была уверена, обращается ли она к Адажио или к самой себе. — Если наша магия когда-нибудь откажет, они понадобятся нам, чтобы сохранить контро...\n\n— О, эти "если" и "может быть". Мы живём в настоящем, Ария. Хватит думать о бесполезном и невозможном будущем, когда нужно здраво оценивать реальность. Может быть, в следующий раз ты лучше обдумаешь такие идеи. — Адажио уплыла по воздуху из комнаты, оставив другую сирену в одиночестве.\n\nЭто не могло быть напрасным. Этим башням найдётся применение... точно-точно. Но в глубине души Ария и сама не была уверена в этом."
 hippogriff_abyss.24.a:0 "Надеюсь, в следующий раз ты покажешь что-то более полезное..."
 
 hippogriff_abyss.25.t:0 "Просьба зебры"
 hippogriff_abyss.25.d:0 "— Кто там? О, привет, Соната. — Король Замни опустил мензурку, и поднялся со стула, чтобы поприветствовать сирену, которая парила возле дверного проема. — Как дела?\n\n— Ну, Адажио и Ария снова ведут себя скучно, так что я ушла к тебе! — Она посмотрела поверх зебры на его стол, что был завален различными ингредиентами и тем, что выглядело очень похожим на химический набор. — Чем ты занимаешься?\n\nЗамни оглянулся на своё рабочее место. — А, это. Ну, мне нужно было найти себе занятие на то время, когда тебя нет. А мне почти нечем заняться, так как я не могу покинуть дворец. Зебры по природе своей умелы в алхимии, так что я подумал, что могу попробовать поработать в этой области. Это не самая традиционная основа для алхимии, но ведь и я тоже не самый традиционный король, верно?\n\nСоната нахмурилась. — Замни, ты же знаешь, что мы не можем позволить тебе уйти, потому что...\n\n— Потому что снаружи слишком опасно, и я могу там пораниться или даже погибнуть, я знаю. — Он вздохнул, глядя в сторону окна. — Тем не менее, так тяжело торчать тут годами... — Зебра замялся ненадолго, пока его не осенила мысль. — О, точно! Я рад, что ты здесь, так как я хотел тебе кое-что показать. — Замни начал рыться в одном из шкафов, достав оттуда несколько бутылочек с этикетками и цветными жидкостями внутри. — Ты сказала, что получаешь магию через эти драгоценные камни, так?\n\nСирена посмотрела на кроваво-красный драгоценный камень, инкрустированный в её грудь. — Да... а что с ними?\n\n— Ну, я просматривал некоторые старые тексты и рецепты зебр. И теперь я думаю, что могу сделать кое-что, что поможет этим драгоценным камням накапливать больше магической энергии! Но это ещё не проверено на практике, и я не думаю, что разумно первым делом пробовать это на твоём камне... у тебя есть запасные камни, которые я мог бы позаимствовать?\n\n— Ну, я всегда могу сделать ещё парочку, но это очень сложно. И я не знаю, понравится ли это Адажио и Арии...\n\n— Ну же, Соната. — Замни пристально посмотрел на неё, в его глазах был намёк на решимость. — Я ведь ещё никогда не подводил тебя, верно? Просто дай мне немного времени. Я уверен в успехе."
 hippogriff_abyss.25.a:0 "— ...Хорошо, я посмотрю, что можно сделать."
 hippogriff_abyss.25.b:0 "— Я не думаю, что это хорошая идея..."
 
 hippogriff_abyss.26.t:0 "Алхимия и музыка"
 hippogriff_abyss.26.d:0 "— Я здесь! — Король Замни резко проснулся, когда в комнату вошла Соната. Он сонно посмотрел на неё усталыми глазами. — Ты... спал? Разве сейчас не середина дня? Ты не высыпаешься?\n\n— Нет, — ответил он, — Я сплю недостаточно. Но я сделал это.\n\n— Сделал что?\n\nЗамни жестом попросил Сонату следовать за ним, пока он шёл к другому столу, сметая с него осколки разбитых красных драгоценных камней. В конце концов он нашел то, что искал - неповреждённый драгоценный камень, светящийся ярким светом. — Это потребовало немало времени и сил, но в конце концов я разобрался.\n\nСоната приблизилась, рассматривая камень со всех сторон. — В самом деле? — с любопытством спросила она. — На мой взгляд, он выглядит прежним.\n\nЗебра изо всех сил сопротивлялся желанию упасть головой на стол. — Да, но я всё трижды проверил. Теперь камень может вместить гораздо больше магии, и он не взорвется, если его уронить. Алхимические ингредиенты тоже довольно просты, так что в случае нужды такие камни можно производить массово.\n\n— О-о-о-о, в самом деле? — Соната взяла амулет копытом. — Адажио будет в восторге! — Она помчалась прочь, едва вспомнив помахать Замни на прощание, прежде чем выбежать из комнаты.\n\nКороль кивнул, затем повернулся к своему столу, положил голову на копыта и тут же заснул."
 hippogriff_abyss.26.a:0 "Какой приятный сюрприз."
 
 hippogriff_abyss.27.t:0 "Итоги"
 hippogriff_abyss.27.d:0 "Соната с ликованием смотрела на двух других сирен, которые сперва удивлённо переглянулись между собой, а затем повернулись к ней. — Должна признать, Соната, в этот раз мы поступили правильно, доверившись тебе, — сказала Адажио. — Я не знаю, что сделал этот твой зебра, но я чувствую, как наша магия становится сильнее.\n\nАрия кивнула. — Похоже, что ты не всегда делаешь больше всех ошибок.\n\n— Да ну? — Соната быстро ответила. — А я думаю, что это ты худшая из худших, Ария.\n\nПара мгновение сверлила друг друга взглядами, а потом снова вмешалась третья сирена. — Однако я должна спросить следующее: Соната, как ты заставила его сделать это? В конце концов, очарованные нами существа не слишком успешны в инновациях...\n\nОна задумалась на мгновение. — Хм, — сказала Соната, — Думаю, что я никогда не пела для него. Он просто начал помогать мне сам!\n\nУ Адажио и Арии отвисли челюсти и они были слишком ошеломлены, чтобы ответить. Адажио пришла в себя первой и окинула Сонату уже новым оценивающим взглядом. — Так-так, похоже, я недооценила тебя, Соната! Манипулировать другими ради помощи нам. И ты даже не использовала магию. Возможно, что я ошибалась и ты куда больше похожа на настоящую сирену.\n\nОна продолжала говорить, но Соната погрузилась в размышления над этими словами. Она манипулировала Замни? Но она вела себя как обычно! Однако он почему-то помог ей... но почему? Разве сиренам не нужно петь существам, чтобы они их не ненавидели?\n\nЧто-то тут было не так, и Соната не могла понять, что именно."
 hippogriff_abyss.27.a:0 "Я уверена, что это пустяки."
 
 hippogriff_abyss.28.t:0 "Расовый вопрос"
 hippogriff_abyss.28.d:0 "Когда дело доходило до проблем Сиреналии, Ария обычно пыталась решать уже стоящие перед ней вопросы. Дело не в том, что она не могла предвидеть их заранее, просто всегда находился какой-то крупный вопрос, требующий немедленного решения, или надвигался какой-то большой кризис, который нужно было тут же ликвидировать.\n\nОднако в данном случае Ария была полна решимости исправить ситуацию ещё до начала проблем.\n\n— О чём ты говоришь, Ария? Что за "восстановление связей между расами"? Раздоры между гиппогрифами и морскими пони были одним из наших лучших источников магии! Я даже подумываю о том, чтобы заставить всех новых жалких смертных под нашей властью аналогично конфликтовать друг с другом...\n\n— Нет, Адажио. Это хорошо работало, лишь когда у нас были только эти две расы. Но теперь, если все новые расы будут слишком заняты борьбой друг с другом, то они никогда не смогут ничего сделать для нас. Нам ведь нужно, чтобы они были заняты не только раздорами, помнишь?\n\nСоната тоже двинулась вперёд. Она удивила Арию тем, что возмущенно уставилась не на неё, а на Адажио. — Да, это так скучно, когда они только и делают, что устраивают драки исключительно из-за того, что кто-то гиппогриф, а кто-то морской пони! Все и так уже достаточно ссорятся друг с другом! И из-за этого им гораздо труднее меня слушать...\n\n— Но подумайте о магии, — Адажио сказала сквозь стиснутые зубы.\n\n— Мы думаем о магии, — ответила Ария, — но это того не стоит, по крайней мере сейчас. Ты хочешь, чтобы весь мир склонился перед нами? Сначала заставь их перестать быть фанатичными расистами."
 hippogriff_abyss.28.a:0 "Наши нынешние методы по-прежнему актуальны."
 hippogriff_abyss.28.b:0 "Сейчас нам нужно заставить наших подданных работать вместе."
 
 hippogriff_abyss.29.t:0 "Научное исследование"
 hippogriff_abyss.29.d:0 "— Говорите. И побыстрее, мне нужно разобраться с другими делами после этого.\n\nГлавный зебра из группы кивнул, после чего достал носовой платок, чтобы вытереть пот со лба. — Конечно, Ария. Мы провели обширные исследования в тех областях, о которых вы нас просили, и особенно в сферах магических кристаллов и процесса превращения негативной эмоциональной энергии в магическую.\n\n— И?\n\n— И мы считаем, что нашли связь между ними, — продолжил другой сайентифид, плавно взяв на себя роль главного оратора. — Хотя ваш процесс превращения их в драгоценные камни сирен ещё не до конца понятен, мы заметили основные сходства и различия между кристаллическими решетками. У каждого кристалла есть свои незначительные недостатки, которые ещё сильнее ухудшают структуру после превращения этих кристаллов в драгоценные камни сирен и делают их куда менее эффективными.\n\n— Продолжайте.\n\nВперёд шагнула третья зебра в очках, — Однако новейшие технологии позволяют нам изменять решетку и перестраивать структуру в кристаллах. Мы считаем, что со временем и при дополнительном финансировании...\n\n— Вы считаете, что сможете исправить недостатки кристаллов и сделать структуру более эффективной для хранения магии, — Ария закончила. Зебры кивнули, не обратив внимания на её вмешательство. — Мне и так тяжело держать вас всех подальше от Адажио. Ещё немного, и мне придётся объяснять ей, почему я трачу своё время на всех вас.\n\n— Мы понимаем, что просим многого. Но мы обещаем, что добьёмся результатов.\n\nАрия уставилась на зебр, заставив двоих из них отступить назад. — Расходы на вас и так велики. Тем не менее..."
 hippogriff_abyss.29.a:0 " — Я не в настроении для очередного спора."
 hippogriff_abyss.29.b:0 "— Занимайтесь своей работой, а я займусь Адажио."
 
 hippogriff_abyss.30.t:0 "Отчёт об эксперименте: Очистка кристаллической решетки"
 hippogriff_abyss.30.d:0 "Аннотация:\nПредыдущие исследования в области магических кристаллов и модифицированных Магических Кристаллов Сирен (МКС) показали, что эти два типа объектов имеют ключевые сходства и различия в структуре решётки, которые легко обнаруживаются после магического процесса превращения кристалла в МКС. Однако было показано, что примеси и дефекты в кристаллической структуре снижают эффективность хранения магии в обоих типах кристаллов. Целью этого эксперимента являлся поиск способов обнаружения и удаления этих примесей.\nПроцедура:\nПредварительно созданные МКС анализировались с помощью электронного микроскопа для выявления деформаций, при этом для исправления дефектов использовались различные методы. Полный список приведён в приложении.\nАнализ: Большинство попыток модифицировать МКС оказались неэффективными: они либо не влияли на кристаллическую структуру, либо полностью разрушали решётку кристалла. Наибольший успех был достигнут при использовании небольшого количества магического потока от другого МКС для инициирования роста кристалла. Также при этом кристалл подвергался воздействию электрического поля, которое создавало механическую деформацию с помощью пьезоэлектричества. Такие методы позволили заполнить дефекты в кристалле и самостабилизировать решётку.\n\nВыводы:\nЭксперимент увенчался успехом. Мы смогли осуществить частичную очистку МКС и перестроить их кристаллическую структуру. Испытания, проведённые после модификации, показали значительное увеличение объёмов накапливаемой магии до разрушения кристаллов. Хотя у нас нет возможности удалить все примеси вроде дислокаций и смещений из кристаллической структуры, текущий прогресс удовлетворил научную группу. Это также способствовало дальнейшему изучению структуры магических кристаллов и МКС. Текущая теория гласит, что избыточная накопленная магия приводит к разрушению кристаллов по линиям дефектов, так что теоретический "безупречный" кристалл способен хранить почти бесконечное количество магической энергии. Большое количество магии, которое могут запасать сами сирены, приписывается малому количеству дефектов в структуре кристаллов в их телах, хотя для более точных сведений потребуются дополнительные исследования."
 hippogriff_abyss.30.a:0 "Какие интересные результаты..."
 
 hippogriff_abyss.31.t:0 "Восстановление порядка"
 hippogriff_abyss.31.d:0 "Зебры слаженно маршировали по центральной дороге Кольтфагена, а крестьяне и домовладельцы с опаской поглядывали на процессию. Каждый солдат был одет в форму, очень похожую на униформу старой сельской гвардии. И это было сделано намеренно. По сути, они и были сельской гвардией, только воссозданной для современной эпохи.\n\nСам парад, конечно, был лишь показухой. В нём не было никакой практической цели, кроме как привить дисциплину солдатам - новым слугам сирен. Но кое-что эта процессия всё же представляла. Она знаменовала о восстановлении порядка в Кольтфагене. Зебры выполняли всё, что им приказывали, и власть сирен над Кольтфагеном отныне была крепка.\n\n— Итак... напомни, почему мы здесь? — Соната спросила Арию, наблюдая за парадом с балкона. — Если ты хотела похвастаться, то почему не пригласила Адажио?\n\n— Потому что я не хвастаюсь, и это не для Адажио. — Она указала копытом на солдат. — Я сделала тут всё, что хотела. Теперь твоя очередь. Эти зебры позаботятся о том, чтобы ты случайно не взорвала что-нибудь.\n\n— О. Точно.\n\n— У меня есть и другие дела, и я... Я просто не могу поверить, что говорю это... Я доверяю тебе больше, чем Адажио, в управлении этим местом. Я надеюсь, что ты не разрушишь тут всё. — Ария повернулась и ткнула Сонату в грудь. — Не испорти тут всё, понятно?\n\nСоната оттолкнула её. — Не волнуйся, я даже не знаю, как испортить дела здесь!\n\n— Не самые обнадёживающие слова... — пробормотала Ария под затихающий звук шагов зебр, которые отправились дальше по улицам Кольтфагена."
 hippogriff_abyss.31.a:0 "Пора приступать к настоящей работе."
 
 hippogriff_abyss.32.t:0 "Подходы"
 hippogriff_abyss.32.d:0 "— Так... Я и понятия не имею, что мне делать.\n\nНи Адажио, ни Ария не выглядели удивленными этим заявлением. — Ну, по крайней мере, ты наконец-то признала это, — ответила фиолетовая сирена с ухмылкой. — В конце концов, Кольтфаген слишком сложен для кого-то вроде тебя.\n\n— Да-да, — Соната сказала, раздражённо сложив копыта. — Просто скажи мне, Ария, что ты планируешь, и я всё сделаю.\n\n— В Кольтфагене полно всяких фракций, но мы должны заботиться только о двух группах: о сайентифидах и землевладельцах. Они достаточно умны, чтобы быть готовыми работать с нами, и могут найти своё применение. Сосредоточься на них и убедись, что мы контролируем всё в Кольтфагене через них. Порядок должен быть превыше всего.\n\nСоната кивнула так, словно поняла каждое слово из этого длинного и сложного объяснения, на что Адажио издала тихий звук разочарования. — Мы здесь не для того, чтобы навести порядок. Нам нужен хаос и гнев. Мы не должны ограничивать себя только этими несколькими группами зебр и правилами. Если работа с "землевладельцами" поможет нам, то мы будем делать это. Но вот если будет выгоднее работать с военачальниками и позволить всему покатиться под откос... — Адажио проигнорировала яростный взгляд Арии. — ...тогда стоит рассмотреть и этот вариант.\n\n— Чем больше вариантов - тем лучше...\n\n— Но только если ты не выберешь неправильный, — Сказала Сонате Ария. — А ты точно выберешь неправильный вариант, если будешь слушать Адажио. — Сирена низко зарычала на свою партнёршу, которая самодовольно уставилась в ответ. Адажио и Ария привычно начали спорить, так что Сонате самой предстояло выбрать путь."
 hippogriff_abyss.32.a:0 "Адажио права, нам нужно больше доступных вариантов."
 hippogriff_abyss.32.b:0 "Кольтфаген слишком ценен, поэтому я прислушаюсь к Арии."
 
 hippogriff_abyss.33.t:0 "Земля и зебры"
 hippogriff_abyss.33.d1:0 "Земля была очень спорной темой в Кольтфагене, особенно в годы, предшествовавшие нашему завоеванию этой нации. Зарки, очень важная семья, правившая Кольтфагеном на протяжении десятилетий, раздавала огромные участки земли землевладельцам, которые заставляли крестьян обрабатывать их, чтобы выращивать там товарные культуры на продажу. Вызванное этим недовольство в конечном итоге вылилось в восстание в Кольтве. Повстанцы под предводительством некоего Зешмуназаша Зейрутида начали бороться, чтобы реализовать выгодную для крестьян земельную реформу. Нас не волнуют несущественные вещи вроде этики или "правильности" и "неправильности". Нас волнует лишь возможность провоцировать раздоры. И в Кольтфагене земля предоставляет очень богатую почву для них.\n\nОднако для нас доступен только один вариант. Землевладельцы являются одной из групп элиты, которую мы хотим видеть на своей стороне, и с ними необходимо сотрудничать для поддержания стабильности. На этот раз у них не будет никаких опасений по поводу восстания крестьян или непослушания и безделья с их стороны. Рабочая сила тех, кто встанет на нашу сторону, будет весьма покладистой. А те, кто не поддержат нас... что ж, вскоре они перестанут считаться землевладельцами."
 hippogriff_abyss.33.d2:0 "Земля была очень спорной темой в Кольтфагене, особенно в годы, предшествовавшие нашему завоеванию этой нации. Зарки, очень важная семья, правившая Кольтфагеном на протяжении десятилетий, раздавала огромные участки земли землевладельцам, которые заставляли крестьян обрабатывать их, чтобы выращивать там товарные культуры на продажу. Вызванное этим недовольство в конечном итоге вылилось в восстание в Кольтве. Повстанцы под предводительством некоего Зешмуназаша Зейрутида начали бороться, чтобы реализовать выгодную для крестьян земельную реформу. Нас не волнуют несущественные вещи вроде этики или "правильности" и "неправильности". Нас волнует лишь возможность провоцировать раздоры. И в Кольтфагене земля предоставляет очень богатую почву для них.\n\nУ нас есть два варианта. Мы можем сохранить старый статус-кво, то есть встать на сторону землевладельцев и получить помощь элиты, которая может стать полезной при правильном использовании. А ещё такое соглашение, несомненно, вызовет раздоры среди крестьян. Однако, если крестьяне сами начнут владеть землёй, то в конечном итоге у них появятся претензии друг к другу. А ещё это, вне всяких сомнений, сделает землевладельцев очень недовольными. Мы перераспределим землю не из доброжелательности, а ради манипуляции этими зебрами. Какой вариант мы выберем выбрать?"
 hippogriff_abyss.33.d3:0 "Земля была очень спорной темой в Кольтфагене, особенно в годы, предшествовавшие нашему завоеванию этой нации. Зарки, очень важная семья, правившая Кольтфагеном на протяжении десятилетий, раздавала огромные участки земли землевладельцам, которые заставляли крестьян обрабатывать их, чтобы выращивать там товарные культуры на продажу. Вызванное этим недовольство в конечном итоге вылилось в восстание в Кольтве. Повстанцы под предводительством некоего Зешмуназаша Зейрутида начали бороться, чтобы реализовать выгодную для крестьян земельную реформу. Нас не волнуют несущественные вещи вроде этики или "правильности" и "неправильности". Нас волнует лишь возможность провоцировать раздоры. И в Кольтфагене земля предоставляет очень богатую почву для них.\n\nК сожалению, ныне все эти возможности более не доступны. Зебра, известный как Звёздный Отец, разрушил всю старую систему и создал свою собственную, которую не понимаем даже мы. Единственный оставшийся вариант - это перестроить всё с нуля, отдав землю тому, кто готов с нами работать. Мы не собирались восстанавливать Кольтфаген, но теперь выбора у нас нет."
 hippogriff_abyss.33.a:0 "Тост за наших новых друзей, землевладельцев!"
 hippogriff_abyss.33.b:0 "Крестьяне должны знать, как обращаться со своей землёй."
 hippogriff_abyss.33.c:0 "Получается, что теперь мы хорошие?"
 
 hippogriff_abyss.34.t:0 "Кольтфагенское лидерство"
 hippogriff_abyss.34.d1:0 "Никто из нас не намерен оставаться в Кольтфагене дольше необходимого, как и в прочих контролируемых нами регионах. Нам просто нужна группа, которая сможет управлять местными делами за нас. Однако нельзя просто так найти ближайшую зебру и сказать ей, что нужно делать. Ведь не всем здесь можно доверять, а ещё желательно иметь определённый уровень компетентности. Нам нужны те, кто умеет как отдавать приказы, так и подчиняться им. Мы не можем допустить, чтобы какие-то наглые смертные считали себя равными нам.\n\nПриняв во внимание все известные нам факты, мы остановились на двух вариантах. Землевладельцы в прошлом были в основном покладистыми и неамбициозными, если оставить их заниматься собственными делами. Идеальные пешки. А вот сайентифиды могли бы эффективно превратить Кольтфаген в продуктивную часть наших территорий, если выдать им на то разрешение и полномочия. Их видение куда шире, но оно не выходит за рамки нашего. К сожалению, эти две группы имеют противоречивые цели, и мы можем выбрать только одну. Итак, кто же станет нашими новыми слугами?"
 hippogriff_abyss.34.d2:0 "Никто из нас не намерен оставаться в Кольтфагене дольше необходимого, как и в прочих контролируемых нами регионах. Нам просто нужна группа, которая сможет управлять местными делами за нас. Однако нельзя просто так найти ближайшую зебру и сказать ей, что нужно делать. Ведь не всем здесь можно доверять, а ещё желательно иметь определённый уровень компетентности. Нам нужны те, кто умеет как отдавать приказы, так и подчиняться им. Мы не можем допустить, чтобы какие-то наглые смертные считали себя равными нам.\n\nК счастью, у нас есть выбор. Ария хочет сотрудничать либо с сайентифидами, либо с землевладельцами. Первые - это группа интеллектуалов, которые обещают превратить Кольтфаген в весьма продуктивную часть нашей страны, а вторые - простые, верные и неамбициозные зебры, которые будут поддерживать стабильность нации. Но вот более радикальным вариантом является отказ от лидерства. Без лидера неизбежно поднимут голову военачальники и бандиты, что на первый взгляд кажется негативным явлением. Однако больший хаос означает, что в конечном счете мы получим больше магии, если, конечно, в этом заключается наша цель."
 hippogriff_abyss.34.d3:0 "Никто из нас не намерен оставаться в Кольтфагене дольше необходимого, как и в прочих контролируемых нами регионах. Нам просто нужна группа, которая сможет управлять местными делами за нас. Однако нельзя просто так найти ближайшую зебру и сказать ей, что нужно делать. Ведь не всем здесь можно доверять, а ещё желательно иметь определённый уровень компетентности. Нам нужны те, кто умеет как отдавать приказы, так и подчиняться им. Мы не можем допустить, чтобы какие-то наглые смертные считали себя равными нам.\n\nИз-за недавних событий таких зебр в Кольтфагене почти не осталось. Звёздный Отец уничтожил всех конкурентов и остались только его радикалы, от которых нам пришлось избавиться. Теперь нам самим придётся искать наиболее подходящих для этой работы зебр. Это далеко не самый лучший вариант, но выбора у нас всё равно нет."
 hippogriff_abyss.34.a:0 "Сайентифиды поведут Кольтфаген в будущее."
 hippogriff_abyss.34.b:0 "Лояльные нам землевладельцы справятся."
 hippogriff_abyss.34.c:0 "Мы позволим военачальникам повеселиться."
 hippogriff_abyss.34.e:0 "Тут остался хоть кто-нибудь полезный?"
 
 hippogriff_abyss.35.t:0 "Смерть Зоникии?"
 hippogriff_abyss.35.d1:0 "Есть два способа взглянуть на Кольтфаген со стороны. Его можно представить как единое государство Зоникия, которому не хватает лишь Зумидии, или как отдельные регионы, которые связаны друг с другом общими узами. Представление о национальности в каждом регионе менялось со временем: одни называли себя кольтфагенцами, другие - кольтванцами или кольтдарцами. Благодаря тому влиянию, которое мы оказываем на умы зебр, было бы относительно легко склонить их к любому из этих вариантов мышления, и именно это мы и собираемся сделать.\n\nВ целях экономии ресурсов и усилий мы покончим с самой идеей существования независимых или даже автономных от самого Кольтфагена регионов. Гиппон, Кольтва, Троткат - все они будут считаться не более чем географическими и административными регионами самого Кольтфагена. Будет существовать лишь одно государство. Регионалистским настроениям в Кольтфагене не место, несмотря на всю ту потенциальную магию, что они могут давать нам. Кроме того, землевладельцы точно будут благодарны за сохранение порядка."
 hippogriff_abyss.35.d2:0 "Есть два способа взглянуть на Кольтфаген со стороны. Его можно представить как единое государство Зоникия, которому не хватает лишь Зумидии, или как отдельные регионы, которые связаны друг с другом общими узами. Представление о национальности в каждом регионе менялось со временем: одни называли себя кольтфагенцами, другие - кольтванцами или кольтдарцами. Благодаря тому влиянию, которое мы оказываем на умы зебр, было бы относительно легко склонить их к любому из этих вариантов мышления, и именно это мы и собираемся сделать.\n\nС одной точки зрения, объединение зебр под единым знаменем кажется более простым вариантом. Всеми делами можно управлять из одного места, а местные землевладельцы будут благодарны нам за сохранение их наделов. Однако для этого нужно заключить мир между зебрами, что на время снизит приток магии. Другой, более радикальный вариант - расколоть общество зебр, поощряя национализм в регионах и разделяя их на части. Если зебры будут воевать друг с другом, то это станет отличной питательной средой для роста влияния военачальников и будущего хаоса. А такая ситуация может привести к некоторым потенциальным преимуществам для нас..."
 hippogriff_abyss.35.a:0 "Единый регион всё упростит."
 hippogriff_abyss.35.b:0 "Если они сражаются друг с другом, то они не могут сражаться с нами."
 
 hippogriff_abyss.36.t:0 "Коллаборационисты Кольтфагена"
 hippogriff_abyss.36.d1:0 "Ни одну региональную интеграцию нельзя считать завершённой, если наш "верный" Плюмаж Мунфезер не запустил туда свои когти. К счастью, он не хуже нас знает, насколько нестабильна эта область, и поэтому он позволил нам решить, кто именно из местных присоединится к его группе коллаборационистов. В идеале без этого можно было обойтись, но парочка не-очарованных слуг, наблюдающих за происходящим, будет не лишней, а Плюмаж знает цену предательства, даже самого незначительного. Да, он не идеален, но при этом он выполняет свою работу, и сейчас этого будет достаточно.\n\nУ нас есть привычные варианты в виде сайентифидов и землевладельцев. В обеих группах достаточно зебр, готовых отбросить мораль, чтобы ради личной выгоды охотно работать с нашим режимом и его системой. Также обе этих группы обладают достаточной политической властью, чтобы быть полезными. Мы надеемся, они будут помнить, что в первую очередь они верны нам, и только во вторую Мунфезеру. Ведь всё происходящее тут оказывает влияние и на нас..."
 hippogriff_abyss.36.d2:0 "Ни одну региональную интеграцию нельзя считать завершённой, если наш "верный" Плюмаж Мунфезер не запустил туда свои когти. К счастью, он не хуже нас знает, насколько нестабильна эта область, и поэтому он позволил нам решить, кто именно из местных присоединится к его группе коллаборационистов. В идеале без этого можно было обойтись, но парочка не-очарованных слуг, наблюдающих за происходящим, будет не лишней, а Плюмаж знает цену предательства, даже самого незначительного. Да, он не идеален, но при этом он выполняет свою работу, и сейчас этого будет достаточно.\n\nУ нас есть два варианта. Ария привычно делает ставку на сайентифидов и землевладельцев. В их рядах полно тех, кто готов работать с нами, даже если их полезность не настолько высока. Плюмаж тоже выступает за этот практичный, хотя и скучный вариант. Но есть и другой, более опасный подход - мы можем поискать союзников в более необычных местах. К примеру, в неблагополучных слоях кольтфагенского общества. Два военных командира, Джебзель Зоблос и Безельшаззар Зерутра, были сочтены достаточно сговорчивыми, чтобы их подчинение можно было купить. Их... специфичное прошлое уж точно не поможет Кольтфагену ни в каком виде, но это может быть вполне выгодно для нас, если долгосрочная стабильность Кольтфагена не является нашей целью. Отвращение и возражения Плюмажа а этом случае можно спокойно проигнорировать."
 hippogriff_abyss.36.d3:0 "Ни одну региональную интеграцию нельзя считать завершённой, если наш "верный" Плюмаж Мунфезер не запустил туда свои когти. К счастью, он не хуже нас знает, насколько нестабильна эта область, и поэтому он позволил нам решить, кто именно из местных присоединится к его группе коллаборационистов. В идеале без этого можно было обойтись, но парочка не-очарованных слуг, наблюдающих за происходящим, будет не лишней, а Плюмаж знает цену предательства, даже самого незначительного. Да, он не идеален, но при этом он выполняет свою работу, и сейчас этого будет достаточно.\n\nОднако похоже, что сейчас выбор у нас невелик. Террор Звёздного Отца очень сильно проредил ряды полезных зебр, что были готовы работать с нами. На данный момент нам не стоит прилагать усилия для поиска подходящих зебр. Мы просто скажем Плюмажу, чтобы он нанимал всех желающих, что могут принести хоть какую-то пользу."
 hippogriff_abyss.36.a:0 "Практичность сайентифидов и землевладельцев делает их наилучшим вариантом."
 hippogriff_abyss.36.b:0 "Давайте посмотрим, что могут предложить военные."
 hippogriff_abyss.36.c:0 "Найдём ли мы хоть кого-нибудь полезного?"
 
 hippogriff_abyss.37.t:0 "Земля вокруг сияющего города"
 hippogriff_abyss.37.d1:0 "До нашего изгнания управление нациями или землями было относительно децентрализованным делом. За некоторыми исключениями, вроде наших голосов, технологии того времени делали просто невозможным эффективное управление на больших расстояниях. Со временем ситуация изменилась, и ныне многие государства полагаются на жёсткий контроль из своих центров управления. В Кольтфагене тоже прежде велись подобные дебаты: одни зебры хотели сохранить децентрализацию, а другие желали, чтобы власть была сосредоточена в столице - городе Кольтфаген. Теперь же этот вопрос должны окончательно решить мы.\n\nТе, кого мы назначили новой элитой, правят из Кольтфагена, так что будет логично укрепить хватку города над территориями вокруг. Всё выглядит довольно просто: нам нужно удерживать один город, а он сможет контролировать для нас остальную часть региона. Мы не можем допустить, чтобы зебры бегали вокруг и делали всё, что им вздумается, даже если они по-прежнему находятся под влиянием нашей песни. Нам нужно очень крепко ухватиться за Кольтфаген, чтобы он начал приносить хоть какую-то пользу."
 hippogriff_abyss.37.d2:0 "До нашего изгнания управление нациями или землями было относительно децентрализованным делом. За некоторыми исключениями, вроде наших голосов, технологии того времени делали просто невозможным эффективное управление на больших расстояниях. Со временем ситуация изменилась, и ныне многие государства полагаются на жёсткий контроль из своих центров управления. В Кольтфагене тоже прежде велись подобные дебаты: одни зебры хотели сохранить децентрализацию, а другие желали, чтобы власть была сосредоточена в столице - городе Кольтфаген. Теперь же этот вопрос должны окончательно решить мы.\n\nЦентрализовать дела в Кольтфагене, учитывая все обстоятельства, будет непросто. Потребуется перестроить большую часть региональных властей, а также куда-то деть зебр, которые ими управляют. И этот процесс может потребовать столько усилий, что никакие выгоды не компенсируют расходы. Стоит сделать наоборот: мы децентрализуем регионы и самих зебр. Это будет сложной, но решаемой задачей. Также это позволит более беспринципным представителям кольтфагенского общества устроить хаос, который, если мы его поддержим, укрепит приток нашей магии. Будущее Кольтфагена зависит от нас."
 hippogriff_abyss.37.a:0 "Кольтфаген станет новым центром нашей власти."
 hippogriff_abyss.37.b:0 "Пусть зебры делают всё, что хотят."
 
 hippogriff_abyss.38.t:0 "Направление деятельности ЛДМИ"
 hippogriff_abyss.38.d:0 "— Ладно, Ария, что за важная штука, которую ты хотела обсудить тут со мной и Сонатой?\n\nАрия указала копытом на близлежащего очарованного единорога, заставив его подойти и положить на стол папку с бумагами. — Здесь собраны все проекты, над которыми работал или планировал работать Легионерский Департамент Медицинских Исследований Хироптерры. Я уже всё прочитала, но вы двое тоже должны ознакомиться, чтобы мы определились с...\n\n— Мы уже читали их, — сказали обе сирены одновременно, а потом посмотрели друг на друга. Соната попросила Адажио заговорить первой. — Я прекрасно знаю о ЛДМИ. Ведь некоторые из их идей оказались весьма интересными.\n\n— Я просто прочитала их, потому что мне было скучно! — добавила Соната.\n\nАрия пожала плечами. — Ну ладно. — Она открыла папку и разложила страницы на столе. — Я думаю, мы все согласны, что эксперименты с химическим оружием - наилучший вариант среди всех возможных, нам просто нужно выяснить, что именно...\n\n— Химическое оружие не помогло хироптеррцам победить нас, — Адажио дерзко прервала её. — А вот слепая и фанатичная преданность кажется просто идеальной. Наши слуги и так слушаются каждой нашей команды. Представьте, что они могли бы сделать, если бы были готовы убить себя во имя нас. Ничто не остановит ни их, ни нас!\n\nСоната моргнула, странно глядя на двоих других сирен. — Если эти ребята - департамент медицинских исследований, разве это не значит, что они занимаются больницами и всем прочим? Почему бы нам не поручить им работать над этим? — Адажио и Ария посмотрели на Сонату так, будто она сошла с ума.\n\n— Что? Я не права?"
 hippogriff_abyss.38.a:0 "Мы будем развивать химическое оружие."
 hippogriff_abyss.38.b:0 "Наши фанатично преданные солдаты уничтожат наших врагов любой ценой!"
 hippogriff_abyss.38.c:0 "Давайте просто сосредоточимся на том, чтобы сохранить жизнь нашим подданным..."
 
 hippogriff_abyss.39.t:0 "Чёрное золото под песками"
 hippogriff_abyss.39.d:0 "— Выкладывай, у меня не так много времени, — сказала Адажио. Трое сирен явно были раздражены тем, что их сюда вызвали. Для Плюмажа это было редкостью, и он тут же воспользовался возможностью высказаться. Чем быстрее всё закончится, тем лучше.\n\n— Я и мои помощники после нескольких месяцев поисков по вашей просьбе обнаружили в Зарантии кое-что интересное. Оказывается, под пустыней скрыты до сих пор не обнаруженные огромные запасы нефти. Поскольку я, конечно, всего лишь слуга вашей троицы, я решил, что лучше оставить вопрос о том, как подойти к этой ситуации, на ваше усмотрение. — Тот факт, что у него одного не было шансов покорить племена пустыни и самому добывать нефть, не был произнесён вслух.\n\nАрия привычно высказалась первой. — Разве это не очевидно? Мы выступим и захватим нефтяные скважины силой. Нам понадобится эта нефть, если мы собираемся сделать что-то значительное в будущем.\n\nДвое других сирен начали кивать в знак согласия, и Плюмаж увидел, что его шанс получить личную прибыль ускользает. Ему нужно было как-то быстро изменить ситуацию. — Разумеется, — поспешно сказал он, — но я могу заверить вас, что нефти тем достаточно, чтобы с избытком обеспечить топливом любую армию. А ещё вы же знаете, какими трудными и упрямыми могут быть эти племена зарантийцев... Мы могли бы, к примеру, использовать часть нефти в качестве стимула, чтобы подкупить нескольких зебр и заставить их воевать друг с другом. И вам не нужно будет больше беспокоиться о ведении таких пустяковых дел; поверьте мне, я очень опытен в подобных вещах.\n\nГлаза Арии сузились, в то время как две другие сирены обдумывали слова Мунфезера. — То есть, это помогло бы мне в Зарантии... — произнесла Соната.\n\n— И ещё это даст нам больше магии, — добавила Адажио.\n\nАрия была крайне раздосадована таким развитием событий. — Неужели? Очевидно же, что он просто хочет присвоить себе нефть. То, что мы позволяем ему управлять делами за нас, не означает, что мы можем позволить ему делать то, чем мы должны заниматься лично.\n\n— Я верен лишь вам троим, — сказал Плюмаж, обливаясь потом. Исход этой ситуации зависел лишь от сирен..."
 hippogriff_abyss.39.a:0 "Мы лично займёмся нефтяными делами."
 hippogriff_abyss.39.b:0 "Плюмажу можно доверять, пока он демонстрирует результаты."
 
 hippogriff_abyss.40.t:0 "Первая из павших"
 hippogriff_abyss.40.d:0 "Подземелья горы Арис уже давно не использовались, как минимум с тех пор, как там поселились сирены. Когда все существа были очарованы и в той или иной степени послушны, в таких местах уже не было нужды. Там оставались лишь самые опасные враги сирен, за которыми день и ночь присматривали самые дисциплинированные и фанатичные очарованные слуги сирен.\n\nНо недавно число заключённых наконец-то увеличилось.\n\n— Так, так, так, — сказала Адажио, когда три сирены посмотрели вниз на Сомнамбулу, мейргипетскую пегаску, что была Столпом Эквестрии. Все четыре её копыта были прикованы к полу, а крылья накрепко привязаны к бокам. На этот раз они не собирались рисковать. — Держу пари, ты удивлена, что снова встретилась с нами после того, что вы все сделали. Теперь ты сожалеешь о том, что выступила против нас?\n\n— Нет, — ответила Сомнамбула. Её древний мейргипетский акцент был особо силён после долгих дней, проведённых в камере.\n\nЛицо Адажио исказилось от гнева. — Правда? Вы забрали судьбу каждой из нас, но посмотрите, что стало с миром! Вы ничего не решили, пони всё ещё умирают, существа гораздо хуже нас всё ещё живут и правят! Даже сейчас, когда ты знаешь, каково это быть изгнанными на тысячу лет, ты всё ещё отказываешься понять!\n\nПони покачала головой. — Мы сделали то, что должны были сделать ради Эквестрии. Вы не оставили нам выбора.\n\n— Вы решили сражаться с нами, — ответила Ария. — И теперь за это придётся заплатить цену. Пошли, Адажио. — Две сирены бросили последний взгляд на Сомнамбулу, после чего покинули камеру. Соната тоже двинулась следом, но остановилась, услышав позади себя голос.\n\n— Подожди, — сказала Сомнамбула. — Ты не похожа на них, верно? Твоя ненависть не горит так ярко, как у них.\n\nСирена нахмурилась. — Да, Адажио говорит, что мне нужно больше работать над тем, чтобы быть злой. Но она права. Вы решили изгнать нас, и мы отсутствовали тысячу лет.\n\n— И я каждый день мечтаю о том, чтобы отменить это решение. — Соната моргнула, и Сомнамбула посмотрела на неё своими ярко блестящими фиолетовыми глазами. — Останься, пожалуйста. Если ты так сделаешь, я обещаю, что смогу всё объяснить."
 hippogriff_abyss.40.a:0 "— Никакие твои слова мне не интересны."
 hippogriff_abyss.40.b:0 "— Объяснить что?"
 
 hippogriff_abyss.41.t:0 "Другая история"
 hippogriff_abyss.41.d:0 "— Да, это правда. Вы не оставили нам выбора в борьбе с вами, сиренами. Но не все из нас хотели изгонять вас. Мы со Стиксом хотели попытаться поговорить и заставить вас увидеть свои ошибки. Но Старсвирл убедил нас, что это единственный способ спасти Эквестрию и что злодеи не могут измениться. Мы впустили страх в свои сердца и он сделал выбор за нас. А потом произошло то же самое: Стикс выбрал тьму, так что нам пришлось изгнать и его.\n\n— Тогда-то вас тоже изгнали?\n\nСомнамбула кивнула. — Когда он вернулся не за прощением, а за местью, я посчитала, что тьма слишком сильно овладела им, так что его уже было не спасти. Даже когда Твайлайт вернула нас обратно, я потеряла всякие надежды на его счёт.\n\n— Но? — спросила Соната, испытывая неподдельное любопытство.\n\n— Но принцесса Твайлайт доказала, что мы ошибались. Она спасла Стикса и вернула нам нашего старого друга. Она вернула мне надежду. — Несмотря на сковывающие её цепи, Сомнамбуле удалось поднять копыто и наставить его на Сонату. — И теперь я делюсь с тобой этой надеждой.\n\nСоната дважды моргнула. Она проследила за копытом мейргиптянки, а затем указала на себя. — Со мной?\n\n— Я верю, что ты можешь выбрать лучший путь. Твоя сила может отнять выбор у других, но у тебя всё равно есть возможность поступить правильно. Ты не обязана делать то, что тебе говорят другие, или вести себя так, как, по их мнению, ты должна. Ты можешь делать то, что хочешь, быть той, кем хочешь, и я надеюсь, что ты будешь поступать так, как будет лучше для всех.\n\nСоната ничего не сказала. Она лишь смотрела на пони перед собой. На пони, которую она должна была ненавидеть всем сердцем. На пони, которую она боялась уже много лет, опасаясь того, что она отправит её обратно в Бездну. Но сейчас Соната и не знала, что чувствовать. — Мне... мне нужно идти, — сказала она, отступая назад.\n\nСоната никак не могла уснуть этой ночью."
 hippogriff_abyss.41.a:0 "Что делать, когда весь твой мир оборачивается ложью?"
 
 hippogriff_abyss.42.t:0 "Мир с Вингбардией"
 hippogriff_abyss.42.d:0 "Когда мы захватили всю Абиссинию, стало ясно, что вингбардийским амбициям в Зебрике пришёл конец. Это стало ещё более очевидным, когда Плюмаж Мунфезер был послан для личного обсуждения мирного договор с вингбардийцами в Карфине. Он заявил, что встречи были долгими: вингбардийцы были слишком горды, чтобы так легко отказаться от плодов своей недавней победы над котами. Но в конце концов, благодаря красноречию и силе сирен за спиной Мунфезера, они сдались и подписали договор, положив конец официальным военным действиям между нами.\n\nСогласно этому договору мы станем официальными владельцами всей бывшей Абиссинии, на которую Вингбардия больше не будет претендовать. Это, конечно, лишь временный мир; в конце концов нам нужен весь мир, а не только какая-то часть континента. Но пока этого достаточно; с землями Грифонии мы разберемся позже, а теперь у нас есть всё необходимое для начала вторжения в Эквестрию."
 hippogriff_abyss.42.a:0 "Приемлемый результат неважной войны."
 
 hippogriff_abyss.43.t:0 "Секондо для примо"
 hippogriff_abyss.43.d1:0 "Адажио всегда старалась сохранить за собой роль бесспорного лидера троицы сирен. По правде говоря, это было легко, ведь две другие сирены были ужасно некомпетентны и это позволяло очень легко заставить их сражаться друг с другом. Но даже простое общение с ними иногда так раздражало... Ария постоянно лезла не в своё дело, а Соната раз за разом проваливала самые простые задания, которые ей давали.\n\nНо время интриг прошло. Необходимость заставила Адажио выбирать между двумя оставшимися сиренами. Одной из них ей придётся доверять больше, чем другой, и хотя ответ на этот вопрос мог показаться кому-то весьма простым, Адажио знала, что это совсем не так. Обе другие сирены были по-своему разумными вариантами, даже если их характеры очень отличались.\n\nАрия была вполне естественным выбором. Её паранойя и сарказм сильно раздражали Адажио, но Ария была умела в манипуляциях, умна и, самое главное, прагматична. Она выдавала результаты, с которыми было невозможно спорить, и добивалась успеха независимо от инструкций. Идеальная вторая сирена для решения вопросов, которые не волновали саму Адажио.\n\nС другой стороны, у Сонаты даже при всех её недостатках были преимущества. Её методы, конечно, были... уникальными, и она редко когда следовала указаниям Адажио, однако Соната могла решать проблемы, к которым ни она, ни Ария не могли придумать и способа подступиться. Довольно легко убедить себя, что Соната будет послушной идиоткой и, возможно, даже полезной секондо для её примо.\n\nНо в итоге можно выбрать лишь одну сирену. Другая, несомненно, будет раздражена тем, что её обошли, а ещё ей придётся тщательно следить за тем, чтобы у её секондо не возникло никаких неправильных мыслей о собственной важности. Итак, момент истины настал. Кого же она выберет?"
 hippogriff_abyss.43.d2:0 "Путь Арии к вершине власти в качестве лидера тройки сирен был непрост, это уж точно. Соната, как обычно, вела себя как идиотка, но вот Адажио всегда была серьёзным препятствием на пути к достижению целей Сиреналии. Она была умна, враждебна, жадна до власти даже в их троице, и достаточно харизматична, чтобы иногда убеждать Сонату в правильности своего образа мыслей. Тем не менее, сейчас именно Ария была на вершине, и теперь, как бы ей не хотелось признавать это, ей была нужна секондо, чтобы продолжать движение вперёд.\n\nВыбор был очевиден. Адажио была естественным кандидатом на роль секондо по тем самым причинам, по которым она так раздражала Арию раньше; личность Адажио придавала ей решимости довести дело до конца, даже если её злобный характер приводил к ненужным осложнениям в процессе. Конечно, было опасно давать больше власти столь амбициозной личности вроде Адажио, но это было лишь частью их нынешней общей игры.\n\nБолее безопасным, но определённо и более раздражающим вариантом была Соната. Конечно, придётся постоянно бороться с выходками Сонаты, но Ария практически не сомневалась в том, что этой дурочке не хватит мозгов пытаться активно замышлять что-то против неё. К тому же временами Соната делала что-то действительно полезное... примерно раз в шесть лун. Вполне возможно, что она - лучший вариант для секондо в долгосрочной перспективе, хотя Ария и сомневалась в этом.\n\nИтак, кого же она выберет? Опасную Адажио или неумелую Сонату? Злобную манипуляторшу или доверчивую дурочку?"
 hippogriff_abyss.43.d3:0 "Мало кто ожидал подобного развития событий.\n\nСама Соната до сих пор не совсем понимала, почему она стала главной. Поначалу даже ей было ясно, что это было сделано лишь для того, чтобы заставить её перестать жаловаться. От неё не ожидали ничего особенного. Но со временем как Ария, так и Адажио стали воспринимать её лидерство не как бремя, а как нечто приносящее пользу. И Соната всегда была готова помочь своим товарищам-сиренам.\n\nНо сейчас ситуация начала меняться. И Адажио, и Ария хотели, чтобы Соната выбрала одну их них. Сонате было непривычно видеть, что они просят её о чём-то, а не наоборот. Но сейчас она была лидером, поэтому ей предстояло, подобно Адажио, самостоятельно сделать выбор.\n\nАдажио знала, что делает, это было очевидно. У неё были планы, она продумывала всё, что они должны были сделать, и просто хотела лучшего для всех них. Без неё Соната не имела бы ни малейшего представления о том, кем она должна быть и что ей следует делать.\n\nА вот Ария была вредной. Она только и делала, что постоянно говорила Сонате о том, какая она ужасная, и это ей очень не нравилось. Но Ария также казалась гораздо менее... злобной, думала Соната. Адажио знала многое, но её желания всегда казались странными. Ария же смотрела на всю картину в целом, предвидела события ещё до того, как они случались, а временами закрывала глаза или даже помогала Сонате в редкие моменты их согласия. У Сонаты не было ощущения скрытой неправильности относительно Арии подобно тому, как это было с Адажио.\n\nСоната считала, что она должна полагаться на чувства в этом выборе. Что она считала правильным решением? Существовал ли вообще правильный или неправильный ответ? И какой из них был каким? Соната не знала ответа, но понимала, что должна сделать тот или иной выбор."
 hippogriff_abyss.43.a:0 "Мне пригодится решимость Адажио."
 hippogriff_abyss.43.b:0 "К аргументам Арии стоит прислушаться."
 hippogriff_abyss.43.c:0 "Соната может витать в облаках, но у неё есть свои преимущества."
 
 hippogriff_abyss.44.t:0 "Отчёт: положение дел в Северной Зебрике"
 hippogriff_abyss.44.d:0 "Аннотация: отчёт о недавно завоёванном регионе Северная Зебрика, запрошенный Арией Блейз для Сонаты Даск. Территории включают Варзену, Зарантию, Тобук и Хироптерру.\n\nВарзена: бывшее королевство зебр зоникийской культуры, имеет много общих черт с уже захваченной территорией Зумидии. Шансы на успех интеграции путём слияния регионов и администрации высоки. Данный метод получил официальную рекомендацию.\n\nЗарантия: Относительно захолустная и неиндустриализированная группа племенных зебр. Высокий уровень воинственности и сопротивления приводит к проблемам. Для дальнейшей интеграции потребуется умиротворение.\n\nТобук: большая часть населения сосредоточена в столичном городе, культура напоминает мейргипетскую. Высока вероятность сохранения активности криминальных элементов и диверсантов, настоятельно рекомендуется тщательно разобраться с ними.\n\nХироптерра: остатки шести легионов, бежавших из Эквестрии более тысячи лет назад после изгнания Найтмер Мун. Их экстремизм и воинственность опасно высоки, рекомендуется предпринять немедленные меры. Фанатичная религиозная преданность отмечена в качестве потенциальной будущей проблемы. Взаимодействие с рабочими считается возможными методом для подчинения местного населения.\n\nЗаключение: процесс интеграции считается относительно простым, при условии соблюдения инструкций. Для Хироптерры может потребоваться принятие дополнительных решений со стороны вышестоящих инстанций."
 hippogriff_abyss.44.a:0 "Приложение: не облажайся, Соната."
 
 hippogriff_abyss.45.t:0 "Города-побратимы зебр"
 hippogriff_abyss.45.d:0 "Зала шёл по улицам Замивгазала, сливаясь с толпами зебр, которые двигались вместе с ним по бывшей столице Варзены. Когда власть захватили сирены, он посчитал, что не стоит ждать ничего хорошего. Ведь о том, что происходило в их землях, ходило множество слухов: драки, бездумное послушание, песни. Он помнил, как его вытащили на площадь и заставили слушать музыку. Он ожидал, что окажется в ловушке собственного разума или что однажды его друзья ополчатся против него. Он ожидал приступа ярости.\n\nНо ничего из этого не случилось. Его друзья по-прежнему встречались с ним, как и раньше. Зала по-прежнему полностью контролировал себя, и его разум был спокоен. Всё было хорошо, пока не пришли зумидийцы. Они заявили, что Варзена теперь легитимная часть их королевства и что их "король Замни" теперь является законным правителем их города. Это было совершенно возмутительно, даже смехотворно. Кто они такие, чтобы приходить и присваивать себе чужой титул, будто это место принадлежит им?\n\nОб этом Зала думал почти всё время, и он знал, что его друзья мыслят аналогично. Каждую неделю они собирались вместе и рассказывали друг другу о том, как ужасны зумидийцы, и что они - самое худшее, что случалось с их родиной со времён самого короля Шторма. И ненависть была обоюдной, о чём свидетельствовал суровый характер зумидийцев, массовые репрессии и широкое взаимное недоверие. Зала не мог припомнить в своей жизни более ужасного времени, чем сегодняшние деньки.\n\nЕщё что-то ныло у него в затылке, но он не обращал на это внимания. Это было просто ещё одним пунктом в длинном списке ненависти, который стал неотъемлемой частью его жизни."
 hippogriff_abyss.45.a:0 "Даже дружба не всегда бывает идеальной."
 
 hippogriff_abyss.46.t:0 "Статус рабочих"
 hippogriff_abyss.46.d:0 "— Я не знаю, Соната.\n\nСиняя сирена была потрясена. — Что значит "я не знаю", Ария? Ты же знаешь всё!\n\n— Я хочу сказать, что я не знаю, — упрямо повторила Ария. — На этот раз у меня нет для тебя ответа. Оба варианта хороши, и я не могу сказать, какой из них лучше.\n\n— Но всегда есть лучший ответ! Есть правильный и неправильный! Как сказала мне Адажио - всё, что мы решаем сделать, правильно, а все, кто не согласны с нашим решением, ошибаются!\n\nАрия вздохнула, потерев копытом лоб. — Мир не так прост, Соната. Освобождение рабочих может привлечь пони на нашу сторону и сделать их более сговорчивыми, что, вероятно, облегчит контроль над Хироптеррой. Но если держать их в узде, то это успокоит ситуацию и, вероятно, упростит твою работу. — Она пожала плечами. — Ну, так или иначе, это не моя проблема.\n\nНикогда раньше Соната не была раздражена тем, что Ария не высказала своего мнения по какому-то вопросу. Поэтому она сосредоточилась на том, что было важно: что ей делать сейчас? Все советы, которые она получила, предлагали два одинаково жизнеспособных варианта.\n\nА Соната не любила принимать сложные решения."
 hippogriff_abyss.46.a:0 "Давайте освободим рабочих и позволим им делать за нас нашу работу."
 hippogriff_abyss.46.b:0 "Они будут обузой, их нужно держать в узде."
 
 hippogriff_abyss.47.t:0 "Тени и лунный свет"
 hippogriff_abyss.47.d:0 "Оккупация Хироптерры усиливалась. Да, был достигнут определённый прогресс, но после смерти одного повстанца его друзья начинали сражаться вдвое яростнее. Пони брали и исчезали в одночасье, отправляясь на борьбу с гарнизонами. И они были дисциплинированы, так что многие из них были готовы умереть, чтобы не попасть под действие магической песни.\n\n— Я не знаю, Ария, — сказала Соната, пока они парили в тронном зале горы Арис, закончив просматривать отчёты с материка. — Это звучит слишком радикально. Я думала, что мы пытаемся упростить ситуацию, а не усложнить её.\n\n— Их преданность сильно усложняет дело, — нетерпеливо объяснила фиолетовая сирена. — Без своей веры они распадутся. Если мы приложим усилия, чтобы избавиться от неё, то сильно упростим ситуацию.\n\n— Но мы уже почти победили их! — Соната парировала. — Они очень близки к тому, чтобы сдаться, я просто чувствую это! И Адажио не обрадуется, если узнает, сколько времени и сил мне придётся потратить на эту твою идею.\n\nАрия раздражённо вздохнула и бросила на Сонату так называемый "этот взгляд". — Ну, Адажио сейчас здесь нет, не так ли? К тому же, она будет не против, когда поймёт, что к тому времени, как всё закончится, они будут хвалить её, а не какую-то обычную пони.\n\n— Но выбор, всё же, остаётся за тобой, — закончила она, собираясь уйти. — Только, ради нас обеих, не прими неправильное решение."
 hippogriff_abyss.47.a:0 "Давайте не будем усугублять ситуацию без необходимости."
 hippogriff_abyss.47.b:0 "Их религия должна быть уничтожена, если мы хотим обрести мир."
 
 hippogriff_abyss.48.t:0 "Странный союз"
 hippogriff_abyss.48.d:0 "К нам прибыл дипломат из Зебрики. Это был гиппогриф из страны, которая некогда была известна как Гиппогрифия. Хотя столь далёкий народ изначально лежал вне сферы наших интересов, приход сирен к власти и их заявления о мести Эквестрии обеспокоили некоторых в наших рядах, которые посчитали, что между нашими нациями вполне возможен конфликт интересов. Но гиппогриф, называющий себя Плюмаж Мунфезер, обратился к нам с интересным предложением.\n\nОни тоже желают падения пони и готовы помочь нам уничтожить их, но не бесплатно. Точные условия соглашения между намеренно сделаны весьма расплывчатыми, хотя несколько пунктов уже однозначно определены: независимо от исхода войны после победы мы получим западные части Эквестрии и Кристальную Империю, а сиренам достанется юго-восточный регион и сами Столпы Эквестрии. Хозяин всех остальных территорий будет определён по окончании войны посредством переговоров.\n\nХотя пони и земли, которые нужны сиренам, не представляют для нас никакой реальной ценности, остаётся вопрос о том, а принесёт ли этот союз нам какую-либо реальную пользу. Сирены, обладающие столь мощной силой в виде их песни, по своей природе не заслуживают доверия, и предоставление им возможности закрепиться на нашем континенте, какой бы скромной они ни была, может оказаться ошибкой, за которую нам когда-нибудь придётся дорого расплачиваться..."
 hippogriff_abyss.48.a:0 "Новые союзники? Отлично?"
 hippogriff_abyss.48.b:0 "Нам не нужна помощь в войне против Эквестрии."
 
 hippogriff_abyss.49.t:0 "Музыка и любовь"
 hippogriff_abyss.49.d:0 "— Так что, они повелись на это?\n\nПлюмаж Мунфезер кивнул Арии, выглядя очень довольным собой. — Они поверили каждому слову. Отныне Королевство Чейнджлингов считает нас своими союзниками в войне против Эквестрии. Они передадут нам Столпов Эквестрии, а также юго-восточный регион в качестве компенсации за поддержку и помощь.\n\n— А как насчёт других частей страны? — спросила Адажио.\n\nЛикование Мунфезера немного поблекло. — Мне пришлось пообещать им северо-запад. Ещё я смог договориться о том, чтобы отложить вопрос об официальных границах до победы над Эквестрией. Однако если мы сможем занять важные части Эквестрии раньше, чем чейнджлинги, я гарантирую вам, что смогу добиться от них куда большего в будущем.\n\n— Тогда нам придётся забрать их первыми. — Адажио повернулась к другим сиренам, закончив обсуждение этой темы с гиппогрифом. — Этот "союз", конечно, будет временным. Нам просто нужно закрепиться в Эквусе сейчас, чтобы предать чейнджлингов позже. Тем не менее, мы должны попытаться заполучить как можно больше земель. Ведь чем больше пони попадёт под наши чары...\n\n— Тем сильнее станет наша магия, — Ария и Соната одновременно закончили эту фразу.\n\n— Именно. Так что давайте покажем эквестрийцам, кто их настоящие хозяйки."
 hippogriff_abyss.49.a:0 "Будем надеяться, что они справятся со своей задачей."
 
 hippogriff_abyss.50.t:0 "Предложение отклонено"
 hippogriff_abyss.50.d:0 "— Что значит "они не повелись на это"?\n\n— Они просто не слушали, — сказал Мунфезер, тщательно пытаясь скрыть при этом собственное разочарование. — Королева едва уделила мне время, а потом бескомпромиссно целиком и полностью отвергла наше предложение. Я не знаю, чем вызван этот отказ - недостатком компетентности или умом - но и так ясно, что им не нужна наша помощь.\n\nАдажио зарычала. — Они хотят забрать Эквестрию себе. — Адажио повернулась к другим сиренам, закончив обсуждение этой темы с гиппогрифом. — Мы не можем позволить им забрать то, что принадлежит нам по праву. И неважно, что нам, возможно, придётся сражаться и со всеми чейнджлингами; мы не потерпим отказа.\n\nДве другие сирены просто кивнули в знак согласия. — Хорошо, — продолжила Адажио. — А теперь давайте покажем и пони, и чейнджлингам, кто их настоящие хозяйки."
 hippogriff_abyss.50.a:0 "Они скоро пожалеют о своём решении."
 
 hippogriff_abyss.51.t:0 "Важнейшее решение"
 hippogriff_abyss.51.d:0 "Эквестрия и её пони пали перед нами. Мы победили и получили заслуженные трофеи. Но пока многие радуются этой непростой победе, утвердившей наше господство на континенте, необходимо решить один важный вопрос.\n\nПеред поражением Эквестрии мы заключили сделку с сиренами из Зебрики, чтобы заручиться их помощью. Теперь они ожидают выполнения свой части сделки, о которой мы давно договорились: официального признания контроля сирен над юго-востоком и Столпами Эквестрии, а также продолжением переговоров об остальных землях Эквестрии.\n\nСирены, несомненно, станут сильным союзником, если они пожелают сохранить наш альянс в будущем. Если нам удалось захватить большую часть Эквестрии, то мы должны иметь преимущество перед сиренами на переговорах. Но вот если сирены сумели самостоятельно захватить большую часть территорию Эквестрии раньше нас... Что ж, у нас могут забрать победу прямо из-под носа. И да, если сирены планируют предать нас в будущем, то, возможно, будет безопаснее разорвать связи между нами прямо сейчас и не дать им закрепиться на нашем континенте.\n\nМоя королева, как нам поступить?"
 hippogriff_abyss.51.a:0 "Сирены могут быть нам полезны."
 hippogriff_abyss.51.b:0 "Мы им ничего не должны."
 
 hippogriff_abyss.52.t:0 "Предатели из ульев"
 hippogriff_abyss.52.d:0 "— Они ЧТО сделали?\n\nПлюмаж Мунфезер растерял свою привычную собранность и уверенность в себе. Он вздрогнул и отступил назад, когда Адажио пронзительно уставилась на него. — Чей... — Он прочистил горло, чтобы перестать заикаться. — Чейнджлинги предали нас. Они отказываются признать соглашение по юго-востоку или наше право на Столпов Эквестрии.\n\nКак Адажио, так и Ария зашипели от ярости. Соната же выглядела растерянной. — Подождите, но разве мы не собирались также поступить с ними? — спросила она.\n\n— Да, Соната, но они сделали это первыми, — ответила Адажио, едва сдерживая гнев.\n\n— Так почему мы столь удивлены, если и сами планировали предать их?\n\nИ в этот момент плотину прорвало. — Потому что такое можно делать только нам! — закричала жёлтая сирена, окончательно выйдя из себя. Соната быстро отступила, поняв, что перешла границы терпения Адажио. Последняя же быстро вновь пришла в себя, и на её лице снова появилась маска гнева и решимости.\n\n— Если они хотят войны, то они получат её. Мы заставим чейнджлингов, как и всех остальных в этом жалком мире, служить нам. Мы поставим этих жуков на место."
 hippogriff_abyss.52.a:0 "За это предательство они будут вечно служить нам."
 
 hippogriff_abyss.53.t:0 "Сдержанные обещания"
 hippogriff_abyss.53.d:0 "— Итак, каков план? — Соната спросила Арию, когда троица сирен собралась в комнате. Все они были в довольно хорошем настроении, так как им уже сообщили новость: чейнджлинги соблюли ранее оговоренные требованиям и передали сиренам контроль над юго-востоком и оставшихся Столпов Эквестрии. Они, подобно Сомнамбуле, будут сидеть в подземельях горы Арис, пока сирены не смогут уделить им всё своё внимание.\n\nАрия пожала плечами. — Мы сами не можем вести переговоры с чейнджлингами, поэтому нам придётся довериться талантам Мунфезера. К сожалению. — Последнее слово она произнесла с дополнительной порцией сарказма.\n\n— Наш констант знает цену предательства, — Адажио ответила пренебрежительно. — и он тоже выиграет от нашего успеха, поэтому сделает всё возможное, чтобы получить наилучшие результаты. Жадность - мощный мотиватор.\n\n— Верно. И что мы сделаем с нашими "союзниками" после того, как переговоры будут завершены?\n\n— Что мы будем с ними делать пока не имеет значения. Если Плюмаж добьётся успеха, они всё ещё смогут быть полезными партнёрами для нас. Сейчас же нам нужно сосредоточиться на настоящем. Разве не этого ты хотела, Ария?\n\nСирена закатила глаза. — Конечно. Как скажешь, Адажио."
 hippogriff_abyss.53.a:0 "Давайте посмотрим, чего мы сможем добиться..."
 
 hippogriff_abyss.54.t:0 "Статус Мейнхеттена"
 hippogriff_abyss.54.d:0 "Эквестрийский регион: Мейнхеттен\n\nОсновные города: Мейнхеттен, Филлидельфия, Альбион, Пранция, Петерсхуф\n\nВторостепенные города: Мейрвей, Бридлполис, Холлоу Шейдс\n\nСтратегическая значимость: Большое количество тяжёлой эквестрийской промышленности, населения и портов на берегу Селестийского моря.\n\nПримечания: Восточное побережье Эквестрии - один из самых стратегически важных регионов старой нации пони, где сосредоточена большая часть промышленности и населения. Также через этого регион осуществляется торговля между Эквусом и Грифонией с Зебрикой. Именно по этим причинам Королевство Чейнджлингов считает Мейнхеттен представляющим интерес регионом, однако вероятность того, что им удастся успешно усмирить сопротивление местных пони, невелика. По этой причине чейнджлинги готовы с высокой вероятностью уступить его сиренам, если у нас будет контроль над вышеперечисленными крупными городами.\n\nПриложение: Мейнхеттен также будет крайне важен для потенциального получения контроля над севером и западом Эквестрии."
 hippogriff_abyss.54.a:0 "Он уже наш, давайте просто объявим это официально."
 hippogriff_abyss.54.b:0 "Придётся проявить немного красноречия..."
 hippogriff_abyss.54.c:0 "Просто позвольте чейнджлингам получить его."
 
 hippogriff_abyss.55.t:0 "Требования сирен: Мейнхеттен"
 hippogriff_abyss.55.d:0 "Переговоры между нами и сиренами начались не слишком удачно, поскольку они тут же выдвинули требование о передаче им региона Мейнхеттен. Хотя ни один приличный чейнджлинг не может и помыслить о том, чтобы отдать хоть немного земли, мы всё же должны проявить гибкость, поскольку на карту поставлено многое.\n\nМейнхеттен - ценный регион на восточном побережье: там располагается много эквестрийской промышленности и населения. Без этого региона нам будет куда сложнее проецировать нашу силу и влияние на восток. Тем не менее, весьма маловероятно, что мы сможем в ближайшем будущем прочно взять эти земли под наш контроль. Кроме того, мы уже отдали сиренам юго-восток. Если мы хотим сохранить наш союз и дружеские отношения с новой межконтинентальной державой, которая получила плацдарм в Эквусе, то, вероятно, стоит пойти на дальшейшие уступки."
 hippogriff_abyss.55.a:0 "На эти требования можно согласиться... пока."
 hippogriff_abyss.55.b:0 "Мы не позволим каким-то выскочкам воспользоваться нами!"
 
 hippogriff_abyss.56.t:0 "Статус Сталлионграда"
 hippogriff_abyss.56.d:0 "Эквестрийский регион: Сталлионград\n\nОсновные города: Сталлионград, Городок Старлайт, Новочернушинск\n\nВторостепенные города: Коньзань, Карамель Маркс, Ставропонь, Равенское\n\nСтратегическая значимость: Значительная промышленность и месторождения ресурсов вблизи границы с Кристальной Империей, а также место появления идеологии коммунизма.\n\nПримечания: С точки зрения ресурсов Сталлионград не слишком полезен для нас, важна лишь возможность получения магии от населения. Промышленность этого региона значительна, но местные ресурсы и плотность населения оставляют желать лучшего. Тем не менее, он остаётся важным символическим регионом Эквестрии и активным очагом коммунистического сопротивления, поэтому Королевство Чейнджлингов, за исключением Королевской Гвардии, готовы передать этот регион нам. Если мы будем держать под контролем крупные промышленные центры, то чейнджлинги, скорее всего, уступят этот регион нам без дальнейших вопросов.\n\nПриложение: Сталлионград также будет крайне важен для потенциального получения контроля над востоком и сердцем Кристальной Империи."
 hippogriff_abyss.56.a:0 "Он уже наш, давайте просто объявим это официально."
 hippogriff_abyss.56.b:0 "Придётся проявить немного красноречия..."
 hippogriff_abyss.56.c:0 "Просто позвольте чейнджлингам получить его."
 
 hippogriff_abyss.57.t:0 "Требования сирен: Сталлионград"
 hippogriff_abyss.57.d:0 "Переговоры продолжаются, и основным предметом спора сейчас является регион Сталлионград, который эквестрийцы называют Северяной. Сама по себе эта область Эквестрии не слишком важна. Мы не считаем её важной стратегической целью, а ведь там уже разгорается ожесточённое коммунистическое сопротивление, так что проблем от оккупации этого региона может быть куда больше, чем пользы.\n\nОднако передача данного региона сиренам столкнулась с противодействием со стороны Королевской Гвардии. После войны данный регион должен был быть передан именно ним, и теперь они категорически выступают против любых уступок иностранной державе. Гвардия утверждает, что такой курс действий может быть признаком слабости, но для многих очевидно, что в основном они сопротивляются лишь потому, что хотят сохранить собственные трофеи. Тем не менее, окончательное решение остаётся за королевой."
 hippogriff_abyss.57.a:0 "На эти требования можно согласиться... пока."
 hippogriff_abyss.57.b:0 "Мы не позволим каким-то выскочкам воспользоваться нами!"
 
 hippogriff_abyss.58.t:0 "Статус юго-запада"
 hippogriff_abyss.58.d:0 "Эквестрийский регион: юго-запад\n\nОсновные города: Лас-Пегасус, Роквилль\n\nВторостепенные города: Хуффингтон, Додж-Сити, Хуф-Сити, Тротгарон\n\nСтратегическая значимость: Крупные месторождения нефти, которые в настоящее время как добываются, так и остаются неразработанными. Также в этом регионе находится главный порт Пегасьего Залива на западном побережье бывшей Эквестрии.\n\nПримечания: Главная ценность юго-западного региона - нефть под пустыней. Город Лас-Пегасус также является ценным призом, поскольку это один из немногих крупных портов Эквуса. Чейнджлинги стремятся заполучить и то, и другое, дабы обеспечить топливом перевозку материалов для гарнизонов и всю свою военную машину в целом. Они не откажутся от такого ценного региона, хотя близость к контролируемому нами юго-востоку может поспособствовать переговорам. Но даже если мы будем контролировать этот регион в военном плане, потребуется очень проницательная дипломатия, чтобы убедить чейнджлингов передать его нам.\n\nПриложение: Юго-восток не так важен, поэтому в случае нужды он может быть проигнорирован, если это поможет сфокусировать наши усилия на более ценных восточных и северных регионах."
 hippogriff_abyss.58.a:0 "Он уже наш, давайте просто объявим это официально."
 hippogriff_abyss.58.b:0 "Придётся проявить немного красноречия..."
 hippogriff_abyss.58.c:0 "Просто позвольте чейнджлингам получить его."
 
 hippogriff_abyss.59.t:0 "Требования сирен: юго-запад"
 hippogriff_abyss.59.d:0 "Эквестрийский юго-восток очень важен для нас по множеству причин. Здесь находятся большие залежи нефти, которая будет очень необходима для нашей военной машины в обозримом будущем. Также тут есть порт города Лас-Пегасус, который крайне важен для снабжения наших войск по всей Эквестрии. И, наконец, географическое положение этого региона позволит нам уверенно взять под контроль всю западную Эквестрию. И вот поэтому мы были так раздражены, когда наши так называемые "партнёры" выдвинули претензии на этот регион.\n\nСказать "нет" - это простой вариант. Так мы сохраним наши нынешние ценные владения. Но если наш контроль над данным регионом в настоящее время не так крепок, как нам хотелось бы... то разумнее будет отдать юго-запад сиренам. Хотя бы на данный момент. Также стоит отметить, что передача этих земель не приведёт к дальнейшим уступкам, поскольку северо-запад Эквестрии уже гарантированно будет нашим безо всяких переговоров.\n\nТем не менее, очень непросто отказаться от столь богатых нефтяных запасов..."
 hippogriff_abyss.59.a:0 "На эти требования можно согласиться... пока."
 hippogriff_abyss.59.b:0 "Мы не позволим каким-то выскочкам воспользоваться нами!"
 
 hippogriff_abyss.60.t:0 "Статус Кристальной Империи"
 hippogriff_abyss.60.d:0 "Эквестрийский регион: Кристальная Империя\n\nОсновной город: Кристальный Город\n\nВторостепенные города: Овсянкино, Рэйнбоу Фоллс, Рубрум\n\nСтратегическая значимость: Огромное население в Кристальном Городе, большое количество магических кристаллов, что растут и добываются в северных горах.\n\nПримечания: Хотя в целом население Кристальной Империи не так велико, в её сердце находится жемчужина севера - сам Кристальный Город, где живут миллионы кристальных пони. Кроме того, это самый богатый в мире источник магических кристаллов, которые можно использовать в магических технологиях и других подобных сферах, а также для изготовления наших зачарованных камней. Королевство Чейнджлингов не видит трудностей в сохранении своей власти над этой землёй и поэтому желает, чтобы Кристальная Империя оставалась под их управлением. Они вряд ли уступят нашим требованиям, если только шансы не сложатся в нашу пользу.\n\nПриложение: Поскольку это последний северный регион, судьбу которого мы обсуждаем, мы не получим никакой выгоды от его удержания, кроме первоначальных преимуществ. Хотя Кристальная Империя всё ещё очень ценна, мы не понесём невосполнимой потери, если отзовём свои претензии."
 hippogriff_abyss.60.a:0 "Он уже наш, давайте просто объявим это официально."
 hippogriff_abyss.60.b:0 "Придётся проявить немного красноречия..."
 hippogriff_abyss.60.c:0 "Просто позвольте чейнджлингам получить его."
 
 hippogriff_abyss.61.t:0 "Требования сирен: Кристальная Империя"
 hippogriff_abyss.61.d:0 "Сирены всё никак не отстанут от нас. Они взяли и потребовали, чтобы мы передали им Кристальный Город и все прилегающие к нему территории. Они уже отобрали у нас Кантерлот и Сталлионград, но всё никак не могут насытить свою жадность. Сирены хотят обесценить все жертвы, которые мы понесли в борьбе с Эквестрией. Хотя мы всё равно получим западную половину Империи, как было ранее оговорено, при этом мы потеряем самую важную часть земель кристальных пони, а также их огромные запасы магических кристаллов в горах. Сирены получат большую часть населения и ресурсов, оставив нам лишь бесполезные пустоши.\n\nНам больше нечего терять, так что мы можем взбунтоваться и отказать сиренам, не желая терпеть дальнейшее унижение. Или же мы можем просто сдаться и позволить им одержать последнюю победу. Это очень позорно и лишь сделает сирен сильнее в гарантированной войне между нами в будущем. Но если мы продолжим оставаться "покладистыми", то сможем получить шанс однажды застать их врасплох..."
 hippogriff_abyss.61.a:0 "На эти требования можно согласиться... пока."
 hippogriff_abyss.61.b:0 "Мы не позволим каким-то выскочкам воспользоваться нами!"
 
 hippogriff_abyss.62.t:0 "Статус Кантерлота"
 hippogriff_abyss.62.d:0 "Эквестрийский регион: Кантерлот\n\nОсновные города: Кантерлот, Винниаполис, Бэйлс, Понивилль, Клаудсдейл, Замок Двух Сестёр (имеет важно культурное значение)\n\nВторостепенные города: Луна Нова, Нейгарские Водопады\n\nСтратегическая значимость: В этом регионе располагаются многие из центральных промышленных городов Эквестрии, включая сердце нации и бывшую столицу Кантерлот. Понивилль и Клаудсдейл важны в культурном плане. Регион занимает важное место в сердце Эквестрии.\n\nПримечания: Кантерлот символизирует победу над самой Эквестрией, а центральная часть Эквестрии важна в культурном плане для пони. Мы великолепно продемонстрируем наше господство в Эквусе, если заполучим под свой контроль три крупных города, дом Носителей Элементов, а также огромные ресурсы в пещерах под столицей. Однако чейнджлинги также знают об этом. И они тоже очень обижены на Эквестрию, так что крайне маловероятно, что они согласятся выпустить столь ценный приз из своих копыт. Если мы хотим заполучить Кантерлот, нам придётся продемонстрировать немалое превосходство в силе и дипломатии.\n\nПриложение: Контроль над Кантерлотом будет необходим для обоснования наших претензий на сердце Кристальной Империи."
 hippogriff_abyss.62.a:0 "Он уже наш, давайте просто объявим это официально."
 hippogriff_abyss.62.b:0 "Придётся проявить немного красноречия..."
 hippogriff_abyss.62.c:0 "Просто позвольте чейнджлингам получить его."
 
 hippogriff_abyss.63.t:0 "Требования сирен: Кантерлот"
 hippogriff_abyss.63.d:0 "Если раньше мы были готовы к сотрудничеству с сиренами, то теперь всё очень быстро зашло слишком далеко. Сирены положили глаз на центр Эквестрию и город Кантерлот, где мы потерпели нашу величайшую неудачу. Это была одна из основных причин для войны против пони, ведь их столица является вечным напоминанием о том моменте, когда мы потянулись слишком высоко, но сорвались вниз. И теперь мы снова рискуем упустить этот город.\n\nПотеря Кантерлота будет очень чувствительной и практически лишит смысла нашу славную войну с пони. И всё же... если наши позиции в этом регионе слишком слабы, то настаивая на наших претензиях мы рискуем начать полномасштабную войну с сиренами. Как бы ни было это неприятно для всех чейнджлингов, возможно, следует просто... принять наше поражение и запланировать месть на более позднее время. Кантерлот рано или поздно будет нашим, это точно, но сейчас, возможно, есть смысл проявить добродетель терпения и подготовить отмщение сиренам за их вероломство."
 hippogriff_abyss.63.a:0 "На эти требования можно согласиться... пока."
 hippogriff_abyss.63.b:0 "Мы не позволим каким-то выскочкам воспользоваться нами!"
 
 hippogriff_abyss.64.t:0 "Требования успешно приняты"
 hippogriff_abyss.64.d:0 "К счастью для обеих сторон, чейнджлинги мудро решили подчиниться нашим требованиям и передали нам регион Эквестрии. Сейчас мы полностью контролируем его, и можем быть уверены, что это не изменится и в будущем. Однако, приняв наши условия на этот раз, чейнджлинги почти наверняка будут куда менее сговорчивы относительно любых будущих требований с нашей стороны. Поэтому мы должны быть осторожны и не переходить границ, если мы хотим остаться в дружеских отношениях с ними."
 hippogriff_abyss.64.a:0 "Очень хорошо."
 
 hippogriff_abyss.65.t:0 "Требования отвергнуты"
 hippogriff_abyss.65.d:0 "К сожалению, чейнджлинги отклонили наше требование о предоставлении нам контроля над одним из регионов Эквестрии. Более того, они прекратили все переговоры и отказываются участвовать в дальнейшем обсуждении раздела Эквестрии. Похоже, что мы перешли границы дозволенного, и больше не получим ничего от наших соглашений с ними. Хотя это не столь важно в нашей великой схеме, мы сожалеем об упущенных возможностях, которые позволили бы получить выгоду от дальнейшего сотрудничества с чейнджлингами."
 hippogriff_abyss.65.a:0 "Мы хотя бы получили желаемое."
 
 hippogriff_abyss.66.t:0 "Переосмысление наших отношений"
 hippogriff_abyss.66.d:0 "Было странно быть одной в эти дни. Ария не спорила с ней о том, что следует делать, а Соната не донимала её бездумными просьбами. Адажио сопровождал лишь звук тишины. В этой тишине была своя красота, которую даже её собственная музыка не могла передать в полной мере. Для пения было своё время и место, а паузы между песнями лишь подчёркивали её талант.\n\nНо, увы, не это было причиной её одиночества. Плюмаж Мунфезер наконец-то вернулся из земель чейнджлингов, и переговоры официально завершились. Обычно в такие моменты она раскрывала свои карты и без раздумий предавала своих союзников. Но Эквестрия и её пони оказались более стойкими, чем она думала, и Адажио нужно было сосредоточить своё внимание на них. Её месть должна быть важнее.\n\nИ вот перед ней встал вопрос о том, что делать с их "друзьями", питающимися эмоциями. Конечно, она всё ещё могла предать их и разорвать связи. Война была нежелательным развитием событий, но последующая за ней изоляция гарантирует, что сирен не застанут врасплох. Или же она могла сохранить фасад и поддерживать их союз, но при этом держать чейнджлингов на расстоянии копыта. Пока каждая из сторон будет получать пользу от другой, или будет слишком занята решением дел с пони, взаимная защита не позволит никому вмешиваться.\n\nИли же она могла сделать совершенно новый шаг в ином направлении. Способность чейнджлингов к трансформации была просто впечатляющей, даже если она была основана на любви, а не на ненависти. Чейнджлинги могли бы сотворить чудеса в подавлении последних ячеек сопротивления, которые всё ещё продолжали активно сражаться в некоторых частях Эквестрии, а абсолютно послушные слуги, несомненно, пригодились бы чейнджлингам. Это было бы взаимовыгодно и сделало бы её предательство куда опаснее, если бы ей удалось заранее избавиться от чейнджлингов на её территории. А пока чейнджлинги будут зависеть от неё, им и в голову не придёт мысль о возможном ударе в спину их союзникам-сиренам..."
 hippogriff_abyss.66.a:0 "Посмотрим, захотят ли они сотрудничать."
 hippogriff_abyss.66.b:0 "Не стоит ничего менять."
 hippogriff_abyss.66.c:0 "Мы разорвём все связи с ними."
 
 hippogriff_abyss.67.t:0 "Очередное предложение"
 hippogriff_abyss.67.d:0 "Хотя мы ожидали скорого предательства со стороны сирен, на деле произошло нечто совершенно противоположное. Они прислали нам новое предложение, которое уже не касается вопросов о захвате земель Эквестрии. Если мы предоставим им верных чейнджлингов, которые смогут действовать как агенты под глубоким прикрытием, внедряясь в ячейки сопротивления, то сирен обеспечат нас фанатично преданными рабами. Объединив наши уникальные таланты, мы сможем куда легче подчинить пони и выбить из их готов остатки глупых мыслей о восстании.\n\nОднако мы всё ещё должны сохранять осторожность. Выгоды от данного предложения очевидны, но есть и опасность в том, что они отправят своих слуг на наши оккупированные территории и будут тесно сотрудничать с нами. Потенциальный удар в спину будет просто сокрушающим. Но, если это поможет нам предотвратить восстание пони, риск может окупиться..."
 hippogriff_abyss.67.a:0 "Преимущества перевешивают риски."
 hippogriff_abyss.67.b:0 "Мы не дураки, нас не обмануть так просто."
 
 hippogriff_abyss.68.t:0 "Новое сотрудничество"
 hippogriff_abyss.68.d:0 "Конечно же они согласились. Чейнджлинги оказались глупцами и не заметили очевидной ловушки. Либо же они были слишком самоуверенны и считали, что могут сдержать нашу песню. Разработка условий соглашения ещё находилось на начальной стадии, но уже сейчас толпы очарованных пони двигались через границу, чтобы работать с чейнджлингами, а чейнджлинги выдвигались, чтобы "помочь" сиренам. Так называемое взаимовыгодное соглашение.\n\nКонечно, Адажио уже велела Арии внимательно следить за ними, чем та с готовностью и занялась. За всеми чейнджлингами будут постоянно следить наши верные слуги. Один-единственный намёк на нелояльность тут же приведёт к немедленной музыкальной коррекции.\n\nЧейнджлинги, вероятно, принимали аналогичные меры. А возможно и нет. Сейчас это не имело значения. Рано или поздно наступит время, когда чейнджлинги окончательно ослабят бдительность... вот тогда-то и можно будет нанести удар. А до тех пор Адажио будет ждать."
 hippogriff_abyss.68.a:0 "Давайте отпразднуем нашу новую... "дружбу"."
 
 hippogriff_abyss.69.t:0 "Идея о совместной оккупации отвергнута"
 hippogriff_abyss.69.d:0 "Возможно, что после войны и переговоров чейнджлинги действительно стали мудрее. Или, вероятно, они всё ещё слишком некомпетентны, чтобы понять что происходит. Так или иначе, наше предложение о расширении "взаимопомощи" было отвергнуто, так что взаимное сотрудничество достигло предела. Это нельзя считать поражением, хотя это означает, что чейнджлинги, вероятно, рассчитывают разорвать связи между нами в будущем. Однако на данный момент ситуация остаётся прежней: непрочный союз, которому суждено быть разорванным. Они услышат нашу песню, но не сегодня.\n\nНо когда-нибудь им, как и всем остальным, представится такой шанс."
 hippogriff_abyss.69.a:0 "Ну что ж. Возможно, в следующий раз."
 
 hippogriff_abyss.70.t:0 "Судьба Столпов Эквестрии"
 hippogriff_abyss.70.d1:0 "Дул ветер. Океанский бриз доносил слабый запах соли, и трава, подобно зелёному морю, колыхалась под дуновениями этого ветра. Безбрежное море травы нарушали лишь следы копыт, оставленные семью пони, которые шли вперёд, низко склонив головы. Каждый Столп Эквестрии был устал и сломлен. Это был результат сурового плена, и хуже всего выглядела Сомнамбула из-за того, что она провела в застенках слишком много времени.\n\n— Ты узнаёшь это место, Стикс? — спросила Адажио, когда они наконец остановились. Единорог осмотрелся, а затем покачал головой. — Именно здесь мы впервые встретились более тысячи лет назад. Всё могло бы быть совсем по-другому, если бы ты помог нам тогда, вместо того чтобы бегать и собирать этих так называемых "героев". Мы могли бы уже править Эквестрией и всем миром, а ты мог бы быть подле нас как наш самый преданный подданный. — В голосе сирены звучало почти искреннее разочарование, когда она продолжила. — Но ты, увы, сделал неправильный выбор, и теперь всё должно быть именно так.\n\n— Что вы планируете с нами сделать?\n\nАрия ухмыльнулась. — Ты не очень наблюдателен, не так ли? Даже не можешь понять, на чём стоишь.\n\nНа земле под ними пересекались линии, образуя испещренный рунами круг, по бокам которого лежали кроваво-красные драгоценные камни. Первым всё понял Старсвирл и его глаза расширились от осознания. — В конце концов это будет справедливо! — Соната сказала это бодрым голосом, который весьма диссонировал с тем, что должно было произойти.\n\nЗаклинание начало набирать силу, вокруг пони завыл ветер, кружась всё быстрее и быстрее, а линии на земли начали светиться. Сами драгоценные камни взмыли в небо, вращаясь вокруг Столпов так быстро, что превратились в красную размытую полосу. Всё это продолжалось до тех пор, наконец, сама ткань реальности не разорвалась по швам. И семерых пони затянуло в то место, что они когда-то создали сами. Это было весьма жестокое проявление иронии, которое рассмешило бы саму судьбу.\n\nДрагоценные камни рассыпались, и разрыв в пространстве закрылся. Ветер улёгся, воздух стал тихим и ужасно неподвижным. И так древние герои старой Эквестрии исчезли. Они были побеждены существами, которых сами изгнали так давно."
 hippogriff_abyss.70.d2:0 "— Где Соната? — нетерпеливо спросила парящая над травяным полем Адажио. — Я думала, что мы договорились встретиться тут. И срок вышел уже пятнадцать минут назад!\n\nЭто должен был быть их величайший момент триумфа. Изгнание их самых страшных врагов, Столпов Эквестрии. Время, проведённое в плену после падения Эквестрии, наложило на них свой отпечаток, и все Столпы выглядели потрёпанно даже для своего возраста. Все, кроме тех двоих, которых должна была привести Соната: Сомнамбулы и Стикса. Без неё и без них они не могли осуществить свою долгожданную месть.\n\nЯсно, что Адажио придётся вбить в Сонату чутка пунктуальности, когда всё закончится.\n\nСпустя немалое время на горизонте наконец-то появился знакомый голубой плавник с двумя пони на буксире. Оба Столпа выглядели подозрительно хорошо для своего заточения; Стикс даже надел плащ, чтобы защититься от прохладной погоды. Адажио сразу же узнала его: он носил точно такой же плащ, когда она, Ария и Соната впервые встретили его на побережье более тысячи лет назад.\n\n— Ты опоздала, — сказала Ария, подлетая к паре Столпов. — Что, пони доставили тебе неприятности, когда ты пыталась доставить их сюда для изгнания?\n\n— Нет, но... — В голосе Сонаты зазвучало беспокойство, но она продолжила говорить. — Я тут подумала... может нам не стоит изгонять, к примеру, Стикса и Сомнамбулу?\n\nМёртвая тишина. От Сонаты ожидали множество умопомрачительно глупых идей, но это было что-то новенькое, невероятно низкое. — Ты спятила, Соната? — спросила Адажио с едва сдерживаемой яростью. — Ты хочешь пощадить пони, которые изгнали нас на тысячу лет в бездну. Неужели ты забыла, за что мы так упорно сражались?!\n\n— Ну конечно я помню, — сказала Соната, защищаясь, — но я поговорила с этими двумя и поняла, что они никогда не хотели изгонять нас! Они хотели сперва поговорить с нами и попытаться заставить нас измениться! Изгонять их за это вроде как... — Она с трудом подбирала слова. — ...несправедливо!\n\n— А когда мы вообще были справедливы? Когда это мир был справедливым? Он не был справедлив к нам, когда мы пытались взять то, что принадлежит нам по праву, и они до сих пор виновны в этом!\n\nСоната сложила копыта, всё ещё не готовая сдаться. — Ну, если мир несправедлив, то быть может, нам стоит попытаться быть справедливыми! — Адажио увидела Сомнамбулу и Стикса, которые стояли позади Сонаты и с надеждой смотрели на свою новоявленную защитницу, пока остальные Столпы с любопытством наблюдали за ними. Было ясно, что на этот раз Соната точно не отступит."
 hippogriff_abyss.70.d3:0 "— Где Соната? — нетерпеливо спросила парящая над травяным полем Адажио. — Я думала, что мы договорились встретиться тут. И срок вышел уже пятнадцать минут назад!\n\nЭто должен был быть их величайший момент триумфа. Изгнание их самых страшных врагов, Столпов Эквестрии. Время, проведённое в плену после падения Эквестрии, наложило на них свой отпечаток, и все Столпы выглядели потрёпанно даже для своего возраста. Все, кроме тех двоих, которых должна была привести Соната: Сомнамбулы и Стикса. Без неё и без них они не могли осуществить свою долгожданную месть.\n\nЯсно, что Адажио придётся вбить в Сонату чутка пунктуальности, когда всё закончится.\n\nСпустя немалое время на горизонте наконец-то появился знакомый голубой плавник с двумя пони на буксире. Оба Столпа выглядели подозрительно хорошо для своего заточения; Стикс даже надел плащ, чтобы защититься от прохладной погоды. Адажио сразу же узнала его: он носил точно такой же плащ, когда она, Ария и Соната впервые встретили его на побережье более тысячи лет назад.\n\n— Ты опоздала, — сказала Ария, подлетая к паре Столпов. — Что, пони доставили тебе неприятности, когда ты пыталась доставить их сюда для изгнания?\n\n— Нет, но... — В голосе Сонаты зазвучало беспокойство, но она продолжила говорить. — Я тут подумала... мы действительно должны это сделать? Изгнать их всех?\n\nМёртвая тишина. От Сонаты ожидали множество умопомрачительно глупых идей, но это было что-то новенькое, безнадёжно низкое. — Ты спятила, Соната? — спросила Адажио с едва сдерживаемой яростью. — Ты хочешь пощадить пони, которые изгнали нас на тысячу лет в бездну. Неужели ты забыла, за что мы так упорно сражались?!\n\n— Ты не понимаешь, Адажио! — Соната пошла в наступление. — Я поговорила со Стиксом, и он сказал мне, что они никогда не хотели изгонять нас, что это была идея Старсвирла! Стикс просто хотел собрать их вместе, чтобы спасти свою деревню и сперва поговорить с нами! Если уж и злиться на кого-то, то только на него! — Сирена указала на стройного единорога, который сделал шаг назад, а его товарищи тут же отошли в сторону и уставились на него.\n\n— В итоге они всё равно согласились изгнать нас. Они всё равно решили это сделать, Соната!\n\nСиняя сирена сложила копыта, явно не будучи убеждённой. — У них не было истинного выбора! Это всё равно, что... обвинять пони под нашими чарами в том, что они дерутся, когда мы заставляем их это делать! Никого из них нельзя винить за то, что они послушались Старсвирла, особенно Сомнамбулу и Стикса! Они изначально были против нашего изгнания! — В этот момент все Столпы посмотрели на свою новоявленную защитницу. Все, кроме Сомнамбулы, на лице которой было странное выражение. Было похоже, что она... гордилась сиреной. Стало ясно, что на этот раз Соната точно не отступит."
 hippogriff_abyss.70.a:0 "Великая ошибка наконец-то была исправлена."
 hippogriff_abyss.70.b:0 "Каждый Столп получил по заслугам."
 hippogriff_abyss.70.c:0 "Сомнамбула и Стикс избежали своей участи."
 hippogriff_abyss.70.d:0 "Только Старсвирл ответит за наше изгнание."
 
 hippogriff_abyss.71.t:0 "Заглаживание обид"
 hippogriff_abyss.71.d:0 "И хотя Столпы были нашими самыми главными врагами, они всё же были не единственными пони, которые задолжали нам. Память сирен была хороша, когда дело касалось обид, и сегодняшние деньки не были исключением. И уж так случилось, что было шестеро пони, нынешних героев Эквестрии, которых можно было назвать "современными Столпами". Они думали, что смогут помочь принцессе Скайстар победить сирен, пока те были слабы. Но теперь всё изменилось, и настало время поквитаться за это высокомерие.\n\n— Может вы и смогли победить Эквестрию, но вам не одолеть нашей дружбы! — вызывающе заявила Рэйнбоу Дэш, когда Носители Элементов стояли напротив трёх сирен, гневно глядя на них. У них не было выбора: очарованные пони всех трёх племён окружили их большим кольцом, отрезая любые пути к отступлению.\n\n— И зачем нам это делать? — спросила их Адажио. — То, что вы связаны с этими вашими маленькими артефактами, совершенно не означает, что мы не можем добраться до вас другими способами. Ария, не окажешь ли нам честь? — Мгновение казалось, что ничего не происходит, но потом несколько пони за сиренами расступились, чтобы явить миру единорожку с блестящей янтарной шерстью, облачённую в знакомую военную форму.\n\n— Сансет Шиммер! — крикнула Твайлайт, протягивая к единорожке копыто, но та ничего не ответила. Она лишь смотрела в пустоту, а затем глянула вверх, в сторону сирен, будто ожидая дальнейших указаний.\n\n— Вы, может и невосприимчивы к нашим чарам, но вот пони, которых вы любите - нет. И теперь они полностью послушны каждому нашему приказу. — Мрачная улыбка Адажио стала ещё более зловещей, когда она продолжила. — Но поскольку сегодня я щедра, я готова забыть обо всём, что было в прошлом. Вы можете идти, доживать свои короткие жизни и делать всё, что вы, смертные, там любите делать. Но не заблуждайтесь, ибо вам придётся оставаться послушными и тихими. Потому что если вы снова решите устроить нам неприятности... — Пустые и немигающие глаза Сансет смотрели прямо в душу Твайлайт. — ...то расплачиваться за это будете совсем не вы.\n\nТолпа пони расступилась, позволяя уйти и Носителям Элементов, и сиренам. Но Твайлайт могла лишь в отчаянии наблюдать, как единорожка, которую она всё ещё называла подругой, без малейшего колебания развернулась и последовала за новыми хозяйками Эквестрии, дабы выполнять любые их приказы."
 hippogriff_abyss.71.a:0 "Вот и всё."
 
 hippogriff_abyss.72.t:0 "Эквестрийская элита"
 hippogriff_abyss.72.d:0 "Перед Арией лежало два, безусловно, интересных предложения. После произнесения заклинания вся прежняя обида на сирен волшебным образом исчезла в одночасье. Теперь пони винили в своём поражении кого-то другого: чейнджлингов, грифонов и их собственных собратьев-пони. Гневные и возмущённые крики в её адрес со стороны важных пони, "верных" своей нации, превратились в лесть и уверения в послушании в попытках получить преимущество над соперниками.\n\nНе каждое предложение стоило её времени. Количество этих предложений неуклонно сокращалось и в итоге остались лишь промышленники да дворяне. Первые, желая получить прибыль, предлагали свои владения и своё влияние для дальнейшей стабилизации крупных городов Эквестрии, что было стоящей идеей. С другой стороны, оставшиеся беспринципные дворяне были готовы оказать свои услуги в покорении всей оккупированной Эквестрии - долгосрочная идея с долгосрочной поддержкой.\n\nК сожалению, ресурсы были ограничены и на данный момент она могла принять только одну из этих идей. А поскольку Адажио и Соната, к счастью, не годились для принятия этого решения, выбор полностью лежал на плечах Арии."
 hippogriff_abyss.72.a:0 "Промышленники фокусируются на важных вещах."
 hippogriff_abyss.72.b:0 "С помощью знати мы сможем охватить гораздо большую территорию."
 
 hippogriff_abyss.73.t:0 "Владение Мэйндалусией"
 hippogriff_abyss.73.d:0 "— Я не знаю, — сказала Соната пони и коту, когда спор начал длиться уже четвёртый час. — У вас обоих очень хорошие аргументы, и мне трудно решить, кто из вас прав.\n\nМейргиптянин приложил копыто ко лбу, пытаясь всё ещё быть терпеливым. — Послушайте, мэйндалусцы хотят стать частью Мейргипта. Оба наших народа жаждут воссоединения, и вы будете наслаждаться вечной благодарностью всех нас, если отдадите эту землю нам.\n\nАбиссинец зашипел в ответ. — Это всё ложь. Пони лишь угнетали всех живущих там существ на протяжении многих поколений. Жители Мэйндалусии искали освобождения ещё до того, как вы освободили нас, так что будет правильно, если именно мы будем нести ответственность за их города и земли.\n\nДвери за ними распахнулись, и внутрь вплыла вторая сирена. — О, привет, Ария, — сказала Соната, в кои то веки проявив немного внимательности. — Эти двое уже давно спорят по поводу какого-то города или чего-то в этом роде.\n\n— Я знаю, — Ария ответила, получив некоторое удовлетворение от страха, который проявился во взглядах обоих делегатов. — Именно поэтому я здесь.\n\n— Так что ты думаешь?\n\n— Ну, передача Мэйндалусии мейргиптянам даст нам больше контроля над ними. А это выгодно, если учесть наши будущие планы в отношении этой страны. — Сирене очень понравилось зрелище того, как глаза пони сперва загорелись, а потом в них вновь вернулся страх после её комментария. — Однако абиссинцы далековато от нас и это затрудняет взаимодействие с ними, так что тебе не стоит упускать шанс добиться их преданности.\n\nСоната на мгновение умолкла. — Это вообще не помогло! — наконец пожаловалась она, вызвав ухмылку у Арии.\n\n— Это выбор делаешь ты, не я. И это значит, что Адажио рассердится на тебя, если ты сделаешь неправильный выбор. Я бы посоветовала тебе сделать правильный."
 hippogriff_abyss.73.a:0 "Абиссинцы справятся достаточно хорошо."
 hippogriff_abyss.73.b:0 "Давайте не будем выносить решение и позволим спорам разгореться."
 hippogriff_abyss.73.c:0 "Мейргипет удержит этот регион под контролем."
 
 hippogriff_abyss.74.t:0 "Ситуация с пони"
 hippogriff_abyss.74.d1:0 "Соната устала.\n\nЗа последние несколько недель она объездила всю Эквестрию, увидела свою старую родину и навестила пони, которые теперь служили ей, Арии и Адажио. К сожалению, эта поездка была сопряжена с тем, что было очевидно с самого начала: пони не были нужны сирены. Любовь, которую они питали к своим принцессам, было трудно разрушить даже с помощью магии, и бесчисленные пони, которым удалось избежать чар, изо всех сил старались испортить поездку сирен. К счастью, серьёзных происшествий во время путешествия не случилось, но всё же даже Соната понимала, что означают постоянные акты неповиновения, которые она видела.\n\nБудущее будет трудным для всех них. Рано или поздно пони поймут, что так будет лучше. Адажио учила Сонату, что они сирены и должны править по праву своего рождения. Соната уже не сомневалась в этом. Но вот пони подчинялись не столь охотно. Мир и дружба стали нормой, и теперь им придётся разрушить их. Парочка пони тут и там были готовы следовать за сиренами, но их было меньшинство.\n\nНо об этому будет беспокоиться завтрашняя Соната. Сейчас же ей, по возвращении на гору Арис, нужно было поспать."
 hippogriff_abyss.74.d2:0 "Соната устала.\n\nЗа последние несколько недель она объездила всю Эквестрию, увидела свою старую родину и навестила пони, которые теперь служили ей, Арии и Адажио. И, к сожалению, эта поездка, за несколькими исключениями, была сопряжена с тем, что было очевидно для любого: пони не были нужны сирены. В лучшем случае они скептически относились к их правлению. Хотя второе восстание Найтмер Мун разочаровало многих в обществе, особенно фестралов, которые не были ей преданы, оставалось ещё много тех пони, кто верил в Селестию. Они были готовы сражаться, чтобы испортить поездку сирен. И это не говоря уже о новых лунаристских радикалах. Хотя сирены получили опыт искоренения таких фанатиков в Хироптерре, даже Соната знала, что означают эти акты неповиновения и сопротивления.\n\nБудущее не будет лёгким для многих из них. Пони должны понять, что так будет лучше. Адажио учила Сонату, что они сирены и должны править по праву своего рождения. Соната уже не сомневалась в этом. По крайней мере, её изгнали за то, что она действовала в соответствии со своей истинной природой, а не за то, что она спорила с сестрой. И некоторые пони, похоже, действительно признали её новой правительницей, предложив свою помощь против тех, кто всё ещё боролся против песни.\n\nНо такие вещи будет решать и обдумывать завтрашняя Соната. Сейчас же ей, по возвращении на гору Арис, нужно было поспать."
 hippogriff_abyss.74.d3:0 "Соната была в восторге.\n\nЗа последние несколько недель она объездила всю Эквестрию, увидела свою старую родину и навестила пони, которые теперь служили ей, Арии и Адажио. И, по большей части, поездка была действительно успешной. Многие пони по-прежнему как минимум не доверяли им, но после падения принцессы Селестии их вера в старую Эквестрию была разбита вдребезги. За исключением радикальных соляристов, которые были готовы бесконечно сражаться во имя своей императрицы, массы пони теперь были готовы принять правление сирен, особенно те, кто сильнее всего пострадал от старого режима соляристов. Немногие хотели напрямую общаться с пони, которые хотели быть свободными, поскольку "свобода" означала возвращение к террору.\n\nБудущее, хотя и оставалось неопределённым, не выглядело сложным. Пони, как и должно было быть, уже успокаивались. Адажио учила Сонату, что они сирены и должны править по праву своего рождения. Соната уже не сомневалась в этом. По крайней мере, она осталась верна себе, в отличие от Селестии, которая отвернулась от своей сущности. И пони признали её право на власть. Они были готовы на всё, чтобы положить конец объединенному сопротивлению и начать новую эру музыкальной нормальности в Эквестрии. Ну или они хотели просто сделать жизнь настолько нормальной, насколько она могла быть таковой при власти сирен.\n\nИ Соната была готова начать прямо сейчас. Теперь, когда она вернулась на гору Арис, она могла, наконец, сообщить хорошие новости другим сиренам..."
 hippogriff_abyss.74.d4:0 "Соната была в полном восторге.\n\nЗа последние несколько недель она объездила всю Эквестрию, увидела свою старую родину и навестила пони, которые теперь служили ей, Арии и Адажио. И почти в каждом месте, куда она приходила, её встречали с обожанием, благодарностью и надеждой пони, ищущие окончания своим постоянным страданиям. Поскольку обе принцессы превратились в искажённые версии себя прежних, пони были готовы принять почти любого, что освободит их от безумия, которое две императрицы навязывали всей Эквестрии. Почти всё организованное сопротивление не получает поддержки от мирных жителей из-за их связей с радикалами, что сводит способность партизан сделать что-либо заметное к минимуму.\n\nБудущее было светлым для всех существ, но особенно для Сонаты и сирен. Пони стекались к ней как к спасительнице. Как к достойной альтернативе тем привычным для них вещам, что исказились до неузнаваемости. Адажио учила Сонату, что они сирены и должны править по праву своего рождения. Соната уже не сомневалась в этом. Она утвердилась в мысли о том, пони хотели жить под её правлением, поскольку любые другие их лидеры в конечном итоге терпели неудачу. Бесчисленное множество пони предлагали ей и "оккупации" любую помощь, некоторые из корысти, но многие - из благодарности. И едва ли на них влияли чары, под действием которых они находились.\n\nИ после всего увиденного Соната никак не могла дождаться возвращения домой. Теперь, когда Соната снова очутилась на горе Арис, она могла рассказать отличные новости другим сиренам..."
 hippogriff_abyss.74.a:0 "Это будет непросто..."
 hippogriff_abyss.74.b:0 "Скромное начало."
 hippogriff_abyss.74.c:0 "Мы сможем работать с этим."
 hippogriff_abyss.74.e:0 "Взгляните на это!"
 
 hippogriff_abyss.75.t:0 "Наше будущее"
 hippogriff_abyss.75.d:0 "Смертные были такими странными существами, по крайней мере для Сонаты. Они умирали столь быстро, но за тысячу лет успевали сделать так много. Даже если ими правил некто бессмертный, именно обычные пони и прочие существа создавали новые заклинания, новые изобретения и новую музыку. Их империи поднимались и рушились, и пока одни считали себя достаточно достойными, чтобы править, другие довольствовались тем, чтобы следовать за ними и быть позабытыми историей, как и сама Соната. Согласно всему, что она знала, смертные должны были быть ничем, но теперь всё противоречило этому утверждению.\n\nОсобенно сама природа сирен. Адажио постоянно твердила ей, что смертные - ничто, что они одноразовые слуги, предназначенные для того, чтобы ими управляли и чтобы они обожали своих хозяек. Ну, вторая часть была правдой, если учесть, сколько конфликтов произошло в мире без них, но было и кое-что ещё. Соната, да и все трое, получали свои силы от смертных. Они питались их ненавистью, чтобы обрести силу. Без них они были бы совершенно бессильны, лишены магии сирен в полном прочей магии мире. Истина, которую Соната наконец-то осознала, и которую, возможно, Ария и Адажио уже знали, но не говорили, заключалась в том, что они нуждались в смертных так же сильно, как смертные нуждались в них.\n\nВозможно, что Соната и в самом деле всегда знала это. Она желала для смертных большего, пока Ария и Адажио хотели меньшего. Но теперь всё сводилось к простому вопросу: как с ними обращаться? Война с Эквестрией была закончена, а угрозы их выживанию устранены. Теперь оставался только последний вопрос. Какова участь смертных? Только лишь быть слугами законных их хозяек-сирен?\n\nИли, как думала Соната, они могут стать чем-то большим? Теми, кого сирена должна защищать?"
 hippogriff_abyss.75.a:0 "Наши отношения просты - они будут вечно служить нам."
 hippogriff_abyss.75.b:0 "Мы должны заботиться о них так же, как они о нас."
 
 hippogriff_abyss.76.t:0 "Реквием Сонаты"
 hippogriff_abyss.76.d1:0 "Всё кончилось.\n\nНу, вроде того. Эквестрии больше не было, но всем, особенно ей, предстояло ещё многое сделать. То, что они победили, не означало, что дальше будет легче. Но хотя бы здесь было тихо. Ни дел, ни встреч, только тишина и одиночество.\n\nСоната никогда не была склонна к самоанализу. Это казалось ей скучным и бессмысленным занятием, ведь всегда была куча вещей поинтереснее. Зачем беспокоиться о том, что было в прошлом? Конечно, она совершила парочку ошибок, но в конечном итоге это не имело никакого значения. Всё было прекрасно и ничего не нужно было менять. Всё было так, как и должно быть.\n\nИ этого было достаточно для Сонаты. После ещё нескольких секунд глубоких раздумий она встала, чтобы отправиться за тако. Это было бы куда более продуктивным курсом действий."
 hippogriff_abyss.76.d2:0 "— Это звучит как целая куча работы, — сказал Замни, пока Соната лежала на соседней кушетке, пересказывая всё, что она сделала за последние несколько месяцев. — Хотя эти две другие сирены, похоже, также не дают тебе покоя.\n\n— Они делают это постоянно, — согласилась она, взмахнув копытом, чтобы подчеркнуть слова. — Они просто не понимают, чем я занимаюсь. Иногда кажется, что я единственная, кто действительно думает о том, что происходит.\n\n— Что ты имеешь в виду? Я их, конечно, не видел, но по твоим словам они довольно умны. И старше.\n\nСоната с трудом подобрала следующие слова. — Просто... У меня есть все эти идеи, а они не могут их понять. Когда ты сделал для нас эти новые драгоценные камни, они подумали, что я просто использую тебя как инструмент и всё. Это то, чего они ожидали бы от сирены, а вместо этого... ты стал моим хорошим другом.\n\nЗамни рысцой подошёл к сирене и сел рядом. — Я ценю сентиментальность, — ответил он, поднимая копыто, — но похоже, что они просто не видят того, чего не хотят видеть. Есть ли у тебя идеи, что с этим делать?\n\n— Нет! — Явно расстроенная Соната вскинула копыта вверх. — Вот оно! Я вижу неправильные вещи, которые не имеют смысла, но и понятия не имею, как их исправить или что они значат! Они просто беспокоят меня, но я не могу сказать, почему.\n\nНа несколько секунд воцарилась тишина, единственным звуком было тиканье часов. — Ну, я уверен, что в конце концов ты разберёшься, — сказал наконец зебра. — Ведь я всегда здесь, если тебе нужно с кем-то поговорить. А пока не хочешь поиграть в настольную игру?\n\n— Конечно, может это отвлечёт меня от проблем."
 hippogriff_abyss.76.d3:0 "— В чём дело, Соната? — Замни подошёл к сирене, искренне беспокоясь за неё. — Ты выглядишь обеспокоенной. Что-то случилось?\n\n— Нет, — сказала она, явно не слишком уверенная в этом. — Пока ничего не произошло. Но оно должно произойти.\n\n— Что ты имеешь в виду?\n\nСоната выглядела странно задумчивой, смотря в никуда. — Ты когда-нибудь слышал о Сомнамбуле, Замни? О Столпе Эквестрии из Мейргипта?\n\n— Да?\n\n— Я говорила с ней недавно. — Зебра выжидающе посмотрел на сирену, которая вскоре продолжила. — Она рассказала мне то, чего я никогда не знала. То, что я, вероятно, даже не хотела слышать. Она заставила меня задать столько вопросов о себе, а потом я спасла её от изгнания Адажио и Арией. Она всё ещё тайно разговаривает со мной. Надеется на то, что я смогу быть лучшим существом и делать лучшие вещи.\n\n— Хорошо... — Замни моргнул. — Это хороший совет и всё такое, но какое отношение это имеет к нынешней ситуации?\n\nСиняя сирена глубоко вздохнула. — Мы так много делаем неправильно, Замни. Так много нам следует изменить. Но Ария и Адажио не желают этого делать. Я должна заставить их, даже если они возненавидят меня за это.\n\nДолгое время никто из них ничего не говорил. Лишь тиканье часов отсчитывало секунды. — Ну, что бы ты ни задумала делать дальше, знай, что я поддерживаю тебя, несмотря ни на что, — сказал наконец зумидиец, приблизившись к Сонате и заглянув ей в глаза. — И похоже, что Сомнамбула тоже. Что бы ты ни решила делать, мы будем следовать за тобой.\n\nНа лице Соната появилась милая и настоящая улыбка. — Спасибо тебе, Замни."
 hippogriff_abyss.76.a:0 "Именно таким должен быть мир."
 hippogriff_abyss.76.b:0 "Мы знаем вопросы, но не можем найти ответы..."
 hippogriff_abyss.76.c:0 "Будущее туманно, надвигается конфронтация..."
 
 hippogriff_abyss.77.t:0 "Финал"
 hippogriff_abyss.77.d:0 "В Сиквестрии было тихо. Многие морские пони уснули ещё до того, как луна начала подниматься над горизонтом, так что город освещала лишь местная флора и фауна. Лишь в глубине дворца, в украшенном тронном зале, который теперь почти не использовался, звучали голоса, ныне властвующие над континентами.\n\n— Мы сделали это, — сказала Адажио, наверное, уже в миллионный раз, хотя она тщательно скрывала волнение в голосе. — Мы победили. Столпы понесли наказание за свои преступления, пони подчиняются песне, а наши имена известны всем. У нас есть всё, чего мы когда-либо хотели.\n\n— Мы не должны останавливаться на достигнутом, но ты права, — согласилась Ария. — Сейчас мы настолько могучи, что почти ничто не может остановить нас. Мы можем делать всё, что захотим, когда угодно.\n\n— И неважно, что нам ещё предстоит сделать, ведь мы сможем сделать это вместе! — добавила Соната, явно находясь в приподнятом настроении. Но две другие сирены не обратили никакого внимания на смысл её слов.\n\nАдажио снова заговорила. — Да, Соната, у нас ещё много дел. Будь то Зебрика, Грифония или Эквус, никто больше не будет свободен. Мы не сможем остановиться, пока весь мир не будет слушаться нашей воли. Остальные гордились бы нами, если бы увидели нас сейчас.\n\n— И мы будем едины на каждом этапе, — подтвердили обе другие сирены. Троица кивнула, а затем подняла копыта в небо, как раз в тот момент, когда луна достигла зенита на небе.\n\nИ когда в мире начался новый день, маятник судьбы качнулся ещё дальше в сторону тёмного будущего, где играла очаровывающая всех песнь. Будущего, где свобода воли была ложью, где ненависть была постоянной, где дружба была невозможна.\n\nТаким был мир под властью сирен."
 hippogriff_abyss.77.a:0 "Наше правление лишь началось."
 
 
 hippogriff_abyss.1000.t:0 "Кар-Альпака захвачена!"
 hippogriff_abyss.1000.d:0 "С помощью наших могучих очарованных армий мы легко преодолели оборону Кар-Альпаки и взяли этот регион под свой контроль. В данный момент население этой земли подчиняется нашей воле, и вскоре оно станет неотъемлемой и абсолютно верной лояльной частью нашего государства."
 hippogriff_abyss.1000.a:0 "Превосходно!"
 
 hippogriff_abyss.1001.t:0 "Поражение при Кар-Альпаке!"
 hippogriff_abyss.1001.d:0 "Несмотря на неоднократные попытки наступления наших армий, враг каким-то образом смог раз за разом останавливать наше продвижение вперёд. Мы вынуждены признать поражение на этот раз и перегруппироваться для возможной повторной атаки. И хоть сегодня наши враги победили, мы ещё вернёмся за тем, что принадлежит нам по праву."
 hippogriff_abyss.1001.a:0 "Проклятье!"
 
 hippogriff_abyss.1002.t:0 "Успешная оборона Кар-Альпаки!"
 hippogriff_abyss.1002.d:0 "Благодаря усилиям наших храбрых войск мы смогли отразить внезапное нападение соседей-экспансионистов и уберечь наших граждан от влияния песни сирен. Вряд ли они хорошо воспримут это поражение, но мы хотя бы на время защитили наш народ от их влияния."
 hippogriff_abyss.1002.a:0 "Великое облегчение для наших солдат и граждан."
 
 hippogriff_abyss.1003.t:0 "Поражение при Кар-Альпаке!"
 hippogriff_abyss.1003.d:0 "К сожалению, несмотря на все усилия наших доблестных солдат, мы потеряли контроль над Кар-Альпакой, которая перешла под власть сирен. Сейчас они, несомненно, очаровывают существ своей ужасной песней, и нам вряд ли удастся вернуть эту территорию в обозримом будущем. Мы можем лишь надеяться, что существа, живущие там, смогут остаться в живых и когда-нибудь освободиться из-под коварного влияния их музыки."
 hippogriff_abyss.1003.a:0 "Печальный день для наших граждан."
 
 hippogriff_abyss.1004.t:0 "Патовая ситуация в Кар-Альпаке!"
 hippogriff_abyss.1004.d:0 "Это событие не должно срабатывать в игре. Если ты его заметил, то сообщи об этом в канал bugreports (именно туда, а то soviet-bugreports читают только переводчики), а также расскажи, как именно ты его получил, чтобы мы могли это исправить. Спасибо!"
 hippogriff_abyss.1004.a:0 "Если ты, конечно, не использовал для этого консольные команды."
 
 hippogriff_abyss.1005.t:0 "Скрытое событие"
 hippogriff_abyss.1005.d:0 "Это событие не должно срабатывать в игре. Если ты его заметил, то сообщи об этом в канал bugreports (именно туда, а то soviet-bugreports читают только переводчики), а также расскажи, как именно ты его получил, чтобы мы могли это исправить. Спасибо!"
 hippogriff_abyss.1005.a:0 "Если ты, конечно, не использовал для этого консольные команды."
 
 hippogriff_abyss.1006.t:0 "Убедительное требование"
 hippogriff_abyss.1006.d:0 "Когда Абиссиния пала перед новой угрозой из Северной Зебрики - перед сиренами - многие в Вингбардии начала опасаться за судьбу колоний, которые всё ещё оставались там под нашим контролем. И теперь они оказались под угрозой, но в другом смысле. Один гиппогриф, называющий себя Плюмаж Мунфезер, прибыл на переговоры в сопровождении множества явно очарованных существ. На переговорах он хочет обсудить передачу контроля над колониями, в частности над Мурсией, сиренам. Он предлагает невероятно щедрую сумму денег за эти территории, хотя при этом Мунфезер также дал понять, что в случае отказа с последствиями могут столкнуться не только эти колонии, но и вся Вингбардия.\n\nПредложение заманчивое, особенно с учётом предлагаемых выгод. Мы сможем получить немало средств, а также одновременно убраться с пути восходящей державы. Так мы сможем сохранить мир, хотя бы для нас. Но мы также должны учитывать, что так нам навсегда придётся отказаться от наших притязаний на Зебрику. Если мы хотим навсегда покончить с угрозой сирен, то эти земли могут оказаться очень полезными в случае потенциальной войны с ними."
 hippogriff_abyss.1006.a:0 "Они могут забрать эти колонии. Мы больше не заинтересованы в Зебрике."
 hippogriff_abyss.1006.b:0 "Мы никогда не откажемся от наших колоний!"
 
 hippogriff_abyss.1007.t:0 "Колонии наши"
 hippogriff_abyss.1007.d:0 "Плюмаж вернулся из своего путешествия в Вингбардию с хорошими новостями. Вингбардийцы, то ли напуганные нашей силой, то ли движимые жадностью, согласились немедленно уйти из Абиссинии и передать нам контроль над своими бывшими колониями. Местное население уже было усмирено с помощью песен, а вингбардийцы получили денежную компенсацию. Мы можем считать данную сделку безусловным успехом, независимо от потраченных на неё средств."
 hippogriff_abyss.1007.a:0 "Он снова доказывает нам свою ценность."
 
 hippogriff_abyss.1008.t:0 "Предложение отвергнуто"
 hippogriff_abyss.1008.d:0 "Мы ожидали, что жадность грифонов одержит верх, но, похоже, что даже льстивые слова и немалые взятки не смогли убедить вингбардийцев отказаться от своих колоний. Плюмаж был вынужден вернуться назад с пустыми когтями, что, вероятно, стало результатом не только их упрямства, но и его собственной небрежности. Хотя это не повод для полномасштабной войны (по крайней мере на данный момент), мы запомним это и однажды отплатим вингбардийцам."
 hippogriff_abyss.1008.a:0 "Ещё один провал Мунфезера..."
 
 hippogriff_abyss.1009.t:0 "На грани поражения"
 hippogriff_abyss.1009.d:0 "Несмотря на то, что наша миссия по покорению мира продолжается, мы столкнулись с серьёзной проблемой, в которой сами виноваты. Похоже, что мы, намеренно или же в результате собственной небрежности, израсходовали всю доступную нам магию. К счастью, полное уничтожение сопротивления Скайстар означает, что наш режим не рухнет, по крайней мере, сейчас. Но его судьба висит на волоске, а наши позиции весьма шатки.\n\nБез магии наши возможности сильно ограничены. Поэтому сейчас мы должны направить все наши усилия на восстановление уровня магии и доведение нашей силы до приемлемого уровня. Это очень важный вопрос, поскольку сейчас один неверный шаг может привести к полному провалу или, что ещё хуже, к тому, что нас изгонят на куда более долгий срок, чем в прошлый раз..."
 hippogriff_abyss.1009.a:0 "Мы должны решить эту проблему, и быстро!"
 
 hippogriff_abyss.1010.t:0 "Возвращение с края пропасти"
 hippogriff_abyss.1010.d:0 "После долгой работы мы, наконец, избавились от дефицита магии, и ситуация вновь приходит в норму. Существа послушны, фанатичны и готовы выполнять все наши приказы. Тем не менее, мы не можем позволить себе забыть эти события и снова стать столь же самодовольными. В следующий раз мы можем не восстановить наши магические запасы, что приведёт к падению.\n\nПусть это послужит предупреждением и суровым напоминанием о том, что даже сейчас мы не полностью контролируем всё и что мы не всемогущи. Только после господства над всем миром у нас будет магия, чтобы бесконечно питать нашу власть."
 hippogriff_abyss.1010.a:0 "И всё же это победа."
 
 #United Aris Resistance events
 hippogriff_abyss_resistance.1.t:0 "Единство в борьбе"
 hippogriff_abyss_resistance.1.d:0 "В неприметном здании где-то на просторах Гиппогрифии за столом сидели три фигуры. Первым был Крэк Лайтнинг - националист-фанатик из АПВ. Второй была Посада - харизматичный лидер Революционной Рабочей Партии. И, наконец, последней была сама принцесса Скайстар - дочь королевы Ново и законная наследница престола.\n\nКрэк заговорил первым. — Признаюсь, принцесса, когда я получил твоё приглашение обсудить объединение наших сетей сопротивления, я был открыт для этой идеи. Но если бы я знал, что эта ненадёжная, чокнутая коммунистка будет здесь, я бы остался дома.\n\nПосада немедленно огрызнулась, — Как будто я рада тебя видеть здесь, бессовестный расист! Ты стал таким реакционером, что я удивляюсь, как ты вообще можешь вести сопротивление!\n\nПока коммунистка и националист продолжали обмениваться оскорблениями, на лице Скайстар проступило разочарование. В конце концов её терпение лопнуло, и она закричала так громко, как только могла, — Прекратите! Вы должны остановиться! Разве вы не видите, что это именно то, чего хотят сирены? Совершенно неважно, какую идеологию вы предпочитаете, если не осталось никого, кто мог бы её поддержать! Они забрали наших друзей, наших родственников, даже... — она поперхнулась словами, — даже мою маму, а вы тратите время на глупые споры!\n\nПосада и Крэк ошеломленно замолчали. Скайстар продолжила, но уже более спокойно, — Мне удалось отправить кое-кого на поиски Элементов Гармонии, но мне нужна помощь, чтобы сохранить сопротивление до их прибытия. Я подумала, что вы двое могли бы мне помочь. Я слышала, что вы когда-то были друзьями, поэтому надеялась, что вы захотите работать вместе.\n\nОба гостя сидели неподвижно, обдумывая сказанное принцессой. Через мгновение Посада подняла голову. — Эй, Крэк. Помнишь, как мы встретились в первый раз, и как после этого часами говорили о битве с королём Штормом?\n\nВыражение лица Крэка смягчилось. — Хех, конечно, я помню. Кажется, я понял, к чему ты клонишь: пора снова спасать Гиппогрифию?\n\nПосада улыбнулась. — Да, но на этот раз нам нужно сделать это вместе."
 hippogriff_abyss_resistance.1.a:0 "Это... может стать проблемой."
 
 hippogriff_abyss_resistance.2.t:0 "Принятие мер"
 hippogriff_abyss_resistance.2.d:0 "По правде говоря, Адажио была раздражена.\n\nОна так хотела отомстить и осуществить свои планы. Она мечтала о том, чтобы начать свои великие и полностью законные завоевания в этом жалком мире. И тут случилось это. Немногие оставшиеся свободные гиппогрифы оказались излишне дерзкими. Они начали активно давать отпор, задержав эти завоевания на неизвестный срок.\n\nЭто очень раздражало.\n\n— Гиппогрифы оказались более стойкими, чем мы думали, — сказала она своим партнёршам, когда они снова собрались в свободной комнате дворца. — Каждый день они мешают нам на каждом шагу, и нам приходится тратить всё больше магии, чтобы удержать остальных в узде. У нас есть запасные варианты, но этот шип нужно убрать из нашего бока.\n\n— Это очевидно, Адажио, — Ария ответила своим вечно скучающим тоном. — Их возглавляет бывшая принцесса Скайстар, а также двое неизвестных личностей. Они стали умнее и начали использовать беруши, так что наша магия больше не действует на них.\n\n— Тогда почему бы нам просто не поступить привычным образом? — спросила Соната. — Мы же постоянно разрываем дружеские узы. Так мы заставляем всех делать то, чего мы хотим! Разве не будет проще, если они станут воевать друг с другом, а не с нами?\n\nАрия инстинктивно закатила глаза. — Соната, это... на самом деле хорошая идея. Может быть, ты и не всегда ведёшь себя как дура.\n\n— Правда? Эй, подожди-ка...\n\nАдажио прервала их, прежде чем между ними снова вспыхнула ссора. — Тогда решено. Мы будем давить на сопротивление до тех пор, пока они окончательно не рассорятся. Надеюсь, что вы обе помните, что делать? — Две сирены кивнули. — Хорошо. Тогда давайте начнём шоу."
 hippogriff_abyss_resistance.2.a:0 "Пришло время запачкать копыта."
 
 hippogriff_abyss_resistance.3.t:0 "Призыв о помощи"
 hippogriff_abyss_resistance.3.d:0 "Политики в Кантерлоте испытывают одновременно и облегчение, и беспокойство, поскольку из страны, что некогда была Гиппогрифией, прибыл дипломат. После проведения многочисленных магических сканирований, которые позволили убедиться, что гиппогриф не находится под влиянием сирен, посланника пропустили в тронный зал, где дипломат и рассказал, что его отправила принцесса Скайстар. Она сумела организовать сопротивление режиму сирен, и ей очень нужна помощь принцессы Твайлайт и Элементов Гармонии, дабы победить их.\n\nХотя отправка Элементов на помощь принцессе, несомненно, вызовет её горячую благодарность и поможет восстановить гармоничную монархию в Арисе, это также будет очень опасным курсом действий. Если Элемент будет захвачен сиренами... в общем, ничего хорошего из этого точно не выйдет. Также никто из Элементов не сможет прийти нам на помощь, и если здесь начнётся война, то мы будем вынуждены отозвать их обратно, независимо от ситуации в Арисе..."
 hippogriff_abyss_resistance.3.a:0 "Мы рассмотрим наши варианты."
 
 hippogriff_abyss_resistance.4.t:0 "Старые друзья"
 hippogriff_abyss_resistance.4.d:0 "— Я и не думала, что мы вернёмся так скоро, — сказала Твайлайт Спаркл, когда она и её друзья рысили вдоль берега Ариса, высматривая любые признаки беды. — Когда я впервые получила письмо от принцессы Скайстар, я не хотела верить в него, но... что-то тут определённо не в порядке.\n\n— Ага, и что с того? — спросила Рэйнбоу Дэш. — Мы надерём хвосты сиренам и вернёмся домой к ужину. Всё будет как с королём Штормом!\n\nРарити покачала головой. — Сейчас всё по-другому, дорогуша. Эти сирены уже подчинили почти всех гиппогрифов своим чарам, и от них будет нелегко избавиться. Мы даже не знаем, где искать Скайстар. Она может быть где угодно!\n\n— Или она может махать нам вот оттуда! — сказала Пинки, подпрыгивая и одновременно указывая копытом вглубь острова. Остальная пятёрка повернулась и действительно увидела там гиппогрифину, которая очень активно подзывала их.\n\n— Я так рада, что вы все здесь! — сказала Скайстар, когда они подошли. — Я знаю, что вы все, должно быть, очень заняты в Эквестрии, но сирены схватили мою маму, и я не знаю никого, кто мог бы помочь. Поэтому я отправила письмо в надежде, что вы его получите. И вот вы здесь!\n\nРэйнбоу Дэш махнула копытом, отметая замечания прочь. — Не волнуйся об этом, — сказала она, — это именно то, что делают друзья. Итак, как мы можем помочь?\n\nПринцесса огляделась, прежде чем наклониться поближе к ним. — Здесь небезопасно. Я знаю место, куда мы можем пойти, и там я вам всё расскажу. За мной!\n\nПони посмотрели друг на друга и последовали за Скайстар. Они не знали, как именно собираются победить эту новую угрозу, но в одном были уверены: они приложат все усилия, чтобы помочь Скайстар и другим гиппогрифам освободить их родину."
 hippogriff_abyss_resistance.4.a:0 "Ой-ёй..."
 
 hippogriff_abyss_resistance.5.t:0 ""Побег""
 hippogriff_abyss_resistance.5.d:0 "Рафт Вуд плыл между кораллами и водорослями, отчаянно пытаясь оказаться как можно дальше от своей проклятой тюрьмы. Вот уже несколько месяцев он, застигнутый врасплох во время переворота, находился в плену у сирен без возможности вернуться в Арис. Он уже почти потерял всякую надежду снова увидеть свет дня. Почти. Проснувшись сегодняшним утром, Рафт Вуд обнаружил, что дверь его камеры оставлена открытой, а в воде плавает одна-единственная записка.\n\n— Доберись до Ариса и найди нас. Ты нужен сопротивлению. -Принцесса Скайстар\n\nОн не знал, как принцесса это сделала, но не собирался сомневаться. Скайстар была права, ему нужно было вернуться на материк. Если сиренам оказывают сопротивление, то он должен исполнить свой патриотический долг и помочь им, несмотря ни на что. Ему просто нужно было быть осторожным и убедиться, что его не поймают и не очаруют магией, прежде чем он сможет найти сопротивление.\n\nОднако пока Рафт Вуд плыл, он так и не заметил ни пары глаз, наблюдавших за ним из глубокой тени, ни злобной ухмылки, образовавшейся прямо под ними. Всё шло по плану."
 hippogriff_abyss_resistance.5.a:0 "Он помогает нам, сам того не зная."
 
 hippogriff_abyss_resistance.6.t:0 "Проблемное возвращение"
 hippogriff_abyss_resistance.6.d:0 "Крэк Лайтнинг торопливо вошёл в зал заседаний. Скайстар и многие другие лидеры сопротивления уже были там. В центре комнаты стоял Рафт Вуд, основатель АПВ. Крэк помрачнел. Хотя они некогда работали вместе, он всегда считал Рафта соперником, а не партнёром.\n\nКрэк повернулся к одному из охранников. — Что вы узнали?\n— Ну, сэр, за ним не следили, и он не выглядит очарованным, но мы не можем быть уверены в этом.\n— Спасибо. — Крэк подошёл к Рафту, встав некомфортно близко к нему. — Итак, Рафт. Не хочешь ли ты объяснить, как тебе удалось сбежать от сирен?\n\nРафт поднял бровь, но выражение его лица быстро сменилось самодовольной ухмылкой. — Конечно, Крэк. После долгих месяцев томительного плена я был близок к тому, чтобы сдаться. Но в самый тёмный час...\nОн внезапно опустился на колени перед Скайстар и потянулся, чтобы поцеловать её коготь. — Её Королевское Высочество каким-то образом сумела открыть мою камеру и передала мне эту записку!\n\nРафт передал короткую записку ошеломленной Скайстар. — Я бесконечно благодарен вам, принцесса. Вы, как и ваша мать, благородны и мудры. Для меня будет честью помочь сопротивлению всем, чем только я смогу.\nСкайстар прочитала записку и нахмурилась. — Рафт, я рада, что ты благополучно выбрался. Но я не писала этой записки и уж точно не организовывала твой побег.\n\nВсе присутствующие в комнате ахнули. Крэк зарычал, — Он находится под чарами сирен!\nРафт встал, что защитить себя. — Глупости! Думаю, я бы знал, если бы был очарован сиренами!\n— Правда!? И как!? Как бы ты понял, что находишься под их чарами!?\nРафт встревожился. — Я, я... я не знаю. Но я прошу тебя поверить мне!\nКрэк повернулся лицом к собравшимся членам сопротивления и обратился к ним. — Этот гиппогриф явно является приманкой сирен, которые послали его сюда для уничтожения сопротивления изнутри. Мы должны немедленно казнить его, чтобы спасти наше движение.\n\nОбычно Крэк был очень убедителен в своих речах, но, ознакомившись с атмосферой в комнате, он понял, что остальные не собираются казнить Рафта. Он нахмурился. — Я не собираюсь иметь ничего общего ни с ним, ни с любым гиппогрифом, который последует за ним! — раздражённо сказал он, уходя из комнаты."
 hippogriff_abyss_resistance.6.a:0 "Как они могут быть столь слепыми?"
 
 hippogriff_abyss_resistance.7.t:0 "Раскол Ариса"
 hippogriff_abyss_resistance.7.d:0 "Блант Бик, лидер ячейки сопротивления АПВ, сидел на заброшенной фабрике где-то на горе Арис. Он читал последние отчёты разведки, уничтожая наиболее секретные документы на месте. Его прервала открывшаяся дверь. В комнату вошло два гиппогрифа: первый был одним из его агентов, а вторая - птенцом не старше 10 лет.\n\n— Эй, пёроголовый, ты что себе позволяешь? Зачем ты привёл птенца в моё убежище!\n— Полегче, босс, — ответил тот, нахмурившись. — Она - моя племянница. Её родители попали под чары сирен, и я - всё, что у неё осталось. Можешь позволить ей пожить у нас некоторое время?\nБлант заметил угрюмое выражение на лице птенца. — Хорошо, но тебе лучше присматривать за ней. Добро пожаловать в Арис Прежде Всего, цыпочка.\n\nПтенец оживился при упоминании названия их организации. — Вы действительно из АПВ?\nЕё дядя засиял. — Да, конечно!\n— Или то, что от него осталось. — добавил Блант.\nДевочка заулыбалась. — Я встречусь с Крэк Лайтнингом и Рафт Вудом и помогу им дать отпор сиренам, верно?\n\nЕё дядя напрягся, а Блант нахмурился. — Послушай, девочка. Если тебе повезёт, то однажды ты сможешь встретиться с Асом. Но лучше бы тебе не встречаться с Рафтом, уж поверь мне.\nТеперь уже девочка выглядела озадаченной. Её дядя заранее предвидел следующий вопрос. — Когда Рафт Вуд сбежал, Крэк Лайтнинг обвинил его в том, что он шпион сирен. Половина АПВ, вроде нас, осталась верна Асу, а другая последовала за Рафтом.\n— О, ладно. — Она сделала паузу, чтобы подумать. — Но действительно ли Рафта контролируют сирены?\n\nДверь ещё раз открылась, и внутрь вошёл ещё один гиппогриф. Он тяжело дышал, и только через некоторое время пришёл в себя. А затем он, слегка заикаясь, произнёс следующее: — Группы Рафта больше нет.\nБлант замер. — В смысле?\n— Все ячейки АПВ, верные Рафту, перестали выходить на связь. Начальство всё ещё пытается выяснить подробности, но они считают, что наши худшие опасения сбылись.\nМгновение все замолчали. И девочка, и её дядя были очень бледны. А потом Блант повернулся к ней и сказал, — Ну, малышка, ты получила свой ответ."
 hippogriff_abyss_resistance.7.a:0 "Предатель сделал своё дело."
 
 hippogriff_abyss_resistance.8.t:0 "Раскол"
 hippogriff_abyss_resistance.8.d1:0 "Моральный дух в штабе сопротивления был на нуле. Каждый день приносил новые неудачи: всё больше провальных операций, всё больше захваченных агентов, всё больше секретов сопротивления становилось известно сиренам. По мере того как ситуация становилась всё хуже и хуже, безграничный оптимизм и праведный гнев, которые ранее подпитывали движение, сменились тревогой, страхом и отчаянием.\n\nПосада вошла в зал заседаний и нахмурилась. — Несколько членов РРП пожаловались мне, что Разорбик требует, чтобы все наши оперативники присягнули на верность Арису. Крэк, ты знал об этом?\nКрэк ухмыльнулся. — Да. Что же в этом плохого?\n\nПосада была вне себя от ярости. — Ты не можешь навязывать убеждения АПВ всем остальным! В чём вообще смысл этой клятвы верности? Существо под чарами сирен может принести её без малейших проблем!\n\nКрэк открыл клюв, чтобы ответить, но Скайстар заговорила первой. — Вы оба, прекратите! Скоро могут прибыть Элементы Гармонии, и мы не должны позволить им увидеть нашу ссору.\n\nТеперь разозлился уже Крэк. — Что даёт тебе право приказывать нам!? Ты тратишь всё своё время на удовлетворение прихотей этих пони. Ты месяцами ничего не делала для сопротивления!\n\nСкайстар потрясённо вздохнула. Её искренне задели слова Крэка. — Это нечестно!\nПосада попыталась прикусить язык, но не смогла остановить вырвавшиеся изо рта слова. — А ведь он прав! С тех пор, как появились Носители Элементов, ты помогаешь нам всё меньше и меньше. Нам приходится управлять организацией без тебя!\n\nНа этот раз Скайстар была глубоко потрясена. Она попыталась кротко ответить, — Но ведь Элементы наша единственная надежда...\n— Гиппогрифии не были нужны эти пони для победы над королём Штормом. И сейчас они тоже не нужны! — воскликнул Крэк, поднимаясь со своего места. — С сегодняшнего дня сотрудничество АПВ с объединенным сопротивлением официально прекращается.\n\nКрэк захлопнул дверь, уходя из комнаты. Посада почувствовала, как напряглось её лицо, когда она подбирала следующие слова. — Мне жаль, Скайстар, но я тоже ухожу. Я просто... больше не могу справляться с этой ситуацией.\n\nВпервые с начала деятельности сопротивления Скайстар почувствовала себя совершенно беспомощной. Когда она убедилась, что Посада ушла, Скайстар опустила голову и начала плакать."
 hippogriff_abyss_resistance.8.d2:0 "Моральный дух в штабе сопротивления был на нуле. Каждый день приносил новые неудачи: всё больше провальных операций, всё больше захваченных агентов, всё больше секретов сопротивления становилось известно сиренам. По мере того как ситуация становилась всё хуже и хуже, безграничный оптимизм и праведный гнев, которые ранее подпитывали движение, сменились тревогой, страхом и отчаянием.\n\nПосада вошла в зал заседаний и нахмурилась. — Несколько членов РРП пожаловались мне, что Разорбик требует, чтобы все наши оперативники присягнули на верность Арису. Крэк, ты знал об этом?\nКрэк ухмыльнулся. — Да. Что же в этом плохого?\n\nПосада была вне себя от ярости. — Ты не можешь навязывать убеждения АПВ всем остальным! В чём вообще смысл этой клятвы верности? Существо под чарами сирен может принести её без малейших проблем!\n\nКрэк открыл клюв, чтобы ответить, но Скайстар заговорила первой. — Вы оба, прекратите! Представьте, что сказали бы Элементы Гармонии, будь они здесь.\n\nТеперь разозлился уже Крэк. — Что даёт тебе право приказывать нам!? Ты тратишь всё своё время на написание писем этим пони, которые не собираются нам помогать. Ты месяцами ничего не делала для сопротивления!\n\nСкайстар потрясённо вздохнула. Её искренне задели слова Крэка. — Это нечестно!\nПосада попыталась прикусить язык, но не смогла остановить вырвавшиеся изо рта слова. — А ведь он прав! С тех пор, как твоё первое послание к Элементам не сработало, ты начала вести себя всё более замкнуто. Нам пришлось управлять организацией без тебя!\n\nНа этот раз Скайстар была глубоко потрясена. Посмотрев на лежащее перед ней наполовину законченное письмо Пинки Пай, она попыталась кротко ответить, — Но ведь Элементы наша единственная надежда...\n— Гиппогрифии не были нужны эти пони для победы над королём Штормом. И сейчас они тоже не нужны! — воскликнул Крэк, поднимаясь со своего места. — С сегодняшнего дня сотрудничество АПВ с объединенным сопротивлением официально прекращается.\n\nКрэк захлопнул дверь, уходя из комнаты. Посада почувствовала, как напряглось её лицо, когда она подбирала следующие слова. — Мне жаль, Скайстар, но я тоже ухожу. Я просто... больше не могу справляться с этой ситуацией.\n\nВпервые с начала деятельности сопротивления Скайстар почувствовала себя совершенно беспомощной. Когда она убедилась, что Посада ушла, Скайстар опустила голову и начала плакать."
 hippogriff_abyss_resistance.8.a:0 "Вместе они были сильны, но поодиночке они быстро падут."
 
 hippogriff_abyss_resistance.9.t:0 "Судьба революционерки"
 hippogriff_abyss_resistance.9.d:0 "Ария и Соната наблюдали, как находящиеся под чарами морские пони притащили Посаду к ним в глубины Сиквестрии. Когда сирены получили известие о том, что революционерка наконец-то схвачена, Адажио немедленно отправила своих сестёр разобраться с ней, поскольку сама она была чем-то занята в Арисе. Поэтому пара сирен должна была решить судьбу Посады.\n\n— Ты действительно думала, что сможешь бороться против нас? — Ария спросила Посаду, которая отказывалась даже смотреть на сирену. — Тебе повезло, что Адажио здесь нет. Она бы наверняка придумала какой-нибудь креативный способ унизить тебя, прежде чем устроить шоу. Лично я думаю, что пожизненное заключение подойдет тебе как нельзя лучше.\n\n— Что? — Соната любопытно спросила. — Почему?\n\nАрия закатила глаза и повернулась лицом к другой сирене. — Потому что она всё ещё представляет угрозу, Соната. Она слишком харизматична и непокорна, так что мы не можем позволить ей просто так уйти, даже если она находится под нашим влиянием. Это слишком опасно.\n\nЛицо Сонаты приняло странное выражение. Так случалось всякий раз, когда она сильно задумывалась. — Но мы же победили её! Она больше не будет ненавидеть нас после того, как мы споём. И посмотри на эту шляпу, которую я нашла у неё! — Она достала неоновую кепку с символом атома водорода, которую раньше носила Посада. — Это так круто! Как думаешь, я могу попросить её сделать и мне такую же?\n\n— Нет, Соната. — В этот момент в голосе Арии появились опасно нетерпеливые нотки. — Мы не отпустим её, и ты не выпросишь у неё дурацкую шляпу.\n\n— Это не глупость! Ты просто скучная!\n\n— Неправда!\n\n— Правда!\n\nПосада в замешательстве наблюдала сцену мелочной ссоры, которую две сирены устроили перед ней. Наконец, Ария сделала глубокий вдох, а затем снова ответила Сонате."
 hippogriff_abyss_resistance.9.a:0 "— Мы посадим её под замок, Соната. Конец истории."
 hippogriff_abyss_resistance.9.b:0 "— Делай что хочешь. Просто перестань тратить моё время.."
 
 hippogriff_abyss_resistance.10.t:0 "Судьба националиста"
 hippogriff_abyss_resistance.10.d:0 "Адажио могла узнать харизму с первого взгляда. В конце концов, она была экспертом в этой сфере. И Крэк Лайтнинг был очень харизматичен... для смертного. Если бы он жил до её изгнания, она, возможно, даже была бы впечатлена.\n\nНо прошлое лучше оставить в прошлом. Эта самая харизма, которой Адажио могла бы высказать долю уважения, была использована против них в тщетной попытке свергнуть их режим. И за это Крэк Лайтнинг должен был заплатить.\n\nОна специально навела справки о Крэк Лайтнинге. Его громкие речи о национальной гордости и об исключительности гиппогрифов - было предельно ясно, во что он верил и откуда черпал вдохновение. И у неё был идеальный план относительно его будущего...\n\n— Мелкий бюрократ в Зумидии? Это твой великий план мести? — Как всегда саркастичная Ария вошла в комнату. — Это просто новый уровень минимума, даже для тебя.\n\n— И что бы ты сделала? — В свою очередь спросила Адажио. — Что-то я не слышу альтернативного предложения.\n\nАрия закатила глаза. — Оставь его здесь, это очевидно. Отправлять его в никуда, просто чтобы унизить, бессмысленно. Он даже может быть полезен в распространении недовольства и гнева. Я знаю, что это твой конёк.\n\n— Я лидер, и мы будем делать по-моему!\n\n— Тогда ты не должна быть лидером с такими-то идеями.\n\nДвое сирен уставились друг на друга с разных концов комнаты, не желая отступать."
 hippogriff_abyss_resistance.10.a:0 "Адажио добивается своего, и Крэк отправляется в Зумидию."
 hippogriff_abyss_resistance.10.b:0 "Адажио уступает и Крэк остаётся в Арисе."
 
 hippogriff_abyss_resistance.11.t:0 "Конец строки"
 hippogriff_abyss_resistance.11.d:0 "Дверь загрохотала, когда засов, удерживающий её в закрытом состоянии, прогнулся ещё сильнее и был близок к тому, чтобы переломиться пополам. Скайстар увидела, как несколько оставшихся в комнате гиппогрифов вздрогнули. Они держали оружие наготове, направив его на дверь. Был только один путь, и прямо сейчас его снаружи пыталась взломать толпа очарованных существ. Это был конец для всех них.\n\nНу, всё же не для всех. Несколько дней назад Скайстар отправила Сильверстрим из Гиппогрифии в Эквестрию. Сильверстрим умоляла её тоже отправиться с ней, чтобы укрыться от сирен в другом месте, но Скайстар отказалась. Она должна была остаться здесь, чтобы сохранить последнюю искру надежды на сопротивление сиренам.\n\nЭта искра угасала с каждым ударом в дверь.\n\n— Что нам делать, принцесса? — спросил гиппогриф. Его когти, державшие винтовку, дрожали. — Я знаю, что они очарованы сиренами, но они всё ещё наши друзья и члены семей. Неужели мы должны стрелять в них?\n\nУ Скайстар не было хорошего ответа. Да и что она могла сказать? Сирены настроили против неё всех, кого она любила. Всякий раз, когда они видели её, в их глазах пылала лишь ненависть. Что ей теперь оставалось делать? Что, если за этой дверью была её мама, которую сирены заставили выполнять их приказы? Что, если это была Сильверстрим, которую сирены сумели поймать во время её побега? Стоил ли последний акт неповиновения новых смертей?\n\nПринцесса Скайстар медленно опустила BAR, который держала в когтях. — Нет, — сказала она. — Я не могу просить никого из вас сделать это за меня.\n\nОстальные гиппогрифы тоже опустили своё оружие, медленно последовав её примеру. Некоторые из них делали это более нерешительно, чем другие, но в конце концов всё их оружие оказалось на полу. Скайстар огляделась вокруг и встретилась взглядом с каждым. В их глазах она видела не только печаль, но и принятие. Она не справилась, она подвела их всех, и теперь сирены победили.\n\nЭто была её последняя мысль перед тем, как дверь распахнулась и толпа очарованных гиппогрифов ворвалась в комнату."
 hippogriff_abyss_resistance.11.a:0 "Наконец-то."
 
 hippogriff_abyss_resistance.12.t:0 "Оставшаяся позади"
 hippogriff_abyss_resistance.12.d:0 "— Давайте быстрее! Нам пора! — Рэйнбоу Дэш быстро махала копытом, пока Носители Элементов, Сильверстрим и Скайстар бежали по улицам Хаулингтона, преследуемые толпой гиппогрифов. Целью беглецов была одинокая лодка в конце гавани - их билет из Гиппогрифии обратно в Эквестрию. Флаттершай и Рарити ушли вперёд, чтобы подготовить судно, и Твайлайт увидела, как расширились их глаза, когда они увидели, что толпа, которая с каждой минутой становилась всё больше, пустилась в погоню. Двигатель завелся, и все они резко прибавили скорости, когда достигли самого причала.\n\nЭпплджек первой запрыгнула в лодку, когда та уже удалялась в сторону океана. — Давайте, народ, прыгайте на борт! — Твайлайт и Пинки были следующими, за ними последовала Рэйнбоу Дэш. Остались только Сильверстрим и Скайстар, которые подбежали к концу причала как раз в тот момент, когда лодка начала набирать скорость.\n\nИ в этот момент гиппогриф схватил Скайстар за заднюю ногу.\n\nЕё утащили обратно на причал, так что из гиппогрифов на лодке осталась лишь Сильверстрим. — Не беспокойтесь обо мне, бегите! — крикнула принцесса, пока всё больше и больше очарованных гиппогрифов наваливалось на неё подобно орде зомби. — Выбирайтесь отсюда!\n\n— Нет, мы не можем её бросить! — сказала Сильверстрим, раскрывая свои крылья. — Нам нужно вернуться! — Прежде чем она смогла взлететь, Рэйнбоу Дэш и Флаттершай ухватились за неё, удерживая Сильверстрим на лодке.\n\n— Мне жаль, Сильверстрим, но у нас нет выбора, — ответила Твайлайт. — Мы не можем рискнуть и позволить ещё кому-то попасть в плен. — Она подала сигнал Рарити за штурвалом, и та молча увеличила скорость лодки до максимума. Они помчались прочь от Ариса и от принцессы Гиппогрифии.\n\nИ лишь когда остров скрылся из виду, полились слёзы."
 hippogriff_abyss_resistance.12.a:0 "Ну, мы добрались хотя бы до одной."
 
 hippogriff_abyss_resistance.13.t:0 "Судьба принцессы"
 hippogriff_abyss_resistance.13.d:0 "— Честно говоря, принцесса, чего ты пыталась добиться? — спросила Адажио, пока Скайстар вызывающе смотрела на неё. — Все твои усилия лишь отсрочивали неизбежное. Ты немного задержала наши планы и, возможно, создала парочку проблем тут и там. Но стоило ли это всех понесённых вами потерь? Почему ты думала, что можешь бороться против нас?\n\nНе получив ответа, Адажио повернулась лицом к Сонате и Арии, парящим в воде чуть в стороне. — Я думаю, что заставить её петь о нашей славе на всю Гиппогрифию и Сиквестрию будет идеальной местью за все те неприятности, что она причинила нам, — сказала она, доставая амулет с кроваво-красным драгоценным камнем в форме бриллианта. — Только представьте себе: принцесса и последняя надежда гиппогрифов теперь очаровывает тех самых существ, ради спасения которых она так боролась. Что вы вдвоём думаете?\n\nАрия закатила глаза, но ничего не сказала, а Соната слегка наклонила голову. — Правда? Я думала, что мы заставим её остаться тут с королевой! А ещё я собиралась расспросить принцессу об этих двух моллюсках, которых я нашла вместе с ней. — Синяя сирена достала двух морских существа с большущими глазами-пупырышками. Одно было красным, а второе фиолетовым.\n\n— Их зовут Шелли и Шелдон! — закричала Скайстар, к немалому удивлению всех сирен.\n\n— Ты дала имя своим моллюскам? — Адажио засмеялось. Но в её смехе можно было услышать мрачные и зловещие нотки. — Это просто...\n\n— О-о-о, а они умеют говорить? — вмешалась Соната.\n\nАдажио с раздражением обернулась к ней. — Соната, хватит! Мы делаем всё по-моему, так что хватит вмешиваться!\n\n— Ох, но разве она не может остаться тут с нами? Пожалуйста? Я прослежу, чтобы она ничего не натворила, обещаю!\n\nАдажио повернулась к Арии, которая лишь пожала плечами. — Мне всё равно. Делай что хочешь."
 hippogriff_abyss_resistance.13.a:0 "— Ни в коем случае, Соната."
 hippogriff_abyss_resistance.13.b:0 "— ... Ладно. Ты заботишься о ней."
 
 hippogriff_abyss_resistance.14.t:0 "Ты не знала, что упала"
 hippogriff_abyss_resistance.14.d:0 "Сирены не спали уже несколько дней. Каждый день приносил всё больше новостей об атаках против них со стороны сопротивления; всё больше случаев саботажа; всё больше исчезновений их сторонников. Ситуация стала поистине отчаянной, поэтому Адажио, Ария и даже Соната пытались удержать ситуацию под контролем с помощью своей магии. Но все трое понимали, что так долго продолжаться не может: у них просто не хватит выносливости, чтобы продолжать в том же духе. С каждым днём они становились всё слабее, хотя никто из них не хотел этого признавать.\n\n— Мы не можем оставаться здесь, Адажио, — Ария сказала с нажимом уже в третий раз, несмотря на упорный отказ жёлтой сирены слушать её. — Нам нужно уходить, пока гиппогрифы не поймали нас, или ещё чего похуже.\n\n— Я не собираюсь трусливо убегать от простых смертных! Да, они немного замедлили наши планы, но мы всё ещё можем отомстить, с их помощью или же нет!\n\n— Эм, Адажио? Ария? — спросила Соната, глядя в окно. Обе другие сирены проигнорировали её.\n\n— Забудьте о планах! Я не собираюсь рисковать снова отправиться обратно в бездну ещё на тысячу лет!\n\n— Ария, тебе бы лучше посмотреть на это...\n\n— Нас не изгонят снова, — Адажио огрызнулась. — Мне нужно ещё немного времени, и вскоре мы сможем...\n\n— Дажи!\n\n— Что такое, Соната?! — Наконец, обе обратили внимание на третью сирену, которая всё ещё смотрела в окно. — Что сейчас может быть настолько важно?!\n\n— Кажется, гиппогрифы начинают просыпаться... — Сирены подплыли к окну, где снаружи собиралась толпа. Но это были не очарованные гиппогрифы, о нет. Эти полностью осознавали всё и готовились ворваться во дворец, где находились сирены.\n\n— Ох.\n\nА потом остатки тусклого света в драгоценных камнях каждой из сирен погасли, и их заклятие над Арисом рассыпалось."
 hippogriff_abyss_resistance.14.a:0 "Это нехорошо..."
 
 hippogriff_abyss_resistance.15.t:0 "Носители Элементов в действии"
 hippogriff_abyss_resistance.15.d:0 "Они пришли вшестером. Носители Элементов Гармонии вместе со своими магическими артефактами. Адажио зарычала, когда та, которую звали Твайлайт Спаркл, сделала шаг вперёд, широко расправив крылья. — Твоей власти пришёл конец! — сказала она, указывая копытом. — Гиппогрифы освободились от твоего заклятия, сдавайся!\n\n— Или что, — ответила Адажио, — Ты собираешься использовать свои маленькие Элементы на нас? Пусть у нас и недостаточно магии, чтобы заставить этих жалких созданий следовать за нами, но у нас всё ещё хватит сил, чтобы победить тебя, принцесса.\n\n— Ну, технически, если бы мы умели играть на инструментах, мы бы точно смогли победить вас и разбить ваши волшебные штуковины, но на барабанах трудно играть копытами. О, стойте... — Пинки Пай постучала копытом по подбородку, пока Эпплджек растерянно смотрела на неё. — Этого не случалось. Ой!\n\nАдажио потребовалось всего несколько секунд, чтобы вернуться к реальности. — Итак, каков твой план, принцесса? Ты выставила нас на всеобщее обозрение. Ты собираешься превратить нас в камень? Изгнать обратно в бездну? Встать перед нами на колени и извиниться за то, что сражалась с нами?\n\n— А может принцесса Скайстар и её друзья хорошенько ударят нас металлическими прутьями!\n\nАдажио рассмеялась. — Соната, почему ты это... стой, что?\n\nРаздалось три громких звука и сирены упали на пол без сознания. За ними стояли Скайстар, Крэк Лайтнинг и Посада. — Спасибо за помощь! — сказала Скайстар, уронив стальную трубу, которую она держала.\n\nТвайлайт улыбнулась. — Рада помочь, Скайстар."
 hippogriff_abyss_resistance.15.a:0 "Нам предстоит много работы."
 
 hippogriff_abyss_resistance.16.t:0 "Восстание гиппогрифов"
 hippogriff_abyss_resistance.16.d:0 "В тронным зале не было гиппогрифов: ни стражи, ни самой королевы Ново. Видимо, она сбежала, когда заклинание было снято. Здесь были только три сирены. Только они и больше никто.\n\n— Я с самого начала говорила тебе, что это плохая идея, Адажио, — заявила Ария, глядя в одно из окон. — Нам не стоило пытаться захватить этот остров.\n\n— И что, ты бы предпочла до сих пор быть запертой в бездне? — Резко спросила Адажио. — Я сделала то, что требовалось для побега. Тот факт, что ты не сумела помочь мне удержать это место под контролем, не означает, что я совершила ошибку, начав это!\n\nАрия подплыла к Адажио и яростно уставилась на неё. — Я была единственной, кому приходилось делать всю работу! Ты была слишком занята, мечтая об обожании толпы, чтобы заботиться о том, что происходит снаружи! Может быть, если бы ты потратила хоть пять минут на помощь нам, то мы бы не оказались в такой ситуации!\n\nДвери, ведущие из тронного зала, распахнулись, и три сирены, даже Соната, которая парила возле самого трона, вздрогнули. Скайстар и, казалось, целая армия вооружённых гиппогрифов вбежали или влетели в зал. Принцесса подняла BAR и направила оружие на Адажио. — Копыта вверх! И если я услышу хоть намёк на пение, мы откроем огонь!\n\nАдажио посмотрела на Арию, которая только пожала плечами. — Вот и всё, — сказала та. — В конце концов, мы не пуленепробиваемые. — Соната уже подняла копыта в воздух, частично спрятавшись за троном Ново.\n\nВскоре копыта Адажио и Арии тоже поднялись вверх.\n\nВласти сирен пришёл конец."
 hippogriff_abyss_resistance.16.a:0 "Нам предстоит много работы."
 
 hippogriff_abyss_resistance.17.t:0 "Противодействие"
 hippogriff_abyss_resistance.17.d:0 "Скарлет Баннер всегда мечтала о революции. Она жаждала возможности сражаться против угнетателей. Когда сирены вернулись из бездны и подчинили своим чарам многих её товарищей, она тут же присоединилась к сопротивлению. Теперь, стоя между двумя членами АПВ, она начала сомневаться в своём решении.\n\nВ центре комнаты пожилой гиппогриф, представившийся Сильвервингом, объяснил план. — Эта операция будет самой крупной из всех, что мы когда-либо устраивали: налёт на казармы у горы Арис. Охрана будет сильной, но мы запомнили расписание смены охранников, так что проблем не возникнет. Давайте покажем этим сиренам, что они нигде не будут в безопасности!\n\nПрежде чем все успели разойтись, он продолжил, — А что касается вас, коммунистов, то помните: вы можете пригодиться нам в качестве дополнительных солдат, но мы будем за вами внимательно присматривать.\n\nСкарлет взглянула на него. — Это мы будем следить за вами, фашистские свиньи!\n\nКогда бойцы сопротивления добрались до казармы, их план почти сразу же рассыпался. Неподалёку пела сирена, и, хотя у них были беруши для защиты от этого звука, вибрация всё же была сильна. Охранник сумел поднять тревогу, и им ничего не оставалось, кроме как пробиваться наружу.\n\nСкарлет зажали у выхода. Когда её оружие заклинило, она поняла, что это конец. К ней подбежал вооружённый винтовкой охранник...\n\n...которого тут же повалил на землю Сильвервинг. На короткий миг к Скарлет вернулась надежда, но она быстро угасла, когда охранник выбил одну из затычек из уха Сильвервинга. Сильвервингу удалось вырубить охранника, и Скарлет вздрогнула, когда тот подошёл ближе.\n\nОднако вместо того, чтобы напасть, он подхватил её и отвёл в безопасное место.\n\nВернувшись на базу, Скарлет нашла Сильвервинга, которому как раз перевязывали раны.\n— Я сожалею о своих прежних словах.\n— Всё в порядке, — вздохнул он, — Я тоже.\n— Для меня было бы честью снова сражаться рядом с тобой. Но сначала объясни, как тебе удалось спасти меня, не попав под чары сирены?\n\n— О, это! — Он улыбнулся. — Я был помощником стрелка в войне с королём Штормом. Я уже много лет ничего не слышу левым ухом!"
 hippogriff_abyss_resistance.17.a:0 "Они сильнее вместе!"
 
 hippogriff_abyss_resistance.18.t:0 "Провал задания"
 hippogriff_abyss_resistance.18.d:0 "Элементы Гармонии вернулись в Эквестрию, но, к сожалению, с плохими новостями. Несмотря на все их усилия и сопротивление Скайстар, сирены укрепили свой контроль над Гиппогрифией. Хотя бывшая ученица Школы Дружбы по имени Сильверстрим смогла скрыться и теперь укрывается в замке Твайлайт Спаркл, принцессе Скайстар не удалось сбежать. Её движение сопротивления разгромлено, и источники сообщают, что сирены уже готовят планы по завоеванию новых территорий.\n\nВозможно, нам повезет, и какая-нибудь другая сила извне сможет победить их первыми. Или, быть может, остаётся шанс, что их режим падёт сам по себе. Однако мы не можем надеяться на это и должны быть готовы к тому, что рано или поздно нам придётся сражаться с нашими бывшими друзьями не только за своё выживание, но и за выживание самой дружбы и гармонии."
 hippogriff_abyss_resistance.18.a:0 "Будем надеяться, что до этого не дойдет..."
 
 hippogriff_abyss_resistance.19.t:0 "Элементы возвращаются домой"
 hippogriff_abyss_resistance.19.d:0 "После начала войны мы не можем позволить себе, чтобы Элементы Гармонии находились за границей. Мы должны призвать их немедленно вернуться домой, дабы оказать помочь в военных действиях в роли героев Эквестрии. Мы, конечно, желаем Скайстар удачи в её борьбе с сиренами, но наша собственная безопасность всё же важнее."
 hippogriff_abyss_resistance.19.a:0 "Если повезёт, они смогут победить их и без нас."
 
 hippogriff_abyss_resistance.20.t:0 "Элементы возвращаются в Эквестрию"
 hippogriff_abyss_resistance.20.d:0 "Хотя из-за деятельности сопротивления хорошие новости сейчас мы получаем редко, недавно мы получили несколько неожиданных и весьма радостных вестей. Поскольку Эквестрия ныне втянута в войну, они потребовали немедленного возвращения Носителей Элементов. И вчера те уже покинули Арис. Хотя мы слегка разочарованы тем, что не смогли поймать их, это также облегчает нашу работу по уничтожению остатков сопротивления. Мы не простим Элементам этого, но пока что стоит сосредоточиться на более важных делах."
 hippogriff_abyss_resistance.20.a:0 "Очень хорошо."
 
 hippogriff_abyss_flavor.1.t:0 "Между расами"
 hippogriff_abyss_flavor.1.d:0 "Скайвард Тендерквилл долгое время жил безбедно на горе Арис, так как он был сыном богатого владельца поместья. Он учился в школе при одном из лучших институтов страны и стремился заниматься наукой. У него были друзья, деньги, и всё прочее, чего только может пожелать гиппогриф.\n\nНо однажды возле его школы начался переполох. Школу посещало несколько морских пони - недавняя инициатива, выдвинутая королевой Ново в попытке продвинуть расовое равенство на самой горе. Они, конечно, превращались в гиппогрифов, чтобы лично посещать занятия, но в своё свободное время эти морские пони предпочитали быть в своей водной форме. По какой-то причине перед школой образовалась толпа, преграждающая вход студентам-морским пони.\n\nСкайвард Тендерквилл не мог придумать причины для такой суматохи и пробрался через толпу, чтобы получше всё рассмотреть. Разве они, в конце концов, не должны быть едиными? Что-то было не так, но чем больше он думал об этом, тем больнее это было. Должно быть, он что-то забыл. Точно произошло какое-то событие, вызвавшее эти беспорядки, а он о нём забыл...\n\nКогда он, наконец, добрался до места, откуда мог видеть учеников-морских пони, превратившихся в гиппогрифов, что-то внутри него щёлкнуло. Он не знал, что это было и как оно вообще произошло, но теперь он мог ясно видеть всю правду. Почему эти морские пони заслужили право учиться в лучшем институте страны, занимая места, которых заслуживают трудолюбивые гиппогрифы? Ведь эти лентяи это целыми днями валялись и загорали, в то время как гиппогрифы делали всю работу! Несправедливо, что эти морские пони тут занимают места, предназначенные для заслуживших это гиппогрифов!\n\nСкайвард Тендерквилл преисполнился праведного гнева и присоединился к толпе, уверенный в том, что его школа станет только лучше, если эти никчемные ленивые рыбы вернутся в своё море. Если они хотят и дальше получать образование, то пусть остаются в Сиквестрии, где им самое место. Его прежняя дружба с некоторыми из морских пони больше не имела значения; единственное, что осталось в его сознании - это праведный гнев по отношению к существам, которых он когда-то называл одноклассниками."
 hippogriff_abyss_flavor.1.a:0 "Давайте покажем этим морским пони где раки зимуют!"
 
 hippogriff_abyss_flavor.2.t:0 "На фабриках"
 hippogriff_abyss_flavor.2.d:0 "Иногда перемены были незаметны. Они происходят медленно и постепенно, незаметно ухудшая ситуацию. И в конце концов невозможно определить, когда они начались и когда закончились.\n\nНо в данном случае, однако, было совершенно очевидно, когда всё пошло не так.\n\nНа следующий день после того, как известный бизнесгриф Плюмаж Мунфезер официально оформил свою группу коллаборационистов, на фабрике, где Клауди Сис трудился уже много лет, ввели новые "правила", которые должны были повысить эффективность работы. И они в какой-то мере так и сделали... заставив его и всех остальных гиппогрифов работать в два раза больше и продлив их смены на несколько часов. Никто не сомневался в том, что недавно появившиеся вокруг фабрики вооружённые охранники были призваны пресечь любые мысли о протесте против этих новых изменений. Клауди и прочие рабочие считали их лишь бандитами-наёмниками, которые нужны лишь для подавления рабочих ради блага их богатых работодателей.\n\nОн ненавидел их всех. Он ненавидел своего менеджера, он ненавидел владельца корпорации, и, самое главное, он ненавидел Плюмаж Мунфезера. Все они были виноваты в его новых несчастьях, все они причиняли ему боль и страдания. Он ненавидел своих ужасно ленивых коллег, потому что ему приходилось делать куда больше работы, чтобы выполнять их и свои собственные квоты. Он мог сказать, что и они также ненавидят его в ответ: он видел злость на их лицах каждый раз, когда они смотрели на него. Гиппогрифы, которых он когда-то называл друзьями, теперь произносили его имя так, словно оно жгло им язык.\n\nЭто было нечестно. Это было несправедливо. Сирены явно не хотели, чтобы это произошло; они точно должны были рассчитывать, что Плюмаж постарается всё уладить и будет вести себя разумно. В конце концов, сирены были лучше просто по своей природе, ведь они были в некотором роде хранителями всего Ариса. Но Плюмаж воспользовался их доверием ради личной выгоды. Он был жадным, аморальным и откровенно злым.\n\nЕсли Клауди Сис когда-нибудь увидит его лично... что ж, его нельзя будет винить за то, что он сделает. А пока... он мог лишь вздохнуть и вернуться к работе."
 hippogriff_abyss_flavor.2.a:0 "Во всём виноват этот проклятый бизнесгриф!"
 
 hippogriff_abyss_flavor.3.t:0 "Простая угроза"
 hippogriff_abyss_flavor.3.d:0 "Опасно быть агентом сопротивления Скайстар. Можно очнуться в тюремной камере, можно погибнуть в бою, можно подвергнуться долгим пыткам и в конце концов сломаться.\n\nСивард Вингс знала все эти вещи, и они лишь стимулировали её выполнять задания правильно и оставаться невредимой при этом. Сегодня она должна была осуществить очередную миссию по разведке сельских окрестностей. Это было одно из самых лёгких заданий, и, быстро закончив осмотр местности, она начала двигаться обратно домой по знакомой дороге, соединявшей немногочисленные дома, которые находились вдали от крупных городов Ариса.\n\nОднако что-то было не так. Близлежащий контрольно-пропускной пункт был практически пуст. Раньше на этом КПП всегда была целая куча очарованных охранников, следивших за безопасностью на дороге и присматривавших за инакомыслящими, но только не сегодня. Но Сивард Вингс решила, что этому должно было быть разумное объяснение. Она посчитала это простым переводом персонала и записала их новую численность.\n\nПо дороге домой она заметила бронированный автомобиль, направляющийся обратно к контрольно-пропускному пункту. Должно быть, это были пропавшие охранники. Но почему они ехали оттуда? Там не было ничего, кроме нескольких ферм и... её дома.\n\nОна взлетела, не заботясь более о сохранении скрытности. Была важна только её семья. Вскоре она долетела до дома и увидела, что входная дверь была широко открыта. Сивард позвала родителей и сестру, но не получила никакого ответа. Она медленно шла по некогда гостеприимному дому, и не замечала ничего неуместного, пока не добралась до столовой. Там её встретили опрокинутые столы, сломанные стулья и единственная записка, которую Сивард Вингс со страхом начала читать.\n\n"Сдайся, и твоей семье не причинят вреда". Это была очень простая и понятная записка. Эти слова эхом отдавались у Сивард в голове. В то же время она задавала себе миллион вопросов. Как они нашли её? Не совершила ли она где-то ошибку? Но один вопрос был куда важнее всех остальных: что ей теперь делать?\n\nИ Сивард Вингс уже знала ответ.\n\nПоложив свою винтовку на стол рядом с запиской, она мрачно развернулась и начала свой долгий путь обратно к КПП, который она видела совсем недавно сегодня. Её жизнь в качестве члена сопротивления закончилась, и Сивард могла лишь надеяться, что даже если ей никогда больше не позволят увидеть дневной свет, то хотя бы её семья избежит столь печальной участи."
 hippogriff_abyss_flavor.3.a:0 ""Мне жаль, принцесса, но семья превыше всего...""
 
 hippogriff_abyss_flavor.4.t:0 "Доброй ночи, Зумидия"
 hippogriff_abyss_flavor.4.d:0 "Закинель наблюдал за солдатами-гиппогрифами, стоявшими на страже у дороги, когда он шёл мимо них к своему дому в Эйн-Тротгуре. Он видел их остекленевшие глаза и пустые выражения лиц. Когда Гиппогрифия впервые столкнулась с некой угрозой, Зумидия постаралась не дать застать себя врасплох. Они быстро объявили о своей полной независимости от гиппогрифьего мандата. Страну возглавил регентский совет, и все согласились следовать новому курсу в интересах защиты страны от опасности.\n\nНо всё это было бесполезно перед лицом неизбежного объявления войны сиренами и последовавшего за этим вторжения. Закинель был в городе, когда он пал перед гиппогрифами, и наблюдал, как они маршируют по улицам, будто марионетки на ниточках. Стоило отметить тот факт, что они не желали стрелять на поражение и применяли силу так, чтобы ранить, но не убить. Хотя оппозиция была жестоко подавлена, жертв от их оккупации было очень мало.\n\nС тех пор в городе всё шло как обычно, или, по крайней мере, настолько нормально, насколько это было возможно в данных обстоятельствах. Закинелю и другим зумидийцам было позволено заниматься своей повседневной жизнью, но уже под бдительным надзором гиппогрифов. В чём-то это напоминало ему времена, когда они находились под официальным мандатом. Но тогда гиппогрифы были дружелюбными и отзывчивыми, а сейчас они больше напоминали статуи. Они вмешивались лишь тогда, когда происходили открытые акты диссидентства.\n\nНо теперь задули ветры перемен. Ходили слухи о приближении сирен и о тех, кого называют маяками. Будто они поют песни, которые превратят их не более чем в марионетки, послушные прихотям их хозяев. Возможно, что всё это было лишь нагнетанием паники. Но ныне в Зумидии царила аура неуверенности, и никто не сомневался, что такое положение вещей не продлится долго."
 hippogriff_abyss_flavor.4.a:0 "Добро пожаловать на шоу, зумидийцы."
 
 hippogriff_abyss_flavor.5.t:0 "Тяжёлая судьба рабочих"
 hippogriff_abyss_flavor.5.d:0 "Наступил день расплаты.\n\nОбедневший рабочий класс Хироптерры больше не будет подчиняться прихотям лунаристской элиты. Их угнетатели бежали перед лицом того, что они называли "непреодолимым злом", но Черри Метеор слишком хорошо знал, что это всего лишь пропаганда. О нет, происходящее было самым настоящим полным освобождением Хироптерры.\n\nЕдинственная информация о сиренах, которую Черри было дозволено узнать, заключалась в том, что они "бич, призванный разрушить всё и поработить всех и каждого", но уже было очевидно, что хироптеррцы скажут всё, что угодно, лишь бы рабочие не восстали против них. Эти сирены явно являются истинными спасителями революции рабочих. Они прибыли сюда, чтобы свергнуть коррумпированное и авторитарное правительство, порабощающего всю Северную Зебрику во имя их богини.\n\nТеперь, когда за ними стоит столь мощная сила, рабочие наконец-то смогут добиться справедливости за совершенные против них преступления, и Черри знал, с кого начать. Была группа старой хироптеррской элиты, которая не пожелала бежать из страны, а вместо этого решила остаться в своих поместьях, дабы переждать бурю в ожидании того, чтобы всё вернулось на круги своя.\n\nОднако этого не произойдёт, так как этим элитам придётся столкнуться со справедливым воздаянием за их грехи.\n\nОн, вместе с группой рабочих, взбудораженных чем-то куда большим, чем месть, направился к владениям начальника-тирана, который издевался над ними на протяжении десятилетий."
 hippogriff_abyss_flavor.5.a:0 "Пусть правящие классы трепещут перед революцией сирен!"
 
 hippogriff_abyss_flavor.6.t:0 "Преступления коммунистов"
 hippogriff_abyss_flavor.6.d:0 "После захвата Гиппогрифии сиренами информация из-за рубежа почти перестала поступать. Поскольку мало кто из внешнего мира был готов рискнуть своей жизнью и свободой воли, приезжая сюда, ныне гиппогрифы и морские пони почти ничего не знали о событиях в окружающих их странах. Мир мог сгореть дотла, а они ничего бы не узнали.\n\nИ всё же что-то изменилось. Трудно сказать, когда и где именно это случилось, но перемены наступили. Газеты, почти утратившие свою актуальность после переворота, теперь печатали множество историй о том, как иностранные государства пали перед коммунизмом. Как революционеры лишали монархов голов и как в тех местах, где развевалось красное знамя, вспыхивал голод и хаос. На улицах городов появились плакаты об угрозе со стороны коммунизма и о том, какие ужасы он вызовет, если пустит корни здесь. Постепенно распространялись слухи о том, что многие сбежавшие за границу гиппогрифы и морские пони были убиты революционерами за то, что они были "реакционерами".\n\nСопротивление, конечно, не поверило этому. Они не стали сразу же выступать против своих союзников, зная, что сирены просто пытаются вызвать раздоры и что они по-прежнему представляют куда более опасную угрозу для Ариса. Однако пропаганда действует медленно, но верно, и вскоре сторонникам Посады стало трудно координировать свои действия с союзниками. Ведь на них стали смотреть с легчайшим подозрением..."
 hippogriff_abyss_flavor.6.a:0 "Всем ли "союзникам" можно доверять?"
 
 hippogriff_abyss_flavor.7.t:0 "По вопросу обучения"
 hippogriff_abyss_flavor.7.d:0 "Государственный университет Кентерфорда являлся одним из высших учебных заведений страны. И гиппогрифы, и морские пони стекались сюда со всего Ариса и Сиквестрии, чтобы изучать экономику, математику и естественные науки в надежде получить учёную степень. В университете работали талантливые преподаватели и он пользовался международным признанием. Также в университете появилось немало политических и идеологических клубов после того, как всевозможные новые идеи начали проникать в Арис.\n\nОднако этому вскоре пришёл конец. Кресент Скайс, бывший житель Сиквестрии, состоял в коммунистическом клубе, что сформировался ещё до появления сирен, и был одним из немногих, кому удалось избежать их магической песни. Как и нескольким его друзьям и профессору из университета. Он вступил в контакт с самой Посадой и её сторонниками после того, как они сформировали сопротивление Ариса. И хотя он не хотел рисковать и лично становиться партизаном, Кресент Скайс был более чем готов поддержать их со стороны всем, чем только мог.\n\nА потом настал роковой день. Когда Кресент Скайс пришёл в клуб, то там были его друзья, но не профессор. И они не знали, куда он пропал.\n\nПрофессор объявился лишь через полчаса и выглядел побежденным. Его сопровождали два выглядящих весьма угрожающе охранника с винтовками в когтях. — Студенты, — слабо сказал профессор, — С сожалением сообщаю вам, что университет закрывается на неопределённое время, пока ведётся расследование относительно коммунистических симпатий среди сотрудников.\n\nСтуденты переглянулись, пока профессор продолжал. — Кроме того, всех нас отправляют на музыкальную коррекцию, чтобы убедиться, что мы услышали песню сирены. Эти джентльгрифы проводят нас во двор и проследят, чтобы по дороге не возникло никаких проблем.\n\nВот и всё. Кресент Скайс медленно встал в очередь, чтобы выйти из класса, понимая, что его песенка спета. Он должен был понимать, что рано или поздно это случится. Но он хотел остаться, хотел рискнуть, и теперь ему предстояло заплатить за своё решение.\n\nОн вздохнул и бросил последний взгляд на своих друзей и товарищей, пока он ещё мог их так называть."
 hippogriff_abyss_flavor.7.a:0 "Мы пресечём революцию в зародыше!"
 
 hippogriff_abyss_flavor.8.t:0 "Радиотрансляция"
 hippogriff_abyss_flavor.8.d:0 "Радиостанция горы Арис замолчала после захвата власти сиренами. Ни одна из её обычных программ не подходила новому режиму, а у сирен были дела поважнее. Но несколько дней назад радиостанция внезапно вышла в эфир.\n\n— Внимание, граждане Гиппогрифии! Сопротивление утверждает, что борется за вас, но они сражаются только за себя! Сопротивление - банда преступников, грабящая наши города и крадущая ваши с трудом заработанные богатства. Каждый день они нападают на наше правительство, не обращая внимания на невинных гиппогрифов, которых убивают по пути!\n\n— Сирены - не враги, они ваши спасители! Они лишь хотят восстановить мир и процветание на наших землях. Жители Гиппогрифии, покажите свою преданность сиренам, выступив против этих террористов!\n\nПосле этого объявления зазвучало другое сообщение. Хотя его произносили пустым и безэмоциональным тоном очарованного существа, не узнать голос королевы Ново было невозможно.\n\n— Скайстар, если ты слышишь меня, то, пожалуйста, сдайся. Сейчас я жива и здорова, но если ты будешь продолжать сопротивляться, то сирены больше не смогут гарантировать мою безопасность. Я люблю тебя, Скайстар, и надеюсь скоро увидеть тебя снова.\n\nКогда новости о трансляции достигли штаба сопротивления, все обратили внимание на принцессу. Члены сопротивления хотели узнать, как она отреагирует на столь бесстыдную угрозу жизни королевы.\n\nСкайстар задрожала и почувствовала, как на глаза наворачиваются слёзы. Несмотря на то, что они не всегда сходились во взглядах, она любила свою мать больше всех на свете. Сама мысль о том, что сирены могут причинить ей вред, внушала Скайстар ужас.\n\nНо сейчас было не время плакать. Она должна быть храброй перед своими сторонниками. Чтобы спасти свой народ и обеспечить свободу существ она должна остановить сирен здесь и сейчас. Даже если это приведёт к тому, что её мать...\n\nКогда принцесса уже больше не могла сдерживать слёзы, она поспешно покинула комнату."
 hippogriff_abyss_flavor.8.a:0 "— Прости, мама. Я тоже тебя люблю."
 
 hippogriff_abyss_flavor.9.t:0 "Случайная встреча"
 hippogriff_abyss_flavor.9.d:0 "— Что ж, это проблема.\n\nСисайд Винд заглянул за угол в комнату впереди. Внутри неё находилась его цель - бассейн с водой в центре комнаты. Пола там не было - через отверстие можно опуститься в глубины и попасть прямо в Сиквестрию. Но на его пути стояла группа очарованных гиппогрифов-охранников.\n\nОни даже не пытались скрыть свои намерения. Все гиппогрифы стояли молча, с остекленевшими глазами. У одного из них на шее висел светящийся красным драгоценный камень - он был одним из маяков. Хотя при правильной подготовке они не были столь опасны, как лакеи Мунфезера, они доставляли немало хлопот не готовым к встрече с ним членам сопротивления Скайстар. Голоса маяков были не менее опасны, чем голоса самих сирен.\n\n— Эй, что ты здесь делаешь?!\n\nСисайд посмотрел в ту сторону, откуда донёсся шёпот, и увидел там другого гиппогрифа, что стоял за противоположным углом и смотрел прямо на него. Он сразу же узнал его: во времена единого Сопротивления он видел его вместе с Крэк Лайтнингом и АПВ. — Я могу спросить тебя о том же! — шёпотом ответил Сисайд.\n\n— Я? Я разведываю туннель в Сиквестрию, это очевидно! Нам нужно доставлять сообщения в наши ячейки там, но в последнее время это становится все труднее из-за новых охранников по всему Арису.\n\n— Нас уже двое, — пробормотал Сисайд. — Может быть, если бы вы, болваны, не попадались раньше, сирены бы не усилили охрану!\n\n— Мы? — Член АПВ выглядел возмущенным. — Это вы, гармонисты, были слишком небрежны! Даже слепой морской пони мог бы проследить за вами по оставленным следам!\n\n— Ну, мы хотя бы не бросаемся прямо на врага, подобно безрассудным шутам вроде вас!\n\nГиппогриф из АПВ открыл клюв, чтобы ответить, но тут его глаза расширились от страха. В следующую секунду он исчез, схваченный другим гиппогрифом с пустым взглядом. Они оба исчезли в соседней комнате, и оттуда зазвучал мягкий голос, поющий песню.\n\nИ когда Сисайд почувствовал, как когти сомкнулись и вокруг него, он понял, что всё испортил."
 hippogriff_abyss_flavor.9.a:0 "Это конец."
 
 hippogriff_abyss_flavor.10.t:0 "Внутренний голос"
 hippogriff_abyss_flavor.10.d:0 "Во тьме ночи мягкий звук шагов эхом разносился по пригороду Кентерфорда. В этот час по улицам города шла лишь одна гиппогрифина. У неё были мягкие жёлтые перья и светло-голубая грива, так что она была очень похожа на принцессу Скайстар.\n\nОднако можно было обнаружить важные различия, если присмотреться повнимательнее. Гиппогрифина шла медленно, в ней не чувствовалось никакой страсти или волнения. Её некогда яркие глаза потускнели, а выражение лица было совершенно пустым. В её гриве больше не было пурпурного цветка. Единственным аксессуаром, который она теперь носила, был кроваво-красный драгоценный камень, прикрепленный к её ожерелью.\n\nГде-то глубоко внутри, под всеми этими слоями магии, всё ещё была настоящая Скайстар. И она бесконечно страдала. Она полностью осознавала всё, что чувствовало, слышало и говорило её тело, но была бессильна остановить это. Она могла лишь беспомощно наблюдать, как её заставляют служить сиренам в качестве маяка. Иногда ей хотелось, чтобы сирены казнили её. Это была бы куда более милосердная судьба.\n\nЕё мысли прервал звук, который свидетельствовал о том, что кто-то приближается к ней сзади.\n— Принцесса Скайстар! Слава богам, ты в безопасности. Я боялся, что...\n\nКогда тело Скайстар развернулось, незнакомец увидел её драгоценный камень и вскрикнул от ужаса. Он попытался убежать, но тело Скайстар уже начало петь. Она почувствовала, как через неё начала течь сила сирен, а драгоценный камень на шее начал светиться.\n\nНезнакомец скрылся из виду, но было уже слишком поздно. Достаточно было одного мгновения воздействия песни, чтобы эффект начал действовать. Скоро этот гиппогриф будет постоянно спорить со своими друзьями, при этом полностью доверяя сиренам.\n\nНастоящая Скайстар ещё глубже погрузилась в отчаяние. Магия сирен заманила в ловушку ещё одну жертву."
 hippogriff_abyss_flavor.10.a:0 "Народная принцесса сейчас служит нам."
 
 hippogriff_abyss_flavor.11.t:0 "Воссоединение"
 hippogriff_abyss_flavor.11.d:0 "Ожидание сводило Скайстар с ума. Когда синяя сирена убедила остальных оставить её во дворце, она решила, что это прелюдия к гораздо худшему наказанию.\n\nОднако с тех пор ничего не изменилось. Скайстар оставалась под охраной в своей спальне, но в остальном её не трогали. Она несколько раз просила о встрече с матерью, но ей сказали, что королева Ново не может принимать посетителей в её нынешнем состоянии.\n\nСиняя сирена, называющая себя Сонатой, частенько навещала её. Она расспрашивала Скайстар о её жизни, о её друзьях и семье, даже о Шелли и Шелдоне. Иногда Соната пела для принцессы. В заточении она была бессильна противостоять голосу сирены, но, судя по всему, Скайстар не очаровывали. Казалось, что Соната искренне хотела, чтобы её музыкой наслаждались другие.\n\nРазмышления Скайстар прервал стук в дверь. Она ожидала увидеть Сонату, но её гостья не была сиреной. Принцесса едва могла поверить своим глазам...\n\n— Посада!\n— Скайстар! — Посада крикнула, заключив её в объятия.\nСкайстар начала плакать. — Я так рада, что ты в безопасности! Когда ты бросила меня и сопротивление, я думала, что больше никогда тебя не увижу!\n\nПосада нахмурилась и оттолкнула Скайстар. — Подожди-ка, я не отказывалась ни от сопротивления, ни от тебя. Это ты вообще не помогала сопротивлению и...\n— Только не начинай! Это по твоей вине сопротивление рухнуло!\n— Как ты смеешь! Как я вообще посмела довериться такой испорченной принцессе!\n\nОни продолжали обмениваться оскорблениями, и их спор становился всё более жарким. В конце концов Посада больше не могла терпеть это и выбежала из комнаты.\n\nКогда та ушла, Скайстар не могла не подумать о том, что было бы гораздо лучше увидеть Сонату. В отличие от Посады, синяя сирена была добрым существом с большим сердцем. Чем больше Скайстар думала об этом, тем больше ей казалось, что Соната - единственная, кто по-настоящему понимает её.\n\nНо вместо того, чтобы встретиться со своей настоящей подругой, она застряла с этой высокомерной и глупой коммунисткой..."
 hippogriff_abyss_flavor.11.a:0 "Как грустно, очень жаль."
 
 hippogriff_abyss_flavor.12.t:0 "Краткий обзор: Передача песни сирен с помощью электронных средств"
 hippogriff_abyss_flavor.12.d:0 "Общие сведения: эффекты магии сирен чрезвычайно сильны, требуется всего несколько секунд, чтобы услышавшее эти звуки существо попало под полный контроль сирен. Однако магия сильно ограничена тем фактом, что именно сирена должна издавать эти звуки, поэтому по просьбе Адажио Даззл был проведён эксперимент, в ходе которого песню попытались воссоздать с помощью искусственных, электронных средств.\n\nМетодика: Не очарованный ранее гиппогриф был помещён в безопасную звуконепроницаемую комнату, за которой наблюдали научные сотрудники. Учёные разместили в комнате несколько приборов, способных дистанционно воспроизводить звуки. В эксперименте применялась следующая техника: колонки, музыкальный плеер, радио и другие подобные устройства (полный список приведен в Приложении А). Песня сирен воспроизводилась через эти электронные устройства, а воздействие на гиппогрифа тщательно изучалось.\n\nРезультаты: Мы окончательно пришли к выводу, что не существует никаких альтернативных методов, которые позволяют очаровывать других существ с помощью песни. Каждый эксперимент, несмотря на все наши усилия, провалился, и все свидетельства указывают на то, что сирена должна лично присутствовать и использовать свой собственный естественный голос и магию, чтобы процесс очарования достиг желаемого эффекта.\n\nЗаключение: Эксперимент полностью провалился, и идея была отвергнута по требованию Арии Блейз. Вместо этого продолжилось изучение магических кристаллов, которые, как считается, имеют куда больше перспектив в данной области. Если мы хотим получить возможность очаровывать других существ другими способами помимо непосредственного пения сирены, нам придётся использовать иные методы для этого."
 hippogriff_abyss_flavor.12.a:0 "Я же говорила, Адажио."
 
 hippogriff_abyss_flavor.13.t:0 "Новейший зумидиец"
 hippogriff_abyss_flavor.13.d:0 "Когда Крэк Лайтнинг начал бороться против сирен, он думал, что победа у него в кармане. Их враги были сильны, но Ас и его страна были куда сильнее. Гиппогрифия победила короля Шторма, одержав победу там, где многие другие страны потерпели неудачу. Очевидно, что эта борьба была лишь прелюдией к новому моменту национальной славы...\n\nСвет в почтовом отделении Эйн-Тротгуре резкими бликами отражался от всех поверхностей в помещении. Крэк поднял глаза от своего стола и посмотрел на длинную вереницу зебр перед ним. Приближался зумидийский праздник, поэтому многие существа желали отправить свои письма и посылки.\n\nКрэк вздохнул. День предстоял долгий.\n\nРазложив перед собой бумаги, Крэк задумался, сколько из этих зебр находятся под чарами сирен. Было невозможно определить, поскольку большинство зумидийцев знали, кто он такой и что он говорил о них и их стране. Они и без магии ненавидели его.\n\nНовые коллеги Крэка наслаждались тем, что заставляли его носить несколько тяжёлых посылок одновременно или самостоятельно заполнять сотни бланков. Работа была изнурительной, но больше всего его бесило то, что эти зебры считали, будто имеют полное право приказывать ему. Он подумывал о побеге, но постоянное присутствие вооружённых охранников делало побег невозможным.\n\nК столу подошла зебра. Она нахмурилась при виде Крэка, положив на стол свою посылку. Он осмотрел её, отметив почтовые маркировки.\n\n— Это потребует обычного осмотра, а также мне нужна форма для хрупкого содержимого.\n— Да, вот она, — сказала зебра, доставая из сумки бумаги.\nКрэк прочитал бланк и улыбнулся. — Спасибо, что заполнили эти бумаги. Я так не люблю делать это самостоятельно.\n\n— Неужели? — ответила зебра и тут же на её лице появилась злая ухмылка. Она быстро схватила бумагу и разорвала её на мелкие клочки.\n\nНа мгновение воцарилась тишина. Клюв Крэка в шоке открылся.\n— Ну, чего ждёшь? Форма сама себя не заполнит!"
 hippogriff_abyss_flavor.13.a:0 "Лучшая месть - персонализированная месть."
 
 hippogriff_abyss_flavor.14.t:0 "Встреча в сельской местности"
 hippogriff_abyss_flavor.14.d:0 "— Я никогда не хотел начинать революцию против Кольтфагена, я просто хотел лишь справедливости для своих соотечественников. И лишь когда у меня не осталось иного выбора, я был вынужден сражаться, — Зешмуназаш объяснял, пока Соната осторожно брала очередное тако, почти не слушая его. Технически встреча должна была быть посвящена земельной реформе, но сирена тут же забыла об этом, когда ей предложили местную новую и интересную еду.\n\nИ теперь она считала это "тако" истинным благословением со стороны тех сущностей, которые создали это блюдо. У неё не было слов, чтобы описать это. Возможно, что ей нужно посвятить целый день только такой еде. "Вторник Тако" звучит очень хорошо.\n\n— Что ты делаешь, Зеш? — раздался пьяный голос со стороны лестницы. Это была Заришат Зейрутид. — Даже сейчас пытаешься быть самодовольным?\n\nЗешмуназаш вздохнул. Это прозвучало практически раздражённо. — Ты пьяна, Зари. Иди спать.\n\n— Посмотри на себя, ты всегда такой идеальный, — с горечью продолжила она, размахивая бутылкой в копыте. — Дело всегда касается тебя и только тебя, не так ли?\n\n— Ты могла бы и сама сделать нечто большее, если бы не попадала постоянно в неприятности!\n\nНачал разгораться спор, поэтому Соната медленно взяла последнее тако, а затем тихонько вышла с фермы и направилась прочь. Даже она знала, что лучше не встревать в семейные дела.\n\nКроме того, она всё равно получила то, что действительно было важно."
 hippogriff_abyss_flavor.14.a:0 "Великое тако... постойте, а что я изначально хотела сделать?"
 
 hippogriff_abyss_flavor.15.t:0 "Новый класс"
 hippogriff_abyss_flavor.15.d:0 "Музыка наполняла воздух, пока гиппогрифы возле здания в Кентерфорде спорили и дрались, даже не обращая внимания на звуки. Но на этот раз причиной драки была вовсе не музыка.\n\nКогти Бризи Скайса скользили по клавишам пианино, пока он продолжал играть сочиненную им пьесу. Не то чтобы он не слышал драки за окном: крики и гневные возгласы были довольно громкими. Но что он мог с этим поделать? Он был всего лишь музыкантом; и вообще ему повезло не стать таким, как они. Он и его талантливые друзья могли оставаться в этих специально созданных и охраняемых местах, чтобы заниматься своим ремеслом. Хотя их стоило считать скорее своего рода домашними животными, чем представителями какого-то реального социального класса. Иногда кого-то из них звали лично играть для синей сирены, которая и собрала их всех вместе.\n\nНекоторые считали это редкой честью. Другие - кошмаром.\n\nСам Бризи и не знал, что об этом думать. Он видел несправедливость того, что все остальные страдают, а он остаётся в безопасности. У него не было иллюзий относительно того, кому он теперь служит. Но разве он не должен быть благодарен за то, что он не присоединился к яростной толпе снаружи? Просто чудо, что он оказался здесь, а не там.\n\nБризи вздохнул, взял ноты и положил их на свой стол. Это будет хорошая пьеса на тот случай, если его позовут играть. Ведь сирене, судя по всему, нравилось, что эти произведения были названы в её честь, хоть они и получили своё название уже после её изгнания."
 hippogriff_abyss_flavor.15.a:0 "Хотя, возможно, мне стоит прекратить писать сонаты..."
 
 hippogriff_abyss_flavor.16.t:0 "Отчёт о действиях в Хироптерре"
 hippogriff_abyss_flavor.16.d:0 "ОТЧЁТ: Эффекты и успехи кампании по умиротворению Хироптерры. Составлен для Арии Блейз по запросу.\n\nОперация считается успешной, несмотря на то, что не удалось захватить живым ни одного лорда-командующего. Организованное и единое сопротивление на данный момент разгромлено. Ниже перечислены сведения, полученные в результате проведения операций.\n\n-Леди-командующая Лунар Хэйл: погибла в ходе первоначальной кампании по умиротворению.\n-Леди-командующая Лайтнинг Чарм: погибла вместе с лордом-командующим Стоун Пэлисейдом во время артиллерийского удара по укрепленному бункеру сопротивления.\n-Лорд-командующий Этёрнал Эклипс: был взят в плен, вскоре умер естественной смертью от сердечного приступа. Сын Люсент Эклипс в последний раз был замечен в Зарантии.\n-Леди-командующая Эмеральд Лайт: Сбежала, в настоящее время скрывается в Скайфоле.\n-Лорд-командующий Отэм Бриз: Сбежал, в настоящее время скрывается в Речной Республике с дочерью Обёрн Лиф.\n\nЗАКЛЮЧЕНИЕ: Лидерство сопротивления обезглавлено, несмотря на первоначальные неудачи в достижении целей. Число жертв минимально, гибель гражданского населения незначительна. Оккупационные силы находятся в состоянии готовности к дальнейшим приказам."
 hippogriff_abyss_flavor.16.a:0 "Не идеальный, но приемлемый результат."
 
 hippogriff_abyss_flavor.17.t:0 "Королева-заложница"
 hippogriff_abyss_flavor.17.d:0 "Спор в тронном зале, привычным для сирен образом, разгорелся из-за сущих мелочей.\n\n— Честно говоря, твой титул уже не нужен, согласна? — Адажио, по большей части, сказала это самой себе. Так как помимо неё единственным существом в комнате была очарованная королева Ново. — Я хочу сказать, что вся эта история с "монархией" и не должна была просуществовать столь долго. От тебя больше нет пользы, так что ты нам больше не нужна...\n\nДверь с грохотом распахнулась, и внутрь влетела Ария. — Даже не думай об этом, Адажио, — сказала она практически предостерегающим тоном.\n\n— Ух, обязательно делать это каждый раз? — Раздражённая Адажио повернулась, чтобы встретить приближающуюся Арию. — Этот остров - наш. Игры принцессы закончились. Эта "королева" лишь отвлекает от нас внимание с помощью своего фальшивого титула и иллюзии власти.\n\nНово продолжала смотреть на них пустым взглядом, когда Ария ответила на выпад Адажио. — Ты хочешь взять и отказаться от великолепного рычага воздействия на этих гиппогрифов? А что если появится другая Скайстар? Твоё решение не принесёт нам ничего, кроме потенциальных неприятностей.\n\n— Это больше не повторится. — Адажио подняла копыто, чтобы подчеркнуть свои слова. — А вот ты продолжаешь сомневаться в нашей музыке и в нашем заклинании, хотя оно никогда не подводило нас прежде. Почему бы тебе не попробовать сосредоточиться на действительно важных вещах?\n\n— Верно, Адажио. И я вижу как ты готова пойти на свою мелочную месть, потому что терпеть не можешь, когда хвалят кого-то другого.\n\nПара сирен уставилась друг на друга, сложив копыта. Ново бесстрастно наблюдала за ними, и не подозревая о том, что в этот момент решается её судьба."
 hippogriff_abyss_flavor.17.a:0 "Теперь она бесполезна, лишите её титула и выбросьте на улицу."
 hippogriff_abyss_flavor.17.b:0 "Мы будем держать её и корону рядом... на всякий случай."
 
 hippogriff_abyss_flavor.18.t:0 "Оказание поддержки "союзникам""
 hippogriff_abyss_flavor.18.d:0 "— Что это такое, Соната?\n\nАдажио положила на стол папку, и все три сирены уже знали, что в ней находится. Синяя сирена выглядела немного робко и на её лице уже появилось виноватое выражение. — Сюрприз? — Она спросила.\n\nОбе других сирены были вне себя от ярости. — Соната, ты не можешь просто взять и украсть оружие, отправив его потом неизвестно куда, — Сказала Ария. Её голос был ещё более раздражённым, чем обычно. — Это моё оружие и нам оно нужно. Куда ты его дела?!\n\n— В Тобук?\n\nИ Адажио, и Ария недоверчиво переглянулись, так что Соната продолжила. — Я хочу сказать, что этот Уоллнат, кажется, вполне себе ничего. И нам всё равно нужно будет рано или поздно победить Хироптерру, верно? И если он собирается сражаться с ними сейчас, то мы можем помочь ему.\n\nАдажио сделала фейсхуф. — Соната, — ответила она, — нам придётся сражаться и с Тобуком тоже.\n\n— Ну да, но Уоллнат куда веселее всех остальных!\n\nОтвета не последовало. Ария издала раздражённый стон, а Адажио только покачала головой в недоумении. — Знаешь что, ладно, — сказала она наконец, — Мне плевать на это. Просто не делай так снова, хорошо?"
 hippogriff_abyss_flavor.18.a:0 "Если нам повезёт, то это поможет ему замедлить хироптеррцев."
 
 hippogriff_abyss_flavor.19.t:0 "Друзья в самых необычных местах"
 hippogriff_abyss_flavor.19.d:0 "Уоллнат Драйва не часто удавалось убедить остаться допоздна. Конечно, если не было хорошей вечеринки. Но Софт Блот - его секретарь, которому он очень доверял - настоял на том, чтобы он отправился в порт. Ночной воздух был довольно прохладным, но Уоллнат Драйв смог уверенной рысью спуститься к причалу, где, по всей видимости, эти "странные гости" и бросили якорь. Было тихо, только слышались звуки, с которыми ящики вытаскивали из трюма корабля. Похоже, это был траулер или какое-то другое судно явно не военного назначения; хороший выбор для секретной миссии.\n\nОдин из матросов, заметив приход фестрала, подошёл к нему весьма странным и даже пугающим образом. — Уоллнат Драйв?\n\n— Э... Да, это я. Ты в порядке? Выглядишь немного напряжённо. — Ответил он, совершенно сбитый с толку механическим и безэмоциональным поведением гиппогрифа.\n\n— Хорошо. У нас есть сообщение для Уоллнат Драйва. — Существо вернулось с запиской, по-прежнему не проявляя никаких эмоций. — Прочтите, пожалуйста.\n\nНу, он не собирался отказываться.\n\n"Дорогой Уоллнат,\n\nЯ надеюсь, что все эти штуки помогут тебе в борьбе с Хироптеррой. Ария сказала мне, что эти вещи очень важны для ведения войн. Когда я услышала, что хироптеррцы напали на тебя и хотят положить конец твоим весёлым вечеринкам, я поняла, что должна как-то помочь! Как я слышала, эти хироптеррцы совсем не весёлые, они всегда такие серьёзные. Только не говори об этом Адажио или Арии, они очень разозлятся на меня, если узнают. Удачи. А, и я не могу дождаться нашей встречи, когда мы сможем вместе спеть в Тобуке!\n\nТвой самый лучший друг, Соната"\n\nКонечно, после прочтения этого сообщения у него возник целый ряд вопросов, начиная от того, кто эти существа и почему эти предположительно гиппогрифьи добродетели спокойно посылают им оружие. Но, оторвав глаза от листа бумаги, Уоллнат увидел, что посыльный уже вернулся к разгрузке ящиков с оружием. Единственное, что Уоллнат знал наверняка, так это то, что у этой Сонаты явно благие намерения и что о столь ценном грузе следует молчать."
 hippogriff_abyss_flavor.19.a:0 "— Что ж, по возвращении я выпью за неё стакан!"
 
 hippogriff_abyss_flavor.20.t:0 "Прочь с тонущего корабля"
 hippogriff_abyss_flavor.20.d:0 "— Мы проиграли.\n\nПризнавать это было больно, но Ария первой произнесла это вслух. Несмотря на все усилия, силы сирен были отброшены назад настолько, что поражение казалось просто неизбежным. Их победили не герои или заклинания, а простые и понятные армии. Мир развивался без них, и они просто не смогли вовремя наверстать упущенное.\n\n— И что же нам делать? — Спросила Соната. — Мы не можем остаться здесь, верно?\n\n— Нет, не можем. — Согласилась Адажио. — Мы не будем изгнаны снова, или что они там запланировали для нас. Пора уходить.\n\nАрия закатила глаза. — Куда, Адажио? Нет такой нации, которую мы могли бы очаровать и попробовать снова завоевать мир.\n\n— Я не это имела в виду! Мы отступим обратно под воду и будем планировать наш следующий шаг. У нас есть целая вечность для захвата этого мир; мы можем позволить себе побыть терпеливыми ещё немного. Но пока... — было очевидно, что сирена не хотела признавать это, но она всё равно закончила своё предложение. — ...мы должны сдаться.\n\n— А как насчёт гиппогрифов?\n\nОбе другие сирены пожали плечами на вопрос Сонаты. — Я уверена, что вскоре Мунфезер заполучит достаточно власти, чтобы в итоге договориться о мире, — заметила Ария. — А что будет дальше - это его проблема, не наша.\n\nИ на этом всё закончилось."
 hippogriff_abyss_flavor.20.a:0 "И больше троицу сирен никто не видел."


 ## AHAC events ##

 ### Hippogriff news events ###
 hippogriff_news.1.t:0 "Термоядерная детонация на атолле Сансет"
 hippogriff_news.1.d:0 "[This.GetNewspaperHeader]Мы получили шокирующие новости из страны [HIP.GetName]. [HIP.GetLeader] сообщила об успешном испытании оружия, которое, как мы думали, ещё долгие годы будет существовать лишь в виде чертежей и схем. Данное заявление было подтверждено полётами самолётов-разведчиков, которые зафиксировали высокий уровень радиации вблизи необитаемых островов атолла Сансет.\n\nХотя технические детали строго засекречены, похоже, что данное оружие использовало реакцию деления, дабы запустить процесс синтеза в оболочке из трития и дейтерия, который привёл к взрыву мощностью в несколько мегатонн. Пока неясно, что это может означать для остального мира, но одно точно можно сказать наверняка: сила самого солнца теперь в плавниках смертных."
 hippogriff_news.1.a:0 "Они точно не осмелятся использовать это оружие в бою."
 hippogriff_news.1.b:0 "Молот народа, выкованный в атомном огне."
 hippogriff_news.1.c:0 "Короли Шторма всего мира задрожат от страха!"

 hippogriff_news.2.t:0 "Националистический переворот в Гиппогрифии"
 hippogriff_news.2.d:0 "[This.GetNewspaperHeader]Сегодня королева Ново назначила лидеров скандального движения "Арис Прежде Всего", Крэк Лайтнинга и Рафт Вуда, командующими армией и силами внутренней безопасности государства [HIP.GetName]. Она наделила их широкими полномочиями по защите Гиппогрифии от всевозможных угроз и иностранного влияния. Новые лидеры уже решили разорвать связи со своими соседями и с Эквестрией, которую главы АПВ обвинили в эксплуатации Гиппогрифии. Хотя само движение утверждает, что они по-прежнему поддерживают гармонию, многие считают их авторитарными ксенофобами и опасаются, что худшее ещё только впереди."
 hippogriff_news.2.a:0 "Интересно."
 hippogriff_news.2.b:0 "В одиночку Арис сильнее!"
 hippogriff_news.2.c:0 "А мы думали, что они наши друзья..."
 hippogriff_news.2.e:0 "Изоляционизм не защитит их."
 hippogriff_news.2.f:0 "Крэк Лайтнинг? Я его знаю..."

 hippogriff_news.3.t:0 "Коммунистическая революция в Гиппогрифии"
 hippogriff_news.3.d:0 "[This.GetNewspaperHeader]Между монархией и рабочими горы Арис и Сиквестрии обострился конфликт, и королева Ново была вынуждена отречься во время коммунистического восстания в столице. После формального упразднения монархии и восстановления хоть какой-то стабильности революционеры сформировали Верховный Совет Рабочих, который назначил эксцентричную агитаторшу по имени Посада генсеком. Новое название страны, "Революционная Северная Зебрика", ясно заявляет всему миру, что коммунистическое правительство Гиппогрифии желает сокрушить капиталистов своего региона, а также не планирует забывать про дело интернациональной революции."
 hippogriff_news.3.a:0 "Тревожно..."
 hippogriff_news.3.b:0 "Революция наконец-то прибыла!"
 hippogriff_news.3.c:0 "Надеюсь, что Ново и Скайстар в порядке..."
 hippogriff_news.3.e:0 "Никакой идеализм нас не остановит."
 hippogriff_news.3.f:0 "Великая победа для народа!"

 hippogriff_news.4.t:0 "Анархистская революция в Гиппогрифии"
 hippogriff_news.4.d:0 "[This.GetNewspaperHeader]После поражения Гиппогрифии в войне в Северной Зебрике политические аналитики предсказывали падение коммунистического режима. И это оказалось правдой: генеральный секретарь Посада окончательно потеряла контроль над ситуацией, но её преемники оказались ещё более эксцентричными, чем она. [HIP.Capital.GetName] теперь находится в плавниках анархистской группы, которую поддерживает традиционно изоляционистская Сиквестрия. Эти морские пони утверждают, что они не намерены создать новое правительство. Напротив, они желают упразднить государство и создать общество, основанное на "постцивилизованном мышлении"."
 hippogriff_news.4.a:0 "Чудно..."
 hippogriff_news.4.b:0 "Наконец-то мы свободны!"
 hippogriff_news.4.c:0 "Надеюсь, что Ново и Скайстар в порядке..."
 hippogriff_news.4.e:0 "Никакой идеализм нас не остановит."
 hippogriff_news.4.f:0 "Мы приветствуем наших товарищей морских пони!"
 
 hippogriff_news.5.t:0 "Гражданская война в Гиппогрифии"
 hippogriff_news.5.d:0 "[This.GetNewspaperHeader]Тревожные новости пришли из островного государства Гиппогрифия, поскольку совершенно внезапно в некогда очень стабильной стране разразилась гражданская война. Гиппогрифы, называющие себя "Культистами Бездны", подняли оружие против королевы Ново и остальной части страны, которые, в свою очередь, вместе выступили против культистов. Цели этих революционеров пока не ясны, хотя их тенденции к эскалации насилия и конфликтов беспокоят многих как в стране, так и во всём регионе."
 hippogriff_news.5.a:0 "Что там происходит?"
 hippogriff_news.5.b:0 "За истинных хозяек Гиппогрифии!"
 hippogriff_news.5.c:0 "Я надеюсь, что Ново и Скайстар в порядке..."
 
 hippogriff_news.6.t:0 "Переворот в Гиппогрифии"
 hippogriff_news.6.d:0 "[This.GetNewspaperHeader]Сегодня мир шокирован и напуган, ибо некогда гармоническая нация Гиппогрифия оказалась под контролем существ, которых многие историки называют "Сиренами". Хотя информации о происходящем в стране весьма мало, мы считаем, что сирены с помощью магии своих голосов контролируют гиппогрифов и морских пони этой нации.\n\nТроица сирен уже поклялась отомстить Эквестрии, которая, согласно древним текстам, изначально и изгнала их. Однако ещё предстоит выяснить, насколько эти угрозы серьёзны."
 hippogriff_news.6.a:0 "Это беспокоит..."
 hippogriff_news.6.b:0 "Скоро весь мир склонится перед нами!"
 hippogriff_news.6.c:0 "О нет..."

 hippogriff_news.7.t:0 "Гора пробуждается"
 hippogriff_news.7.d1:0 "[This.GetNewspaperHeader]Похоже, что в государстве [HIP.GetName] подходит к концу длительный период изоляционизма. Мы уже получаем сообщения о том, что это государство начало наращивать свою военную промышленность. В обращении к гражданам государства [HIP.GetName] лидер [HIP.GetLeader] заявила, что Гиппогрифия вернулась на мировую арену. И что в случае нужды они готовы защищать свои ценности и интересы силой. Учитывая их и так мощный флот и огромную промышленность, уже переходящую на военные рельсы, кажется вполне вероятным, что государство [HIP.GetName] станет доминирующей державой в Северной Зебрике."
 hippogriff_news.7.d2:0 "[This.GetNewspaperHeader]Сегодня Верховный Совет Рабочих Революционный Северной Зебрики подавляющим большинством голосов проголосовал за принятие амбициозного плана перевооружения и окончательный отказ от изоляционизма. Промышленность Гиппогрифии уже готовится к войне, и, похоже, что это лишь вопрос времени, когда они выполнят свои обещания "Распространить революцию на всю Северную Зебрику и свергнуть любых реакционеров, что встанут на их пути"."
 hippogriff_news.7.d3:0 "[This.GetNewspaperHeader]В пламенном обращении к жителям государства [HIP.GetName] лидер [HIP.GetLeader] объявил, что для продолжения войны потребуется полная мобилизация всех сил государства и что для защиты своих домов и образа жизни они не пожалеют никаких усилий. И хотя поначалу гиппогрифы были застигнуты врасплох, сейчас ясно, что они сплотились для борьбы, подготовив свою эффективную промышленность для выпуска военной продукции."
 hippogriff_news.7.a:0 "Мы должны сокрушить их, пока они не стали слишком сильными."
 hippogriff_news.7.b:0 "Давно пора!"
 hippogriff_news.7.c:0 ""Реакционеры?" То есть мы?"
 hippogriff_news.7.e:0 "Это, вероятно, плохо..."
 hippogriff_news.7.f:0 "Мы пробудились ото сна."

 hippogriff_news.8.t:0 "День Второго Солнца"
 hippogriff_news.8.d:0 "[This.GetNewspaperHeader]Государство [FROM.From.GetName] было поражено термоядерным оружием, которое превратило их столицу в дымящийся кратер. Оружие просто испарило большую часть центра города, а затем в одно мгновение сровняло с землей остальную часть поселения и поглотило окраины в огненной буре, подобной которой мир никогда не видели. Правитель [FROM.From.GetLeader] вышел на связь из бомбоубежища, построенного вскоре после печально известного испытания на атолле Сансет, и осудил Посаду. Он назвал её безумной рыбопони и врагом всего живого.\n\nСущества в радиусе сотни миль от города говорят, что видели "второе солнце в небе", и многие из выживших получили ужасные ожоги или столкнулись с радиационным отравлением. Миллионы существ уже погибли, и, похоже, что мир вступил в новую ужасающую эпоху войны."
 hippogriff_news.8.a:0 "[HIP.GetLeader] сошла с ума!"
 hippogriff_news.8.b:0 "Мы никогда не думали, что товарищ [HIP.GetLeader] действительно будет использовать это оружие..."
 hippogriff_news.8.c:0 "Они не оставили нам иного выбора."
 hippogriff_news.8.e:0 "Отомстим за второе солнце! Смерть государству [HIP.GetName]!"

 hippogriff_news.9.t:0 "Военный переворот в Арисе!"
 hippogriff_news.9.d:0 "[This.GetNewspaperHeader]Хаос объял гору Арис после поражения в Войне в Северной Зебрике. В ходе восстания радикалов-фалангистов Крэк Лайтнинг был убит принцессой Скайстар. После этого верная подчиненная Крэка по имени Разорбик захватила власть и начала кровавую расправу над врагами.\n\nРазорбик пообещала соблюдать "Договор Эйн-Тротгуре", одновременно заявив, что поражение произошло исключительно по вине "предателей гармонистов-скайстаристов, поддерживаемых эквестрийцами". Она хочет превратить Арис в крепость, отказавшись от методов предшественника в пользу неизбирательного террора, чтобы очистить общество Ариса от всех слабостей."
 hippogriff_news.9.a:0 "Вот ведь психопатка..."
 hippogriff_news.9.b:0 "Однажды они могут стать такими же безжалостными, как мы..."
 hippogriff_news.9.c:0 "Почитайте Аса! Уничтожьте предателей!"
 hippogriff_news.9.e:0 "Это их не спасёт."

 hippogriff_news.10.t:0 "Антифашистский переворот в Арисе!"
 hippogriff_news.10.d:0 "[This.GetNewspaperHeader]Хаос объял гору Арис после поражения в Войне в Северной Зебрике. В ходе восстания радикалов-фалангистов Крэк Лайтнинг был свергнут бывшей принцессой Скайстар, которая создала временное антифашистское правительство. Крэк Лайтнинг признался в многочисленных преступлениях против народа Ариса и ожидает суда.\n\nКоролева Ново, которая во время правления Лайтнинга была не более чем заложницей, освобождена. В настоящее время Скайстар является фактическим монархом, но пока нет информации о том, вернётся ли королева Ново к своим королевским обязанностям или отречётся от престола в пользу дочери. Также нет информации о том, собирается ли Скайстар соблюдать "Договор Эйн-Тротгуре" или же начать вторую Войну в Северной Зебрике."
 hippogriff_news.10.a:0 "Типичный гиппогрифий идеализм."
 hippogriff_news.10.b:0 "Да здравствует Скайстар!"
 hippogriff_news.10.c:0 "О, какое облегчение..."
 hippogriff_news.10.e:0 "Это их не спасёт."
 hippogriff_news.10.f:0 "Это не сулит ничего хорошего..."



 ### ADVISORS ###
 HIP_silverstream:0 "Сильверстрим"
 HIP_silverstream_desc:0 "Сильверстрим, племянница королевы Ново, была первым гиппогрифом, окончившим Школу Дружбы принцессы Твайлайт Спаркл."
 HIP_afterlight_blaze:0 "Афтерлайт Блейз"
 HIP_violet_facade:0 "Вайолет Фасад"
 HIP_violet_facade_desc:0 "Ранее Вайолет Фасад была историком, а теперь она возглавляет Комитет по Борьбе с Антигармонической Деятельностью. При изучении Грифонии она увидела, что могут сделать радикальные идеи без контроля над ними, и ныне не остановится ни перед чем, дабы защитить Арис от подобной участи."
 HIP_violet_facade_antifascist:0 "Вайолет Фасад"
 HIP_violet_facade_antifascist_desc:0 "Ранее Вайолет Фасад была историком, а теперь она возглавляет Комитет по Борьбе с Антигармонической Деятельностью. Она привержена борьбе с радикализмом, и яростнее всего выступает против радикального национализма и фашизма, которые, по её мнению, набирают популярность в Арисе с угрожающей скоростью."
 HIP_fetch_flow:0 "Фетчфлоу"
 HIP_fetch_flow_desc:0 "Фетчфлоу считается столпом этичной деловой практики и социальной ответственности в Сиквестрии и на горе Арис за свои инвестиции в промышленность нации."
 HIP_bit_tracker:0 "Бит Трекер"
 HIP_bit_tracker_desc:0 "Выдающийся бухгалтер и микроэкономист Бит Трекер когда-то работал на скандально известного бизнесгрифа Плюмаж Мунфезера, но был уволен по неизвестным причинам."
 HIP_coral_ridge:0 "Корал Ридж"
 HIP_coral_ridge_desc:0 "Корал Ридж родился в маленькой деревушке в Сиквестрии, и с раннего возраста было ясно, что он станет писателем. Он начинал с малого: писал новостные статьи для местной школьной газеты, потом начал работать в прочих местных изданиях, а затем стал главным писателем крупнейшей газеты Сиквестрии "Дейли Фиш". Многие хвалят за его успокаивающий и вдохновляющий стиль письма, особенно в его еженедельных колонках, где он критикует милитаризацию и поляризацию гиппогрифьей политики."
 HIP_raft_wood_idea:0 "Рафт Вуд"
 HIP_raft_wood_idea_desc:0 "Рафт Вуд был советником королевы Ново во время войны со Штормом. Этот морской пони первым предложил эвакуироваться в Сиквестрию. Рафт Вуда поддерживают те, кто ищет спокойное местечко в неспокойную эпоху. Но репутации Рафта вредит то, что он был одним из основателей движения АПВ, а также то, что многие считают его символом слабости." 
 HIP_sunlight_rays:0 "Санлайт Рэйс"
 HIP_sunlight_rays_desc:0 "Санлайт Рэйс является дипломаткой со стажем. Она долгое время работала во внешнеполитическом ведомстве и заслужила особую похвалу, когда сгладила инцидент, в ходе которого принцесса Твайлайт Спарк попыталась украсть Жемчужину Превращения."
 HIP_sandcastle_star:0 "Сэндкасл Стар"
 HIP_sandcastle_star_desc:0 "Сэндкасл Стар - инженер-инноваторша. Она разработала процедуру строительства бетонных конструкций под водой, которая сочетает тщательную подготовку и магию морских пони. В последнее время она увлеклась военным делом, и теперь нередко ломает голову над разработкой планов по возведению окопов и бомбоубежищ."
 HIP_cloud_breeze:0 "Колд Бриз"
 HIP_cloud_breeze_desc:0 "Клауд Бриз - гиппогриф с хорошими связями в оружейной промышленности. Он потратил годы на составление схемы сложной паутины цепочек поставок, которые используют сильные и слабые стороны этой отрасли промышленности. Он давно выступает за государственную помощь в развитии промышленности."
 HIP_switft_shell:0 "Свифт Шелл"
 HIP_switft_shell_desc:0 "Свифт Шелл действует в качестве связующего звена между правительством и отделами военных закупок. Острый ум Свифта Шелла позволил армии гиппогрифов подготовиться ко встрече с королём Штормом за время пребывания в Сиквестрии. Создание подводных и тайных надводных складов снабжения позволило Арису одержать победу в финальном противостоянии."
 HIP_blackeyes_whitewind:0 "Блэкайс Уайвинд"
 HIP_blackeyes_whitewind_desc:0 "Блэкайс Уайтвинд - эксцентричный профессор лингвистики днём и мастер криптографии ночью. Благодаря его передовым методам дешифровки Гиппогрифия на десятилетия опережает своих врагов, но подвиги не приносят ему славы. В целях сохранения секретности правительство никогда не раскрывает весь масштаб его деятельности."
 HIP_zephyr_gust:0 "Зефир Гаст"
 HIP_zephyr_gust_desc:0 "Зефир Гаст, которого некоторые считают древним реликтом, когда-то был помощником отца королевы Ново, короля Скайланса, и служил ему на протяжении всего его двадцатилетнего правления. Он - гордый традиционалист и один из немногих, кто ещё жив и хорошо помнит те старые деньки."
 HIP_screaming_eagle:0 "Скриминг Игл"
 HIP_screaming_eagle_desc:0 "Этот орел громко клекочет. Это пробуждает в жителях Ариса патриотическое рвение, но одновременно немного дестабилизирует страну."
 HIP_the_ghost_of_aris:0 "Лайтшэдоу"
 HIP_the_ghost_of_aris_desc:0 "Так называемая "Лайтшэдоу" является неизвестной художницей, что стала неуловимым членом сопротивления. Про "Тень" неизвестно почти ничего, но она вдохновляет арисцев на сопротивление оккупантам секретными радиопередачами, настенными граффити и рассказами о своих выходках."
 HIP_rocket_neverfall:0 "Рокет Неверфолл"
 HIP_rocket_neverfall_desc:0 "Рокет Неверфолл - статистик, ставший корпоративным специалистом по стратегическому планированию в зарождающейся автомобильной промышленности Гиппогрифии. Позже он начал работать в правительстве, дабы помочь в рационализации и повышение эффективности различных областей политики."
 HIP_high_priests:0 "Верховные жрецы Коралл и Нимбус"
 HIP_high_priests_desc:0 "Мало кто думал, что церковная иерархия когда-нибудь вернётся в Арис, но теологическое движение, выступающее именно за это, набирало силу в течение многих лет до этого. Коралл и Нимбус, несмотря на то, что сперва их называли марионетками АПВ, оказались столпами общины и ярыми защитниками веры."
 HIP_anarchist_schools:0 "Косяки морских пони"
 HIP_hard_line:0 "Хард Лайн"
 HIP_hard_line_desc:0 "Когда революция в Арисе лишь зарождалась, марксист-учёный Келп Стрэнд взял себе псевдоним Хард Лайн. Хард Лайн вечно ищет ревизионизм и считает, что самая большая угроза революции исходит изнутри: от лже-товарищей, от оппортунистов и от тех, кто слишком напуган или слишком моралистичен, чтобы довести революцию до конца."
 HIP_salina_blue:0 "Салина Блю"
 HIP_salina_blue_desc:0 "Салина Блю никогда не должна была оказаться у власти. Эта радиооператорша из бедной семьи стала одной из основательниц первого профсоюза Гиппогрифии - Союза Телеграфистов Ариса. После образования СРПА Салина была избрана лидером этой партии. Хотя некогда она была сторонницей королевы Ново, подавление забастовки авторабочих разочаровало её и Салина из конституционалистки стала республиканкой. Салина является популярной фигурой даже за пределами СРПА, так что никто не возражал против назначения её на должность народного комиссара почт и телеграфов. И хоть сейчас РРП правит Арисом, Салина полна решимости сделать так, чтобы правительство никогда не витало в облаках и не поворачивалось спиной к рабочим."
 HIP_SALINA_DESC:0  "§YДата рождения§!: 22 декабря 977 года в Сиквестрии.\n\n§YБиография§!: Салина Блю всегда была застенчивой, замкнутой морской пони. Она никогда не хотела править даже городком, а тем более всем Арисом. Но у судьбы, похоже, были другие планы на неё. Перед финальной битвой с королём Штормом она встретила Флаттершай, Элемент Доброты, и стала более уверенной в себе, хотя и всё ещё застенчивой.\n\nЭта радиооператорша из бедной семьи познакомилась с трудами и деяниями Александра Кемерская, Теодора Верани, Карамель Маркс и даже с крестьянскими восстаниями на протяжении всей истории. Осознав, что лучшая жизнь не только возможна, но и вполне достижима, она стала основательницей одного из первых профсоюзов Гиппогрифии - Союза Телеграфистов Ариса - и служила в правительстве Посады.\n\nПосле потери Зумидии и краха революционного правительства Посады было создано новое правительство: республиканское, а не революционное. Возможно, что Рабочая Республика Арис не будет столь визионерской или устремленной в будущее, как Революционная Северная Зебрика, но, будем надеяться, что она окажется более стабильной и долговечной.\n\nВозможно, что Салине не хватает пламенной риторики и возвышенных мечтаний её предшественницы, но она полна решимости поступать во благо всего народа Ариса и вести страну в светлое будущее.\n\n§YАвтор портрета§!: Venva"
 HIP_skystar_idea:0 "Скайстар"
 HIP_skystar_idea_desc:0 "Комиссар, коммодор, принцесса: у Скайстар было немало титулов, и некоторые шепчутся, что она получила их исключительно благодаря благосклонности генсека. Но все её знакомые знают, что это лишь половина истории. Скайстар дерзкая, импульсивная, принципиальная и просто изумительная. Хотя она не самая строгая марксистка, Скайстар помогает Посаде принимать самые сложные решения, всегда выступая за доброту и милосердие, но при этом никогда не призывая к капитуляции."
 HIP_posada_advisor:0 "Посада"
 HIP_posada_advisor_desc:0 "Посада, эксцентричная основательница РРП, перешла на сторону нынешнего правительства и теперь с удовольствием служит в качестве министра науки и пропагандистки развития ядерных технологий."
 HIP_azrael:0 "Азраэль"
 HIP_azrael_desc:0 "Увидев разрушения, причиненные королём Штормом и завоеваниями Хироптерры, Азраэль пришёл к выводу, что присоединение к Гиппогрифии просто необходимо для выживания Зумидии. Однако гиппогрифы недооценивают как степень экономической помощи, в которой нуждается Зумидия, так и угрозу, исходящую от воинственных соседей на материке. Из скромного военного корреспондента Азраэль быстро стал ведущим сторонником программ расширения благосостояния и перевооружения во имя защиты гармонии."
 HIP_supreme_workers_council:0 "Верховный Совет Рабочих"
 HIP_starry_eyes:0 "Старри Айс"

 HIP_thunderclap_star:0 "Тандеркэп Стар"
 HIP_starnet:0 "СтарНет"
 HIP_honey_airbreeze:0 "Хани Эйрбриз"
 HIP_cloud_cover:0 "Клауд Кавер"
 HIP_crack_lightning:0 "Крэк Лайтнинг"
 HIP_crack_lightning_desc:0 "Весьма противоречивый герой войны и националист Крэк Лайтнинг наиболее прославился тем фактом, что сбил личный дирижабль короля Шторма. Также он совершил трёхмесячное мировое турне на своём сделанном за заказ самолёте и был одним из основателей движения Арис Прежде Всего."
