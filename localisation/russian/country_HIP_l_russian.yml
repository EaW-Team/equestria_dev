 hippogriff.75.a:0 "Это открывает столько возможностей..."

 hippogriff.80.t:0 "[HIP.GetNameDef] готовится к вмешательству!"
 hippogriff.80.d:0 "Кажется, что после долгих лет изоляционизма и пассивной поддержки Эквестрии, [HIP.GetLeader] наконец-то готова напрямую вмешаться в Великую Войну. Она уже давно негативно отзывается о государстве [CHN.GetNameDef] и его союзниках, называя их поджигателями войны и угрозой для гармонии во всём мире. Ныне подобная риторика ещё больше усилилась.\n\nНам уже поступают сообщения о массированной мобилизации армии и флота государства [HIP.GetName]. Похоже, что они намерены развернуть свою мощную военную машину в Эквусе примерно через месяц. Лишь время покажет, сможет ли Эквестрия одержать победу с помощью своего нового союзника."
 hippogriff.80.a:0 "Добро пожаловать на Великую Войну!"
 hippogriff.80.b:0 "Почему они не могут заниматься своими делами?"

 hippogriff.81.t:0 "[HIP.GetNameDef] отправляет нам снаряжение!"
 hippogriff.81.d:0 "Сегодня в гавань Мейнхеттена прибыла первая партия материальной помощи от государства [HIP.GetNameDef]. Мы получили немало боеприпасов, пайков, запчастей и оружия всех видов, а также личное сообщение от лидера [HIP.GetLeader], призывающее нас продолжать борьбу за гармонию.\n\nВ ближайшие месяцы и годы мы продолжим получать подобные поставки. Это будет продолжаться до тех пор, пока мы будем оставаться верны гармонии, а само государство [HIP.GetNameDef] не окажется втянутым в войну."
 hippogriff.81.a:0 "За гармонию!"

 hippogriff.83.t:0 "Эвакуация из Эквестрии"
 hippogriff.83.d:0 "Скайбик оглянулся в последний раз. Позади него горела идиллическая рыбацкая деревушка, в которой он укрывался. Долгие годы война не трогала её, но огонь и смерть в итоге всё же нашли путь сюда. Очень скоро никто даже не вспомнит её названия.\n\nДаже когда Кантерлот пал, эти пони верили, что их лидеры смогут изменить ход войны. Они верили, даже когда Скайбик превратил это поселение в импровизированный штаб для организации последних операций гиппогрифов в Эквестрии.\n\nОн был уверен, что они всё слышали. Как он раз за разом хрипло говорил всё более отчаивавшимся эквестрийцам, что у него просто нет свободных войск. Но местные жители не теряли надежды.\n\nОни лишились её лишь тогда, когда Скайбик сказал, что они скоро эвакуируются. [HIP.GetLeader] приказала вывести все войска из Эквестрии, поскольку стало ясно, что Эквестрия падёт со дня на день. Скайбик позаботился о том, чтобы на корабль могло попасть максимум гиппогрифов, а остальные могли бы вывести из строя своё снаряжение, превратиться в морских пони и уйти под воду, чтобы их позже смогли подобрать. Им даже удалось взять с собой нескольких эквестрийцев. Тем не менее, эвакуация была хаотичной, и многие тысячи попали в плен. Вражеские коммандос совершали налёты на отступающие отряды, бомбардировщики разрушали порты... а артиллерия яростно обстреливала крошечную оптимистичную деревушку, в которой укрывался Скайбик. Когда пламя поднялось вместе с солнцем, Скайбик нырнул под воду. Он снял с себя броню и позволил ей опуститься на дно моря."
 hippogriff.83.a:0 "Мы подвели их."

 hippogriff.110.t:0 "Северо-Зебриканское соглашение о свободной торговле"
 hippogriff.110.d:0 "Государство [HIP.GetNameDef] обратилось к нам с интересным предложением. Они хотели бы создать общий рынок для нас и наших союзников в Северной Зебрике. Это будет означать снятие всех существующих тарифных барьеров между нашими странами, а также общую либерализацию нашей торговой политики.\n\nНесомненно, свободная торговля принесёт много пользы, и многие из наших крупнейших предприятий уже настаивают на присоединении к общему рынку. Хотя некоторые из более изоляционистски настроенных граждан отрицательно относятся к этой идее, региональная экономическая интеграция вполне может быть в наших интересах."
 hippogriff.110.a:0 "Мы присоединимся к этому соглашению."
 hippogriff.110.b:0 "Мы не можем принять это соглашение."

 hippogriff.98.t:0 "Гиппогрифы готовят упреждающий удар"
 hippogriff.98.d:0 "Оперативники "Копыта Найтмер" сообщают о тревожащих манёврах флота гиппогрифов, а также о том, что всем подразделениям их вооружённых сил были разосланы приказы готовиться к сражению с Хироптеррой. Наши агенты считают, что до начала вторжения осталось не более шести недель. Похоже, что солнечная тиранша наконец убедила своих союзников покончить с нами. Наша Хироптерра станет могилой их жалкой нации."
 hippogriff.98.a:0 "За Найтмер!"

 hippogriff.99.t:0 "Последнее наступление имазебов"
 hippogriff.99.d:0 "Майор Флэребрайт не знал, что делать с гостями. Новоприбывшие были зебрами, но не кольтфагенцами, варзенцами или зумидийцами. Они были одеты в самые разные одежды - от мрачного пустынного камуфляжа до традиционных одеяний воинов, носили древнее оружие, которое, вероятно, было старше бабушки Флэребрайта, а на многих из них можно было заметить шрамы от былых схваток.\n\nА самым поразительным было огромное количество этих зебр. При первом докладе его разведчиков он даже не поверил в их слова. Целая бригада зебр просто вышла из пустыни. Они казались миражом, что возникает в жаркий день. И теперь они стояли в строю, будто на параде. На встречу Флэребрайту вышла одна-единственная седеющая кобыла.\n\n— Приветствую вас, — сказал Флэребрайт, — Я - командир 92-го королевского пехотного батальона, майор Флэребрайт. Почему несколько тысяч вооружённых зебр без предупреждения появились в зоне активных боевых действий?\n\n— Меня зовут Завха Айронбрейкер. Мы - последняя боевая орда Зарантии, — ответила командир, говоря на языке Ариса с сильным акцентом, — Мы сражаемся с убийцами-лунопоклонниками с тех пор, как они разорили Зарантию и убили нашу Агуэллид. Мы здесь, чтобы сражаться вместе с вами и отомстить им за то, что они сделали.\n\nФлэбрайт вздрогнул, осознав всю серьёзность момента, когда его собственные солдаты начали выглядывать из своих позиций на новоприбывших.\n\n— Конечно. Я слышал о том, что хироптеррцы сделали с вашим народом. Я отведу вас к своим командирам, и я уверен, что они примут вашу службу. Зарантия возродится, если Арис сможет...\n\n— Ты не понимаешь, не так ли? — Зебра горько рассмеялась. — Зарантия уже мертва. Мы здесь, чтобы сложить для неё погребальный костер из трупов хироптеррцев."
 hippogriff.99.a:0 "Хироптеррцы заплатят за то, что они сделали."

 hippogriff.101.t:0 "Национальный автомобильный съезд"
 hippogriff.101.desc:0 "Принцесса Скайстар подавила зевок, прогуливаясь по залу. Экономическое общество Ариса проводило национальный автомобильный съезд, на который съехались ведущие экономисты и бизнесгрифы. Поскольку королева Ново была занята, Скайстар была вынуждена представлять монархию на этом мероприятии, хотя она ничего не знала об автомобильной промышленности. Если ей придётся выслушать ещё одну лекцию о преимуществах устойчивого роста, то она абсолютно точно уснёт.\n\nСкайстар сожалела, что не может заниматься чем-то более важным, например, подбором перспективных кандидатов на государственную службу. Гармонический абсолютизм становился всё более непрактичным в современном мире. Гиппогрифии нужно было демократизироваться и позволить талантливым существам из разных слоёв общества получать высокие посты. Если бы в правительстве был бы кто-то, кто разбирается в экономических вопросах, то он мог бы помочь укрепить экономику королевства. Не говоря уже о том, что именно это существо будет посещать столь скучные съезды, как этот.\n\nПринцесса остановилась, когда заметила большую толпу в углу комнаты. Они слушали синего гиппогрифа, который говорил с куда большей энергией, чем другие докладчики.\n— В душе я статистик, но я 5 лет проработал консультантом в автомобильных компаниях. За это время мне приходилось заставлять сотрудников глубоко задумываться над своими проблемами и подходить к их решению с позиций реализма. Эта стратегия называется "научный менеджмент". Возьмем, к примеру, моё пребывание на фабрике Цирруса Талонклау. В первый день я задавал ему вопросы о каждой мелочи, пока он не раскраснелся. Но затем я взял эти знания и использовал их, чтобы найти все неэффективные и медленные производственные линии. И как только мы устранили все недочёты, производительность выросла более чем на 100%!\n\nПублика разразилась аплодисментами, и Скайстар присоединилась к ним. Может быть, подумала она, Гиппогрифии сейчас нужен..."
 hippogriff.101.a:0 "...кто-то вроде него!"

 hippogriff.102.t:0 "Рокет Неверфолл"
 hippogriff.102.desc:0 "— Принцесса Скайстар? — Сказал Рокет Неверфолл формальным, но уверенным тоном. — Рад познакомиться с вами. Чем я обязан такой чести?\n\n— Я просто хотела сказать, что мне очень понравилась ваша презентация по научному менеджменту. Это была просто изюминка всего съезда! — Скайстар ответила с улыбкой.\n\n— Спасибо, принцесса, это многое значит.\n\n— Мне интересно узнать побольше о ваших стратегиях консультирования. Не могли бы вы обсудить их со мной? Например, за обедом?\n\n— Конечно, принцесса. Только назовите время и место, и я освобожу своё расписание.\n\n— Большое спасибо! Я думаю, это может стать отличной возможностью для нас обоих."
 hippogriff.102.a:0 "Мы вскоре снова встретимся, мистер Неверфолл."

 hippogriff.103.t:0 "Магия математики"
 hippogriff.103.desc:0 "Рокет Неверфолл посмотрел на свой кофе, а затем вернул очки обратно на клюв. — Давайте разберёмся кое в чём: вы хотите, чтобы я стал министром в правительстве?\n\n— Да! Я думаю, что гиппогриф ваших талантов мог бы принести немало пользы. — Сказала принцесса Скайстар и продолжила есть.\n\n— Это... интересное предложение. — Рокет вздохнул. — Но я не уверен, что подойду. Я ничего не знаю о работе в правительстве.\n\n— Тогда вы будете в хорошей компании. — Скайстар отложила вилку. — Это королевство было абсолютной монархией на протяжении всей своей истории, поэтому количество существ с опытом управления довольно мало. С момента возвращения из Сиквестрии мы с матерью привлекаем новых лиц, дабы они консультировали нас по разным вопросам. Вы можете присоединиться к ним, чтобы узнать, как устроено правительство.\n\nРокет почесал подбородок, серьёзно обдумывая эту идею. — Мне нужно, чтобы вы пообещали, что я буду иметь окончательное право голоса при найме и принятии решений в моём отделе. В прошлом мои управленческие стратегии встречали сопротивление, и я хочу быть уверенным, что действительно смогу изменить ситуацию.\n\nПоняв, что ей удалось добиться успеха, Скайстар усмехнулась. — Это, безусловно, можно организовать."
 hippogriff.103.a:0 "Договорились!"

 hippogriff.106.t:0 "Первый день Сильверстрим"
 hippogriff.106.desc:0 "— А для чего нужна эта комната?\n— Это комната для исходящих записей. Туда мы помещаем папки, которые будут отправлены в национальный архив для подготовки к долгосрочному хранению.\n— Это так круто!\n\nЭкскурсия Сильверстрим по зданию штаб-квартиры Национального Налогового Управления заняла почти четыре часа, и её гид Свифт Кло уже вскоре задумался, когда же она перестанет задавать все эти вопросы. Свифт Кло сперва был рад отвечать и поначалу делал это с энтузиазмом, но вскоре стало ясно, что Сильверстрим никогда не перестанет спрашивать. Это напомнило ему о его трёхлетней дочери. Свифт Кло всё больше убеждался, что новая "Королевская советница по дружбе" была столь же бесполезна, сколь и раздражающа.\n\nКогда её тур, наконец, завершился и Свифт Кло распрощался с ней, Сильверстрим объявила, что у неё уже есть по меньшей мере три изменения, которые стоит внедрить, чтобы "сделать это место более дружелюбным". Она сказала, что вскоре сообщит о подробностях. Когда Свифт Кло встретился со своими коллегами за кофе, он был удивлен, услышав, как они все с восторгом говорят о Сильверстрим: какой она была дружелюбной, как они ценили её визит, как её вопросы заставляли их чувствовать, что кто-то действительно заботится о том, что они делают. Как они надеялись, что их дети вырастут такими же добрыми и заботливыми, как Сильверстрим. Когда Свифт Кло упомянул, как она сказала, что желает изменить что-то в их офисе, все сотрудники согласились, что любые её предложения определённо улучшат ситуацию. В тот вечер Свифт Кло вернулся домой немного озадаченным, но на удивление оптимистичным. Дома он ещё раз обнял свою дочь и на следующий день отправился на работу с улыбкой на лице."
 hippogriff.106.a:0 "Может она и знает кое-что о дружбе."

 hippogriff.111.t:0 "Вечеринка с коммунисткой"
 hippogriff.111.desc:0 "Почти все левые, за исключением одной фигуры - Посады, эксцентричной главы Революционной Рабочей Партии, успокоились и перестали доставлять проблемы. Когда Сильверстрим предложила Скайстар пригласить Посаду на вечеринку, Скайстар посчитала это шуткой, но Сильверстрим была серьёзна. Неделю и множество неловких разговоров спустя, Сильверстрим убедила лидера коммунистов встретиться с ними в баре в мало кому известной пещере в Сиквестрии.\n\n— Так вот пчему каптализм обзательно рухнет, — невнятно пробормотала красная морская пони спустя несколько часов после начала вечеринки, — Все дело в падении нормы прибыли, это обзательно произойдёт, не сомнвайсь в этом...\nВсе трое немного перебрали, и Скайстар уже не могла точно сказать, как долго они вообще там пробыли.\n— Лады, лады, так ты... ты всё ищё собраешься драцца, птому что думаешь, что не можешь проиграть? Ты с ума сшла, Посада...\n— Так и есть! Комнизм тчно побдит... Можт сейчас, можт через тысячу лет... Вы, красвицы, не так уж и плохи... Вы тчно знаете, что кпитализм рано или пздно уйдёт. Но пка мир не птается захватить очредной король Шторм, всё не так уж плохо...\nСквозь пьяную дымку слова Посады казались почти разумными и Скайстар почувствовала странный восторг, когда Посада разразилась ещё одной восторженной, но бессвязной речью, прославляющей чудеса ядерной энергетики.\n\n— Это бдет ядерный век, говорю вам! — она провозгласила в конце речи, — Фсё будет питаться за счёт расщпления атомов, говорю вам... Нет, вы все на самом деле были добры ко мне... Уж точно дбрее, чем любые другие монархи... И я знаю, что никто не последует за моей сумсшедшей революционную шткой, дабы пократь тех, кто тврит зло... Поэтму у вас есть моё ядерное одобрение!\n\nКогда Сильверстрим начала свой третий раунд расспросов о ядерной науке и инопланетянах, у Скайстар мелькнула смутная мысль, что сегодня они точно сделали что-то хорошее, независимо от того, насколько сильным будет завтрашнее похмелье. Они так долго беспокоились, что эта коммунистка придёт за их головами, но теперь, когда они наконец встретились с ней, то поняли, что она была просто ещё одной придурковатой и энергичной морской пони, как и сама Скайстар. Сделав ещё один большой глоток пива из морских водорослей, Скайстар поняла, что не может дождаться возможности поработать с Посадой."
 hippogriff.111.a:0 "Мы боялись этой дурочки?"
 
 hippogriff.113.t:0 "Освобождение Вингбардии"
 hippogriff.113.d:0 "Иль Дуче, вне всяких сомнений, ожидал, что вскоре после атаки на государство [HIP.GetNameDef] последует быстрая победа с наградой в виде новых земель, но мы доказали, что он ошибался. Дружба оказалась сильнее фашизма, и лидеры гармонистов по всему миру поздравляют нас с освобождением Вингбардии от диктатуры фасций.\n\nБиколини отправился в изгнание после того, как король Гарибальд официально уволил его с поста премьер-министра Вингбардии. Мы заключили с королём соглашение о назначении Джованни Гаспвинги главой нового пост-фашистского правительства. Сохранит ли Вингбардия свою монархию или упразднит её, будет зависеть только от них.\n\nНо теперь перед нами стоит вопрос: оставим ли мы Вингбардию под нашим наблюдением и защитой, или же позволим прокладывать свой путь?"
 hippogriff.113.a:0 "Мы обеспечим плавный переход к гармонии."
 hippogriff.113.b:0 "Мы не хотим вмешиваться в дела Грифонии."

 hippogriff_society.0.t:0 "Скрытое событие"
 hippogriff_society.0.desc:0 "Это скрытое событие. Ты не должен его видеть. Но если это произошло, то сообщи о баге. Если только ты не используешь читы."
 hippogriff_society.0.a:0 "Да-да, вперёд!"

 hippogriff_society.1.t:0 "Гиппогрифы устраивают акцию протеста"
 hippogriff_society.1.desc:0 "Толпа гиппогрифов устроила сегодня акцию протеста у здания местного правительства. Они утверждают, что наше правительство несправедливо ставит потребности морских пони выше потребностей гиппогрифов, и требуют, чтобы эта так называемая предвзятость была немедленно устранена. Они особенно возмущены тем, что форма гиппогрифа является нашей естественной и привычной. Она хорошо служила нашему виду на протяжении тысячелетий, и гиппогрифов раздражает, что мы снова прислушиваемся к морским пони, чьи предложения привели к долгим годам изоляции, которые прервало лишь нападение короля Шторма, хотя в конце концов мы всё равно сразились с ним и победили. Пикетчики не позволяет бюрократам, что трудятся в офисе, приступить к своей работе. И протестующие заявляют, что они не уйдут, пока правительство не пообещает изменить свой курс действий."
 hippogriff_society.1.a:0 "Мы выслушаем их опасения."
 hippogriff_society.1.b:0 "Игнорировать их - лучший вариант. В конце концов они вернутся по домам."
 hippogriff_society.1.c:0 "Разгоните этих протестующих."

 hippogriff_society.2.t:0 "Морские пони устраивают акцию протеста"
 hippogriff_society.2.desc:0 "Толпа морских пони устроила сегодня акцию протеста у здания местного правительства. Они утверждают, что наше правительство несправедливо ставит потребности гиппогрифов выше потребностей морских пони, и требуют, чтобы эта так называемая предвзятость была немедленно устранена. Они особенно взволнованы из-за серьёзных социально-экономических проблем, вызванных массовой эмиграцией уже более чем половины морских пони из Сиквестрии. Протестующие обеспокоены тем, что в результате этих событий и текущей политики нашего правительства Сиквестрия вскоре может совсем зачахнуть. Пикетчики не позволяет бюрократам, что трудятся в офисе, приступить к своей работе. И протестующие заявляют, что они не уйдут, пока правительство не пообещает изменить свой курс действий."
 hippogriff_society.2.a:0 "Мы выслушаем их опасения."
 hippogriff_society.2.b:0 "Игнорировать их - лучший вариант. В конце концов они вернутся по домам."
 hippogriff_society.2.c:0 "Разгоните этих протестующих."

 hippogriff_society.3.t:0 "Разногласия между министрами"
 hippogriff_society.3.desc:0 "Разногласия в бюджетном комитете переросли в настоящую ссору между двумя нашими министрами. Морской пони Си Фоум и гиппогриф Винд Лэнс обратились к правительству для разрешения спора, который касался пакета финансирования транспорта, предназначенного для соединения городов на горе Арис и в Сиквестрии. А если учесть огромные различия в инфраструктуре, что необходима морским пони и гиппогрифам, ни один из министров не доволен нынешним соглашением. Они потребовали, чтобы мы разделили финансирование, причем каждый министр утверждал, что именно его раса имеет более комплексные требования к инфраструктуре и, следовательно, должна получать большую долю этого финансирования."
 hippogriff_society.3.a:0 "Встать на сторону министра-гиппогрифа."
 hippogriff_society.3.b:0 "Мы обеспечим равное финансирование обоим проектам."
 hippogriff_society.3.c:0 "Встать на сторону министра-морского пони."


 ### Begin Hippobeacon events ###
 
 hippobeacon.1.t:0 "Последний маяк гармонии"
 hippobeacon.1.d1:0 "Это не имело никакого смысла. После тысячи лет мудрого и сострадательного правления принцесса Селестия, подобно своей сестре тысячу лет назад, пала жертвой некого проклятия. Она стала ужасным, мстительным существом, не знающим пощады и обрушивающим огонь и смерть на постоянно растущий список её врагов. Поначалу [HIP.GetLeader] не верила в это: разве не хироптеррские легионы всегда называли Селестию тираншей и узурпаторшей? Но все следы сомнений вскоре исчезли. Эквестрии больше не было. Она стала так называемой "Солнечной Империей".\n\nЕсли раньше эквестрийцы демонстрировали всему миру то, как должна выглядеть гармония, то теперь они требовали крови своих врагов, и их новая императрица с радостью удовлетворяла эти просьбы. Это было самое страшное. Селестия сошла с ума, она явно нуждалась в помощи, которую некогда получила её сестра Луна. Но если не считать рассеянного гармонического сопротивления, то пони Эквестрии любили свою новую правительницу.\n\n[HIP.GetLeader] должна начать действовать. Слухи уже бурлят, так что она должна сообщить новость своим подданным. Эквестрия больше не является союзником государства [HIP.GetName]. Это больше не Эквестрия. Арис должен выстоять, укрыть гармонию от палящего солнца и защитить своих друзей от тиранши, сидящей теперь на троне Кантерлота."
 hippobeacon.1.d2:0 "Эквестрия пала. Несмотря на то, что они выставили все свои силы против натиска чейнджлингов, этого было слишком мало для продолжения битвы. Принцессы бежали или были схвачены, и флаги Кризалис реют над Кантерлотом. Тысячелетний мир и стабильность были разрушены бурей из железа и свинца.\n\n[HIP.GetLeader] старалась не винить себя. Возможно, что она могла бы переломить ход событий; возможно, что она могла бы сделать больше, возможно, возможно... "Возможно" не поможет никому. Эквестрия пала, и [HIP.GetName] должна начать подготовку. Поступило несколько предложений о том, как спасти положение: группы сопротивления, которым они могли бы помочь; ключевые личности, которых они могли бы тайно вывезти из Эквестрии. Арис может предложить защиту тем, кто оказался на пути военной машины чейнджлингов. И если принцессы вернутся, Арис будет готов."
 hippobeacon.1.d3:0 "Эквестрия пала. Несмотря на то, что они выставили все свои силы против врагов, этого было слишком мало для продолжения битвы. Принцессы бежали или были схвачены, и в Эквестрии воцарился новый порядок. Тысячелетний мир и стабильность были разрушены бурей из железа и свинца.\n\n[HIP.GetLeader] старалась не винить себя. Возможно, что она могла бы переломить ход событий; возможно, что она могла бы сделать больше, возможно, возможно... "Возможно" не поможет никому. Эквестрия пала, и [HIP.GetName] должна начать подготовку. Поступило несколько предложений о том, как спасти положение: группы сопротивления, которым они могли бы помочь; ключевые личности, которых они могли бы тайно вывезти из Эквестрии. И хотя Эквестрия пала, Арис не позволит погибнуть и гармонии."
 hippobeacon.1.a:0 "Будь ты проклята, Дейбрейкер. Мы сохраним надежду."
 hippobeacon.1.b:0 "Мы сохраним гармонию в холоде ночи."
 hippobeacon.1.c:0 "Мы сохраним гармонию в холоде ночи."

 hippobeacon.2.t:0 "Письмо Сэндбару"
 hippobeacon.2.d:0 ""Мой дорогой Сэндбар,\n\nЯ так рада получить твой ответ! Я некоторое время беспокоилась, что с тобой случилось что-то очень плохое. Или с твоей возможностью получать письма из-за пределов Эквестрии или чем там она стала. В любом случае, я рада слышать, что ты в порядке и не пострадал. Галлус и Смоулдер тоже в порядке! От Йоны пока ничего не слышно, но это и неудивительно, так как доставка почты в Якякистан очень трудна."\n\n"В общем, Сэндбар, я очень ценю твоё последнее письмо. Я знаю, что тебе приходится тяжело в Эквестрии, и я пытаюсь понять, что делать. "Что бы сделала Твайлайт?" продолжаю спрашивать саму себя я, но мне думается... что если бы Твайлайт знала, что делать, всё бы не сложилось так, как сложилось... Наверное, я хочу сказать, что отныне мы сами по себе. И это меня немного пугает. Я не знаю, как закончить это письмо, поэтому просто скажу, что скучаю по тебе, и я знаю, что однажды мы снова увидимся.\n\nИскренне твоя,\n-Сильверстрим""
 hippobeacon.2.a:0 ""P.S. Дружба - всё ещё магия.""

 hippobeacon.3.t:0 "Операция "Воск" завершается успехом"
 hippobeacon.3.d1:0 "Принцесса Луна выглядела весьма потрёпанной, когда она вошла в тронный зал Ариса. Луна как будто хотела своим видом воплотить Эквестрию под властью чейнджлингов: она была уставшей и покрытой шрамами, но в её глазах светилась непокорность. Принцесса и [HIP.GetLeader] склонили головы в приветствии, а затем [HIP.GetLeader] взяла копыто Луны в свои когти, пока репортёры фотографировали это историческое событие.\n\n— Сейчас мы, — заявила [HIP.GetLeader], обращаясь к репортерам на скамьях, — Сделали первый шаг к восстановлению эквестрийского правительства. Королева Кризалис может осквернить Эквестрию своей оккупацией, но надежда всё ещё жива! Пока стоит гора Арис, свет гармонии никогда не угаснет!\n\nПозже Луна захотела поговорить с лидером Гиппогрифии наедине.\n— Я знаю, что я - не моя сестра, — признала она, — Из неё вышел бы куда более лучший символ, чем из меня.\n[HIP.GetLeader] махнула когтём. — Мы нигде не смогли найти Селестию. Возможно, что она объявится, когда придёт время. С другой стороны, то, что вы остались живы, вдохновило фестралов юго-востока усилить сопротивление, и многие ветераны и военнопленные положительно оценивают тот факт, что их старый маршал продолжала сражаться так долго. Уверена, многие из них будут готовы продолжить битву уже с Ариса.\n\nЛуна кивнула. — Думаю, да. Тем не менее, это странно. Я никогда не думала, что найду убежище в Зебрике, подобно моим заблуждающимся последователям так много лет назад. Кстати, [HIP.GetLeader], я бы хотела... Я бы хотела увидеть Хироптерру, если это возможно. Я слышала рассказы об их жестокости, но в некотором роде я несу за них ответственность.\n— Они сильно изменились со времён войны. Для них это были не просто Легионы, и поражение заставило хироптеррцев пересмотреть... многие вещи. Я не знаю, насколько они будут рады вас увидеть, но Хироптерра очень важна для наших усилий по проникновению в Гегемонию Чейнджлингов, так что если вы захотите переехать туда, то это никак не помешает нашим планам."
 hippobeacon.3.d2:0 "Принцесса Луна выглядела весьма потрёпанной, когда она вошла в тронный зал Ариса. Луна как будто хотела своим видом воплотить Эквестрию под властью чейнджлингов: она была уставшей и покрытой шрамами, но в её глазах светилась непокорность. Принцесса и [HIP.GetLeader] склонили головы в приветствии, а затем [HIP.GetLeader] взяла копыто Луны в свои когти, пока репортёры фотографировали это историческое событие.\n\n— Сейчас мы, — заявила [HIP.GetLeader], обращаясь к репортерам на скамьях, — Сделали первый шаг к восстановлению эквестрийского правительства. Королева Кризалис может осквернить Эквестрию своей оккупацией, но надежда всё ещё жива! Пока стоит гора Арис, свет гармонии никогда не угаснет!\n\nПозже Луна захотела поговорить с лидером Гиппогрифии наедине.\n— Я знаю, что я - не моя сестра, — признала она, — Из неё вышел бы куда более лучший символ, чем из меня.\n[HIP.GetLeader] махнула когтём. — Мы нигде не смогли найти Селестию. Возможно, что она объявится, когда придёт время. С другой стороны, то, что вы остались живы, вдохновило фестралов юго-востока усилить сопротивление, и многие ветераны и военнопленные положительно оценивают тот факт, что их старый маршал продолжала сражаться так долго. Уверена, многие из них будут готовы продолжить битву уже с Ариса.\n\nЛуна кивнула. — Думаю, да. Тем не менее, это странно. Я никогда не думала, что найду убежище в Зебрике, подобно моим заблуждающимся последователям так много лет назад. А теперь... Надеюсь, вы меня извините. Это было долгое путешествие, и я долгое время сражалась. Мне нужно время, чтобы восстановиться."
 hippobeacon.3.d3:0 "Принцесса Луна выглядела весьма потрёпанной, когда она вошла в тронный зал Ариса. Луна как будто хотела своим видом воплотить гармонию под властью Дейбрейкер: она была уставшей и покрытой шрамами, но в её глазах светилась непокорность. Принцесса и [HIP.GetLeader] склонили головы в приветствии, а затем [HIP.GetLeader] взяла копыто Луны в свои когти, пока репортёры фотографировали это историческое событие.\n\n— Сейчас мы, — заявила [HIP.GetLeader], обращаясь к репортерам на скамьях, — Мы сделали первый шаг к созданию свободной Эквестрии. Дейбрейкер могла осквернить Эквестрию своей ложной Гармонией, но надежда всё ещё жива!\n\nПозже Луна захотела поговорить с лидером Гиппогрифии наедине.\n— Я не знаю, что случилось с моей сестрой, — признала она, — Жаль только, что я не смогла остановить её.\n[HIP.GetLeader] серьёзно кивнула. — Никто из нас не ожидал такого развития событий. Но тот факт, что вы всё ещё живы, вдохновил бэтпони юго-востока на усиление сопротивления, и многие диссиденты примут близко к сердцу тот факт, что одна принцесса всё ещё сопротивляется Дейбрейкер и готова продолжать борьбу с Ариса.\n\nЛуна кивнула. — Думаю, да. Тем не менее, это странно. Я никогда не думала, что найду убежище в Зебрике, подобно моим заблуждающимся последователям так много лет назад. Кстати, [HIP.GetLeader], я бы хотела... Я бы хотела увидеть Хироптерру, если это возможно. Я слышала рассказы об их жестокости, но в некотором роде я несу за них ответственность.\n— Они сильно изменились со времён войны. Для них это были не просто Легионы, и поражение заставило хироптеррцев пересмотреть... многие вещи. Я не знаю, насколько они будут рады вас увидеть, но Хироптерра очень важна для наших усилий по проникновению в Солнечную Империю, так что если вы захотите переехать туда, то это никак не помешает нашим планам."
