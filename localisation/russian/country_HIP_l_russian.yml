 HIP_scout_plane_equipment_1_desc:0 ""Самолёты-разведчики важны, и я с уважением отношусь к пилотам, которые летают вообще без оружия, но должен признаться, что мне стало скучно. Мобильность тяжелого истребителя без оружия не доставляет ни малейшего удовольствия. 5/10."\n-Крэк Лайтнинг"
