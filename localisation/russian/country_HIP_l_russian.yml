 commander.1.t:0 "Последствия"
 commander.1.d:0 "Разорбик посмотрела вниз на тело Аса. Крэк Лайтнинг был изуродован. Проклятая принцесса выстрелила в него, судя по всему, не менее полудюжины раз. Он никак не мог выжить. Какая жалость. С ним умерла надежда на возрождение сильного Ариса.\n\nСкайстар больше нет в стране, но уже слишком поздно. Никто не мог вести Арис за собой так, как это делал Крэк Лайтнинг. Даже Разорбик не годилась для этой роли. Тем не менее, она знала, что Ас одобрил бы её приход к власти после его убийства. Да, убийства. Вот судьба её наставника, её героя, её Аса. Подлое убийство в собственном доме. Мог ли Арис пасть ещё ниже?\n\nКонечно же мог. Упадок не знает границ. Крэк Лайтнинг пытался спасти Арис от вырождения, пытался привести их всех к славе, а ему отплатили за это трусостью, предательством и в конце концов пулей. Но теперь власть была в когтях Разорбик. Если она будет действовать быстро, то сможет покончить с верными Скайстар предателями и с нелояльной Фалангой, а также обеспечить контроль над армией. У неё есть все файлы Крэка, вся собранная заранее информация о каждом офицере, о каждом диссиденте, о каждом предателе в Арисе.\n\nОни называли Крэк Лайтнинга тираном. Проклинали его за то, что он пытался сделать их всех сильными. Что ж, Разорбик покажет им настоящую тиранию. Она отомстит жалкому населению Ариса за их предательство, а затем сформирует из следующего поколения нацию, достойную продолжить наследие Крэка Лайтнинга."
 commander.1.a:0 "Главнокомандующая встает у руля нации..."

 commander.5.t:0 "Юные шпионы"
 commander.5.d:0 "Хьюмид Винд взглянул сквозь жалюзи, наверное, в десятый раз за последние полчаса. Когда он увидел, что снаружи никого нет, то вернулся к жене в гостиную.\n\n— Наша дочь до сих пор не вернулась из школы.\n— Может, она просто играет со своими друзьями, — сказала она, — Тебе не нужно так волноваться.\n\nЛицо Хьюмида напряглось. — Вообще-то я ДОЛЖЕН беспокоиться. Разве ты не заметила, что все вокруг сошли с ума? Диктатура Крэка Лайтнинга была ужасна, но в ней хотя бы был здравый смысл. Теперь же наличие кузена-гармониста достаточно, чтобы все наши соседи избегали нас, как чумы, и чтобы нам приходилось уклоняться от вооружённых ополченцев везде, куда бы мы ни пошли!\n\n— Успокойся, дорогой, сейчас мы ничего не можем с этим поделать.\n— Ты права, — Хьюмид вздохнул, — Наши паспорта бесполезны, а найти корабль, готовый тайно вывезти нас, очень сложно. И пока я не найду способ вырваться из этого кошмара, нам придётся найти способ извлечь максимум пользы из текущей ситуации.\n\nВнезапно раздался стук в дверь. Хьюмид занервничал, но когда он посмотрел сквозь жалюзи и увидел свою дочь, то поспешил впустить её.\n\n— Милая! Добро пожаловать домо...\nХьюмид замер, увидев солдата, стоявшего позади неё. С улыбкой на лице его дочь указала прямо на него.\n\n— Это он, сэр. Вот предатель."
 commander.5.a:0 "Из детей так легко вылепить кого угодно."

 commander.6.t:0 "Больше не семья"
 commander.6.d:0 "Азур Скай стояла наготове, когда вошёл офицер. Несмотря на молодость, она могла похвастать дисциплиной профессионального солдата.\n\n— Ты хорошо справилась, — сказал офицер, — для маленького жалкого птенца. Ты - один из самых фанатичных членов "Лиги юных воинов", и выиграла большинство спарринг-матчей. Твой послужной список настолько впечатляющий, что я думаю проигнорировать твой возраст и отправить тебя на базовую подготовку на несколько лет пораньше. Ты бы хотела этого?\n\n— Да, сэр! Для меня честь служить Арису, сэр!\n\n— Правильный ответ. Но прежде чем под тебя подгонят новую форму, ты должна пройти последний тест.\nОфицер подал сигнал, и в комнату вошёл солдат, таща за собой гиппогрифа в цепях. Пленник был истощён и покрыт синяками, но Азур сразу же узнала его.\n\n— Дорогая, это я, это папа. Милый, помоги мне! Пожалуйста!\n— Итак, — сказал офицер, — кого ты видишь перед собой?\n\nАзур тяжело сглотнула. — Я вижу предателя, сэр.\n\nСвет в глазах её отца потух. Он открыл клюв, но не мог найти слов. Тем временем офицер улыбнулся.\n— А что, по-твоему, мы должны делать с предателями?\n\n— Все просто, сэр. Мы подвергаем их чистке."
 commander.6.a:0 "Без жалости и без пощады."

 commander.7.t:0 "Ас"
 commander.7.d:0 "Гармонизирующие Высоты, как самое священное место на горе Арис, всегда были местом проведения важных событий. Здесь обычно проводились радостные праздники или же более мрачные мероприятия. Но прецедента сегодняшней церемонии не было. Хотя официально она являлась поминальной службой, по своей энергии она напоминала бунт.\n\nТело Крэка Лайтнинга лежало в центре сцены и в его черепе отчётливо виднелось пулевое отверстие. Разорбик стояла позади него в полном обмундировании и смотрела на скорбящих. Эта толпа была одной из самых больших, какую когда-либо видели Высоты, а большинство гиппогрифов присутствовало на церемонии из-за страха перед своей новой главнокомандующей. Умные старались выглядеть печальными, а те, кто этого не делал, становились мишенью для вооружённых отрядов, пробивающихся сквозь толпу.\n\nПосле ожидания, которое показалось вечностью, Разорбик произнесла надгробную речь.\n— Крэк Лайтнинг был величайшим арисцем из когда-либо живших на этом свете. Он спас нас от короля Шторма, избавил от жалкой монархии и подготовил нас к славе завоеваний и гегемонии.\n\nРазорбик вонзила когти в гроб Крэка. — Но этого оказалось недостаточно. Ас не смог полностью очистить наше общество от слабости и вырождения, поэтому оставшиеся гармоничные паразиты сумели убить его. И чья же в этом вина? — Она сделала паузу. Толпа затаила дыхание.\n\n— ЭТО ВАША ВИНА! — пронзительно закричала она, — Это вы, трусы, подвели его! В трудную минуту вы стояли и смотрели, как нас побеждали в войне и как предательница-принцесса убивала его! Теперь он мёртв, и вы все виновны в этом!\n\nГлаза Разорбик были полны ярости, а её взгляд был настолько пугающим, что даже её телохранители почувствовали себя не в безопасности. Через мгновение она продолжила, тяжело дыша.\n\n— Но это не конец! Мы почтим память Аса, построив общество, которым он бы гордился. Каждый должен жить в соответствии с его принципами, очищая нашу среду от слабаков и предателей. Это позволит сделать Арис сильнейшим государством в мире!"
 commander.7.a:0 "АРИС ВЕЧЕН!"
 
 commander.8.t:0 "Вернуться живым"
 commander.8.d:0 "Солти Сис пошатываясь шёл по тёмному переулку. Его мышцы молили об остановке, но желудок требовал, чтобы он продолжал идти. Обычно у пожилых существ вроде него были семьи, которые заботились о них, но он потерял всех своих детей во время войны. Теперь он застрял на горе Арис, далеко от своего дома в Сиквестрии, и пытался выжить.\n\n— И куда это ты собрался? — произнёс голос позади него. Солти обернулся и увидел трёх подростков-гиппогрифов с дубинками.\n— Я пытаюсь дойти до пекарни. — ответил он, умолчав о том, что намерен порыться в мусорном контейнере позади неё.\n— Тебе лучше развернуться, если хочешь жить. Морским пони здесь не рады!\n\n— Пожалуйста, позвольте мне... — Солти прервал один из подростков, который ударил его дубинкой в грудь.\n— Из-за таких трусов, как ты, мы и проиграли войну! — Закричал подросток, и остальные поспешили присоединиться к нему. Солти быстро упал на землю, но удары и пинки не прекращались.\n\nКак только Солти подумал, что вот-вот потеряет сознание, он услышал чей-то крик, — Что тут происходит!?\nОстолбеневшие молодые гиппогрифы прекратили махать дубинками. Солти поднял голову и увидел, что над ним стоит сама Разорбик в окружении своих телохранителей.\n\n— Верховная командующая! — Нервно ответил один из подростков, — Мы просто хотели преподать урок этому предателю-морскому пони.\nСперва Разорбик ничего не сказала, но потом на её лице появилась зловещая улыбка. — Могу я присоединиться к вам?\n\nВнезапно вся группа набросилась на Солти. Молодые гиппогрифы, Разорбик и её охранники осыпали его яростными ударами. Дубинки, когти и копыта обрушивались со всех сторон. Сперва он почувствовал, как треснули его ребра, потом череп, а затем он перестал чувствовать что-либо."
 commander.8.a:0 "Слабаки получают по заслугам."
 
 commander.9.t:0 "Благородный страх"
 commander.9.d:0 "При всех своих недостатках верховная главнокомандующая Разорбик была пионером в области психологической войны. Она понимала, что войны проигрываются не тогда, когда армия терпит поражение, а когда гражданское население теряет волю к борьбе. Военные проводят учения для поддержания постоянной готовности, так и гражданское население должно быть готово к потенциальной войне.\n\nКаждый уголок горы Арис был увешан пропагандистскими плакатами и украшен настенными росписями, многие из которых изображали сцены насилия. Каждая радиопередача начиналась и заканчивалась с перечисления многочисленных врагов Ариса и их планов вторжения. Народу день и ночь напоминали, что страна находится в осадном положении.\n\nЧасть пропаганды была направлена против Хироптерры - воинствующего культа, решившего поработить Арис во имя своей ложной богини. Другие сообщения были направлены против Кольтфагена - республики варварских зебр, которые настолько завидовали величию Ариса, что были полны решимости уничтожить его. Но эти враги не были главной целью усилий командора, потому что они всё же сражались с Арисом напрямую, подобно настоящим воинам.\n\nНастоящими врагами были гармонисты, которые пытались подорвать Арис изнутри. Гармония была болезнью, ослаблявшей Арис. Гнилью, заразившей самые его основы. Гармонисты замышляли против Ариса с тех пор, как эквестрийские Носители Элементов попытались присвоить себе славу победы над королём Штормом. Влияние эквестрийцев распространилось по всему Арису, и не было сомнений, что именно они вдохновили Скайстар на мятеж и убийство Аса. И даже сейчас гармонисты замышляли своё возвращение в Арис во главе чужих армий.\n\nГармонисты призывали своих граждан преодолевать страх, быть храбрыми и поддерживать друг друга. Они не понимали, что страх - это мощный мотиватор. Когда население подвергается постоянному нагнетанию страха, оно быстро учится подчиняться и делать то, что ему говорят."
 commander.9.a:0 "Страх и ненависть - мощнейшая смесь."

 commander.13.t:0 "Новое поколение"
 commander.13.d:0 "Разорбик редко бывала в хорошем настроении, но сегодня было исключение. Верховная главнокомандующая улыбалась, осматривая новых выпускников офицерской школы.\n\nЭто был первый выпуск после того, как верховная главнокомандующая лично пересмотрела учебную программу, и это было видно. Каждый из выпускников был идеальным офицером: физически крепким и абсолютно безжалостным. Разорбик сказали, что процент отсева был в три раза выше, чем в предыдущих классах, но это было хорошо. Трусам и слабакам не место в вооружённых силах Ариса.\n\n— Мои поздравления, курсанты, — сказала она, завершив осмотр, — Ваша учёба закончилась, и вы готовы к тому, чтобы вас произвели в офицеры.\nКурсанты выглядели взволнованными, но ни один из них не издал ни звука и не нарушил строя. Улыбка Разорбик стала шире.\n\n— Ваша дисциплина безупречна, но быть офицером - это нечто большее, чем просто быть дисциплинированным. — Разорбик подошла к курсантке.\n— Думаешь, ты готова стать офицером?\n— Сэр, да, сэр!\n— Хорошо, тогда сразись со мной.\n\n— Сэр, да, сэ... подождите-ка, что? — запнулась курсантка, поняв, что сказала главнокомандующая.\n— Ты слышала меня. Сразись со мной прямо сейчас.\n— Сэр, бить вышестоящего офицера - это против устава...\n— В чём дело, ты считаешь меня слабой? Ты настолько самонадеяна, что думаешь, будто можешь причинить мне вред!?\n— Нет, сэр, я просто...\n\nРазорбик прервала курсантку, ударив её в лицо. Удар был настолько сильным, что та тут же рухнула.\n\nГлавнокомандующая крикнула. — Пусть это будет уроком для всех присутствующих - никогда не нарушайте прямой приказ! А главное, помните, что настоящий воин никогда не уклоняется от боя!"
 commander.13.a:0 "АРИС ВЕЧЕН! ДА ЗДРАВСТВУЕТ ГЛАВНОКОМАНДУЮЩАЯ!"

 commander.14.t:0 "Судьба левого адмирала"
 commander.14.d:0 "Верховная главнокомандующая Разорбик ещё раз просмотрела список офицеров, подлежащих чистке. Первый из них был дегенеративным предателем-гармонистом, второй получил повышение от королевы Ново. Третий был слишком труслив, а четвёртый подвёл Аса, проиграв важную битву во время войны. Каждый из них заслуживал уничтожения с особой жестокостью.\n\nОна просмотрела три страницы списка, прежде чем нашла имя, которое заставило её задуматься: Скайболт Спир. Ранее он сочувствовал коммунистам и был личным другом Посады до подавления всех левых групп. Подобная связь с предателями каралась немедленной казнью.\n\nТем не менее, Разорбик не могла отделаться от ощущения, что это было излишне. То, что Скайболт был коммунистом, делало его гнусным предателем, но он хотя бы не был гармонистом. Скайболт также дистанцировался от коммунистов, когда к власти пришёл АПВ, и после этого он охотно служил Асу. Если его однажды запугали, сделав лояльным, то его легко можно было запугать снова. Не говоря уже о том, что во время войны он проявил себя как талантливый адмирал, одержав несколько побед.\n\nВозможно, есть другой способ справиться с этим предателем. Устроить психологические пытки, пока он не даст удовлетворительного признания, а затем публичное унижение. Выставить Скайболта напоказ и заставить извиниться за свои прошлые ошибки, а также пообещать, что отныне он будет беспрекословно и преданно служить. Это может быть достаточным наказанием, которое позволит ему восстановиться в должности."
 commander.14.a:0 "Он получит свою должность после некоторого унижения."
 commander.14.b:0 "Никакой пощады предателям."

 commander.15.t:0 "Сломленная Фаланга"
 commander.15.d:0 "С самого момента своего создания Фаланга была любимым проектом Разорбик. Она упорно работала над укреплением мощи военизированной организации, сохраняя её истинную природу в тайне от полезных идиотов из умеренной части АПВ. Она также пыталась привнести в Фалангу свои собственные идеи, добиваясь, чтобы её члены почитали Арис и Аса так же, как и она.\n\nНо в самый тёмный час, когда слабые гиппогрифы и морские пони подвели Аса, проиграв войну, Фаланга отвернулась от него. Лишь несколько отрядов из тех, кого она держала на коротком поводке, сражались за Крэка Лайтнинга до конца. Остальные ополчились против него и создали хаос, который привёл к мятежу Скайстар, что сделало их соучастниками убийства Аса.\n\nТеперь, после месяцев расследований и жестоких допросов, Разорбик наконец-то добралась до корня заговора. Она точно знала, кто из солдат несёт ответственность за мятеж, а кто остался верен. Последние будут реорганизованы и превратятся в ядро нового авангардного отряда, а первые будут заперты в ожидании казни.\n\nНо какая-то часть Разорбик колебалась. Это были не просто предатели, это были её друзья. Это были офицеры, с которыми она служила много лет, солдаты, которых она лично тренировала. Даже если они предали Арис, убивать их было неправильно.\n\nРазорбик несколько мгновений размышляла над этим, прежде чем поняла, насколько глупым был этот ход мыслей. Эти члены Фаланги не были её друзьями. Её другом был Крэк Лайтнинг, а эти предатели отняли его у неё! Очищение от слабости требовало не только очищения общества, но и очищения самой себя. Любые импульсы, которые сдерживали её, всё, что мешало ей делать то, что должно быть сделано, должны были уйти.\n\nНе теряя больше ни секунды, она подписала приказ о массовой казни. Она сожалела лишь о том, что не сумела привить этим солдатам должной преданности."
 commander.15.a:0 "Арис должен быть на первом месте."

 commander.11.t:0 "Беспорядки в Сиквестрии!"
 commander.11.d:0 "После переворота по всей Сиквестрии начались беспорядки и протесты. Разорбик всегда презирала трусость морских пони, но, похоже, что это стало последней каплей. Выйдя в радиоэфир, она обрушила свой гнев на морских пони. Они заявила, что все они трусы, слабаки и жалкие гармонисты, которые подвели свою страну и самого Аса.\n\n— Вам было дано столько шансов, — сказала она в заключение, — Мы, гиппогрифы, заботились о вас, защищали и воспитывали. Но вы отплатили за наши наставления сначала великой неудачей, а затем и бунтом. Похоже, что отныне вам нужен крепкий коготь. Настоящим я ввожу комендантский час и военное положение в Сиквестрии. Ко всем террористам, сепаратистам и пораженцам будут применяться самые суровые меры. Те, кто сдадутся сами, могу рассчитывать на пощаду.\n\nПосле обращения Разорбик начала раздавать приказы. Несомненно, морские пони попытаются сопротивляться. И многие в армии откажутся делать необходимое. Это поможет ей отделить зёрна от плевел: те гиппогрифы, которые присоединятся к местным во время подавления протестов морских пони; те, кто откажутся выполнять её приказы; те, кто выразят симпатии сепаратистам, будут уволены или отданы под трибунал. Насилие, которое она обрушит на Сиквестрию, заставит морских пони подчиниться, а также при этом очистит гиппогрифов. Как того и хотел Ас."
 commander.11.a:0 "Морские пони недооценили нашу решимость."

 commander.2.t:0 "Арис требует выдачи Скайстар!"
 commander.2.d:0 "Новый диктатор Ариса, "верховная главнокомандующая" Разорбик, отправила нам сообщение с требованием выдать им изгнанную принцессу Скайстар, чтобы судить её за измену и убийство Крэк Лайтнинга, предыдущего диктатора Ариса. После побега с Ариса Скайстар жила у Пинки Пай. На допросе она чистосердечно призналась в убийстве Крэка Лайтнинга. Скайстар сказала, что он вынудил её сделать это, отказавшись сдаться во время попытки свержения диктатуры и восстановления законного правительства Ариса.\n\nЗа последние несколько лет Арис превратился из гармонической монархии при власти матери Скайстар Ново в псевдофашистский режим, сохранявший хотя бы видимость приличий при Крэк Лайтнинге, а затем и в откровенно тоталитарную военную диктатуру. В настоящее время местонахождение Ново неизвестно.\n\nНе может идти и речи о передаче Скайстар в когти безумицы, несмотря на множество угроз в послании Разорбик. Государство [HIP.GetName] недавно потерпело поражение, и шансы исполнить эти угрозы близки к нулю. Твайлайт Спаркл предложила лично написать язвительный ответ, но, возможно, будет лучше не занимать официальной позицию по вопросу об убийстве Крэк Лайтнинга. Ведь такой ответ может подкрепить безумные обвинения Разорбик в том, что это мы каким-то образом организовали неудачный переворот."
 commander.2.a:0 "Пусть Твайлайт повеселится."
 commander.2.b:0 "Будет достаточно простого "Нет"."

 commander.16.t:0 "План, пущенный под откос"
 commander.16.d:0 "Крэк Лайтнинг не ожидал восстания Фаланги, поэтому координировал ответные действия из импровизированного штаба. Разорбик выучила урок и теперь расхаживала взад-вперёд по командному бункеру. Его защищали железобетонные стены двухметровой толщины и окружала полудюжина внешних бункеров и радарная станция, а само укрытие было замаскировано внутри одного из почти непреодолимых утёсов горы Арис. Сеть подземных телефонных проводов и радиостанций позволяла Разорбик координировать отсюда оборону Ариса, если внутренние или внешние враги будут угрожать её правлению. Несколько минут назад она отпустила своих аналитиков из службы безопасности и, глядя на телефонный аппарат, размышляла о том, что они сказали.\n\nВсё это уже случалось. Фаланга усомнилась в храбрости Аса после его капитуляции, и это переросло в открытый бунт. Теперь же молодые офицеры, её гордость, факелоносцы нового Ариса, начали роптать. Они думали, что она не слышала их насмешек над двадцатилетним планом. Они думали, что она не слышала, как они жаловались на то, что им так долго придётся ждать настоящей войны. Они думали, что она не слышала, как они говорили, что она "стала мягкой".\n\nОчевидно, что план необходимо было пересмотреть. Она не могла просто ждать, пока созданные ею возмущение, ненависть и давление превратят уголь слабости Ариса в бриллианты. Если она не начнёт действовать прямо сейчас, то шёпот станет громче, и она падёт подобно Лайтнингу. Первый шаг она уже сделала. Она соберет молодых офицеров для объявления. Оставалось только решить: будет ли это объявление о войне, которой они все так хотели, или о казни?"
 commander.16.a:0 "Разорбик подняла трубку телефона..."

 commander.17.t:0 "Война возмездия"
 commander.17.d:0 "— Мои солдаты. Защитники Ариса. Будущее этого мира будет написано кровью. Много лет назад я попросила время, и вы дали его мне. Я отомстила предателям, слабакам и трусам - всем, кто подвёл Аса. Тех, кто пытался расколоть и разделить нас, больше нет. Но мне бы не удалось это без вас - моих сильных когтей, носителей моей мечты. Вы показали мне свою силу, и теперь настало время явить её миру. В этот день те, кто унизил нас в Войне в Северной Зебрике, увидят новый Арис. Сегодня они почувствуют гнев, который воспылал в сердцах каждого из вас. В этот день мы начнём завоевание Северной Зебрики! Мы начнём мстить за Аса! И мы начнём воплощать в жизнь его славный замысел об Арисе. Арис вечен!\n\nРазорбик выключила радио. Она действительно увлеклась речью. Разорбик взглянула на портрет Крэка Лайтнинга в своём командном бункере. Он всегда был лучшим оратором, чем Разорбик, но ей казалось, что сегодня он бы гордился ею."
 commander.17.a:0 "Наш реванш начался!"

 commander.21.t:0 "Ответ Эквестрии"
 commander.21.d:0 "Мы и не могли надеяться на такой ответ Эквестрии. Принцесса Твайлайт Спаркл отправила верховной главнокомандующей личное сообщение, в котором осудила её, Крэк Лайтнинга и все остальные принципы государства [HIP.GetName] и АПВ, включая саму идею национализма! Она зашла столь далеко, что даже осмелилась заявить о том, что Крэк Лайтнинг сам виноват в своей смерти, так как он отказался воспользоваться милосердием Скайстар, и предсказала, что режим Разорбик продержится "максимум три года", после чего гармония вернётся.\n\nМы, естественно, тут же превратили это письмо в основу для новой волны пропаганды: "Три года на подготовку к эквестрийской интервенции! Посмотрите, как эти принцессы ненавидят Арис и всех арисцев. Они признались, что помогали Скайстар в её подлом убийстве!".\n\nИ так далее, и тому подобное. Отныне эквестрийцы должны стать основой, вечной константой в постоянно меняющейся череде иностранных врагов, готовых обрушиться на берега Ариса. Разорбик позаботится о том, чтобы каждый арисец прочёл это письмо и понял, что оно означает: эквестрийцы ненавидят нас, они всегда нас ненавидели, и нам нужно быть готовыми защищать свои дома от их гнева в любой момент."
 commander.21.a:0 "Какой шикарный подарок!"

 commander.22.t:0 "Ответ Эквестрии"
 commander.22.d:0 "К сожалению, похоже, что эквестрийцы не "клюнули" на нашу наживку. В формальном ответе [EQS.GetLeader] отклонила наш запрос и недвусмысленно заявила, что они не заинтересованы в установлении дипломатических или иных прочих отношений с государством [HIP.GetNameDef].\n\nХотя мы могли бы сфабриковать более агрессивный ответ или иным образом продолжить нагнетать страх перед терроризмом гармонистов, поддерживаемых эквестрийцами, некоторые в ближайшем окружении Разорбик предлагают забыть о Скайстар и сфокусироваться на одном из наших противников в Северной Зебрике.\n\nЭто лишит нас возможности изящно связать внутренних и внешних врагов, но, возможно, всё же будет проще вести пропаганду против стран, убивших множество арисцев в последние годы, чем против бывших союзников, чьи преступления носят в основном символический характер."
 commander.22.a:0 "Эквестрия и Скайстар остаются нашей главной угрозой."
 commander.22.b:0 "Наш враг - Хироптерра."
 commander.22.c:0 "Наш враг - Кольтфаген."

 commander.23.t:0 "Неуловимая принцесса"
 commander.23.d:0 "Хотя изначально они направлялись в Эквестрию, судя по всему, принцесса Скайстар и её свита так и не прибыли туда. Мы обшарили весь Арис и Сиквестрию в поисках её, но она словно растворилась в воздухе. Услышав эту новость, верховная главнокомандующая Разорбик на несколько часов закрылась в военном зале, просматривая карты, чтобы понять, куда могла направиться Скайстар.\n\nНо в ходе этого Разорбик пришла в голову новая идея: а имеет ли это значение? Может ли неуловимость Скайстар быть использована в наших интересах? Если её нигде нет, то мы можем заявить, что она всё ещё скрывается где-то в Сиквестрии, и тогда наши репрессии против бунтующих морских пони будет куда легче оправдать. Или, возможно, мы можем заявить, что принцесса всё это время была предательницей и теперь живёт в роскоши в землях одного из наших врагов по войне в Северной Зебрике. Возможности безграничны!"
 commander.23.a:0 "Скайстар продала нас Хироптерре!"
 commander.23.b:0 "Скайстар сейчас в патрицианском особняке в Кольтфагене!"
 commander.23.c:0 "Скайстар замышляет восстание в Сиквестрии!"

 commander.24.t:0 "Арис просит присоединиться к нам!"
 commander.24.d:0 "Верховная главнокомандующая Разорбик, правительница государства [HIP.GetNameDef], прислала нам заманчивое предложение. В свете того, что её предшественник был свергнутой гиппогрифьей принцессой Скайстар, а Эквестрия продолжала оказывать покровительство убийце, Разорбик предлагает присоединиться к нашей войне против лидера по имени [EQS.GetLeader]. Она просит лишь место за столом победителей, а если принцесса-отступница будет найдена, то она должна быть доставлена "живой и невредимой" в государство [HIP.GetNameDef]. Учитывая морские амбиции её предшественника, Разорбик, скорее всего, отдаст предпочтение захвату островов в Среднем море и юго-восточного побережья Эквестрии, если мы согласимся на её предложение."
 commander.24.a:0 "Мощь Гиппогрифии за парочку островов? Договорились!"
 commander.24.b:0 "Держите свои вонючие когти подальше от моих островов!"

 commander.25.t:0 "Надвигающаяся война"
 commander.25.d:0 "Успех! Враги Эквестрии приняли наше предложение, и мы готовы нанести удар по ненавистным эквестрийцам. Талассократия, о которой мечтал Ас, уже совсем рядом, нужно только протянуть когти и взять ее. После нашей победы никто и никогда больше не будет сомневаться в верховной главнокомандующей."
 commander.25.a:0 "В бой!"

 commander.26.t:0 "Дураки!"
 commander.26.d:0 "Плохие новости. Враги Эквестрии отказались от нашей помощи, презрев нашу военную мощь. Верховная главнокомандующая Разорбик снова сталкивается с завуалированным несогласием среди офицеров, которые обвиняют её в том, что она слишком долго ждала, чтобы нанести удар по нашему эквестрийскому врагу. Возможно, настало время для очередной чистки..."
 commander.26.a:0 "Скайстар, наверное, сейчас смеётся над нами."

 commander.10.t:0 "Миграция молодёжи"
 commander.10.d:0 "Мы получили отличные новости из Сиквестрии. Похоже, что наши призывы к борьбе со слабостью и упадком предыдущего поколения нашли отклик у молодёжи, так как мы получаем сообщения о высоком уровне прогулов, правонарушений и конфликтов в семьях. Хотя этих подростков, естественно, придётся исправлять с помощью обязательной военной службы, мы всё же оказалась в выигрыше, так как молодёжь, особенно сиквестрийская, ныне терпеть не может пацифизм их родителей.\n\nМногие молодые морские пони, желая проявить патриотизм и насолить при этом родителям, приняли отважное решение полностью отказаться от образа жизни морских пони и покинуть полную слабости Сиквестрию, дабы дышать пьянящим воздухом горы Арис.\n\nЛидеры "Лиги юных воинов" взяли на себя обязанность обучать этот бесстрашный молодняк полётам, и многие из них стремятся стать пилотами по примеру Аса, дабы по-настоящему узнать, что значит быть гиппогрифом."
 commander.10.a:0 "Похвальная инициатива."
 commander.10.b:0 "Такой курс действий должен стать обязательным!"

 commander.12.t:0 "Длительное ожидание"
 commander.12.d:0 "Разорбик смотрела на дошкольников, играющих в детском саду казармы. Зелёнопёрая была её любимицей - она проявляла инстинктивную агрессию, что означало, что она хорошо отреагирует на государственную программу обучения, когда придёт время. Разорбик улыбнулась, когда зелёная набросилась на красного. Её улыбка стала ещё шире, когда красный начал отбиваться.\n\nДавным-давно у Разорбик была возлюбленная. Она хотела взять приёмных детей, но Разорбик отвергла эту идею. Это было до того, как возлюбленная ушла, как рано или поздно делали все остальные, назвав Разорбик "холодной", "отстранённой" и "пугающей". Разорбик не знала, где та сейчас, и жива ли она вообще. Но в какой-то мере её бывшая возлюбленная добилась своего.\n\nРазорбик "усыновила и удочерила" всех детей этого поколения с намерением хорошенько обучить их. Спонтанные нападения на трусов, доносы на друзей и семью, рвение новых офицеров... это было лишь началом. Вот что её учение сделало с умами подростков за весьма короткое время. А вот совсем маленькие птенцы... Их будут воспитывать под давлением национального позора с того момента, когда они только научатся говорить. Их будет закалять огонь ярости и мести, из которого они выйдут идеальными солдатами, что будут твёрже алмазов. Ей нужно лишь подождать.\n\nЗелёная и красный перестали драться. Она услышала, как зелёная пробормотала "Извини...". Разорбик нахмурилась. Что ж. Именно поэтому она была обязана осуществить все эти реформы. Она достойно обучит новое поколение."
 commander.12.a:0 "Конец начала."

