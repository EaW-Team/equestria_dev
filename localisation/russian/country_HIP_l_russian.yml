 HIP_SIR_learn_from_our_mistakes:0 "Научиться на своих ошибках"
 HIP_SIR_learn_from_our_mistakes_desc:0 "Мы никогда не должны прекращать учиться. И мы, и наша армия должны уметь приспосабливаться к новым ситуациям и тактикам ведения войны, чтобы оставаться эффективными. В частности, сейчас мы готовы исправить просчёты в планировании и снабжении, которые обнаружились во время вторжения в Зумидию."
