 HIP_spreading_the_cults:0 "Распространение культов"
 HIP_spreading_the_cults_desc:0 "Время приближается, и мы должны сделать свой ход. Пока наши §Yхозяйки§! медленно пробуждаются и поднимаются из бездны, крайне важно, чтобы мы начали захватывать контроль над материком перед их прибытием. Расширяя наши ряды на самой §YГиппогрифии§!, мы будет становиться всё сильнее, а также обеспечим, что верные §Yнам§! регионы поддержат нас в случае §Rгражданской войны§!. Однако наша главная цель - продолжать распространяться до тех пор, пока у нас не появится возможность захватить и свергнуть правительство на горе Арис, пролив §Yминимум крови§!."
 HIP_spreading_the_cults_map_category_name:0 "Распространять культы"
 HIP_ensure_peaceful_gatherings:0 "Обеспечить проведение мирных собраний"
 HIP_ensure_peaceful_gatherings_desc:0 "Хотя мы должны как можно скорее увеличить свою численность, крайне важно оставаться в тени и воздерживаться от чрезмерного насилия в отношении офицеров полиции и местных жителей. Наши планы должны осуществиться без сучка и задоринки. Дабы ситуация не переросла в гражданскую войну, мы должны затянуть поводок на наших членах потуже и любой ценой избежать ненужных конфликтов... на данный момент."
 HIP_spread_cults_in_terraceia:0 "Распространять культы в Террасии"
 HIP_spread_cults_in_terraceia_desc:0 "Наши члены отправятся в Террасию, дабы распространять информацию и увеличивать нашу численность, что, безусловно, поможет нашему великому делу."
 HIP_spread_cults_in_grand_alaudia:0 "Распространять культы в Гранд-Элодии"
