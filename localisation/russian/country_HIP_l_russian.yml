 HIP_reason_above_all_lar:0 "Разум превыше всего"
 HIP_war_plan_uranium_idea:0 "Военный план "Уран""
 HIP_war_plan_uranium_idea_desc:0 "Верховное командование готовится к полномасштабной войне против Кольтфагена и Хироптерры."
 HIP_war_plan_plutonium_idea:0 "Военный план "Плутоний""
 HIP_war_plan_plutonium_idea_desc:0 "Население готовится к возможному нападению, а солдат обучают правильному способу быстрого возведения укреплений."
 HIP_war_plan_plutonium_idea_2:0 "Военный план "Плутоний""
 HIP_war_plan_plutonium_idea_2_desc:0 "Сама культура была изменена с целью подготовки к новой войне, а солдат строго обучают правильному методу исполнения планов."
 HIP_counter_economics:0 "Коммунистическая контрэкономика"
 HIP_counter_economics_desc:0 "Торговля должна быть ориентирована на помощь народу, а не на обогащение карманов буржуазии. По возможности мы должны стараться заключать сделки с другими коммунистами, а не с капиталистами."
 HIP_war_plan_hydrogen_idea:0 "Военный план "Водород""
 HIP_war_plan_hydrogen_idea_desc:0 "Всё готовилось для этого момента. Государство, народ, армия, рабочие - все объединены единой целью: грандиозным военным планом "Водород"."
