 hippogriff.55.a:0 "Наконец-то справедливость восторжествует."

 hippogriff.551.t:0 "Процесс над врачами"
 hippogriff.551.d:0 "Они постарались провести первый суд по хироптеррским законам. Это преследовало сразу две цели: показать, что легионы неоднократно пренебрегали законами, по которым действовали гражданские, а также вызвать возмущение тем, что очень многие действия ЛДМИ были совершенно законными.\n\nОушен Спрей, безумный учёный из ЛДМИ, был оправдан по обвинению в нанесении тяжких телесных повреждений, убийстве, похищении, нападении при отягчающих обстоятельствах и так далее, лишь потому, что его жертвы были рабочими. За судебным процессом пристально следили СМИ, и даже бывшие легионеры были возмущены тем, что его раз за разом оправдывали за ужасные акты пыток.\n\nКонечно, того, как он присваивал средства и раздувал свои успехи, незаконности некоторых экспериментов по процедурным причинам, а также террористических действий Общества Полумесяца было достаточно, чтобы Оушен Спрей и большинство других участников "Процесса над врачами" получили серьёзные тюремные сроки.\n\nА затем состоялся суд по законам Ариса. Преступления против разумной жизни, военные преступления, серийные убийства: этого было достаточно, чтобы Оушена Спрея и нескольких других приговорили к повешению. По окончании процесса в хироптеррском обществе произошла любопытная перемена. Они всегда гордились своей безжалостностью по сравнению со слабыми гармонистами, но их законы были настолько слабы, что лишь по гармонистским законам можно было действительно уничтожить монстров. Легионы не защищали их. Легионы защищали себя, а учитывая экспериментальные препараты, которые ЛДМИ иногда испытывал на солдатах-срочниках и офицерах низшего звена, хироптеррское общество начало считать, что легионы, по сути, занимались рэкетом.\n\nБольшая часть огласки исходила от чиновников из бывшего гражданского правительства Хироптерры. Один из них - Кэррот Стик - делал всё возможное, чтобы каждый хироптеррец, до которого он мог дотянуться, получил информацию о ходе судебных процессов. После окончания судебных процессов он также убедил несколько повстанческих групп сложить оружие в обмен на амнистию. Хироптеррское общество очень долго противодействовало попыткам установления мира, но сейчас начало казаться, что наступил перелом, и на их стороне появились лидеры, способные наконец остановить цикл насилия."
 hippogriff.551.a:0 "Несколько казней смоют целое кровавое тысячелетие."

 hippogriff.56.t:0 "Тобукский вопрос"
 hippogriff.56.d1:0 "Мы, как восходящая держава Северной Зебрики, обязаны выступать в роли посредника в региональных спорах, а самым острым является вопрос о Тобуке. Этот город, который был основан более тысячи лет назад пони из Мейргипта, в один момент был завоёван Варзеной. Однако варзенцы так и не смогли полностью интегрировать город, большая часть населения которого являлась пони, которые воспринимали зебр как иностранных оккупантов.\n\nВ 961 году племена имазебов с востока захватили Тобук и сделали город частью нового зарантийского государства при поддержке местного населения. Город оставался под властью зарантийцев до тех пор, пока в 1005 году его не захватил король Шторм. После того как мы победили йети-завоевателя, Тобук стал республикой, которой управляли торговцы и военачальники. Теперь мы должны решить, что делать с этим поселением.\n\nНаши союзники в Варзене настаивают, что Тобук является неотъемлемой частью их королевства. Хотя некоторые втайне признают, что варзенцы составляют большинство лишь в небольшом регионе вокруг Михарзехира, Тобук по-прежнему занимает важное место в сознании варзенских националистов. [WAR.GetLeader] официально попросил разрешить Варзене аннексировать весь Тобук.\n\nОднако эта просьба встретила жёсткое сопротивление со стороны зарантийцев. Они утверждают, что Тобук является неотъемлемой частью их государства, поскольку большинство жителей города предпочли их режим власти варзенцев. Они также утверждают, что без доступа к порту и промышленности Тобука, экономика Зарантии не сможет достойно развиваться. Зарантийцы умоляют нас отдать им весь Тобук, а некоторые даже угрожают разорвать дипломатические отношения, если мы встанем на сторону Варзены.\n\nПоскольку будущее Северной Зебрики и дипломатическая репутация государства [Root.GetName] висят на волоске, нам необходимо принять решение. Мы можем отдать всю территорию Варзене или Зарантии, или же найти способ разделить её между ними."
