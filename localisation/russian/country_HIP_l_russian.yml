 arisfirst.44.a:0 "Это лишь начало наших побед."

 arisfirst.68.t:0 "День победы"
 arisfirst.68.d:0 "Крэк помахал собравшейся толпе. Он всегда хотел этого. Именно это зрелище он пытался воспроизвести во времена восхождения АПВ к власти. Что бы сказал Рафт Вуд, если бы он мог увидеть то, что смог устроить Крэк Лайтнинг, имея в своём распоряжении всю мощь государства?\n\nВнизу, под его трибуной катились танки и маршировали фалангисты, а над их головами летели другие гиппогрифы с церемониальными трезубцами. Разорбик хорошо обучила его самых верных последователей. Вражеских пленных вели рядом с танками и войсками, поближе к толпе, чтобы собравшиеся гражданские могли оскорблять их. Дети протискивались через кордоны, дабы подойти достаточно близко и плюнуть в ненавистных врагов. Высоко вверху над колоннами войск пролетели истребители ВВС Ариса. Крэк Лайтнинг отсалютовал им, наслаждаясь обожанием со стороны своих солдат и позволив себе на мгновение увлечься зрелищем. Отныне эта церемония будет повторяться каждый год - четвёртый день свободы затмит все остальные.\n\nВ самый разгар церемонии фалангисты остановились. Они неподвижно стояли на земле и парили в воздухе, отдавая честь Асу.\n— Победа! Победа! Победа! — скандировали они, и их крики вскоре эхом разнеслись по всей горе Арис, заглушая ветры Гармоничных Высот и даже залп салюта из 12 пушек артиллерийского корпуса."
 arisfirst.68.a:0 "— Победа! Победа! Победа!"

 arisfirst.60.t:0 "Восстание Фаланги"
 arisfirst.60.d:0 "Пошатывающийся Крэк Лайтнинг вошёл в свой командный пункт. Он был непривычен: это помещение было маленьким чуланом в небольшом бункере. Но и его было достаточно. Единственная лампочка накаливания, освещавшая комнату, мерцала, пока он читал отчёты.\n\nКонечно же это случилось. Он знал, что Фаланга не примет его капитуляции; он знал, что они были двуличными головорезами, которые набросятся на него при первом же признаке слабости. Но хотя бы несколько подразделений всё ещё оставались верными ему. Крэку показалось, что он слышит отдаленную стрельбу: армейские подразделения Разорбик напоминали его бывшим силовикам, что Ас всё ещё у власти. В конце концов, они ему были не нужны. Теперь, когда Фаланга стала преступной организацией, за вычетом нескольких прощённых им подразделений, Крэк мог использовать их в качестве козла отпущения. Да, он всё ещё может всё изменить. Он всё ещё сможет удержать контроль.\n\nОтчёты были в основном обнадёживающими: Фаланга была вытеснена с горы Арис, их лидерство оказалось в смятении после того, как попытка переворота в Сиквестрии полностью провалилась. Они всё ещё удерживали Старфилд, но это ненадолго... Крэк перешёл к разделу о высокопоставленных диссидентах. Этот раздел нужно обновить. Теперь, когда Фаланга Крэка предала его, мог ли он дальше доверять хоть кому-нибудь? Тем не менее, отчёт показал, что все высокопоставленные диссиденты на месте: Хард Лайн, Сильверстрим, Старри Айс... Он заметил прочерк. Телохранители Крэка Лайтнинга ворвались внутрь, услышав его яростные крики:"
 arisfirst.60.a:0 "— Где, во имя Тартара, принцесса Скайстар?!"

 arisfirst.61.t:0 "Ситуация с заложниками"
 arisfirst.61.d:0 "Крэк Лайтнинг никогда не думал, что всё так закончится. Дворец был взят под охрану, восстание Фаланги было подавлено, а лидеры забастовщиков были определены. Всё шло по плану, а потом случилось это. Скайстар, BAR и взвод мятежных солдат, взявших Крэка в заложники на его собственной вилле. Конечно, дело было не только в них. Как могли две дюжины вооружённых гиппогрифов добраться до него, не сделав ни единого выстрела? Нет, его собственные охранники бросили его. Один из немногих, что оставался верен Крэку, лежал без сознания на полу, оглушенный ударом приклада винтовки.\n\n— Так в какую же игру ты теперь играешь, а? — Спросил принцессу Крэк, — Ты думаешь, что можешь захватить Арис, убив меня?\n— Нетушки! — ответила Скайстар, — Я надеюсь, что это ты передашь власть мне.\n— И тогда всё просто встанет на свои места?\n— Ага! Посмотри правде в глаза, ты не нравишься никому, Крэк. И все хотят вернуть гармонию. Твоя Фаланга отвернулась от тебя, военные не любят тебя, потому что ты проиграл войну, и я даже не говорю про рабочих! Остаётся только Разорбик...\n— У которой есть приказ взять штурмом этот комплекс, если она потеряет со мной связь. Я давно уже знал об угрозе похищения, принцесса.\n— О, я знаю! Она должна быть тут минут через двадцать, учитывая скорость, с которой она едет.\n\n— Так что теперь?\n— А теперь возьмёшь рацию на своём столе и прикажешь Разорбик отступить. А потом выйдешь в эфир и произнесёшь речь - не волнуйся, я написала её заранее - в которой ты скажешь жителям Ариса о том, что сожалеешь, что подвёл их всех. Далее ты заявишь, что уходишь в отставку и немедленно освобождаешь всех политзаключенных. Всех моих друзей.\n— А если я этого не сделаю?\n— Я бы взвела курок этого пистолета, но я уже сделала это пять минут назад.\n— Ты этого не сделаешь.\n— Я сражалась со свитой короля Шторма. Уверяю тебя, я на многое способна.\n\nКрэк Лайтнинг взял микрофон, откашлялся и обратился к своей подчинённой:"
 arisfirst.61.a:0 "— Разорбик, отбой."
 arisfirst.61.b:0 "— Разорбик, на штурм. Скайстар..."

 arisfirst.49.t:0 "Король Замни исчез!"
 arisfirst.49.d:0 "Мы начали применять нашу новую политику в Зумидии и вскоре после этого король-ребёнок Замни исчез вместе со своими няньками и несколькими другими слугами. Хотя все члены Регентского Совета отрицают какую-либо причастность к исчезновению короля, это, тем не менее, создало для нас значительные проблемы.\n\nРегентский Совет не может быть просто так распущен, поскольку он необходим для сохранения контроля над Зумидией. Однако, без нашей помощи или же без короля-ребёнка в качестве номинального главы нации, они не смогут поддерживать общественный порядок. Из-за этого мы не можем упорядоченно покинуть Зумидию ближайшем будущем.\n\nНовости об исчезновении короля и слухи вокруг этого обострили протесты против нашей недавней политики и приободрили ирредентистские группы, стремящиеся к тому, чтобы Зумидия присоединилась к своим "зоникийским братьям и сёстрам" в Кольтфагене."
 arisfirst.49.a:0 "Неблагодарные зебры..."

 arisfirst.491.t:0 "Король-ребёнок"
 arisfirst.491.d1:0 "Замни, король-ребёнок Зумидии, прибыл в Кольтфаген, желая получить аудиенцию у суфрита. Во время их встречи он, запинаясь, объяснил судьбу, постигшую его народ. При власти лидера [HIP.GetLeader] условия мандата гиппогрифов над Зумидией значительно ухудшились и превратились из благосклонного правления в бессердечную эксплуатацию. Он объяснил, что зумидийцы пригласили гиппогрифов помочь им восстановиться после того, как король Шторм опустошил их земли, и расплакался, когда упомянул о жестокой смерти его родителей от когтей захватчиков-йети.\n\n— Но сейчас, — заключил он, — Гиппогрифы оказались столь же плохими, как и йети. Они посылают моих подданных работать в шахты, почти ничего им не платят и говорят, чтобы мы были благодарны за это! Они забирают наши ресурсы, обращаются с нами как с рабами, и хотят, чтобы мы их благодарили! Поэтому регентский совет послал меня сюда, чтобы поговорить с вами, суфрит.\n\nЗамни сделал паузу и взглянул на сопровождавшего его наставника. — Моему народу нужна помощь, и они говорят мне, что Кольтфаген сейчас - хорошее место. И что вы хороший лидер, который заботится о своих гражданах. Если вы поможете нам, мне... будет совершенно неважно, стану ли я королём после этого. Многие из нас хотят воссоединиться со своими зоникийскими братьями и сестрами!\n\nОн закончил свою речь и выглядел очень гордым. [CTH.GetLeader] некоторое время размышляла над его просьбой. Заркиды всегда говорили о пан-зоникийской линии, и [CTH.GetLeader] считала это простым националистическим бредом. Но если многие зумидийцы действительно хотят присоединиться к Кольтфагену, то почему бы и нет. И хоть пока король был молод, у него было доброе сердце и быстрый ум. Он, вне всяких сомнений, когда-нибудь станет мудрым правителем. Поразмыслив ещё немного, [CTH.GetLeader] ответила молодому королю следующее.\n\n— Конечно. Мы освободим Зумидию, словами или же оружием, а когда всё закончится..."
 arisfirst.491.d2:0 "Замни, король-ребёнок Зумидии, прибыл в Кольтфаген, желая получить аудиенцию у суфрита. Во время их встречи он, запинаясь, объяснил судьбу, постигшую его народ. При власти лидера [HIP.GetLeader] условия мандата гиппогрифов над Зумидией значительно ухудшились и превратились из благосклонного правления в бессердечную эксплуатацию. Он объяснил, что зумидийцы пригласили гиппогрифов помочь им восстановиться после того, как король Шторм опустошил их земли, и расплакался, когда упомянул о жестокой смерти его родителей от когтей захватчиков-йети.\n\n— Но сейчас, — заключил он, — Гиппогрифы оказались ворами! Они забирают то немногое, что у нас есть, и говорят, что это "плата за их проблемы". Очень скоро у нас ничего не останется! Поэтому регентский совет послал меня сюда, чтобы поговорить с вами, суфрит.\n\nЗамни сделал паузу и взглянул на сопровождавшего его наставника. — Моему народу нужна помощь, и они говорят мне, что Кольтфаген сейчас - хорошее место. И что вы хороший лидер, который заботится о своих гражданах. Если вы поможете нам, мне... будет совершенно неважно, стану ли я королём после этого. Многие из нас хотят воссоединиться со своими зоникийскими братьями и сестрами!\n\nОн закончил свою речь и выглядел очень гордым. [CTH.GetLeader] некоторое время размышляла над его просьбой. Заркиды всегда говорили о пан-зоникийской линии, и [CTH.GetLeader] считала это простым националистическим бредом. Но если многие зумидийцы действительно хотят присоединиться к Кольтфагену, то почему бы и нет. И хоть пока король был молод, у него было доброе сердце и быстрый ум. Он, вне всяких сомнений, когда-нибудь станет мудрым правителем. Поразмыслив ещё немного, [CTH.GetLeader] ответила молодому королю следующее.\n\n— Конечно. Мы освободим Зумидию, словами или же оружием, а когда всё закончится..."
 arisfirst.491.a:0 "... мы будем рады видеть вас частью Кольтфагенской Республики!"
 arisfirst.491.b:0 "... мы обеспечим независимость королевства Зумидия!"

 arisfirst.50.t:0 "Полное военное сотрудничество"
 arisfirst.50.d:0 "Рафт Вуд посмотрел на зебру, которого регентский совет Зумидии прислал для переговоров с ним. На нём были выцветшая коричневая шляпа и шинель, и выглядел он так, словно перед встречей с Рафтом едва успел расчесать свою гриву.\n— Так вы Азраэль, верно? — сказал Рафт, встретившись с зеброй взглядом, — Вайолет говорит, что вы - очень талантливый автор. Но если они выбрали вас для переговоров, значит, Регентский Совет не в восторге от моего предложения.\n\n— Мне была предоставлена широкая свобода действий. И да, их это предложение не слишком заинтересовало. 'Полное военное сотрудничество', 'Зумидийские дивизии должны быть сформированы немедленно'... Неужели вы думаете, что мы перестали считать вас оккупантами? Почему мы должны умирать за Арис?\n\nРафт Вуд вздохнул. — Произошедшее во время правления дуумвирата достойно сожалений, но Крэк Лайтнинг больше не обладает властью.\n— На этих приказах стояли подписи вас обоих. Вы обязались помочь нам в восстановлении. Мы вложили свою судьбу в ваши плавники. Но нет, 'Арис прежде всего!' и к демонам последствия для всех остальных. Так скажите мне ещё раз, почему мы должны умирать за Арис?\n\nРафт Вуд был в ярости, но у него было достаточно опыта, чтобы удержаться от внешнего проявления своих чувств. Он уже давно играл в подобные игры. Вопрос Азраэля не был риторическим.\n— Вы будете умирать за Зумидию. Чтобы защитить себя от наших общих врагов, которые, я уверяю вас, будут гораздо хуже, чем когда-либо был Арис. И ещё я даю вам обещание. Когда эта война закончится, Зумидия получит полную независимость, полный контроль над природными ресурсами и возмещение ущерба... ущерба, нанесённого вам моим движением. Вы выступите за нас?\n\n— Да, если бы я верил вам.\n\n— Хорошо, тогда вот гарантия. Если мы победим, то любой договор, который мы навяжем нашим врагам, потребует периода оккупации для обеспечения его выполнения. Поддержание этой оккупации потребует безопасного порта для доставки грузов. А Эйн-Тротгуре - единственный подобный порт с достаточной пропускной способностью. Безопасность в порту будут обеспечивать местные зумидийские полицейские силы. И если после того, как всё закончится, вы подумаете, что мы собираемся отказаться от своей части сделки...\n— Мы можем саботировать весь процесс. Вы предлагаете нам кинжал, приставленный к вашему же горлу. Это ваша гарантия?\n— Да, я гарантирую это."
 arisfirst.50.a:0 "— Полагаю, мы договорились."

 arisfirst.51.t:0 "Хироптеррский кошмар"
 arisfirst.51.d:0 "Оккупация Хироптерры не обещала быть лёгкой, но Рафт Вуд никогда не думал, что всё будет настолько плохо. Вайолет Фасад составила список из минимум шести отдельных повстанческих групп, состоящих из остатков "Копыт Найтмер", старых легионов и гражданских ополченцев, взявшихся за оружие в борьбе против оккупантов.\n\nОни использовали различные методы: начиная от хорошо скоординированных рейдов с холмов, перестрелок или взрывов бомб и заканчивая использованием странного оружия и артефактов, которые ЛДМИ хранил под замком долгие годы.\n\nКазалось, что их укрывала каждая деревня. Что на каждом склоне холма располагалось укрытие или тайник с оружием. На каждую ячейку, выкорчеванную гарнизоном гиппогрифов, приходилось ещё три действующих.\n\n— Мы не можем продолжать в том же духе, — сказала Вайолет, — Наши граждане думали, что война закончилась, но каждый день число погибших всё растёт, и конца этому не видно.\n— Если бы они просто оставили нас в покое.... — медленно произнёс Рафт Вуд, — Мы не можем просто уйти, понимаешь? Они фанатики. Если мы уйдем, они уже через несколько лет попытаются повторить всё заново. Как насчёт вот этого: у хироптеррцев был целый класс рабочих, верно? Что если мы вооружим их? Они будут сдерживать своих старых хозяев ради нас.\n— Я бы не советовала этого делать, — сказала Вайолет, — Последнее, что нам нужно, это новые партизаны с оружием. И я бы не назвала этих рабочих надёжным союзником. Некоторые из них - обращённые лунаристы, и множество рабочих сражались против нас во вспомогательных отрядах.\n\n— Так что ты предлагаешь?\n— Нужно послать моих агентов. Использовать КБАД и наши разведывательные службы, чтобы собрать как можно больше информации о лидерах повстанцев. Нам придётся действовать тщательно и методично, и это займет немало времени, но я думаю, что так мы сможем найти командующих легионов.\n— И что потом?\n— Мы захватим их, получим от них максимум информации, а затем выкорчуем всю террористическую сеть под корень. И тогда у нас будет мир."
 arisfirst.51.a:0 "Мы будем полагаться на собственные силы, а не на вооружённый сброд."
 arisfirst.51.b:0 "Мы не позволим нашим гиппогрифам гибнуть понапрасну."

 arisfirst.52.t:0 "Война в тенях"
 arisfirst.52.d:0 "Вайолет Фасад вздохнула, выходя из штаб-квартиры полиции в Новом Аякачтли. КБАД работал день и ночь, разбирая бумаги и разведывательные отчёты с границы в попытке уничтожить сопротивление. Управление Хироптеррой было грязным и кровавым делом. Но здесь всё было немного спокойнее. Армия была под контролем, полиция, хотя бы на первый взгляд, была лояльна, и она могла привычно заниматься делами.\n\nУвидев своего водителя, который припарковал машину на углу улицы, она начала идти в ту сторону. Вайолет нужно было попасть домой и немного отдохнуть. Это была очень долгая неделя. Но, прежде чем она успела подойти к машине, та взорвалась.\n\nВайолет мгновенно рванула обратно в офис КБАД и едва не рухнула за свой стол. Покушение. Слава королеве, что бомба взорвалась слишком рано. Сопротивление становилось всё смелее. Как долго Рафт сможет продолжать показывать свои фокусы, прежде чем всё окончательно полетит в Тартар?"
 arisfirst.52.a:0 "Близко. Слишком близко."
 
 arisfirst.53.t:0 "У теней есть лица"
 arisfirst.53.d:0 "Выйдя на балкон своего дома в Хироптерре, Вайолет позволила себе вздохнуть с облегчением. Прошла почти неделя после покушения, и всё немного успокоилось. Меньше смертей на границе, да и группы сопротивления совершили лишь несколько нападений. Возможно, что ситуация наконец-то налаживается.\n\nПосмотрев вниз, она увидела жеребца, приближающегося к её дому. Сперва она не узнала его, но потом заметила форму почтальона. Это было... странно? Она не получала никакой гражданской почты.\n\nСпустившись на первый этаж, Вайолет увидела, что в щель её двери просунуто письмо. Распахнув дверь, она не смогла нигде найти почтальона. Ни машины, на которой он мог приехать, ни следов того, куда он ушёл.\n\nПисьмо выглядело самым обычным. Взяв его в полотенце, Вайолет проверила послание под УФ-лампой в своём личном кабинете, и провела тесты на яды вроде мышьяка. Всё было чисто. Вайолет почти задрожала, открывая письмо. Но она знала, что должна прочитать послание.\n\n"Дорогая мисс Фасад, надеюсь, что вы наслаждались последней неделей отдыха после "инцидента". Какая жалость, вы чуть не закончили как Лайтнинг Чарм. Хотя вам лучше бы уже оправиться от шока, поскольку эта неделя была самым спокойным временем во время вашей оккупации до тех пор, пока вы не покинете Хироптерру. Примерно через пять дней вы начнёте получать сообщения о нападениях со всей Хироптерры. Ваши солдаты будут гибнуть, агенты будут погибать, а ваша оккупация неизбежно провалится. Бомба, взрыв которой вы видели, отнюдь не взорвалась преждевременно. Это было предпоследнее предупреждение. Последнее для вас. Вы и любой другой гиппогриф на этой земле, живы лишь потому, что мы из милосердия решили дать вам последний шанс. Я надеюсь, что вы сделаете правильный выбор ради своего собственного блага.\n-Стирлинг Сильвер и Гордж З. Баттон, временные командующие Хироптеррской Республиканской Армии.""
 arisfirst.53.a:0 "Мы вляпались по самые уши."

 arisfirst.54.t:0 "Бунты на Хаулинг-Маунтинс"
 arisfirst.54.d:0 "Как и предсказывала Вайолет Фасад, решение направить в Хироптерру больше оружия обернулось неудачей. Пока часть недавно вооружённых рабочих пыталась поддерживать мир, другие мстили бывшим легионерам, Говорящим-с-Луной, чиновникам и случайным мирным жителям Хироптерры.\n\nВайолет Фасад и не ожидала ничего другого. Конечно же, они хотели отомстить за ЛДМИ за то, что они сделали с их товарищами, даже если точные детали экспериментов держались в секрете. Конечно же, они хотели отомстить за годы каторжного труда, за принудительное обращение в другую веру, за разрыв связей с семьями и за превращение в рабов. Те же, кто не участвовал в беспорядках, были слишком плохо подготовлены к их сдерживанию, не имели настоящей подготовки, и быстро покинули свои посты или же погибли. Некоторые даже вернулись в Зарантию или Варзену, забрав с собой оружие и став там мелкими торговцами оружием или наёмниками.\n\nА ещё были истинные обращенные фанатики-лунаристы, которые брали винтовки и боеприпасы гиппогрифов, после чего отправлялись прямо в холмы, дабы присоединиться там к повстанцам. Когда повстанцы узнали о беспорядках в Хаулинг-Маунтинс, они прибыли туда раньше наших сил безопасности и убили большинство вооружённых рабочих, заслужив признательность гражданского населения и забрав с собой оружие гиппогрифов.\n\nВ целом это оказалось полной катастрофой. Но нашлись и плюсы: одно из опознанных тел погибших принадлежало самой леди-командующей Лайтнинг Чарм - одному из столпов хироптеррского сопротивления. Если Вайолет и её агенты смогут действовать быстро, то им, возможно, удастся изменить ситуацию, пока сопротивление остаётся без лидера. Но для этого она должна приложить максимум усилий безо всяких помех со стороны Рафт Вуда."
 arisfirst.54.a:0 "Вайолет Фасад лично позаботится об этом."

 arisfirst.55.t:0 "Неудавшийся рейд"
 arisfirst.55.d:0 "Вайолет Фасад с отвращением отложила отчёт. Её подчиненные фактически пытались представить свою неудачную попытку захвата леди-командующей Лайтнинг Чарм как успех лишь потому, что она была убита во время рейда. Они говорили о том, как важна была эта Лайтнинг Чарм для хироптеррского сопротивления. Что она была связующим звеном между различными группами и ячейками.\n\nИ именно по этой причине Вайолет специально приказала им взять её живой. Вместе с Лайтнинг Чарм погибло множество ценнейших разведданных. Но хотя бы сопротивление было временно обезглавлено. Вайолет вернулась к исходной точке.\n\nИ конечно же, Лайтнинг Чарм не пала без боя. Не стоило ожидать чего-то иного. Ведь Вайолет сейчас как раз была нужна мученица, вокруг которой могло сплотиться хироптеррское сопротивление! О нет, решила она. Отныне она будет лично направлять усилия своих агентов прямиком из безопасного комплекса в самой Хироптерре. А дураков, которые напортачили на этой операции, она переведёт в другое место или понизит в должности. Она определится конкретнее, когда прибудет в Хироптерру."
 arisfirst.55.a:0 "Ошибок больше не будет."

 arisfirst.58.t:0 "Зумидийская независимость"
 arisfirst.58.d1:0 "Рафт Вуд выполнил своё обещание. Однажды король-ребёнок Замни вновь появился, и Регентский Совет решил, что наконец-то пришло время. Гиппогрифы расстались с зумидийцами не в лучших отношениях, но Рафт сдержал своё слово.\n\nЗумидийцы позволят ему использовать порт Эйн-Тротгуре для перевозки припасов и войск, дабы держать под контролем врагов, которых они победили в войне в Северной Зебрике, а Арис выплатит Зумидии репарации за нанесенный ими ущерб и восстановит инфраструктуру страну, разрушенную в ходе боевых действий.\n\nАзраэль будет исполнять роль посла в Арисе до тех пор, пока между двумя странами будут сохраняться дипломатические отношения. Зумидиец был возмущён тем, что ему пришлось покинуть свой дом, дабы работать в Арисе, но он был достаточно прагматичен, чтобы понимать, что Зумидии лучше поддерживать хотя бы тёплые отношения со своими бывшими оккупантами, чтобы не оказаться под их контролем снова."
 arisfirst.58.d2:0 "Наконец-то Арис был готов покинуть Зумидию. В один прекрасный день вновь появился король-ребёнок Замни, и Регентский Совет сказал, что это означает, что наконец-то пришло время для вывода войск. Гиппогрифы расстались с зумидийцами не в лучших отношениях, но Рафт был в основном просто рад окончанию этого фиаско с мандатом.\n\nЕдинственной частью Зумидии, всё ещё находящейся под контролем гиппогрифов, будет портовый район Эйн-Тротгуре, который зумидийцы позволят им использовать для перевозки грузов и войск, дабы держать под контролем врагов, которых они победили в войне в Северной Зебрике. Регентский Совет прекрасно понимал, что предотвращение возвращения этих врагов будет однозначно в их интересах."
 arisfirst.58.a:0 "Прощай, Зумидия!"
 arisfirst.58.b:0 "Скатертью дорожка."

 bat.1001.t:0 "Крах оккупации"
 bat.1001.d:0 "Стирлинг Сильвер выполнил свою угрозу. Пока Вайолет Фасад в Арисе пыталась убедить Рафта вывести войска из Хироптерры, наступил крайний срок, назначенный Стирлингом. По всей Хироптерре начались невероятно скоординированные атаки: повстанцы наносили удары по казармам, столовым, контрольно-пропускным пунктам и складам вооружения гарнизона. Оружие похищалось, транспортные средства саботировались, сотни гиппогрифов были убиты или взяты в заложники.\n\nМестные информаторы, считавшиеся надёжными, заводили отряды в засады; гражданское население, которое считалось умиротворенным, на самом деле скрывало ещё больше повстанцев. Все агенты КБАД, которых Вайолет отправила в Хироптерру, были найдены мёртвыми. Записи, которые Вайолет хранила в своём убежище, были изъяты: если сопротивление чего-то не знало раньше, то теперь тайн не осталось.\n\nЗа один день хироптеррцы уничтожили все надежды на успех оккупации: после смерти Лайтнинг Чарм сопротивление осмелело, а не раскололось. Рафт Вуд не нуждался в дальнейших уговорах. Оккупации пришёл конец. За пять дней напряжённых переговоров Рафт Вуд и доверенное лицо, выступавшее от имени Стирлинга Сильвера и его коллеги Гордж З. Баттона, заключили мирный договор.\n\nГиппогрифия полностью выведет свои войска из Хироптерры и пообещает уважать суверенитет этой нации. В обмен на это сопротивление освободит всех заложников, по одному подразделению за раз, чтобы сохранить рычаги влияния, и позволит вывести оставшийся гарнизон из Хироптерры без дальнейших атак со стороны повстанцев.\n\nНаконец, переговорщик пообещал, что Стирлинг не позволит Обществу Полумесяца Оушен Спрея устроить химическую атаку на саму Гиппогрифию, которая была запланирована на следующий месяц. Рафт Вуд едва не потерял самообладание от этой новости. После подписания договора лидер Гиппогрифии не мог избавиться от ощущения, что обрек следующее поколение гиппогрифов на ещё одну войну с Хироптеррой. Вполне возможно, что ещё более страшную, чем предыдущая."
 bat.1001.a:0 "Прощай, Хироптерра." #Continue as HIP
 bat.1001.b:0 "Прощайте, гиппогрифы." #Play as BAT

 arisfirst.56.t:0 "Проблема долгов"
 arisfirst.56.d:0 "Рафт Вуда пригласили обсудить с известным бизнесгрифом Плюмажем Мунфезером и его помощниками условия погашения долга, накопленного правительством в ходе Войны в Северной Зебрике. Он не мог отделаться от ощущения, что сейчас с него сдерут три шкуры. Особенно когда бизнесгриф коварно ухмыльнулся Вуду, когда тот занял своё место.\n\n— Большое спасибо за то, что вы присоединились к нам, главный советник, — начал Мунфезер, — Одно ваше присутствие тут значительно повышает мою уверенность в том, что мы получим хорошую отдачу от ранее вложенных инвестиций. Денежную и не только.\nКонтакты Мунфезера были просто неоценимы в деле искоренения Фаланги, поэтому правительство задолжало ему чуть больше, чем несколько простых одолжений.\n\n— Конечно, Плюмаж, — сказал Рафт Вуд, пытаясь напомнить себе, что он всё тут здесь главный, всё ещё глава правительства, — Не думаю, что когда-либо давал вам повод думать, что я хоть в чём-то ненадёжен, когда речь идет о выплате долгов.\n— Вы? Конечно. Вы то чрезвычайно надёжны. Но ведь речь идёт о долге за перевооружение, о миллионах военных облигаций, которые я и мои коллеги приобрели. А ещё теперь необходимо выплачивать компенсации раненым, вдовам и вдовцам, ветеранам, тратить средства на поддержание оккупации этой грязной Хироптерры... и это не говоря уже о тех амбициозных строительных проектах, которые вы планируете в Сиквестрии, дабы... Ах, как там оно было? Точно, чтобы обеспечить постоянную автаркию?\nРафт вздрогнул. Об этих планах не сообщалось деловому сообществу! А Мунфезер продолжал, не обращая внимания на удивленный взгляд Рафта.\n\n— Сейчас я лично полностью уверен в вашей способности не допустить дефолта, хотя ваш отказ рассматривать кредиты от иностранных государств и прочих деловых существ вызывает сожаление. Однако, несмотря на мою уверенность в вас... я могу купить лишь ограниченное число облигаций. Но я знаю многих бизнесгрифов, которые говорят, что если вы не примете более благоприятную для бизнеса политику, они просто не поверят мне на слово и будут требовать процентные ставки по любым дальнейшим займам. И вам эти проценты точно не понравятся."
 arisfirst.56.a:0 "— Ладно. Чего именно ты хочешь?"

 arisfirst.57.t:0 "Благоприятная для бизнеса политика"
 arisfirst.57.d1:0 "— Если быть откровенным, главный советник, — сказал Плюмаж, — Я уже счастлив. Ну, вполне счастлив. Я бы хотел, чтобы вы внесли поправки в несколько законов, принятых Ново, когда её ввели в заблуждение "гармонические капиталисты" из, прошу отметить этот факт, Грифонии. Она считала, что гармония означает принуждение предприятий к определённой модели конкуренции вместо того, чтобы позволить самым лучшим из них преуспевать и поглощать неконкурентоспособные фирмы.\n\n— Вы хотите, чтобы я отменил антимонопольное законодательство?\n— Внесли поправки, а не отменили. Мы обсудим детали позже. Это будет реальная вещь, которая вселит уверенность и заставит всех, кто владеет военными облигациями чувствовать, что эти бумажки так же хороши, как и наличные деньги. И за это не придётся ничего платить!\n— И что же это?\n\n— Мои помощники нашли поистине гигантские залежи нефти под Зарантией. Ваше благословение и парочка ограниченных торговых сделок помогут подключить рынок... Разработка этих месторождений сможет привести к настоящей "чёрной лихорадке" и привлечь огромное число средств. Мы вложим эти деньги в разработку нефтяных месторождений и вселим уверенность в экономику в целом. Мы с моими патриотичными коллегами сможем реинвестировать часть прибыли в новые облигации. Почему бы не позволить этим варварам-зарантийцам финансировать наше восстановление?\n\n— Ни в коем случае! — воскликнул Рафт Вуд, — Сама суть нашей политики заключается в том, чтобы оставить этот хаотичный континент позади и идти своим путем. Обеспечение прав на добычу потребует от нас...\n— Мои помощники займутся этим в Зарантии. Так что скажете, главный советник?"
 arisfirst.57.d2:0 "— Если быть откровенным, главный советник, — сказал Плюмаж, — Я уже счастлив. Ну, вполне счастлив. Я бы хотел, чтобы вы внесли поправки в несколько законов, принятых Ново, когда её ввели в заблуждение "гармонические капиталисты" из, прошу отметить этот факт, Грифонии. Она считала, что гармония означает принуждение предприятий к определённой модели конкуренции вместо того, чтобы позволить самым лучшим из них преуспевать и поглощать неконкурентоспособные фирмы.\n\n— Вы хотите, чтобы я отменил антимонопольное законодательство?\n— Внесли поправки, а не отменили. Мы обсудим детали позже. Это будет реальная вещь, которая вселит уверенность и заставит всех, кто владеет военными облигациями чувствовать, что эти бумажки так же хороши, как и наличные деньги. И за это не придётся ничего платить!\n— И что же это?\n\n— В Кольтфагене полно нефти и каучука, которые мы могли бы использовать. Ваше благословение и парочка торговых сделок помогут доставить эти ресурсы на рынок... Их разработка сможет привести к настоящей "чёрной лихорадке" и привлечь огромное число средств. Это вселит уверенность в экономику, а мы с моими патриотичными коллегами сможем реинвестировать часть прибыли в новые облигации. Почему бы не позволить этим высокомерным кольтфагенцам финансировать наше восстановление?\n\n— Ни в коем случае! — воскликнул Рафт Вуд, — Сама суть нашей политики заключается в том, чтобы оставить этот хаотичный континент позади и идти своим путем. Обеспечение прав на добычу потребует от нас...\n— Мои помощники займутся этим. Уверяю вас, там полно сговорчивых кольтфагенцев, желающих стать суфритами, даже если для этого им придётся передать нам несколько нефтяных скважин и плантаций. Так что скажете, главный советник?"
 arisfirst.57.a:0 "— Я полагаю, что нет ничего плохого в репарациях от врагов..."
 arisfirst.57.b:0 "— Хорошо. Но вся ответственность лежит исключительно на тебе."
 arisfirst.57.c:0 "— Действуй, если уверен, что сможешь удержать там контроль."

 arisfirst.59.t:0 "Рутинная операция"
 arisfirst.59.d:0 "В лагере третьего гвардейского корпуса Ариса день клонился к вечеру. Третьему корпусу было поручено подавить мятеж вокруг города Фёрстпорт, и солдаты разбили лагерь возле нескольких холмов.\n\nПолковник Уистл Торн гордился своей новой должностью. Во время войны он был капралом и получил медали за храбрость. Теперь же он был назначен ответственным за поддержание мира в своём уголке Хироптерры. Повстанцев было много, но он доверял своим солдатам, а ещё больше он доверял духу гиппогрифов.\n\nЛейтенант поднял полог и вошёл внутрь палатки.\n— Сэр, — сказал лейтенант, — Второй взвод вернулся.\nПолковник Торн встал и улыбнулся, — Конечно! Как прошла миссия? Держу пари, они хорошенько всыпали мышам! Хотел бы я быть там с ними...\n\n— Полковник! — огрызнулся лейтенант., — Потери взвода составили 67%. Сорок семь убитых и семнадцать раненых. Они дословно следовали вашему плану и попали прямо в засаду! Ваш план по захвату высот вокруг Фёрстпорта привёл их прямиком в зону обстрела миномётов. Они двинулись по другой стороне высоты, оставив убитых на холме. Солдаты добрались до Фёрстпорта и попытались захватить блокпост, который вы обозначили как цель.\nЛейтенант выдержал паузу, — Там был пулемёт. — Полковник Торн лишился дара речи, но лейтенант продолжал бить по больному месту, — Они попытались отступить, но на холмах были снайперы. Мы не смогли вернуть ни одного тела... Полковник, как я должен доложить об операции верховному командованию?\n\nТорн жестом велел офицеру удалиться. Сев за стол, он обдумал свой план. Он был таким тщательным... Основанным на идее о том, что они - держава-победительница, которая прибыла сюда, чтобы навести порядок, а не выиграть ещё одну войну. И чем больше он думал об этом, тем всё более чётко понимал, как он ужасно подвёл своих подчинённых, как он был тщеславен и глуп, рассчитывая на то, что всё получится само собой. \n\nПолковник не мог позволить себе снова подвести своих солдат, поэтому он достал пистолет и добавил в список потерь ещё одну жертву этой войны."
 arisfirst.59.a:0 "Мы несём слишком много потерь."

 arisfirst.72.t:0 "Вопрос Кольтфагена"
 arisfirst.72.d:0 "Поражение кольтфагенцев поставило нас в трудное положение. Территория их страны огромна и географически разнообразна. Повсюду пылают пожары реваншизма и направленных против Ариса настроений. Кроме того, внутри Кольтфагена царит такая политическая нестабильность, что её трудно контролировать даже собственному правительству. А хуже того, почти никто из существ в Кольтфагене не желает сотрудничать с оккупантами, за исключением пары явно коррумпированных оппортунистов.\n\nРафт Вуд видит два варианта. Прямой уход фактически пригласит Кольтфаген снова напасть на нас, так что об этом не может идти и речи. Первый вариант, предложенный Мунфезером, предполагает назначение политического деятеля по имени Зарон Зоррель новым суфритом. Он пользовался хорошей репутацией у землевладельцев Кольтфагена и, вероятно, может дать достаточно взяток, чтобы сохранить мир. Он предложил различным бизнесгрифам контроль над крупнейшими источниками каучука и нефти Кольтфагена, и Мунфезер настаивает, что только так можно сохранить мир и помочь экономике Гиппогрифии восстановиться.\n\nНо риск заключается в том, что если нашу марионетку свергнут, то новый правитель, несомненно, сплотит население ради мести Арису. Другой вариант - использовать региональные разногласия внутри Кольтфагена, чтобы навсегда покончить с кольтфагенской угрозой. Мы разделим Кольтфаген на несколько региональных республик, поставив Зорреля во главе самого города Кольтфагена и только, а остальные части страны покинем на произвол судьбы. Это позволит нам лучше следить за Зоррелем и его сторонниками, а это значит, что меньшему числу гиппогрифов придётся отправляться в Кольтфаген. Это также не позволит Плюмажу Мунфезеру и его плутократам повысить своё влияние. Риск же заключается в том, что это гарантирует региональную нестабильность и, возможно, кровопролитие на долгие годы.\n\nНо разве это наша проблема?"
 arisfirst.72.a:0 "Заррон Зоррель будет поддерживать мир."
 arisfirst.72.b:0 "Давайте перечертим границы..."
 
 arisfirst.73.t:0 "Непривычная роль "хорошего парня""
 arisfirst.73.d:0 "Крэк Лайтнинг не привык, чтобы мировая пресса восхваляла его как освободителя, но всё же это случилось. Точнее, не совсем так. В первые несколько недель после победы над Хироптеррой эквестрийские и аквелийские газеты только и делали, что хвалили его. Но восторги быстро сошли на нет, как только он начал делать необходимые для подчинения этих земель вещи. Типичные журналисты.\n\nНо с MARESOC всё было иначе. Когда последних членов внутренней партии из тех, что не скрывались за пределами неприступного здания Министерства Правды, вели к виселице, Крэк пожал копыто репортеру, которому он только что закончил давать хвалебное интервью для "Мейнхеттен Таймс".\n\nГерцог Хейгл, выдающийся философ, которого Крэк, к своему удивлению, обнаружил живым после освобождения Сансета и выбрал для надзора за восстановлением Нового Мейрленда, не отличался большой любовью к индивидуальной свободе. Но программу его первых лет пребывания у власти можно было описать одним словом. И этим словом было "освобождение". Права были восстановлены, заключенные - реабилитированы, злоупотребления - отмщены... Трудно не считаться освободителями после свержения нелепой тирании "Партии"."
 arisfirst.73.a:0 "Иногда приятно быть "хорошим парнем"."

 arisfirst.74.t:0 "Брифинг по операции "Телеграф""
 arisfirst.74.d:0 "Приветствую вас, коммодор. Как вы знаете, у Аса есть геостратегические причины желать, чтобы остров Пуэрто-Кабальо перешёл под контроль Гегемонии. У него также есть не менее настоятельные причины любой ценой избегать официального объявления войны Эквестрии, несмотря на идущую Великую Войну. Вот тут-то вы и вступаете в дело.\n\nНаши собственные спецслужбы сотрудничают с УОБВ, чтобы разработать план по прерыванию связи между Пуэрто-Кабальо и Эквестрией. Морские пони перережут телефонные и телеграфные линии, почтовые суда и самолёты будут перехвачены, а ещё мы будем посылать ложные сообщения с помощью магических методов связи.\n\nПо нашим расчётам, это даст три недели на захват острова, прежде чем эквестрийцы смогут предпринять ответные действия. После этого Ас будет вынужден отменить всю операцию. Это сообщение, разумеется, будет сожжено, и с этого момента на будущих приказах будет стоять только ваша подпись. Таким образом, в случае неудачи вас заклеймят как офицера-мятежника и немедленно отдадут под трибунал, что позволит предотвратить войну с Эквестрией.\n\nЕсли вы добьётесь успеха до восстановления связи, то мы полностью уверены, что эквестрийцы не осмелятся попытаться вернуть Пуэрто-Кабальо из-за идущей Великой Войны и нашей военно-морской мощи. Разумеется, вы будете вознаграждены. Вы можете по собственному усмотрению решить, продолжать ли операцию "Телеграф"."
 arisfirst.74.a:0 "Железный жребий брошен."
 arisfirst.74.b:0 "Это слишком рискованно."

 arisfirst.741.t:0 "Операция "Телеграф" проваливается"
 arisfirst.741.d:0 "Поздравляю, коммодор. Благодаря вашей неудаче, Ас был вынужден публично извиниться перед лидером [EQS.GetLeader] и свернуть одну из самых амбициозных операций в истории флота Ариса. Вы опозорили свою службу и себя.\n\nВы должны будете, так сказать, "пасть на свой меч" и признаться в том, что действовали без разрешения в погоне за славой. Или из-за личной неприязни к лидеру [PCB.GetLeader]. Или же по какой-то другой причине. Играйте свою роль хорошо и не допускайте утечки секретной информации, и вам будет грозить только увольнение с позором.\n\nАрис вечен."
 arisfirst.741.a:0 "Что за фиаско."

 arisfirst.742.t:0 "Операция "Телеграф" завершается успехом"
 arisfirst.742.d:0 "Поздравляю, коммодор. Вы преуспели в одной из самых сложных операций в истории нашего флота и принесли государству [HIP.GetNameDef] великую победу. Ас уже разрабатывает планы на случай непредвиденных обстоятельств, чтобы предотвратить любой захват Пуэрто-Кабальо эквестрийцами, несмотря на упорное сопротивление местных жителей.\n\nВы, конечно же, будете вознаграждены, и сам Ас планирует вручить вам Орден Тройного Трезубца. А пока что наслаждайтесь пляжами Пуэрто-Кабальо.\n\nЖелательно, чтобы вы не упоминали об участии УОБВ. Мы позволим Васпиру раскрыть участие его агентства, если только он сам этого пожелает.\n\nАрис вечен."
 arisfirst.742.a:0 "Сладостная победа."

 arisfirst.75.t:0 "Операция: Рас"
 arisfirst.75.d:0 "В последние несколько недель нарастало давление на наше правительство. Гиппогрифий флот проводил "очень опасные военно-морские игры" у нашего побережья и "смиренно предложил" нам держать наши корабли в порту до их завершения. В то же самое время многочисленные про-гиппогрифьи демонстранты наводнили наши улицы, а их агитаторы призывали нас "присоединиться к нашим освободителям".\n\nОни осудили [ABY.GetLeader] за неспособность защитить нашу независимость от государства [WNG.GetNameDef] и за то, что он принял помощь гиппогрифов, но затем отказался от их щедрого предложения вернуть нам Мурсию и Катрен.\n\nЭто стало новостью для [ABY.GetLeader], который вскоре узнал, что гиппогрифы распространили слухи о том, что он отказался от "щедрого предложения" вернуть все территории, отнятые у государства [ABY.GetName] Вингбардией в обмен на уступки. Как раз в тот момент, когда он пытался разобраться во всём этом, посол гиппогрифов действительно представила предложение вернуть утраченные территории... в обмен на уступки, которые сделали бы государство [ABY.GetName] не более чем марионеткой государства [HIP.GetName].\n\nВ этот момент, когда толпы у Капитолия требовали его согласия, [ABY.GetLeader] собрал последние кусочки головоломки воедино. Фактическая блокада, слухи, агитация - всё это должно было заставить его принять военное присутствие Ариса и его экономический контроль над страной без единого выстрела. Отказ означал бы катастрофу: несомненно, у государства [HIP.GetName] уже были разработаны военные планы на случай его отказа."
 arisfirst.75.a:0 "Очень хорошо. Мы согласны."
 arisfirst.75.b:0 "Разгоните этих агитаторов и готовьтесь к войне."

 arisfirst.751.t:0 "Операция: Рас завершается успехом"
 arisfirst.751.d:0 "В последние несколько недель давление на абиссинское правительство всё нарастало. Гиппогрифий флот проводил "очень опасные военно-морские игры" у их побережья, и "смиренно предложил" им держать свои корабли в порту до завершения учений. В то же самое время толпы про-гиппогрифьих демонстрантов наводнили улицы их городов. Всё шло по плану.\n\nОни осудили [ABY.GetLeader] за неспособность защитить свою независимость от государства [WNG.GetNameDef] и за то, что он принял помощь гиппогрифов, но затем отказался от нашего щедрого предложения вернуть им Мурсию и Катрен. Конечно, такого предложения ещё не было, но мы уже распространили слухи о нём, чтобы усилить напряженность. Вскоре после этого наш посол действительно представила предложение вернуть потерянные территории... в обмен на уступки, которые сделают государство [ABY.GetName] не более чем нашей марионеткой.\n\nВ этот момент толпы у Капитолия потребовали, чтобы [ABY.GetLeader] согласился, и он понял, что выбора у него нет. После столь долгого сопротивления [WNG.GetAdjective]ому правлению, [ABY.GetLeader] согласился на военное присутствие Ариса и его экономический контроль над своей страной без единого выстрела."
 arisfirst.751.a:0 "Отличная работа."

 arisfirst.752.t:0 "Операция: Рас проваливается"
 arisfirst.752.d:0 "В последние несколько недель давление на абиссинское правительство всё нарастало. Гиппогрифий флот проводил "очень опасные военно-морские игры" у их побережья, и "смиренно предложил" им держать свои корабли в порту до завершения учений. В то же самое время толпы про-гиппогрифьих демонстрантов наводнили улицы их городов. Всё шло по плану.\n\nОни осудили [ABY.GetLeader] за неспособность защитить свою независимость от государства [WNG.GetNameDef] и за то, что он принял помощь гиппогрифов, но затем отказался от нашего щедрого предложения вернуть им Мурсию и Катрен. Конечно, такого предложения ещё не было, но мы уже распространили слухи о нём, чтобы усилить напряженность. Вскоре после этого наш посол действительно представила предложение вернуть потерянные территории... в обмен на уступки, которые сделают государство [ABY.GetName] не более чем нашей марионеткой.\n\nВ этот момент толпы у Капитолия потребовали, чтобы [ABY.GetLeader] согласился, но он сделал кое-что неожиданное. Он послал армию, чтобы разогнать толпу. Несколько про-гиппогрифьих сторонников были убиты, наши планы разрушены, а посол посажена в тюрьму за её роль в заговоре. Так что пришло время активировать наши планы на случай непредвиденных обстоятельств и подготовить вторжение."
 arisfirst.752.a:0 "[ABY.GetLeader] пожалеет о том, что бросил нам вызов."

 arisfirst.76.t:0 "Маленькие щедроты"
 arisfirst.76.d:0 "В бараке 268 был магазин, где можно было купить всё необходимое. Раньше магазинов было много, но теперь остался только один, и на всех товарах было написано "Сделано в Арисе". Гисго недолюбливал лавочника, варзенца, поставленного туда каким-то гиппогрифьим бюрократом, но сегодня ему очень нужно было кое-что. Он видел это на полках: таблетки антибиотиков, сделанные в Гиппогрифии. В Кольтфагене раньше делали собственные антибиотики, и они были весьма хороши, но аптекарей и алхимиков перевели куда-то в другой барак. Или же они были мертвы. Гисго не знал правды, да и не любил доверять слухам.\n\n— Один флакон таблеток диметилсульфоксида, — сказал Гисго.\n— Их нет, — сказал продавец.\n\n— Но мой брат! Он поранился в литейном цехе! — Гисго с трудом выговаривал слова, — Если он не получит антибиотики, то может потерять ногу! Он может даже умереть!\n— Их нет, — сказал продавец, — поставки были прекращены, потому что на прошлой неделе повстанец убил гиппогрифа в этом бараке. Перевозить вещи сюда небезопасно, поэтому их нет.\n\nГисго едва не набросился на варзенца, едва не назвал его лжецом. Но он этого не сделал. Вместо этого Гисго посмотрел на лавочника печальными глазами и понял, что тот так же бессилен, как и он.\n\n— Неужели нет другого выхода? — спросил Гисго. Лавочник ответил:\n\n— В бараке 271 живёт зебра, которая до сих пор практикует алхимию. Её имя Фамеас. Ищи её, но никому не говори, где ты о ней слышал. Я не говорил тебе идти в другой барак. Я не говорил тебе её имя. Я лишь сказал, что в бараке 268 нет антибиотиков, и ничего больше."
 arisfirst.76.a:0 "Сопротивление принимает различные формы."

 arisfirst.80.t:0 "Блудный бизнесгриф"
 arisfirst.80.d:0 "— Идиот... — тихо сказал Рафт Вуд, глядя на сообщение на своём столе. В послании содержалась просьба отправить солдат в Зарантию, дабы защитить нефтяные скважины и разобраться с местными жителями, мешающими деятельности Мунфезера. Отчаяние в тоне послания было очевидным. Похоже, что Мунфезер откусил больше, чем мог прожевать. Он думал, что его наёмники смогут противостоять весьма решительному врагу. Будь воля Вуда на то, он бы давно уже оставил континент на произвол судьбы, но после открытия нефти это было уже невозможно. Спасибо жадности Мунфезера за это.\n\nИ теперь он был вынужден помогать своему коварному "партнёру", который был занозой в его боку с самого конца войны. Мунфезер заставил Вуда реализовать благоприятствующую бизнесу политику и предоставить ему экономическое преимущество в любых делах, к которым этот бизнесгриф хотел приложить свои когти. Это позволило деловому сообществу нации начать реализовывать мечту Вуда об автаркии в стране, но уже выгодными для них методами. И это стало препятствием для Вуда, который хотел достичь своей цели без всяких иных условий.\n\nНо что, если Мунфезер перестанет быть проблемой?\n\nОт этой мысли Вуд резко выпрямился. Устранение Мунфезера открыло бы множество дверей. Он мог бы свободно проводить любую экономическую политику, позволяя строить экономику Гиппогрифии так, как считал нужным, не прислушиваясь более к противоречивым требованиям и приказам различных корыстных корпораций. Экономика, наконец, будет служить лишь нации. Но если Мунфезер выживет, то он определённо усложнит жизнь Вуду. Избавиться от влияния Мунфезера в деловом сообществе также будет непросто, и они будут сопротивляться любой политике, которая "не благоприятствует бизнесу". Возможно, что проще всего будет всё же сохранить Мунфезера, поскольку у него было немало ушей среди предпринимателей и он знал тонкости экономики лучше, чем кто-либо иной. Удобный, хоть и раздражающий союзник при восстановлении нации.\n\nРафт вновь обратил своё внимание на стол, готовый дать ответ..."
 arisfirst.80.a:0 "Мунфезер теперь сам по себе."
 arisfirst.80.b:0 "Мунфезер слишком ценен."

 arisfirst.811.t:0 "Ощипанный Мунфезер" #Danielle
 arisfirst.811.d1:0 "Плюмажу Мунфезеру нравилась пустыня. Сухой ветер, обдувавший его перья; песок под копытами и когтями; бесконечный простор, простирающийся до самого горизонта. Но ему гораздо меньше понравилось развитие событий, когда имазебы, которых он нанял для работы на него, пронюхали о том, как мало прибыли от нефти они когда-либо получат, и отправили его обратно в Арис так быстро, как только его мог унести ветер пустыни.\n\nИ вот тогда дела пошли совсем плохо. Крах его маленького предприятия привёл к тому, что его помощники покинули тонущий корабль и пришли к Рафт Вуду со множеством доказательств различных проступков Мунфезера. Попытка изменить ситуацию привела к ещё большим последствиям. Он проявил небрежность и попытался подкупить правительственных чиновников, чтобы они помешали расследованию, а это привело только к новым обвинениям, когда они отказались.\n\nЗатем Рафт начал будоражить массы. Он назвал Мунфезера непатриотом и заявил, что любой, кто захочет иметь с ним дело, будет вести бизнес с преступником и врагом Ариса. Мунфезер не мог в это поверить. На мгновение Рафт показался ему похожим на Крэк Лайтнинга.\n\nВ течение нескольких недель клика Мунфезера распалась. Его богатство ушло на иски, судебные издержки, штрафы и отзывы средств инвесторами. Его победные облигации были аннулированы без единого протеста со стороны делового сообщества.\n\nДо суда над Мунфезером оставались месяцы, но Рафт немедленно сделал свой главный ход. Когда бизнесгрифы разбежались, а общественность была в ярости, он восстановил антимонопольное законодательство и фактически сделал его даже сильнее, чем оно было при Ново."
 arisfirst.811.d2:0 "Плюмаж Мунфезер ненавидел джунгли. Он отправлялся туда только тогда, когда его личное присутствие было необходимо для проверки каучуковых плантаций кольтфагенцев. Но ещё меньше ему понравилось, когда кольтфагенцы, которых он завербовал для работы на него, узнали, как мало прибыли они когда-либо получат, и отправили его обратно в Арис.\n\nИ вот тогда дела пошли совсем плохо. Крах его маленького предприятия привёл к тому, что его помощники покинули тонущий корабль и пришли к Рафт Вуду со множеством доказательств различных проступков Мунфезера. Попытка изменить ситуацию привела к ещё большим последствиям. Он проявил небрежность и попытался подкупить правительственных чиновников, чтобы они помешали расследованию, а это привело только к новым обвинениям, когда они отказались.\n\nЗатем Рафт начал будоражить массы. Он назвал Мунфезера непатриотом и заявил, что любой, кто захочет иметь с ним дело, будет вести бизнес с преступником и врагом Ариса. Мунфезер не мог в это поверить. На мгновение Рафт показался ему похожим на Крэк Лайтнинга.\n\nВ течение нескольких недель клика Мунфезера распалась. Его богатство ушло на иски, судебные издержки, штрафы и отзывы средств инвесторами. Его победные облигации были аннулированы без единого протеста со стороны делового сообщества.\n\nДо суда над Мунфезером оставались месяцы, но Рафт немедленно сделал свой главный ход. Когда бизнесгрифы разбежались, а общественность была в ярости, он восстановил антимонопольное законодательство и фактически сделал его даже сильнее, чем оно было при Ново."
 arisfirst.811.a:0 "С его схемами покончено."

 arisfirst.812.t:0 "Откусил больше, чем смог прожевать"
 arisfirst.812.d:0 "Рафт отдал приказ избавиться от Мунфезера. Он был уверен, что так и сделал. Но где-то на полпути "избавиться" превратилось в "дать ему всё, что он захочет". Кто-то в цепочке между ним и войсками на местах отправил полностью экипированные армейские подразделения, чтобы подавить восстание. Пока Рафт пытался разобраться в ситуации, он получил от Вайолет Фасад сообщение, что её агенты были скомпрометированы.\n\nОн кипел от злости и выкрикивал проклятия. Неужели верность в Арисе закончилась? Неужели этот гиппогриф подкупил абсолютно всех существ? Рафт порылся в памяти. Он не знал, кому можно доверять. Он попытался вызвать Мунфезера, но тот не откликнулся. Он пытался дозвониться в королевскую гвардию, в армию... Он не был королевой, так что он не мог просто отдать приказ: для того, чтобы приказ Рафта был выполнен, он должен был пройти через соответствующие каналы секретарей, бюрократов, чиновников, и, казалось, никому из них не было дела до того, что он говорит.\n\nПосле нескольких часов попыток Рафт Вуд сдался. К этому всё шло очень долго. Он постепенно вычеркнул всех, кто действительно восхищался им. Всех, у кого ещё было мужество и огонь внутри. Заменил их всех жабами, которые делали то, что им говорили. Наёмниками, по своей сути. Существами, преданными своей карьере и своим кошелькам.\n\nА кошелёк Мунфезера был глубже, чем у Рафта. Вот к чему это привело. Он создал этот всесокрушающий джаггернаут, потом устранил любые средства, способные противостоять ему, и теперь его собирались раздавить."
 arisfirst.812.a:0 "Рафт очень, очень устал."

 arisfirst.813.t:0 "Делая всё по-своему"
 arisfirst.813.d:0 "И вот я бежал, спасая свою жизнь, потому что Рафт Вуд не смог выделить несколько солдат, чтобы защитить ключевой элемент экономики Ариса. То есть меня. Мне пришлось прибегнуть к нескольким услугам и дать парочку взяток, но я сумел доставить туда несколько батальонов, чтобы разобраться с ними.\n\nПосле этого настало время приступить к делу. Рафт Вуд отказался от своей части сделки, так что его время прошло. Было ужасно жаль, ведь я думал, что он умнее. Итак, он попытался устроить расследование против меня, но его окружают мои марионетки, и они знают, что от них требуется. За последние пару недель много гиппогрифов стали куда богаче, это точно.\n\nИ тут, пока я пытаюсь придумать, как избавиться от этого парня, всё начинает складываться в мою пользу. Королева Ново объявляет, что она произнесёт речь. Ну, мы все знаем, о чём она будет. Рафт не в состоянии управлять страной, а армейские подразделения расстреливают туземцев без приказа. Поэтому она собирается уволить его.\n\nВремя признаний. Да, это был я. Пули, пронзившие Ново, "случайное" убийство киллера королевским гвардейцем... Да, они оба работали на меня через пару подставных компаний. Проклятый дурак даже не знал, что умрёт, а мы ещё подбросили ему атрибутику АПВ.\n\nВ любом случае, речь произносилась под водой, а Ново - весьма крепкий орешек, поэтому я был уверен, что она выживет. После этого всё было довольно просто. Рафт был опозорен, и пока Ново едва была в сознании, она должна была назначить временное правительство. Я на мгновение испугался, когда показалось, что она назначит Скайстар принцессой-регентом, но всё обошлось. Поскольку большинство "уважаемых" высокопоставленных чиновников уже работали на меня, а Ново находилась в плохом состоянии, было удивительно легко убедить её назначить меня. Это была самая дорогая операция, которую я когда-либо проводил, и мы даже не приступили к уборке последствий, но теперь... у нас практически нет ограничений."
 arisfirst.813.a:0 "Главный советник Мунфезер. Мне нравится, как это звучит."

 arisfirst.81.t:0 "Фестиваль мигрени"
 arisfirst.81.d:0 "Рафт Вуд чувствовал приближение головной боли под звуки труб из ракушек, стук барабанов из моллюсков и удары коралловых ксилофонов. Этот субсидируемый государством фестиваль культуры стал для него испытанием на прочность, поскольку Рафт Вуд не мог выносить банальной бодрящей музыки, контрастирующей с окружающими его мрачными картинами.\n\nБольшинство картин, написанных ветеранами войны, изображали разрушенные войной пейзажи, портреты солдат или сцены сражений, где было полно трупов как друзей, так и врагов. Некоторые картины были менее мрачными, другие представляли собой непонятные абстрактные произведения искусства, а прочие - спокойные пейзажи сельской местности.\n\nМузыка же, с другой стороны, не была столь же разнообразной. Группы появлялись на сцене, установленной в центре фестивальной площадки, и исчезали с неё, но все они играли веселую музыку, будь то патриотические гимны, воспевающие ценности и достижения нации, или же запоминающиеся баллады, рассказывающие захватывающую историю о герое, совершающем подвиг.\n\nТакое странное сочетание видов искусств делало Рафта очень несчастным. Он предпочёл бы остаться в своём кабинете, дабы разобраться с ожидающей его кипой бумаг. Но вместо этого он должен был посетить этот фестиваль, чтобы продемонстрировать поддержку государства возрождению гиппогрифьей культуры.\n\nЗвук пары копыт, топающих в унисон справа от него, напомнил ему, что он присутствует на этой экскурсии не один. В отличие от угрюмого Рафта, Вайолет Фасад явно наслаждалась этим событием, подпевая толпе, покупая сувениры у различных торговцев на фестивале и проводя довольно много времени, рассматривая заинтересовавшие её произведения искусства.\n\nРафт мог только покачать головой, забавляясь весельем своей коллеги." #Dunkle's event
 arisfirst.81.a:0 ""Ну хоть кто-то веселится тут.""

 arisfirst.82.t:0 "Непутёвая принцесса"
 arisfirst.82.d:0 "Рафт Вуд ожидал принцессу Скайстар в своём кабинете. Несмотря на то, что у него были все козыри на копытах, он всё равно нервничал. Недавно Скайстар выступила с несколькими подстрекательскими речами, призывая к его отставке. Съезд АПВ должен состояться совсем скоро и Рафт должен был убедиться, что принцесса не станет для него помехой. Через пять минут после назначенного времени встречи к ним подплыла Скайстар, то и дело бросая взгляд на Рафта и Вайолет Фасад.\n\n— Я просто хочу сказать, — начала принцесса, — Что я не жалею о своих словах, и ты не сможешь запугать меня, чтобы я остановилась. Я буду раз за разом призывать к твоей отставке и когда стану королевой, то у меня будет власть уволить любого члена АПВ.\n\nРафт выпятил челюсть. — Принцесса, за подобные речи любого другого уже давно арестовали бы. Вы подвергали сомнению веру в институты Ариса, призывали иностранные державы вмешаться в нашу политику, распространяли дезинформацию...\n— Ты можешь контролировать то, что доходит до ушей моей мамы, но ты не можешь контролировать правду!\n— Как я уже говорил, вы распространяли дезинформацию. В настоящее время королевская семья не может быть привлечена к ответственности, но я уверен, что есть определенные реформаторы, которые утверждают, что никто не должен быть выше закона...\n\n— У нас нет желания устраивать конфронтацию между короной и правительством Её Величества, — добавила Вайолет Фасад, — Но вы активно поощряете раздор.\n— Ты блефуешь. Моя мама никогда не встанет на твою сторону, если ты попытаешься меня арестовать.\n\n— Я бы не была так уверена, — возразила Вайолет, — Тем не менее, мы готовы принять закон, который фактически запретит помогать вам, перепечатывать ваши речи или посещать ваши мероприятия. Вы превращаетесь в демагога, Скайстар, а я знаю, как бороться с демагогами.\n— Даже если ты это сделаешь, я всё равно смогу покончить с этой вашей так называемой "гармонией", полной нетерпимости и фанатизма, как только стану королевой.\n\n— Ну хорошо, — сказал Рафт, — Я понял вашу позицию. Нам придётся пойти трудным путем. Знаете, принцесса, существует немало прецедентов, когда наследника престола оставляют без короны, если его или её считают непригодной для трона. Принц Гринриф, например, в 672 году ПИЛ был лишён трона из-за его неконтролируемого нрава, так что следующие 10 лет правил регентский совет. И благодаря всему тому, что вы высказали как публично, так и здесь, у нас теперь есть достаточно оснований для исключения вас из линии наследования. Я не хочу поднимать этот вопрос в разговоре с Ново, поэтому я бы предложил вам не провоцировать меня."
 arisfirst.82.a:0 "Скайстар вылетела прочь из комнаты."

 arisfirst.83.t:0 "Традиционное начало"
 arisfirst.83.d:0 "Рафт Вуд основал комитет Арис Прежде Всего и определял большую часть его стратегии в первые дни. И хотя Крэк Лайтнинг предпринял парочку смелых шагов и немало помогал общему делу своей харизмой, всё же Рафт Вуд был вдохновителем их кампании. Именно его связи и его политическая хватка позволили поддерживать должный уровень респектабельности, который и позволил им рассматриваться как вполне легитимный вариант для формирования правительства. И именно организаторские способности Рафта позволили им начать работу.\n\nТеперь же Крэк Лайтнинг оказался в тюрьме за антигармонический терроризм. За что же они теперь выступают? Как сохранить остатки их движения?\n\nВот что должен был сделать этот съезд: вновь объединить Арис Прежде Всего с помощью новой платформы. Но когда делегаты, чиновники и организаторы входили в зал и занимали свои места, Рафт увидел множество пробелов в их рядах. И не мог не задаться вопросом, есть ли хоть что-то общее у остатков АПВ?\n\nРафт Вуд произнес формальную вступительную речь, слегка улыбнувшись при виде разочарованного выражения на лицах репортёров по окончанию его выступления. Несомненно, они ожидали чего-то большего, чего-то смелого, но он был здесь не для этого. Он намеревался открыть истинное лицо АПВ, а не создавать его самому. Следующие дни определят направление развития АПВ... но обратит ли правительство Рафта Вуда хоть какое-то внимание на это направление?"
 arisfirst.83.a:0 "Давайте приступим..."

 arisfirst.84.t:0 "Скучный день"
 arisfirst.84.d:0 "Первый день съезда подошёл к концу, но ничего так и не было достигнуто. Присутствие агентов КБАД, особенно Вайолет Фасад - правого плавника Рафта, означало, что все делегаты ходили вокруг да около и не говорили напрямую о проблемах. Обычно пылкие ораторы сегодня были очень сдержаны и старались дистанцироваться от длинного списка позиций, которые в настоящее время считаются или потенциально являются антигармоническими.\n\nВ результате никто так и не занял решительной позиции ни по какому вопросу, никто никого не переубедил, и было созвано лишь несколько голосований по политическим вопросам. Крэк Лайтнинг, Зумидия, фиаско в Хироптерре, скандальные отношения между правительством и монархией... ни одна из этих проблем не была упомянута.\n\nРафт мог оставить всё как есть. Он мог просто позволить съезду утвердить некоторые неоспоримые принципы и дать себе свободу действий в тех делах, что действительно имели значение. Это был не самый лучший вариант, но присутствие агентов КБАД предотвращало потенциальные потасовки или даже раскол остатков АПВ."
 arisfirst.84.a:0 "Во второй день агентов КБАД не будет."
 arisfirst.84.b:0 "Контролируемый съезд - это вежливый съезд."

 arisfirst.841.t:0 "Рассказ ветерана"
 arisfirst.841.d:0 "После ухода агентов КБАД дискуссии стали куда оживлённее. Многие делегаты, ветераны войны в Северной Зебрике, начали рассказывать о своём опыте и о том, как он изменил их взгляды. Наконец, к концу второго дня съезда одна из бывших солдат, которую подбадривали её товарищи, встала и взяла слово.\n\n— Скайвард Флейм, — начала она, — Капрал, седьмой пехотный полк. Кто-нибудь из вас когда-нибудь воевал в пустыне? Худший театр военных действий. Так вот, в один момент я помогаю своему пулемётчику перезарядиться, а в следующий момент вокруг нас рвутся снаряды. Всё отделение было уничтожено одним залпом. У меня было вывихнуто колено и разорвано крыло. Всё болит. Я до сих пор не восстановилась полностью, но мой врач говорит, что я смогу летать в течение года.\n\nВ качестве доказательства она подняла потрёпанный плавник. В зале воцарилась тишина, пока она продолжала свой рассказ.\n\n— Так что я осталась там, в углублении в песке, рядом со своим мёртвым товарищем по отряду, пока враг прочёсывал наши позиции. Не буду врать: я притворилась мёртвой. Когда они ушли, я обнаружила, что не могу двигаться, так как боль была слишком сильной. Я так и лежала в канаве, засыпанная песком. Жара была столь сильная, что я едва могла дышать. А потом, через два дня, появился он. Барекзаал. Он тоже застрял в тылу врага, но не был ранен. Это случилось позже.\n\nОна показала его фотографию: на ней был запечатлён жеребец-зебра с одним глазом и саркастической ухмылкой. — Мы пробыли в этой канаве пять дней. Он не отходил от меня ни на шаг. Я была в бреду, но он не отходил от меня, выходил, приносил воду. Я думала, что умру, но он не отходил от меня.\n\nОна сделала паузу, а затем закончила свой рассказ: — Ну, я не умерла. В итоге он нашёл наших разведчиков и спас нас. После этого я продолжала писать ему. Он спас мне жизнь, понимаете? Когда война закончилась, у него был один глаз. Один глаз и никакой семьи. Эта война велась в Зумидии. Так что таким зумидийцам, как он... им не к чему и не к кому возвращаться.\n\nОна сделала ещё один вдох и посмотрела на других ветеранов. — Есть множество историй, подобных этой. Зумидийцы сражались за нас. Они проливали кровь за нас. Я была членом АПВ с 1007 года, и не думала, что мы им что-то должны. Но этот зумидиец спас мне жизнь, и у него нет дома, куда он мог бы вернуться. Но у Барекзаала... у него есть друзья в Арисе. Он опытный рабочий. Он может устроить свою жизнь здесь. Разве мы не должны позволить ему? Мои товарищи-патриоты, я говорю, что если зебра сражался за Арис, то он должен иметь возможность стать гражданином Ариса. Спасибо."
 arisfirst.841.a:0 "— Очень трогательная история..."
 arisfirst.841.b:0 "— Думаю, пришло время вознаградить этих патриотов..."

 arisfirst.842.t:0 "Тройные трезубцы"
 arisfirst.842.d:0 "Ещё один день съезда подходил к концу, когда на обсуждение поступило спорное предложение. Некто по имени Стил Фезер встал и прочистил горло, бросив усталый взгляд на Рафт Вуда.\n\n— Я был там, знаете ли, — начал он, — Я был в самом начале всего нашего движения. Я не горжусь всем, но я горжусь тем, что мы в итоге построили. Арис для арисцев, для всех арисцев. Сильный Арис, который противостоит нашим врагам. Внутренним и внешним.\n\nПоследнее заявление вызвало лёгкую дрожь в толпе. — В один момент, — признал он, — Я был одним из этих врагов. Я был частью Фаланги... — Его речь тут же прервал презрительный свист, но когда шум стих, Стил Фезер продолжил.\n\n— Я был частью Фаланги по тем же причинам, по которым все вы вступили в АПВ. Я хотел вернуть свою страну. Я действительно думал, что они безобидны. Я думал, что Крэк Лайтнинг - отличный гиппогриф. Не лгите, все вы думали также! Я никогда не участвовал в актах насилия, я был слишком стар для этого. Но я был членом организации и отсидел свой срок. Сейчас я на свободе по УДО вместе со своими детьми, но я пришёл сюда, чтобы выступить от имени других бывших членов Фаланги. Пожалуйста, многие из нас не знали, что делали. Мы такие же патриоты, как и вы. Мы не хотели никому причинить вред.\n\nРафт Вуд усмехнулся. Отрицание всегда было любимым методом Крэка. "Организация ветеранов, посвятившая себя приключениям" - так себя называла Фаланга. Эти на самом деле опасные диверсанты были на волосок от того, чтобы погрузить Арис в фашистский кошмар, и теперь они хотели помилования.\n\nК его удивлению, мера оказалась довольно популярной, и Рафт понял, что ему придётся либо выступить против неё как лидеру, и тем самым показать общественности, насколько опасными были и могут быть его бывшие союзники... Либо начать готовить помилования."
 arisfirst.842.a:0 "Ну, пока Крэк и Разорбик остаются за решёткой..."
 arisfirst.842.b:0 "Фаланга - террористы. Никаких помилований."

 arisfirst.843.t:0 "Зебриканские союзники"
 arisfirst.843.d:0 "На съезде разгорелся очередной спор. На этот раз о том, имеет ли Арис какие-либо обязательства перед своими бывшими союзниками. Рафт Вуд не ожидал, что уважающий себя член АПВ открыто заявит подобную вещь, но этот съезд удивлял его уже несколько раз.\n\nВ наших долгосрочных интересах, утверждали "интернационалисты", защитить от агрессии дружественные режимы на континенте, а именно Варзену и Зумидию. Арис, находящийся в осаде, в конечном счете не был полностью независимым. Они даже ссылались на кровь, пролитую в войне в Северной Зебрике, утверждая, что герои войны погибли бы напрасно, если бы мы сейчас бросили наших союзников на съедение волкам.\n\nОни подчёркивали, что главной целью этого будет сдерживание врагов и защита наших собственных интересов, а не разжигание войны или вмешательство в дела иных держав. Разумеется, звучали и обвинения в том, что они являются идеалистами-интервентами в стиле эквестрийцев, что они хотят поставить интересы Ариса на второе место, что они подрывают изоляционистскую основу движения, и так далее. В итоге сам Рафт Вуд не определился, но съезд в итоге проголосовал и один вариант получил незначительное большинство голосов."
 arisfirst.843.a:0 "Арис Прежде Всего - значит Арис Прежде Всего!"
 arisfirst.843.b:0 "Региональная стабильность в наших интересах."

 arisfirst.844.t:0 "Воля богов"
 arisfirst.844.d:0 "В последний день съезда к трибуне подплыла старая, полуслепая проповедница. Она представила открытое письмо, подписанное священнослужителями, обеспокоенными религиозными гражданами и философами, призывающее провести первый Священный Синод с начала основания династии Ново.\n\n— Мои друзья, — сказала она, — Арис прекрасен и чудесен, но мне кажется, мы забыли, кто создал его. Разве не было сказано, что наш дом был создан богами Тиамат и Аном? Это дар, и неблагодарность, охватившая наш народ и почти уничтожившая его, проистекает из того, что мы забыли, что наш дом - дар наших богов. Мы обращаемся к чужим идеалам и отворачиваемся друг от друга, потому что арисцы стали слишком погруженный в себя. Гидра с головами фашизма, коммунизма, социализма и всех прочих анти-гармонических идей является первопричиной этого забвения.\n\nПослышался ропот и обсуждения. Большинство морских пони были в меру религиозны, но даже Рафт Вуд лишь изредка вспоминал о богах. Его местный храм в Сиквестрии был не более чем крошечным углублением в рифе, а сам священник вёл очень аскетичный образ жизни.\n\nДискуссии переросли в ожесточённые споры. Династия Ново была основана в результате восстания против тиранических королей-жрецов много веков назад, и с тех пор не было причин назначать первосвященников. Некоторые утверждали, что разрешение Синоду выбирать новых первосвященников повредит самим основам королевства. Другие заявляли, что королевство сбилось с пути именно потому, что веками не имело религиозного наставничества. Они долго спорили, пока, наконец, не пришли к решению."
 arisfirst.844.a:0 "Возможно, мы сбились с пути..."
 arisfirst.844.b:0 "Ни при каких обстоятельствах мы не откроем вновь дверь для королей-жрецов."

 arisfirst.861.t:0 "Окончание съезда"
 arisfirst.861.d:0 "Когда съезд подошёл к концу, Рафт Вуд позволил себе немного расслабиться. Это было трудно, но Рафт чувствовал, что он и делегаты успешно продели нитку в иголку и могут двигаться дальше. Прочь от порченного влияния Крэка Лайтнинга, не теряя при этом основ движения АПВ. Он читал собранные резолюции, когда был нанесён первый удар.\n\nТот, кто нанёс его, явно больше привык к форме гиппогрифа: ласты плохо годились для нанесения ударов, а дополнительное сопротивление воды лишало удар, который на самом деле был простой пощёчиной, какого-либо импульса. Но это не имело значения. Драка была немедленно прекращена и никто серьёзно не пострадал. Но и это тоже не имело значения. Провинившийся морской пони был изгнан с конвенции. И это, конечно, тоже не имело значения.\n\nВажно было лишь то, что в течение следующих двадцати минут каждый из присутствующих занял какую-либо сторону. "Делегат-нарушитель был злобным хулиганом", кричали более либерально настроенные члены. "Он просто выступил против разрушения основополагающих принципов АПВ", заявляли более консервативные делегаты. Резолюции, представляющие всю проделанную съездом работу, обсуждались всё громче и громче, по мере того как съезд пожирал сам себя.\n\nВ последующие дни АПВ формально раскололся: новые фракции создавались и распадались каждый день. Делегаты, чьи резолюции были отклонены, обратились к прессе со своими обидами, многие из них делали личные выпады против самого Рафта, обвиняя его в манипулировании съездом. Рафт молча наблюдал за тем, как от изначального состава АПВ остались лишь малые крохи."
 arisfirst.861.a:0 "Что ж, это полная катастрофа..."

 arisfirst.862.t:0 "Окончание съезда"
 arisfirst.862.d:0 "После нескольких дней дебатов делегаты, наконец, выработали новую платформу для АПВ. Несмотря на наличие нескольких недовольных, направленность партийной платформы была достаточно последовательной, и её поддерживало большинство делегатов, что не позволило меньшинству сорвать повестку дня.\n\nНовая платформа триумфально подтвердила все принципы АПВ. Арис Прежде Всего, Арис Навсегда, Арис Сильный и Свободный. Это был триумф традиции и национальности. Рафт Вуд не мог дождаться, когда сможет применить всё это на практике.\n\nВ тот вечер, разговаривая об этом с Вайолет Фасад, он почувствовал, что они, наконец, оставили Крэка Лайтнинга в прошлом. В конце концов, Крэк был прогрессистом. Он хотел всё изменить, отказаться от традиций. Он хотел навязать Арис другим народам, что делало его интернационалистом, а не националистом. Весь стыд Рафта Вуда за то, что его обманули, заставив дать Крэку возможность, исчез. Крэк никогда не понимал и не принимал основные принципы АПВ, он не был истинным членом их движения.\n\nКогда Вайолет Фасад ушла со съезда, то она была полна сомнений. Рафт удвоил упор на ксенофобию и назвал это гармонией. Но ведь именно она помогла это создать, верно? Это была не только его платформа, но и её. Вайолет должна была отбросить сомнения, чтобы выполнять свою работу, которая теперь означала защиту этой повестки дня от тех, кто попытается её саботировать. Ведь в итоге она была очень хороша в своей работе."
 arisfirst.862.a:0 "Тост за новый АПВ!"

 arisfirst.863.t:0 "Окончание съезда"
 arisfirst.863.d:0 "После нескольких дней дебатов делегаты, наконец, выработали новую платформу для АПВ. Несмотря на наличие нескольких недовольных, направленность партийной платформы была достаточно последовательной, и её поддерживало большинство делегатов, что не позволило меньшинству сорвать повестку дня.\n\nНовая платформа изменила АПВ. Арис Прежде Всего, Арис Сильный и Свободный, но не Только Арис. Платформа по-прежнему была националистической, но включала либеральные элементы и подходила к своей задаче в духе умеренности и практичности. Рафт Вуд плыл к своим апартаментам, чтобы встретиться с Вайолет Фасад, и его разум был полон тревог.\n\nВ тот вечер, разговаривая об этом с Вайолет Фасад, Рафт Вуд почувствовал, что они, наконец, оставили Крэка Лайтнинга в прошлом. Новая платформа была свободна от радикализма, ненависти и злобы. Когда Крэк, в какой бы камере он ни гнил, получит свой экземпляр газеты, то его, наверное, стошнит.\n\nКогда Вайолет Фасад плыла домой, она не могла не гордиться Рафтом. Сначала он был встревожен, но по мере того, как они рассматривали пункт за пунктом, она убеждала Рафта, что так будет лучше. АПВ будет развиваться и меняться, и это хорошо, но суть движения останется прежней. Арис выстоит, вырастет и станет лишь сильнее со временем."
 arisfirst.863.a:0 "Тост за новый АПВ!"

 arisfirst.85.t:0 "Мы любим день королевы"
 arisfirst.85.d:0 "Темы съезда, как и ожидалось, в основном были весьма беззубыми и не вызывали никаких споров. К третьему дню галерея для прессы заметно поредела.\n\nВ конце съезда была единогласно принята резолюция, возносящая королеве хвалу в связи с её умелым управлением страной и подтверждающая приверженность правительства роду Ново. Рафт Вуд не мог выступить против этого заявления, несмотря на свою личную вражду с принцессой Скайстар, поскольку официально он подчинялся воле Её Величества. Эта резолюция не была сюрпризом и не сообщала ничего существенного.\n\nТеперь стало ясно, что этот съезд был пустой тратой времени. Все собравшиеся старались быть как можно более вежливым и пытались заискивать перед Рафт Вудом и Вайолет, чтобы получить немного личной выгоды от послевоенного устройства мира. Но движение АПВ утратило ту искру, которая делала его столь мощным. Возможно, это было к лучшему. Возможно, популизм без фашизма невозможен. Теперь Рафт Вуд хотя бы сможет держать АПВ в узде.\n\nКогда Рафт вернулся в свой кабинет после окончания последнего дня съезда, он обнаружил ещё одно письмо от Плюмажа Мунфезера. Что-то о новых "дружеских просьбах". И поскольку АПВ затухает, а отношения с монархией разладились, отныне ему придётся быть особенно осторожным. Если он разозлит этого бизнесгрифа, то может поставить своё правительство на грань полного краха."
 arisfirst.85.a:0 "Дела идут своим чередом..."

 arisfirst.87.t:0 "Время паковать чемоданы"
 arisfirst.87.d:0 "Изначально, когда Зорка и его семья переехали в Гиппогрифию, как она тогда называлась, они были полны надежд. Стабильное гармоничное государство, в котором можно было безопасно растить детей и где они смогли жить в мире. Они надеялись построить своё будущее в этом новом доме. Но затем к власти пришёл "Арис Прежде Всего"...\n\nОни стойко пережили потрясения, связанные с внезапной сменой режима. Они терпели дискриминацию со стороны соседей, порождённую ксенофобскими высказываниями режима. Они остались, когда другие бежали, так как верили, что Арис - их дом, даже если он находится под властью нового правительства. Жена Зорки, Забрин, даже вступила во вспомогательные войска, когда началась война в Северной Зебрике.\n\nИ она заплатила огромную цену ради защиты этого неблагодарного правительства.\n\nТеперь Зорка сидел в пустой спальне и плакал о своём безнадёжном положении. Их пожитки, как и вещи другой семьи зебр, были погружено на повозку возле дома. У них почти ничего не осталось, так как они продали большую часть своего имущества, дабы оплатить путешествие на родину предков. Подавив всхлипывания, он встал и вышел из спальни, прошёл по коридору и вышел через парадную дверь их бывшего дома. Снаружи его старшая, Забрин, усаживала двух младших в повозку. Она была названа в честь своей матери и была такой же по характеру как и она - заботливой, но одновременно и упрямой...\n\nЗорка отвёл взгляд, чтобы снова не расплакаться. Он занял место рядом с Занимом, старшим сыном из другой семьи. Его мать и младший брат уже сидели в повозке. Застегнув упряжь, он кивнул молодому зебре, и они потянули повозку к гавани, бросив последний взгляд на свои бывшие дома."
 arisfirst.87.a:0 "Надеюсь, что путешествие не будет слишком трудным..."

 arisfirst.88.t:0 "Клятва гражданина"
 arisfirst.88.d:0 "— Быстрее, Забрин, а то мы опоздаем! — Крикнул Зорка из фойе.\n— Минутку! — Крикнула Забрин в ответ своему мужу.\nОна попыталась вставить свою культю - всё, что осталось от её правой задней ноги - в протез. Забрин не разрешала членам семьи помогать ей, не желая, чтобы они видели её в таком уязвимом состоянии. Поначалу было трудно жить с этим приспособлением из дерева и шарниров, но она привыкла к нему. Такова была цена за то, что она однажды наступила на мину. Немного покрутив устройство, она нашла удобное положение. Удовлетворенная зебра встала и присоединилась к своей семье во дворе. Зорка и Забрин, её тезка, ждали её снаружи. Между ними стояла коляска, в которой находились спящие близнецы Залид и Зулит. Все вместе они направились к ратуше.\nКогда они вошли в ратушу, то столкнулись со столпотворением. Зумидийцы были повсюду: они стояли в очередях, заполняли документы и искали помощи среди десятков клерков, которые двигались, пытаясь завершить свою работу.\n— Капрал Забрин! — Раздался крик из ближайшего к ним кабинета. Забрин повернулась и увидела своего бывшего командира.\n— Лейтенант Клэм. — Ответила она, отдавая честь. Офицер тоже отдал честь и проводил её с семьёй в кабинет, закрыв за ними дверь.\n— Как нога? — спросил Клэм, когда все расселись.\n— Не так хороша, как оригинальная, но мне, по крайней мере, не больно, когда я ударяюсь коленом, так что всё не так уж и плохо. — Ответила она. Клэм хихикнул над шуткой. — Что вы здесь делаете, сэр?\nКлэм указал на кипы бумаг. — Я здесь для того, чтобы все ветераны из вспомогательных сил получили своё гражданство, так что вам просто нужно будет повторять всё, что говорит этот бюрократишка... — Клерк хмыкнул, услышав лёгкое оскорбление, и приготовил свои документы и ручку.\nКлэм отошёл от стола и позволил Забрин занять своё место. Она повернулась лицом к клерку, когда он прочистил горло.\n\n— Пожалуйста, повторяйте за мной:..."
 arisfirst.88.a:0 "— Я клянусь небом и клянусь морем..."

 arisfirst.62.t:0 "Дружеская встреча"
 arisfirst.62.d:0 "Контр-адмирал Скайболт Спир изучал проекты новой подводной лодки. В ней всё было хорошо: вооружение, герметичность, скорость и дальность плавания. Он надеялся, что вскоре этот корабль будет запущен в серийное производство.\n\n— Добрый день, контр-адмирал, — донесся из-за двери резкий голос. — Могу я войти?\n\n— В-входите, — ответил он, уже чувствуя холодок. Внутрь с легкой улыбкой на лице вошла полковник Разорбик. — Чем обязан, полковник?\n\n— Я говорила с некоторыми из ваших моряков. Как вы знаете, я возглавляю Фалангу, и часть моей работы заключается в том, чтобы выслушивать военных, которые в ней служат. Эти моряки, так сказать, немного нервничают.\n\n— Нервничают? По поводу чего? — Скайболт почувствовал, как на его шее выступает пот. Разговаривать с Разорбик было страшно: она смотрела прямо в глаза, никогда не отводила взгляд и, казалось, почти никогда не моргала.\n\n— По поводу вашей лояльности. — Она положила когти на его стол. — Вы замечательно сражались против наших врагов. Но они думают, что раз вы являетесь старым другом Посады и даже думали сбежать в Сталлионград, то вы можете... проявить ненадёжность в случае войны со Сталлионградом.\n\n— И... и что же мне делать? — спросил Скайболт.\n\nРазорбик пожала плечами. — Это не официальный визит Фаланги или что-то в этом духе, мистер Спир. Просто один командир делится с другим важной информацией. Если вам нужны идеи, то можете попробовать публично отречься от своего социалистического прошлого и воздать хвалу Асу. Курс "Основы теории солидаризма" также может быть полезен. Но решать вам и только вам. Я здесь только для разговора. Арис вечен, контр-адмирал. — Она встала и ушла так же быстро, как и пришла.\n\n— Арис вечен, — пробормотал Скайболт в спину Разорбик."
 arisfirst.62.a:0 "Скайболт Спир задрожал."

 arisfirst.631.t:0 "Столик диссидентов"
 arisfirst.631.d:0 "В одной всеми забытой пещере в Сиквестрии располагался бар, а в баре стоял столик. За этим столиком никто не брал с тебя денег за выпивку. Все знали, зачем ты пришёл сюда.\n\nСильверстрим пила уже третий стакан, играя в карты с синей морской пони по имени Старри Айс и жёлтой, имени которой она не могла вспомнить. Фалангист, сидевший за столиком прямо напротив них, тоже не платил за выпивку. Стол диссидентов не был местом для тайного планирования.\n\n— Я до сих пор не понимаю, — сказала Сильверстрим, — Как всё пошло не так? Я не понимаю...\n— Это не твоя вина, — ответила Старри Айс уже в пятый раз, зная, к чему идёт разговор, — Ты пыталась выступить против всего этого - я читала твои статьи. Жаль, что у меня не было возможности встретиться с тобой до всего этого.\n— Никто меня больше не слушает, — сказала Сильверстрим, — Да и прислушивались ко мне когда-либо? А вообще не стоило никому верить моим словам. Я была так глупа, что не увидела того, к чему всё это ведёт.\n\n— Я не умнее тебя, ведь я - простая марксистка. Мы склонны более пессимистично относиться к реформам. Я видела, как всё это медленно разрастается, но мы просто... Я не знаю. Мы не были достаточно сильны. Многие существа действительно прислушивались к тебе, но... просто недостаточно.\n\n— Я не знаю, что мне делать! — Сильверстрим заплакала, жестом прося ещё один стакан, — Я так не могу... Я знаю, что ты права, что многие существа слушали меня! Но я не могу... Я ничего не могу сделать сама. Я не могу хранить секреты, у меня очень плохо получается всё организовать, и каждое существо, которое мне помогает, в итоге страдает. Страдает из-за подобных тебе! — внезапно она закричала на фалангиста, что сидел напротив них, — Я тебя насквозь вижу! Я слишком важна, чтобы вредить мне, поэтому ты причиняешь боль всем существам, на которых я полагаюсь; всем существам, о которых я забочусь! Прекрати ухмыляться! Прекрати, прекрати, прекрати!\n\nСильверстрим зарыдала. Старри Айс отложила карты и обняла свою расстроенную подругу, а фалангист ухмыльнулся и что-то записал."
 arisfirst.631.a:0 "Это столик для тех, кто лишился надежды."

 arisfirst.63.t:0 "Гиппогрифия требует Кросс Айленд"
 arisfirst.63.d:0 "После формальных и небрежных дипломатических увертюр государство [HIP.GetNameDEF] решило отправить ультиматум в виде большого флота военных кораблей, которые встали на якорь у побережья Кросс Айленда. Их требования просты: уступить гиппогрифам Кросс Айленд и острова вокруг него или столкнуться с мощью их армий. Флот Ариса доминирует в регионе, а их армии значительно превосходят наши собственные. И хотя некоторые чиновники призывают защищать нашу независимость, многие в нашем правительстве не видят надежды на победу и предлагают нам отступить."
 arisfirst.63.a:0 "Пусть гиппогрифы забирают свой проклятый остров."
 arisfirst.63.b:0 "Ни за что!"
 arisfirst.63.c:0 "Мы всегда воевали с Фалангистским Арисом."

 arisfirst.64.t:0 "Гиппогрифия желает купить Эльдоран и Болтейр"
 arisfirst.64.d:0 "Государство [HIP.GetNameDEF] представило нам интригующее предложение. Ссылаясь на требования национальной обороны и военно-морскую ситуацию в Среднем Море, они высказывают желание приобрести крошечные острова Эльдоран и Болтейр для использования их в качестве военно-морских баз. В обмен мы получим постоянные права на добычу каучука в Карамейне. Потеря этих островов не нанесёт нам вреда, так как у нас останется Кросс Айленд, а каучук Карамейна окупит земельные потери. Однако в нашем правительстве есть те, кто возражает против любых сделок с государством [HIP.GetName], какими бы выгодными она ни были."
 arisfirst.64.a:0 "Договорились!"
 arisfirst.64.b:0 "Крэк Лайтнинг нам не друг."

 arisfirst.65.t:0 "Гиппогрифия требует Летние Острова"
 arisfirst.65.d:0 "После формальных и небрежных дипломатических увертюр государство [HIP.GetNameDEF] решило отправить ультиматум в виде большого флота военных кораблей, которые встали на якорь у побережья Летних Островов. Их требования просты: уступить гиппогрифам Летние Острова или столкнуться с мощью их армий. Флот Ариса доминирует в регионе, а их армии значительно превосходят наши собственные. И хотя некоторые чиновники призывают защищать нашу независимость, многие в нашем правительстве не видят надежды на победу и предлагают нам отступить."
 arisfirst.65.a:0 "Пусть гиппогрифы забирают свои проклятые острова."
 arisfirst.65.b:0 "Ни за что!"

 arisfirst.66.t:0 "Гиппогрифия желает купить Летние Острова"
 arisfirst.66.d:0 "Государство [HIP.GetNameDEF] представило нам интригующее предложение. Ссылаясь на требования национальной обороны и военно-морскую ситуацию в Селестийском Океане, они высказывают желание приобрести архипелаг Летние Острова для размещения там военно-морских баз. В обмен мы получим постоянные права на добычу каучука в Зрумчи. Потеря этих островов не нанесёт нам вреда, так как у нас останется Кросс Айленд, а каучук Зрумчи окупит земельные потери. Однако в нашем правительстве есть те, кто возражает против любых сделок с государством [HIP.GetName], какими бы выгодными она ни были."
 arisfirst.66.a:0 "Договорились!"
 arisfirst.66.b:0 "Крэк Лайтнинг нам не друг."

 arisfirst.67.t:0 "Теория и практика"
 arisfirst.67.d:0 "Это была тихая реформа. Отныне, в дополнение ко всем стандартным занятиям, все офицеры должны были пройти курс длиной в семестр под названием "Основы теории солидаризма", на котором они изучали труды Аса. Его "Доктрина солидаризма" была основным текстом, но также рассматривалась его критика марксизма и гармонии, а также эссе о важности национального единства. Хотя действующие офицеры не были обязаны проходить этот курс, государство было готово оплатить весь семестр в академии, если они прослушают его.\n\nЭтот лёгкий курс имел первостепенное значение для планов Крэка. Он знал, что полная чистка вооружённых сил от не-солидаристских элементов приведёт к катастрофе: это очень ослабит Арис и потенциально может вызвать гражданскую войну. Поэтому он решил действовать медленно и мягко, чтобы в будущем вооружённые силы помогали Фаланге как образцы идеалов Ариса. Быть может, что из их рядов даже появится его преемник. А пока понимание того, зачем они воюют, поможет офицерам устоять перед взятками или трусостью.\n\nПрофессора, читавшие этот курс, естественно, были либо членами, либо ярыми сторонниками Фаланги. Хотя профессорам-гармонистам и левым всё ещё разрешалось вести занятия по военной теории, занятия по политической теории могли вести лишь самые идеологически чистые и верные гиппогрифы."
 arisfirst.67.a:0 "— Перейдите на страницу 27, где Ас высказывается против постоянного мира..."



 arisfirst.69.t:0 "Искусство забывать"
 arisfirst.69.d:0 "Крэк Лайтнинг победил, это было ясно. Но впереди было ещё много работы. Он собрал несколько агентов, которые действовали во время первых кампаний АПВ, и раздал им папки с документами. Это были не кровожадные грубияны из Фаланги; эти агенты были куда более хитрыми.\n\nВ их папках были списки книг, авторов, библиотекарей, архивов и лидеров соответствующих синдикатов. Они должны были заняться постепенным удалением определённых понятий из исторических записей. Издания будут опубликованы в новой редакции. Архивные материалы будут утеряны или повреждены. Несколько ключевых текстов подвергнутся опровергающей критике, после чего будут "обнаружены" архивные материалы, подтверждающие эти новые заявления. Будет составлена новая официальная история. Прямой запрет книг был слишком грубым инструментом. У Крэка было время, которое можно было использовать для постепенной коррекции нужных вещей.\n\nЦелью было создание коллективного забытья. Гармония глубоко укоренилась в истории Ариса, но, несмотря на всю свою традиционалистскую риторику, Крэк Лайтнинг совершил революцию. Теперь задача состояла в том, чтобы постепенно заставить существ его нации забыть эту историю, дабы предотвратить регресс.\n\nВойны прошлого станут центрами исторического повествования. Характеры и мысли древних правителей будут переосмыслены. И окажется, что гармония не так уж глубоко укоренилась. Крэк Лайтнинг просто пробудил нас от кратковременной слабости и сделал нас такими, какими мы всегда должны были быть. Теперь ясно, что мягкий и слабый гармонический режим Ново был исключением. Твёрдое сердце и железные когти, патриотизм, милитаризм... вот столпы Ариса."
 arisfirst.69.a:0 "С точки зрения истории наша победа была неизбежна." 

 arisfirst.70.t:0 "Оккупация Хироптерры"
 arisfirst.70.d:0 "Крэк Лайтнинг покрутил бурбон в своём стакане, оценивая аромат напитка.\n\n— Хироптерра, — он начал задумчиво размышлять вслух, — Хироптерра, Хироптерра. Такое прекрасное государство. Все существа объединены единой целью и работают во имя великого блага. Жаль, что ради осуществления нашей судьбы нам пришлось остановить их, но таков уж мир.\n\n— Сэр? — спросила Разорбик, когда Крэк Лайтнинг прервал свою речь, сделав большой глоток, — Какова текущая задача?\n\n— Да, да, конечно. Разорбик, ты хотела получить вакансию военного губернатора Хироптерры. Я полагаю, ты знаешь весьма ужасную причину... отставки твоего предшественника. Поэтому перейдём к делу. Расскажи мне о твоих планах относительно оккупации.\n\n— Что ж, — начала Разорбик, — я начну с сокращения квот на работу. Во многих округах квоты могут сократиться на целых пятьдесят процентов. Я позабочусь о том, чтобы каждый район управлялся в соответствии с высочайшими стандартами: я отменю детский труд, обеспечу медицинскую помощь, увеличу рационы на питание. Нужно снизить смертность - пока хироптеррцы считают, что они уже мертвы, они пойдут на всё ради мести. Теперь к вопросу о карательных мерах. Когда случались теракты, мой предшественник отдавал приказ о неизбирательных репрессиях безо всякой соразмерности. Я установлю чёткие правила: когда они убьют одного из наших, мы убьём одного из них. Желательно среди тех, кто наиболее вероятно мог помогать повстанцам. Чёткие правила и чёткие последствия: справедливость, а не злоба. Я позабочусь о том, чтобы каждая община знала, что их жизням угрожает сопротивление, а не мы.\n\nКрэк приподнял бровь. — Ух-ты, — протяжно сказал он, — Разорбик, я впечатлён. Ты готова превратить неудачу твоего предшественника в преимущество. Помню, когда мы начинали всё это, я ожидал, что ты скажешь что-то вроде "усилить масштабные репрессии", но ты научилась применять силу более тонко. Ты прошла долгий путь, Разорбик.\n\nРазорбик улыбнулась, довольная собой. Крэк поразмышлял ещё минуту, а затем отхлебнул ещё бурбона."
 arisfirst.70.a:0 "— Ладно, Разорбик, ты получила работу. Предоставь мне результаты."

 arisfirst.71.t:0 "Варзенское исключение"
 arisfirst.71.d1:0 "Варзенцы всегда занимали особое место в сердце Крэк Лайтнинга. Они, подобно арисцам, были религиозными дуалистами, и Крэк считал, что за большинство лучших черт их культуры можно было благодарить влияние Ариса. Варзенцы были цивилизованными, и, несмотря на слова пан-зоникийских позёров, они целиком и полностью отличались по крови и духу от неблагодарных зумидийцев и мерзких кольтфагенцев.\n\nИ действительно, у Крэк Лайтнинга были большие планы на варзенцев в Гегемонии. Они должны стать местными администраторами, лавочниками и надсмотрщиками, обеспечивающими бесперебойную работу Гегемонии и держащими в узде других зебр. Они будут наслаждаться привилегированным положением, но при этом каждый варзенец будет знать, что он процветает лишь благодаря гиппогрифам. И если Гегемония падёт, то и они погибнут вместе с ней, поскольку их дикие соседи тут же ополчатся на самых верных сторонников режима гиппогрифов.\n\nНужно решить только один вопрос. Будет ли родина варзенцев включена в состав территорий Ариса в качестве административной единицы, или же Крэк Лайтнинг предоставит им собственное государство? Не полностью независимое, конечно, но что-то, чем можно гордиться. Флаг, которому можно присягать на верность; лидер, которому можно доверять."
