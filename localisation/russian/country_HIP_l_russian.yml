 HIP_SIR_siren_expansionism:0 "Экспансионизм сирен"
 HIP_SIR_siren_expansionism_desc:0 "Этот простой факт невозможно отрицать: мы, сирены, рождены, чтобы править миром. Однако обитатели этого мира не очень-то жалуют нас и не в восторге от такой идеи. К счастью, существует довольно много лёгких мишеней, после победы над которыми мы получим как новую землю, так и обожающих нас и готовых служить существ..."
 HIP_SIR_the_agzhat_line:0 "Линия Агзат"
 HIP_SIR_the_agzhat_line_desc:0 "Хироптерра захватила Зарантию, так что теперь они напрямую граничат с нашими владениями в Зумидии. Это открытая угроза, которую мы не можем игнорировать, поэтому вдоль южной границы будет построена оборонительная линия, дабы подготовиться к предстоящей атаке. Наша безопасность должна быть важнее всего остального."
 HIP_SIR_the_trotgourait_line:0 "Линия Тротгуре"
 HIP_SIR_the_trotgourait_line_desc:0 "Поскольку враг уже захватил Варзену, маловероятно, что мы сможем удержать регион Зирта. Вместо этого мы построим запасную линию за рекой, чтобы не подвергать опасности важнейший порт Эйн-Тротгуре. Он крайне важен для нашего удержания Зебрики, и мы ни при каких обстоятельствах не можем допустить его потери."
 HIP_SIR_extend_the_agzhat_line:0 "Расширить линию Агзат"
 HIP_SIR_extend_the_agzhat_line_desc:0 "Завоевание Варзены дало нам больше земли и зебр, но и наша граница с врагами тоже увеличилась. Линия Агзат должна быть расширена вдоль реки, чтобы защищать и новый регион. Мы будем сдерживать армии врага, пока не добьёмся преимущества."
 HIP_SIR_fortify_the_warzenan_bank:0 "Укрепить варзенский берег"
 HIP_SIR_fortify_the_warzenan_bank_desc:0 "Река, разделяющая Варзену и сердце самой Хироптерры, станет отличным местом для пограничной обороны, поскольку конфликт между нами неизбежен. Земли к северу относительно труднопроходимы, так что пока мы удерживаем реку, у нас будет нож, готовый нанести удар в сердце Хироптерры."
 HIP_SIR_strike_the_colthaginian_warlords:0 "Нанести удар по военачальникам Кольтфагена"
 HIP_SIR_strike_the_colthaginian_warlords_desc:0 "Мы взяли сам город Кольтфаген, но всё ещё остаются государства-преемники. Они считают город своим и могут попытаться захватить его. Этим жалким военачальникам нужно показать их место. Мы также интегрируем их территории ради установления более плотного контроля над регионом и материком в целом."
 HIP_SIR_take_kar_alpaka:0 "Захватить Кар-Альпаку"
 HIP_SIR_take_kar_alpaka_desc:0 "Кар-Альпака была частью региона Кольтва в составе Зоникии, но потом Ламбет захватил эту землю для своих нужд. Хотя нас лично мало волнуют подобные споры, наш контроль над регионом технически даёт нам право захватить эту территорию, не привлекая излишнего внимания со стороны соседних держав, с которыми мы пока не хотим иметь дело."
 HIP_SIR_take_coltdar:0 "Захватить Кольтдар"
 HIP_SIR_take_coltdar_desc:0 "Кольтдар - последний регион Кольтфагена, украденный у них кваггами во время хаоса, что последовал после вторжения короля Шторма. Мы можем захватить этот регион и включить его в наши нынешние кольтфагенские владения."
 HIP_SIR_destroy_klugetown:0 "Уничтожить Клуджтаун"
 HIP_SIR_destroy_klugetown_desc:0 "Захватив Мейргипет и Абиссинию, мы со всех сторон окружили город Клуджтаун, где обитают всевозможные преступники и бандиты. Конечно, мы не можем оставить такой приз, особенно столь уязвимый для наших армий, незахваченным. Это должно быть просто - мы войдём и возьмём то, что принадлежит нам по праву."
 HIP_SIR_negotiate_for_purrsia:0 "Переговоры о Мурсии"
 HIP_SIR_negotiate_for_purrsia_desc:0 "Острова Мурсии могли бы стать отличной военно-морской базой, а также обеспечить безопасность наших владений в материковой Абиссинии. Однако сейчас они принадлежат Вингбардии, которая некоторое время назад отобрала их у котов и сделала своей колонией. Но мы знаем, что каждый имеет свою цену, поэтому пошлём Мунфезера в надежде найти способ... альтернативного получения этих колоний. На данный момент полномасштабная война с Грифонией не в наших интересах."
 HIP_SIR_take_the_meridiennes:0 "Забрать Меридьены"
 HIP_SIR_take_the_meridiennes_desc:0 "Меридьены, бывшая колония Аквелии, теперь оказались в одиночестве, став лёгкой добычей для кого-то вроде нас. Нам пригодится близость этих островов к Эквестрии. Мы устроим парочку морских высадок и они падут."
 HIP_SIR_attack_puerto_caballo:0 "Атаковать Пуэрто-Кабальо"
 HIP_SIR_attack_puerto_caballo_desc:0 "Остров Пуэрто-Кабальо, некогда бывший владением Эквестрии, теперь свободен от их власти. Достойно восхищения, конечно, только вот теперь они беззащитны, а положение этих островов даст нам стратегическое преимущество в конфликте в Эквусе. Мы точно будем гораздо лучшими хозяйками для этих земель, чем были эквестрийцы."
 HIP_SIR_the_dragon_isles:0 "Драконьи Земли"
 HIP_SIR_the_dragon_isles_desc:0 "Физически и магически драконы представляют собой силу, с которой приходится считаться. Только вот их способности вроде огромной физической силы и огненного дыхания, к счастью, не дают особой защиты от нашей магической песни. Их земли крайне неразвиты, однако они расположены очень близко к эквестрийскому юго-востоку. Некогда гордые драконы склонятся перед нами."
 HIP_SIR_secure_maregypt:0 "Обезопасить Мейргипет"
 HIP_SIR_secure_maregypt_desc:0 "Мы многое сделали, чтобы наказать Мейргипет, но они всё ещё не успокоились. Удалённость от нашей главной базы в Арисе и готовность мейргиптян к насильственному неповиновению делают обеспечение безопасности региона нелёгкой задачей, но достойные дела простыми не бывают. Неважно, что для этого потребуется - они будут слушать только нас и нашу песню."
 HIP_SIR_integrate_maregypt:0 "Интегрировать Мейргипет"
 HIP_SIR_integrate_maregypt_desc:0 "Наши усилия окупились, и Мейргипет наконец-то был сломлен до такой степени, что их можно безопасно интегрировать в качестве полноценной части нашей нации. Сегодня была исправлена великая ошибка, и пони, которые некогда оскорбляли нас своим существованием, теперь поют нам дифирамбы. Воистину, это знак того будущего, что ждёт нас и всех остальных в мире."
 
 HIP_SIR_changeling_negotiations:0 "Переговоры с чейнджлингами"
