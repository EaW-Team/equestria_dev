 HIP_rozenkampism_desc:0 "Лайтнингизм не только продолжает, но даже и ускоряет развитие всех самых печально известных политик Посады. Хироптерра продолжает оставаться опустошённой, а всевозможные ресурсы безжалостно выкачиваются из Северной Зебрики, дабы подпитывать пост-дефицитное общество Гиппогрифии. Крэк Лайтнинг называет себя истинным наследником посадизма, но некоторые опасаются, что он стремится преследовать этнические меньшинства в Революционной Северной Зебрике из-за своих националистических корней и веры в существование биологического люмпенпролетариата. Крэк продолжает настаивать на том, что феномен биологического люмпенпролетариата основан исключительно на этнической принадлежности и прямом наследии, а не на расе, но это не облегчает жизнь для зебр и пони в Революционной Северной Зебрике, поскольку туманная "суперкультура", частью которой они должны стать, является весьма слабо определённой."
 HIP_magocracy_desc:0 "Хотя в основе власти сирен также лежит магия, их нация не похожа на другие магократии мира. Страна в первую очередь используется как среда для роста раздоров, которые, в свою очередь, дают сиренам магию, необходимую им для дальнейшего контроля населения. Никто, кроме самих сирен, не считается сколько-нибудь значимым, и лишь они диктуют волю нации. Хотя особенности этой воли могут варьироваться от сирены к сирене, факт остается фактом: никто из тех, кто живёт под их властью, не может похвастаться свободой воли."


