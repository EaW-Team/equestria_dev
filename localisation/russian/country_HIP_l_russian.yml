 HIP_army_restructuring:0 "Реорганизация армии"
 HIP_army_purges:0 "Чистки в армии"
 HIP_army_purge_2_electric_boogaloo:0 "Вторая чистка в армии"
 HIP_razorbeak_invasion:0 "Второй день грома"
 HIP_razorbeak_invasion_desc:0 "Планы Аса были идеальны. Проблемой были гиппогрифы, которые не смогли воплотить их. Теперь, когда род гиппогрифов стал сильнее благодаря суровой дисциплине, навязанной верховной главнокомандующей, мы смахнём пыль со старых военных планов Аса. И на этот раз мы не потерпим неудачу."
 HIP_social_engineering:0 "Всё подчиняется двадцатилетнему плану"
 HIP_loyal_army:0 "Лояльная армия"
 HIP_loyal_army_desc:0 "Армия теперь знает своё место и считает себя продолжением воли верховной главнокомандующей. Теперь армия готова занять своё место в качестве основного института государства."
 HIP_loyal_army_2:0 "Фанатичная армия"
 HIP_loyal_army_2_desc:0 "Армия теперь знает своё место и считает себя продолжением воли верховной главнокомандующей. Теперь армия готова занять своё место в качестве основного института государства. Особенно фанатично настроенным оказалось новое поколение офицеров младшего звена."
 HIP_loyal_army_3:0 "Подчинённая армия"
 HIP_loyal_army_3_desc:0 "Армия Ариса сломлена. Военные потери и многочисленные чистки превратили её в деморализованную силу, которой управляют гиппогрифы, которые боятся вводить новшества и проявлять инициативу, опасаясь стать следующей жертвой жестоких выпадов верховной главнокомандующей."

