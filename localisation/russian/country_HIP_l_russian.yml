 HIP_industrial_buildup:0 "Наращивание промышленности"
 HIP_industrial_buildup_desc:0 "Гиппогрифия объединяется для быстрого расширения своей промышленности в рамках подготовки к отражению внешней угрозы."
 
 HIP_PLA:0 "Революционная армия"
 HIP_PLA_desc:0 "Солдаты этой нации сражаются за великое и праведное дело, и это побуждает их усердно биться даже тогда, когда другие уже готовы сдаться."
 HIP_PLA_2:0 "Революционная армия"
 HIP_PLA_2_desc:0 "Солдаты этой нации сражаются за великое и праведное дело, и это побуждает их усердно биться даже тогда, когда другие уже готовы сдаться."
 HIP_PLAF:0 "Революционные ВВС"
 HIP_PLAF_desc:0 "Военно-воздушные силы занимают особое место в вооружённых силах этой страны и пользуются большим уважением."
 HIP_PLAF_2:0 "Революционные ВВС"
 HIP_PLAF_2_desc:0 "Военно-воздушные силы занимают особое место в вооружённых силах этой страны и пользуются большим уважением."
 HIP_PLN:0 "Революционный флот"
 HIP_PLN_desc:0 "Это государство использует свой флот в открытом море в качестве мощного инструмента для проецирования своей мощи по всей планете и распространения революции."
 
 HIP_communist_defense:0 "Продвинутый оборонительный бой"
 HIP_communist_defense_desc:0 "Командиры этой страны готовы к тому, чтобы удерживать каждый город, дорогу и ферму, для чего разработали сложные схемы обороны каждого клочка их территории."
 HIP_communist_defense_2:0 "Коллапс коммунизма"
 HIP_communist_defense_2_desc:0 "Это общество с полным основанием ожидает, что ядерная война приведёт к концу цивилизации, и оно подготовилось к грядущему соответствующим образом."
 
 HIP_workers_paradise_idea:0 "Роскошь для всех"
 HIP_workers_paradise_idea_desc:0 "Это общество отвергает как неравенство, так и аскетизм в равной степени. Оно считает, что каждое существо должно иметь доступ не только к необходимому для жизни, но и ко всему необходимому для счастья."
 HIP_workers_paradise_idea_2:0 "Пролетарский рай"
 HIP_workers_paradise_idea_2_desc:0 "Экономика этой страны направлена на обеспечение счастливой и полноценной жизни для своего народа и взяла на себя миссию по избавлению всех от нужды и страданий."
 HIP_workers_paradise_idea_3:0 "Попытка достигнуть пост-дефицита"
 HIP_workers_paradise_idea_3_desc:0 "Это общество желает удовлетворять все материальные желания и потребности его членов, даже если это идёт в ущерб экономике."
 HIP_workers_paradise_idea_4:0 "Достигнутый пост-дефицит"
 HIP_workers_paradise_idea_4_desc:0 "Так называемое "невозможное" было достигнуто. Коммунизм высшей стадии, то, что марксисты-сталлионисты зовут "коммунизмом", был реализован здесь. Это государство надеется, что вскоре весь мир последует их примеру, но они будут стремиться достигнуть этой цели миром, а не войной."
 
 HIP_nuclear_fever:0 "Ядерная лихорадка"
 HIP_nuclear_fever_desc:0 "Эту страну подстёгивает рвение их лидера. Это государство стремится утвердиться в качестве ведущей ядерной державы мира."
 
 HIP_communal_farms:0 "Колхозы"
 HIP_communal_farms_desc:0 "Сельское хозяйство было передано местным сельскохозяйственным рабочим, которые совместно работают и управляют выращиванием морской капусты и водорослей."
 HIP_communist_housing:0 "Равное жильё"
 HIP_communist_housing_desc:0 "Всем гражданам было предоставлено равное жилье. Особняки были преобразованы в коммунальное жильё, чтобы приютить тех, кто некогда были бездомными."
 HIP_communist_housing_2:0 "Равное жильё"
 HIP_communist_housing_2_desc:0 "Наши дома были укреплены, чтобы противостоять бомбардировкам. С исчезновением нищеты единственной оставшейся угрозой являются другие государства, которые желают уничтожить нас."
 HIP_communist_housing_3:0 "Равное жильё"
 HIP_communist_housing_3_desc:0 "Наши дома были укреплены, чтобы противостоять бомбардировкам. С исчезновением нищеты единственной оставшейся угрозой являются другие государства, которые желают уничтожить нас."
 
 HIP_welfare_aids:0 "Лига социального обеспечения"
 HIP_welfare_aids_desc:0 "Хотя большинство существ в этом обществе весьма преуспевают, тут всё ещё есть те, кто слабы. Старики, инвалиды, сироты и прочие. Лига социального обеспечения была создана для того, чтобы позаботиться о них."
 
 HIP_communist_education:0 "Занятия по коммунистической теории"
 HIP_communist_education_desc:0 "Бесплатные занятия доступны для всех, кто хочет изучать и обсуждать теорию коммунизма, а также способы её применения в реальном мире на практике."
 
 HIP_atom_cult:0 "Религия деления-синтеза"
 HIP_atom_cult_desc:0 "Это общество приняло новую атеистическую религию, столпом которой является бесконечный божественный танец синтеза и деления атомов."

 HIP_communist_music:0 "Коммунистическая музыка"
 HIP_communist_music_desc:0 "Коммунистическая революция вдохновила новое художественное движение, прославляющее рабочих и светлое будущее, которое мы строим."
 HIP_communist_music_rocket:0 "Коммунистическая музыка"
 HIP_communist_music_rocket_desc:0 "Коммунистическая революция вдохновила новое художественное движение, прославляющее рабочих и светлое будущее, которое мы строим."
 
 HIP_unlimited_internationalism:0 "Интернационализм без границ"
 HIP_unlimited_internationalism_desc:0 "Интернационализм стал основой идеологии этой нации. Она стремится к созданию единого планетарного правительства для объединения всех существ."
 HIP_unlimited_internationalism_rocket:0 "Интернационализм без границ"
 HIP_unlimited_internationalism_rocket_desc:0 "Интернационализм стал основой идеологии этой нации. Она стремится к созданию единого планетарного правительства для объединения всех существ."

 HIP_racial_equality:0 "Расовый эгалитаризм"
 HIP_racial_equality_desc:0 "Это государство считает своё огромное расовое разнообразие объединяющим, а не разделяющим фактором."
 HIP_racial_equality_2:0 "Расовый эгалитаризм"
 HIP_racial_equality_2_desc:0 "Это государство считает своё огромное расовое разнообразие объединяющим, а не разделяющим фактором."

 HIP_seapony_antipathy:0 "Неприязнь морских пони"
 HIP_seapony_antipathy_desc:0 "Очень активная международная политика, а также потеря их любимой королевы Ново серьёзно настроила многих морских пони против государства. Пока мы не приложим усилия для примирения с ними, нам не стоит ожидать, что они будут сражаться за нас."

 HIP_reverse_economic_shock_therapy:0 "Реверсивная экономическая шоковая терапия"
 HIP_reverse_economic_shock_therapy_desc:0 "Мы вводим контроль над ценами, устанавливаем государственные субсидии, коллективизируем и национализируем средства производства. В результате всего этого страдает наша экономика."

 HIP_global_spy_agency:0 "Комитет Безопасности Революции"
 HIP_global_spy_agency_desc:0 "Мы дали Комитету полномочия, которые позволят ему проводить расследования и искоренять диверсантов и шпионов, которые в противном случае могли бы уничтожить нашу революцию. Конечно, всё это происходит только при условии общественного контроля и ротации членов этого Комитета, которых выбирает Верховный Совет Рабочих."
 HIP_global_spy_agency_lar:0 "Комитет Безопасности Революции"
 HIP_global_spy_agency_lar_desc:0 "Мы дали Комитету полномочия, которые позволят ему проводить расследования и искоренять диверсантов и шпионов, которые в противном случае могли бы уничтожить нашу революцию. Конечно, всё это происходит только при условии общественного контроля и ротации членов этого Комитета, которых выбирает Верховный Совет Рабочих."
 HIP_global_spy_agency_2:0 "Комитет Безопасности Революции"
 HIP_global_spy_agency_2_desc:0 "Мы дали Комитету полномочия, которые позволят ему проводить расследования и искоренять диверсантов и шпионов, которые в противном случае могли бы уничтожить нашу революцию. Конечно, всё это происходит только при условии общественного контроля и ротации членов этого Комитета, которых выбирает Верховный Совет Рабочих."
 HIP_global_spy_agency_2_lar:0 "Комитет Безопасности Революции"
 HIP_global_spy_agency_2_lar_desc:0 "Мы дали Комитету полномочия, которые позволят ему проводить расследования и искоренять диверсантов и шпионов, которые в противном случае могли бы уничтожить нашу революцию. Конечно, всё это происходит только при условии общественного контроля и ротации членов этого Комитета, которых выбирает Верховный Совет Рабочих."
 HIP_global_spy_agency_reformed:0 "Народный Департамент по Распространению Революции"
 HIP_global_spy_agency_reformed_desc:0 "Мы создали специальную группу из дипломатов и партизан, которые будут помогать нашим товарищам за рубежом в их собственной борьбе за революцию. Стоит отметить, что этот департамент не имеет никаких полномочий внутри страны, кроме консультации армии по вопросам криптографии."
 HIP_global_spy_agency_reformed_lar:0 "Народный Департамент по Распространению Революции"
 HIP_global_spy_agency_reformed_lar_desc:0 "Мы создали специальную группу из дипломатов и партизан, которые будут помогать нашим товарищам за рубежом в их собственной борьбе за революцию. Стоит отметить, что этот департамент не имеет никаких полномочий внутри страны, кроме консультации армии по вопросам криптографии."
 
 HIP_rehabilitating_reactionaries:0 "Реабилитация реакционеров"
 HIP_rehabilitating_reactionaries_desc:0 "Мы не будем наказывать реакционеров и вместо этого одарим их заботой и добротой в надежде на то, что когда-нибудь они станут лучше."
 
 HIP_central_committee:0 "Центральный комитет национальной администрации"
 HIP_central_committee_desc:0 "Бюрократия этой страны сильно централизована, а решения, принимаемые на самом верху, выполняются быстро и эффективно."
 
 HIP_communist_pioneers:0 "Юные пионеры"
 HIP_communist_pioneers_desc:0 "Молодёжь этой страны хорошо разбирается в революционной теории и её практическом применении. Лидеры этой нации надеются, что новое поколение достигнет великих успехов."
 
 HIP_democratic_centralism_idea:0 "Демократический централизм"
 HIP_democratic_centralism_idea_desc:0 "Мы должны сбалансировать программу Революционной Рабочей Партии конкретными требованиями пролетариев. Поэтому наша политическая система состоит из иерархии Советов всех уровней - от местных Советов до Верховного Совета Рабочих - чьи решения являются окончательными."
 
 HIP_councilism_idea:0 "Советский коммунизм"
 HIP_councilism_idea_desc:0 "Мы передали значительную власть местным рабочим Советам, ведь рабочие сами смогут управлять революцией лучше, чем партийные боссы. Верховный Совет Рабочих в конечном счете будет подчиняться объединённой воле малых Советов, которые являются его частями."
 
 HIP_organic_centralism_idea:0 "Органический централизм"
 HIP_organic_centralism_idea_desc:0 "Мы не можем допустить, чтобы революция увязла в партикуляризме и оппортунизме. Дебаты высокого уровня о теории на партийных съездах в конечном счете более важны, чем повседневная политика Советов, поскольку они устанавливают принципы, которых должен придерживаться даже Верховный Совет Рабочих."
 
 HIP_stalliongrad_model:0 "Быстрая урбанизация"
 HIP_stalliongrad_model_desc:0 "Сталлионградская модель делает централизованное планирование нашей экономики проще, чем когда-либо. Мы пожинаем плоды, поскольку ныне расширение городов становится намного проще."
 
 HIP_our_own_communism:0 "Коммунизм с гиппогрифьей характеристикой"
 HIP_our_own_communism_desc:0 "Применение диалектического процесса к уникальным материальным условиям Гиппогрифии привело к созданию уникально подходящей нам формы коммунизма. Наши солдаты готовы быстро взяться за оружие, а рабочие реакторов с великим энтузиазмом относятся к своей работе."
 
 HIP_council_control:0 "Контроль Советов"
 HIP_council_control_desc:0 "Освобожденные рабочие оказались более чем способными к управлению, а небольшие изменения, которые они вносят на местном уровне как в политику, так и в промышленность, оказали "волновой эффект", который улучшил всю нашу экономику."
 
 HIP_theory_for_all:0 "Теория для всех"
 HIP_theory_for_all_desc:0 "Всё население обучается марксистской теории, дабы они могли понимать, критиковать и отождествлять себя с государством, в котором живут."
 
 HIP_reason_above_all:0 "Разум превыше всего"
