 hippocommie.74.a:0 "— Мне нужно написать заявление об отставке."

 hippocommie.741.t:0 "Чрезвычайное правительство"
 hippocommie.741.d:0 "Посада никогда не хотела оставаться у власти вечно. После завершения военного плана "Водород" она планировала оставить все дела в копытах, когтях или плавниках какого-нибудь оптимистичного и полного свежих сил существа. Она желала вдохнуть новую жизнь в РРП и сделать так, чтобы революция пережила её, когда она уйдёт. Не говоря уже о том, что она хотела наслаждаться построенным ею обществом и жить нормальной жизнью после множества принятых трудных решений и принесённых жертв.\n\nДень Второго Солнца положил конец этой мечте. Миллионы существ испарились в одно мгновение. В экономике, продовольственной системе и культуре земель, за которые теперь отвечала Революционная Северная Зебрика, теперь образовался огромный дымящийся кратер. Отравленные воды, радиоактивная пыль, распространяющаяся повсюду... это был кошмар, на ликвидацию последствий которого уйдут годы.\n\nНесмотря на то, что "освобождённые" никогда не простят им "Второе Солнце", существа РСЗ взяли на себя это бремя. Посада очень гордилась ими. Они согласились снизить свой уровень жизни, дабы помочь миллионам перемещённых лиц и сиротам, которые пострадали в ходе войны.\n\nПосада гордилась ими, но не была наивной. Она знала, что они готовы принять это новое бремя лишь потому, что она их об этом попросила. "Водород" и его последствия заставили РСЗ превратиться в чрезвычайное правительство, отвернуться от своих самых высоких мечтаний и заняться в первую очередь предотвращением катастрофы и ликвидацией разрушений, которые они сами сотворили. Без своей основательницы у руля всё это потерпело бы крах.\n\nПосада никогда не хотела быть диктатором. Никогда не желала, чтобы её собственная личность была тем единственным, что удерживало Революционную Северную Зебрику воедино. Но в обозримом будущем её судьба была именно таковой."
 hippocommie.741.a:0 "Нет покоя революционерам."

 hippocommie.75.t:0 "Заключительное собрание посадистов"
 hippocommie.75.d:0 "— Когда меня впервые избрали генсеком Революционной Рабочей Партии, я не знала, что ждёт нас в будущем. У меня не было грандиозного плана или стратегии для осуществления революции, и я не представляла, с какими проблемами мы столкнемся после того, как революция случится.\n\n— Но у меня было видение. Мечта о новом мире, свободном от тирании и эксплуатации, что так распространены в старом. О мире, где прогресс науки и техники освободит всех существ и позволит нам достичь звёзд. Благодаря упорному труду, преданности и самопожертвованию многих наших товарищей, эта мечта почти сбылась. Но одной части всё ещё не хватает: я должна убедиться, что то, что мы построили, переживёт меня.\n\nКогда Посада объявила Верховному Совету Рабочих о своей отставке, каждый делегат воспринял эту новость по-своему. Одни были опечалены и встревожены, другие же и не знали, как реагировать. Многие уже чувствовали, как в их головах вращаются шестеренки, обдумывая, к чему это может привести и кто может стать следующим генсеком.\n\nХард Лайн считал себя логичным выбором для преемника Посады, но жёсткая ортодоксальность и бессердечное отношение к другим членам партии не позволили ему завоевать много друзей. Старри Айс же, напротив, была талантливой и сострадательной организаторшей, которая хорошо ладила со всеми. Когда Старри встала, чтобы поздравить Посаду и пожелать ей всего хорошего, многие делегаты уже приняли решение о том, кого поддержать на выборах."
 hippocommie.75.a:0 "Старые друзья открывают новые горизонты."

 hippocommie.76.t:0 "Глаза, полные звёзд"
 hippocommie.76.d:0 "— Сегодня в государстве [HIP.GetName] происходит событие исторического масштаба: переход власти от одного генсека к другому. Я, как и многие из вас, очень хорошо отношусь к Посаде, и мне будет её не хватать. Однако с переменами приходят и новые возможности! И хотя мы в большом долгу перед Посадой, мы должны помнить, что революция куда больше, чем одно существо. Добровольно уступив свой пост, Посада показала всему миру, что наше государство построено не на культе личности. Оно построено на коммунизме и на обещании лучшего мира для всех! Я, как генсек, всегда буду стремиться выполнить это обещание. Революция будет продолжаться и...\n\nСтарри Айс выступала с первым своим публичным обращением в качестве генсека на самой большой площади столицы. Она решила дать речь в форме гиппогрифа, чтобы охватить большую аудиторию. Она также попросила, чтобы все желающие могли присутствовать на её выступлении, и организаторы выполнили это требование. Толпа простиралась во все стороны, превысив даже самые оптимистичные прогнозы. К сожалению, это также привело к тому, что число охраны на мероприятии оказалось недостаточным...\n\nБезумно выглядящий гиппогриф выпрыгнул из толпы и влетел на сцену, прервав Старри на полуслове. Он приземлился на краю площадки и начал что-то бессвязно кричать. Прежде чем кто-либо успел отреагировать, он внезапно поскользнулся и упал на землю лицом вниз.\n\n— Вы меня слышите? Вы в порядке?\nКогда гиппогриф пришёл в себя, он с удивлением понял, что над ним склонилась сама генсек. Она приложила к порезу на его клюве кусок ткани, оторванный от её униформы. Толпа с изумлением наблюдала, как она помогает раненому гиппогрифу сесть.\n\n— Ему нужно к врачу. — Она жестом указала на толпу, — Помогите мне доставить его в больницу.\n— А как же ваша речь? — кто-то закричал.\n— Речь может подождать! Моя работа всегда заключалась в помощи нуждающимся, и я не собираюсь останавливаться только потому, что получила повышение.\n\nАплодисменты зрителей были просто оглушительными, когда Старри и ещё один гиппогриф унесли раненого возмутителя спокойствия."
 hippocommie.76.a:0 "Поступки говорят громче слов."

 hippocommie.77.t:0 "Растрескавшийся фундамент"
 hippocommie.77.d:0 "Крэк Лайтнинг сидел на диване в своей гостиной и задумчиво потягивал бурбон. Он слышал слухи от других реакционеров. О том, как КБР в полночь вламывается в дома и отправляет всех фашистов в лагеря смерти. Он догадывался, что единственная причина, по которой он ещё дышит, заключается в том, что он некогда дружил с генсеком. И как только она уйдёт на пенсию, его немедленно расстреляют.\nБыстрый стук в дверь вернул его в реальность. — Ну, вот и они, — пробормотал он, хватая револьвер. Он не даст им роскоши устроить над ним показательный суд.\nНо гиппогриф у порога был не из КБР. Это была Посада! — Эй, Крэк, — сказала она, слегка улыбнувшись. — Рада тебя видеть.\nКрэк расслабился и положив пистолет на журнальный столик. — Чем я обязан удовольствию видеть тебя?\n— Разве я не могу просто зайти, чтобы поговорить со старым другом? — Она слегка хихикнула. — Ладно, ты меня раскусил. Есть и другая причина. Я хотела обсудить мир, который мы построили.\n— Что тут можно сказать? Ты признала равными кольтфагенцев и хироптеррцев. И я слышал, что ты даже дала полные права йети! — закричал он. — Неужели ты забыла, что они с тобой сделали!?\n— Нет, — Посада оттянула свою белую форму, чтобы показать шрамы, — Я никогда не забуду.\nКрэк поморщился. — Посада...\n— Я здесь не для того, чтобы заставить тебя перестать быть расистом. Я пришла сюда, чтобы убедиться, что у тебя всё в порядке. — Она посмотрел на разбросанные по полу пятнадцать бутылок бурбона. — Думаю, что ты не в порядке.\n— Нет, точно нет, — тихо сказал Крэк. — Я слышал, что вы убиваете таких, как я. Что у вас есть полные трупов реакционеров поля. И вот я ждал своей очереди.\n— Мы не делаем ничего подобного. Быть расистом - не преступление; мы пытаемся реабилитировать реакционеров и переубедить их. — Посада заглянула ему в глаза, затем подалась вперёд и нежно обняла его. — Крэк, неужели когда мы говорили, что намерены помочь всем существам мира..."
 hippocommie.77.a:0 "— Ты посчитал, что не относишься к ним?"

 hippocommie.78.t:0 "Прошлое несовершенное?"
 hippocommie.78.d:0 "Посада закричала, когда молния пронзила её. Всё её тело билось в конвульсиях, отчаянно пытаясь найти выход или передышку - хоть какое-то спасение от агонии. — Пожалуйста! — она умоляла. — Прекрати!\n\n— И разве это будет весело? — решил позлорадствовать её бородатый мучитель. — Кроме того, весьма забавно видеть тебя в таком положении.\n\nПосада посмотрела в жестокие и безжалостные глаза короля Шторма. Она пыталась подобрать какие-то слова, но агония была слишком сильна. Он яростно зарычал. — Значит, ты считала меня мёртвым, да? Неужели ты никогда не думала, что кто-то вернёт меня обратно? А теперь ты и твоё маленькое "революционное государство" стали моими."
 hippocommie.78.a:0 "Посада с криком проснулась."

 hippocommie.79.t:0 "Будущее совершенное?"
 hippocommie.79.d:0 "Посада сидела в кресле в странном корабле бело-голубого цвета. Перед ней простиралась усеянная звёздами потрясающая пустота космоса. Она оглядела своих друзей. Все были на месте, и все они были одеты в ту же униформу, что и она.\n\n— Я признаю, — Крэк усмехнулся. — Раса не имеет значения. Важен лишь класс. Спасибо, что помогла мне увидеть свет.\n\n— Возможно, я был слишком суров к ревизионистам и оппортунистам, — признал Хард. — Только вместе мы могли сделать это.\n\n— Будущее такое счастливое, не правда ли, товарищи? — ответила Посада. — Теперь мы готовы к встрече с нашими товарищами со звёзд.\n\n— Мы сделали это, Посада, — прошептала Скайстар, обнимая её. — Мы создали лучший мир. Мы объединили всех существ планеты, положили конец классовым конфликтам и обеспечили светлое будущее для всех и каждого.\n\nОна посмотрела в большое окно напротив. Две звезды вращались друг вокруг друга в прекрасном танце."
 hippocommie.79.a:0 "Посада проснулась с улыбкой."

 hippocommie.80.t:0 "Будущее несовершенное?"
 hippocommie.80.d:0 "— Пожалуйста! Прекрати!\n\nПосада с отвращением посмотрела на пленённого и связанного короля Шторма. — Ты опустошил целый континент. Ты сломал бесчисленные судьбы и прикончил ещё больше. И теперь у тебя хватает наглости просить пощады у одной из своих жертв?\n\n— Я прошу не о себе, — он ответил. — Я прошу за мой народ. Ты же не накажешь мою семью за мои поступки?\n\n— ...Нет, — Посада призналась, выплюнув это слово будто оно было ядовитым.\n\n— Тогда почему же ты наказываешь мой народ за это?\n\n— Твой народ? — спросила она неуверенно. В голосе Посады проскальзывала растерянность. Она посмотрела вниз на документ, лежащий на её столе. Это был приказ уничтожить Глаз Бури с помощью ядерного оружия, а затем отправить войска, защищённые от радиации, чтобы добить всех выживших."
 hippocommie.80.a:0 "Посада проснулась в поту."

 hippocommie.81.t:0 "Прошлое совершенное?"
 hippocommie.81.d:0 "Посада смотрела на звёзды через телескоп. Ночь была необычайно ясной, что позволило ей видеть звёзды с исключительной четкостью.\n\nСкайстар сидела рядом с Посадой, приобняв её крылом. — Это прекрасно, верно? — спросила бывшая принцесса.\n\n— Верно, — согласилась Посада. — Спасибо, что согласилась посмотреть со мной на звёзды. Это действительно много значит для меня.\n\n— Спасибо, — ответила Скайстар. — Я и не думала, что существует такое совершенство.\n\nПрошло несколько долгих и спокойных мгновений. — Ты действительно думаешь, что там есть жизнь?\n\n— Я верю, что где-то там должен существовать Звёздный народ. Мы не можем быть одни. Это просто... невозможно."
 hippocommie.81.a:0 "Посада проснулась, счастливо обнимая подушку."

 hippocommie.82.t:0 "Настоящее несовершенное?"
 hippocommie.82.d:0 "Посада очнулась в командном центре. Она была одета в свою официальную униформу и находилась в окружении других членов коммунистической партии. Безжалостный Хард Лайн, идеалистка Старри Айс и, конечно же, Скайстар.\n\n— Каковы приказы, генсек? — спросила Скайстар с кипучей надеждой в глазах. — Скажи нам!\n\n— Приказывай! — добавил Хард Лайн. — Нападать на йети или нет?\n\n— Нападать на них? Зачем? — Посада спросила полным замешательства голосом. — Мы... что происходит?\n\nКрэк Лайтнинг, одетый в такую же форму, как и она, шагнул вперёд. — Мы мстим за несправедливость Войны со Штормом, — сказал он полным гордости голосом. — И ты, генсек, возглавляешь вторжение! Мы наконец-то поставим йети на колени и создадим на основе этого лучший мир! Нам нужно лишь твоё одобрение, и мы пошлем наши самолёты, дабы превратить каждый город в их проклятых землях в стекло!\n\n— А как насчёт жителей этих городов? — Посада спросила со страхом в голосе.\n\n— Ты имеешь в виду ВРАГОВ? — ответила Скайстар. — Они получат по заслугам. Это наша месть. Наша месть за то, что они сделали с тобой, товарищ. — Крэк, Скайстар, Старри и все остальные её друзья ухмыльнулись, но то была ужасная ухмылка.\n\nТак ухмылялся король Шторм."
 hippocommie.82.a:0 "Посада проснулась, всхлипывая."

 hippocommie.83.t:0 "Настоящее совершенное?"
 hippocommie.83.d:0 "Три кварка покачивались, вибрируя в процессе своей трёхцветной игры.\n\nЧетыре атома водорода столкнулись друг с другом на непостижимой скорости. Два из них тут же превратились в нейтроны. Благодаря этой реакции и невообразимого количества подобных ей горело солнце.\n\nМассивную сине-белую звезду медленно пожирал её абсолютно чёрный сосед, который выглядел не более чем дырой в пространстве.\n\nГалактики танцевали: гравитация тянула их друг к другу, но импульс не давал им столкнуться. Их танец продлится многие миллионы лет, прежде чем завершится эффектным слиянием.\n\nВ величайшем масштабе, который только можно себе представить, вселенная выглядела как пересекающиеся нити из звёздной материи. И каждая из частичек этой "материи" была сотней тысяч галактик.\n\nПосада плыла сквозь пространство, поочередно наблюдая все эти события. Каким-то образом, самой своей душой она понимала, что каждое из этих событий происходит прямо здесь и сейчас. Это была бесконечная песнь космоса, непрекращающийся вальс, частью которого был весь их мир."
 hippocommie.83.a:0 "Посада проснулась, чувствуя спокойствие."

 hippocommie.84.t:0 "Марионетка истории"
 hippocommie.84.d:0 "Посада тасовала бумаги, беспокойно ёрзая за своим столом. — Товарищ Скайстар, известно ли тебе понятие "теория великих существ"?\n\n— Нет, не известна, но по названию могу догадаться о её смысле! — ответила Скайстар. — Это идея о том, что некоторые существа просто рождаются с особыми свойствами, которые позволяют им менять мир, верно?\n\n— Ну-у-у... да, — фыркнула Посада.\n\n— В этом есть смысл. Ты посмотри на себя и на проделанную тобой работу! Посмотри на мою работу! На Элементы Гармонии! И даже на короля Шторма! И очень, очень немногие существа могут влиять на мир так, как принцесса Твайлайт.\n\n— В том-то и дело, — ответила Посада. — Я не верю в это. — Скайстар подняла бровь, но позволила собеседнице продолжить. — Я не особенная. Я просто переплётчица, которая случайно попала на должность коммунистического лидера. На моём месте мог быть кто угодно. Я... просто марионетка истории, управляемая материальными условиями.\n\nСкайстар надолго задумалась. — Тогда почему ты ненавидишь короля Шторма?\n\n— Почему... в смысле?\n\n— Он ведь тоже был всего лишь марионеткой материальных условий, верно? Земли Шторма находились на таком уровне экономического развития, что примитивный захват собственности имел смысл, так что, следовательно, всё, что он делал, мог бы сделать и любой другой йети. — Скайстар пожала плечами. — Но ты всё равно его ненавидишь. За что?\n\n— Он... он решил применить чрезмерную жестокость! Он приказывал разрушать целые города!\n\n— Значит, он действовал не только на основе материальных условий? — Скайстар продолжала продавливать свою точку зрения. — Были и другие факторы?\n\nПосада опустила голову. — Полагаю, что ты права. Но я всё равно думаю, что на его месте мог быть кто угодно.\n\n— Возможно, что истина где-то посередине, — сказала бывшая принцесса. — Существа обладают различными талантами и способностями, но то, как эти способности используются, в значительной степени зависит от материальных условий. Тем не менее, они обладают свободой воли и могут осознанно выбирать свои действия. И нести за них ответственность, если поступают дурно."
 hippocommie.84.a:0 "— Похоже на правду, — признала Посада."

 hippocommie.85.t:0 "Кибернетическое будущее"
 hippocommie.85.d:0 "Террафин был учёным, а не политиком. Он чувствовал себя как морской пони в воде в лаборатории, а не на заседании комитета. Он присоединился к революции Посады в основном из-за их общего интереса к ядерной энергии. Когда нужно было выбрать преемника, он выдвинул свою кандидатуру, потому что не думал, что прочие претенденты будут финансировать его исследования. Сейчас же он больше всего на свете хотел отдохнуть от своих новых обязанностей. К счастью, на его столе лежало предложение, которое могло обеспечить его такой возможностью.\n\nНапротив него сидел научный сотрудник из отдела компьютерной техники. Он положил перед Террафином отчёт об исследовании, в котором говорилось, что эффективность работы местных органов власти, внедривших компьютеры в свою деятельность, возросла в геометрической прогрессии. Исследование рекомендовало внедрить компьютеры во все сферы деятельности правительства, начиная от рутинной бумажной работы и заканчивая принятием решений на самом высоком уровне. В исследовании даже высказывалось предположение, что в конечном итоге компьютеры могут сделать правительство, управляемое живыми существами, устаревшим.\n\n— Это очень интересная идея, — сказал Террафин, нарушив, наконец, тишину, — но я не уверен в практичности этого. Идея о том, что компьютеры могут управлять нами, встретит сопротивление. Многие существа не захотят доверять машинам.\n\nЛицо исследователя засияло. — Доверие - это именно то, зачем нам нужны компьютеры. Как бы ни пугала власть машин в абстрактном смысле, нет ничего страшнее, чем власть других существ. История показывает, что даже самые ярые революционеры могут стать тиранами после прихода к власти. А после... недавних событий доверие народа к политикам уже пошатнулось.\n\nТеррафин поморщился от намека на предыдущего генсека. Но после дальнейшего обдумывания идеи он начал видеть её потенциал. Компьютеры не могли начать брать взятки или злоупотреблять своей властью, поэтому полагаться на них было бы логичным выбором. Его энтузиазм продолжал расти по мере того, как он обдумывал возможность освобождения от правительственных обязанностей, которые он уже успел возненавидеть.\n\n— Я понимаю вашу точку зрения. Очень хорошо, ваш проект получит мою полную поддержку."
 hippocommie.85.a:0 "Компьютеры освободят всех нас."

 hippocommie.86.t:0 "Революция, что бросит вызов вечности"
 hippocommie.86.d:0 ""В конце концов, мы всего лишь капля в океане существ, и можем правильно управлять нацией только тогда, когда правильно выражаем волю народа. Если мы не сделаем этого, то коммунистическая партия не сможет вести за собой пролетариат, после чего вся машина рухнет."\n\nХотя Стил Сталлиона сменили правые ревизионисты, его ранние работы были ценным вкладом в канон марксизма. Хард Лайну всегда особенно нравилась эта цитата. Иногда она вдохновляла его покинуть уют своего кабинета и пройтись среди народа, чтобы потом лучше выражать его волю.\n\nНа улицах столицы было полно прохожих, но все существа быстро освобождали дорогу при приближении генерального секретаря и его охранников. Хард Лайн наблюдал за окружающей обстановкой с самодовольным удовлетворением. Почти на каждой улице шло какое-то строительство. Каждый день возводились новые фабрики, больницы и школы. Граждане были здоровы и благополучны, а нищих не было и в помине. Общество прошло долгий путь с первых дней революции.\n\nПервые дни... Хард Лайн нахмурился, вспомнив правление Посады. Когда-то он считал её своим товарищем, но по мере развития событий она ставила под сомнение, презирала и высмеивала каждое его предложение. Он терпел все её осуждения, потому что знал, что она не права. Она исказила марксизм, терпимо относясь к ревизионистам.\n\nТеперь же её не было, и Хард Лайн окончательно расставил всё по своим местам. Уничтожив ревизионистов, он очистил партию от врагов и обеспечил безопасность государства. Благодаря его усилиям революция будет длиться вечно!\n\nКогда Хард Лайн проходил мимо, те, кто видел его, испытывали либо ужас, либо тонко завуалированное презрение. Почти каждый знал кого-то, кто был казнён, отправлен в трудовой лагерь или попросту исчез. Даже в самых смелых кошмарах они никак не могли представить, что чистка зайдёт так далеко.\n\nНесколько прохожих набрались смелости и начали выкрикивать оскорбления в адрес Хард Лайна. Он их игнорировал. Коммунистическая революция не требовала одобрения со стороны рабочих, отравленных ложными идеями и реформистской ложью о "правах существ" или "свободе личности". Партия стоит превыше всех, так что страх и ненависть рабочих к их диктатуре были несущественны в свете славного будущего, которое ожидало их успешный коммунизм."
 hippocommie.86.a:0 "Коммунизм легко строить без ревизионистов."

 hippocommie.87.t:0 "Продеть нитку в иголку"
 hippocommie.87.d:0 "Скайболт Спир никогда не отличался особым ораторским искусством, однако ему всё чаще приходилось произносить речи. Он поднимался всё выше по служебной лестнице голубого флота, и каждое повышение по службе требовало новой порции речей перед матросами и офицерами. И теперь, когда чувство долга привело Спира в кресло генсека, ему стало казаться, что он занимается одними только публичными выступлениями. Несмотря на постоянную практику, он так и не смог улучшить свои навыки обращения к толпе.\n\nК счастью, сегодняшняя речь будет простой. Он был приглашен на церемонию спуска на воду новейшего корабля ВМС. В окружении моряков и стальных корпусов он будет прямо таки в своей стихии.\n\nКогда новый капитан корабля закончил говорить, Скайболт занял своё место на трибуне. В когтях он заранее приготовленные краткие и лаконичные заметки для речи. Он посмотрел на новое судно. — Разве она не красавица? Совершенно новое судно, изготовленное по последнему слову техники. Капитан, я уверен, что вы и ваша команда заставите нас гордиться вами...\n\nСкайболт посмотрел на зрителей и замер. Толпа оказалась куда больше, чем ожидалось, и никто из них не выглядел счастливым при виде своего нового генсека. Офицеры-милитаристы были в бешенстве от того, что он покончил с наиболее жестокими эксцессами политики Посады. Сторонники гармонии были разочарованы, так как считали, что он зашёл в реформах недостаточно далеко. Многие другие просто беспокоились за будущее. Скайболту нужно было думать быстро. Он разорвал свои заметки и глубоко вздохнул.\n\n— Если задуматься, то этот корабль очень похож на революцию. Во время плавания его команда будет совершать множество ошибок и сталкиваться с кучей разногласий. И они столкнутся со многими трудностями: бурными морями, штормами, и даже, возможно, нападениями врагов. Но, несмотря на все эти опасности, корабль выстоит. Революция будет развиваться в прежнем темпе, потому что как эта команда, так и мы все едины в своей цели. Мы, что бы ни случилось, сделаем всё возможное, чтобы создать лучший мир!\n\nЭта речь, похоже, удовлетворила толпу. Многие хлопали, а некоторые даже зааплодировали. Скайболт вздохнул с облегчением и вернулся на своё место."
 hippocommie.87.a:0 "Мы совершали ошибки, но теперь дела идут на лад."

 hippocommie.88.t:0 "Главный вопрос"
 hippocommie.88.d:0 "Много лет назад, когда слава о его подвигах в качестве пилота истребителя широко разошлась, Крэк Лайтнинг услышал рассказы об эксцентричной морской пони, которой каким-то образом удалось сбежать от короля Шторма. В конце концов он заинтересовался ею и решил лично познакомиться. И встреча удивила его. Эта морская пони была безнадёжной идеалисткой, но её страсть и решимость казались почти сверхъестественными.\n\nБлагодаря своему безграничному энтузиазму она привела революцию к победе и распространила её по всей Северной Зебрике. Когда же нужно было принимать сложные решения, она делала всё необходимое, дабы защитить Гиппогрифию и её народ. Однако сама по себе она была столь доверчивой, что подлые предатели-манипуляторы заставили её усомниться в себе, и теперь... теперь её нет. Ныне Крэку предстояло восстановить государство из осколков.\n\nВ офисе генсека царила суматоха. Офицер в форме подошёл к Крэку и произнёс, — Сэр! Сопротивление на материке наконец-то стихает, но мы сталкиваемся с растущим противодействием со стороны фракций внутри партии.\nГлаза Крэка сузились. — Именно подстрекатели из этих фракций убили предыдущего генсека, и я не позволю им уничтожить и меня. Проследите, чтобы с этими предателями, особенно с оставшимися гармонистами, сурово разобрались.\n\nОфицер отдал честь и ушел, а после него к столу Крэка подошёл бюрократ. — Сэр, у меня есть предложение. Существует очень мало коммунистических государств, которые одобряют нашу... уникальную систему. Если бы мы официально и окончательно отвергли социалистический интернационализм, то смогли бы нормализовать отношения со многими государствами мира, чьей идеологией является превосходство.\n\nКрэк улыбнулся. — Звучит неплохо. Я никогда не был особым интернационалистом.\n— Заявление уже готово, его нужно лишь подписать.\n\nКрэк открыл шуфлядку своего стола и потянулся за ручкой. Но когда он заглянул внутрь, то заметил там нечто, застрявшее в глубине ящика. Это была фотография, на которой он и Посада улыбались, обняв друг друга плавниками. Крэк сделал паузу, чтобы обдумать свой поступок. Посада всегда пыталась показать ему недостатки национализма. Возможно, что пришло время наконец-то прислушаться к её словам."
 hippocommie.88.a:0 "Я обещал ей быть коммунистом."
 hippocommie.88.b:0 "Пора официально объявить об очевидном..."

 hippocommie.89.t:0 "Главный вопрос"
 hippocommie.89.d:0 "Террамар уже давненько не был взволнован так сильно. Из-за новой должности Сильверстрим была очень занята, но всё же его старшая сестра пообещала провести с ним свой первый выходной день. И этот день наконец настал, так что сиблинги планировали провести его, вместе бродя по улицам города [ROOT.Capital.GetName].\n\nСильверстрим внешне сильно изменилась. У неё появились мешки под глазами и новые морщины, да и её причёска была растрёпанной. Как будто на её плечах лежал груз всего мира.\n\nКак только Террамар поприветствовал сестру, телохранители Сильверстрим согласились следовать за ними на расстоянии, чтобы брат и сестра могли спокойно повеселиться. Они пробирались через площади и пышные парки, и везде, где они проходили, существа махали Сильверстрим или просили пожать её когти. Вскоре она стала больше улыбаться и смеяться, почти став похожей на себя прежнюю.\n\nКогда солнце начало садиться, сиблинги решили закончить день катанием на гигантском колесе обозрения. После того как они сели в кабинку, Террамар затронул тему, которую он избегал.\n\n— Я рад видеть, что ты развлекаешься. Ты отлично справилась с ролью нашего лидера и заслуживаешь отдыха.\n— Да... — ответила она, — Быть генсеком очень трудно, но пока всё получается. За исключением...\n— За исключением чего?\n\nСильверстрим помрачнела. — Остаётся вопрос о частной собственности. Некоторые из моих советников говорят, что если мы хотим вернуть гармонию, то нам нужно вернуть и частную собственность. Но другие утверждают, что коллективизация Посады была хорошим делом и зашла слишком далеко, чтобы её можно было отменить. Они спорят уже несколько недель, и я должна принять решение в ближайшее время. — Она шмыгнула.\n\nПрежде чем Террамар успел ответить, колесо достигло своей самой высокой точки. Сиблинги посмотрели на великолепный город под ними.\n— Что ты думаешь, Террамар? Что будет лучше для существ там внизу: старая система или новая?\nТеррамар покачал головой. — Кого волнует, что думаю я или кто-то другой? Ты наш лидер, и народ доверяет тебе. Именно твоё мнение имеет значение."
 hippocommie.89.a:0 "Остатки старой системы можно спасти."
 hippocommie.89.b:0 "Пора вернуть частную собственность."

 hippocommie.90.t:0 "Экскурсия для Галлуса"
 hippocommie.90.d:0 "— А это офис генсека, — Сильверстрим сказала, устраивая для Галлуса экскурсию, — Тебе нравится?\n— Конечно!\n— Это хорошо.\n\nНаступила пауза. Галлус с радостью принял приглашение Сильверстрим навестить Гиппогрифию, несмотря на то, что он слышал об этой стране. Но впервые с момента знакомства с Сильверстрим её радость показалась ему вынужденной.\n\n— Сильверстрим... — начал Галлус, оглядывая кабинет, всё ещё заваленный старыми бумагами Посады, — Что случилось? Ты всегда говорила о Гиппогрифии как о прекрасном месте, но теперь...\n— О, мы просто все расстроены тем, что наш лидер умерла!\n— Но как насчёт Ново? И Скайстар? Даже в Грифонии до нас доходили слухи о том, что происходит. О том, как Революционная Северная Зебрика выступила против гармонии и завоевала своих соседей, об ужасных вещах, которые творились в Хироптерре...\n\n— Я... Я не знаю, — Сильверстрим сказала прерывающимся голосом, — Я не знаю, что произошло. Скайстар пыталась объяснить мне это, говорила, что бедняки Гиппогрифии считают нашу семью ответственной за то, что они остаются бедными. Она рассказывала об ошибках своей мамы... Она попросила меня создать крыло гармонистов в коммунистической партии, и я сделала это. Я пыталась остановить насилие, но я сделала слишком мало... И теперь всё разрушено, ведь я недостаточно старалась... А Скайстар стала очень тихой с тех пор, как Посада убила себя, и я не знаю, что я должна делать!\n\nГаллус обнял всхлипывающую Сильверстрим.\n— Я никогда не должна была быть главной! Я просто выдвинула свою кандидатуру, потому что не могла придумать ничего другого. А теперь я ничего не знаю...\n\n— Ты знаешь о дружбе куда больше остальных. Они выбрали тебя, потому что знали, что пришло время гармонии вернуться. Не нужно восстанавливать монархию или что-то подобное, нужно просто принести извинения. Загладить вину, погасить гнев. В Грифонии и так достаточно гнева. Его куда больше, чем я бы мог надеяться исправить. Но я думаю, что ты можешь исцелить Гиппогрифию. Я правда так думаю."
 hippocommie.90.a:0 "— Я надеюсь, что ты прав..." 

 hippocommie.91.t:0 "Мемориал"
 hippocommie.91.d:0 "На кладбище в Сиквестрии располагалось простое надгробие. Никаких религиозных символов и никакой вычурности, только простое надгробие из чёрного базальта с выгравированным символом атома и надписью: Посада, генсек Революционной Северной Зебрики, 980-[GetYear].\n\nПод надгробием не было тела; от старой подруги Крэка не осталось даже пепла. Он подплыл к нему и заметил оставленную там маленькую ракушку. Нахмурив брови, Крэк издал гортанный звук и ударил по ракушке. Он наблюдал, как та пролетела небольшое расстояние, а затем направилась вниз и упала на песок.\n\nСкайстар была здесь. Проклятая принцесса хотела показать, что заботится о Посаде, хотя именно её морализаторство, её мольбы, её злоупотребление совестью Посады привели ту к самоубийству. Это было просто отвратительно, и Крэк на мгновение поперхнулся водой - он был так зол, что почти не мог дышать.\n\nНаконец, вспомнив, как пользоваться своими жабрами, Крэк посмотрел вниз на надгробие. — Прости, Посада, — сказал он. — Я должен был помочь тебе. Я должен был заметить, что с тобой происходит. Ты и я, мы оба знали, что нужно делать. Даже если сначала мы были разделены, мы видели истину, пока все остальные были слепы. Но ты была слишком добра для этого. Я должен был помочь тебе.\n\nКрэк закрыл глаза. Посада всегда была атеисткой, но он был уверен, что Тиамат приняла её после всего того, что она сделала для морских пони.\n— Не волнуйтесь, моя подруга. Ты сместила вырождающуюся монархию. Ты сокрушила наших врагов, заставила мир трепетать перед нами. И я позабочусь о том, чтобы это наследие сохранилось. Арис не падёт, Посада. И я накажу тех... тех реакционеров-гармонистов, даже тех, кто называет себя коммунистами, которые прокляли тебя за то, что должно было быть так или иначе сделано. Они преследовали тебя до самой смерти, но я не позволю им сделать то же самое со мной. Я заставлю их заплатить."
 hippocommie.91.a:0 "— Это я обещаю, моя старая подруга." 

 hippocommie.92.t:0 "Бритвенные перья"
 hippocommie.92.d:0 "Разорбик уже давно сидела в тюрьме. Так давно, что потеряла счёт днём. Но сколько бы мерзкие коммунисты ни держали её взаперти, она никогда не позволит им сломить её дух. Она отвергла все их попытки "перевоспитать" её или заставить раскаяться. Она знала коммунистов и прекрасно понимала тот факт, что как только она капитулирует, то немедленно окажется перед расстрельной командой. Её заключение должно было закончиться либо побегом, либо смертью.\n\nКогда охранники сказали ей, что новая генсек объявила амнистию всем политическим заключенным, Разорбик была уверена, что это какой-то трюк. Когда ей вернули её вещи и отпустили, она задумалась, в какую именно игру они играют. Хотели ли они посмотреть, что она будет делать? Это была какая-то новая экспериментальная форма пыток?\n\nКогда Разорбик поняла, что действительно находится вне стен тюрьмы и за ней никто не следит, её замешательство только усилилось. Почему коммунисты оставили её без присмотра? А эти существа, что они все делали? Куда бы она ни смотрела, существа шли по своим делам с улыбкой, радостно приветствуя друг друга и помогая нуждающимся. Где же трудовые лагеря и эскадроны смерти?\n\nКогда к Разорбик подошла пара гиппогрифов в партийной форме, она приготовила когти к драке, но те лишь спросили, всё ли с ней в порядке. Когда они узнали, откуда она пришла, то предложили ей поесть и переночевать. У Разорбик не было иных вариантов и она последовала за ними, но не теряла бдительности ни на миг. Всю ночь она не сомкнула глаз, ожидая нападения убийц, которого так и не случилось.\n\nЧто происходит? Это какой-то коммунистический обман... иначе и быть не может! Мир, который она видела, никак не мог быть реальным..."
 hippocommie.92.a:0 "Почему они так добры!?"
 
 hippocommie.93.t:0 "Видения будущего"
 hippocommie.93.d:0 "— Генсек? Старри Айс? Старри, проснись!\n— Ой! — Вскрикнула Старри, подняв голову со стола. Над ней стояла Скайстар в расстёгнутой партийной униформе. Офисные часы показывали 4 часа утра.\n\n— Прости товарищ, я немного увлеклась работой, — сказала Старри, потирая глаза. — И мне снился чудесный сон.\n— В самом деле? — спросила Скайстар, — И что же тебе снилось?\n— Будущее!\n\nСкайстар рассмеялась. — Дай-ка угадаю, супер продвинутая утопия с космическими путешествиями?\nСтарри покачала головой. — Я всегда равнялась на Посаду, но это не значит, что мы были во всём согласны. Она считает, что технический прогресс - это ключ к коммунизму, но я не уверена в этом. Технологии развиваются и при капитализме, а это ведёт лишь к ещё большей эксплуатации.\n\n— Тогда на чём, по-твоему, мы должны сосредоточиться?\n— На социальных отношениях! Как писала Маркс, революция должна полностью изменить взаимоотношения существ. Каждый должен ставить потребности других на первое место.\n\nСкайстар приподняла бровь. — Значит, всем нужно перестать быть эгоистами?\n— Скорее само понятие эгоизм исчезнет, поскольку то, что будет лучше для группы, будет лучше и для отдельного индивидуума, — объяснила Старри. — Подумай вот о чём: давным-давно племена пони в Эквестрии постоянно враждовали друг с другом, но потом они научились видеть друг друга как единый род пони. Представь себе, что случится, если все существа смогли бы так же воспринимать друг друга. Представь себе мир, где дружба и любовь свободны от ограничений групповой и классовой принадлежности!\n\n— Ты действительно считаешь, что это возможно? — спросила всё ещё скептически настроенная Скайстар.\n— Мы не можем заставить существ измениться, это должно произойти естественным образом. Но я думаю, что мы можем создать условия, необходимые для того, чтобы эти изменения произошли, — Старри улыбнулась. — И я знаю, что ставить нужды других выше своих собственных более чем возможно. В конце концов, ты пришла в столь поздний час, чтобы проведать меня!\n\nСкайстар хихикнула, и Старри присоединилась к ней. Потом они обе отправились спать и видели сны о лучшем будущем."
 hippocommie.93.a:0 "Новое начало для всех."

 hippocommie.94.t:0 "Защитники революции"
 hippocommie.94.d:0 "Стил Фезер сжимал пистолет в кармане, как будто тот был талисманом. Впереди Хот Бриз произносил речь о преимуществах рабочей собственности или о чём-то подобном... Как будто это имело какое-то значение в Арисе, что пошёл против богов и королевы. Он знал, что за этот поступок его, скорее всего, повесят, но он был готов. Он был готов дать понять народу Ариса, что не все рабочие обожают диктатуру рабочих. И, возможно, его птенцам не придётся расти в этом кошмаре.\n\nОн начал пробираться сквозь толпу, не поднимая головы и бормоча оправдания на ходу. Наконец, у него появился хороший шанс. Стил Фезер начал вытаскивать пистолет.\n\nНо тут Стил почувствовал, как когти вцепились в его запястье, а сзади раздался шёпот. — Не делай этого.\n\nОн крутанулся на месте, пытаясь освободиться, и тут же получил удар по голове. Услышав вздохи со всех сторон, Стил наконец-то разобрал слова его врага.\n\n— КБР. Этот гиппогриф подозревается в терроризме. Мы арестовываем его.\n\nСтил Фезер не мог в это поверить. Они знали. И они позволили ему подобраться настолько близко, что он почти выстрелил. Почему? Они хотели публично продемонстрировать свою силу? Или они хотели дать ему шанс отступить? Стил Фезер не знал ответа.\n\nА пока его тащили прочь, Стил Фезер думал о своём доме и о том, как ему будет его не хватать."
 hippocommie.94.a:0 "Речь продолжалась как ни в чём не бывало."

 hippocommie.95.t:0 "Вотум недоверия"
 hippocommie.95.d:0 "Призыв к вотуму недоверия стал для некоторых шоком, но в политике редко случаются настоящие сюрпризы. Обсуждения велись как публичным образом, так и в частном порядке, и вскоре стало ясно, что, несмотря на некоторые различия в интерпретации, в целом все согласны в том, что они несогласны с текущим положением дел. В Гиппогрифии задули ветра перемен, так что пора было решить, в какую именно сторону они дуют.\n\nПоэтому морские пони и гиппогрифы собрались в зале, после чего начались бурные дискуссии по данному вопросу. Вскоре дело дошло до индивидуального голосования. Какое-то время казалось, что Посада сможет удержать власть. Однако с каждым отданным голосом её позиция становилась всё слабее и слабее. Просмотрев список тех, кто ещё не голосовал, Посада откинулась в кресле и издала глубокий скорбный вздох. Её судьба была предрешена, но потребовалось ещё десять минут, чтобы об этом можно было заявить официально.\n\nКогда был объявлен результат, Посада низко склонила голову. — Я сожалею, что подвела вас, — грустно сказала она. — Но коммунизм сильнее любого отдельного существа. Я верю, что мой преемник или преемница будет править умело и искусно. Звёзды продолжат сиять и дальше. — С этими словами она тихо выплыла из комнаты.\n\nВскоре стало ясно, что именно Салине Блю придётся собирать осколки Гиппогрифии. Её фракция в коалиции была второй по численности, так что уже начали заключаться закулисные сделки и раздаваться обещания. Когда на следующий день началось новое заседание, Салина Блю с большим отрывом победила в голосовании на роль нового генсека. Сейчас было не время до речей, нужно было подождать стабилизации ситуации. Однако Салина всё же сказала несколько слов после заседания, когда её спросили, что она чувствует."
 hippocommie.95.a:0 "— Надежду, — просто ответила Салина. — Надежду для нас всех."

 hippocommie.96.t:0 "[HIP.GetName] просит о помощи"
 hippocommie.96.d:0 "Мы получили послание от государства [HIP.GetName]. Они потерпели поражение в войне в Северной Зебрике и сейчас пытаются восстановить свою военную мощь на случай нового конфликта с соседями. Они просят нас прислать им любое оружие, которое мы можем выделить.\n\nУ нас есть немало причин отказать в этой просьбе. [HIP.GetName] уже доказала свою неспособность победить своих соседей, и наше оружие может оказаться полезнее в другом месте. Однако, несмотря на прошлые разногласия, мы находимся в гораздо лучших отношениях с правительством [HIP.GetName], чем с их соседями, поэтому, возможно, помощь им - это правильный и наилучший курс действий."
 hippocommie.96.a:0 "Мы поддержим их."
 hippocommie.96.b:0 "Наша помощь ничего не изменит."

 hippocommie.97.t:0 "Тяжёлые обстоятельства"
 hippocommie.97.d:0 "Когда армии государства [HIP.GetName] были оттеснены назад силами реакции, мы горевали, но не отчаивались. Ведь что бы ни случилось с нашей страной, революция будет жить, потому что наша революция интернациональна. Многие предполагали, что после поражения мы получим материальную помощь от наших товарищей со всего мира.\n\nВместо этого мы столкнулись с мрачной реальностью. Поблизости нет дружественных держав, готовых оказать нам помощь. Мы лишены иностранной поддержки, а наши реакционеры-соседи сильны, так что ситуация выглядит мрачно. Мы должны готовиться самостоятельно защищать себя, чтобы наша революция не была уничтожена раз и навсегда."
 hippocommie.97.a:0 "У нас нет союзников..."

 hippocommie.98.t:0 "Ночь перед выборами"
 hippocommie.98.d:0 "В государстве [HIP.GetName] настало время выборов, и все делегаты Верховного Совета Рабочих будут переизбраны. Хотя большинство действующих членов СРПА сохранят свои посты, наблюдается удивительный и весьма высокий рост популярности недавно сформированной Партии Новой Гармонии во главе с Сильверстрим, которая стремится к дальнейшим рыночным реформам и сближению с Эквестрией. Также стоит отметить, что мощная политическая машина РРП и харизма товарища Скайстар позволили и им получить несколько мест.\n\nВ результате это привело к тому, что конкуренция на нынешних выборах была довольно сильной. Однако сами выборы шли в достаточно спокойной атмосфере, так как лидеры всех трёх партий довольно тепло относились друг к другу, а также по большей части были согласны в общих чертах с курсом нации на следующие два года. После длительных коалиционных переговоров между сторонами был создан новый президиум, в который вошли члены всех трёх партий, но вот пост премьер-министра достался..."
 hippocommie.98.a:0 "Салине Блю. Центр устоял!"
 hippocommie.98.b:0 "Сильверстрим. За гармонию и единство!"
 hippocommie.98.c:0 "Товарищу Скайстар. РРП вернулась!"

 hippocommie.99.t:0 "Сбрасывая цепи гравитации"
 hippocommie.99.d:0 "До нажатия кнопки никто не был уверен, что всё получится. Взорвётся ли ракета прямо на стартовой площадке? Не упадёт ли она сразу же после взлёта? Не собьётся ли она с курса?\n\nА затем вспыхнул огонь. Из четырёх двигателей ракеты вырвался поток ревущего пламени, который взлетал всё выше и выше в тускнеющее небо. Рёв был просто оглушительным, но он не мог заглушить восторга учёных, которые спроектировали ракету, и рабочих, которые её построили.\n\nГиппогрифия была хорошим местом для запуска ракет. Рядом с ней был экватор и множество необитаемых маленьких островов, на которых можно было построить пусковую площадку. И всё получилось. Возвращаемая орбитальная ракета Редстоун успешно взлетела. Совсем скоро, возможно, в течение десятилетия, она сможет вывести на орбиту спутник. Название для будущего искусственного объекта уже было выбрано: Пролетарий-1.\n\nПосада широко улыбнулась, услышав новости. — Ты слышала, Скайстар? С этого момента мы больше не являемся прикованной к планете цивилизацией! Звёзды зовут нас!\n\nСкайстар хихикнула. — Мне кажется, ты немного забегаешь вперёд, Посада. Мы ещё даже не отправили в космос ни одного существа.\n\n— Пока не отправили, — признала Посада. — Но скоро."
 hippocommie.99.a:0 "К звёздам!"

 hippocommie.100.t:0 "На пути ко всемирному миру"
 hippocommie.100.d:0 "— Товарищи, солдаты! — по радио передавался немного трещащий голос генсека, — Сегодня мы начинаем последний этап борьбы с силами реакции. Сегодня мы выступаем вперёд, дабы разорвать цепи всех угнетённых мира.\nТранспортный корабль с грохотом пробудился к жизни, его швартовые тросы отцепились в тот момент, когда над судном пролетели десятки реактивных самолётов. Морские пехотинцы внутри судна готовились к этой операции в течение многих лет: прямо сейчас звучал первый залп величайшей войны в истории.\n\n— В бой, в бой! Это будет долгая и тяжёлая, но при этом однозначно священная война! Мы бьёмся не за славу, не за прибыль и не за тщеславие, а за освобождение всех существ и за создание лучшего мира. Когда вы сражаетесь, то помните, что за вами стоит весь народ Революционной Северной Зебрики. Помните, что именно вы прямо сейчас пишете саму историю!"
 hippocommie.100.a:0 "Корпус корабля задрожал от криков и приветствий солдат."

 hippocommie.101.t:0 "Письмо Зейрутида"
 hippocommie.101.d:0 "— Уважаемая генсек Посада,\n\n— Я не желаю войны между нашими народами. Я вижу много общего между нами, хоть наши методы существенно различаются. Но я всё ещё верю, что мы сможем прийти к соглашению, если вы и ваши последователи будете готовы слушать. Ваши достижения в Гиппогрифии, как и то, что вы считаете зумидийских зебр своим товарищами, а не подданным, достойны восхищения. Однако я не могу позволить вам продолжать ваш нынешний путь, и надеюсь, что к тому времени, когда вы дочитаете это письмо, вы поймёте причины этого.\n\n— Вы всегда выступали против империализма, но пока ваши газеты проливают реки чернил, справедливо осуждая эту идеологию, ваши армии готовятся пролить реки крови, чтобы подчинить народы Северной Зебрики вашей воле. Разве вы не видите противоречия в этом? Я высоко ценю ваше государство и его достижения, но культура, история и, следовательно, судьба Гиппогрифии отличаются от судьбы Зарантии, Варзены, Хироптерры или даже Зумидии или Зоникии. И поэтому, как один идеалист другому, я хотел бы предложить вам альтернативное видение будущего.\n\n— Давайте работать вместе, как содружество независимых наций, поддерживая друг друга в развитии собственных уникальных форм гармоничной жизни. Я желаю, чтобы мы объединили наши ресурсы для восстановления народов этого региона, опустошённых эпохой войны, а затем начали жить с ними в дружбе, а не в огромном едином сверхгосударстве.\n\n— Я понимаю, что наши взгляды очень разные, и что они могут показаться даже совершенно несовместимыми, но я верю, что вы увидите мудрость в этих словах и откажетесь от своих нынешних амбиций, дабы доверить представителям других народов возможность определять их собственную судьбу.\n\n— С уважением,\n-Зешмуназаш Зейрутид.\n\nПосада отложила письмо, её когти слегка дрожали после третьего перечитывания. Шрам на её спине снова зачесался. Она достала ручку, намереваясь написать ответ, но после десяти минут пристального разглядывания бумаги на ней всё ещё не появилось ни единого слова."
 hippocommie.101.a:0 "Впервые за много лет Посада притихла."

 hippocommie.102.t:0 "Письмо из-за моря"
 hippocommie.102.d:0 "Правительство государства [HIP.GetName] хочет стать нашим союзником. Хотя после поражения в войне в Северной Зебрике страна переживала экономический хаос и нестабильность, сейчас ситуация в ней стабилизировалась. Под лидерством лидера [HIP.GetLeader] гиппогрифы приняли более умеренное видение коммунизма и начали восстанавливать свою экономику.\n\nК данному решению нельзя относиться легкомысленно. Если мы согласимся, то возьмём на себя обязательства по защите далёкой страны, имеющей историю конфликтов с очень враждебными соседями. Однако этот альянс принесет нам и значительные выгоды. У нас будет надёжный союзник на очень защищенном острове, который поможет расширить наше влияние на Северную Зебрику."
 hippocommie.102.a:0 "Мы согласны."
 hippocommie.102.b:0 "Они сами по себе."

 hippocommie.103.t:0 "Визит в Макавию"
 hippocommie.103.d:0 "По мере того, как Революционная Северная Зебрика охватывала весь регион, генсек Посада старалась посетить каждую вновь освобождённую территорию. В своих путешествиях она бывала во многих местах начиная от Тобука и заканчивая Кизил-Зебом. И теперь она, наконец, посетила последний пункт в своём списке: острова, где некогда существовало государство Макавия.\n\nНо обнаруженное ею там не внушало оптимизма. Макавианцы были гордым и независимым народом со своим собственным уникальным языком и культурой. Они были не в восторге от того, что им пришлось войти в состав северо-зебриканского супергосударства. В городах и посёлках, чьи улицы всё ещё были усеяны обломками, гарпии всех возрастов глазели на Посаду и её военный эскорт. Командиры гарнизонов сообщали о жёстком сопротивлении и просили подкреплений.\n\nНо всё же были и светлые моменты. В Макавии до освобождения существовали собственные местные социалистические партии, и многие из их членов согласились вступить в РРП. В последний день своего визита Посада обратилась к этим новым членам партии на специальной конференции. Было приятно встретиться с товарищами-гарпиями, которые отвергли идеи национал-шовинизма.\n\nПосада произнесла короткую речь, в которой похвалила гарпий-социалистов и поблагодарила их за то, что они приняли свой новый статус жителей Северной Зебрики. Её слова были хорошо приняты, и после аплодисментов многие гарпии поднялись, чтобы пожать когти Посады. Один из присутствующих особенно хотел встретиться с генсеком. Но, приблизившись к гостье, он потянулся в карман своего пальто.\n\nПосада едва успела осознать что происходит, как незнакомец достал пистолет и открыл огонь."
 hippocommie.103.a:0 "Врач! Нам нужен врач!"
 
 hippocommie.104.t:0 "Вопрос о региональной автономии"
 hippocommie.104.d1:0 "Посада лежала в постели и выздоравливала. Пуля лишь задела её плечо, но покушение тяготило её совесть. Если бы потенциальный убийца был криптореакционером, то это было бы понятно. Но, увы, по словам тех, кто его знал, этот неудавшийся убийца всю свою жизнь был убеждённым социалистом.\n\nПосада ещё раз перечитала написанный им манифест:\n"Все наши социалистические партии запрещены, им приказано объединиться с РРП или быть заклеймёнными реакционерами. Мы встречались с членами РРП только под дулом пистолета. Реакционер в их понимании - это враг гиппогрифов; а революционер - это тот, кто восхваляет их за разрушение нашей республики. Если это так, то я - архи-реакционер! "Безрасовое общество" - это то общество, где вооружённые до зубов гиппогрифы и зебры патрулируют улицы гарпий, презирают собственность и закрывают "контрреволюционные" печатные станки, ни секунды не сомневаясь в собственной правоте. Все, кто хочет, чтобы эти бандиты ушли, - расисты; а те немногие коллаборационисты, которые штурмуют типографии вместе с ними - борцы с расизмом. Если это так, то я - самый настоящий архи-расист!"\n\nЕсли так считает социалист, то Посада явно подвела народ Макавии. Теперь ей нужно было найти способ всё исправить.\n\nВ своих трудах Рози Люксембарк всегда предостерегала против автономии для национальных меньшинств, утверждая, что национализм по своей сути является реакционной силой. Если об автономии и речи идти не может, то лучшим способом привлечь гарпий на свою сторону, вероятно, будет требование для персонала в этой стране интегрироваться в местную культуру. И всё же Посада не могла избавиться от ощущения, что в данном случае Рози была не права. Макавианцы ясно выразили свои чувства, и создание автономной республики будет лучшим способом показать, что она готова прислушаться к гарпиям."
