чше своей матери."
 hippogriff.126.a:0 "Ариса больше нет."

 hippogriff.112.t:0 "Предложение от гиппогрифов"
 hippogriff.112.d1:0 "Мы получили предложение от государства [HIP.GetNameDef], в котором его лидер просит присоединиться к нашему альянсу. Это совсем неудивительно, ведь гиппогрифы были друзьями Эквестрии на протяжении большей части нашей общей истории. Их форма гармонической монархии вдохновлена нашей собственной, а Носители Элементов Гармонии сыграли ключевую роль в их победе над королём Штормом.\n\nПосле того как государство [HIP.GetNameDef] потерпело поражение в войне в Северной Зебрике, страна пережила период социального и политического хаоса. Несмотря на эти трудности, гиппогрифы сохранили верность гармонии, сделав свою нацию последним бастионом свободы в регионе. Теперь они ищут официального союза для защиты от враждебных иностранных держав."
 hippogriff.112.d2:0 "Мы получили предложение от государства [HIP.GetNameDef], в котором его лидер просит присоединиться к нашему альянсу. Это совсем неудивительно, ведь гиппогрифы были друзьями Эквестрии на протяжении большей части нашей общей истории. Их форма гармонической монархии вдохновлена нашей собственной, а Носители Элементов Гармонии сыграли ключевую роль в их победе над королём Штормом.\n\nОднако государство [HIP.GetNameDef] уже не то, каким было прежде. После поражения в войне в Северной Зебрике страна пережила период социального и политического хаоса, что заставило лидера [HIP.GetLeader] отвернуться от гармонии и принять более авторитарные методы правления. Многие в Эквестрии критиковали эту перемену и теперь считают её деспотичным тираншей.\n\nВопрос о том, как мы должны ответить на просьбу гиппогрифов о союзе, является весьма спорным. Одни говорят, что мы не можем обелять действия лидера [HIP.GetLeader], заключая с ней официальный союз, но другие отмечают, что государство [HIP.GetNameDef] всё ещё куда дружелюбнее относится к нам, чем другие нации Северной Зебрики."
 hippogriff.112.d3:0 "Мы получили предложение от государства [HIP.GetNameDef], в котором его лидер просит присоединиться к нашему альянсу. Это совсем неудивительно, ведь гиппогрифы были друзьями Эквестрии на протяжении большей части нашей общей истории. Их форма гармонической монархии вдохновлена нашей собственной, а Носители Элементов Гармонии сыграли ключевую роль в их победе над королём Штормом.\n\nНаши отношения с гиппогрифами испортились после того, как националистическая партия захватила контроль над их правительством, но после поражения их нации в войне в Северной Зебрике наша старая подруга [HIP.GetLeader] захватила власть и восстановила гармонию. Сейчас же её политика сместилась влево и она заслужила прозвище "Народная принцесса". Однако [HIP.GetLeader] уверяет нас, что по-прежнему верна дружбе и гармонии. И что она хотела бы вновь работать вместе."
 hippogriff.112.a:0 "С возвращением, старые друзья!"
 hippogriff.112.b:0 "Мы не в силах помочь им."

 hippogriff.30.t:0 "Жеребёнок, который станет королём"
 hippogriff.30.d:0 "После последней битвы с королём Штормом принцесса Скайстар была в ужасе, увидев то, что случилось с Зумидией. Армии йети полностью опустошили страну, разрушили её экономику и травмировали население.\n\nОдной из самых печальных вещей, о которых узнала принцесса, была история короля Зумидии. Наследный принц Замни был ещё жеребёнком, когда в его страну вторгся король Шторм. Но завоеватель не проявил к нему милосердия. Казнив его мать и отца, йети заперли Замни в темнице. Он оставался там, одинокий и позабытый, до тех пор, пока гиппогрифы не победили его тюремщиков.\n\nВ дни, подобные сегодняшнему, когда Скайстар находилась в Эйн-Тротгуре по официальным делам, она всегда находила время, чтобы навестить молодого короля.\n— Привет, Замни!\nЗамни медленно поклонился. — Добрый вечер, принцесса Скайстар. Рад видеть вас.\n— Эм, Замни? Не нужно быть таким официальным. Зови меня просто Скайстар.\nМолодой зебра вздохнул. — Мои наставники постоянно говорят мне, что я должен вести себя "как подобает королю". Они говорят, что внешний облик и манеры очень важны для королей.\n— Это правда, что короли должны вести себя царственным образом на публике, но нет необходимости вести себя так среди друзей.\n\nПока зебра и гиппогрифина занимались своими обычными делами, играя в настольную игру, Замни размышлял над словами принцессы.\n— Важно ли королям иметь друзей? — спросил он.\n— Конечно! Проводить время с друзьями очень важно для всех. — ответила Скайстар, просто сияя от радости.\n\nГлаза Замни расширились. — Поскольку ты мой друг, не могла бы ты сводить меня за пределы дворца, чтобы я мог осмотреть город?\nУлыбка Скайстар стала хмурой. — Не думаю, что это понравится твоему регентскому совету. Но не волнуйся, я обещаю, что когда ты подрастёшь, я отвезу тебя на гору Арис и покажу там всё!\n\n— Спасибо, мне бы очень хотелось. — Замни снова вздохнул. — Но это как быть королём: ещё одна вещь, которую я не получу, пока не стану старше."
 hippogriff.30.a:0 "Каждому ребёнку, из королевской семьи он или нет, нужен друг."

 hippogriff.31.t:0 "Один король из многих"
 hippogriff.31.d:0 "Когда присоединение Зумидии к Федерации Северной Зебрики было официально оформлено, жители Эйн-Тротгуре устроили спонтанный праздник. Гиппогрифы города были в восторге, особенно когда принцесса Скайстар и её кузина Сильверстрим прибыли, чтобы присоединиться к веселью.\n\nТолпы зебр приветствовали совместный парад гиппогрифов и зебр в центре города. Большинство из собравшихся с оптимизмом смотрели на своё будущее в составе федерации, но некоторые были угрюмы, так как сомневались в разумности отказа от суверенитета их страны. Когда парад проходил мимо дворца Зермы, существа на балконе увидели, что молодой король Замни был наиболее встревоженным из всех.\n\n— Замни? — спросила Скайстар, — Ты в порядке?\n— Я в порядке... — Замни ответил, безуспешно стараясь говорить спокойно.\n— Не волнуйся, ты можешь рассказать нам, что бы ни случилось, — сказала Сильверстрим.\nЗамни скрипнул зубами. — Всю свою жизнь я готовился стать королём, но теперь этого никогда не произойдёт! Я не настоящий король, я всего лишь один из членов вашей федерации!\n\n— Это неправда! — воскликнула Сильверстрим, — В федерации ты всё ещё король, только наименее важный.\n— Ты не помогаешь. — Сказала Скайстар, одарив кузину суровым взглядом.\n— Извини... — Сильверстрим ответила, нервно улыбаясь.\n\nСкайстар снова повернулась к Замни. — Я знаю, что всё складывается не так, как ты предполагал. Но это не обязательно к худшему. Твои зебры всегда будут смотреть на тебя как на лидера. Они нуждаются в твоей помощи, которая поможет им пройти через это время перемен.\n\n— А что, если мне не нравятся эти перемены? — Сказал Замни, глядя в сторону.\nСкайстар положила коготь ему на плечо. — Я даю тебе слово будущей королевы всех гиппогрифов и морских пони, что это пойдёт на пользу твоему народу. Это будет федерация равных, и мы сделаем всё возможное, чтобы помочь зумидийцам. Ты доверяешь мне?\n\nЗамни на мгновение задумался. — Я не должен доверять никому другому своё королевство и свой народ. Но ты мой друг, поэтому я доверю тебе."
 hippogriff.31.a:0 "Что бы ни ждало нас в будущем, мы встретим его вместе."

