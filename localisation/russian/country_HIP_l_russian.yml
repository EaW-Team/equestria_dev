 HIP_SIR_divided_society:0 "Разделённое общество - Институционализированное"
 HIP_SIR_divided_society_desc:0 "Раскол между гиппогрифами и морскими пони стал институционализированной частью нового режима. Теперь представителей этих двух рас намеренно натравливают друг на друга в попытке вызвать больше раздоров, которые дадут больше магии сиренам."
 HIP_SIR_magic_gain_1:0 "Песнь сирен"
 HIP_SIR_magic_gain_1_desc:0 "Наши голоса и наша песня имеют магическую природу. Они заставляют существ спорить и даже сражаться друг с другом. Эти раздоры приводят к появлению магической энергии, которой мы можем питаться, чтобы использовать нашу магию и дальше. Чем больше существ попадает под воздействие наших чар, тем больше магии мы получаем."
 HIP_SIR_magic_gain_2:0 "Песнь сирен"
 HIP_SIR_magic_gain_2_desc:0 "Наши голоса и наша песня имеют магическую природу. Они заставляют существ спорить и даже сражаться друг с другом. Эти раздоры приводят к появлению магической энергии, которой мы можем питаться, чтобы использовать нашу магию и дальше. Чем больше существ попадает под воздействие наших чар, тем больше магии мы получаем.\n\nНедавнее завоевание Зумидии дало нам доступ к популяции зебр, на которую мы можем распространить свои заклинания, усилив при этом нашу магию."
 HIP_SIR_magic_gain_3:0 "Песнь сирен"
 HIP_SIR_magic_gain_3_desc:0 "Наши голоса и наша песня имеют магическую природу. Они заставляют существ спорить и даже сражаться друг с другом. Эти раздоры приводят к появлению магической энергии, которой мы можем питаться, чтобы использовать нашу магию и дальше. Чем больше существ попадает под воздействие наших чар, тем больше магии мы получаем.\n\nТеперь, когда наши позиции укрепились, вся мощь гиппогрифов и морских пони находится в нашем распоряжении."
 HIP_SIR_magic_gain_4:0 "Песнь сирен"
 HIP_SIR_magic_gain_4_desc:0 "Наши голоса и наша песня имеют магическую природу. Они заставляют существ спорить и даже сражаться друг с другом. Эти раздоры приводят к появлению магической энергии, которой мы можем питаться, чтобы использовать нашу магию и дальше. Чем больше существ попадает под воздействие наших чар, тем больше магии мы получаем.\n\nТеперь, когда Северная Зебрика перешла под наш контроль, её население принадлежит нам. Мы можем использовать его для подпитки нашей магии и прочих дел. Наша магия становится сильнее, но мы не закончили..."
 HIP_SIR_magic_gain_5:0 "Песнь сирен"
 HIP_SIR_magic_gain_5_desc:0 "Наши голоса и наша песня имеют магическую природу. Они заставляют существ спорить и даже сражаться друг с другом. Эти раздоры приводят к появлению магической энергии, которой мы можем питаться, чтобы использовать нашу магию и дальше. Чем больше существ попадает под воздействие наших чар, тем больше магии мы получаем.\n\nБлагодаря Мейргипту и Абиссинии наша магия стала сильнее, чем когда-либо прежде. Наконец-то мы можем обратить свой взор на последнюю и величайшую цель - Эквестрию, нашу родину."
 HIP_SIR_magic_deficit:0 "§RДефицит магии§!"
 HIP_SIR_magic_deficit_desc:0 "Наша магия слаба, а страна находится на грани краха. Все наши усилия направлены на то, чтобы чары не рухнули под собственной тяжестью, утянув за собой и страну. Пока мы не сможем получить побольше магии, чтобы стабилизировать ситуацию, мы будем очень ограничены во всевозможных отношениях...\n\n§RЭтот национальный дух будет удалён лишь по достижении 50 единиц магии!§!"
 HIP_SIR_siren_occupation_idea:0 "Оккупация сирен"
 HIP_SIR_siren_occupation_idea_desc:0 "Хотя магия сирен позволяет относительно легко оккупировать любые территории, она также делает невозможным сотрудничество и усилия по стабилизации на новых землях. Для обеспечения стабильности в таких районах потребуются прямые усилия."
 HIP_SIR_collaboration_corps:0 "Корпус коллаборационистов"
 HIP_SIR_collaboration_corps_desc:0 "Корпус коллаборационистов - это возглавляемая Плюмажем Мунфезером группа не находящихся под чарами, но всё же преданных нам гиппогрифов. Они помогают поддерживать порядок в Гиппогрифии, а также навязывают населению волю Плюмажа и, соответственно, нашу."
 HIP_SIR_collaboration_corps_2:0 "Корпус коллаборационистов"
 HIP_SIR_collaboration_corps_2_desc:0 "Плюмаж Мунфезер и его корпус коллаборационистов полностью интегрировались во все сферы режима сирен в Северной Зебрике. Их можно найти повсюду: начиная от бюрократии и заканчивая вооружёнными силами, которые они зовут полицией."
 HIP_SIR_beacons_of_music:0 "Маяки музыки"
 HIP_SIR_beacons_of_music_desc:0 "Хотя их число невелико из-за ресурсных ограничений, существа, неофициально называемые "маяками", усиливают нашу песню своими голосами, позволяя нам поддерживать наше заклинание над всей землёй."
 HIP_SIR_beacons_of_music_2:0 "Маяки музыки"
 HIP_SIR_beacons_of_music_2_desc:0 "Маяки заботятся о том, чтобы каждое существо было очаровано магией музыки сирен. В их ряды вступило множество представителей самых разных рас со всех владений сирен. С каждым днём маяков становится всё больше, а их цель - поддержание насыщения магией - выполняется всё эффективнее."
 HIP_SIR_against_the_lunarists:0 "Против лунаристов"
 HIP_SIR_against_the_lunarists_desc:0 "Наша война против Хироптерры широко поддерживается многими существами и солдатами даже без магического влияния, что делает их более мотивированными идти в бой, а ещё это даёт им отличную мишень для ненависти."
 HIP_SIR_the_war_of_vengeance:0 "Война возмездия"
 HIP_SIR_the_war_of_vengeance_desc:0 "Мы одни в нашей борьбе против Эквестрии, но это лишь придает нам решимости добиться победы. Мы готовы заплатить любую цену (кроме, конечно, наших собственных жизней), чтобы в конце концов стать правительницами Эквестрии и Кантерлота." 
 HIP_CHN_siren_occupation_collaboration:0 "Сотрудничество с сиренами"
 HIP_CHN_siren_occupation_collaboration_desc:0 "Несмотря на наши подозрения, мы позволяем сиренам помогать нам в непростом деле оккупации Эквестрии. Они используют полностью послушных очарованных рабов, тем самым гарантируя, что мы будем на шаг впереди любого сопротивления."
 HIP_SIR_changeling_occupation_collaboration:0 "Сотрудничество с чейнджлингами"
 HIP_SIR_changeling_occupation_collaboration_desc:0 "Несмотря на наши подозрения, мы позволяем чейнджлингам помогать нам в непростом деле оккупации Эквестрии. Они используют агентов под глубоким прикрытием, тем снижая нагрузку на наших очарованных солдат в гарнизонах."
 HIP_SIR_military_adaptation:0 "Адаптация армии"
 HIP_SIR_military_adaptation_desc:0 "Мы находимся в процессе адаптации наших вооружённых сил к современному времени и новым условиям ведения войны. Мы активно учимся на собственных ошибках и успехах, а также на тактике тех, против кого мы сражаемся."
 HIP_SIR_military_adaptation_2:0 "Адаптация армии"
 HIP_SIR_military_adaptation_2_desc:0 "После завоевания Хироптерры мы переняли их военные методы. Теперь наш спецназ стал сильнее, а штаб лучше планирует наступательные операции."
 HIP_SIR_military_adaptation_3:0 "Адаптация армии"
 HIP_SIR_military_adaptation_3_desc:0 "Новые подводные колонии и базы морских пони очень хороши в борьбе против сопротивления, которое не может добраться до них. Они настолько безупречны и эффективны, что теперь у нас появились свободные солдаты, которых можно отправить на фронт."
 HIP_SIR_building_the_1984_machines:0 "Строительство паноптикумов"
 HIP_SIR_building_the_1984_machines_desc:0 "Хотя это и обходится весьма дорого, мы тратим немало времени и ресурсов на строительство паноптикумов по всей нашей земле, дабы обеспечить полный контроль и слежку за населением."
 HIP_SIR_scientifid_magic_research:0 "Магические исследования сайентифидов"
 HIP_SIR_scientifid_magic_research_desc:0 "Сайентифиды тратят огромное количество нашей магии и ресурсов на детальное исследование того, как работает наша магия, в попытке найти способы повысить эффективность процесса."
 HIP_SIR_interracial_hatred:0 "Межрасовая вражда"
 HIP_SIR_interracial_hatred_desc:0 "Институционализированное разделение общества по расе вышло далеко за пределы одних только морских пони и гиппогрифов. Зебры, пони и даже случайные фестралы теперь постоянно ссорятся друг с другом по самым незначительным причинам. Хотя это значительно повышает прирост нашей магии, такая политика очень плохо сказывается на нашей внутренней стабильности..."
 HIP_SIR_securing_zarantian_oil:0 "Защита зарантийской нефти"
 HIP_SIR_securing_zarantian_oil_desc:0 "Мы стараемся защитить зарантийскую нефть и маршруты её доставки. Процесс, однако, весьма утомителен. Мы должны фокусироваться на нём, а также использовать очарованных солдат, которые постоянно подвергаются набегам племён из пустыни, членов которых мы пока ещё не поймали."
 HIP_SIR_holding_the_seas:0 "Удержание морей"
 HIP_SIR_holding_the_seas_desc:0 "Идёт война с Эквестрией и флоту уделяется повышенное внимание для обеспечения контроля над морями."
 HIP_SIR_garrisons_bolstered:0 "Усиленные гарнизоны"
 HIP_SIR_garrisons_bolstered_desc:0 "Численность и оснащение гарнизонов были значительно расширены, чтобы отражать атаки сопротивления и умиротворять пони, пока всё ещё продолжается война с Эквестрией."
 HIP_SIR_musical_patronage:0 "Музыкальное покровительство"
 HIP_SIR_musical_patronage_desc:0 "Мы активно поощряем других талантливых существ создавать собственную музыку, предоставляя им больше привилегий и непреднамеренно создавая тем самым новый социальный "класс" в стране."
 HIP_SIR_musical_patronage_2:0 "Музыкальное покровительство"
 HIP_SIR_musical_patronage_2_desc:0 "Мы активно поощряем других талантливых существ создавать собственную музыку, предоставляя им больше привилегий и непреднамеренно создавая тем самым новый социальный "класс" в стране."
 HIP_SIR_siren_healthcare_low:0 "Ограниченное медицинское обслуживание"
 HIP_SIR_siren_healthcare_low_desc:0 "Мы сведём площади больниц к минимуму и тем самым позволим им работать с минимальным количеством конфликтов, вызванных нашей магией. Это позволит тяжелораненым существам выздоравливать и в конечном итоге провоцировать ещё больше конфликтов."
 HIP_SIR_siren_healthcare_low_2:0 "Ограниченное медицинское обслуживание"
 HIP_SIR_siren_healthcare_low_2_desc:0 "Мы сведём площади больниц к минимуму и тем самым позволим им работать с минимальным количеством конфликтов, вызванных нашей магией. Это позволит тяжелораненым существам выздоравливать и в конечном итоге провоцировать ещё больше конфликтов."
 HIP_SIR_siren_healthcare_high:0 "Расширенное медицинское обслуживание"
 HIP_SIR_siren_healthcare_high_desc:0 "Больницы, медицинское образование и исследования... мы прилагаем существенные усилия для того, чтобы наши подданные умирали как можно реже. Чем больше населения - тем больше магии они производят. Но нам всё равно нужно тратить существенные средства на поддержание работы системы."
 HIP_SIR_siren_healthcare_high_2:0 "Расширенное медицинское обслуживание"
 HIP_SIR_siren_healthcare_high_2_desc:0 "Больницы, медицинское образование и исследования... мы прилагаем существенные усилия для того, чтобы наши подданные умирали как можно реже. Чем больше населения - тем больше магии они производят. Но нам всё равно нужно тратить существенные средства на поддержание работы системы."
 HIP_SIR_funding_zamnis_research:0 "Финансирование исследований Замни"
 HIP_SIR_funding_zamnis_research_desc:0 "Король Зумидии - Замни - использует алхимию зебр, чтобы найти способ сделать драгоценные камни сирен более эффективными для хранения магии. К сожалению, в своих экспериментах он использует и случайно разбивает очень много драгоценных камней..."
 HIP_SIR_warzenan_zumidian_integration:0 "Варзенско-зумидийская интеграция"
 HIP_SIR_warzenan_zumidian_integration_desc:0 "Бывшая нация Варзена интегрируется в состав Зумидии, и тем самым две нации объединятся в один регион. Бюрократия и администрация с трудом приспосабливаются к переменам, и нам приходится компенсировать это собственными ресурсами."
 HIP_SIR_rooting_out_lunarism:0 "Выкорчевывание лунаризма"
 HIP_SIR_rooting_out_lunarism_desc:0 "Вера хироптеррцев в их богиню уничтожается насильно. Данный процесс невероятно трудный и дестабилизирующий, так как эти крайне фанатичные убеждения укоренились очень глубоко среди населения."
 HIP_SIR_centralization_in_colthage:0 "Централизация Кольтфагена"
 HIP_SIR_centralization_in_colthage_desc:0 "Власть в Кольтфагене сосредоточена в самом столичном городе, так что почти все приказы исходят из этого прибрежного поселения. Порядок постепенно восстанавливается, и скоро Кольтфаген сможет управлять собой без нашего вмешательства."
 HIP_SIR_decentralization_in_colthage:0 "Децентрализация Кольтфагена"
 HIP_SIR_decentralization_in_colthage_desc:0 "Власть в Кольтфагене была децентрализована и оставлена на произвол судьбы местным лидерам, тем самым создав огромный вакуум власти, который зебры сейчас пытаются заполнить. Существа бесконечно сражаются друг с другом, но для нас главное - не дать им убить друг друга..."
 HIP_SIR_scientifid_integration:0 "Интеграция сайентифидов"
 HIP_SIR_scientifid_integration_desc:0 "Сайентифиды Кольтфагена были интегрированы и получили значительную власть, что дало нам немало политических и исследовательских преимуществ."
 HIP_SIR_landowner_dominance:0 "Доминирование землевладельцев"
 HIP_SIR_landowner_dominance_desc:0 "Землевладельцы Кольтфагена получили почти полный контроль над регионом с правом использовать его для достижения собственных целей, пока это приносит пользу и нам. Всё это помогает нам держать в узде кольтфагенский народ и сохранять продуктивность местных плантаций."
 HIP_SIR_landowner_integration:0 "Интеграция землевладельцев"
 HIP_SIR_landowner_integration_desc:0 "Землевладельцы Кольтфагена были интегрированы и получили значительную власть, помогая нам держать умиротворять кольтфагенцев. Также они поддерживают эффективность и работоспособность своих собственных сельскохозяйственных угодий."
 HIP_SIR_colthaginian_chaos_1:0 "Кольтфагенский хаос"
 HIP_SIR_colthaginian_chaos_1_desc:0 "С расширением власти различных военачальников в Кольтфагене весь регион погрузился в институционализированный хаос: зебры воюют, грабят и в целом почти полностью разрушают свою бывшую нацию. Ресурсы, необходимые для сдерживания хаоса, целиком и полностью компенсируются пользой от магии, которую нам приносит весь этот хаос."
 HIP_SIR_colthaginian_chaos_2:0 "Кольтфагенский хаос"
 HIP_SIR_colthaginian_chaos_2_desc:0 "После того как различные военачальники получили почти полный контроль над Кольтфагеном, регион погрузился в абсолютный хаос, а верховенство закона и порядка сменилось грабежом, насилием и ненавистью друг к другу. Нации Кольтфагена как идеи больше нет, так как мы лишь пытаемся удержать беспорядок в рамках нашего контроля. Однако нельзя недооценивать прирост магии от такого положения дел."
 HIP_SIR_master_and_servant:0 "Хозяйки и слуги"
 HIP_SIR_master_and_servant_desc:0 "Отношения между сиренами и низшими смертными ныне основываются на непоколебимой тирании и превосходстве. Смертные являются лишь неважными игрушкам по сравнению со славой и могуществом сирен. Ведь инструменты, в конце концов, создаются для того, чтобы их ломали."
 HIP_SIR_together_forever:0 "Вместе навсегда"
 HIP_SIR_together_forever_desc:0 "Отношения между сиренами и низшими смертными стали странным партнёрством, при котором сирены выступают в роли опекунов и правителей в обмен на полную лояльность существ, которые по своей природе ниже их. Власть сирен по-прежнему абсолютна и режим во всём их поддерживает, но большая часть жестокости сменилась простым безразличием или, быть может, даже лёгким намеком на заботу. Ведь инструменты, в конце концов, не нужно ломать без причины."
 
 
 HIP_figurehead_novo:0 "Королева Ново"
 HIP_figurehead_novo_desc:0 "Хотя Королева Ново больше не является основным лицом, что принимает решения в политике Гиппогрифии, благословение и само присутствие королевы придают правительству АПВ определённый уровень легитимности."
 HIP_hostage_novo:0 "Королева Ново"
 HIP_hostage_novo_desc:0 "Королеву Ново постоянно окружают стражники, лично отобранные лидером [HIP.GetLeader]. Ей дозволяется видеть своих подданных лишь на официальных церемониях, так что королева Ново стала пленницей в своём собственном дворце. Хотя она может ненавидеть своих тюремщиков и желать свержения текущего режима, королева должна играть свою роль и поддерживать текущую власть, так как они могут избавиться от неё, если она перестанет быть полезной."
 HIP_queen_mother_novo:0 "Королева-мать Ново"
 HIP_queen_mother_novo_desc:0 "Королева-мать Ново отказалась от престола в пользу своей дочери Скайстар, но юная правительница по-прежнему обращается к матери за наставлениями и советами. Тесные отношения между ними считаются символом преемственности и стабильности, несмотря на хаотичную и сумбурную личность Скайстар."
 HIP_arisfirst_austerity:0 "Отвлечение ресурсов от Зумидии"
 HIP_ahac_criminals_idea_lar:0 "Борьба с преступностью и устранение преступников"
 HIP_ahac_criminals_idea:0 "Борьба с преступностью и устранение преступников"
 HIP_ahac_enemies_idea_lar:0 "Аресты врагов и охота на нежелательных лиц"
 HIP_ahac_enemies_idea:0 "Аресты врагов и охота на нежелательных лиц"
 HIP_phalanx_curtailed:0 "КБАД следит за Фалангой"
 HIP_phalanx_curtailed_desc:0 "Использование КБАД для слежки за Фалангой помогло значительно повысить легитимность нашего режима, убедив граждан в том, что им нечего бояться радикалов. АПВ защитит их от любых радикалов, даже от тех, что могут появиться в нашей стране."
 HIP_phalanx_unleashed:0 "Развязанные плавники Фаланги"
 HIP_phalanx_unleashed_desc:0 "Мы предоставили Фаланге полную власть над улицами Ариса и тем самым создали атмосферу страха и ужаса. Это гарантирует, что голоса пацифистов и непатриотов будут столь тихими, что их почти никто не услышит."
 HIP_arisfirst_bonds:0 "Облигации победы"
 HIP_arisfirst_bonds_2:0 "Высокопроцентные облигации победы"
 HIP_arisfirst_bonds_3:0 "Нормирование и облигации"
 HIP_public_private_partnership:0 "Государственно-частное партнёрство"
 HIP_public_private_partnership_desc:0 "Оружейная промышленность вращается вокруг нескольких магнатов. Они получают гигантские контракты, а затем используют их для поглощения конкурентов и покупки победных облигаций, дабы государство могло заключить с ними новый контракт. Они весьма искусны в создании новых заводов, и объём производства высок, хотя их почти монопольное положение оставляет совсем мало места для инноваций."
 HIP_a_good_life:0 "Благополучная жизнь"
 HIP_a_good_life_desc:0 "Жильё становится доступнее, чем когда-либо, зарплаты растут, а культурное возрождение охватило Арис, так что образ жизни всех трудолюбивых арисцев становится всё благополучнее."
 HIP_monopolised_economy_1:0 "Частично монополизированная экономика"
 HIP_monopolised_economy_1_desc:0 "Ослабление антимонопольного законодательства позволило сформироваться монополиям в ключевых отраслях промышленности. Цены растут, а зарплаты снижаются, но прибыль корпораций никогда не была такой высокой."
 HIP_monopolised_economy_2:0 "Значительно монополизированная экономика"
 HIP_monopolised_economy_2_desc:0 "Благодаря давлению на государство, военным прибылям и отмене антимонопольных законов небольшая клика бизнесгрифов быстро вытесняет с рынка более мелкие предприятия. Заработная плата снижается, ценовые сговоры становятся повсеместным, а население теряет веру в правительство."
 HIP_monopolised_economy_3:0 "Полностью монополизированная экономика"
 HIP_monopolised_economy_3_desc:0 "Плюмаж Мунфезер стал новым главным советником и всякая претензия на честную конкуренцию испарилась. Государство и Консорциум Мунфезера стали синонимами и выжимают из арисцев как можно больше прибыли как на рабочем месте, так и в магазине."
 HIP_absurd_corruption:0 "Повсеместная коррупция"
 HIP_broken_morale:0 "Сломленный моральный дух"
 HIP_broken_morale_desc:0 "Население вынуждено праздновать оккупацию своей собственной страны и это привело к повсеместному распространению безнадёжности и самобичевания. Плюсом является то, что ненавидящие себя работники готовы согласиться на более продолжительный рабочий день!"
 HIP_tech_exports_idea:0 "Экспорт передовых технологий"
 HIP_tech_exports_idea_desc:0 "Печатными платами, вакуумными трубками, компьютерами и сервомеханизмами Ариса восхищаются во всём мире, а мы получаем от этого отличную прибыль.\nЭтот национальных дух будет §Rудалён§!, если мы §Yначнём отставать от технологического прогресса§!"
 HIP_auxiliary_citizenship_idea:0 "Гражданство для зебриканских вспомогательных сил"


