 HIP_deep_sea_oil_extraction_desc:0 "Благодаря наличия Сиквестрии у нас есть доступ к обширным залежам нефти под морским дном. Эта нефть доставляется на поверхность через нефтеперерабатывающий завод в Кентерфорде. С помощью инвестиций мы можем расширить нефтедобычу на морском дне."
 HIP_deep_sea_chromium:0 "Глубоководные месторождения хрома"
 HIP_deep_sea_chromium_desc:0 "Хром - это единственный важный стратегический ресурс, который до сих пор не удавалось добывать внутри страны. Чтобы завершить построение автаркии Ариса, мы должны разработать труднодоступные месторождения в морях вокруг внешних островов. Нам придётся строить целые шахтёрские города в этих отдалённых местах."
