, что она даст автономию другому мятежному народу, признает её неправоту. Признает, что все эти жертвы были напрасными..."
 hippocommie.104.a:0 "Рози права, никакой автономии. Но мы должны интегрироваться с местными социалистами."
 hippocommie.104.b:0 "Наши макавианские товарищи заслуживают небольшой автономии."

 hippocommie.110.t:0 "Официальное заявление относительно Юго-Восточного Государства"
 hippocommie.110.d:0 "Товарищи! Сегодня на юго-востоке Эквестрии появилось чёрное пятно, которое извращает и оскорбляет всё, за что выступает КОММУНИЗМ. Карамель Маркс писала о лишениях КАПИТАЛА, о внутренней логике, которая заставляет даже самые благожелательные капиталистические системы идти по пути МАКСИМАЛЬНОЙ ЭКСПЛУАТАЦИИ. Нельзя сказать, что она ненавидела капиталистов, но она точно ненавидела РАБСТВО и ГОЛОД, которые вызывал капитал.\n\nНо если бы Карамель Маркс была жива сегодня, она бы ВОЗНЕНАВИДЕЛА режим, который сейчас угнетает юго-восточную Эквестрию. От её имени они повторяют наихудшие деяния капитала, хотя они и отменили систему, делающую такие лишения неизбежными. Голод! Нищета! Пони, работающие до смерти! Эти отголоски самых мрачных стадий капитализма теперь увековечены в ещё более жестокой форме. Но не неизбежностью системы, а злой волей одного пони, называющего себя "товарищем" Лавендером Берри!\n\nОн нанёс удар по самой экосистеме юго-восточной Эквестрии, спалив пышные джунгли дотла и убив при этом множество беззащитных местных жителей. Зачем? Чтобы уничтожить культуру юго-востока и создать единообразное общество страдания ради увеличения страданий! Мы призываем всех пони на континенте Эквус взяться за оружие против этого тирана и предлагаем материальную поддержку Революционной Северной Зебрики всем тем, кто это сделает.\n\n-Старри Айс и коллективный президиум Верховного Совета Рабочих."
 hippocommie.110.a:0 "Да здравствует революция! Смерть Берри!"
 hippocommie.110.b:0 "Старри Айс? Да кто она такая?"

 hippocommie.111.t:0 "Проект "ШУТИНГ СТАР""
 hippocommie.111.d:0 "Несмотря на непростое начало, мы убедились, что примитивные винтокрылые машины весьма перспективны. Многие уже предлагают применять их в нашей армии, в первую очередь в логистической и госпитальной службах. Однако тот вариант их применения, на который очень рассчитывала генсек, не оправдался.\n\nМы планировали создать "воздушно-штурмовые" группы десантников, которые способны высаживаться с вертолётов за линией фронта и атаковать противника с тыла. Однако это невозможно при нынешнем уровне развития технологий и, скорее всего, будет недостижимо ещё около 20 лет. Вертолёты слишком медленны, неуклюжи, малы и уязвимы для проведения фронтовых операций на данный момент. Более того, даже функции поддержки войск будут оставаться в основном небоевыми ещё в течение нескольких следующих лет. Теоретический "ударный вертолёт", хотя и является очень многообещающей идеей, всё ещё довольно далёк, но появится раньше, чем воздушно-штурмовые группы.\n\nПоэтому мы с тяжёлым сердцем решили пока перевести все находящиеся в эксплуатации вертолёты на выполнение вспомогательных функций."
 hippocommie.111.a:0 "Наши желания опережают развитие технологий..."

 hippocommie.112.t:0 "Открытие элементов 99 и 100"
 hippocommie.112.d:0 "После ядерного испытания на атолле Сансет наши учёные обнаружили доказательства формирования двух ранее неизвестных элементов. Конструкторы водородной бомбы особенно взволнованы этим, ведь это означает, что теперь они оставили свой бессмертный след в наследии науки! Однако остаётся один вопрос: как мы назовём эти элементы? Старри Айс и Хард Лайн предложили варианты "пролетариум" и "револьтиум", чтобы отдать дань уважения той работе, которую нам ещё предстоит проделать. А вот сами учёные попросили назвать их "террафиниумом" и "клаутониумом" в честь величайшего учёного-ядерщика нашей страны и исследовательского комплекса, где было разработано оружие. Нам нужно определиться с вариантом, который мы представим прессе и международному научному сообществу.\n\nРешение остаётся за генсеком - как мы назовём эти два новых элемента?"
 hippocommie.112.a:0 "Пролетариум и револьтиум - во имя наших бессмертных целей!"
 hippocommie.112.b:0 "Террафиниум и клаутониум - в честь наших учёных!"

 hippocommie.105.t:0 "Постцивилизационный манифест"
 hippocommie.105.d:0 "Постцивилизационный анархизм основан на трёх предпосылках:\n\n1. Цивилизация неизбежно потерпит крах - все социальные, политические и культурные структуры, которые развивались с тех пор, как существа начали жить в городах, неустойчивы по своей природе. И абсолютная монархия Ново, и пролетарская диктатура Посады утверждали, что они представляют интересы народа, но когда этот миф был развеян, они рухнули. Мы не намерены заменять их другой формой тирании - мы должны раз и навсегда покончить с этим порочным циклом.\n\n2. Мы не можем просто отменить цивилизацию - в наших рядах есть те, кто утверждает, что мы должны полностью отказаться от цивилизации и вернуться к доцивилизованному состоянию бытия. Эта идея одновременно невозможна и крайне глупа. Цивилизация слишком укоренилась, чтобы просто отменить её, и у современного мира есть некоторые положительные достижения, которые мы не должны отвергать. Мы должны смотреть вперёд, а не назад.\n\n3. Мы выступаем за постцивилизацию - вместо того чтобы воскрешать цивилизацию или делать вид, что её никогда не существовало, мы должны создать нечто новое. Давайте переработаем материалы и технологии прошлой цивилизации, чтобы нам не нужно было заставлять существ трудиться на угнетающих их заводах и шахтах. Давайте отвергнем иерархию и построим сообщества, основанные на взаимопомощи, свободной ассоциации и самоопределении.\n\nВ постцивилизационном мире все существа будут наслаждаться истинной свободой и жить как единое целое с природой."
 hippocommie.105.a:0 "Мы придерживаемся простой политической теории."

 hippocommie.106.t:0 "Тирания родителей"
 hippocommie.106.d:0 "С тех пор как мать Тайдл Вэйва уплыла на войну и не вернулась, ему пришлось жить только с отцом. Ситуация была тяжёлой для них обоих. Тайдл стал трудным подростком, а его отец нередко бывал строгим и властным. Они постоянно ссорились друг с другом, и поскольку отец был взрослым, он всегда побеждал.\n\nНо только до тех пор, пока дети не получили права, которые уравняли их со взрослыми.\n\nТеперь всё было по-другому. Обязанности, комендантский час и время отхода ко сну внезапно стали предметом обсуждения. Теперь у Тайдла было больше власти, и он это знал. Внезапно слов "потому что я так сказал" стало недостаточно, чтобы его отец мог выиграть любой спор.\n\n— Папа, перестань держать меня за плавник везде и всюду. Я никому не принадлежу и у меня есть права!\nЕго отец нахмурился. — Ладно. Я просто хочу, чтобы ты был в безопасности.\nОсвободившись от хватки отца, Тайдл осмотрелся по сторонам. Он заметил знакомый силуэт в воде над головой.\n\n— Эй, пап! Смотри, как я коснусь этой лодки.\nОтец Тайдла выглядел так, будто вот-вот взорвётся от злости. — Тайдл, немедленно возвращайся! Это слишком опасно!\nКогда Тайдл поплыл прочь от своего отца, он столкнулся с ещё более молодым морским пони.\n\n— Что, по-твоему, ты делаешь?\n— Плыву вверх, чтобы коснуться лодки.\n— Зачем?\n— Потому что... я могу?\n\nМолодой незнакомец насмешливо фыркнул. — Нам были даны права взрослых. И это означает, что у нас есть обязанности. Перед собой и друг перед другом! Ты хочешь пострадать? Тебе нравится заставлять твоего отца волноваться?\nТайдл был ошарашен. — ... Прошу прощения. Я больше не буду так поступать.\n\nНизко опустив голову, Тайдл вернулся к отцу."
 hippocommie.106.a:0 "Некоторым детям нужен только хороший пример."

 hippocommie.107.t:0 "Добровольное переселение"
 hippocommie.107.d:0 "Клэй Фезерс прожил в Хаулингтоне всю свою жизнь. Вместо того чтобы по окончании школы отправиться в университет на горе Арис, Клэй решил остаться и помогать отцу вести семейный бизнес. Даже после смерти родителей он ни разу не подумал об отъезде. Хаулингтон был его домом, и он не мог представить, что будет жить где-то ещё.\n\nКлэй лежал в постели и мрачно раздумывал о текущей ситуации. Ходили слухи, что эти чудаки-анархисты собираются обойти Арис и переселить всех в Сиквестрию. Клэй размышлял об этом снова и снова, после чего перестал грустить. Наоборот, он разозлился. Если кучка чокнутых рыб думала, что его можно с лёгкостью утащить под воду, то он будет вынужден их сильно разочаровать!\n\nВ дверь постучали. Клэй открыл её и увидел старого потрёпанного гиппогрифа, который выглядел так, будто не был на суше много лет. Позади него слонялись по округе ещё несколько гиппогрифов.\n— Привет, мы приглашаем тебя присоединиться к нашему косяку морских пони. Иди с нами и начни новую беззаботную жизнь под водой!\n\n— Нет! — закричал Клэй, — Я ни за что не пойду с тобой. Ты не сможешь заставить меня покинуть мой дом!\nНезнакомец пристально посмотрел на него и рассмеялся. — Ну и ладно.\n— Правда? И это всё? — удивлённо спросил Клэй.\n\n— Да, правда. Мы - анархисты, и мы никогда никого не заставляем ничего делать. Если ты хочешь остаться, то оставайся, НО! — выражение на лице незнакомца стало жёстким, — Вот тебе совет: лучше готовься защищаться. Рано или поздно империалисты всего мира придут в Арис, и оставшимся здесь существам придётся встретиться с ними лицом к лицу. Ты будешь в одиночку противостоять бомбам, снарядам, газу и любому прочему оружию, которое только можно придумать.\n\nНаступило неловкое молчание, затем незнакомец вдруг сказал, — Ну, нам пора. А тебе удачи в бою!\n— Подождите! — крикнул поражённый Клэй. — Я хочу пойти с вами. Просто... дайте мне минуту, чтобы собрать вещи."
 hippocommie.107.a:0 "Оставаться дома - занятие не для слабых сердцем."

 hippocommie.108.t:0 "Обломки прежнего мира"
 hippocommie.108.d:0 "Спарклинг Пирл не возражала против выхода на сушу, но это было уже слишком. Она закопалась в мусор по самые уши, но ничуть не приблизилась к тому, чтобы найти то, за чем пришла.\n\nЕй нужен был самый обычный горшок. Поиск такого обычного предмета не должен был вызвать проблем. Но первый найденный ею горшок был с дыркой, второй - с трещиной, а третий имел столько вмятин, что был непригоден для использования. Она уже начала терять надежду.\n\nВыбравшись из очередной кучи с пустыми когтями, Спарклинг заговорила со своим товарищем-мусорщиком - пожилым анархистом по имени Барнакл.\n\n— Ух, как же я ненавижу всё это! Почему мы не можем просто создавать новые вещи, а не использовать старые?\nГлаза Барнакла расширились. — Зачем копаться в мусоре? Ты серьёзно? Оглянись вокруг!\n\nЭтот пляж не всегда был свалкой. Ещё совсем недавно это был большой и процветающий промышленный район. Но после окончания войны и распада посадского государства условия здесь быстро ухудшились. На каждой стене висели выцветшие плакаты с лицом Посады и текстом "Работайте ради пост-дефицитного общества!". Это было воистину зловещее зрелище.\n\n— Ты хочешь создавать новые вещи? Для этого тебе нужны шахты, поля и фабрики. А чтобы всё это работало, нужны деньги, законы и иерархия. Короче говоря, тебе нужна цивилизация. А что всегда происходит с цивилизациями? Они гибнут.\n\nБарнакл продолжал, уже улыбаясь. — А благодаря идее Посады о пост-дефицитном обществе и попытке его воплотить, у нас здесь более чем достаточно вещей, чтобы удовлетворить наши потребности. Нам не придётся ничего производить в течение ещё долгого времени.\n\nПосле окончания речи Спарклинг повернулась к следующей куче мусора и увидела на самом верху горшок. На нём были подпалины от огня, но это не было проблемой. Она усмехнулась, любуясь с таким трудом добытым призом. Быть может, копание в мусоре не так уж плохо, в конце концов."
 hippocommie.108.a:0 "Зачем производить новые, если можно использовать старые?"

 hippocommie.109.t:0 "Потерянная цивилизация"
 hippocommie.109.d:0 "Клоув Хич видел много странных вещей за время своего пребывания в море, но этот случай превзошел всё. Корабль проходил мимо того, что некогда было Кентерфордом, процветающим портовым городом, который посещали моряки со всего мира. Но теперь это была пустошь, город-призрак, заполненный полуразобранными руинами. Клоуву и остальной команде, как и экипажам других судов в этом районе, было приказано не сходить на берег ни при каких обстоятельствах.\n\nКлоув обратился к одному из других моряков, зебре, который был родом из этого региона.\n— Что произошло с этим местом?\n— Аргх, — прорычал зебра, — Гиппогрифы и морские пони всегда были странными, но теперь они просто превзошли самих себя. Революция и война свели их всех с ума. Они решили отвергнуть мир и жить подобно диким животным.\n\n— Эй, это совсем не так!\nКлоув и зебра взвизгнули, не понимая, откуда доносится этот таинственный голос.\n— Внизу, в воде!— сказала морская пони.\nКлоув перегнулся через перила. — Что... что ты имеешь в виду? — спросил он, всё ещё удивленный внезапным развитием событий.\n\n— Мы не живём подобно животным, мы вышли за пределы цивилизации! Мы взяли лучшие идеи из всех эпох и смешали их вместе, дабы создать свободное и справедливое общество. Если кто-то здесь и живёт как животные, так это вы, пони и зебры! Вы живёте под гнётом капиталистической тирании и эксплуатации и...\n\nОна продолжала свою речь ещё некоторое время. Клоув повернулся к зебре, который выглядел таким же растерянным, как и он.\n— Ну, всё это звучит... очень мило. Спасибо за объяснение этой вашей "постцивилизации".\n\nМорская пони улыбнулась. — Я всегда рада помочь чужакам понять наши пути. Только не оскорбляйте нас больше! И передайте своим капиталистическим хозяевам, что лучше бы им не думать о попытках завоевать нас... — её улыбка стала слегка зловещей.\n\n— ...потому что мы заставим их дорого за это заплатить."
 hippocommie.109.a:0 "Странные существа в ещё более странной стране."

 hippocommie.113.t:0 "Положение нации"
 hippocommie.113.d:0 "Одним из первых действий Салины Блю после вступления в должность был тур по Арису и Сиквестрии. Она считала это необходимым, так как это позволило бы народу познакомиться с новым лидером, а ей - увидеть, как обстоят дела в стране. Она знала, что материальное положение народа ухудшилось, но не ожидала, что ситуация будет катастрофической. До вынесения вотума недоверия Посада планировала возобновить войну, так что дела не должны были быть совсем уж плохими, верно?\n\nКак выяснилось, положение было довольно плохим.\n\nСалина была потрясена тем, что она обнаружила. Все населенные пункты, даже те, которые не попали под вражеские бомбы, были опустошены поражением. Массовая демобилизация привела к снижению спроса на военные материалы, а численность рабочей силы быстро увеличилась. В результате многие существа остались без работы, а дефицит ресурсов привёл к повсеместному росту цен. Коллективизированная экономика Посады, некогда способная к быстрому росту, начала давать сбои и разрушаться.\n\nКуда бы Салина ни приезжала, существа умоляли её сделать хоть что-нибудь, чтобы облегчить их участь. В наиболее пострадавших населённых пунктах жители толпились у её транспорта, умоляя дать им самое необходимое. Когда Салина наконец вернулась в столицу, она была подавлена и расстроена, но одновременно полна решимости. Ужасы, свидетельницей которых она стала, придали ей сил, которых хватило, чтобы преодолеть застенчивость, которая часто мешала ей на заседаниях совета.\n\nПровести крупные реформы будет нелегко. Единство СРПА было очень хрупким, а радикалы из РРП уже искали возможность сместить её. Тем не менее, это нужно было сделать. Салина созвала экстренное заседание Верховного Совета Рабочих и не стала скрывать своих намерений.\n\n— Коммунизм переживает кризис. Экономика в руинах, а народ в отчаянии. Если мы хотим помочь им, то наша система должна измениться."
 hippocommie.113.a:0 "Отчаянные времена требуют отчаянных мер."

 hippocommie.114.t:0 "Лицом к лицу с народом"
 hippocommie.114.d:0 "Салина Блю верила в голосование за отзыв. Подотчётность избранных представителей является основой любой демократии, так что делегаты, не пользующиеся доверием своих избирателей, заслуживают замены. В Верховном Совете Рабочих она отстаивала принцип отзыва делегатов до тех пор, пока его принятие не было гарантировано. Но если бы Салина знала, что сама станет первым делегатом, которого попытаются отозвать, то, возможно, она бы менее активно поддерживала данную инициативу.\n\nКогда Салина узнала, что её избиратели-сиквестрийцы требуют отозвать её как делегата, она поспешила домой, чтобы провести кампанию против этого. Она защищала своё поведение на заседании местного совета, но из-за своей печально известной застенчивости ей было трудно общаться с разъярёнными морскими пони.\n\n— Вся твоя экономическая помощь ушла к гиппогрифам, ничего не оставив нам! — крикнул один морской пони.\n— Эм, это не... — тихо сказала Салина в попытке возразить.\n— И твоя внешняя политика! Зачем продолжать возиться с внешним миром? Ты хочешь новой войны? — потребовал ответов другой.\n— Я не думаю...\n— Ты прямо как Посада: даёшь обещания, которые не выполняешь. Мы не должны были доверять тебе!\n\n— Довольно! — Крикнула Салина, чьё терпение окончательно иссякло. — На своём посту я делала всё возможное, чтобы помочь всем существам Ариса и Сиквестрии, включая всех вас! Да, иногда то, что я делала, не совпадало с вашими желаниями, но на это всегда были свои причины! Наша страна находится в очень трудном положении, и иногда нам приходится идти на жертвы, чтобы довести дело до конца. Если вы слишком недальновидны, чтобы понять это, тогда я хотела бы посмотреть, как вы попытаетесь вести нас за собой!\n\nСалина сделала паузу, чтобы перевести дух. Аудитория сидела в ошеломлённом молчании. Она продолжила, но уже более спокойно, — Есть ли тут желающий занять моё место? Кто-нибудь из вас готов бросить вызов в борьбе за мой пост?\n\nНикто не откликнулся. В течение следующих нескольких дней поддержка кампании по отзыву делегата снизилась до нуля, и Салина с триумфом вернулась в столицу."
 hippocommie.114.a:0 "Хорошие лидеры встречаются один на миллион."

 hippocommie.115.t:0 "Когти, что не простаивают"
 hippocommie.115.d:0 "Кумулус Винд лично лицезрел ужасы войны. Он видел, как солдаты разлетались на куски, слышал их крики, чувствовал боль от потери многих друзей и товарищей. Но самым худшим в этой войне был тот факт, что они её проиграли.\n\nКумулус пережил войну, но вот мир сломил его. Он не мог смириться с тем, что все его друзья напрасно погибли. Они подвели всех существ, ради спасения которых сражались. То, что должно было стать моментом их славы, стало лишь фоном для окончательного триумфа реакционных империалистов. Эти мысли преследовали его каждый день.\n\nКогда правительство начало призывать ветеранов и резервистов на промышленные работы, Кумулус возненавидел эту идею. Он не желал покидать дом, а доверие к правительству было невероятно низко. Но хорошие солдаты выполняют приказы, поэтому он начал работать на автомобильном заводе. Работа была трудной и утомительной, до предела напрягая его базовые знания в области инженерии. Однако по мере того, как шли дни, происходило нечто странное: Кумулус обнаружил, что начинает получать удовольствие от труда.\n\nВозможно, это были узы товарищества с другими рабочими завода. Может быть, это было удовлетворение от вида полностью собранных автомобилей, которые он помогал производить. Может быть, работа просто занимала его, отвлекая от мыслей о войне. Как бы там ни было, работа сотворила чудеса с физическим и психическим здоровьем Кумулуса.\n\nКогда через несколько месяцев Кумулус вновь встретился с другими ветеранами, он обнаружил, что многие из них также довольны своей работой. Труд по восстановлению экономики придал их жизни новую цель. Они никогда не забудут ужасы, свидетелями которых они были, но со временем они смогут научиться преодолевать их."
 hippocommie.115.a:0 "Будь занят и оставайся в здравом уме."

 hippocommie.116.t:0 "Работа с буржуазией"
 hippocommie.116.d:0 "Хотя Салина Блю была более умеренной, чем Посада, она всё же являлась коммунисткой до мозга костей. Её опыт профсоюзного организатора, роль в революции и преданность народу снискали доверие всех её товарищей. Обычно её коммунистическое наследие было политическим преимуществом, однако сегодня оно значительно усложнило задачу.\n\nВокруг стола сидели капиталисты со всего мира: грифоны, пони, лошади и многие другие расы. Эти богатые представители буржуазии точно не были поклонниками коммунизма, и в этом-то был корень проблемы.\n\n— Спасибо за гостеприимство, мисс Блю. — Сказал грифон в стильном костюме, — Но, боюсь, я не вижу смысла в вашем предложении. [Root.GetNameDef] - это всё ещё коммунистическое государство, чьи законы ставят рабочих превыше бизнеса. Почему я или любое иное существо должны рассматривать возможность инвестирования в вашу нацию?\n\nОстальные капиталисты кивнули в знак согласия. Салина начала потеть. Как бы она их ни ненавидела, она всё же знала, что стране нужен иностранный капитал. Отбросив свои личные чувства, она попыталась говорить примирительным тоном.\n\n— Вы привели несколько хороших аргументов, но взгляните на общую картину. Инвестиции в государство [Root.GetNameDef] дадут вам доступ к многочисленной и высококвалифицированной рабочей силе, не говоря уже о миллионах потенциальных клиентов. А недавние реформы показывают, что мы искренне хотим вашего бизнеса. Мы изменили нашу валюту, чтобы облегчить торговлю, и я обещаю вам, что мы не намерены конфисковывать активы, принадлежащие иностранцам.\n\nКомната наполнилась тихим ропотом, пока капиталисты обдумывали эти аргументы. Через несколько минут элегантно одетый грифон посмотрел в сторону Салины.\n— Можем ли мы получить это обещание в письменном виде?\n— Да, конечно.\n— Тогда мы договорились!"
 hippocommie.116.a:0 "Классовые враги, но деловые партнёры."

 hippocommie.117.t:0 "Переворачивание страницы"
 hippocommie.117.d:0 "Салина Блю сидела в своём кабинете и читала последние отчёты. Обычно это было бы утомительным занятием, но сегодня там были лишь хорошие новости. Нехватка ресурсов была решена, экономический рост был выше, чем в предыдущие годы, и народ вновь верил в правительство. Салина вздохнула с облегчением. Она унаследовала беспорядок, но благодаря упорному труду и самопожертвованию ей удалось вернуть страну на путь истинный.\n\nСалина настолько погрузилась в свои мысли, что не заметила, как через открытую дверь вошла Скайстар.\n— Я не помешала?\n— Товарищ Скайстар! — воскликнула Салина, отбросив свои бумаги. — Чем я обязана этому удовольствию?\n— Моя подруга хотела увидеть тебя, и я проводила её сюда.\n\nУ Салины отпала челюсть, когда в кабинет вошла Посада. Бывшая генсек опустила глаза, но она казалась скорее спокойной, чем печальной.\n\nПосле неловкой паузы Посада сказала, — Я должна поблагодарить тебя. Я подвела эту страну и её народ во время войны. И из-за своего разочарования и стыда я чуть не втянула нас в другую войну. У тебя хватило ума, чтобы остановить меня, и лидерских качеств, чтобы спасти ситуацию. ты должна была быть нашим лидером с самого начала.\n\nПосада повернулась, чтобы уйти, но Салина жестом попросила её остановиться. — Я ценю твои чувства, но это просто неправда. Я видела, как трудно управлять страной, постоянно сталкиваясь со всё новыми кризисами, но ты была хорошим лидером! До встречи с тобой я была готов работать с монархией. И только у тебя было видение и стремление устроить революцию. Да, ты совершила несколько ошибок, но все существа совершают ошибки. Тебе нечего стыдиться.\n\nПосада приподняла голову. — Спасибо. Мне нужно было это услышать.\nСалина задумалась на мгновение. — Не хотела бы ты вернуться на государственную службу?\n— Ты... хочешь, чтобы я вернулась? Зачем? — Спросила Посада.\n\nСалина улыбнулась. — Всё просто, товарищ. Мне всегда нужен был советник, который понимает, как трудно возглавлять нацию."
 hippocommie.117.a:0 "Да здравствует революция!"

 hippocommie.118.t:0 "Проект "ПРОТИВОСТОЯНИЕ""
 hippocommie.118.d:0 "Проект "ПРОТИВОСТОЯНИЕ" оказался полным провалом.\n\nВ настоящее время ракетные технологии просто недостаточно развиты, чтобы сделать возможным использование крылатых ракет воздушного базирования. Возможно, что через пять или десять лет такое оружие станет реальным, но пока мы просто не можем уместить всю необходимую электронику в современном самолёте.\n\nХотя мы не справились с созданием управляемых ракет воздушного базирования, мы получили ценные уроки в области аэродинамики, которые позволяют нам разрабатывать более совершенные глиссирующие бомбы и бомбы с ракетным ускорителем. Это, в свою очередь, позволит нашим бомбардировщикам держаться подальше от средств противовоздушной обороны, хотя это и близко не то, чего мы надеялись достичь."
 hippocommie.118.a:0 "Проклятье."

 hippocommie.119.t:0 "Проект "ПРИЛИВНАЯ ВОЛНА""
 hippocommie.119.d:0 "Хотя экраноплан был успешно создан, его военное применение... в лучшем случае очень ограничено. Он слишком быстр, слишком трудно управляем, а ракеты, которые мы надеялись установить в его верней части, слишком дестабилизируют аэродинамику и тормозят скорость машины ниже допустимой.\n\nК сожалению, мы должны перепрофилировать немногие построенные корабли на роль разведчиков, где их скорость, как мы надеемся, поможет обнаруживать вражеские флоты. В будущем мы, возможно, сможем приспособить экранопланы для перевозки войск, где их скорость будет неоценима при морских вторжениях. Но пока что они пригодны лишь для разведки."
 hippocommie.119.a:0 "Какая жалость."

 hippocommie.120.t:0 "И средь звёзд будут яблони цвести"
 hippocommie.120.d:0 "Старри Айс окинула взглядом толпу и улыбнулась. Все её товарищи были здесь, даже Посада. Скайстар стояла рядом с ней и ободряюще смотрела на генсека. Без дальнейших церемоний Старри Айс начала свою речь:\n\n— В это трудно поверить, но я не всегда интересовалась космосом. Когда я росла, то думала, что космические путешествия - это плод научной фантастики, совершенно невозможный в реальном мире. Даже когда я встретила Посаду и она убедила меня, что однажды это может произойти, я не считала это очень важным. У нас так много проблем здесь, на планете, так зачем нам тратить время на то, чтобы заглядываться за небеса?\n\n— Но это было до того, как я поняла, что на самом деле означает космос. Космос - это не просто бесконечный вакуум за пределами нашей атмосферы, это нечто гораздо большее. Он олицетворяет наши стремления и надежду на то, что однажды мы достигнем далёких звёзд. Он представляет собой бесконечные возможности, бесконечные ресурсы и бесконечные чудеса. Но более всего он олицетворяет наше любопытство, наше желание узнать, что и кто находится там. Короче говоря, это последний рубеж научных открытий.\n\n— Космические путешествия в настоящее время находятся за пределами наших возможностей, но с каждым годом мы становимся всё ближе к ним. Для достижения мечты о полётах к звёздам нам понадобятся учёные и авиационные инженеры, но и этого будет недостаточно. Все специалисты в мире не смогут ничего достичь, если народ не будет ценить их труд. Вот почему мы должны помочь всем существам понять важность космоса. Помочь им сделать то открытие, которое сделала я.\n\n— И именно поэтому для меня большая честь открыть новую обсерваторию в городе [Root.Capital.GetName], где будущие поколения будут смотреть на звёзды и узнавать о чудесах космоса!"
 hippocommie.120.a:0 "Космос - последний рубеж."

 hippocommie.121.t:0 "Победа при Кар-Альпаке"
 hippocommie.121.d:0 "Революционная армия быстро захватила Кар-Альпаку. Хотя некоторые могут посчитать эту местность неважным участком земли, генсек была непреклонна в том, что этот регион необходимо захватить, чтобы завершить наш мандат Революционной Северной Зебрики и обеспечить успех её будущих планов."
 hippocommie.121.a:0 "Отлично сработано."

 hippocommie.122.t:0 "Поражение при Кар-Альпаке"
 hippocommie.122.d:0 "Революционная армия не смогла пробить оборону лам. [HIP.GetLeader] была разочарована, поскольку её планы требуют доступа ко всем ресурсам Северной Зебрики, независимо от того, насколько они "тривиальны". Это особенно разочаровывает, поскольку наша армия стремилась быть самой передовой в мире, и такое поражение - серьёзный удар по нашей гордости."
 hippocommie.122.a:0 "Мы попробуем ещё раз в будущем."

 hippocommie.123.t:0 "Мы их удержали!"
 hippocommie.123.d:0 "Сумасшедшие гиппогрифы-коммунисты получили отпор. Наши границы остаются в безопасности! Получите, империалистические рыбы-маньяки!"
 hippocommie.123.a:0 "Ура!"

 hippocommie.124.t:0 "Кар-Альпака захвачена!"
 hippocommie.124.d:0 "Сумасшедшие гиппогрифы-коммунисты захватили Кар-Альпаку! Хотя эскалации насилия не произошло, это серьёзный удар по нашему суверенитету и гордости."
 hippocommie.124.a:0 "Не-е-е-ет!"
 
 hippocommie.125.t:0 "Патовая ситуация при Кар-Альпаке"
 hippocommie.125.d:0 "Это событие не должно срабатывать в игре. Если ты его заметил, то сообщи об этом в канал bugreports (именно туда, а то soviet-bugreports читают только переводчики), а также расскажи, как именно ты его получил, чтобы мы могли это исправить. Спасибо!"
 hippocommie.125.a:0 "Если ты, конечно, не использовал для этого консольные команды."
 
 hippocommie.126.t:0 "Судьба короля-ребёнка"
 hippocommie.126.d:0 "Скайстар шла по коридорам дворца Зермы в своей новой форме. Она бывала здесь и раньше, десятки раз, но сам дворец, как и многое другое, изменился после революции. Большая часть дворцового персонала исчезла, как и самые ценные украшения. Несколько оставшихся зебр уставились на неё, когда увидели её партийную форму.\n\nГиппогрифы и морские пони потеряли веру в свою монархию ещё до революции, но здесь, в Зумидии, всё было иначе. Независимо от того, как эти зебры относились к гиппогрифам или Регентскому Совету, все они поддерживали короля Замни. Его популярность затрудняла вербовку зумидийских коммунистов.\n\nВ конце концов Скайстар добралась до спальни молодого короля. Дверь была открыта, и она просунула голову внутрь.\n— Привет! Замни, ты здесь?\nОна услышала движение, но навстречу ей вышел только старый дворецкий. — Могу ли я помочь вам, принцесса?\n— Я... я больше не принцесса. — Нервно сказала Скайстар, — И мне интересно, где король Замни.\n— Его Величества здесь больше нет. — Холодно ответил дворецкий.\n— Где он? Быть может, на прогулке?\n— Нет, он покинул страну.\n\nСкайстар ахнула. — Но почему? Как он мог оставить нас? Куда он ушёл?\n— Когда Его Величество узнал о плане Посады лишить его всех титулов и напрямую управлять Зумидией, он решил бежать. Члены персонала дворца помогли ему в этом. Я не знаю, где именно он находится, но где-то далеко. Там, где его будет трудно найти.\n— Ох... — ответила Скайстар, чьё сердце было разбито. — Что ж, спасибо, сэр. Я пойду по своим делам.\nКогда старый зебра посмотрел в след уходящей бывшей принцессе, выражение его лица смягчилось. — Я всё ещё поддерживаю связь с покинувшим дворец персоналом. Я не помогу вам найти его, но если хотите, то я могу передать сообщение для короля.\n\nСкайстар грустно улыбнулась. — Пожалуйста, скажите ему, что я сожалею. Революция произошла по нашей вине, и она не должна была стоить ему королевства. Скажите ему, что будущее ещё не определено. Ещё есть шанс сделать что-то хорошее, поэтому я и решила остаться. И самое главное, скажите ему, что я надеюсь, что мы всё ещё друзья."
 hippocommie.126.a:0 "Революция никогда не даётся легко."

 hippocommie.127.t:0 "Гиппогрифия порицает государство [CVA.GetNameDef]"
 hippocommie.127.d:0 "Сегодня на чрезвычайном заседании Верховного Совета Рабочих генсек Посада выступила с речью о последних событиях в Кольтфагене.\n\n— Товарищи, как и многие из вас, я уже некоторое время слежу за ходом кольтванской революции. Перед началом нашей собственной революции мы вместе с социалистами всего мира оказали решающую поддержку Зешмуназашу Зейрутиду. Нас потрясло его зверское убийство, но наше горе сменилось ликованием, когда Освободительная Армия Востока дошла до сердца Кольтфагена и одержала победу над реакционерами.\n\nГенсек опустила глаза. — Было время, когда я с нетерпением ждала возможности поработать с Заришат Зейрутид в деле распространения социализма по Северной Зебрике. Её методы были жестокими, я признаю это, но революция нередко бывает жестоким делом. Я убедила себя, что она преследовала интересы своего народа.\n\nПосада подняла голову, и теперь её глаза были полны ярости. — Но я ошибалась! Нас всех обманули! Заришат не революционерка, она - реакционная тиранша! Предательница социалистического дела! И прямо сейчас она позволяет материальным условиям капитализма вновь укореняться в Кольтфагене!\n\nСделав паузу, чтобы отдышаться, Посада перешла к заключительной части своей речи. — Данные в наших отчётах ясны: новая система Заришат - это самый настоящий государственный капитализм под красным фасадом. Это продукт её бесконечной жадности и насмешка над настоящим социализмом. Что ещё хуже, это влечёт за собой бесконечные страдания для народа Кольтфагена и Кольтвы. Мы должны остановить это безумие и освободить зебр любой ценой!" 
 hippocommie.127.a:0 "К оружию! Сокрушим красную тираншу!"
 hippocommie.127.b:0 "Посада называет НАС безумцами?"

 hippocommie.128.t:0 "Официальное заявление относительно Зарантии"
 hippocommie.128.d:0 "Выступая с радиообращением к народу Революционной Северной Зебрики, генсек Посада уделила несколько минут ситуации на землях к югу от нас.\n\n— Я не претендую на звание эксперта по всей истории Северной Зебрики, и я также должна признать, что за последними событиями в Тобуке и Зарантии было трудно уследить. Но очевидно, что давно разделённые племена имазебов объединились и восстали против коррумпированного режима иностранного тирана.\n\n— Это, конечно, отрадное событие. Мы приветствуем имазебов за их храбрость и стойкость перед лицом капиталистического угнетения. Но, к сожалению, мы не можем назвать их своими товарищами или относиться к ним как к нашим естественным союзникам. Сейчас они отвернулись от современной цивилизации и деиндустриализировали свои города в попытке уцепиться за примитивный образ жизни.\n\nГенсек глубоко вздохнула. — Я знаю, что некоторые существа считают, что я одержима технологиями. Но я уверяю вас, что это решение не имеет ничего общего с моими личными чувствами. В своих теоретических трудах Карамель Маркс писала, что коммунистическая революция возможна лишь тогда, когда производительные силы общества прогрессируют и из них формируется промышленный пролетариат. Это зарантийское восстание не является настоящей социалистической революцией, оно больше похоже на историческое крестьянское восстание. Возможно, его первоначальные цели и были справедливыми, но сейчас оно явно приносит больше вреда, чем пользы. Мы не можем допустить, чтобы имазебы вечно использовали свои примитивные способы производства.\n\nГолос Посады стал строже и суровее. — Итак, мы собираемся принести в Зарантию современный мир и пост-дефицитный коммунизм. Мы хотим осуществить это мирным путем, но не постесняемся применить силу, если у нас не будет иного выбора."
 hippocommie.128.a:0 "Это должно быть сделано ради общего блага."
 hippocommie.128.b:0 "Иностранные крысы не имеют права навязывать нам свой образ жизни!"

 hippocommie.129.t:0 "Проект "БОМБОМЕТАТЕЛЬ""
 hippocommie.129.d:0 "Проект "БОМБОМЕТАТЕЛЬ" успешно завершился, хотя он оказался менее эффективным, чем мы надеялись. Отдельный гранатомет действительно значительно превосходит традиционные винтовочные гранаты, резко повышая огневую мощь пехотного взвода, но он практически бесполезен на коротких дистанциях. Из-за веса гранатомета M79 пехотинцы не могут носить его так же легко, как винтовку, поэтому они полностью зависят от защиты со стороны своих товарищей. Тем не менее, способность эффективно стрелять гранатами на расстояние до 350 метров нельзя недооценивать, и это будет ценным подспорьем для революционной армии."
 hippocommie.129.a:0 "Великолепно."

 hippocommie.130.t:0 "Современный Стил Сталлион"
 hippocommie.130.d:0 "Сегодня генсек Посада из Революционной Северной Зебрики написала письмо генсеку Антонино Пролетарино из Вингбардии. В нём она однозначно похвалила Пролетарино за восстановление демократического централизма, разрешение дебатов и дискуссий, а также за приверженность справедливости. Она призвала его прислушаться к Бордиклау, назвав его "одним из самых ярких умов в мире". А ещё Посада поддержала Гаччи как "мягкосердечного, но верного товарища", и даже назвала его "совестью революции".\n\n"Когда революция в Вингбардии только взяла власть, я беспокоилась, что Пролетарино может стать диктатором. Его чрезвычайные полномочия были поистине огромны. Но я с гордостью могу заявить, что мои опасения были беспочвенны. Он стал славным маяком марксизма на экваторе, отстаивая ценности, в которые всегда верил Сталлион. Пролетарино, ты - современный Стил Сталлион. Хорошая работа, товарищ.""
 hippocommie.130.a:0 "За рабочих всего мира!"

 hippocommie.131.t:0 "Горькое порицание"
 hippocommie.131.d:0 "Мы получили очень гневное письмо из Революционной Северной Зебрики. Они обвиняют нас в том, что мы сделали уступку национализму и что Пролетарино стал "красным дуче". РСЗ даже угрожает нам эмбарго из-за наших действий. Они утверждают, что "Стил Сталлион не испытывал бы ничего кроме отвращения по отношению к тем злодеяниям, которые вы творите от его имени".\n\nХотя очень печально сталкиваться со столь возмутительной словесной атакой, самой неожиданной частью послания является просьба о предоставлении убежища для Бордиклау. Посада утверждает, что, несмотря на его несогласие с курсом нашей партии, Бордиклау является блестящим умом, и ради дела международного коммунизма крайне важно предоставить ему место, где его теории будут услышаны. Она предложила принять его у себя, а взамен обещает не наносить ущерб нашему публичному имиджу.\n\nПролетарино взбешен этим сообщением. Но если он откажет Посаде в её просьбе, может случиться катастрофа для его имиджа, так как Революционная Северная Зебрика известна своим эффективным пропагандистским аппаратом, а торговля между нашими странами очень важна. Что же сделает Иль Мильоре?"
 hippocommie.131.a:0 "Пусть они заберут этого нарушителя спокойствия."
 hippocommie.131.b:0 "Ха! Да ни за что."

 hippocommie.132.t:0 "Бордиклау освобождён"
 hippocommie.132.d:0 "Геннаро Бордиклау прибыл сегодня самолётом на гору Арис. На личной встрече с Посадой он поблагодарил её за предоставление убежища. Но затем подверг её резкой критике за различные отклонения от правильной революционной ортодоксальной доктрины.\n\nЕё очень расстроило это, но Бордиклау быстро заверил Посаду, что он всё ещё верит в неё. Это критика была направлена на то, чтобы подтолкнуть её к исправлению курса, а не для того, чтобы выставить её неудачницей или предательницей. Бордиклау подчеркнул, что ей следует прислушиваться к мнению Хард Лайна во всём, кроме того, что касается судьбы врагов революции - Хард был слишком кровожаден и предпочитал казнить тех, кого можно было перевоспитать. Однако при этом Хард Лайн был крайне умён и выступал в роли путеводной звезды для Революционной Северной Зебрики. Наконец, Бордиклау сказал Посаде, что хотя его больше не интересует политика, он с удовольствием выслушает её идеи и поделится своими соображениями по этому поводу."
 hippocommie.132.a:0 "Добро пожаловать в новый дом."

 hippocommie.133.t:0 "Победа над Вингбардией"
 hippocommie.133.d1:0 "Иль Дуче, вне всяких сомнений, ожидал, что вскоре после атаки на государство [HIP.GetNameDef] последует быстрая победа с наградой в виде новых земель, но мы доказали, что он ошибался. Молот пролетариата нанёс сегодня сокрушительный удар по реакции, так что как гармонисты, так и коммунисты собрались вместе, чтобы поздравить нас с победой.\n\nСейчас мы должны определить кто возглавит новое вингбардийское революционное государство. Выбор Посады - теоретик Геннаро Бордиклау, чьи идеалы органического централизма и ревностного интернационализма в значительной степени вдохновляют марксизм самой Посады.\n\nОднако прагматики указывают на преклонный возраст Бордиклау и отсутствие у него серьёзного организаторского опыта. Эти скептики утверждают, что он прекрасный теоретик, но ему не хватает политического чутья. Они призывают сделать ставку на известного коммуниста Антонино Пролетарино, ссылаясь на его жёсткую позицию и авторитет ветерана антифашистской борьбы.\n\nОднако РРП - Г указали на жёсткую позицию обоих грифонов в отношении признаков "сторонника фашизма" или "контрреволюционера". Также они заявили, что Пролетарино нередко ведёт себя как "красный бандит". Гармонисты призывают Джованни Гаччи, лидера левого крыла объявленной вне закона Вингбардийской Социалистической Партии, возглавить правительство Вингбардии. Они считают, что он будет приемлем как для коммунистов, так и для более умеренных антифашистов."
 hippocommie.133.d2:0 "Иль Дуче, вне всяких сомнений, ожидал, что вскоре после атаки на государство [HIP.GetNameDef] последует быстрая победа с наградой в виде новых земель, но мы доказали, что он ошибался. Молот пролетариата нанёс сегодня сокрушительный удар по реакции, так что как гармонисты, так и коммунисты собрались вместе, чтобы поздравить нас с победой.\n\nСейчас мы должны определить кто возглавит новое вингбардийское революционное государство. Выбор Посады - теоретик Геннаро Бордиклау, чьи идеалы органического централизма и ревностного интернационализма в значительной степени вдохновляют марксизм самой Посады.\n\nОднако прагматики указывают на преклонный возраст Бордиклау и отсутствие у него серьёзного организаторского опыта. Эти скептики утверждают, что он прекрасный теоретик, но ему не хватает политического чутья. Они призывают сделать ставку на известного коммуниста Антонино Пролетарино, ссылаясь на его жёсткую позицию и авторитет ветерана антифашистской борьбы."
 hippocommie.133.a:0 "Бордиклау: теория - это практика!"
 hippocommie.133.b:0 "Пролетарино: настоящий борец за народ!"
 hippocommie.133.c:0 "Гаччи: лидер для всех и каждого!"


 # arisfirst Events
 arisfirst.2.t:0 "Митинг АПВ в Старфилде"
 arisfirst.2.desc:0 "Сторонники скандального движения "Арис Прежде Всего" устроили митинг в Старфилде. Поддерживающие АПВ граждане размахивали флагами или фотографиями королевы Ново. Они радостно скандировали и демонстрировали свой патриотизм в шумной демонстрации. Когда их лидер Рафт Вуд поднялся на сцену, радостные возгласы стали ещё громче. Они быстро сменились свистом, когда Рафт Вуд рассказал о недавних оскорблениях со стороны зебр.\n\n— Они зовут нас трусами! — он воскликнул, обращаясь к толпе, — Один политик из Кольтфагена так и говорил: "Гиппогрифы хвастаются своей победой над королём Штормом, как будто одна удачная битва после многих лет пряток под водой может сравниться с изнурительными кампаниями, которые мы, зебры, вели против него по всему континенту". Мы спасли их, и вот как они теперь обращаются с нами. А потом они приезжают в зумидийскую зону беженцев и пользуются нашей щедростью. Больше тут и говорить нечего! Королева Ново была права в своём решении отступить в Сиквестрию. Она была права, приняв решение вернуться, и мы больше не потерпим клеветы в адрес нашего народа или королевы!\n\nРадостные возгласы толпы заглушил звук пропеллеров, когда Крэк Лайтнинг облетел её на своём фирменном самолёте "Дух Старфилда", с помощью которого он сбил один из могучих дирижаблей короля Шторма. За два часа митинга толпа увеличилась примерно с пятисот до почти тысячи граждан. Сотни прохожих и местных жителей были охвачены патриотическим ликованием и уже вовсю вступали в ряды АПВ."
 arisfirst.2.a:0 "Они полны энтузиазма."

 arisfirst.3.t:0 "АПВ выступает против нетрадиционной одежды"
 arisfirst.3.desc:0 "Член АПВ был арестован и оштрафован за преследование гражданина, что был одет в одежду иностранного производства. Оскорбившийся гиппогриф, безработный портной по имени Сью Стоппер, следовал за своей жертвой, выкрикивая оскорбления и призывая того "Вернуться в Грифонию, если желаешь это носить". Чуть позже словесный конфликт перерос в физическую ссору, в ходе которой жертву прижали к стене и растянули крыло. Стоппер обвинил "аквелийский импорт" в том, что тот уничтожил его бизнес. Хотя многие осудили нападение как свидетельство "ксенофобного бандитизма АПВ", другие выразили сочувствие Сью Стопперу и случившейся с ним бедой, хотя и не одобрили его действия."
 arisfirst.3.a:0 "Это вызывает беспокойство."

 arisfirst.4.t:0 "Петиция по поводу одежды"
 arisfirst.4.desc:0 ""Дебаты об одежде" достигли апогея, так что как АПВ, так и их оппоненты требуют, чтобы королева Ново заняла твёрдую позицию по вопросу об иностранной одежде в Гиппогрифии. Рафт Вуд представил петицию с тысячами подписей, которая требует, чтобы госслужащим разрешалось носить одежду, изготовленную исключительно в Гиппогрифии. Он утверждает, что приток иностранной одежды "Размывает нашу идентичность и наносит ущерб экономике, приводя к росту беспорядков и бедности."\nПросители утверждают, что тот факт, что госслужащие носят на работе иностранную одежду, является особенно плохим сигналом, потому что они одновременно являются слугами короны и представителями всей Гиппогрифии в целом. То, что они носят иностранную одежду, представляет собой молчаливое одобрение идеи о том, что культурные продукты иностранных наций лучше наших, что и, по словам подателей петиции, наносит ущерб национальному единству.\n\nБолее жёсткие сторонники АПВ потребовали от правительства пойти ещё дальше, указывая на слабое трудовое законодательство и более низкие стандарты контроля качества в Грифонии. Они утверждали, что "жадные грифоны" всё равно найдут способы нанести ущерб и в конечном итоге уничтожить швейную промышленность Ариса даже несмотря на предлагаемый Рафт Вудом запрет.\n\nБолее либеральные голоса считают всё это "глупым делом" и утверждают, что ни одно гармоническое правительство не должно принимать законов, ограничивающих выбор одежды его граждан, поскольку это является неприемлемым нарушением личной свободы. Они также утверждают, что конкуренция порождает инновации и что обмен модой между Гиппогрифией и другими странами привёл к появлению и развитию новых и захватывающих тенденций в области моды, которые теперь могут быть подавлены запретами правительства. Принцесса Скайстар и Сильверстрим выступили против предложенных запретов, заявив, что Гиппогрифия должна быть более дружелюбной по отношению к другим народам. Сильверстрим привела друзей среди грифонов и пони, которых она завела в Эквестрии, в качестве причин, по которым гиппогрифам не нужно бояться других существ."
 arisfirst.4.a:0 "Мы не будем законодательно определять одежду наших подданных."
 arisfirst.4.b:0 "Мы запретим иностранную одежду только для госслужащих."
 arisfirst.4.c:0 "Мы полностью запретим иностранную одежду."

 arisfirst.12.t:0 "Трещина в коалиции"
 arisfirst.12.d:0 "— Спасибо всем собравшимся, — начал Рафт Вуд, — Вы представляете тех немногих членов АПВ, которым я могу доверить следующую информацию. Ни для кого не секрет, что у нас с Крэк Лайтнингом есть разногласия, но только сейчас я осознаю всю глубину наших разногласий. "Арис Прежде Всего" всегда выступал за изоляционизм и за то, чтобы ставить наши собственные интересы превыше иностранных, но Крэк Лайтнинг и его радикалы, особенно нелепая "Фаланга", хотят, чтобы мы разрушили собственные традиции во имя... Я просто не могу поверить, что говорю это...\n\nРафт Вуд сделал паузу, беспокойно оглядываясь по сторонам и в пятый раз проверяя, не прослушивается ли комната. Именно он должен был знать, следят ли за кем-то, но теперь его союзники могли быть настроены против него, так что осторожность не была излишней.\n\n— Гнусной вингбардийской идеологии фашизма, — продолжил он. — Многие из вас работали с КБАД и знают, что фашизм противоречит всему нашему образу жизни. Вместо того, чтобы изолировать нас от Зебрики, Крэк Лайтнинг хочет, чтобы мы ещё сильнее впутались в дела прочих стран. А хуже того то, фашизму нужен один-единственный верховный лидер, а это значит, что он, несомненно, планирует отодвинуть на второй план и убрать со сцены как королеву Ново, так и, ну, меня.\n\nРафт Вуд позволил своему заявлению повиснуть в воздухе и быстро оглядел комнату. Всё и так было ясно, но как же странно было говорить вслух, что харизматичный гиппогриф, который привёл его движение к власти, теперь стремится убрать со сцены самого Рафт Вуда.\n\n— Радикалы контролируют армию, Фалангу и значительную часть АПВ. Поскольку мы лишь сейчас начинаем осознавать исходящую от них угрозу, мы должны предположить, что они на несколько шагов опережают нас. У нас есть КБАД, спецслужбы и полиция. И ещё тот факт, что очень мало кто желает жить в фашистском государстве. Нам придётся действовать быстро, но и осторожно. Не дайте ему поднять уровень ура-патриотического пыла масс до такой степени, чтобы они стали требовать развязывания войны, ищите среди военных признаки государственного переворота и снижайте влияние Крэка на АПВ. А пока мы будем этим заниматься, я организую секретные встречи КБАД, чтобы подготовить всё необходимое для его ареста. Если мы будем действовать слишком дерзко, то его сторонники развесят нас на уличных столбах. Слишком робко - и он прикажет нас всех расстрелять. Я верю, что вы все знаете, что нужно делать, когда придёт время."
 arisfirst.12.a:0 "Члены собрания кивнули и разошлись."
 arisfirst.12.b:0 "Когда они уходили, один из участников встречи задался вопросом, как лучше всего рассказать об этом Крэк Лайтнингу."

 arisfirst.14.t:0 "Мода гиппогрифов"
 arisfirst.14.desc:0 "Популярный дизайнер одежды из Нового Мейрленда Сури Поломейр выпустила новую линию одежды, основанную на традиционном дизайне гиппогрифов, но изменённую в соответствии с фигурой пони. Одежда была разработана в сотрудничестве с гиппогрифом-модницей Кросс Стич и уже завоевала немалую популярность среди пегасов и фестралов Нового Мейрленда, которые восхищаются лёгким кроем и комфортом, который обеспечивает это одежда во время полёта.\n\nМисс Поломейр даже сказала, что рассматривает возможность разработки ещё одной линии для клиентов-грифонов в Новом Мейрленде и Вингбардии, а также высококлассной модели, которую она представит на неделе моды в этом году в Мейнхеттене."
 arisfirst.14.a:0 "Как мило."
 arisfirst.14.b:0 "Какая прелесть."

 arisfirst.13.t:0 "АПВ против культурного присвоения Нового Мейрленда"
 arisfirst.13.desc:0 "Рафт Вуд и несколько других видных деятелей из АПВ высказались против Сури Поломейр и её "помощницы" Кросс Стич, утверждая, что своим актом адаптации моды гиппогрифов для пони она неправомерно присвоила культуру и изобретательность гиппогрифов. Члены АПВ также указали на несколько недостатков в производственном процессе, где Сури отклонилась от традиционных методов, которые и вдохновили данный дизайн.\n\n— Эти дешёвые подделки, — заявил Рафт Вуд в кратком интервью, — столь же неаутентичны, сколь и безвкусны. Если пегасы или фестралы хотят носить одежду гиппогрифов, то они должны получить её у самих гиппогрифов, а ещё лучше - попробовать самим создать что-то, что хоть немного может сравниться с нашими творениями.\nКогда Крэка спросили о вреде от этого, он ответил следующее: "Вред заключается в том, что другие существа впервые узнают о нашей культуре с помощью этих подделок. А также стоит отметить, что деятельность Поломейр отнимает рабочие места у наших трудолюбивых текстильщиков.\nБолее либеральные граждане отреагировали на это с немалым замешательством, а Кросс Стич стала защищать её с Поломейр работу, которая является "попыткой смешать модные вкусы пони Нового Мейрленда со стилистическими тенденциями горы Арис". Она заявила, что восторженный приём новой линии одежды является наилучшим доказательством того, что пони интересуются культурой и традициями гиппогрифов."
 arisfirst.13.a:0 "Мы поддерживаем Сури Поломейр в её проекте по продвижению нашей культуры."
 arisfirst.13.b:0 "Мы осуждаем работу Сури Поломейр!"

 arisfirst.15.t:0 "Гиппогрифы осуждают новую линию одежды Сури Поломейр!"
 arisfirst.15.desc:0 "Совершенно неожиданно для нас правительство Гиппогрифии официально осудило новую линию одежды Сури Поломейр, вдохновлённую традиционными нарядами гиппогрифов. Они назвали это "оскорбительными подделками" и потребовали, чтобы эти предметы одежды были изъяты из магазинов. Сури Поломейр возразила, что она тесно сотрудничала с гиппогрифом-модницей Кросс Стич, но гиппогрифы, похоже, восприняли участие Кросс Стич в этом как оскорбление.\n\nЭта линия одежды была довольно популярна среди пегасов и фестралов Нового Мейрленда. И хотя она не будет изъята из магазинов, мисс Поломейр заявила, что из-за возникших противоречий планы по созданию высококлассной модели для недели моды в Мейнхеттене были отменены."
 arisfirst.15.a:0 "Это не очень-то и дружелюбно..."

 arisfirst.19.t:0 "Формирование Фаланги"
 arisfirst.19.desc:0 "В новейшем репортаже газеты "Арис Инквайер" рассказывается, что в противоречивом движении "Арис Прежде Всего" образовалась новая группа. В основном в неё входят ветераны Войны со Штормом, а также несколько полицейских и действующих военных. Их считают радикальной организацией, которая готовит своих членов к будущему конфликту против внутренних и внешних "врагов Гиппогрифии". В заметке также говорится, что они активно призывают своих членов искать предполагаемых врагов нации и использовать против них насилие. Эта группа восхищается Крэк Лайтнингом, которого они называют "Асом", и просто боготворит его патриотизм, доблесть и подвиги.\n\nЛайтнинг обвинил "Инквайер" в клевете и заявил, что "Фаланга" - это просто ветеранская организация, занимающаяся в основном физической подготовкой и обменом историями со службы. Фаланга лишь продвигает полную приключений жизнь и никак не связана с АПВ.\nКрэк заявил, что газета "Инквайер", которая до этого постоянно выставляла АПВ злодеями, пробила новое дно, сравнив ветеранскую организацию с самыми настоящими экстремистами.\n\nНа высшее командование и КБАД оказывается немалое давление, и они должны занять официальную позицию относительно Фаланги."
 arisfirst.19.a:0 "Они безвредны."
 arisfirst.19.b:0 "Военные на службе не должны быть частью этого движения."
 arisfirst.19.c:0 "Фаланга опасна. Пусть КБАД займётся ими."

 arisfirst.5.t:0 "Пожар в автосалоне Лаки Брейк!"
 arisfirst.5.desc:0 "Сегодняшние новости шокировали Арис: трое преступников подожгли автосалон Лаки Брейк в предрассветные утренние часы. Все трое поджигателей были членами АПВ и не выразили сожаления по поводу своих действий, которые нанесли ущерб зданию и машинам на сумму более миллиона бит. На допросе задержанные преступники заявили, что они лишь сделали то, на что не хватило воли у правительства. Они "нанесли удар по жадной Лаки Брейк, которая ставит под угрозу жизни наших граждан и их благополучие".\n\nПредставитель АПВ Рафт Вуд осудил их действия, хотя и заявил, что сочувствует их положению. Он призвал задержанных признать себя виновными, а сторону обвинения проявить немного милосердия к трём гиппогрифам, которым просто не повезло в жизни."
 arisfirst.5.a:0 "Мы не можем быть гармонистами, если мы не сумеем принять других."
 arisfirst.5.b:0 "Мы не выпустим заявления. Их будут судить справедливо."
 arisfirst.5.c:0 "Они делали лишь то, что считали правильным."

 arisfirst.11.t:0 "АПВ протестует против импортных автомобилей"
 arisfirst.11.desc:0 "АПВ начали действовать после того, как в "Арис Таймс" появилась сенсационная новость. У автомобиля производства Вингбардии из автосалона Лаки Брейк вышли из строя тормоза, в результате чего машина врезалась в телефонный столб. Никто из пассажиров - семьи из трёх гиппогрифов - не выжил. После трагедии около двухсот протестующих собрались у автосалона Лаки Брейк, пикетируя у входа и отказываясь уходить, даже когда день сменился ночью, а над их наспех возведённым лагерем пронёсся ливень. Самой Лаки Брейк нигде не было видно, но лидер протестующих - Рафт Вуд - заявил журналистам, что его сторонники никуда не уйдут, пока Лаки Брейк не пообещает прекратить покупать автомобили из Вингбардии и Нового Мейрленда.\n\n— Какой позор! — воскликнул он, — Лаки Брейк знает, что мы производим тут отличные автомобили, и всё же она настаивает на том, чтобы привозить продукцию с другого конца света, нанося ущерб нашей экономике и отправляя на дороги всё больше этих иностранных смертельных ловушек на колёсах. Все наши граждане знают, что правительства Вингбардии и Нового Мейрленда субсидируют свои компании. И все мы знаем, что они играют нечестно. Что ж, довольно! Мы никуда не уйдём, пока с этой ситуацией не сделают что-нибудь!\n\nНа третий день полиции удалось разогнать протестующих, но в газетах вышли многочисленные статьи в их поддержку. А поскольку Лаки Брейк и другие промышленники отказались реагировать на требования протестующих, они обратились напрямую к правительству в надежде получить запрет на ввоз иностранных автомобилей."
 arisfirst.11.a:0 "Мы не будем запрещать импорт."
 arisfirst.11.b:0 "В их словах есть смысл. Запретите ввоз этих машин."

 arisfirst.16.t:0 "[From.GetNameDef] запрещает импорт наших автомобилей"
 arisfirst.16.desc:0 "Правительство Гиппогрифии запретило импорт наших автомобилей после получившей широкое освещение в прессе аварии с участием нашей машины, неисправности тормозов и фонарного столба, в результате которой погиб водитель и двое пассажиров. Они обвинили нас в производстве небезопасных транспортных средств и полностью запретили импорт наших автомобилей. Наши автомобили были довольно популярны в Гиппогрифии, и внезапная потеря всего рынка нанесла немалый ущерб нашей автомобильной промышленности. Наши промышленники отвергли обвинения в небезопасности их машин, и потребовали, чтобы мы приняли меры, дабы заставить Гиппогрифов немедленно вновь открыть свой рынок."
 arisfirst.16.a:0 "Заявите дипломатический протест!"
 arisfirst.16.b:0 "Мы пойдём на аналогичные меры."

 arisfirst.17.t:0 "[From.GetNameDef] выражает дипломатический протест"
 arisfirst.17.desc:0 "[From.GetNameDef] выразила против нашего запрета на импорт их автомобилей, заявив, что наши обвинения в несправедливых субсидиях и продаже небезопасных транспортных средствах совершенно необоснованны. Правительство этой страны призвало нас отменить запрет. Никаких ответных экономических мер предпринято не было. Тем не менее, они предупредили нас, что ответят на любые дальнейшие запреты полноценным экономическим возмездием."
 arisfirst.17.a:0 "Печально."

 arisfirst.18.t:0 "[From.GetNameDef] накладывает санкции на нашу автопромышленность"
 arisfirst.18.desc:0 "Государство [From.GetNameDef] зеркально отреагировало на наш запрет на их автомобили. Лидеры данной отрасли промышленности осуждают "эскалацию торговой войны" и призывают нас пойти на компромисс с ними. Запрет вызвал "волновой эффект" в нашей экономике, что привело к тому, что многие рабочие автопромышленности потеряли свои рабочие места. Любопытно, что те, кто сильнее всего пострадал от запрета, активнее всего поддерживают дальнейшие ответные действия, обвиняя правительство государства [From.GetNameDef] в том, что Рафт Вуд - один из лидеров АПВ - назвал несправедливым ответом. Он и его сторонники настаивают на том, что наши автомобили, в отличие от тех, которые производятся в государстве [From.GetNameDef], безопасны на дорогах. Также он заявляет, что наши компании честно конкурируют, так что это возмездие является ещё одним примером того, как иностранные страны нечестно ведут дела с Гиппогрифией."
 arisfirst.18.a:0 "Прискорбно."

 arisfirst.6.t:0 "Митинг АПВ в Сквидграде"
 arisfirst.6.desc:0 "Большие толпы граждан вышли сегодня на улицы в Сквидграде, дабы выразить поддержку АПВ и их протекционистским идеям. Группе удалось привлечь тысячи морских пони, которые не видят никакой выгоды от торговли со внешним миром. Лидер движения АПВ Рафт Вуд возглавил митинг, раззадорив морских пони словами о том, что иностранные державы желают их эксплуатировать, а правительство неспособно остановить это. Он призвал королеву Ново "услышать голос маленького морского пони!" и защитить промышленность Сиквестрии. Он также призвал бизнесгрифов Ариса "Открыть глаза! У нашего великого королевства есть и другая половина! Посмотрите на храбрых морских пони и работайте с ними на благо всего Ариса! Не беспокойтесь о зебрах Зумидии! Будущее Ариса лежит под этими водами!."
 arisfirst.6.a:0 "Подводные консерваторы высказались."

 arisfirst.7.t:0 "Митинг АПВ в Кентерфорде"
 arisfirst.7.desc:0 "Сегодня состоялся ещё один митинг АПВ, на этот раз в Кентерфорде. Крэк Лайтнинг, организовавший этот митинг, открыто осудил нынешнюю администрацию Зумидии как "иностранных подонков, высасывающими кровь из трудолюбивых гиппогрифов", и призвал Ново либо немедленно уйти из Зумидии, либо начать "заставлять зебр выполнять свои обязанности". Он позаботился уточнить, что не желает кровопролития. Только того, чтобы зебры выплатили свою справедливую долю или "любезно извинились перед нашей великой нацией".\n\nТолпа быстро стала буйной. Она фактически разгромила парк, в котором собралась, и устроила хаос в близлежащих районах своим громким скандированием и вечеринками, которые продолжались до поздней ночи.\n\nКоалиция из местных жителей и прогрессивных гармонистов призвала королеву Ново осудить риторику АПВ как "расистскую и подстрекательскую", но представитель этой коалиции возразил, что митинг был полностью законным и что сторонники АПВ не нарушали законов и не причинили вреда жизни или имуществу никого из граждан. Но, независимо от реакции правительства, масштаб и энтузиазм участников митинга ясно показывают, что послание АПВ затронула сердца многих гиппогрифов в Кентерфорде, поэтому осуждение этого движения может вызвать негативную реакцию."
 arisfirst.7.a:0 "Свобода слова важна, но всё это вызывает беспокойство."
 arisfirst.7.b:0 "Они имеют право говорить. Мы ничего не будем делать."

 arisfirst.8.t:0 "АПВ подаёт заявку на митинг на Гармоничных Высотах"
 arisfirst.8.desc:0 "В последнее время АПВ получило огромную поддержку и это движение начало подготовку к проведению митинга в районе Гармоничных Высот - одного из самых идиллических мест на горе Арис и весьма популярного района для семейного отдыха. Также там находятся одни из старейших и величественнейших вилл в Гиппогрифии.\n\nКажется, что АПВ вкладывает огромные средства и кучу времени в организацию данного митинга. Они ожидают, что к ним присоединятся тысячи и поэтому организаторы планируют установить продуманную звуковую систему, чтобы донести их послание для всех присутствующих на этих Высотах.\n\nНо когда АПВ подало заявку на получение разрешения на проведение митинга, местный мэр отказал им, сославшись на то, что митинг может нанести ущерб району, подобно тому, как это уже случалось раньше на аналогичных мероприятиях. Лидер АПВ Рафт Вуд, который некогда занимал высокий пост при дворе Ново, подал апелляцию непосредственно королеве, что было неслыханным поступком, попросив её отменить решение мэра и разрешить проведение их мирного собрания. В своём искреннем письме Вуд написал, что АПВ всегда поддерживало монарха и он просто желает, чтобы об их послании стало известно в месте, которое так соответствует традициям столь любимой ими нации. Вуд также заверил королеву, что как он, так и Крэк Лайтнинг уже разработали планы, дабы избежать любых разрушений и хаоса. Наконец, Рафт Вуд заявил, что решение мэра было мотивировано политической предвзятостью по отношению к АПВ и что любой другой гражданин Ариса позволил бы проведение этого митинга.\n\nХотя в данной попытке проведения митинга нет ничего по-настоящему незаконного, опасения мэра вполне обоснованны, и разрешение королевы на проведение данного мероприятия может быть истолковано как проявление официальной поддержки АПВ монархом."
 arisfirst.8.a:0 "Мы не будем даже слушать эту чушь."
 arisfirst.8.b:0 "Это их право. Одобрите запрос на митинг."

 arisfirst.9.t:0 "АПВ осуждает правительство"
 arisfirst.9.desc:0 "Сегодня на улицах горы Арис должен был состояться митинг Арис Прежде Всего, однако сопутствующие события позволили одному из лидеров этого движения, Крэк Лайтнингу, стать истинным мучеником. Он выступил в небольшом городке за пределами горы Арис, а также транслировал своё послание по радио. Крэк Лайтнинг выступил против решения правительства не допустить проведения его митинга и заявил, что "Это правительство утверждает, что хранит и защищает принципы свободы, но они каким-то образом забыли о свободе слова! Гиппогрифы горы Арис хотят услышать нашу правду, однако почему одному коррумпированному мэру позволено мешать нам говорить?"\n\nЗамечания Лайтнинга подхватили прочие ораторы АПВ по всей стране, но это пока не принесло результатов. Отказ правительства разрешить проведение митинга несколько ослабил движение, тем более что сама королева никак не прокомментировала этот вопрос.\n\nОднако Лайтнинг быстро провёл черту между королевой и её правительством, заявив: "О, королева Ново! Ваши советники подвели и обманули вас! Однажды вы увидите, что мы сражаемся исключительно ради вашего блага. И вы избавитесь от этих отвратительных иностранных лакеев, которые держат вас в заложниках!" Королева Ново также отказалась комментировать это заявление."
 arisfirst.9.a:0 "У свободы слова есть пределы."

 arisfirst.10.t:0 "Митинг на Гармоничных Высотах"
 arisfirst.10.desc:0 "Стил Фезер никогда не интересовался политикой, но это не было похоже на политику. Толпа, растянувшаяся по всем Гармоничным Высотам, не продвигала какую-то политическую повестку дня, не спорила о финансировании или налогах. Тут ничто не напоминало бесконечные обсуждения в мэрии. Участники митинга и скандировали слова любви к своей стране. Стил Фезер незаметно для себя обнаружил, что подпевает песне "Боги, храните королеву".\n\nКогда на сцене появился Крэк Лайтнинг, ветер пронесся по Гармоничным Высотам, и музыка горы аккомпанировала Стил Фезеру, Крэк Лайтнингу и всем прочим гиппогрифам, что воспевали любовь к своей нации.\n\nГазеты лгали! Арис Прежде Всего не были головорезами, они были героями! Стил Фезер присоединился к скандированию клича "Одна гора, один народ, одна воля!", который толпа начала скандировать после окончания национального гимна. Они поднимали когти в честь Крэк Лайтнинга - патриота, героя войны и аса.\n\nСтил Фезер даже не помнил, о чём потом говорил сам ас или его невозмутимый товарищ Рафт Вуд. Но чистую радость той ночи он не забудет до самого конца жизни. И когда начали распространять регистрационные листы для АПВ, Стил Фезер сразу же записался и внёс своё скромное пожертвование. Он пообещал привести своих детей на следующий митинг. Если там будет нечто подобное на сегодняшнее зрелище, то он не мог позволить своим детям пропустить такое событие."
 arisfirst.10.a:0 "Патриотизм действительно заразителен."

 arisfirst.41.t:0 "Сумерки АПВ"
 arisfirst.41.d:0 "Ново взглянула на трех морских пони, стоявших перед ней. Рафт Вуд выглядел обеспокоенным, Вайолет Фасад - растерянной, а Крэк Лайтнинг, слишком привыкший к форме гиппогрифа, чувствовал себя очень некомфортно в теле морского пони.\n\n— Оставьте нас, — Ново проинструктировал охранников. Взглянув на дочь, Ново жестом плавника велела уйти и ей тоже.\n\n— Моя дочь молода, — объяснила Ново, — Так что пусть с этим справятся более опытные морские пони. Она донесла до моего сведения, что АПВ надеялся сформировать правительство. Хотя мой отец однажды назначил правительство, выбор - делать это или править напрямую - является моей прерогативой как королевы.\n\nОна посмотрела на Рафт Вуда. — Мне не нравится тот факт, что ты пытаешься использовать массы, чтобы заставить меня действовать, Рафт. Твоя риторика вызывает разногласия и практически негармонична.\n\nОна перевела взгляд на Вайолет Фасад. — Факт, на который ты не обратила внимания. КБАД должен был сообщить мне о намерениях АПВ ещё задолго до этого.\n— Ваше Величество...\nНово подняла плавник. — Ты позволила этим двоим использовать себя. С этого момента я не буду расширять сферу деятельности КБАД. Нам не нужно больше этого... что за слово использовала Скайстар? Точно. Нам не нужен ползучий авторитаризм.\n\nПри этих словах её взгляд упёрся в Крэка Лайтнинга. — Следуя моим приказам, каждый из вас приносит какую-то пользу. Но вместе вы не создаете ничего, кроме проблем. Особенно ты, Крэк Лайтнинг.\n\n— Ваше... Ваше величество, я только...\n— О нет, — перебила его Ново, — Ты будешь говорить, когда к тебе обратятся, Крэк. Я не могу понять тебя. Ты в мгновение ока превратился из солдата в политика. Я помню, как ты выступал против Рафта при отступлении в Сиквестрию. Ты же путешественник, а не традиционалист! Но вдруг ты стал фанатичным борцом с иностранным влиянием. А ещё меня заставляют нервничать твои проповеди моим существам. Я уже подумываю отправить тебя в отставку, Ас.\n\nКрэк вздрогнул. — Я не собираюсь запрещать вашу группу, — заявила Ново, заставив его замолчать, — Вы сможете продолжать свою деятельность. Но больше никаких больших митингов. Никаких попыток сформировать правительство. Больше ничего подобного. Я окончательно запрещаю это. Я призову вас служить вашей королеве, когда и если сочту это необходимым. Спокойной ночи."
 arisfirst.41.a:0 "Троица ушла, не сказав ни слова."
 
 arisfirst.42.t:0 "АПВ формирует правительство"
 arisfirst.42.desc:0 "— Мои существа утверждают, что поддерживают тебя. Но я не убеждена. — Королева Ново сидела на своём троне в почти пустой комнате, за исключением её и двух гиппогрифов, стоявших на коленях у её когтей. Рафт Вуд медленно поднял голову, — Моя королева. Мы стремимся лишь к сохранению нации, к процветанию её народа... — Внезапно его прервал Лайтнинг, — ...и к устранению всех ваших врагов, ваше высочество.\n\nНово посмотрела со своего трона на двух гиппогрифов. Именно ей принадлежала власть. Именно она решала, позволить ли этим двоим взять контроль в свои когти. Это они должны быть в невыгодном положении - Рафт Вуд даже не смел наслаждался своей формой гиппогрифа! И всё же именно она чувствовала страх. Страх перед грядущим, в котором за каждым углом таилась тьма. Но был ли вариант, предлагаемый стоящей перед ними парой, хоть немного ярче? Она должна была доверять своим существам, своим гиппогрифам и морским пони. Они заявили, что хотят, чтобы эти двое контролировали ситуацию. Она должна была это сделать. Ей просто нужно было это сделать.\n\nРафт Вуд, видя беспокойство своей королевы, снова заговорил. — Ваше высочество, я понимаю, что это должно быть для вас очень непросто. Это было непросто для всех нас. Враги Гиппогрифии всё ещё собираются на горизонте, и мы поставили вас в известность об этом. У нас нет от вас секретов и никогда не будет. Нацию нужно защитить. — Крэк Лайтнинг поднялся с пола, продолжая держать голову низко, и протянул Ново листок бумаги, — Вот запрошенные назначения.\n\nПросмотрев список, Ново вздохнула, медленно кивнула и щёлкнула по звонку на своём столе. Вошла гиппогриф, и Ново обратилась к ней. — Доставь сообщение в Сиквестрию. Я решила назначить этих двоих для формирования правительства. — Повернувшись к гиппогрифам перед собой, Ново заявила: — Тогда идите и объявите новости народу. Я должна ненадолго отвлечься. — После этого она поспешила прочь.\n\nПрежде чем Рафт успел даже подняться, Крэк Лайтнинг подлетел к одному из балконов королевского дворца, посмотрел на собравшуюся снаружи толпу, а затем прокричал в небеса своё единственное послание..."
 arisfirst.42.a:0 "АРИС ВЕЧЕН!"

 arisfirst.43.t:0 "Одна гора, один народ..."
 arisfirst.43.d:0 "Рафт Вуд и Крэк Лайтнинг сидели в офисе Рафта, разбирая стопки документов с предложениями о будущем АПВ и Гиппогрифии. Хотя они во многом соглашались друг с другом, теперь, когда пришло время приступить к реальному управлению государством, Рафт Вуд не мог не чувствовать, что Крэк Лайтнинг забыл об основах АПВ.\n\nВ вопросе о Зумидии Рафт Вуд хотел просто отказаться от них, но Крэк Лайтнинг настаивал на том, чтобы эксплуатировать зебр. Рафт Вуд хотел продолжить политику КБАД, направленную в первую очередь на защиту от реальных экстремистов, в то время как Лайтнинг хотел использовать Комитет для преследования предполагаемых "объективных врагов" и обеспечения чрезвычайно высоких стандартов лояльности. Когда Рафт выразил озабоченность по поводу роста воинственности Фаланги Крэка, Лайтнинг с ходу отмахнулся от этого. Хотя они оба хотели способствовать гармонии между классами, предложение Лайтнинга требовало серьёзной перестройки общества ради этой так называемой "Солидаристской экономической революции". А самое тревожное заключалось в том, что Крэк Лайтнинг говорил об иностранных державах, как будто война с ними была неизбежна. Он даже утверждал, что Гиппогрифия должна нанести удар первой.\n\nПосле того, как Крэк ушел, Рафт закрыл глаза, чтобы поразмыслить над предложениями своего коллеги. Что-то было не так. Он чувствовал это с момента формирования Фаланги. С тех пор, как АПВ принял лозунг "Одна гора, один народ, одна воля". Одна воля.\n\nГлаза Рафта распахнулись, и он повернулся к своему секретарю."
 arisfirst.43.a:0 "— Достань мне всю информацию, которой КБАД располагает о фашизме."

 arisfirst.455.t:0 "Скрытые мотивы"
 arisfirst.455.d:0 "— Я получил ваши заказы и заметил некоторые расхождения между ними. — Мунфезер оторвал взгляд от документов, разложенных перед ним, и посмотрел на двух лидеров АПВ, которым было поручено обеспечить безопасность страны. — И именно для обсуждения этого я вызвал вас в свой кабинет. \n\n— Какие расхождения? — спросил Рафт Вуд, бросив взгляд на Крэк Лайтнинга. Увидев это, Крэк хмыкнул и закатил свои глаза. \n\n— Ну... к примеру, в вашем заказе, мистер Вуд, запрашиваются артиллерийские орудия для береговой и противовоздушной обороны. В то время как согласно вашему заказу, мистер Лайтнинг, требуется более... наступательное оружие вроде танков, бомбардировщиков и кораблей для поддержки морских десантов. \n— К чему вы клоните, мистер Мунфезер? — спросил Крэк Лайтнинг. \n— Я хочу сказать, что вы будете должны мне много денег, если мне придётся выполнить оба ваших заказа. Надеюсь, что вы при деньгах? — Бизнесгриф уточнил, сцепив когти перед собой. \n\n— Разумеется, мы... \n— Возможно... \nДвое дуумвиров одновременно замолчали и посмотрели друг на друга. \nЛайтнинг заговорил снова: — Мы хотим сказать, что готовы заплатить любую цену за то, чтобы Гиппогрифия победила своих будущих врагов. \n— Да, за то, чтобы отпугнуть потенциальных агрессоров. — Рафт Вуд закончил, не обращая внимания на взгляд, который он получил от Лайтнинга за подбор слов. \n\nМунфезер с интересом наблюдал за словесными перепалками между двумя дуумвирами. Они явно расходились во мнениях, когда дело касалось их оборонного бюджета. Он должен был бы побеспокоиться о безопасности Гиппогрифии, но вместо этого видел лишь возможность. Он будет разжигать это соперничество, побуждая дуумвиров покупать материалы, которые каждый из них считал необходимыми для своей стратегии. И, кто бы ни победил в этой маленькой схватке, Мунфезер всё равно получит всю прибыль и останется в выигрыше.\n\nОн попытался скрыть свою растущую улыбку, и прервал Лайтнинга и Вуда, пытающихся прожечь друг друга взглядами. — Ну же, друзья мои! Ради Гиппогрифии, давайте найдём компромисс..."
 arisfirst.455.a:0 "Удача благоволит оппортунистам."

 arisfirst.46.t:0 "Расплата"
 arisfirst.46.d:0 "Никто не был по-настоящему не удивлён, когда военная полиция арестовала Рафта Вуда. Никто не удивился, когда его и членов КБАД обвинили в подрыве военных усилий, сотрудничестве с иностранными державами и подготовке к падению Гиппогрифии. И приговор секретного военного трибунала в виде смертной казни тоже не был сюрпризом.\n\nОбщественности было представлено достаточно доказательств, чтобы убедить их в виновности Рафт Вуда: слежка за высокопоставленными военными офицерами, частные комментарии о том, что "Гиппогрифия не желает завоевывать Кольтфаген", тщательно вырванные из контекста. Также нельзя забывать о попытках ограничить патриотическую деятельность Фаланги, солдаты которой хотели лишь помешать иностранцам уничтожить Гиппогрифию. С какой иностранной державой вступил в сговор Рафт Вуд? Какова была его конечная цель? Как ему удалось подняться на столь высокий пост, будучи всё это время двойным агентом? Всё это совершенно секретно, конечно.\n\nНикто по-настоящему не удивился, когда Крэк Лайтнинг по радио объявил о военном положении, ввёл комендантский час и приказал гражданам "Оставаться дома, пока моя верная Фаланга и армия выслеживают всех предателей, которых так долго защищал Рафт Вуд".\n\nНикто не удивился, но все были напуганы. И когда на следующее утро гиппогрифы пришли на работу и обнаружили, что некоторые из их коллег пропали, то никто не осмелился поинтересоваться их судьбой."
 arisfirst.46.a:0 "Теперь пришло время разобраться с внешними врагами..."

 arisfirst.47.t:0 "Расплата"
 arisfirst.47.d:0 "Крэк Лайтнинг чувствовал себя уверенно, пока он и члены Фаланги шли ко дворцу.\nОн отправил другие отряды Фаланги на захват штаб-квартиры местной радиостанции и железнодорожного вокзала - двух иных самых важных объектов в столице. Он также подал сигнал своим агентам в армии, дабы они приступили к выполнению различных миссий в поддержку переворота. Наконец, Крэк Лайтнинг приказал подготовить к распространению брошюры и плакаты, которые должны были убедить гражданское население поддержать его, а не слабое лидерство Рафт Вуда - его бывшего союзника. И когда отряд Рафт Вуда приближался к дворцовым воротам, охраняемым парой стражников, никто не сомневался в успехе его затеи.\n\nИ в этот момент активировалось около дюжины противовоздушных прожекторов, которые были направлены прямо им в лица.\n\nИ пока Крэк и его боевые отряды были ослеплены, из переулков между зданиями проспекта, что вёл к дворцу, выбежало множество солдат при поддержке бронемашин. Свет отключился, и Крэк понял, что они попали в засаду и оказались под прицелом впечатляющего арсенала оружия разного калибра.\n\n— Бросьте оружие!\n\nРаздался крик из динамика, установленного на одной из бронированных машин. Повернувшись в сторону источника звука, Крэк увидел Рафт Вуда и Вайолет Фасад, стоявших на вершине машины. Вздохнув, он бросил свой пистолет, и прочие члены Фаланги последовали его примеру. Бросив взгляд на своих бывших союзников, он обратился к ним:\n— Итак, предатели пришли позлорадствовать.\n\nРафт хмуро посмотрел на Крэка. — Твоему терроризму пришёл конец, Крэк. Мы всё знаем о твоих планах на ближайшее будущее. Прочие группы Фаланги были нейтрализованы. Солдаты, которые подчинились твоим приказам, были задержаны.\nКрэк заметно пошатнулся, осознав, насколько сильно он проиграл, но промолчал.\nУхмыляющаяся Вайолет вынесла свой вердикт:"
 arisfirst.47.a:0 "— Ты арестован за антигармоническую деятельность."

 arisfirst.48.t:0 "Антигармоническая деятельность"
 arisfirst.48.d:0 "Рафт Вуд побарабанил когтями по деревянному столу. Он победил. Радикалы Крэк Лайтнинга растеряли всё своё влияние на АПВ, члены Фаланги были арестованы, и если хоть один из их террористических заговоров будет напрямую связан с Крэк Лайтнингом, его посадят очень надолго.\n\nДаже если этого не произойдёт, Крэк Лайтнинга уже лишили звания и фактически поместили под домашний арест в тот самый момент, когда Рафт показал Ново список "Врагов нации гиппогрифов", составленный Фалангой. Её праведный гнев, когда она увидела Сильверстрим в списке, напомнил Рафт Вуду, почему он всегда был верен королеве.\n\nИ всё же Рафт Вуду было не по себе. И дело было не только в войне. Из них двоих Крэк Лайтнинг фактически был идеологическим лидером. Рафт Вуд просто следовал своим внутренним инстинктам и смутным ощущениям того, что Гиппогрифию нужно защищать от иностранного влияния. Патриотизм Рафта ослеплял его до самого последнего момента. Что же ему делать сейчас, когда он увидел истину? Насколько глубоко укоренилась фашистская гниль в его движении? Неужели яд Лайтнинга увёл и его с пути гармонии?\n\nОн не собирается полностью поддерживать прогрессистов - сама мысль о превращении Гиппогрифии во второсортную Эквестрию вызывала у него отвращение, не говоря уже о республиканцах, социалистах и всех этих прочих иностранных идеологиях. Но он поговорит с Сильверстрим и соберёт остатки АПВ для партийной конференции. Ему нужно понять, что делать с самим собой и со всей Гиппогрифией в целом, когда как он, как и вся Гора, стали одинокими."
 arisfirst.48.a:0 ""Мне нужно о многом поразмыслить.""

 arisfirst.21.t:0 "Тонкости солидаристской экономики"
 arisfirst.21.d:0 "Крэк Лайтнинг был занятым гиппогрифом, и он не любил, когда его прерывали. Особенно кто-то вроде Плюмажа Мунфезера. К сожалению, производитель оружия пришёл к нему с некими срочными новостями, которые якобы могли негативно повлиять на производство оружия, и поэтому Крэк впустил его.\n\n— Крэк, Крэк, Крэк, — быстро проговорил бизнесгриф, — Боюсь, что на моих заводах завелись непатриотичные элементы. Забастовщики, так сказать. Пытаются остановить всё производство. Но когда я вызвал полицию, они заявили, что это "дело оружейного синдиката", и уехали!\n\nКрэк приподнял бровь. — Потому что это действительно дело оружейного синдиката.\n— Задача синдиката - максимизировать производительность...\n— Задача синдиката - быть посредником между вами, вашими работниками и государством, обеспечивая при этом максимальную выгоду для всех сторон.\n\n— Послушайте, Крэк, — сказал бизнесгриф, подбирая слова, пока Крэк ухмылялся и делал глоток бурбона. — Вы и я, мы оба знаем, что вся эта система никогда не должна была... стать такой. Вы же понимаете, что Биколини никогда бы не позволил рабочим угрожать забастовкой такой жизненно важной отрасли...\n\nУхмылка Крэка стала ещё шире. — Боюсь, что я не Биколини. Представитель рабочих проконсультировался со мной, прежде чем представить вам свои требования. Они могут сократить вашу прибыль, да. Но вы недооцениваете меня, если думаете, что я поведусь на ваши страшилки. Вы пытаетесь нажиться на государстве как можно больше, вместо того чтобы выполнить свой патриотический долг и предотвратить саму необходимость этой забастовки. Уверяю вас, мы прервём забастовку силой, если потребуется, но если до этого дойдет, боюсь, что мы уберём и вас тоже.\n\nМунфезер был потрясён. — Но... Крэк, если вы позволите им это... дайте им дюйм, и они возьмут милю. Мы не можем создать прецедент того, что оружейный синдикат может объявить забастовку! Это закончится тем, что он будет действовать как независимый профсоюз.\n\nКрэк на мгновение задумался. Как бы ему ни нравилось доставлять проблемы Мунфезеру, он всё же должен был смотреть на ситуацию чуть шире. Принятие чьей-либо стороны в этом вопросе может создать прецедент."
 arisfirst.21.a:0 "— Просто дайте им то, чего они хотят."
 arisfirst.21.b:0 "— Не волнуйтесь. У меня есть способы добиться того, чтобы переговоры прошли на ваших условиях."

 arisfirst.22.t:0 "День на испытательном полигоне"
 arisfirst.22.d:0 "Генерал Стратус Скайрейнджер был поражён.\nКак оружие, изобретённое бывшим заключенным, который во время тюремного заключения прошёл курс металлообработки, и выглядевшее как смазочный инструмент, столь хорошо прошло испытания?\n\nГенерал наблюдал за военнослужащими, которые проводили различные тесты на копиях оружия, и услышал, как слева от него чиновница Орднанс Боард делает записи о характеристиках оружия. Эти заметки войдут в отчёт, содержащий всю необходимую информацию о производстве и использовании оружия. Справа от него суетился изобретатель оружия, Гриас Мейн. Не каждый день гиппогрифьи военные посылали своего высшего офицера изучать твоё изобретение на предмет боевого применения.\n\n— Вы должны гордиться, мистер Мейн. Ваш пистолет-пулемёт превзошел наши ожидания для того, что было сделано в гараже с помощью заклёпочного пистолета, сварочного аппарата и штамповочного пресса за половину времени, необходимого для создания пистолета-пулемёта Тандерсплэш. Не говоря уже про заметно меньшие затраты ресурсов. — Сказал вслух Скайрейнджер, не отрывая взгляда от солдат на поле.\n— А поскольку в машинной обработке нуждаются только ствол, затвор и стреляющий механизм, то мы можем снизить требования к станкам на 25 процентов. — Добавила чиновница, продолжая вести записи. — А полученные вами гонорары будут весьма значительными, поскольку военные стремятся вооружить всех новобранцев, поступающих к нам на службу. Так что вы будете весьма богаты, когда этот контракт будет заключён. — Последнее заявление Скайрейнджера развеяло остатки сомнений Мейна.\n— Спасибо, генерал, за достойную похвалу. — ответил Мейн уже более спокойно.\n— Однако есть последний вопрос. — Сказал Скайрейнджер, обращаясь к Мейну. — Оружию нужно имя.\n\nМгновение спустя чиновница хихикнула, указав на образец оружия на столе, а затем на самого Мейна."
 arisfirst.22.a:0 "Как насчёт 'Смазочного шприца'?" # Grease gun - смазочный шприц

 arisfirst.23.t:0 "Прикладная психология"
 arisfirst.23.d:0 "Вайолет Фасад читала отчёт. И ей он нравился. Очень нравился. В отчёте утверждалось, что до сих пор они сражались с врагом, которого не понимали полностью. Арис считал, что его враги были едины. Они предполагали, что кольтфагенцы были однородной массой реваншистов, а хироптеррская армия состояла исключительно из легионеров. Что их можно победить только превосходящей силой.\n\nДругими словами, утверждалось в отчёте, до сих пор они вели войну неправильным для Ариса образом. Неудивительно, что Крэк Лайтнинг проигнорировал этот отчёт, оставив на нём лишь несколько заметок:\n"На послевоенное время,"\n"Может быть полезно для Гегемонии?"\n"Создание независимого государства Кольт после войны."\nИ ещё там была загадочная фраза - "Сила духа фестралов недооценена."\n\nОтчёт был помечен грифом "Совершенно секретно" и не распространялся среди прочих официальных лиц после того, как он попал на стол к Крэк Лайтнингу. Теперь, когда этот гиппогриф перестал быть помехой, Вайолет могла наконец-то применить выводы из этого документа на практике:\n\nРегиональные разногласия среди кольтфагенцев. Затянувшееся недовольство конституционалистов. Пропасть между хироптеррскими легионерами и вспомогательными войсками. Недовольство в недавно завоёванных регионах, только и ждущее возможности вскипеть. Напряженность в самом альянсе... в их броне было так много слабых мест. Вайолет вспомнила, как изучала республиканскую революцию в Грифонии и как казавшийся на первый взгляд единым фронт политических радикалов рассыпался при малейшем толчке и погряз в междоусобицах и некомпетентности. О, она обеспечит врагам Ариса этот толчок. Вайолет подняла трубку телефона."
 arisfirst.23.a:0 "— Стратус, я тут только что нашла кое-что, что может выиграть войну."

 arisfirst.24.t:0 "Вспомогательные подразделения-предатели"
 arisfirst.24.d:0 "Плохие новости с фронта. Похоже, что гиппогрифы используют пропаганду и "психологические операции", чтобы настроить наши вспомогательные войска против легионеров. Это особенно эффективно среди туземцев, которых только недавно умиротворили и призвали в армию. Копыто Найтмер работает над тем, чтобы вычислить предателей и прервать их связь с гиппогрифами, но пока мы этого не добьёмся, мы не можем полагаться на наши вспомогательные войска так, как раньше.\n\nЧтобы ускорить процесс, мы можем устроить облаву на подразделения, которые подозреваются в саботаже или сочувствии врагу, и сделать из них пример. Или мы можем подождать, пока "Копыто" не искоренит предателей более точно. Выбор за вами, лорд-командующий."
 arisfirst.24.a:0 "Сделайте из них пример!"
 arisfirst.24.b:0 "Давайте наберёмся терпения."

 arisfirst.45.t:0 "Парад победы"
 arisfirst.45.d:0 "Рафт Вуд всегда чувствовал себя неуютно в форме гиппогрифа, но сегодняшний случай требовал именно этого. Ему всегда было некомфортно рядом с идеалистичной дочерью Ново и её легкомысленной племянницей, но сегодняшний случай требовал и этого тоже.\n\nРафт Вуд махал толпе, проезжая мимо неё в своём кортеже, лишь изредка обмениваясь словами с королевской семьей, сидящей рядом с ним. Такой стиль был привычным для Крэка Лайтнинга, но не для него. Но нужно было поддерживать видимость, да и народ действительно заслужил услышать от своих лидеров, что все его жертвы наконец-то принесли долгожданную победу.\n\nКогда Рафт поднялся на трибуну, он постарался расслабиться. Он предусмотрительно позаботился о том, чтобы Скайстар не выступала сегодня с речью, и знал, что Сильверстрим не настолько смела, чтобы атаковать его правительство в день победы в пять отведённых ей минут. Тем не менее, всё время, пока она выступала на сцене, он сжимал когти, жалея, что у него нет плавников. Когда на сцену вышла Ново, Рафт Вуд наконец-то смог расслабиться. Ново была слишком добропорядочна, чтобы критиковать своё правительство в день, предназначенный для чествования жертв множества храбрых гиппогрифов и морских пони. Ей пришлось держать при себе свои возможные опасения по поводу направления, в котором её главный советник ведёт её королевство.\n\nИ всё же его мысли никак не могли успокоиться. Он думал о значительных военных долгах Ариса, которые могли помешать его планам. О всё ещё нестабильной ситуации на континенте. О том, как он сможет выпутать Арис из этой неразберихи, когда они занимают столько чужой земли.\n\nКогда наконец-то пришло время речи Рафта, он торопился и путался в словах. Королевский советник никак не мог сосредоточиться. После окончания выступления он, обливаясь холодным потом, прошёл мимо королевской семьи и направился к ближайшему водоёму. Превратившись обратно в морского пони, Рафт нырнул в воду и попытался успокоить свой разум."
 arisfirst.45.a:0 "Победа не уменьшила количества нашей работы."

 arisfirst.44.t:0 "Зарождение гегемонии"
 arisfirst.44.d1:0 "Одной из должностей Крэка Лайтнинга, которая официально была его главным постом, была должность лорда-хранителя королевской печати. На самом деле он обладал куда большими полномочиями, но сегодня ему впервые довелось воспользоваться своим положением. Самодовольно улыбаясь, Крэк опустил большую печать дома Ново на документы о капитуляции, которые он только что навязал своим ненавистным врагам.\n\n"Безоговорочная капитуляция". Эти слова были самыми прекрасными из всех, что знал Крэк Лайтнинг. Ни мир с честью, ни некий карательный договор, ни даже частичная оккупация. Его враги не заслуживали этого. Кольтфагенцы были слишком гнусны и мерзки, а хироптеррцы слишком духовно могучи для получения второго шанса. Нет. Войска уже получали приказы занять каждый город, каждую дорогу, каждую сельскую деревеньку. Крэк полностью реорганизует своих недавно покорённых подданных и будет ломать их национальную волю до тех пор, пока они не признают своё место в Гегемонии.\n\nКрэк вышел из кабинета, чтобы передать документ администраторам, но по пути он увидел кое-кого, с кем уже давно не сталкивался. Королева Ново сидела на своём троне в окружении фалангистов с трезубцами и выглядела покорной и безропотной. Крэк подумывал о том, чтобы позлорадствовать над ней и отвесить парочку фальшивых поклонов. Но когда Ново поймала его взгляд, печаль, которую Крэк увидел в её глазах, заставила его остановиться. Не было смысла мучить ту, кто потерпела столь сокрушительное поражение. Крэк Лайтнинг победил: гармоническая слабость Ново скоро падёт под напором новой Гегемонии гиппогрифов, и ей, властительнице всего Ариса, оставалось лишь бессильно наблюдать."
