 HIP_torp_cruisers:0 "Разработать торпедные крейсера"
 HIP_torp_cruisers_desc:0 "Наши морские теоретики предложили создать специализированный лёгкий крейсер, чьим основным оружием являются торпеды. После некоторых усилий мы сможем спроектировать такой корабль."

 HIP_WNG_war_countdown:0 "Закончить войну с Вингбардией"
 HIP_WNG_war_countdown_desc:0 "Мы решили уничтожить вингбардийскую сферу влияния, но наши граждане позволят нам воевать из-за столь незначительных для них выгод лишь до поры до времени."
 HIP_white_peace_WNG:0 "Завершить войну с Вингбардией"
 HIP_white_peace_WNG_desc:0 "Мы должны победить союзников Вингбардии в Кольтфагене и Хироптерре, дабы убедить их выйти из войны в Северной Зебрике."
 HIP_puppet_wingbardy:0 "Установить новое правительство в Вингбардии"
 HIP_puppet_wingbardy_desc:0 "Вингбардия побеждена, и мы должны привести к власти новое правительство, дабы вингбардийцы больше не были для нас угрозой."
 HIP_enforce_WNG_concessions:0 "Обеспечить уступки со стороны Вингбардии"
 HIP_beg_for_peace:0 "Умолять о мире"
 HIP_rising_defeatism:0 "Пораженчество на подъёме"
 HIP_rising_defeatism_2:0 "Пораженчество на подъёме"
 HIP_intervene_in_Equus:0 "Вступить в Великую Войну"
 HIP_intervene_in_Equus_desc:0 "Поскольку в Северной Зебрике для нас больше нет серьёзных угроз, а население готово к тяготам войны, пришло время отплатить нашим друзьям-эквестрийцам за помощь в победе над королём Штормом. К оружию, гиппогрифы! К оружию, морские пони! Мы берём курс в Эквестрию!"
 HIP_abandon_north_zebrica:0 "Покинуть Северную Зебрику"
 HIP_abandon_north_zebrica_desc:0 "Поскольку Зумидийский мандат либо достаточно стабилен для выхода из него, либо является не нашей проблемой, а наши соседи на континенте не выглядят особенно опасными, АПВ может исполнить своё давнее обещание: покинуть Северную Зебрику и никогда не оглядываться назад."
 HIP_abandoned_zebrica:0 "Мы полностью избежали войны в Северной Зебрике."
 HIP_ditch_WAR:0 "Снять гарантии с Варзены"
 HIP_bye_ZUM:0 "Уйти из Зумидии"

 HIP_telegraph_countdown:0 "Операция: Телеграф"

 HIP_stop_the_bats:0 "Нанести удар по Хироптерре"
 HIP_stop_the_bats_desc:0 "Хироптеррцы раскрыли свою истинную натуру, вмешавшись в гражданскую войну в Эквестрии. Мы должны уничтожить этих фанатиков, пока они зализывают свои раны, дабы они не пришли за нами следом."

 HIP_anti_harmonic_activities_committee_cat:0 "Комитет по Борьбе с Антигармонической Деятельностью"
 HIP_anti_harmonic_activities_committee_cat_desc:0 "Комитет по Борьбе с Антигармонической Деятельностью был создан для двух целей: сохранения единства гиппогрифов и морских пони, а также для недопущения того, чтобы иностранные идеи, способные нанести ущерб структуре нашего общества, могли пересечь наши границы.\n\nЧем больше они получат полномочий, тем лучше КБАД может выполнять свою работу. Однако, если дать комитету слишком много власти, то он может зайти слишком далеко."
 HIP_reach_out_to_the_OHS:0 "Вступить в контакт с ДОГ"
 HIP_reach_out_to_the_OHS_desc:0 "ДОГ из Речкограда не имеет себе равных по эффективности в деле защите гармонии от внутренней подрывной деятельности. Мы должны связаться с ними, чтобы научиться лучше защищать гармонию."
 HIP_reach_out_to_SMILE:0 "Вступить в контакт со S.M.I.L.E."
 HIP_reach_out_to_SMILE_desc:0 "S.M.I.L.E., разведывательное управление Эквестрии, обладает богатым опытом контрразведки, из которого мы можем извлечь ценные уроки."
 HIP_seize_communist_publications:0 "Конфисковать коммунистические статьи"
 HIP_seize_communist_publications_desc:0 "Коммунистические доктрины материализма, классовой войны и насильственной революции являются одними из самых опасных угроз гармонии во всём мире, поэтому мы должны запретить им публиковать свои манифесты, чтобы они не сумели обмануть простых гиппогрифов своей ложью."
 HIP_root_out_unjust_businessgriffs:0 "Искоренить нечестных бизнесгрифов"
 HIP_root_out_unjust_businessgriffs_desc:0 "Безжалостная эксплуатация и казнокрадство уж точно не гармоничны. Мы будем бороться с коррупцией, которая подрывает веру в гармонию."
 HIP_silence_republican_groups:0 "Заставить умолкнуть республиканские группы"
 HIP_silence_republican_groups_desc:0 "Республиканцы утверждают, что они гармонисты, но их гармония отличается от нашей. Они стремятся упразднить монархию, а многие из республиканцев симпатизируют "демократическому" социализму. Поэтому республиканцы представляют явную угрозу гармонии гиппогрифов. Так что их утихомирит КБАД."
 HIP_encourage_unity_parties:0 "Поощрять единство"
 HIP_encourage_unity_parties_desc:0 "Отсутствие гармонии между гиппогрифами и морскими пони вызывает беспокойство. Ведь если мы позволим этому выйти из-под контроля, то поставим в опасное положение всю гармонию в целом. Мы должны продвигать идеи единства, чтобы напомнить нашим жителям о том, как сильно они нужны друг другу."
 HIP_ban_wingbardian_books:0 "Запретить вингбардийские книги"
 HIP_ban_wingbardian_books_desc:0 "Фашизм столь же опасен, как и коммунизм, а Вингбардия - главное логово этой грязной идеологии. Запрет на импорт всех книг из Вингбардии, а также тех, что были первоначально написаны на вингбардийском языке, защитит нас от дурного влияния этой идеологии."
 HIP_patrol_the_deepest_depths:0 "Патрулировать океанские глубины"
 HIP_patrol_the_deepest_depths_desc:0 "Мейрианская впадина - глубочайший провал в мире. Никто не знает как далеко уходит этот разлом вглубь планеты. Из-за своей относительно неизученной природы эта впадина стала объектом бесчисленных спекуляций и слухов на протяжении долгих лет. Мы получали множество сообщений относительно её: от простых странных звуков до появления настоящих морских чудовищ. Даже если подобная экспедиция может быть весьма дорогостоящей в краткосрочной перспективе, отправка команды для дальнейшего изучения впадины поможет успокоить многих морских пони."
 HIP_grand_the_power_of_arrest:0 "Предоставить право на арест"
 HIP_grand_the_power_of_arrest_desc:0 "Сейчас мы беззубы, так как не имеем возможности арестовывать и заключать в тюрьму тех, кого мы подозреваем в угрозе гармонии. КБАД запросит у королевы Ново право производить аресты и будет координировать свои действия с местной полицией, дабы гарантировать, что враги гармонии не сбегут от нас."
 HIP_expand_coverage_to_foreign_nationals:0 "Расширить юрисдикцию КБАД на иностранных граждан"
 HIP_expand_coverage_to_foreign_nationals_desc:0 "Наш долг состоит в том, чтобы защищать гармонию от иностранных идеологов, и всё же наша юрисдикция распространяется исключительно на граждан Гиппогрифии. Это должно измениться: любое существо, въезжающее в наши границы (в том числе и иностранные граждане), будет подпадать под действие наших правил."
 HIP_anti_harmonic_terrorism_act:0 "Закон о борьбе с антигармоничным терроризмом"
 HIP_anti_harmonic_terrorism_act_desc:0 "У антигармонистов нет ограничений и в их действиях. Они будут нападать на невинных и прятаться за формальностями, дабы помешать нам превентивно остановить их. Мы предложим королеве Ново новый закон, который исправит эти юридические недостатки."
 HIP_define_harmony:0 "Определение гармонии"
 HIP_define_harmony_desc:0 "КБАД нередко смущает расплывчатость ключевых терминов и формулировок: нам нужно более чёткое определение того, что мы пытаемся защитить, чем "Честность, смех, щедрость, доброта, лояльность и магия". И именно КБАД сможет придумать наиболее подходящую формулировку."
 HIP_final_arrests:0 "§RСобрать доказательства против высокопоставленных подрывных элементов§!"
 HIP_final_arrests_desc:0 "Ныне нашу королеву окружают те, кто выступают против истинной гармонии. Вайолет Фасад по приказу Рафт Вуда обрушит молот на головы тех, кто вредит нашей нации прямиком из двора королевы."

 HIP_zebra_tech_research:0 "Исследовать магию зебр"
 HIP_zebra_tech_research_desc:0 "Поскольку теперь нашими гражданами являются миллионы зебр, мы получили отличную возможность объединить магию наших рас ради общего блага. Мы пригласим зебр-алхимиков и металлургов в качестве преподавателей и внедрим эти методы в наши производственные процессы. Вместе мы сможем достичь гораздо большего, чем порознь!"
 HIP_research_metal_tech_1:0 "Исследовать базовую металлургию зебр"
 HIP_research_metal_tech_2:0 "Исследовать продвинутую металлургию зебр"
 HIP_research_metal_tech_3:0 "Дальнейшее развитие металлургии зебр"
 HIP_research_alchem_tech_1:0 "Исследовать базовую алхимию зебр"
 HIP_research_alchem_tech_2:0 "Исследовать продвинутую алхимию зебр"
 HIP_research_alchem_tech_3:0 "Дальнейшее развитие алхимии зебр"

 HIP_learn_MA:0 "Исследовать доктрину массированного штурма"
 HIP_learn_MW:0 "Исследовать доктрину мобильной войны"
 HIP_learn_GBP:0 "Исследовать доктрину крупномасштабного планирования"
 HIP_learn_SFP:0 "Исследовать доктрину превосходной огневой мощи"

 HIP_defeatism_cat:0 "Пораженчество на подъёме"

 HIP_invite_allies:0 "Договор Среднего Моря"
 HIP_invite_allies_desc:0 "Мы решили стать защитником гармонии в нашем регионе, и поэтому намереваемся расширять сотрудничество с гармоническими и дружественными к гармонии государствами."
 HIP_invite_WAR:0 "Пригласить Варзену"
 HIP_invite_WAR_desc:0 "Варзена долгое время была одной из самых благосклонно настроенных к гиппогрифами наций зебр. Они - наилучший кандидат в наш новый альянс."
 HIP_invite_ZAR:0 "Пригласить Зарантию"
 HIP_invite_ZAR_desc:0 "Зарантийцы - странный народ, но они уважают тех, кто желает честно и справедливо вести иметь с ними дела. Также они имеют репутацию верных союзников. Зарантийцы станут прекрасными партнёрами в нашем альянсе."
 HIP_invite_TBK:0 "Пригласить Тобук"
 HIP_invite_TBK_desc:0 "У Тобука был непростой старт, но они сумели объединиться вокруг нового правительства, которое, хоть и является несколько необычным, похоже, всё же придерживается гармонистских ценностей."
 HIP_invite_CTH:0 "Пригласить Кольтфаген"
 HIP_invite_CTH_desc:0 "Кольтфагенцы сумели перейти от реваншистской диктатуры к функционирующей гармоничной республике. Мы должны поздравить их и предложить нашим новым друзьям вступить в наш альянс."
 HIP_invite_CVA:0 "Пригласить государство [CVA.GetName]"
 HIP_invite_CVA_desc:0 "И хоть сторонники Зейрутида являются социалистами, они при этом придерживаются гармонистских ценностей. И их достижения просто замечательны. Мы должны попытаться вступить с ними в союз, хотя, если принять во внимание некоторые их идеалы, §Rони могут предъявить к нам определённые требования§!."
 HIP_invite_EQC:0 "Пригласить Новый Мейрленд"
 HIP_invite_EQC_desc:0 "Пусть Новый Мейрленд и покинул Эквестрию, но у них были на то свои причины, и они не отвернулись от идей дружбы. Мы должны объединиться с ними, дабы они не остались одни в этом опасном мире."
 HIP_invite_PCB:0 "Пригласить Пуэрто-Кабальо"
 HIP_invite_PCB_desc:0 "Пусть Пуэрто-Кабальо и покинул Эквестрию, но у них были на то свои причины, и они не отвернулись от идей дружбы. Мы должны объединиться с ними, чтобы они не остались одни в этом опасном мире."

 HIP_build_zumidian_civ_factories:0 "Создание зумидийской промышленности"
 HIP_build_warzenan_civ_factories:0 "Создание варзенской промышленности"
 HIP_restore_war_measures:0 "Восстановить военные меры"
 HIP_restore_extreme_war_measures:0 "Восстановить военные меры: Фаза 2"

 HIP_only_beacon_cat:0 "Единственный маяк гармонии"
 HIP_only_beacon_cat_desc:0 "Старой Эквестрии больше нет, но свет гармонии не погаснет, пока стоит гора Арис. Мы должны предпринять усилия, чтобы защитить всех, кого сможем, от той империи, что ныне простирается над Эквусом, и сохранить свет гармонии во мраке долгой ночи."
 HIP_contact_friendship_school:0 "Связаться с выпускниками Школы Дружбы"
 HIP_contact_friendship_school_desc:0 "Сильверстрим свяжется со своими бывшими одноклассниками по Школе Дружбы."
 HIP_reactivate_nightmare_hoof:0 "Использовать контакты Кэррот Стика"
 HIP_reactivate_nightmare_hoof_desc:0 "У президента Кэррот Стика есть старые друзья в Копыте Найтмер. Следует хорошенько подумать, прежде чем обращаться к таким опасным существам, но мы могли бы применить их таланты во благо."
 HIP_extradite_luna:0 "Предоставить убежище принцессе Луне"
 HIP_extradite_luna_desc:0 "Принцесса Луна весьма успешно скрывается от сил, что ныне оккупировали Эквестрию. Если нам удастся установить с ней контакт, то мы сможем тайно переправить её в Арис."
 HIP_extradite_spitfire:0 "Спасти Вандерболтов"
 HIP_extradite_spitfire_desc:0 "Вандерболты - символ старой Эквестрии. Добраться даже до нескольких из них будет непросто, но так мы сможем использовать этих гордых летунов в пропагандистских кампаниях, чтобы возродить гордость эквестрийских пегасов."
 HIP_join_EQS_in_exile:0 "Присоединиться к Альянсу Свободных"
 HIP_join_EQS_in_exile_desc:0 "Раньше мы не могли в одиночку переломить ход войны против чейнджлингов, но похоже, что [EQC.GetLeader] готовится нанести ответный удар из Нового Мейрленда. Мы окажем им полную поддержку, и вместе освободим Эквестрию."
 HIP_guarantee_EQC:0 "Предложить защиту Новому Мейрленду"
 HIP_guarantee_EQC_desc:0 "Дейбрейкер смотрит на Новый Мейрленд с жадностью. Мы предложим им защиту. Если это отпугнет её, то хорошо. Если же это приведёт к войне в открытом море, то так тому и быть."
 HIP_undermine_austral:0 "Подорвать функционирование Южного Протектората"
 HIP_undermine_austral_desc:0 "Южный Протекторат - наиболее вероятное место высадки наших войск в потенциальном конфликте с чейнджлингами. Мы можем контрабандой доставить туда оружие и советников, чтобы помочь сопротивлению. Наша деятельность будет ещё более эффективной, если мы вывезли в Арис принцессу Луну, которая особенно почитается среди тамошних фестралов."

 HIP_duumvirate_problems:0 "Трещины в дуумвирате"
 HIP_duumvirate_problems_desc:0 "§gКрэк Лайтнинг§! и §YРафт Вуд§! являются лидерами АПВ и всей §CГиппогрифии§!. Они сформировали дуумвират для управления Арисом в эти неспокойные времена. Но их видения оказались совершенно несовместимыми, так что должен остаться только один. Кто же выйдет победителем из внутрипартийной борьбы?"
 HIP_duumvirate_catastrophe:0 "Надвигающийся кризис"
 HIP_duumvirate_catastrophe_desc:0 "Грядёт §Rрасплата§!."

 HIP_antifa_leaning:0 "Политические пристрастия Скайстар"
 HIP_antifa_leaning_desc:0 "И хотя фракции §P"розовых"§! гармонистов и §2"голубых"§! коммунистов объединились вокруг Скайстар, каждая из этих сил пытается повлиять на принцессу, дабы заставить новое государство принять их идеалы."


 HIP_divided_society:0 "Разделённое общество"
 HIP_divided_society_desc:0 "Наше общество разделено между горой Арис и Сиквестрией. Хотя мы можем трансформироваться между формой морского пони и гиппогрифа благодаря осколкам особой жемчужины Ново, которую имеет каждый гиппогриф, подавляющее большинство наших граждан проводят почти всё своё время лишь в одной форме. Это приводит к различиям в культуре, в образе жизни, к особым экономическим и инфраструктурным потребностям, а также к противоположному отношению к миру: морские пони не считают внешний мир полезным, поскольку лишь мы создаём вещи, пригодные для подводной жизни. А вот гиппогрифы в основном стремятся к расширению взаимодействия с прочими странами мира. Мы должны находить баланс между потребностями этих групп, ведь в противном случае могут начаться гражданские беспорядки."
 HIP_rising_seapony_agitation:0 "Нарастающее волнение морских пони"
 HIP_rising_hippogriff_agitation:0 "Нарастающее волнение гиппогрифов"
 HIP_seapony_independence:0 "Независимость морских пони"
 HIP_hippogriff_independence:0 "Независимость гиппогрифов"
 HIP_unity_propaganda_decision:0 "Пропаганда единства"
 HIP_unite_aris_decision:0 "Объединённое общество Ариса"
 HIP_replace_seapony_ministers_with_hippogriffs:0 "Заменить морских пони в правительстве гиппогрифами"
 HIP_replace_seapony_ministers_with_hippogriffs_desc:0 "Это может быть не совсем справедливо, но перестановки в кабинете министров позволят немного успокоить раздражённых гиппогрифов."
 HIP_replace_hippogriff_ministers_with_seaponies:0 "Заменить гиппогрифов в правительстве морскими пони"
 HIP_replace_hippogriff_ministers_with_seaponies_desc:0 "Это может быть не совсем справедливо, но перестановки в кабинете министров позволят немного успокоить раздражённых морских пони."
 HIP_harmonist_countdown:0 "Обратный отсчёт до катастрофы"
 HIP_harmonist_countdown_desc:0 "§RМы должны действовать быстро, если хотим, чтобы наше королевство выжило.§!"
 HIP_repeal_ahta:0 "Отменить ЗБАТ"
 HIP_repeal_ahta_desc:0 "Закон о борьбе с антигармоничным терроризмом - крайне противоречивый акт, а ещё он стал символом правительства АПВ. Отмена этого закона поможет оставить то несчастливое время в прошлом и успокоить некоторых наших критиков."
 HIP_reaffirm_equestrian_harmony:0 "Подтвердить верность Элементам Гармонии"
 HIP_reaffirm_equestrian_harmony_desc:0 "Теперь нам очевидно, что "патриотическое" определение гармонии, принятое в последние годы, представляет собой попытку навязать легализм философии, которая не должна подчиняться закону. Мы откажемся от этих определений и вернёмся к более личному и туманному пониманию гармонии, которое мы использовали раньше."
 HIP_seaquestrian_crackdowns:0 "Репрессии против морских пони"
 HIP_seaquestrian_crackdowns_desc:0 "Мы проиграли войну из-за прячущихся под водой трусов. Пришло время разобраться с этими предателями. Однако после этого наши подводные строительные усилия будут существенно замедлены."

 HIP_restart_tourism_industry:0 "Восстановить туристическую индустрию"
 HIP_restart_tourism_industry_desc:0 "Война, терзающая нашу страну, окончена, и мы можем оказать помощь нашей туристической индустрии, дабы снова привлечь побольше туристов со всего света!"

 HIP_exotic_weapons_cat:0 "Экзотическое оружие"
 HIP_exotic_weapons_cat_desc:0 "Комиссия по экзотическому оружию занимается нетрадиционным использованием военной науки. Эти проекты потребуют немалых инвестиций, чтобы доказать свою ценность, но мы уверены, что столько новых возможностей значительно повысят потенциал нашей армии.\n\nПоддержка любых проектов, которые нуждаются в §Yядерных бомбах§!, потребует дополнительных инвестиций в наш ядерный арсенал.[Root.HIP_project_salvo][Root.HIP_project_shooting_star][Root.HIP_project_shatter][Root.HIP_project_tidalwave][Root.HIP_project_bottomfeeder][Root.HIP_project_barnacle][Root.HIP_project_barracuda][Root.HIP_project_fallout][Root.HIP_project_tatzlwurm][Root.HIP_project_tankbuster][Root.HIP_project_standoff][Root.HIP_project_bombthrower][Root.HIP_project_starfire]"
