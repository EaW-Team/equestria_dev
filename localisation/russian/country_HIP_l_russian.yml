 HIP_booming_economy_harmony:0 "Пробуждающаяся экономика"
 HIP_booming_economy_harmony_desc:0 "Мы начали готовить нашу мощную экономику к войне. Тысячи рабочих проходят специальное обучение, чтобы подготовиться к труду в военной промышленности."
 HIP_boombing_ecomony_commie:0 "Коллективизированная экономика"
 HIP_boombing_ecomony_commie_desc:0 "Все ресурсы были вложены в развитие государства и рабочих."
