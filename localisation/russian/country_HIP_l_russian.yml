 hippobeacon.4.t:0 "Операция "Воск" провалилась"
 hippobeacon.4.d1:0 "Операция "Воск", в ходе которой мы намеревались тайно вывезти принцессу Луну из Солнечной Империи, закончилась неудачей. Соляристкая разведка узнала об этом плане и устроила засаду на месте нашей встречи. Они заставили нескольких пиромантов-единорогов атаковать свиту Луны с помощью огненной магии, убили многих из её сторонников и подожгли пирс, где мы встречались с ними.\n\nСама Луна была тяжело ранена в огневом шторме, и наши оставшиеся в живых контакты среди её сторонников утверждают, что ныне она впала в лечебную кому. Они не знают, когда принцесса очнётся. Эта катастрофа заставила её сторонников укрыться ещё глубже в юго-восточных джунглях, так что повтор операции "Воск" точно не состоится в ближайшее время."
 hippobeacon.4.d2:0 "Операция "Воск", в ходе которой мы намеревались тайно вывезти принцессу Луну из оккупированной Эквестрии, закончилась катастрофой. Агенты чейнджлингов, очевидно, узнали о наших планах, но вместо того, чтобы просто устроить засаду, они перехватили наши сообщения Луне.\n\nЧейнджлинги позволили сообщению достигнуть адресата, но они изменили несколько деталей, дабы создать впечатление, что запланированная нами тайная встреча, которая позволит тайно эвакуировать Луну, на самом деле была ловушкой УОБВ. Когда наши агенты прибыли на место, они попали в засаду и были убиты Ночной Гвардией Луны.\n\nХотя Ночная гвардия поняла свою ошибку несколько минут спустя, когда никто из наших агентов не превратился обратно в чейнджлингов, засада привела к провалу операции и разрушила отношения между нами. Как агенты Луны, так и наши считают, что другая сторона скомпрометирована УОБВ, и принцесса отступила ещё глубже в юго-восточные джунгли. Они прервали все связи с нами, и повтор операции "Воск" точно не состоится в ближайшее время."
 hippobeacon.4.d3:0 "Операция "Воск", в ходе которой мы намеревались тайно вывезти принцессу Луну из оккупированной Эквестрии, закончилась неудачей. Вражеская разведка узнала о плане и устроила засаду на месте нашей встречи. Как только мы посадили Луну на катер, направлявшийся в Гиппогрифию, пуля снайпера попала ей в шею, а наших агентов обстреляли из пулемёта. Лишь одному удалось выбраться живым.\n\nПотерявшую сознанию Луну забрала её Ночная Гвардия, которая также понесла тяжёлые потери. Наши оставшиеся в живых контакты среди её сторонников утверждают, что ныне она впала в лечебную кому. Они не знают, когда принцесса очнётся. Эта катастрофа заставила её сторонников укрыться ещё глубже в юго-восточных джунглях, так что повтор операции "Воск" точно не состоится в ближайшее время."
 hippobeacon.4.a:0 "Что ж, это катастрофа."

 hippobeacon.6.t:0 "Принцесса Луна сбежала!" #Regular
 hippobeacon.6.d:0 "Неуловимая принцесса Луна, бывшая маршал Эквестрии, снова ускользнула от наших агентов и каким-то образом была тайно переправлена в государство [HIP.GetName]. Гиппогрифы официально предоставили ей убежище и используют её в качестве выступающего против нашего правления оратора. Ходят даже слухи, что они создают тайное правительство, в котором Принцесса Ночи будет фигурировать в роли правительницы.\n\nПосле известия о побеге принцессы Луны возросло число актов сопротивления, особенно среди бэтпони юго-востока. Хотя мы выразили дипломатический протест против агитации Луны, ситуация в Эквусе слишком нестабильна, дабы начинать полномасштабную межконтинентальную войну против гиппогрифов, укрывающих одну диссидентку. Тем не менее, мы должны удвоить наши усилия по противодействию их шпионажу."
 hippobeacon.6.a:0 "Это незначительная неудача."

 hippobeacon.7.t:0 "Принцесса Луна сбежала!" #Daybreaker edition
 hippobeacon.7.d:0 "Дейбрейкер посмотрела на лежащий перед ней отчёт.\n\n— Моя любимая сестра, — сказала она, покачав головой, — Похоже, что ты ещё сильнее пала духом. Значит, гиппогрифы тайно переправили тебя в Северную Зебрику? Ты, как и твои последователи тысячу лет назад, бежишь через океан, дабы избежать моего возмездия. Как трагично.\n\nДейбрейкер воскресила в своём древнем разуме воспоминания о младшей сестре, о которой она заботилась, которую она наставляла и которая снова и снова предавала её. — Суждено ли нам сражаться вечно, моя дорогая сестра? Солнце и луна, запертые в борьбе до конца всего сущего?\n\nЕё грива вспыхнула огнем. — Нет! О нет, при следующей нашей встрече пощады не будет. Однажды ты сказала: "Может быть лишь одна принцесса Эквестрии". Тогда ты ошибалась, но сейчас ты права. Может быть только одна императрица. Моя сестра, я обещаю тебе, что наша следующая встреча уж точно будет последней!"
 hippobeacon.7.a:0 "Каждое предательство должно быть отомщено."

 hippobeacon.8.t:0 "Первый генерал"
 hippobeacon.8.d:0 "Скайбик никогда не встречал столь... странного офицера. Принцесса Луна настояла на том, чтобы не сидеть сложа копыта по прибытии в Арис, и вместо этого поставила перед собой задачу изучить армию гиппогрифов с ног до головы, прежде чем предложить свои услуги генштабу. Она изучила подробности войны в Северной Зебрике, поболтала со Скайбиком о Великой Войне, а потом изредка заводила разговор о древних войнах, в которых она сражалась тысячу лет назад, используя копья и щиты. Как-то раз она даже упомянула Лунное Восстание и преимущества структуры легионов. А затем принцесса Луна она замолчала и попросила оставить её одну.\n\nСкайбик не знал, что с ней делать. Иногда она предлагала действительно блестящие идеи, явно основанные на многовековом опыте. А иногда... она спрашивала, почему Скайбик не отдал приказ о штыковой атаке, или интересовалась, почему в армии до сих пор не выдают короткие мечи. Иногда она говорила с уверенностью самого опытного генерала в мире, а временами - с робостью реликта-затворницы, которая подвела Эквестрию в самый тяжёлый момент.\n\nСкайбику не нравилось, когда она так себя вела. Он не привык успокаивать существ, но должен был как-то попытаться, ведь он в немалой степени уважал эту древнюю воительницу. И он попытался. Это было лучшее, что он мог сделать. После нескольких недель совместной работы Луна задала Скайбику простой вопрос:\n\n— Как думаешь, Скайбик, смогу ли я когда-нибудь вернуться домой?"
 hippobeacon.8.a:0 "— Да, Ваше Высоч... Да, Луна."

