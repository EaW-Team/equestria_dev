 LSP_red_weapons_2_desc:0 "Когда речь идет об огромной армии - количество орудия важнее всего. Пусть наше оружие будет не самым передовым, но самым эффективным."
 LSP_more_soldiers_and_faster_2:0 "Патриотическая пропаганда"
 LSP_more_soldiers_and_faster_2_desc:0 "Что хорошего в оружии, если у нас нет пони для него? Наши друзья в революционных изданиях предложили запустить пропаганду в СМИ, чтобы пони шли на службу в армию."
 LSP_cheaper_guns_2:0 "Стандартизировать оружие"
 LSP_cheaper_guns_2_desc:0 "Многие фабрики делают свои собственные модели одного и того же оружия. Стандартизируя проекты на всех заводах, мы можем оптимизировать производство, чтобы расширить сотрудничество и эффективность."
 LSP_red_digin_bonus_2:0 "Надёжная лопата"
 LSP_red_digin_bonus_2_desc:0 "Нет лучшей вещи для пехоты, чем лопата. Она универсальна, крепка, и каждый может её использовать. Лопаты уже производится на заводах из запасов стали и старых горшков. Вот они и пригодились..."
 LSP_red_org_boost_2:0 "Старые методы связи"
 LSP_red_org_boost_2_desc:0 "Несмотря на нехватку радио, старые методы могут быть столь же хорошими, как и новые. Пегасы служили курьерами на протяжении веков, и мы можем использовать их и сейчас. "
 LSP_proletarian_magic_2:0 "Всеобщее магическое образование"
 LSP_proletarian_magic_2_desc:0 "В течение многих лет единственным способом узнать о магии побольше было поступление в армию или в академию. Но это в прошлом! Мы создадим академии, чтобы смогли полностью раскрыть свой дар."
 LSP_liberation_army_2:0 "Освободительная армия пони"
 LSP_liberation_army_2_desc:0 "Мы прошли долгий путь со времён боёв на улицах. Мы больше не плохо организованная толпа на улицах, а настоящая армия,\nхорошо налаженная машина для защиты и распространения революции."
 LSP_syndie_aggression:0 "Революция придёт за всеми"
 LSP_syndie_aggression_desc:0 "Время революции пришло, пока реакционеры все ещё обессилены и зализывают свои раны. Они не знают, что лежит за горизонтом. Но они скоро узнают."
 LSP_mission_to_stalliongrad:0 "Саммит в Петерсхуфе"
 LSP_mission_to_stalliongrad_desc:0 "Другой социалистической страной и примером для всех является Сталлионград. Их генеральный секретарь уже выразил заинтересованность во встрече с нами. Несмотря на риск путешествия в Петерсхуф, это стоит осуществить."
 LSP_unite_with_sinister:0 "Пакт Солидарность?"
 LSP_unite_with_sinister_desc:0 "Синистер Серов готов объединиться против реакционеров. Наши пони прислали предложение из Сталлионграда об объединении ресурсов и информации против реакционеров."
 LSP_tank_training_program:0 "Программа обмена"
 LSP_tank_training_program_desc:0 "То, что скрывается под невинным названием, подходящим для программы обмена природными и промышленными ресурсами, также станет основным каналом для подготовки солдат к ведению танковых боевых действий."
 LSP_build_workers_culture:0 "Инициатива Солидарность"
 LSP_build_workers_culture_desc:0 "Если мы хотим перейти в наступление, пони должны быть едины. Им нужно знать, что рабочие за нашими границами - это их угнетённые товарищи, которых мы обязаны освободить."
 LSP_liberate_the_motherland:0 "Освободить Эквестрию"
 LSP_liberate_the_motherland_desc:0 "Но теперь мы почти достигли вершины величия. Мы должны продолжать добиваться наших революционных целей, поскольку реакционеры в Кантерлоте столь же деспотичны, как и прежде. Дом пони будет освобожден от гармонии рабочими!"
 LSP_destroy_fascism:0 "Уничтожить чейнджлингов"
 LSP_destroy_fascism_desc:0 "За пределами Эквестрии, за реками и лесами лежат Ульи Чейнджлингов, которыми правит королева-тиран Кризалис. Мы освободили Лас-Пегасус и Кантерлот, а теперь освободим и чейнджлингов, всех и каждого."
 LSP_seize_rockville:0 "Захватить Роквилль"
 LSP_seize_rockville_desc:0 "Конфедерация контролирует Роквилль, но их власть слаба, и сочувствующие нам встречаются там повсюду. Сообщения от наших сторонников гласят, что нам просто нужно прийти и взять регион под контроль, получив аплодисменты и цветы от населения."
 LSP_buildup_rockville:0 "Развитие Роквилля"
 LSP_buildup_rockville_desc:0 "Регион Роквилля, оставшийся забытым многими поколениями реакционеров, ощутит все преимущества социализма. Вскоре даже самый ярый реакционер будет желать вывесить флаг с красной звездой над дверью."
 LSP_southern_reactionaries:0 "Сокрушить южных реакционеров"
 LSP_southern_reactionaries_desc:0 "Конфедерация богата, жадна, но слепа и глуха, она не знает о доносящейся извне красной песне синдикализма. Скоро реакционеры познакомятся с песней поближе, хотят они этого или нет."
 LSP_syndie_defensive:0 "Доктрина крепостей"
 LSP_syndie_defensive_desc:0 "Мы должны признать, что наших собственных сил недостаточно, чтобы победить Селестию. Но мы можем работать извне, чтобы распространить революцию."
 LSP_red_equestria_program:0 "Программа «Красная Эквестрия»"
 LSP_red_equestria_program_desc:0 "Многие государства и города откололись во время войны, а в некоторые даже пришли к власти хорошие социалистические режимы. У нас уже есть связи с ними. Возможно, мы сможем объединиться под одним знаменем, чтобы показать, что реакционеры не могут уничтожить нас поодиночке."
 LSP_unite_with_vasya:0 "Союз со Сталлионградом?"
 LSP_unite_with_vasya_desc:0 "Генеральный секретарь Сталлионграда Витин - один из первых, кто высказался за нашу поддержку. У нас уже есть ряд друзей в их правительстве. Возможно, нам стоит заключить военный союз?"
 LSP_socialist_military_coordination:0 "Координация с другими социалистами"
 LSP_socialist_military_coordination_desc:0 "Несмотря на то, что мы не можем одолеть Эквестрию в одиночку, мы никогда не должны позволять нашим товарищам в Балтимейре и Ванхувере пасть. Координация наших действий с другими социалистами поможет этому."
 LSP_trade_socialism:0 "Социалистическая самодостаточность"
 LSP_trade_socialism_desc:0 "Мы окружены врагами и не можем по-настоящему полагаться на внешний мир. Мы должны разработать основательную программу утилизации, нормирования и переработки отходов, чтобы обеспечить сохранность и правильное использование ресурсов."
 LSP_pony_of_the_future:0 "Пони будущего"
 LSP_pony_of_the_future_desc:0 "Больше не будет никаких «я», будут лишь «мы». Пони будущего будет с радостью работать на революцию и пожертвует своей жизнью в битве с реакционерами. Все пони будут едины в борьбе против реакционеров, что стремятся разрушить революцию."
 LSP_fortress_of_socialism:0 "Крепость социализма"
 LSP_fortress_of_socialism_desc:0 "Мы создали оплот социализма в Эквестрии. Хотя реакционеры в Кантерлоте, возможно, захотят напасть на нас, то пусть приезжают и бьются лбами до крови о стены нашего народа."
 #LSP_socdem_tree_left:0 ""# Different duplicate from Eaw
 LSP_socdem_tree_left_desc:0 ""
 LSP_the_republic_left:0 "Роза расцвела"
 LSP_the_republic_left_desc:0 "Социал-демократы, несмотря на все помехи и препятствия, теперь доминирующая фракция. Реформы, а не революция!"
 LSP_stay_with_socialists:0 "Пусть цветут тысячи красных цветов"
 LSP_stay_with_socialists_desc:0 "Хотя правые идеи искушают нас, мы сердцем понимаем правильность социализма. Мы не всегда можем сходиться во взглядах с иными социалистами, но мы должны держаться вместе."
 LSP_volunteer_bonus:0 "Бонусы для добровольцев"
 LSP_volunteer_bonus_desc:0 "Мы должны признать, что не все пони думают в первую очередь про идеологию при подаче документов в армию. Некоторые могут даже отказаться от службы. Но многих могут переубедить деньги, еда или прочие бонусы для солдат."
 LSP_befriend_vasily:0 "Поговорить с Василием"
 LSP_befriend_vasily_desc:0 "Несмотря на наши идеологические различия, Василий всегда был тем пони, с которым можно поговорить. Конечно, он не откажется поделиться сырьём и экспертами?"
 LSP_reach_out_to_others:0 "Поговорить с другими"
 LSP_reach_out_to_others_desc:0 "Не только мы откололись во время гражданской войны. У этих стран похожие на нашу судьба и проблемы. Каким бы ни был их опыт, нам всем будет лучше поделиться им друг с другом."
 LSP_take_rockville_socdem:0 "Захватить Роквилль!"
 LSP_take_rockville_socdem_desc:0 "Конфедерация представляет смертельную опасность нашему существованию. Роквилль, находящийся за пределами наших границ, недоволен правлением Конфедерации, и источники сообщают нам, что нас встретят с распростертыми объятиями, если мы придём."
 LSP_punish_the_south:0 "Битва с реакционерами!"
 LSP_punish_the_south_desc:0 "Говорят, что Конфедерация сейчас слаба. Мы должны нанести удар, прежде чем они наберутся сил, чтобы опередить нас. Возможно, для некоторых лидеров ещё есть надежда."
 LSP_justice_in_the_south:0 "Суды в Роквилле"
 LSP_justice_in_the_south_desc:0 "Конфедерация потерпела поражения, и её лидеры теперь должны встретиться с судом. Но мы не будем устраивать пародию на суд, поскольку число доказательств против них всё возрастает, и они встретятся с последствиями своих действий."
 LSP_keep_to_ourselves:0 "Сияющий город на холме"
 LSP_keep_to_ourselves_desc:0 "Не имеет значения для рабочих что происходит за нашими границами. Мы станем примером для подражания, даже если другие отказываются это делать. Они поймут, что наш путь лучше, когда пони начнут стекаться в нашу нацию."
 LSP_socialism_for_us:0 "Наш собственный социализм"
 LSP_socialism_for_us_desc:0 "Другие пони могут назвать это ревизионизмом, но они не понимают, что всё имеет недостатки. Мы используем то, что работает, даже если не удовлетворит стандартам Маркс. Или Альтидии и прочих узколобых фанатиков."
 LSP_red_rose_lights_the_way:0 "Красное поле прогресса"
 LSP_red_rose_lights_the_way_desc:0 "Мы построили себе общество, где все пони могут осуществить свои мечты, и где общество позаботится о том, чтобы никто не оставался в нужде. Поле, что мы высадили, будет символом свободы, которую мы дарим пони Лас-Пегасуса."
 LSP_reconcile_with_equestria:0 "Примириться с родиной"
 LSP_reconcile_with_equestria_desc:0 "Если подумать хорошенько, мы должны признать, что отделение было инициировано для сохранения наших жизней. Теперь, когда война окончена, мы подадим петицию о примирении. Это может быть не самым счастливым воссоединением, но оно им всё-таки будет."
 LSP_the_mother_country:0 "Путешествие домой"
 LSP_the_mother_country_desc:0 "Несмотря на опасения, нас встретили с распростёртыми объятиями в Кантерлоте, и даже сама принцесса Селестия лично встретилась с нашими высокопоставленными лицами, чтобы обсудить наши дальнейшие взаимоотношения."
 LSP_heal_the_wounds:0 "Исцелить раны"
 LSP_heal_the_wounds_desc:0 "Период отделения оставил свои следы на населении, даже если они незаметны на первый взгляд. Нам нужно будет не только физически, но и умственно подготовиться."
 LSP_path_of_friendship:0 "Путь дружбы"
 LSP_path_of_friendship_desc:0 "Судьба нашей нации - быть в тесной связи с Эквестрией, как ради дружбы, так и ради выгоды. Мы не будем частью Эквестрии, но станем настолько близки, насколько сможем."
 LSP_reinforce_national_guard:0 "Усилить национальную гвардию"
 LSP_reinforce_national_guard_desc:0 "Символом нашей независимости от внутренних эквестрийских дел является Национальная гвардия. Верная народу, она станет основой нашей автономии."
 LSP_viva_las_pegasus:0 "Да здравствует Лас-Пегасус!"
 LSP_viva_las_pegasus_desc:0 "Мы выковали своё будущее в горниле революции. Но не забыли свои корни. Мы станем связующим звеном между революцией и реформой."
 LSP_path_to_integration:0 "Путь интеграции"
 LSP_path_to_integration_desc:0 "Наш дом всегда был и будет Эквестрией. Наш эксперимент с независимостью был успешным, но мы не хотим продолжать его. Дверь открыта. Мы войдем в неё."
 LSP_invest_in_everything:0 "Инвестиции в Эквестрию!"
 LSP_invest_in_everything_desc:0 "Как один из крупнейших городов, не пострадавших от войны, мы обязаны инвестировать в Эквестрию, чтобы вернуть страну в нормальное состояние. Кроме того, наши добрые намерения запомнят и в будущем инвестиции окупятся. Никогда не позволяйте кризису пропадать даром!"
 LSP_union_at_last:0 "Воссоединение"
 LSP_union_at_last_desc:0 "Стены были разрушены, а психические шрамы зажили. Скоро мы будем дома. Дома, в Эквестрии."
 LSP_out_in_the_cold:0 "Сами по себе"
 LSP_out_in_the_cold_desc:0 "По разным причинам все наши попытки примирения потерпели неудачу. Мы брошены на произвол судьбы в этом мире, где у нас есть лишь несколько друзей и множеством врагов. Мы должны действовать быстро, чтобы защитить себя."
 LSP_what_friends_remain:0 "Есть тут кто-нибудь?"
 LSP_what_friends_remain_desc:0 "Есть много других малых государств, брошенных на произвол судьбы во время гражданской войны. Мы должны объединиться, если хотим пережить надвигающуюся бурю."
 LSP_seek_protection_from_CRY:0 "Дружба с Кристальной Империей"
 LSP_seek_protection_from_CRY_desc:0 "Кристальная Империя не пострадала во время войны и дала приют множеству беженцев. Мы должны подружиться с ними."
 LSP_seek_protection_from_SCS:0 "Обратиться за поддержкой к Конфедерации"
 LSP_seek_protection_from_SCS_desc:0 "Конфедерация удерживает немалую часть того, что когда-то было Эквестрией. Они являются ещё одним из наших потенциальных союзников, которые могут помочь пережить грядущий шторм."
 LSP_self_sufficiency:0 "Самодостаточная нация"
 LSP_self_sufficiency_desc:0 "Без помощи Эквестрии мы должны, так же, как и в случае голода, стать самодостаточными обществу. Но на этот раз нам нужна не только еда, но и одежда, иголки и машины."
 LSP_increase_military_budget:0 "Увеличить финансировании армии"
 LSP_increase_military_budget_desc:0 "Поскольку угроза северо-западу сохраняется, мы должны всегда быть готовы к вторжению. С этой целью в Конгрессе выдвинул предложение обеспечить армию всем необходимым любой ценой."
 LSP_preserve_harmony:0 "Гармония за океаном"
 LSP_preserve_harmony_desc:0 "И наконец, есть Новый Мейрленд. Несмотря на расстояние от нас, он всё ещё является оплотом гармонии в море хаоса. Они сильны, даже если остальной мир рухнул вокруг них. Нам стоит начать переговоры с ними и возобновить торговлю."
 LSP_the_grand_protector:0 "Великий протектор"
 LSP_the_grand_protector_desc:0 "Самая большая угроза нашему великому городу - это Селестия и ее лакеи. Они замышляют морить наших пони голодом и затащить нас обратно в Эквестрию, но генералиссимус не дрогнет! Мы не умрем в войне между демоном и коммунисткой!\nПГА защитит нас! Пайн Чест возглавит нас!"
 LSP_the_hungry_people:0 "Голодный народ"
 LSP_the_hungry_people_desc:0 "Пони голодают на улицах, и мы все знаем, кто виноват - жадные социалисты! Мы раскроем всё, что сотворили коммунисты!"
 LSP_theyre_used_to_this_right:0 "Ещё раз перераспределить еду"
 LSP_theyre_used_to_this_right_desc:0 "Коммунисты слишком долго крали у нас еду. Пришло время забрать её обратно. Силой, если потребуется."
 LSP_agricultural_forced_labor:0 "Дайте мусору работу"
 LSP_agricultural_forced_labor_desc:0 "Наши тюрьмы переполнены коммунистами, которые просто лежат, поглощая налоги и драгоценные продукты, никак не зарабатывая их. Ну, если паразиты хотят поесть, пусть сначала поработают!"
 LSP_limited_trade_food:0 "Бартерный обмен"
 LSP_limited_trade_food_desc:0 "Нам просто не хватает земли, чтобы накормить всех пони. У нас нет выбора, кроме как купить еду, и, к счастью, наши друзья в деловом секторе смогут предоставить очень хорошую скидку на оптовый заказ."
 LSP_food_security:0 "Конец голода"
 LSP_food_security_desc:0 "У нас, наконец, есть достаточно еды, чтобы накормить всех верных граждан. Кроме коммунистов, конечно же."
 LSP_increase_garrisons:0 "КПП на каждой улице"
 LSP_increase_garrisons_desc:0 "Агенты Селестии стремятся лишь распространить анархию, хаос и разрушения на наш великий город! Мы должны бороться с их попытками. У нас нет выбора, кроме как объявить военное положение, чтобы защитить наших пони."
 LSP_ban_immigration:0 "Закрыть границы"
 LSP_ban_immigration_desc:0 "Коммунисты ищут возможности проникнуть в наш город, и не пропускать никого - единственный способ оставаться в безопасности."
 LSP_limit_immigration:0 "Приоткрыть границы"
 LSP_limit_immigration_desc:0 "Мы не можем просто запретить всем входить на нашу территорию, но можем обеспечить надлежащую проверку, чтобы только правильные пони могли попасть в наш город."
 LSP_fascist_secret_police:0 "Основать ОБРК"
 LSP_fascist_secret_police_desc:0 "Солдаты Селестии возле наших границ, а её агенты - уже внутри, так что нам нужен кто-то, кто прикроет нашими спинами, когда мы выступим против коммунистических полчищ. Организация Бдительности и Репрессий против Коммунизма будет патрулировать улицы, а солдаты - сельскую местность."
 LSP_pack_the_court:0 "Новые судьи"
 LSP_pack_the_court_desc:0 "Несколько видных судей отменили некоторые из наших реформ, протестуя против «нарушения основных прав» и «ужасающего игнорирования надлежащих правовых процедур». Ну, может, нам и нужны судьи, но точно не эти."
 LSP_kickbacks_for_loyalty:0 "Награда за верность"
 LSP_kickbacks_for_loyalty_desc:0 "В результате чисток десятки высших государственных должностей стали вакантными. К счастью, ПГА полна верных пони, что будут исполнять все наши приказы."
 LSP_national_reorganisation_complete:0 "Укрепить наш контроль"
 LSP_national_reorganisation_complete_desc:0 "Город наш, судьи лояльны, правительство состоит из храбрых членов ПГА, а ОБРК гарантирует, что никто из агентов Селестии не осмелится ступить в наш город. \n\nТеперь пришло время подумать о внешнем мире."
 LSP_the_pca_is_our_army:0 "Официальный статус ПГА"
 LSP_the_pca_is_our_army_desc:0 "ПГА зарекомендовали себя, защищая наши дома и семьи от коммунистической угрозы. Настало время сделать их нашей официальной армией."
 LSP_require_membership:0 "Требование членства"
 LSP_require_membership_desc:0 "Мы не можем доверять тем, кто может испытывать симпатии к коммунизму. Любой пони, желающий получить более высокую должность в наших вооруженных силах, обязан дать клятву верности государству, ПГА, капитализму и, конечно же, Пайн Честу."
 LSP_PCA_youth:0 "Обучить следующее поколение"
 LSP_PCA_youth_desc:0 "Войне против коммунизма не видно конца. Мы должны начать обучать следующее поколение ПГА, чтобы они переняли чуть позже у нас факел свободы."
 LSP_defenders_of_the_people:0 "Гражданские герои"
 LSP_defenders_of_the_people_desc:0 "Есть ещё те, кто видит в ПГА головорезов, а не защитников народа, которыми они являются. Мы должны научить их правде и спасти от лжи коммунистов. Те, кто отказывается видеть правду, явно агенты Селестии, желающие сеять недоверие. ПГА - герои и точка."
 LSP_poking_the_ursa_borderwars:0 "Дразнить Урсу"
 LSP_poking_the_ursa_borderwars_desc:0 "У нас нет никаких шансов против главной социалистки в открытой войне, но если мы будем медленно продвигаться, то демон и тиран будут слишком заняты, чтобы заметить нас, пока мы набираемся сил. Поскольку они сосредоточены друг на друге, мы подготовим для них гробы."
 LSP_poke_north:0 "Операция «Малина»"
 LSP_poke_north_desc:0 "Каждый день пони страдают под властью Селестии. Мы свободны, но многие другие – нет. Мы обязаны помочь тем, кто остался позади и кто погиб в заговоре двух сестёр, спасти свои семьи, прежде чем они тоже расстанутся с жизнями. Итак, как уже было сказано в битве за Лас-Пегасус, ВПЕРЁД!"
 LSP_poke_east:0 "Захватить поля"
 LSP_poke_east_desc:0 "Пояс Эквестрии отвечает за снабжение всей нации пшеницей, овсом и зерном. Коммунисты заслуживают испытать тот же голод, что унёс жизни бесчисленных кобыл, жеребцов и жеребят в нашем прекрасном городе. Они принесли нам голод, а мы вернём услугу. Этого будет недостаточно, чтобы свергнуть тираншу, но станет неплохим началом."
 LSP_poke_south:0 "Роквилльский чай"
 LSP_poke_south_desc:0 "В Роквилле есть несколько (немного, если честно) нефтяных месторождений, но когда юг восстал, они захватили нефтяные месторождения в пустыне Сан-Паломино. Если мы захватим Роквилль, то коммунисты останутся с Виннисотой, и вскорости испытают проблемы с горючим."
 LSP_destroy_vanhoover:0 "Уничтожить коммунистов паразитов!"
 LSP_destroy_vanhoover_desc:0 "Ванхувер был захвачен коммунистами. Пони города живут в страхе перед дикарями, что называют себя морпехами, пока коммунисты управляют ими. Мы должны поблагодарить их за отсутствие скромности, ведь сейчас наши снайперы будут точно знать, в кого стрелять."
 LSP_resettle_north:0 "Двигаясь на север"
 LSP_resettle_north_desc:0 "Мы не можем доверять населению наших новых территорий! Они слишком долго жили при Селестии, чтобы доверить им владение землей. Мы должны заменить их более лояльным населением."
 LSP_resettle_east:0 "Занять внутренние районы"
 LSP_resettle_east_desc:0 "Мы отобрали ценные сельскохозяйственные угодья у тиранши! Теперь мы должны воспользоваться новыми землями для себя."
 LSP_resettle_south:0 "Переселение в Роквилль"
 LSP_resettle_south_desc:0 "Кто знает, сколько агентов у Селестии в Роквилле? Мы не можем позволить себе риска саботажа, поэтому НАШИ граждане будут добывать нефть."
 LSP_southern_security:0 "Живи по-южному или умри"
 LSP_southern_security_desc:0 "Когда юг впервые восстал, мы увидели в нём потенциального союзника. Пони, что разделяли наши взгляды и идеи. Однако начался рост протестов. Значительное число населения страны стремится вернуться к Селестии. Вернуться к своим цепям. Мы не можем допустить, чтобы это произошло. Те, кто хочет умереть за коммунизм, скоро получат шанс сделать это."
 LSP_greater_las_pegasus:0 "Несокрушимое государство"
 LSP_greater_las_pegasus_desc:0 "Мы уже больше не голодающий город. Наши территории теперь обширны, а пони сильны. Так что давай, тиранша, бросай на нас всё, что сможешь! Ты должна была убить нас, когда у тебя был шанс, а теперь мы пришли за тобой. Кровь наших сыновей и дочерей на твоих копытах, не будет ни капитуляции, ни прощения, ни милосердия, пока ты не ответишь за свои преступления."
 LSP_begin_army_tree_pinechest:0 "Реформировать ПГА"
 LSP_begin_army_tree_pinechest_desc:0 "Наше ополчение не имеет себе равных, когда дело доходит до подавления беспорядков и борьбы с коммунистической мразью, но у Селестии есть танки и самолеты. Нам нужно превратить наши силы в надлежащую армию на тот день, когда вернется тиранша."
 LSP_drill_the_army:0 "Подготовить наши войска"
 LSP_drill_the_army_desc:0 "Мы должны восполнить недостаток количества качеством."
 LSP_mobilise_society:0 "Подготовить наш народ"
 LSP_mobilise_society_desc:0 "Когда придет время, все должны быть готовы пойти на жертвы, если мы хотим освободить Эквестрию."
 LSP_more_organisation:0 "Интегрировать ОБРК"
 LSP_more_organisation_desc:0 "Наши силы лояльны, но всё ещё недостаточно сильно ненавидят коммунистов. ОБРК ненавидит коммунистов, но у них нет достаточно пони, чтобы полноценно действовать. Возможно, добавив комиссаров ОБРК в каждый взвод, мы сможем гарантировать, что наши войска будут лояльными."
 LSP_more_guns:0 "Купить винтовки"
 LSP_more_guns_desc:0 "Южные штаты славятся любовью к огнестрельному оружию и капитализму. Должно быть легко купить у них оружие, в котором мы нуждаемся."
 LSP_more_recruitment:0 "Нам нужно больше солдат"
 LSP_more_recruitment_desc:0 "Мы окружены со всех сторон и даже изнутри, нам нужно больше пони в рядах ПГА."
 LSP_spawn_elite_troops:0 "Самые лучшие"
 LSP_spawn_elite_troops_desc:0 "ОБРК доказал свою лояльность, пришло время дать им возможность служить в качестве новой ветви армии."
 LSP_dept_of_mil_sci:0 "Департамент военной науки"
 LSP_dept_of_mil_sci_desc:0 "Мы не можем позволить себе потерять ни единого преимущества над коммунистами! Нам нужно опережать декадентский восток."
 LSP_i_said_more_recruitment:0 "Я сказал, что нам нужно больше солдат!"
 LSP_i_said_more_recruitment_desc:0 "Число солдат в ПГА слишком мало, войско Селестии превосходит нас в сотни раз, не говоря уже о полчищах демона. Дайте винтовку каждому пони, что сможет её удержать. \n\nНе членам профсоюзов, конечно, дайте им лопату. Те, кто будут жаловаться, получают пулю. В череп."
 LSP_more_planning_and_digin:0 "Укрепить город"
 LSP_more_planning_and_digin_desc:0 "У нас нет достаточно пони, чтобы противостоять полчищам Селестии, но несколько минных полей и ДОТов могут дать нам решающее преимущество."
 LSP_forced_labor_research_and_prod:0 "Принудительные исследования"
 LSP_forced_labor_research_and_prod_desc:0 "Некоторые из захваченных нами коммунистов были ведущими профессорами из кампуса Лас-Пегасуса. Мы можем воспользоваться их талантами. Конечно, многие из них будут протестовать, но мы знаем, где живут их семьи, так что они будут сотрудничать."
 LSP_did_i_stutter:0 "Я невнятно говорю?"
 LSP_did_i_stutter_desc:0 "Этим утром я наткнулся на двух жеребят, играющих на улице и ничего не делающих. Почему у них ещё нет оружия? Я думал, что сказал тебе дать пистолет каждому пони, у которого есть зубы, чтобы удержать его!"
 LSP_army_with_a_state:0 "ПГА берёт город под контроль"
 LSP_army_with_a_state_desc:0 "ПГА лучше управляла городом, чем все избранные чиновники. Лас-Пегасус в безопасности, наши сундуки полны, а пони лояльны. Пришло время отказаться от тонкостей и объявить громко и гордо, что ПГА и Пайн Чест никуда не уйдут!"
 LSP_the_PCA_takeover:0 "Победа ПГА"
 LSP_the_PCA_takeover_desc:0 "Мы победили коммунистов и получили полный контроль над некомпетентным мэром Лас-Пегасуса. Пришло время обезопасить этот город и убедиться, что все непатриотические предатели нашего города, что пытаются уничтожить его изнутри, не смогут этого сделать."
 LSP_rally_the_militia:0 "Призвать ополчение"
 LSP_rally_the_militia_desc:0 "Нам нужно, чтобы наше ополчение немедленно мобилизовалось, чтобы обезопасить город. Чем дольше их нету, тем скорее коммунисты попытаются уничтожить наше общество. Давайте остановим их!"
 LSP_all_the_commies_fault:0 "Вините красных"
 LSP_all_the_commies_fault_desc:0 "С момента обретения независимости нашим город коммунисты пытались разрушить его и превратить наш славный город в социалистическую тюрьму. Они вызвали насилие и хаос, и являются настоящей причиной гражданской войны."
 LSP_celestia_is_a_communist:0 "Селестия - коммунистка!"
 LSP_celestia_is_a_communist_desc:0 "Принцесса Селестия всю жизнь была коммунисткой и сочувствовала им. Она позволила марксистам распространять свою идеологию, она позволила сталлионистам установить коммунистический режим, чтобы угрожать нашему образу жизни. И ещё она позволила коммунистам погубить наш великий город!"
 LSP_the_mayor_resigns:0 "Мэр в немилости"
 LSP_the_mayor_resigns_desc:0 "Мэр потерпел неудачу. Он не сумел сохранить порядок в нашем городе. Он не смог обеспечить безопасность наших граждан от врагов. За это он уйдет в отставку и больше никогда не будет участвовать в политике ПГА."
 LSP_unite_with_national_guard:0 "Одна армия"
 LSP_unite_with_national_guard_desc:0 "Пришло время официально включить Национальную Гвардию Лас-Пегасуса в состав ополчения ПГА. Они должны быть едины с нами, чтобы помочь защитить город."
 LSP_declare_martial_law:0 "Вернуть порядок"
 LSP_declare_martial_law_desc:0 "Пришло время ввести военное положение, чтобы наконец положить конец хаосу. Мы будем патрулировать город днем и ночью и введём комендантский час, чтобы жители были в безопасности. Порядок будет восстановлен любой ценой."
 LSP_the_city_is_secure:0 "Город в безопасности"
 LSP_the_city_is_secure_desc:0 "Все кончено! Лас-Пегасус, наконец-то, в безопасности. Мы смогли изгнать всех коммунистов навсегда. Когда наша победа будет окончательно гарантирована, мы сможем устало вытянуть копыта и назначить выборы нового мэра, что приведут наш город в светлое будущее."
 LSP_rockhoofs_las_pegasus:0 "Лас-Пегасус Рокфеллера"
 LSP_rockhoofs_las_pegasus_desc:0 "Рокфеллера, передовой капитан индустрии, решил принять участие в хаосе политической ситуации Лас-Пегасуса. Несколько взяток здесь, несколько публичных заключений партнёрств, немного пожатий копыт."
 LSP_join_confederacy:0 "Присоединиться к Конфедерации"
 LSP_join_confederacy_desc:0 "Лас-Пегасус - город, заслуживающий своего статуса как одного из самых великих ... но давайте будем реалистами. Мы не можем сделать это самостоятельно. Мы присоединимся к Конфедерации и будем надеяться на лучшее."
 LSP_the_dead_cant_work:0 "Мёртвые не могут работать"
 LSP_the_dead_cant_work_desc:0 "Рокфеллер встречается с некоторыми из ведущих семей города и рассказывает о проблемах Лас-Пегасуса. Главная из них? Продовольствия становится всё меньше, а импорт убивает экономику."
 LSP_so_buy_them_food:0 "Так что нужно купить еды"
 LSP_so_buy_them_food_desc:0 "Чтобы решить проблему с продовольствием, Рокфеллер предлагает создать фонд для города, чтобы покупать еду, рационализируя этот процесс ... а также назначить себя ответственным за распределение продуктов."
 LSP_before_they_starve:0 "Прежде чем они умрут от голода"
 LSP_before_they_starve_desc:0 "Рокфеллер, выглядящий в глазах простых пони как символ процветания и здравого смысла, излагает план создания огромных ферм, где предприимчивые молодые пони могут арендовать участки в обмен на часть продукции. Разве это не грандиозно?"
 LSP_now_they_owe_me:0 "...А теперь они должны тебе"
 LSP_now_they_owe_me_desc:0 "Многие пони включены в нашу новую программу «Аренды посевов», у нас есть запасы продовольствия и призрак голода больше не так страшен, как раньше. Слава гармонии!"
 LSP_rebuild_the_city:0 "Реконструкция Рокфеллера"
 LSP_rebuild_the_city_desc:0 "Лас-Пегасус понес ущерб, как экономический, так и реальный в хаосе гражданских беспорядков. Прежде чем этот город опять станет процветающим, всё это должно быть исправлено."
 LSP_industrial_reinvestment:0 "Инвестиции в промышленность"
 LSP_industrial_reinvestment_desc:0 "Рокфеллер подводит итоги ситуации с промышленностью. Есть фабрики и сырьё, но управляющие семьи города позволили всему развалиться в своей борьбе за власть и безопасность. Ему нужно привести всё в порядок."
 LSP_buy_all_the_land:0 "Скупить землю"
 LSP_buy_all_the_land_desc:0 "Другая проблема - слишком много земли теперь ничья после исчезновения старого правительства. Беженцы и бывшие горожане повсюду незаконно занимают дома, строят лачуги, вывозят из города деньги и рабочую силу."
 LSP_full_employment:0 "Полная занятость"
 LSP_full_employment_desc:0 "Сохранение нашей рабочей силы в городе означает, что нам потребуется больше рабочих мест. Хорошо, что у нас есть работающие казино и сталелитейные заводы, готовые принимать волны новых рабочих!"
 LSP_win_over_the_pca:0 "Победить ПГА"
 LSP_win_over_the_pca_desc:0 "Хотя Рокфеллер не беспокоится о профсоюзах, он обеспокоен ПГА и её уличными бандами. Красные могут быть непокорными, но ПГА - это истинно верующие сторонники превосходства. Рокфеллер должен быть быстрым."
 LSP_bribe_the_officers:0 "Взятки офицерам"
 LSP_bribe_the_officers_desc:0 "Подкупать сотрудников различных подразделений ПГА было на удивление легко. Рокфеллер использует подход «разделяй и властвуй», продвигаясь вперед, интегрируя по одной ячейке за раз и делая это выгодным для него лично."
 LSP_become_sole_funder:0 "Контрольный интерес"
 LSP_become_sole_funder_desc:0 "Особенность иерархического ополчения сторонников превосходства заключается в том, что, как только более половины из них лично преданы вам, для полного захвата нужно просто быть безжалостным, быстрым и, прежде всего, иметь официальную сласть. Все три вещи есть у Рокфеллера."
 LSP_hostile_take_over:0 "Враждебный захват"
 LSP_hostile_take_over_desc:0 "Рокфеллер готовится рискнуть, прося маленьких одолжений и впуская некоторых из наиболее нетерпеливых членов ПГА в свой круг общения. Вскоре старая гвардия ПГА будет отрезана от своей базы и менеджеров."
 LSP_meet_the_new_boss:0 "Встреча с новым боссом"
 LSP_meet_the_new_boss_desc:0 "Рокфеллер рискует и выигрывает. ПГА лично предана капитану промышленности и готов угождать. Деньги текут рекой сегодня и ни один бандит ПГА не сможет отказаться от стабильной зарплаты."
 LSP_pull_strings_in_scs:0 "Потянуть за ниточки"
 LSP_pull_strings_in_scs_desc:0 "Рокфеллер больше не просто игрок. Он - крупный игрок, бесспорный магнат Лас-Пегасуса. Никто не может вести бизнес здесь без его одобрения. Никто не празднует без его милости. И теперь он смотрит на юг и планирует сделать там то же самое."
 LSP_invest_in_SCS:0 "Мы серьезно относимся к успеху"
 LSP_invest_in_SCS_desc:0 "Недостаточно просто зарабатывать деньги. Рокфеллер знает, что реальное богатство берёт начало в умных инвестициях. Он планирует сделать для Лас-Пегасуса то же и имеет в виду нефтяные месторождения юга."
 LSP_supply_steel:0 "Сталеплавильные заводы"
 LSP_supply_steel_desc:0 "У Лас-Пегасуса прекрасные сталеплавильные заводы, но они никогда не были основой экономики - раньше просто не было необходимости. Но у Рокфеллера есть планы на всю эту сталь, её можно продавать конфедератам, чтобы сделать их зависимыми от нас."
 LSP_joint_research:0 "Совместная исследовательская программа"
 LSP_joint_research_desc:0 "Исследования лучше проводить в группах. Один ученый может проделать немалую работу, но несколько - гораздо большую. Магнат Лас-Пегасуса знает достаточно о технологиях, чтобы понимать, что лучше всего заниматься этим в команде."
 LSP_tax_breaks:0 "Налоговые льготы!"
 LSP_tax_breaks_desc:0 "Два самых долгожданных слова? Налоговые льготы! Налоговые льготы для тебя, для тебя, для тебя, для - в основном только для крупных производителей в Лас-Пегасусе. Пусть крутятся шестерёнки! И также держите владельцев казино счастливыми."
 LSP_power_behind_the_throne:0 "Власть за троном"
 LSP_power_behind_the_throne_desc:0 "Рокфеллер везде, даже когда его нет. Большая часть администрации города и Конфедерации управляется не им, но все они - пони Рокфеллера. В настоящее время ведущие семьи, номинально независимые, на самом деле являются ветвями семейства Рокфеллера."
 LSP_genuine_alliance:0 "Подлинный альянс"
 LSP_genuine_alliance_desc:0 "Хорошо быть королем, но Рокфеллер не хочет абсолютной власти над чем-то большим, чем Конфедерация. Нет, лучше, чтобы другие управляли землями, пони, с которыми он может работать и на которых можно положиться, а не подхалимы и марионетки. Настоящие партнёры и, возможно, настоящие друзья."
 LSP_flexible_morals:0 "Удачно гибкая мораль"
 LSP_flexible_morals_desc:0 "Что хорошо, что правильно? Это вопросы для ленивых дураков, у которых есть время задумываться о чепухе. Что хорошо - работает, а что работает - то и хорошо. Результаты - вот мера правоты по философии Рокфеллера."
 LSP_flatter_celestia:0 "Сладкие разговоры с принцессой"
 LSP_flatter_celestia_desc:0 "Рокфеллер знает, что его личная империя не собирается существовать сама по себе. Лучше всего быть в хороших отношениях с Селестией..."
 LSP_trade_in_eqs:0 "Торговля с Эквестрией"
 LSP_trade_in_eqs_desc:0 "Лас-Пегасусу нужны добрые друзья, еда и рынки. Эквестрии нужны сталь, нефть, развлечения... на самом деле всё. Селестия может быть убеждена, что торговля с нами на хороших условиях отвечает её интересам."
 LSP_join_the_war:0 "Присоединиться к войне"
 LSP_join_the_war_desc:0 "Рокфеллер не генерал, и он не увлекается боем. Но он разбирается в логистике и продаже оружия, и, честно говоря, он особенно заинтересован в мире, который благоприятен для его бизнеса. И Селестия предлагает этот мир."
 LSP_flatter_luna:0 "Льстить Луне"
 LSP_flatter_luna_desc:0 "Рокфеллеру было бы наплевать на принцесс, но они могущественны. Он может притвориться, что сочувствует положению бэтпони, если это поможет заключить приятную сделку с Луной."
 LSP_guns_for_NLR:0 "Пушки для Луны"
 LSP_guns_for_NLR_desc:0 "Лунная Империя, или как там её, остро нуждается в оружии. Винтовки и сталь, из которой они изготовлены, мы с радостью предоставим им."
 LSP_join_NLR:0 "Присоединиться к ночи"
 LSP_join_NLR_desc:0 "Лас-Пегасус вложил немало средств в улучшение отношения со сторонниками Луны, и их победа означает лучший мир для нашего шумного города-государства. Мы поможем закончить эту войну, а потом подсчитаем прибыль!"
 LSP_flatter_cheeselegs:0 "Подлизаться к жукам"
 LSP_flatter_cheeselegs_desc:0 "Рокфеллер узнаёт опасность, когда видит её. И жуки на севере пугают его до самых задних копыт. С Кризалис нельзя бороться или сопротивляться ей. Она сила природы, которую он намерен вытерпеть."
 LSP_steel_for_safety:0 "Сталь для безопасности"
 LSP_steel_for_safety_desc:0 "Ты можешь пережить шторм, найдя убежище, и ты не позволишь тиграм съесть тебя живьем, бросая им мясо. Мы находимся в клетке со зверем, и чтобы он не сожрал нас, мы предложим ему то, что он хочет."
 LSP_side_with_CHN:0 "Встать на сторону королевы"
 LSP_side_with_CHN_desc:0 "Рокфеллер и Лас-Пегасус на самом деле не хотят войны. Война полезна лишь для бизнеса, когда вам не нужно бороться с ней с помощью своей рабочей силы. Но если жуки проиграют, победители придут за нами. Но гармония простит нас."
 LSP_wheeler_dealer:0 "Раскрутить барабан"
 LSP_wheeler_dealer_desc:0 "Лучшая часть любой игры - это козырь. Конечно, он всегда побеждает, но где же веселье в этой скучной уверенности? У Лас-Пегасуса есть проверенный способ бросать кости так, чтобы это доставляло удовольствие. Нам не нужны союзники, но мы не заскучаем на этом пути."
 LSP_house:0 "Хорс"
 LSP_house_desc:0 "Много глупцов пытались убить друг друга в борьбе за власть, но я победил их всех. Их планы были смелыми, но этого было недостаточно. Моя победа была достигнута благодаря навыкам и стратегии, и теперь настало время Лас-Пегасусу стать под моим руководством силой, превосходящих всех в развитии технологий."
 LSP_the_house_always_wins:0 "Хорс всегда в выигрыше"
 LSP_the_house_always_wins_desc:0 "Много глупцов пытались убить друг друга в борьбе за власть, но я победил их всех. Их планы были смелыми, но этого было недостаточно. Моя победа была достигнута благодаря навыкам и стратегии, и теперь настало время Лас-Пегасусу стать под моим руководством силой, превосходящих всех в развитии технологий."
 LSP_open_the_food_vaults:0 "Открыть продовольственные хранилища"
 LSP_open_the_food_vaults_desc:0 "Чтобы получить поддержку от населения, продовольственные хранилища должны быть открыты для народа. Как только они насытятся, то с меньшей вероятностью станут причиной хаоса в городе. Кроме того, они будут более охотно поддерживать мои планы на Лас-Пегасус."
 LSP_take_control:0 "Взять город под контроль"
 LSP_take_control_desc:0 "Пришло время положить конец хаосу. Сторонники превосходства, коммунисты, банда неудачников Рокенхара и лоялисты из устаревшей монархии Эквестрии - все должны исчезнуть. Мои силы быстро наведут порядок в городе, разрушенном невежественными политиками и бесполезными бандитами."
 LSP_recruit_gangs:0 "Завербовать банды"
 LSP_recruit_gangs_desc:0 "Даже сейчас различные банды в городе будут очень полезны для умиротворения населения и создания подобия старого мира, который удовлетворит многих. Общество «Белые Копыта», Председатели и Нэйгхмерта будут чрезвычайно полезны, возвращая старый мир и его преступность, а также обеспечивая буфер для моей основной армии."
 LSP_free_housing:0 "Бесплатное жилье для граждан"
 LSP_free_housing_desc:0 "Чтобы предотвратить беспризорность, нищету и возможный гнев со стороны неуправляемых масс, будет выделено больше бесплатного жилья для всех жителей Лас-Пегасуса. Это гарантирует, что у всех граждан будет дом, а также их лояльность."
 LSP_ring_a_ding_ding:0 "Звонок"
 LSP_ring_a_ding_ding_desc:0 "Мир и порядок вернулись, так что пора превратить Лас-Пегасус в город прогресса и процветания. Я сначала восстановлю казино, которыми будут управлять банды, чтобы напомнить массам о утерянном комфорте. Потом я использую мои силы безопасности для установления порядка. И наконец, я успокою сам народ и заверю его в том, что под моим правлением всё будет лучше. "
 LSP_technocratic_rule:0 "Технократия"
 LSP_technocratic_rule_desc:0 "После победы над врагами и восстановления порядка, я могу сделать Лас-Пегасус маяком прогресса, технологий, науки и процветания. Вместо бандитизма правления сторонников превосходства, радикальной разрушительности коммунизма или склочной неэффективности гармоничной демократии, будет царствовать истинная власть технократии в соответствии с наукой и логикой."
 LSP_scientific_management:0 "Менеджеры-учёные"
 LSP_scientific_management_desc:0 "Политики бесполезны и слишком развращены амбициями. Вместо этого различные ученые будут руководить не только исследованиями и промышленностью, но и станут научными руководителями всех провинции и бюро нашего нового города. Новое руководство позаботится о том, чтобы Лас-Пегасус и его окрестности работали без сбоев."
 LSP_war_on_waste:0 "Война с мусором"
 LSP_war_on_waste_desc:0 "Лас-Пегасуса тратит слишком много ценных ресурсов, которые можно было использовать повторно, чтобы помочь росту моей промышленности и экономики. Пришло время исправить это с помощью программы «Война с мусором», которая сократит количество промышленных и прочих отходов, максимально используя их повторно."
 LSP_little_bit_of_everything:0 "Немножко всего"
 LSP_little_bit_of_everything_desc:0 "Лас-Пегасусу нужны все ресурсы для прогресса. От самых незначительных обрезков металла до более крупных отходов - всё должно быть переработано. Мы будем максимально использовать наши ресурсы и в итоге ускорим рост экономической и промышленной мощи."
 LSP_underground_factories:0 "Подземные заводы"
 LSP_underground_factories_desc:0 "В Лас-Пегасусе мало места для промышленного расширения. Также наши концентрированные фабрики весьма уязвимы, поэтому теперь я создам новые фабрики под землей. Часть промышленности будет защищена от бомб, когда война в конечном итоге обрушится на Лас-Пегасус."
 LSP_highrise_houses:0 "Небоскрёбы"
 LSP_highrise_houses_desc:0 "Население Лас-Пегасуса слишком многочисленно и домов не хватает для всех моих граждан. Будут построены новые высотные жилые комплексы, чтобы не только стимулировать миграцию в мой великолепный город, но и для того, чтобы продемонстрировать, насколько великолепно небоскрёбы смотрятся на фоне неба."
 LSP_overwhelming_force:0 "Подавляющая сила"
 LSP_overwhelming_force_desc:0 "Моя армия должна опираться на подавляющую огневую мощь ради победы. Война ведётся не с помощью планов или толп солдат, а самым лучшим и мощным оружием. Моей армии стоит сосредоточиться на этой доктрине и подавить моих врагов технологической мощью."
 LSP_finest_of_weapons:0 "Самое лучшее оружие"
 LSP_finest_of_weapons_desc:0 "Мои ученые создадут самые продвинутые винтовки, артиллерию и магическое снаряжение. Моя пехота станет самой продвинутой и хорошо экипированной во всём Эквусе и заставит дикарей подчиниться мне."
 LSP_streamline_production:0 "Оптимизация производства"
 LSP_streamline_production_desc:0 "Производственные линия также должны быть упрощены, чтобы производить как можно больше оружия для снабжения постоянно растущей армии в моей стране. Чем эффективнее производство, тем больше у нас оружия."
 LSP_preservation_of_manpower:0 "Сохранять рекрутов"
 LSP_preservation_of_manpower_desc:0 "Я не могу позволить себе потерять много войск в войнах войне. В Лас-Пегасуса мало потенциальных солдат и я сделаю все возможное, чтобы инвестировать в исследования, которые смогут предотвратить как можно больше безвозвратных потерь."
 LSP_more_conscription:0 "Расширить призыв"
 LSP_more_conscription_desc:0 "Пришло время создать больше войск. Мне нужно как можно больше здоровых пони, чтобы пополнить ряды моей армии. Будет много войн, и чем больше у меня будет войск, тем выше шансы на успех."
 LSP_army_of_the_future:0 "Армия будущего"
 LSP_army_of_the_future_desc:0 "Будущее войны - машины. Я инвестирую средства в танки и моторизованные машины и смогу сражаться быстрее, эффективнее и сильнее, поскольку мои враги будут истреблены, дезорганизованы и разбиты. Скорость и мощь побеждают в войнах, а не одна лишь сила."
 LSP_armored_core:0 "Бронированное ядро"
 LSP_armored_core_desc:0 "Чтобы моя механизированная армия преуспела, я позабочусь о бронированном ядре из танков, которые смогут с молниеносной скоростью прорываться через вражеские линии и окружать дивизии. ХорсКо разработает новейшие и самые лучшие танки для усиления моей армии. "
 LSP_armor_assembly_lines:0 "Танковые сборочные линии"
 LSP_armor_assembly_lines_desc:0 "Моей армии нужно как можно больше танков и автомобилей. ХорсКо будет лидировать в Лас-Пегасусе по производству танков и автомобилей и будет следить за комплектацией танковых дивизии к войне."
 LSP_horseco_warranty:0 "Надёжность бренда ХорсКо"
 LSP_horseco_warranty_desc:0 "Качество моей компании в промышленности непревзойдённое. Моя компанией, ведущей, мои Механизированные модели машин моей компании - самые надёжные во всём Эквусе."
 LSP_only_the_finest:0 "Только лучшие"
 LSP_only_the_finest_desc:0 "Моя армия не должна позволять всем и каждому воевать в ней. Мне нужны самые лучшие пони, которые могут управлять моими машинами и яростно бороться с врагами прогресса. Стандарты призыва должны быть повышены, чтобы учесть эту ярость."
 LSP_into_the_world:0 "В большой мир"
 LSP_into_the_world_desc:0 "Пришло время, когда Лас-Пегасус расширяется в мир. Мечта о технократической утопии начнётся с этих войн. Сначала я начну с захвата пограничных государств, принадлежащих моим отсталым врагам."
 LSP_the_fate_of_democracies:0 "Судьба демократий"
 LSP_the_fate_of_democracies_desc:0 "Как видно из окна, демократии - это неэффективные проекты, которые рушатся при любых признаках раздоров. Южная Конфедерация не является исключением и даже хуже - они оскорбительно верны жалким традициям, препятствующим прогрессу. Пришло время затянуть этих реднеков в будущее."
 LSP_a_primitive_relic:0 "Примитивные племена"
 LSP_a_primitive_relic_desc:0 "Эти существа так велики и так примитивны. Слишком долго бизоны страдали от отрицания прогресса, отказываясь адаптироваться и превращаться в нечто большее, чем свои примитивные племена. Пришло время захватить и цивилизовать этих существ."
 LSP_two_dogs_fighting_over_a_bone:0 "Две собаки дерутся за кость"
 LSP_two_dogs_fighting_over_a_bone_desc:0 "Сторонники как солнца, так и луны сражаются за опустошённые войной джунгли без малейших перспектив, без направляющих копыт истинного провидца. Пришло время положить конец их разрушительной и детской войне и принести мир на юго-восток."
 LSP_a_petty_minded_fool:0 "Узколобый дурак"
 LSP_a_petty_minded_fool_desc:0 "Доктор Кабальерон просто узколобый дурак. Он мало что понимает о делах за пределами его диких джунглей. Пришло время закончить его маленький археологический эксперимент и взять под контроль Ацтлан, чтобы модернизировать его."
 LSP_bulging_eyed_fanatics:0 "Выпучивающие глаза фанатики"
 LSP_bulging_eyed_fanatics_desc:0 "Анархисты, коммунисты, да какая разница. Просто невежественные избалованные жеребята, думающие, что они знают, как нужно управлять экономикой, чтобы создать своё жалкое видение некогда великого города Балтимейра. Пришло время вернуть цивилизацию в Балтимейра, а взрослых - на работу."
 LSP_all_or_nothing:0 "Всё или ничего"
 LSP_all_or_nothing_desc:0 "Это последний момент. Эндшпиль, как некоторые называют это. Эквестрия - самое большое препятствие для моего видения страны, управляемой наукой, а не иррациональностью и бессмысленностью гармонии и мира. Пришло время стать предвестником прогресса в бою или умереть в попытке."
 LSP_outlived_her_usefulness:0 "Уже бесполезны"
 LSP_outlived_her_usefulness_desc:0 "Несмотря на идиотский милитаризм чейнджлингов, они помогли многим эквестрийцам осознать недостатки гармонии, заставили их измениться и помогли отвлечь внимание от меня. Они мне больше не нужны, поэтому чейнджлинги должны быть раздавлены так же, как и простые насекомые."
 LSP_a_useless_experiment:0 "Бесполезный эксперимент"
 LSP_a_useless_experiment_desc:0 "Идеология Маркс - этот один из самых бесполезных и бесплодных экспериментов, когда-либо созданных. Она провозгласила себя спасительницей бедных, но в итоге коммунизм лишь удерживал их в неведении и отсталости. Пришло время освободить Сталлионград ради прогресса и мобильности."
 LSP_ten_years_you_wont_recognise_equestria:0 "Через 10 лет вы не узнаете Эквестрию"
 LSP_ten_years_you_wont_recognise_equestria_desc:0 "Война окончена. Мы победили. Гармония умерла, коммунизм умер, превосходство умерло. Настало время начала эпохи технократии. Эквус будет известен как земля истинного прогресса и процветания. Это будет воплощение цивилизации, которую должен знать весь мир."
 LSP_subdue_the_pca:0 "Подчинить ПГА"
 LSP_subdue_the_pca_desc:0 "Когда смысл в этих бессмысленно жестоких головорезах исчез, пришло время положить конец этой токсичной фракции навсегда. Их ядовитая идеология может разрушить мои планы на Лас-Пегасус и помешать прогрессу города. Мы ударим по каждой части организации. С головы до копыт. "
 LSP_disappear_pinechest:0 "Исчезновение Пайн Честа"
 LSP_disappear_pinechest_desc:0 "Пайн Чест - одна из самых важных фигур ПГА. Его руководство удерживает организацию вместе и направляет её туда, где она может помешать моим идеям прогресса. Я позабочусь, чтобы мои агенты заставили его исчезнуть, чтобы змея лишилась головы."
 LSP_infiltrate_lower_ranks:0 "Проникнуть в нижние ряды"
 LSP_infiltrate_lower_ranks_desc:0 "Несколько моих агентов будут отправлены для проникновения в военизированные бригады ПГА. Мои разведчики смогут вызвать хаос и рассеять каждую из этих бригад с помощью уловок и хитростей. Организация станет слабее без простых солдат."
 LSP_dirty_laundry:0 "Грязное белье"
 LSP_dirty_laundry_desc:0 "ПГА любит рекламировать себя как организацию, борющуюся за моральное ядро Лас-Пегасуса. Ха! Это грустная ложь. Я обязательно продемонстрирую все злодейские действия ПГА и сделаю так, чтобы публика знала, насколько они лицемерны в своем «патриотизме». У нас достаточно грязного белья, чтобы их поддержка испарилась."
 LSP_threat_contained:0 "Угроза сдержана"
 LSP_threat_contained_desc:0 "Пайн Чест исчез, солдаты ПГА недееспособные, а общественная поддержка ПГА испарилась. В целом, мне удалось сокрушить ПГА и оставить её в руинах. После исчезновения угрозы ПГА пони могут сосредоточиться на моем видении будущего Лас-Пегасуса, полное прогресса."
 LSP_the_mayor_triumphant:0 "Наконец-то мир"
 LSP_the_mayor_triumphant_desc:0 "Прислушайтесь к тишине на улицах Лас-Пегасуса и насладитесь ею. Исчезла непрестанная коммунистическая болтовня. Нет криков ПГА о нелегитимном государстве. Нет монархистов, просящих вернуть власть короны. Нет выстрелов, поскольку полиция борется с мародерами и прочими преступниками. Нет хаоса, больше нет. Мир, наконец, вернулся в Лас-Пегасус. Мэр Рокенхар победил."
 LSP_fire_ball_and_chain:0 "Уволить Болл-энд-Чейна"
 LSP_fire_ball_and_chain_desc:0 "Ладно, хватит тянуть. Наша бюрократия, мягко говоря, раздутая и неэффективная. Мы должны кое-что сократить, уволить старых политиков, адаптировать правительство к условиям независимости. И избавься от этого проклятого Болл-энд-Чейна."
 LSP_address_the_food_issue:0 "Продовольственный вопрос"
 LSP_address_the_food_issue_desc:0 "Одна из самых больших проблем независимости - это недостаточная самодостаточность. Мы - густонаселённая страна с малым числом пахотных земель. Мы не успели накопить еду до отделения, и поскольку вся торговля проходила через Эквестрию ... нам нужно найти решение, прежде чем Лас-Пегасус вымрет от голода."
 LSP_establish_trade_relations:0 "Торговые отношения"
 LSP_establish_trade_relations_desc:0 "Мы решим сразу две проблемы за раз - установим торговые отношения с другими странами, мы также вернём Лас-Пегасус на мировую арену как суверенное государство. Эмиссары были разосланы по всему континенту - Оления, Земли Чейнджлингов, Яки, Сталлионград и даже Эквестрия - хотя мы не знаем, чего от них ожидать."
 LSP_encourage_farming_in_waffleland:0 "Поощрять сельское хозяйство"
 LSP_encourage_farming_in_waffleland_desc:0 "Вафлеземье не так урбанизировано, как Лас-Пегасус на севере, и это может быть решением продовольственной проблемы. Создание ирригационных систем и стимулирование сельского хозяйства в регионе немного снизят огромного бремя."
 LSP_ask_for_charity:0 "Попросить помощи"
 LSP_ask_for_charity_desc:0 "Как бы унизительно это бы ни было, Лас-Пегасус не сможет выжить без помощи своих соседей. Поскольку с каждым днем рационы становятся всё более скудными, а голодное население начинает приглядываться к огромным эквестрийским магазинам за границей, пришло время отправлять эмиссаров с просьбой о помощи."
 LSP_high_yield_crops:0 "Нет больше винограда"
 LSP_high_yield_crops_desc:0 "Чтобы пережить продовольственный кризис, мы должны извлечь максимальную выгоду из нашей ограниченной почвы. Выращивание винограда и фруктов, а также выпас скота неэффективны с точки зрения занимаемого пространства, поэтому мы должны сосредоточиться на высаживании таких высокопродуктивных растений, как зерно и кукуруза."
 LSP_safe_from_famine:0 "Голод больше не страшен"
 LSP_safe_from_famine_desc:0 "Все наши усилия окупились. Урожаи прекрасны - мы производим больше, чем потребляем. Конечно, совсем чуть-чуть, но со временем урожайность будет медленно расти. Ещё один кризис был предотвращен, и впервые за долгое время пони Лас-Пегасуса могут насладиться полноценным, неограниченным питанием."
 LSP_restore_order:0 "Восстановление порядка"
 LSP_restore_order_desc:0 "Политическая ситуация стабилизировалась, а продовольственная проблема решена, и настало время мэру Рокенхару пожать плоды нашей решимости. Возвращение в Эквестрию - это идея прошлого. Лас-Пегасус, наконец, может уверенно встать на копыта."
 LSP_seize_assets:0 "Разобраться с оппортунистами"
 LSP_seize_assets_desc:0 "В хаосе после отделения несколько корпораций решили, что правительство рухнет, и поэтому они решили поддержать более радикальных оппозиционеров. Пришло время убедиться в лояльности нашей промышленной базы. Это также может быть прекрасной возможностью захватить активы некоторых... сомнительных пони вроде Пайн Честа."
 LSP_clean_up_harmonists:0 "Разобраться с гармонистами"
 LSP_clean_up_harmonists_desc:0 "Мысли о воссоединении уже больше не популярны среди и мы можем, наконец, полностью разобраться с движением против независимости. Предложите амнистию тем, кто согласен уйти в отставку, и подготовьтесь обвинить в государственной измене против тех, кто остаётся непреклонным сторонником Эквестрии."
 LSP_increased_police_presence:0 "Призвать Национальную Гвардию"
 LSP_increased_police_presence_desc:0 "Беглого взгляда на улицы Лас-Пегасуса достаточно, чтобы понять, что преступность исчезает совсем не так быстро, как бы нам хотелось. Департамент полиции всё ещё пытается справиться с волной преступников со времен анархии, поэтому мы должны призвать подкрепление в виде Национальной Гвардии, пока преступность не снизится на достаточный уровень."
 LSP_the_mayors_las_pegasus:0 "Мэр Лас-Пегасуса"
 LSP_the_mayors_las_pegasus_desc:0 "Последние анархические ячейки сдались. Протесты стали редкостью. Курс валюты растет, а количество граффити «долой правительство!» резко сократилось. Все насущные проблемы, которые мучили город в начале независимости, были решены, и, наконец, мэр Рокенхар может спокойно выдохнуть."
 LSP_military_rebuilding:0 "Реорганизация армии"
 LSP_military_rebuilding_desc:0 "Пришло время осмотреть наши вооруженные силы. Армией в значительной степени пренебрегали. Это всегда было проблемой, которую «мы исправим позже», но позже уже наступило, и Лас-Пегасус больше не может ждать. Ежедневно нам угрожает Эквестрия, и пришло время создать надлежащую профессиональную армию для нашей защиты."
 LSP_destroy_CLA_influence:0 "Интегрировать коммунистов"
 LSP_destroy_CLA_influence_desc:0 "Хотя они пытались уничтожить наше правительство, ГАО - политическая партия в правительстве, и мы не тираны, так что нельзя покончить с ними. Не можешь победить - заставь присоединиться. Красные в армии будут под нашим постоянным наблюдением. И, если грянет война, то они умрут первыми." 
 LSP_destroy_PCA_influence:0 "Интегрировать сторонников превосходства"
 LSP_destroy_PCA_influence_desc:0 "Хотя они пытались уничтожить наше правительство, ПГА - политическая партия в правительстве, и мы не тираны, так что нельзя покончить с ними. Не можешь победить - заставь присоединиться. Сторонники превосходства в армии будут под нашим постоянным наблюдением. И, если грянет война, то они умрут первыми."
 LSP_expand_national_guard:0 "Расширить Национальную Гвардию"
 LSP_expand_national_guard_desc:0 "Поскольку потребности полиции неуклонно растут в связи с ростом процветания и следующей за ним преступности, Национальная Гвардия неоднократно обращалась за дополнительным персоналом. Пришло время ответить на эти запросы и предложить им помощь."
 LSP_restore_officer_corp:0 "Восстановить офицерский корпус"
 LSP_restore_officer_corp_desc:0 "Даже после политического хаоса множество квалифицированных офицеров готовы предложить свои услуги. Несколько лишних медалей и парочка огромных сигар чуть позже... и вот у нас есть офицеры."
 LSP_the_army_of_las_pegasus:0 "Новая армия"
 LSP_the_army_of_las_pegasus_desc:0 "Солдаты - есть. Оружие - есть. Генералы - есть. Отсутствие внутреннего раздора  - есть. У нас есть все необходимое, чтобы начать работу с вооруженными силами. Когда солнце садится над Эквестрией, новая армия Лас-Пегасуса, освещаемая бронзовым светом заката, сильна, горда и готова служить."
 LSP_global_las_pegasus:0 "Глобальный Лас-Пегасус"
 LSP_global_las_pegasus_desc:0 "Мы уже установили официальные отношения с другими странами в процессе торговли ещё во время голода, но пришло время начать нашу игру. Пришло время показаться Лас-Пегасусу на мировой арене во всей его восстановленной славе."
 LSP_collaborate_SCS:0 "Сотрудничество с югом"
 LSP_collaborate_SCS_desc:0 "Конфедерация похожа на нас - нас бросил Кантерлот и мы отделились. Как две нации, рожденные из одной раздутой империи, мы являемся южными и должны работать над улучшением отношений и созданием альянса."
 LSP_encourage_southern_migration:0 "Поощрять южную миграцию"
 LSP_encourage_southern_migration_desc:0 "У нас есть все, что нужно югу, а на юге есть всё, что нужно нам - у нас процветающая экономика и инфраструктура, у них - население. Поощрение миграции в Вафлеземье обеспечит рабочие места для южан и дополнительных рекрутов для Лас-Пегасуса."
 LSP_southern_army_influence:0 "Южная военная подготовка"
 LSP_southern_army_influence_desc:0 "Конфронтация юга с Эквестрией была гораздо более яростной, чем наша. У них есть опыт, которого нам не хватает, и знания современной войны. Мы должны включить некоторые южные тактики в армию Лас-Пегасуса."
 LSP_mutual_resources:0 "Совместное использование ресурсов"
 LSP_mutual_resources_desc:0 "На юге есть огромные месторождения чёрного золота, а в Лас-Пегасусе - мощные сталелитейные заводы. Совместное использование некоторых наших ресурсов другим было бы отличным с точки зрения установления экономических связей и значительного улучшения отношений." 
 LSP_the_desert_rangers:0 "Пустынные рейнджеры"
 LSP_the_desert_rangers_desc:0 "Южные рейнджеры-стрелков славятся своей боевыми способностями и яростью. Стоит убедить Конфедерацию поделиться несколькими батальонами для нашей армии."
 LSP_second_republic_of_the_greater_confederation:0 "Вторая республика"
 LSP_second_republic_of_the_greater_confederation_desc:0 "После всей дружбы, взаимопонимания и военной помощи пришло время установить более тесные отношения с Конфедерацией, объявив Лас-Пегасус первым дополнением к Конфедерации. Мы останемся суверенными, но станем ближе в политическом, экономическом и военном отношениях, чем когда-либо прежде."
 LSP_staunch_defiance:0 "Стойкая решительность"
 LSP_staunch_defiance_desc:0 "Лас-Пегасусу не нужны союзники - мы достигли текущего положения, преодолев все трудности в одиночку. Мы готовы встать на собственные копыта, независимые от других сил, ведомые единой волей, управляемой единой судьбой. Лас-Пегасус одинок, но решителен и готов. Скала стабильности в море хаоса."
 LSP_defensive_mindset:0 "Фокус на оборону"
 LSP_defensive_mindset_desc:0 "Лас-Пегасус, хоть и силён сам по себе, сильно уступает соседям по размерам и численности населения. У нас просто нет рабочей силы и ресурсов, необходимых для ведения наступательной войны. Поэтому мы позволим нашим врагам прийти к нам. Копай. Готовься. Сражайся. И побеждай. Пусть их кровь удобрит наши поля."
 LSP_the_lsp_rangers:0 "Рейнджеры Лас-Пегасуса"
 LSP_the_lsp_rangers_desc:0 "Некоторые офицеры Национальной Гвардии и прочих частей вооруженных сил продемонстрировали свирепость и боевые навыки, сравнимые даже со знаменитыми рейнджерами Эквестрии. Пришло время создать собственный корпус рейнджеров."
 LSP_creep_north:0 "Продвигаться на север"
 LSP_creep_north_desc:0 "Лас-Пегасусу нужно пространство. Хоть у нас есть место на юге, в Вафлеземье, город слишком близко к северной границе. Пришло время немного расшириться."
 LSP_creep_south:0 "Продвигаться на юг"
 LSP_creep_south_desc:0 "Большая часть Вафлеземья занята в сельском хозяйстве, чтобы снабжать город, но даже сейчас продовольственная ситуация не особо стабильна. Земли на юге обширны и плодородны, и могут предоставить большие возможности для выращивания большего количества еды."
 LSP_consolidate_our_grip:0 "Укрепить нашу власть"
 LSP_consolidate_our_grip_desc:0 "Пришло время повесить топор войны. Мы получили территорию, в которой нуждаемся, от наших соседей, теперь должны интегрировать её в Лас-Пегасус."
 LSP_collaborate_EQS:0 "Сотрудничество с Эквестрией"
 LSP_collaborate_EQS_desc:0 "Да, у нас были свои взлеты и падения, но Эквестрия по-прежнему является нашим крупнейшим и самым сильным соседом. Возможно, было бы разумнее, если бы мы отказались от некоторых обвинений, которые сделали в начале обретения независимости. Нам стоит попытаться восстановить отношения, попросить о союзе и молиться, чтобы они не действительно не обиделись тогда."
 LSP_equestrian_science_is_the_greatest_in_the_world:0 "Научное сотрудничество с Эквестрией"
 LSP_equestrian_science_is_the_greatest_in_the_world_desc:0 "Хотя Лас-Пегасус довольно продвинут, он всё же не ровня Эквестрии. Связь с её сетью университетов, лабораторий и исследовательских центров значительно увеличит нашу научную базу."
 LSP_normalise_immigration:0 "Нормализовать иммиграцию"
 LSP_normalise_immigration_desc:0 "Огромная длина границы между нами и Эквестрией была бельмом на глазу со времён независимости. Пора нам установить более дружеские, менее враждебные отношения с нашим соседом в отношении иммиграции."
 LSP_request_investment:0 "Запросить инвестиции"
 LSP_request_investment_desc:0 "Хотя эквестрийская экономика разрушена гражданской войной, она всё ещё процветает. Конечно, у них есть немного денег, чтобы инвестировать в Лас-Пегасус. В конце концов, инвестиции будут полезны и могут поспособствовать дальнейшему сокращению разрыва между нами. Не говоря уже о деньгах."
 LSP_the_equestrian_rangers:0 "Эквестрийские рейнджеры"
 LSP_the_equestrian_rangers_desc:0 "Да, у нас есть Национальная гвардия, но лишь немногие солдаты могут противостоять знаменитым эквестрийским рейнджерам. Они станут прекрасным дополнением к армии Лас-Пегасуса, и Эквестрия, вероятно, не будет против немного влияния на армию Лас-Пегасуса."
 LSP_request_recognition:0 "Запросить признание"
 LSP_request_recognition_desc:0 "Мы, Эквестрия и Лас-Пегасус, прошли долгий путь. От врагов до друзей в сложных обстоятельствах. Желание воссоединиться давно ушло, но это не значит, что между нами должна быть враждебность. Пришло время похоронить топор войны - пора просить признания от нашей материнской нации."
 LSP_house_of_cards:0 "Укрепить карточный домик"
 LSP_house_of_cards_desc:0 "Хотя Лас-Пегасус силён и стабилен, мэр Рокенхар не проживёт долго, чтобы насладиться этим. Весь этот хаос, стресс - это сказалось на старом пони. Дни тянутся всё тяжелее и тяжелее, и скоро он сделает последний вздох. Времени мало. Лас-Пегасус был его мечтой, и он - всё, что объединяет город. Лас-Пегасус умирает вместе с мэром Рокенхаром. Этого нельзя допустить."
 LSP_post_military:0 "Обеспечить постоянную армию"
 LSP_post_military_desc:0 "Основа сильной армии заложена, хотя войска всё ещё неопытны, а лояльность офицерского ядра под вопросом. Пришло время навести порядок в доме - убрать коррумпированных офицеров и некомпетентных генералов - последствия прежнего кумовства. Убедитесь, что у Лас-Пегасуса безопасное будущее."
 LSP_root_out_corruption:0 "Искоренить коррупцию"
 LSP_root_out_corruption_desc:0 "Большая часть армии Лас-Пегасуса состоит из не особенно квалифицированных пони, но именно им Рокенхар мог доверять во время кризиса. Теперь, когда угроза конфликта исчезла, мы можем позволить себе менее коррумпированное правительство. Пришло время провести общий смотр командиров армии - посмотреть, кто останется, а кто должен уйти."
 LSP_dont_fight_for_me:0 "Битва за город"
 LSP_dont_fight_for_me_desc:0 "Мы остались с сильным ядром компетентных, преданных офицеров. Единственная проблема заключается в том, кому они крайне преданы - мэру Рокенхару. Как только он уйдет, армия снова вернётся к коррупции. Мы должны вернуть патриотизм в Лас-Пегасус. Научи солдат сражаться не за Рокенхара, а за город. За страну. За народ. За Лас-Пегасус."
 LSP_post_industry:0 "Промышленная реформа"
 LSP_post_industry_desc:0 "Лас-Пегасус уже является высоко урбанизированным и индустриализированным районом, но ещё есть возможности для улучшения. Если мы убедим народ и предпринимателей, что правительство не забыло об экономике, это поможет всем больше доверять рынку и даст нам больше активов в долгосрочной перспективе."
 LSP_fairer_taxation:0 "Справедливое налогообложение"
 LSP_fairer_taxation_desc:0 "Пришло время решить эту проблему. Да, это проблема. Лас-Пегасус работает с эквестрийской системой, которая совершенно не подходит для независимости. Если провести её капитальный ремонт, это приведет к более справедливому налогообложению и, следовательно, к более счастливому населению."
 LSP_reach_out_to_unions:0 "Работа с профсоюзами"
 LSP_reach_out_to_unions_desc:0 "Хотя коммунисты были побеждены, рабочие их по-прежнему поддерживают, что неудивительно. Обещание им улучшения условий труда и оплаты могло бы преодолеть разрыв между ними и правительством и, наконец, обезвредить бомбу замедленного действия, прикрепленную к экономике, которой являются профсоюзы."
 LSP_post_law:0 "Установить закон"
 LSP_post_law_desc:0 "Хотя полиция становится всё более и более эффективной в решении проблем страны, она всё ещё следует очень грубой, децентрализованной системе законов. Составление простого, строгого, но справедливого кодекса законов снимет ещё одну тяжесть с плеч страны."
 LSP_actual_constitution:0 "Настоящая конституция"
 LSP_actual_constitution_desc:0 "Прямо сейчас «конституция» Лас-Пегасуса больше похожа на школьный альбом, чем на правительственный закон - она полна зачёркиваний, сносок, дополнений, ошибок и противоречий. Реформирование её в более краткую книгу основных законов и обязательств как для правительства, так и для населения давно назрело."
 LSP_proper_police:0 "Правильная полиция"
 LSP_proper_police_desc:0 "До сих пор полиция Лас-Пегасуса хорошо служила нам, но их дни подошли к концу. С новой конституцией, независимостью и новым кодексом, пришло время выбросить старое и создать новое. Национальное бюро по делам - НБД. Придумано самим Рокенхаром."
 LSP_post_heir:0 "Тёмные времена впереди"
 LSP_post_heir_desc:0 "Лас-Пегасус может быть очень стабильным, но если после смерти Рокенхара некому будет принять его пост, весь этот прогресс, эта стабильность, эти усилия будут потрачены впустую. Нельзя допустить, чтобы Лас-Пегасус снова погрузился в хаос. Мы должны найти подходящего наследника."
 LSP_appoint_heir:0 "Назначить наследника"
 LSP_appoint_heir_desc:0 "У нас есть много кандидатов на выбор. Каждый стремится к власти, но лишь немногие достойны её. Более надежные государственные служащие уже просматривают файлы и отчеты, и каждый возможный кандидат сначала должен быть одобрен Рокенхаром. Конечно, мы не собираемся называть их «наследниками» - это поставило бы монархистов в тупик."
 LSP_ensure_smooth_succession:0 "Обеспечить гладкий переход власти"
 LSP_ensure_smooth_succession_desc:0 "Мы нашли хорошего наследника - лояльного, яростного и готового к вызовам, с которыми Лас-Пегасус может столкнуться. Теперь нам просто нужно убедиться, что их поддерживают, и что они выживут в жестокой подковёрной борьбе в правительстве. К счастью, многие должны мэру Рокенхару и он может гарантировать, что передача власти будет гладкой, бескровной и без драмы."
 LSP_post_personal:0 "Незаконченные дела"
 LSP_post_personal_desc:0 "Мэр Рокенхар держал семейную фотографию рядом с кроватью с момента получения независимости. Город долго был его жизнью. Он старался изо всех сил не шутить о своей семье, жене и сыне. Но так и не нашел времени, чтобы вернуться к ним, так как городские проблемы всегда были неотложными. Он больше не может откладывать свой последний шанс увидеть их снова."
 LSP_visit_family:0 "Зов прошлого"
 LSP_visit_family_desc:0 "Он посылал им письма, надеясь на ответ. Сообщение, признак жизни, что угодно. Он отправляет новое письмо каждый день, но не получает ответа. До сегодняшнего дня. «Мы скучаем по тебе» и адрес. Наконец, всё кажется менее ужасным."
 LSP_bucket_list:0 "Лебединая песня"
 LSP_bucket_list_desc:0 "Он хотел попробовать много вещей. Научиться играть в гольф и высаживать растения. Отправиться в путешествие в земли пингвинов. Чем больше проходит дней, тем длиннее список. Может быть, ему стоит поставить галочку на некоторых предметах - удостовериться, что он оставил после себя наследство, нечто больше, чем просто город."
 LSP_expand_the_army:0 "Расширить армию"
 LSP_expand_the_army_desc:0 "После беглого взгляда становится очевидным, что для пополнения рядов нужно больше пони. Горстка новобранцев на траншею не годится - нам нужны артиллеристы, снайперы, штурмовики, стрелки, артиллеристы, танкисты. У нас впереди долгий путь - но путь от Лас-Пегасуса до Кантерлота начинается с одного шага."
 LSP_mayor_sup_fire:0 "Не жалеть снарядов"
 LSP_mayor_sup_fire_desc:0 "У Лас-Пегасуса нет достаточно пони для героических атак или грандиозного цунами из солдат, врезавшихся в линии врага, как это показывается в боевиках. Жизнь наших солдат драгоценна - однако снаряды дёшевы. Зачем сражаться, когда мы можем просто обстреливать нашего врага издалека?"
 LSP_shell_assembly_lines:0 "Конвейерное производство снарядов"
 LSP_shell_assembly_lines_desc:0 "Мы не можем обстреливать наших врагов слюной и камнями - если мы хотим, чтобы наша артиллерия наносила больше урона, чем лёгкий весенний дождь, нам нужны снаряды. Инвестиции в более адекватные производственные линии для артиллерийских снарядов обеспечат отсутствие проблем с вооружением."
 LSP_thunder_bringer_battalion:0 "Больше новых пушек"
 LSP_thunder_bringer_battalion_desc:0 "Хотя артиллерийский орудия Лас-Пегасуса хороши, разумно убедиться, что мы не отстанем в гонке вооружений. «Не чини то, что не сломано» - так гласит старая поговорка, но ничто не мешает нам улучшать нашу существующую артиллерию."
 LSP_artillery_factories:0 "Артиллерийские заводы"
 LSP_artillery_factories_desc:0 "По мере роста армии становится очевидной необходимость в дополнительных артиллерийских орудиях для поддержки наших солдат. Вместо того, чтобы излишне напрягать наши другие производственные центры, было бы разумнее посвятить совершенно новый сектор производства производству оружия."
 LSP_at_ap:0 "Глаза в небе"
 LSP_at_ap_desc:0 "У нас есть большие пушки, но они неподвижны, и их очень легко обнаружить и уничтожить бомбардировщиками или быстро движущимися танками. Поэтому мы должны убедиться, что мы не оставляем их уязвимыми, уделив некоторое внимание нашим противотанковым и противовоздушным орудиям."
 LSP_enhanced_rifles:0 "Улучшенные винтовки"
 LSP_enhanced_rifles_desc:0 "Как бы ни была важна артиллерия, всё равно важно, чтобы солдат был хорошо экипирован. В конце концов, огонь артиллерии нужен, чтобы облегчить задачу пехоты, поэтому мы должны убедиться, что у пехоты есть доступ лишь к самому лучшему оружию."
 LSP_not_one_wasted_life:0 "Не одной зря потраченной жизни"
 LSP_not_one_wasted_life_desc:0 "У нас мало рекрутов и их жизни нельзя тратить зря. Наши солдаты должны иметь доступ к той же помощи в полевых условиях, которую получают гражданские в городе. Нам нужны мобильные больницы, полевые кухни, отделения интенсивной терапии, лучшая медицина - всё для пони на поле боя."
 LSP_mayor_mob_war:0 "Скорость важнее всего"
 LSP_mayor_mob_war_desc:0 "У Лас-Пегасуса нет силы для затяжной войной на истощение. В войне время не на стороне более малой нации. Если мы хотим победить, мы должны быть уверены, что можем победить быстро и внезапно. Мы должны наносить удары быстро, быстро уничтожать врагов и быстро побеждать."
 LSP_we_need_tanks:0 "Бронированный наконечник"
 LSP_we_need_tanks_desc:0 "Сила, огневая мощь и броня. Танк великолепны для мобильных армий, и мы должны убедиться, что наши собственные машины - сильнейшие, лучшие из лучших. Наши танки прорвут вражеские рубежи, а пехота закрепит успех."
 LSP_motorised_and_mechanised:0 "Моторизованная основа"
 LSP_motorised_and_mechanised_desc:0 "Если танки - это наконечник копья, то моторизованные бригады будут древком. Как только танки пробьют брешь в обороне противника, наши моторизованные и механизированные дивизии прорвутся сквозь неё и сокрушат наших врагов, прежде чем они смогут дать отпор."
 LSP_armor_factories:0 "Танковые заводы"
 LSP_armor_factories_desc:0 "Танки, полугусеничные автомобили и грузовики полезны, но их сборка обходится дорого. Если нам нужны адекватные производственные показатели, мы должны убедиться, что приличная часть нашей промышленности сосредоточена на снабжении армии необходимым оборудованием."
 LSP_and_planes_too:0 "Удар с небес"
 LSP_and_planes_too_desc:0 "Мы не можем просто полагаться лишь на наши наземные силы для прорыва. Если мы хотим управлять полем битвы, мы также должны контролировать небеса над ним. Воздушное превосходство нельзя игнорировать, и мы должны убедиться, что наши истребители, бомбардировщики и штурмовики являются одними из лучших, если мы не хотим, чтобы копьё не пробило обороны."
 LSP_you_will_use_mechanised_dammit:0 "Опора на бронемашины"
 LSP_you_will_use_mechanised_dammit_desc:0 "Средний солдат может погибнуть очень быстро в бою. Бронированные машины, однако, быстрее, сильнее и надежнее, чем пони. Использование их в наших операциях лишь увеличит вероятность успеха на поле битвы."
 LSP_make_everything_cheaper:0 "Пересмотренные методы производства"
 LSP_make_everything_cheaper_desc:0 "Рабочие стали мастерами в области производства танков. Использование недавних прорывов в эффективности заводов в сочетании с опытом рабочих приведёт к более дешёвым и надежным бронированным боевым машинам для Лас-Пегасуса."
 LSP_mayor_battleplan:0 "Перехитрить врагов"
 LSP_mayor_battleplan_desc:0 "Война - это больше, чем солдат, сидящий в окопе. Война - это карты, планы, производство, списки и логистика. Генералы, офицеры и капитаны так же важны, как и сами солдаты, и для победы нужны не столько бессмысленные бои, а умелое планирование."
 LSP_gbp_path_gotta_have_engineers:0 "Инженерный корпус"
 LSP_gbp_path_gotta_have_engineers_desc:0 "Инженеры - основа современной войны: они роют окопы, для солдат, закладывают минные поля, устанавливают артиллерию и прочие вещи. Они являются краеугольным камнем каждого плана, а слабое инженерное ядро означает слабую армию."
 LSP_spawn_more_horses:0 "Более сильная нацгвардия"
 LSP_spawn_more_horses_desc:0 "Национальная гвардия - одни из самых элитных подразделений Лас-Пегасуса - они сильны, решительны, смелы и лояльны. Нам нужно обеспечить, чтобы армия стала элитной, и укрепление Национальной Гвардии, в свою очередь, укрепит саму армию."
 LSP_cement_factories:0 "Цементные заводы"
 LSP_cement_factories_desc:0 "Цемент - это материал войны. Пули состоят из свинца, танки - из стали, самолеты - из алюминия... но из цемента сделаны бункеры, траншеи, опорные пункты обороны. Если мы позволим нашим врагам прийти к нам, мы должны быть готовы оказать им холодный, бетонный приём."
 LSP_elite_weaponry:0 "Элитное оружие"
 LSP_elite_weaponry_desc:0 "Мы пони - магия течет через нашу кровь, наши тела, наши мышцы. Наша магия - это не просто опора. Это наше самое сильное оружие. Мы должны оттачивать свои навыки владения этим оружием, если хотим победы."
 LSP_magic:0 "Солдаты-маги"
 Lsp_magic_desc:0 "Существует тонкая грань между войной и волшебством. Пегасы могут управлять небесами вместо самолетов, земные пони могут атаковать вперед вместо машин, а единороги могут уничтожать врагов с мощью артиллерии. У нас есть все ингредиенты для армии волшебников - мы должны только объединить их."
 LSP_every_family_a_soldier:0 "Солдат в каждой семье"
 LSP_every_family_a_soldier_desc:0 "Мы окружены врагами, завидующими богатству, мощи и красоте Лас-Пегасуса. Мы одинокая скала в бурлящем море насилия. Чтобы выжить, мы должны сражаться. Чтобы выжить, все должны сыграть свою роль - и не может быть более достойной роли, чем служба в армии."
 
 lsp_old.29.t:0 "Голод усиливается"
 lsp_old.29.d:0 "Время затянуть пояса? \n\nАмбары в Вафлеземье скорее пусты, чем полны. Полки продуктовых магазины по всему городу день ото дня пустеют всё больше. Пекари начали добавлять в муку овёс, опилки и даже пепел. Некоторые, как бы ужасно и непривычно это ни звучало для города всего пару месяцев назад, даже начали присматриваться к Животным вроде овец как к потенциальному источнику еды.\nПони уже начали выстраиваться в очередь за раздачей остатков еды. \n\nЭкстравагантные блюда Пайн Честа сменил тот консервированный мусор, что можно достать в наши дни. Подстрекатели Старри Плоу слишком слабы от голода, чтобы бунтовать. Сторонники «Возвращения в Эквестрию» бушуют, сильнее, чем когда-либо, и требуют воссоединения с Эквестрией, чтобы только вернуть еду обратно. \n\nУрчащий звук пустого живота - это мелодия, слишком уж хорошо знакомая всем сейчас в Лас-Пегасусе. Мы должны это исправить."
 lsp_old.29.a:0 "И как можно скорее"
 lsp_old.30.t:0 "Лас-Пегасус умоляет о еде"
 lsp_old.30.d:0 "Дипломат прибыл сегодня. Из Лас-Пегасуса, как он говорит. \n\nОдин говорит «дипломат», но этот пони едва ли мог сойти за камердинера или официанта. Его одежда была красивой, выглаженной и ухоженной, но фигура была худой и тонкой - одна кожа да кости, и именно эту тему он хотел обсудить. \n\nЛас-Пегасус, после их отделения от Эквестрии во время гражданской войны, столкнулся с многими проблемами, и особенно с нехваткой продовольствия. Неудивительно, что город такого размера не может реально прокормить себя со столь небольшой площадью пахотной земли - поэтому они решили встать на колени и пришли просить еды, чтобы население города не умерло с голоду."
 lsp_old.30.a:0 "Мы обязаны помочь им!"
 lsp_old.30.b:0 "Сами виноваты в такой ситуации"
 lsp_old.31.t:0 "Еда!"
 lsp_old.31.d:0 "Мешки с зерном; ящики с тёплыми, спелыми персиками и яблоками; корзины, полные хлеба, выпечки и пирожных; целый контейнер яиц; и ещё зачем-то ведро грязи. Это очень много еды! Однако, к сожалению, это не наш урожай, а благотворительность нескольких зарубежных стран, достаточно добрых, чтобы проявить милосердие к нам в тёмный час. Как только мы разберёмся с проблемами голода, то будем должны найти способ отблагодарить их. \n\n Или нет - теперь то это еда наша. Да здравствует благотворительность!"
 lsp_old.31.a:0 "Гип-гип-ура!"
 lsp_old.32.t:0 "Целая куча ничего"
 lsp_old.32.d:0 "Ну ... это было несколько ожидаемым. Хотя всё ещё разочаровывает. \n\nПо-видимому, мешок риса или зерна, пару булок или яблок - это легло бы непосильным бременем на наших соседей. Да будут они прокляты - как только мы разберёмся со своими проблемами, то отплатим той же монетой."
 lsp_old.32.a:0 "Тысячи голодных желудков урчат всё громче"
 lsp_old.33.t:0 "Лас-Пегасус предлагает купить у нас еду"
 lsp_old.33.d:0 "Дела у Лас-Пегасуса, похоже, не улучшаются. Судя по всему, их продовольственное положение с каждым днем становится всё хуже. Плохие урожаи, неэффективная продовольственная логистика и нехватка пахотных земель являются главными виновниками их нынешнего голода. \n\nНо нехватку пищи, Республика Лас-Пегасус восполняет промышленной мощью. До гражданской войны они были крупным промышленным центром, и лидеры, похоже, более чем готовы обменять часть их продукции на нашу пищу. Согласны ли мы?"
 lsp_old.33.a:0 "Принять предложение"
 lsp_old.33.b:0 "Вежливо отказаться"
 lsp_old.34.t:0 "Еда и долги!"
 lsp_old.34.d:0 "Мешки с зерном; ящики с тёплыми, спелыми персиками и яблоками; корзины, полные хлеба, выпечки и пирожных; целый контейнер яиц; и ещё зачем-то ведро грязи. И ... огромная пачка бумаг, которая еле-еле поместилась в ратушу, в которой запутанно описывается и отслеживается каждый грамм и килограмм еды, посланной нам, и сумма, которую мы должны будем заплатить за это. \n\nПо крайней мере, мы не будем сейчас голодать, но рано или поздно нам придется вернуть долги."
 lsp_old.34.a:0 "Ей...?"
 lsp_old.37.t:0 "Сезон сбора урожая"
 lsp_old.37.d:0 "После множества усилий, затраченных в последние месяцы, наши фермеры наконец-то добились определенных успехов. Фермеры по всему Вафлеземью пожинают тюки золотой кукурузы, и мы получили достаточно еды, чтобы утолить голод многих, по крайней мере, на некоторое время."
 lsp_old.37.a:0 "Это снимет некоторое напряжение"
 lsp_old.38.t:0 "Богатый урожай!"
 lsp_old.38.d:0 "Отличные новости! У нас был исключительно хороший урожай в этом году! Большое количество пшеницы, кукурузы, яблок и других продуктов питания поступает на наши продовольственные склады."
 lsp_old.38.a:0 "Долгожданная еда"
 lsp_old.39.t:0 "Скудный урожай"
 lsp_old.39.d:0 "Пришли плохие новости. Несмотря на все наши усилия, погода и болезни сговорились против нас, и дела у сельского хозяйства идут плохо. Хотя мы всё же получили немного дополнительной еды, это не так много, как мы надеялись."
 lsp_old.39.a:0 "Придётся снова урезать рационы"
 lsp_old.123.t:0 "Успешная оборона"
 lsp_old.123.d:0 "Солдаты, пересекающие границу со стороны Лас-Пегасуса, недавно пытались захватить приграничную территорию, но, к счастью, наша армия смогла легко отбросить их назад. МИД Лас-Пегасуса хранит молчание по этому вопросу, но это стало поводом для праздника среди наших пони, особенно в армии." 
 lsp_old.123.a:0 "И не возвращайтесь!"
 lsp_old.124.t:0 "Покинуть корабль"
 lsp_old.124.d:0 "В последние несколько дней солдаты Лас-Пегасуса пытались отобрать у нас территорию, а наши войска смело сопротивлялись. Несмотря на это, наше верховное командование решило, что земля не стоит траты жизней и ресурсы, и вывело наши войска из боя." 
 lsp_old.124.a:0 "Пусть забирают свой бесполезный мусор."
 lsp_old.125.t:0 "Катастрофа!"
 lsp_old.125.d:0 "Ужасные новости! Силы Лас-Пегасуса сумели изгнать наши войска с оспариваемой территории! Их войска уже устанавливают контроль в этом районе, а МИД Лас-Пегасуса объявил это просто «временной оккупацией» для «защиты жизни местных жителей»." 
 lsp_old.125.a:0 "Как будто кто-то поверит в такую очевидную ложь..."
  
