 LSP_ball_and_chain_desc:0 "Никто не знает, как Болл-энд-Чейн - древняя реликвия из администрации времён ещё до независимости - получил свой пост. Возможно, в какой-то момент он действительно был продуктивным членом кабинета, который заслужил свою должность политического советника. Какой бы ни была его история, в последнее время стало ясно, что он совершенно не подходит для своей роли в политике Лас-Пегасуса. Единственное, что до сих пор удерживает его на стуле в офисе, это бюрократическая загруженность, так как у нового государства совершенно нет времени, чтобы выгнать его. До тех пор, пока гигантские горы документов не будут отсортированы или пока этот некомпетентный пони вдруг не обнаружит, что его кто-то убил, Болл-энд-Чейн может свободно проливать кофе на важные документы, ковыряться в носу в неподходящее время, рыгать во время собеседований, глумиться, делать несмешные замечания своим коллегам и дальше валять страну в грязи так, как ему заблагорассудится."
