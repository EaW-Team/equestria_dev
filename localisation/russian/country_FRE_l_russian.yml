 FRE_begin_rapid_industrialisation:0 "Быстрая индустриализация"
 FRE_begin_rapid_industrialisation_desc:0 "Некоторые посчитали бы нашу страну бедной, сравнивая ее с нашими соседями. Но мы богаты традициями и гордимся этим. Наши пони живут в бедности и работают долгие часы, чтобы выжить. Хоть Тишек имеет грандиозные амбиции по улучшению уровня жизни, она должна сдерживать себя, чтобы убедиться, что мы остаемся верными тому, что дорого нам."

 FRE_call_for_reform:0 "Призыв к реформе"
 FRE_call_for_reform_desc:0 "По сравнению с нашими соседями, наша страна - бедное захолустье. Наши пони живут в бедности и работают без отдыха, чтобы выжить. Мы должны стремиться преобразовать наше общество в то, которое остается верным самому себе, но приводит нас в современный мир."

 FRE_invite_foreign_experts:0 "Пригласите иностранных экспертов"
 FRE_invite_foreign_experts_desc:0 "У нас нет ноу-хау для развития современного индустриального общества. Однако наши друзья способны помочь. Многие пони вокруг нас сделали новые удивительные открытия, и некоторые из этих пони могут быть готовы помочь Понайяну"

 FRE_invite_wittenland_teachers:0 "Пригласить учителей Школы Виттенленда"
 FRE_invite_wittenland_teachers_desc:0 "Виттенленд - это маяк науки и познания. Их единороги могут быть немного декадентскими, но они компенсируют это разумом. Кто еще лучше сможет обучить наших пони таким вещам как чтение и математика чем они? Некоторые традиционалисты считают, что пони должны оставаться и работать на земле или учиться древним путям монахов, но мы не можем оставаться в прошлом вечно."

 FRE_land_reformes:0 "Земельная реформа"
 FRE_land_reformes_desc:0 "Способы распределения земли между Кланами и Общинами основываются на древних устных договоренностях и памяти. Это часто приводит к разногласиям по поводу того, кто чем владеет, что, в свою очередь, приводит к тому, что хорошая земля остается неиспользованной. Отправляя добросовестных землемеров для урегулирования земельных споров и записывая, кто чем владеет, мы окончательно решим вопрос с землей."

 FRE_agriculture_reformes:0 "Сельскохозяйственная реформа"
 FRE_agriculture_reformes_desc:0 "Используя современные методы ведения сельского хозяйства, мы можем обеспечить пони достаточным количеством еды в течение всего года, а также освободить драгоценное время от работы на полях. Понайянские модные товары, производимые на местах нашими фермерами, востребованы как товары роскоши в речных землях. С большим количеством еды и большей местной промышленностью, мы можем освободить больше нашей собственной индустрии для других проектов."

 FRE_long_term_economic_planning:0 "Долгосрочное Экономическое Планирование"
 FRE_long_term_economic_planning_desc:0 "Краткосрочное планирование обязательно приведет к катастрофе. Мы должны планировать на далекое будущее, чтобы построить лучшее общество. Теперь, когда мы можем обеспечить продовольственную безопасность, мы можем начать легче планировать более крупные проекты. Однако мы должны сделать так, чтобы наши проекты не были связаны с древними святынями."

 FRE_develop_arms_industry:0 "Развитие военной промышленности"
 FRE_develop_arms_industry_desc:0 "Большой внешний мир полон не только чудес технологий. Мы узнали о многих других нациях, которые жаждут больших земель и  которые не остановятся, пока последние свободные народы Эквуса не будут покорены. Мы просто должны превратить наши местные кузницы и арсеналы в настоящие оружейные заводы, если мы хотим иметь шанс на выживание в этом мире."

 FRE_tartan_mass_production:0 "Массовое производство тартана"
 FRE_tartan_mass_production_desc:0 "Наши ткани являются самым популярным товаром. Мы должны организовать их массовое производство для удовлетворения торгового спроса. Хотя это заставит многих наших ремесленников переехать в города на заводскую работу, в конце концов, это будет лучшим исходом для страны." 

 FRE_welth_of_the_mountains:0 "Богатство гор"
 FRE_welth_of_the_mountains_desc:0 "Высокие вершины нашей прекрасной страны так долго лежали нетронутыми. Многие монахи построили в этих местах свои резиденции, о наших горах ходят легенды. Однако легенды и монастыри нам не помогут. Мы должны открыть эти древние своды и захватить богатство, которое хранится там для нас!"
 
 FRE_iron_stallion:0 "Железный Жеребец"
 FRE_iron_stallion_desc:0 "Поезда - это большие металлические звери, которые тянут вагоны полные грузов и пони. Мы должны обеспечить, чтобы эти звери достигли каждого уголка нашей страны. Каждый будет связан со столицей и с широким миром за ее пределами."

 FRE_reforme_monastic_schools:0 "Реформа монастырских школ"
 FRE_reforme_monastic_schools_desc:0 "Монахи Анам-Тейне уже давно обеспечивают образование молодежи нашей страны. Мы должны поощрять всех пони учиться у них. Многое еще предстоит узнать из нашего прошлого, и, работая вместе с монастырями над тем, чтобы сделать образование более доступным, мы, наконец, сможем справиться с бременем неграмотности."

 FRE_encourage_free_enterprise:0 "Поощрение Свободного Предпринимательства"
 FRE_encourage_free_enterprise_desc:0 "Наши пони все еще немного устали от новых влияний промышленной революции, поэтому мы должны научить их уверенности в себе. Наша страна полна пони с большими идеями, им просто нужна уверенность, чтобы начать действовать и начать свой бизнес, чтобы наша экономика могла расти!"

 FRE_non_disturbance_policy:0 "Политика невмешательства"
 FRE_non_disturbance_policy_desc:0 "Триаты, лидеры некоторых кланов, уведомили нас, что они не считают нужным участвовать в нашей политики обновления. Кто мы такие, чтобы идти против воли этих племен? Мы примем политику невмешательства по отношению к кланам, позволив им продолжать свободно жить в горах Понайяна"

 FRE_reach_out_to_the_tribes:0 "Протянуть копыто потерянным племенам"
 FRE_reach_out_to_the_tribes_desc:0 "Мы должны подключить каждого пони к нашим усилиям по модернизации. Если мы проявим уважение и терпение, то мы сможем убедить даже самые упрямые племена пони в наших благих намерениях. Давайте отправим эмиссаров и монахов, чтобы поговорить с Триатами и рассмотреть их клановые проблемы."

 FRE_drag_them_into_the_future:0 "Вытянуть их в будущее"
 FRE_drag_them_into_the_future_desc:0 "Есть те, кто все еще цепляется за собственные пути. Мы должны показать им, что путь в будущее - это единственно правильный путь для нашего выживания. Эти упрямые сельские пони должны быть обучены современным методам, даже если они протестуют. Давайте избавимся от архаичных традиций и привилегий и оставим наше племенное прошлое позади."

 FRE_power_to_the_taioseach:0 "Власть Тишека"
 FRE_power_to_the_taioseach_desc:0 "Приув Коуэрле за долгое время существование сослужил хорошую службу, но постоянная грызня между Триатами и Тишеками ограничивает его. Нужно дать больше власти Тишеку, чтобы мелкие разногласия не мешали прогрессу"

 FRE_a_new_clann:0 "Новый Коуэрле"
 FRE_a_new_clann_desc:0 "Приув Коуэрле за долгое время существование сослужил хорошую службу, но пришло время реформировать его, чтобы он стал более всеобъемлющей и значимой формой правления и соответствовал современным реалиям. Мы изменим представительство, основав его на демократическом голосовании, вместо племенной преданности, что позволит пони самим иметь право голоса в правительстве!"

 ### ARMY FOCUSES ###

 FRE_native_army:0 "Племенная армия"
 FRE_native_army_desc:0 "Для нашей защиты мы не можем полагаться на других, даже на наших ближайших друзей. Понайяна создаст свои вооруженные силы в которых каждый будет готов защитить свою древнюю родину и магию, протекающею в них."

 FRE_keep_the_old_ways:0 "Держаться за старые пути"
 FRE_keep_the_old_ways_desc:0 "Мистические и мудрые монахи часто брались за защиту нашей страны, против монстров и даже угроз из потустороннего мира. Естественно, мы должны учитывать их вековые традиции в наших вооруженных силах, чтобы наши солдаты могли воспользоваться их мудростью."

 FRE_national_army:0 "Понайянская Национальная Армия"
 FRE_national_army_desc:0 "Мы реорганизуем наши вооруженные силы, чтобы они соответствовали современным требованиям. В старину наши силы основывались на Сеитеарских стрелках и ритуальных боях между монахами. Но в эту новую эпоху нам требуется национальная профессиональная армия для защиты дорогой нам родины."

 FRE_monks_in_the_army:0 "Интегрировать монахов Анам-Тейна"
 FRE_monks_in_the_army_desc:0 "Монахи уже хорошо обучены боевым искусствам и предоставят крепкое ядро элитных войск для нашей армии. С их знанием нашей священной земли и их магической связью они докажут, что они наши непоколебимые стражи."

 FRE_secrets_of_anam_teine:0 "Секреты Анам-Тейна"
 FRE_secrets_of_anam_teine_desc:0 "Древняя магия монастырей Анам-Тейна имеет много секретов. Одним из них является ритуал вызова оружия души или Анамарма. Позволив нашим монахам изучать древние магические знания, они смогут усилить свою магию, сделав нашу армию еще более грозной."
 
 FRE_trade_with_breezies:0 "Торговля с бризи"
 FRE_trade_with_breezies_desc:0 "Бризи живут в волшебном царстве, параллельном нашему, где находится бесконечное количество чистых магических кристаллов. Мы должны заключить сделку на эти кристаллы. Мы пошлем наших самых сообразительных ораторов на переговоры, так как бризи иногда любят обманывать, а нам не нужно чтобы кто-нибудь отдал своего первенца!"

 FRE_magic_guns:0 "Духовная энергия как оружие"
 FRE_magic_guns_desc:0 "Духи, живущие вокруг нас, могущественны. Простое стальное оружие не может навредить им, но их энергия все еще может быть использована. Если мы захватим духов и сделаем их энергию своей, мы сможем создать мощные магические артефакты в качестве оружия."

 FRE_soul_weapons:0 "Сила Анамарма"
 FRE_soul_weapons_desc:0 " Анамарм, или Оружие Души - это это физическое представление души пони используется для защиты себя и других. Научиться использовать свой Анамарм - это обряд посвящения для претендента в монахи Анам-Тейна. Мы должны обеспечить, чтобы этому мастерству обучали всех наших воинов."

 FRE_local_officer_school:0 "Наша собственная офицерская школа"
 FRE_local_officer_school_desc:0 "Мы не можем позволить Триатам, с их племенными традициями, вести наши армии. Мы должны воспитать новое поколение офицеров на современном уровне, а это значит-основать собственную офицерскую школу. Мы изучим искусство войны, чтобы защитить мир."

 FRE_trible_militias:0 "Интегрировать племенные сборы"
 FRE_trible_militias_desc:0 "Мы должны интегрировать наши племенные сборы, полки и подразделения в национальную армию. Если мы хотим убедиться, что каждый пони сможет служить в армии, нам нужно многое стандартизировать. Униформа, устав, оружие, снаряжение и продовольственные пайки. Для некоторых племен, вся цепочка командования должна быть переработана, или даже создана из ничего!"

 FRE_weapon_development:0 "Современное огнестрельное оружие"
 FRE_weapon_development_desc:0 "Мы должны разработать современное огнестрельное оружие, если мы хотим вооружить наши не магические войска, а также наших монахов. К счастью, наши кузнецы быстро обучаются оружейному мастерству."
 
 FRE_hill_fighters:0 "Владыки холмов и долин"
 FRE_hill_fighters_desc:0 "Склон, скалы или утёсы... Всё это неважно, мы живем здесь уже много веков и передвигаемся по этой местности так же легко, как и по ровной лужайке. Мало кто из пони так привычен к такой местности, как мы, и в этом заключается наша сила."
 
 FRE_radio_implementation:0 "Внедрение радио"
 FRE_radio_implementation_desc:0 "Да, это верно, что традиционно наши воины использовали пронзительные боевые кличи, чтобы общаться на расстоянии, но радио кажется гораздо более универсальным и удобным."

 FRE_artillery_development:0 "Достать Большие Пушки"
 FRE_artillery_development_desc:0 "Похоже, что современная война имеет те же принципы, что и наша. Большее оружие более эффективно. Давайте развивать эту идею, создавая пушки большого калибра для нашей армии и используя их большую дальность, чтобы бить наших врагов."

 FRE_mountain_home:0 "Наш горный дом"
 FRE_mountain_home_desc:0 "Мы - горные пони! Места, которые другие называют негостеприимными горами, мы зовём домом, а непроходимую по их мнения местность - вызовом. Мы - владыки высоких вершин, и наши враги скоро поймут, как глупо бросать нам вызов здесь."

 FRE_foreign_army_reform:0 "Иностранные армейские реформаторы"
 FRE_foreign_army_reform_desc:0 "Когда мы откидываем нашу гордость становится ясно, что мы очень мало знаем о современных способах ведения войны и современной технике. Если мы хотим превратить наши вооруженные силы в армию, которая может защитить нашу страну, мы должны призвать наших друзей. "

 FRE_nimbusian_army:0 "Нимбусские стратеги"
 FRE_nimbusian_army_desc:0 "Нимбусские стратеги были жизненно важной частью в обеспечении победы над грифонами в прошлые века. Конечно, их стратегическое планирование и тактика по-прежнему на высоте. Давайте свяжемся с Нимбусской Лигой и посмотрим, заинтересуются ли они помочь нашим военным!"

 FRE_wittenland_army:0 "Маги Виттенленда"
 FRE_wittenland_army_desc:0 "Единороги Виттенленда долгое время исследовали секреты этих земель. Они, несомненно, одни из самых мудрых магов. Если мы попросим их о помощи то мы, несомненно, многому научимся у их исследователей."

 FRE_nimbusian_officer_school:0 "Нимбусская Военная Академия"
 FRE_nimbusian_officer_school_desc:0 "Мы еще раз свяжемся с пони Нимбусии и попросим их построить Академию в Дойл Уоре. Там, наши обнадеживающие офицеры будут изучать классические труды Нимбусских генералов и их стратегии. Духи знают, что нам понадобится много новых генералов, если мы хотим расширить наши армии, так что эти знания будут очень полезны для нас!"

 FRE_pegasi_assault_groups:0 "Штурмовые группы пегасов"
 FRE_pegasi_assault_groups_desc:0 "Мы всегда предпочитали сражаться на земле и никогда не думали об использовании наших крылатых солдат. Но если мы хотим эффективно бороться с грифонами, мы должны использовать пони, которые могут дотянуться своими копытами до птиц. К счастью, наши Нимбусские союзники кое-что знают о воздушной войне."

 FRE_adopt_foreign_doctraines:0 "Принять иностранные доктрины"
 FRE_adopt_foreign_doctraines_desc:0 "Крупные конфликты требуют доктрин, рассчитанных на масштабы массовой войны. Наши учения были созданы для перестрелок или сражений с демонами, но когда враг - другая нация, то эти тактики становятся бесполезны. Нам следует изучить доктрины наших друзей и найти подходящую для Понайяна."

 FRE_army_motorisation:0 "Моторизация армии"
 FRE_army_motorisation_desc:0 "Хотя наши пони быстры и маневренны, трудно сражаться прошагав весь день. Если мы будем использовать грузовики в нашей армии, мы сможем разместить наши войска там, где это необходимо. Конечно, эти грузовики могут быть не очень полезны на нашей горной родине, но мы надеемся, что не будем там воевать."

 FRE_armoured_warfare:0 "Бронированная война"
 FRE_armoured_warfare_desc:0 "Последние чудеса технического прогресса создали транспорт на бензиновом двигателе. Некоторые страны быстро перепрофилировали эти чудеса для использования на поле боя, бронируя их, создавая танк. Хотя эти вещи не красивые и очень громкие, возможно, мы все еще можем их использовать."

 FRE_magical_training:0 "Магические тренировки"
 FRE_magical_training_desc:0 "Честно говоря, по сравнению с магами Виттенленда, наши единороги совершено неумелы в своей магии, и даже другим расам есть чему у них поучиться. Маги Виттенленда готовы помочь нашим усилиям знать больше о наших расовых способностях, и мы должны принять их помощь!"

 FRE_unicorn_corps:0 "Создать корпус единорогов"
 FRE_unicorn_corps_desc:0 "Виттенленд показал нам, что единороги - сильнейшие существа использующие магию. Сосредоточив единорогов в специальных армейских корпусах - мы сосредоточим нашу огневую мощь. Корпуса единорогов будут верхушкой рога, который сломает наших врагов."

### AIR FOCUSES ###

FRE_build_airstrips:0 "Построить авиабазы"
FRE_build_airstrips_desc:0 "Если мы хотим хотя бы подумать о создании военно-воздушных сил, мы должны начать с создания места для взлета самолетов. Мы должны выделить участок у столицы для первый авиабазы Понайяна!"

FRE_buy_fighters:0 "Закупить истребители"
FRE_buy_fighters_desc:0 "Нимбусия имеет много истребителей. Для создания своих ВВС было бы неплохо попросить их продать несколько. Наши надежные друзья наверняка захотят нам помочь, поэтому давайте отправим предложение как можно скорее!"

FRE_buy_bombers:0 "Закупить бомбардировщики"
FRE_buy_bombers_desc:0 "У Озерграда есть тяжёлые самолёты, которые пригодятся нам для создания бомбардировщиков. Возможно, озерных пони заинтересует сделка. С правильной ценой они, возможно, будут готовы расстаться с некоторыми из своих самолетов."

FRE_air_doctrain:0 "Координация наших самолетов"
FRE_air_doctrain_desc:0 "Самолеты с пушками все хороши, но без правильной тактики их использование будет весьма ограниченным. Давайте выберем воздушную доктрину, чтобы повысить эффективность наших ограниченных поставок самолетов."

FRE_start_fighter_industry:0 "Запустить производство истребителей"
FRE_start_fighter_industry_desc:0 "Мы не можем вечно полагаться на наших друзей, когда речь идет о самолетах. Мы должны строить свои собственные самолеты, чтобы быть самостоятельными. Создание истребительной индустрии потребует значительных инвестиций, но у нас хватит средств, чтобы хотя бы попробовать."

FRE_start_bomber_industry:0 "Завод по производству бомбардировщиков"
FRE_start_bomber_industry_desc:0 "Если мы хотим самостоятельно производить бомбардировщики, то нам нужен будет объект, который специализируется на их производстве. Часть наших средств мы направим на создание завода по производству бомбардировщиков, с тем чтобы начать выпускать отечественных моделей."

FRE_expand_fighters:0 "Править небесами"
FRE_expand_fighters_desc:0 "Мы не можем полагаться на другие страны, которые будут производить для нас самолеты. Мы должны создать своё собственное производство истребителей, пригодных для ведения боевых действий в небе."

FRE_expand_bombers:0 "Охранять землю"
FRE_expand_bombers_desc:0 "Чтобы подготовить нашу страну к производству этих небесных гигантов, мы должны сначала убедиться, что действительно понимаем как они устроены."

FRE_support_the_industry:0 "Расширить авиапромышленность"
FRE_support_the_industry_desc:0 "Когда мы уверенно освоили искусство воздухоплавания, мы можем приступить к осуществлению наших планов по активному расширению ВВС и превращения их из новинки в силу, с которой следует считаться."

### NAVY FOCUSES ###

FRE_build_a_dock:0 "Настоящая военно-морская база"
FRE_build_a_dock_desc:0 "Наш портовый город Ламриг Гел расположен в бухте недалеко от непокорного Восточного океана. Если мы хотим построить суда, достойные океана, мы должны построить верфь, способную построить их, а также порт, который способен обрабатывать корабли такого размера."

FRE_buy_a_ship:0 "Наш первый корабль"
FRE_buy_a_ship_desc:0 "Мы спросим наших друзей, есть ли у них какие-то старые корабли, таким образом мы сможем начать строить собственный флот. Мы можем начать с небольшого старого эсминца и со временем наш флот сможет стать настоящей армадой!"

FRE_cruisers:0 "Крейсер свободных пони"
FRE_cruisers_desc:0 "Крейсерские корабли тяжелее и имеют большую дальность, чем эсминцы. Они являются идеальным промежуточным звеном для нашего флота, поэтому давайте исследуем, как их построить."

FRE_develop_navy_doctrain:0 "Создание Командования Флотом"
FRE_develop_navy_doctrain_desc:0 "Для координации наших кораблей нам понадобится командование флотом. Для этого мы можем преобразовать офис начальника порта в Лаймриг-Гаэле в Адмиралтейство, где для управления нашим флотом используются новейшие технологии!"

FRE_expand_navy_base:0 "Расширить верфи"
FRE_expand_navy_base_desc:0 "Для быстрого строительства кораблей нам, по-видимому, потребуется больше одной верфи. Хотя наши судостроители до сих пор озадачены этой идеей, мы должны построить дополнительные верфи, чтобы быстрее строить наши корабли!"

FRE_destroyers:0 "Обновить эсминцы"
FRE_destroyers_desc:0 "Наш первый корабль был разрушителем, но мы нашли много способов улучшить его конструкцию. Следует использовать наш опыт и исследования для создания более современного класса эсминцев. Затем эти корабли могут использоваться для сопровождения гражданских судов и патрулирования побережья."

FRE_subs:0 "Погрузить корабли"
FRE_subs_desc:0 "Здравый смысл говорит, что корабль, который находится под водой, бесполезный корабль. Тем не менее, некоторые из наших самых изобретательных инженеров придумали идею для судна, которое может погружаться и свободно плавать под водой. Эта новая идея удивит наших врагов, которые никогда не увидят приближение этих подводных лодок!"

