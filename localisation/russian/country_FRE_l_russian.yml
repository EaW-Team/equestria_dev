 freeponies.5.d:0 "Наши друзья из Понайяна решили создать свои ВВС. Хотя эти пони только сейчас построили свой первый аэропорт, они уже стремятся создать свой воздушный флот с помощью иностранных самолетов. Вместо того, чтобы начать с небольших истребителей, они нацелились на более тяжелые бомбардировщики. Они предложили крупную сумму, главным образом в форме ценной одежды, в качестве компенсации за то, что мы предоставили им некоторые из наших старых самолетов. Мы подпишем сделку?"
