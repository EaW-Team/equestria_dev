 POLITICS_RAVEN_NICCALL_DESC:0 "Рэйвен 'Огненное сердце' ник Колл является грандмастером монастыря Возвышенного Ворона. Осиротев в 8 лет, когда ее родители погибли во время нападения низшего демона на ее деревню, она была отправлена в монастырь Анам-Тейна, где она быстро овладела местными магическими искусствами, включая вызов Анамарма, раньше чем ее сверстники. Во время своей первой миссии ее учитель и 5 учеников были убиты 2 Высшими Демонами, но она и еще трое выживших, включая Кримзон ник Харт, смогли продержаться до прибытия помощи, за что получили звание монахов. С тех пор она быстро продвигалась верх по карьерной лестнице, став в итоге грандмастером одного из самых престижных монастырей и представителем всех монахов в Приув Коуэрле."
 POLITICS_CRIMSON_NICHEART_DESC:0 "Как наследнице одного из престижных кланов Харт, Кримзон всегда было предначертано быть лидером. В возрасте 10 лет она присоединилась к монастырю Ард Фитхич для изучения Анам-Тейн и быстро стала опытным воином и близким другом грандмагистра Рэйвен ник Колл. Во время своей первой миссии её учитель и 5 учеников были убиты 2 Высшими Демонами, но она и ещё трое выживших, включая Рэйвен, смогли продержаться до прибытия помощи, за что получили звание монахов.\n\nПокинув монастырь, чтобы стать Тишеком клана Харт, она став уважаемым государственным деятелем и в последствии избрана Тишеком Понайяна."
 RIV_annexed_FRE:0 "Речная Федерация аннексировала Понайян"
