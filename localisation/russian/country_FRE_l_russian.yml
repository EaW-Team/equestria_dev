 #Event for Nimbusia to sell some fighters. From FRE focus.
 freeponies.2.t:0 "Государство [From.GetName] хочет купить несколько истребителей"
 freeponies.2.d:0 "Наши друзья из Понайяна решили создать свои ВВС. Хотя эти пони только сейчас построили свой первый аэропорт, они уже стремятся создать свой воздушный флот с помощью иностранных самолетов. Логичным первым шагом для них - это достать истребители. Они предложили крупную сумму, главным образом в форме ценной одежды, в качестве компенсации за то, что мы предоставили им некоторые из наших старых самолетов. Мы подпишем сделку?" 
 freeponies.2.a:0 "Помочь союзникам - помочь себе." #Leads to freeponies.3
