 freeponies.3.t:0 "Государство [From.GetName] продали нам несколько истребителей"
 freeponies.3.d:0 "Наши друзья из государства [From.GetName] приняли наши условия! Самолеты скоро прибудут, и скоро мы сможем начать подготовку наши летчиков! Это большая победа дипломатии в рамках Речной Коалиции, которая показывает, что мы действительно можем полагаться на наших друзей."
 freeponies.3.a:0 "Отлично!"

 freeponies.4.t:0 "Государство [From.GetName] не хочет продавать нам истребители"
 freeponies.4.d:0 "К сожалению, наши друзья из государства [From.GetName] не хотят продавать нам истребители. Они сказали, что предпочитают держать самолеты при себе из соображений безопасности. Похоже, что нам придется создавать свои собственные самолеты, если мы действительно хотим использовать наш новый аэродром..."
 freeponies.4.a:0 "Ох..."

