 #Triggerd by focus: FRE_welth_of_the_mountains
 freeponies.8.t:0 "Протест бризи"
 freeponies.8.d:0 "Похоже сказки, которые мы рассказываем жеребятам, оказались правдой. В наших попытках индустриализации, мы разрушили некоторые древние жилища маленьких существ. Несмотря на предупреждения монахов и рабочих, которые бросали свои и отказывались рубить, мы смогли пробиться.\n\nТеперь бризи вышли из своих домов и вызвали хаос на наших новых шахтах. Они дразнили и доставали рабочих, саботировали технику и просто были большой помехой. Одно из существ передало послание прямо Тишеку. Бризи требуют прекращения раскопок кристаллов и других минералов. Они предупреждают, что если мы продолжим нарушать их жизненное пространство, они не смогут оставаться здесь и что будет гораздо хуже если мы откажемся. Игнорирование их требований может оказаться катастрофическим, но уступки могут показать слабость правительства."
 freeponies.8.a:0 "Мы можем пойти на некоторые уступки."
 freeponies.8.b:0 "Кого волнует, что говорят эти жуки?!" #Leads to freeponies.9

 freeponies.9.t:0 "Голод из-за бризи"
 freeponies.9.d:0 "Мрачные вести, Тишек! Одна на всю страну. Бризи навлекли на нас страшную месть. Хоть обычно их заклинания обычно помогают нам, магические существа из потустороннего мира уничтожили весь урожай Понайяна. Мы ничего не можем сделать, так как их волшебство, как будто засолило почву. Все наши поля бесплодны, и весь народ винит нас за это. Без надежды и без идей, нам остается полагаться только на импорт. Миллионы будут голодать из-за нашего высокомерия. Нет! Из-за ВАШЕГО высокомерия! Ну, хотя бы у нас все еще есть природные ресурсы, хотя нам скорее всего придётся продать большую их часть, просто для того, чтобы остаться в живых."
 freeponies.9.a:0 "Мы должны были послушать..."

 #Trigger: -50% Stability and is taking the rapid industrialisation rout. This can repeat.
 freeponies.10.t:0 "Недовольство Приув Коуэрле"
 freeponies.10.d:0 "Приув Коуэрле недоволен направлением в котором движется страна. Они требуют чтобы Тишек отменила свои планы. Протестующие Триаты и Тишеки стали одеваться в традиционную одежду, с их тартанами и гербами. Сторонники реформ в ответ стали одеваться в современную одежду, некоторые даже надели галстуки. Чтобы добиться согласия в совете - нужно добиться согласия среди кланов. Безусловно, это будет означать замедление модернизации."
 freeponies.10.a:0 "Переговоры с консервативными кланами"
 freeponies.10.b:0 "Мы не можем идти на компромисс, когда почти достигли цели."

 #Trigger: Has invited Wittenland Teachers. Stability less then 50%
 freeponies.11.t:0 "Протест монахов"
 freeponies.11.d:0 "Большое количество монахов Анам-Тейна отправились в столицу проводить молчаливый протест перед зданием совета. Их мрачные лица и отказ двигаться, несмотря на экстремальную погоду последних нескольких дней, вызвали всплеск поддержки их дела. Монахи представили в парламент письмо, в котором они утверждают, что школьные учителя из Виттенленда, которых мы пригласили ранее, разрушают нравственное и культурное наследие молодежи страны.\n\nГруппа молодых пони была поймана, когда дразнила монахом, мешая им в их работе. Видимо преподаватели из Виттенленда учат их, что эти монахи - всего лишь отсталая смехотворная традиция. Несколько триат подготовили встречное предложение для монахов,  но это, несомненно, уменьшит наши усилия по модернизации."
 freeponies.11.a:0 "Мы должны держать этих учителей под контролем."
 freeponies.11.b:0 "Время монахов закончилось." #Triggers event freeponies.11

 freeponies.12.t:0 "Атака демона"
 freeponies.12.d:0 "Демон разрушил одну из наших фабрик своей тёмной магией. Когда появилось это мерзкое создание, рабочие были эвакуированы, а монахи, наши древние защитники против зла, были призваны. Когда прибывшие монахи увидели, что все пони в безопасности, они отказались вступить в бой с демоном. Вместо этого монахи начали читать лекции местным рабочим, в то время как их фабрика сгорела. Они говорят, что могли бы легко предотвратить это, но не после того, как местные жители обратились против монахов и разорили их монастырь. Если монахи должны уважать изменения в обществе, то другие пони должны уважать традиции и сохранять святыни невредимыми. Возможно, если бы мы пошли на компромисс, этой катастрофы бы не случилось."
 freeponies.12.a:0 "Мы должны были послушать..."

 #Trigger less than 10% stability and is industrialising.
 freeponies.13.t:0 "Вотум недоверия"
 freeponies.13.d:0 "В Приув Коуэрле началось обсуждение последствий политики индустриализации, начатой Тишек. Многие из триат беспощадно нападали на ее политику, ссылаясь на множество бед принесённых в Понайян модернизацией. В итоге, большинством голосов принято решение выдвинуть вотум недоверия с требование отставки Тишек за действия против нации и за уничтожении древних памятников. В законах не указано должен ли Тишек подчиниться подобному, но пытаться усидеть будет довольно проблематично."
 freeponies.13.a:0 "Возможно, они все время были правы..."
 freeponies.13.b:0 "Нет, это не я ошибаюсь, а они." #Leads to freeponies.14
 
 #Trigger less than 1% Stability
 freeponies.14.t:0 "Гражданская война!"
 freeponies.14.d:0 "Страна разделилась из-за политикой быстрой модернизации Тишек, и сопротивление ей постепенно нарастало. Союз кланов и монахов увидев свой шанс - поднял восстание против центрального правительства Тишека которые, по их утверждению, разрушает нацию. Теперь народ Понайяна находиться в войне не с иноземцами, не с древним злом, но друг с другом. Теперь Тишек должна показать превосходство своих путей силой или отдать все реакционерами, которые отменят все, к чему она стремилась."
 freeponies.14.a:0 "Длинный дом не устоит разделенным."

 #Clansponies-Division have arrived
 freeponies.15.t:0 "Прибытие горцев!"
 freeponies.15.d:0 "Призыв к войне эхом разнесся по лесам и горным вершинам, и на этот призыв был дан ответ! Горн проноситься через горные вершины, зовя все скрытые кланы на войну! С каждым днем все больше солдат прибывает в [FRE.Capital.GetName]. Прибывали пони в броне, передаваемой из поколения в поколение, с крупными палашами и круглыми щитами. Другие же приходили со своими винтовками и пушками. Были и такие, у которых из оружия были лишь их мышцы. Зрелищные многообразные формации проходили через сельскую местность. Некоторые более взрослые пони были мрачны, а вот молодые с энтузиазмом запевали песни на пути в столицу. Триаты и Тишеки, ведущие эти армии, предстали перед Тишекем, давая клятву защищать Понайян до последней капли крови. Жеребцы и кобылы, которые вели горцев, появились как реликвии из другого времени, нося тартаны своего клана, говоря на старинном диалекте, едва понятном обычным пони, привыкшим к внешнему миру. [Root.GetLeader] с благодарностью приняла клятвы эти новоприбывших воинов, , которые пришли, чтобы защитить свою родину в час нужды. После последнего веселого застолья горцы двинулись вперед в сопровождении их цветов и веселых мелодий волынок."
 freeponies.15.a:0 "Буи но Бас!- Свобода или смерть!"

# FRE_secrets_of_anam_teine
 freeponiesflavor.1.t:0 "Секреты Анам-Тейне"
 freeponiesflavor.1.d:0 "Когда на востоке от столицы взошло солнце, река Дойл Уор окрасилась магическими огнями. Группа пони собралась, чтобы лицезреть как небольшая группа монахов производит ритуал у берега. Призыв их оружия души - Анамарм из воздуха - сильно впечатлит зрителей. Однако, как бы впечатляющие это ни было, шоу только начиналось - блестящие шлейфы голубого пламени изогнулись в холодном утреннем воздухе, и многие пони отпрыгнули в испуге от блестящего проявления огненной магии. Проявление мастерства, достойного их звания. Мастерски плетя пламя по воздуху все оставшиеся время, пока, наконец, не остановятся, собирая то немногое, что у них было, оставив позади изумленную толпу."
 freeponiesflavor.1.a:0 "Что сейчас произошло?" 
 
 # FRE_trible_militias
 freeponiesflavor.2.t:0 "Наша собственная армия!"
 freeponiesflavor.2.d:0 "Звуки традиционных Понайянских военных песен звучали в столице, когда проходил парад нашей недавно созданной Национальной армии. Гордо нося одежды нашего народа они прошли через Дейл Мхору, демонстрируя мощь созданной армии. Горожане стекались на улицы, чтобы пожелать солдатам добра и подбодрить их, а лучшие выпускники нашей офицерской школы с гордостью осматривали пони, которые скоро будут под их командованием."
 freeponiesflavor.2.a:0 "Да здравствует Понайян!" 
 
 # FRE_pegasi_assault_groups
 freeponiesflavor.3.t:0 "Полет пегасов"
 freeponiesflavor.3.d:0 "Непривычное зрелище приветствовало жителей столицы, процессия пегасов в военной форме демонстрировала фантастические летные навыки над городом. Внизу, на улицах, начал играть военный оркестр, когда наша недавно обученная армия вышла на улицы, маршируя в идеальном строю. Когда военный оркестр начал играть марши на иностранных инструментах, многие любопытные граждане собрались на улицах, чтобы следить за недавно реформированной армией, некоторые аплодировали, другие просто смотрели."
 freeponiesflavor.3.a:0 "Держать строй, солдат!" 
 
 # FRE_unicorn_corps
 freeponiesflavor.4.t:0 "Марш единорогов"
 freeponiesflavor.4.d:0 "Наши программы по интеграции единорогов в нашу армию имели фантастический успех, и парад в нашей столице сегодня показал это всей стране. Шествие началось обычным образом, однако вскоре единороги начали свою специально обученную демонстрацию. Встав в начале кортежа, рога многих единорогов начали светиться в унисон, прежде чем использовать свою магию, чтобы осветить улицы, выставив на ослепительное шоу свои способности. В то время как остальная часть нашей армии была затенена магической демонстрацией, она действовала так же превосходно, как и можно было ожидать, хотя большая часть гражданских похвал была направлена на недавно обученный корпус единорогов."
 freeponiesflavor.4.a:0 "Скажем спасибо Виттенленду."
  
 # breezie festival event
 freeponiesflavor.6.t:0 "Предложения в другой мир"
 freeponiesflavor.6.d:0 "По всему Понайяну пони отложили свои типичные процедуры для более важной задачи. Принося дары различных видов, пони задались целью угодить духам и феям потустороннего мира, оставляя различные подношения; наиболее типичными из них являются еда, небольшие ценности или алкоголь для удовольствия их потусторонних друзей. "
 freeponiesflavor.6.a:0 "Тост за наших друзей-фей!"
 
 # tribes ponies ran over by a train
 freeponiesflavor.7.t:0 "Железный Жеребец"
 freeponiesflavor.7.d:0 "В горах живут множество изолированных кланов, вдали от внешнего мира, довольные тем, что у них есть. В один мирный день в горах молодой жеребец вышел собирать ягоды, но нашел кое-что гораздо более странное. Металлические стержни на земле, соединенные вместе деревом, и вытянутые настолько, насколько мог видеть глаз. Прежде чем он смог вернуться к своему народу с известием о странной находке, он застыл на месте, когда раздался страшный рев и земля начала дрожать. Он испугано оглядывался, ищя зверя издавшего этот рев, но был вырван из этого мира, когда новейший локомотив сбил его. Его клан, найдя его труп рядом с дорогой, по которой бежал "металлический демон", взялся саботировать наши железнодорожные линии в этом районе, думая, что наш поезд - какой-то ужасный зверь или демон."
 freeponiesflavor.7.a:0 "По крайней мере, поезда ходят по расписанию?" 
 
 # tribes pony craftsponies losing jobs
 freeponiesflavor.8.t:0 "Протесты горцев"
 freeponiesflavor.8.d:0 "На рынки наших городов большое влияние оказала новая политика индустриализации. Когда-то наши рынки содержали только продукты и инструменты местных ремесленников и фермеров, а теперь предлагают широкий выбор товаров со всех концов  Речных долин - истинное свидетельство нашей модернизации. Однако в утреннем тумане с процветающих рынков одного города послышались гневные крики. Группа горцев-ремесленников, возмущенных потерей рабочих мест в иностранной и отечественной промышленности, начала протест, требуя, чтобы правительство вмешалось, чтобы защитить их благополучие. Их небольшая попытка сопротивления длилась недолго, они были быстро вытеснены с рынка сочетанием разгневанных гражданских лиц, пришедшими за покупками, и местных правоохранительных органов. Хотя это, возможно, был незначительный инцидент, но он по-прежнему свидетельствует о гораздо большей проблемой."
 freeponiesflavor.8.a:0 "Неужели они не могли бы просто работать на заводах?"
