 CZR_funny_advisor:0 "Умная козочка Рэйчел"
 CZR_funny_advisor_desc:0 "Неизвестно, откуда взялась Рэйчел. Местные зебры знают только то, что однажды Рэйчел просто приехала в Звадай, заявив, что ищет "уединённое и спокойное место для своих исследований". Поначалу зебры и их хозяева-йети видели в Рэйчел потенциальную угрозу, но вскоре она оказалась очень полезной козочкой, которая чинила технику и возилась с новыми изобретениями. Вскоре зебры стали снабжать её едой в обмен на помощь, и даже сам Алокасса предложил защищать Рэйчел от любой угрозы в обмен на её ценные знания. Никто не знает, откуда у неё столько ума и знаний, но никто не подвергает их сомнению."
