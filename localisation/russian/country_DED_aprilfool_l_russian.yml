dedaprilfool.5.t:0 "Бой духов и лирики"
dedaprilfool.5.d:0 "Возможно, такое соревнование было бы отвергнуто в Лиге Ужаса прошлого. И всё же, Лига поменялась. Новые книги, идеи, которые словно прошли через время и материю с целью просвещать, что даже личи и вампиры приняли и одобрили. Различные искусства, ранее считавшиеся уместными для зарубежных идиотов считались чем-то достойным бессмертных, даже если большую часть из этих эксцессов пришлось бы пожертвовать ради времени, когда придётся объявить войну миру. Из-за этой причины, именно это соревнование было выбрано, а не политические манёвры, предательства или даже сражения. Соревнование представлений с целью представить и вдохновиться идеалами движений и обществ. \n\nЗемля была расчищена, была построена огромная сцена из обсидиана и тёмных кристаллов. И все, кто ещё обладал своим собственным разумом, были приглашены наблюдать, сидя или стоя, в зависимости от своего места в иерархии некромантов. Конечно, Роза, Совет Личей, который уже практически единая сущность и Первый Король, самопровозглашённый прародитель всех вампиров, получили лучшие места, даже несмотря на то, что Роза и не стремится к такой роскоши."
dedaprilfool.5.a:0 "Представители Личей выходят на сцену..."


dedaprilfool.6.t:0 "Идолы земли зомби..."
dedaprilfool.6.d:0 ""Выступавшие личи не были мастерами в декламации поэзии вопреки ожиданиям некоторых. Это был не какой-то хаотичный спектакль, как это предвидел высший класс вампиров, даже не выступление синхронных зомби и скелетов. Вместо демонстрации умений общества в манипуляции плотью, они сотворили нечто более... уникальное. Целая команда "идолов" как гордо заявило руководство личей, из лучших частей тела в расположении.\n\nЮная группа из 6 существ выглядела довольно мило, особенно в контрасте с публикой из неживых созданий, изощрённых монстров и даже многих вампиров, одетых в броню, а не в надлежащую одежду. Их слащавая песни, кое-как совмещавшая радостную мелодию и уничтожение старого мира, показывала аналогичный контраст. Может, в этом и была задумка, так как личи и прочая "истинная" нежить была осуждена за, видимо, противоречие с даже самой идеей нового, ускоренного направления лиги. Это было открытое оскорбление вампиров, которые как раньше, так и сейчас, гордятся своим физиологическим превосходством.\n\nХоть это и было настоящее шоу, демонстрация идеологического осуждения и таланта плотетворения, Роза чувствовала, что чего-то не хватало..."
dedaprilfool.6.a:0 ""Давайте же посмотрим, что есть у вампиров..."


dedaprilfool.7.t:0 "Тёмные рыцари"
dedaprilfool.7.d:0 "Зная вампиров Лиги Ужаса, в этом выступлении Шабаш Крови явно должен был бы представить элегантных аристократов былины поющих баллады, или, может, даже декламирующих с памяти поэзию.\n\nНо, видимо, новое направление Лиги Ужаса как-то повлияло на этих ранее вечных и неизменных бессмертных неожиданным образом. Если ранее они были благородными леди и джентлькольтами, то теперь они все в тяжёлой броне. И их песни, если такое можно вообще назвать "музыкой", больше походили на рычания сумасшедших под рёв пулемётов или вой эквестрийских или имперских поездов, всё, каким-то образом, в одном ритме.\n\nИ всё же что-то в этом было, некое желание побуждало слушать эту дивную смесь. Звучание было совсем нечистым, лишённым идеальности, которой вампиры ранее были так одержимы. Но было ощущение юношеской смелости и "нарушения" приевшихся канонов. Вдохновение неуважением к старому и привычному в текстах преобразило Лигу..."
dedaprilfool.7.a:0 "Не то, чего мы ожидали..."


dedaprilfool.8.t:0 "Речь Розы"
dedaprilfool.8.d:0 "Концерт, и дальнейшие представления, продолжились, выступали обе стороны, также пытались вмешиваться и группы поменьше, стремясь одержать победу над другой стороной в разных направлениях. Но ничто не поразило Розу настолько, насколько первые выступления, и песни, и представление деформации взглядов обеих сторон.\n\nШоу некромантов было лучше технически, ведь создание идеальных существ куда сложнее технически, чем просто броня, их песня захватывала куда больше в своих планах, и их цель была куда более... великой, лучше не скажешь. Даже говоря о бессмертии и покорении первичной слабости живых существ, чём-то, что все эти книги восхваляли, некроманты были куда лучше.\n\nИ всё же, чего-то недоставало, по крайней мере, рока. Возможно, то, что её беспокоило - это то, что личи казались слишком... идеальными, ограниченными канонами музыки? Они, в конце-концов, сделали нечто, что не выбивалось бы из ряда представлений в Эквестрии. Более того, если вампирам и не хватало слаженность, в них была вечная юность. А юность, по мнению футуристов, одна из величайших вещей...\n\nКонечно, к концу концерта нужно сделать выбор, потому Роза решает... " 
dedaprilfool.8.a:0 "Смерть... недопустима."
dedaprilfool.8.b:0 "Вечная молодость... так манит."


