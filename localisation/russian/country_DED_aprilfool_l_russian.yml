dedaprilfool.666.t:0 "Лес"
dedaprilfool.666.d:0 "Гора Эверхуф была одной из самых больших гор во всём мире, и располагалась она недалеко от Эквестрии. Именно поэтому пони сделал вывод, что это было самым логичным местом, где мог быть спрятан колокол. Попасть туда было достаточно сложно, поскольку гора находилась в отдалении от всех поселений и к тому же окружена кишащим офиотаврами сосновым лесом. К счастью, шестеро и один потратили целое состояние на снаряжение для альпинизма, а также некоторое число оружия. Им нужны были любые инструменты, которые они могли бы раздобыть, чтобы найти утерянный артефакт.\n\nОтряд проехал на поезде так далеко на север, как смог, после чего компания продолжила поход на своих собственных копытах. Всё это время они могли видеть гору Эверхуф на горизонте, и она медленно, но верно росла в размерах по мере их путешествия. Однако вместе с этим становилось всё меньше признаков цивилизации, пока они и вовсе не закончились на входе в дикий лес у подножья горы. Когда солнце начало клониться к закату, им пришлось разбить лагерь. Пони сильно нервничал, ожидая, что их атакуют дикие звери, но козлы сохраняли странное спокойствие.\n\nПосле нескольких часов в беззвучной темноте он наконец забылся беспокойным сном, который легко был нарушен звуком ломающейся ветки. Пони осторожно выглянул из палатки, но ничего не увидел.\n\nИ в этот момент острые рога офиотавра разорвали ткань укрытия на части. Это было огромное чудовище - наполовину змей, наполовину бык - и оно явно было не радо незваным гостям в его лесу. Козлы вскочили, когда пони в ужасе пробежал мимо них сломя голову. Шестерым пришлось быстро думать, как избавиться от неожиданной угрозы."
dedaprilfool.666.a:0 "Дать отпор, это шестеро на одного!"
dedaprilfool.666.b:0 "Издать подобие брачного зова офиотавра!"
dedaprilfool.666.c:0 "Отогнать зверя огнём!"
dedaprilfool.666.e:0 "Бежать и прятаться в лесах!"

