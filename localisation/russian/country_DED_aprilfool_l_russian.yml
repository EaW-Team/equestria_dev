dedaprilfool.216.t:0 "Ascension, part I"
dedaprilfool.216.d:0 ""Is there not a single competent artist among you?!" She screamed at the collection of pony and griffon vampires with the most eccentric choices of clothes and mane or feather colours.\n\nHaving to work for your power was not the worst thing about being a vampire, Rosa had decided. And the amount of work needed was certainly overblown, as her, in such a short span of time, had already reached levels unimagined before. No! The worst thing was that apparently vampires could not either properly reflect in mirrors. And worse yet cameras could not register you at all! This meant that Rosa didn’t even have an idea how she looked! What was the point of being eternally youthful and beautiful and you couldn’t bask in your own beauty! Now she could maybe see a reflection in ice or water, but even that was fuzzy, her reflection seemingly interrupted by existence beyond time... Of course, in his typical fashion, the First absolutely refused to inform her about any of this before their deal and marriage.\n\nYet none of this even compared to the worst of all reveals! It turned out, that in their futurist passion and inspiration for the avant garde in the art, the vampiric artists of the Dread League had somehow forgotten how to draw properly! Every portrait of her that they produced looked as if childish scribble, certainly unworthy to be displayed to represent her greatness!\n\nWell it seemed the situation wouldn’t improve fast enough... So Rosa picked the portrait which could be called an... Expressionist interpretation of how she probably looked. Screamed at the vampire artists to improve or be thrown beyond time, not in a good way and left."
dedaprilfool.216.a:0 "Well... No way to go back now"


dedaprilfool.217.t:0 "Ascension, part II"
dedaprilfool.217.d:0 "The power of the midnight aristocracy of the spirit had grown to great degrees, taming time and space space, pushing beyond what any foolish invalids of magical will claimed was possible. Maybe, soon enough, if this continues they will be able to start killing concepts representing backwardness themselves! This would go even beyond what the texts that changed everything had encouraged!\n\nHer own power had also grown, fed by speed, faith in her goal of eternity, vodoo magics and even the fell and strange abilities of ponies of the north. She had finally reached what she thought would be within her hooves at the very transformation, absolute mastery over life, death, time and space. Her beauty so captivating that even terrorized populations fell before her hooves in throes of ecstatic worship!\n\nAnd when it come to their eternal goal of breaking time and space, the seduction and integration of all these new pony and griffon populations yielded a great boon of new and powerful vampiric believers, thralls and even useful undead, for corpses decayed slowly in the frozen lands of Hill and Northern ponies and griffons, and said burial grounds were not already stripped of their bounty.\n\nYet even more notably and finally, the greatest of achievements was reached with the conquest and uplifting of all worthy creatures within the Kingdom of Midnight. Finally there were artists that could depict Rosa in all her gothic glory! New portraits were already adorning her quarters, being incorporated into various futurist art and most importantly, plastered all over the place as propaganda posters! Now of course a state where most populace was mind controlled or mere thralls usually wouldn’t need propaganda, but the aesthetics of it were always nice. And really what else mattered?"
dedaprilfool.217.a:0 "Things are simply going splendidly!"


dedaprilfool.299.t:0 "Речь"
dedaprilfool.299.d:0 "Бушующая, бурлящая масса перед Розой сияла, как бледная звезда. Магия, которая искривляла время, реальность, изменяла мир и существование с помощью воли или магических технологий, - все это взлетает в небо в знак приветствия своей Королевы Вечности. Красота, энергия, la piu alta giovinezza...\n\n Это было опьяняюще.\n\nОна купалась в похвалах толпы вампиров и тех, кому были дарованы другие дары бессмертия, волны шума накатывали на нее, когда она начала говорить.\n\n "Триумф! Сегодняшний день знаменует начало нашего великого триумфа против старого сознания, циклов жизни, строгого течения времен года. Мы больше не будем дрожать перед призраком скелета!"\n\n Радостные возгласы эхом раздавались из каждого здания. О, и какие это были здания! Роза на мгновение погрузилась в восхищение этим великим проектом. В духе вечности и смерти времени, как цепей и клетки, города мира были преобразованы во что-то более подходящее для бессмертных и вечно молодых жителей вместо мертвых и похороненных канонов. Здания из прошлого, настоящего, будущего, возможно, даже основанные на видениях других миров, стояли вместе, объединяясь, а иногда и перелезая друг через друга!\n\n Роза на мгновение помрачнела. "Но наша победа еще не достигнута. Дары молодости должны быть распространены на каждое живое существо! Недопустимо, чтобы нас сдерживал смертный скот! Все должны принять Поцелуй Юности! Все должны быть освобождены из тюрьмы, которой является время!"
dedaprilfool.299.a:0 "БЫСТРЕЕ ВРЕМЕНИ"

