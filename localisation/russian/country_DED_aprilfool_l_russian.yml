dedaprilfool.100.t:0 "Объявление войны смерти"
dedaprilfool.100.d:0 "Роза вошла в зал собраний Совета Некромантов уверенно и гордо. Подойдя к группе споривших магов, она стукнула по столу копытом и властно объявила, "Дорогие Некроманты Мейджхолда, вопрос, какая форма жизни предпочтительнее всего?"\n\nНекроманты стали запутанно оглядываться, как один из них вдруг ответил, "Роза, нам то какая разница? Мы все тут ради власти, зачем ты нас путаешь своей философией? Я не хочу напрягать мозг, я хочу стрелять во всё магией." Другой ответил иначе: "Когда ты всей мордой в яблочном пироге? Или когда только выходишь из душа?"\n\nРоза покачала головой и заявила, "Это, конечно, тоже прекрасно, но предпочтительная форма жизни, на деле, нежизнь. Вся жизнь неизбежно к этому ведёт и ничто не встаёт на её пути." Поднялся ответить уже третий, "Роза, мы некроманты, разве это не наша работа - предотвращать смерть?"\nУсмехнувшись, Роза ответила и на этот вопрос: "Это, может, и правда, но своими действиями мы все равно приближаем мир к неизбежной смерти. Я уже узрела эту истину, и вы тоже её увидите. Я уже опубликовала свой политический манифест на эту тему с помощью печатной машинки у меня в подва-" "Печатной машинки?" прервал её один из магов.\n\nРезко на него глянув, Роза направила в него луч магической энергии. "Ещё вопросы о печатный машинке будут? Нет? Хорошо. Я решила принять смерть, и я увидела, что смертность - бесполезная концепция, и что для того, чтоб мир был вправду уникальным, нужно отринуть саму смертность. Ну и я заполучила необходимые знания для того, чтоб стать личём. Вопросы будут?" Другой маг боязливо поднял копыто. "Да?". Маг, заикаясь, говорит: "А закуски будут?"\n\nРоза кивает, и всё собрание начинает энергично хлопать, в то время, как Роза полнится тёмной магией и трансформируется в сущность, отрицающую саму смерть."
dedaprilfool.100.a:0 "Новый Мир породится заклинанием."

dedaprilfool.150.t:0 "Перерождение"
dedaprilfool.150.d:0 ""Я вас уверяю, оно просто не работает. Мы всё перепробовали и просто не подключается." Роза шла по катакомбам под Мейджхолдом, злясь на ситуацию, в которой она оказалась. Её эксперименты с передачей душ всё проваливались и проваливались, и её исследования из-за этого замедлились вполовину. Даже больше разочаровывало то, что ещё недавно она выступала на собрании, просила помощи, но никто из некромантов не мог ей помочь. Потому, она разослала всюду послов в поисках кого угодно, кто мог бы ей помочь. Она получила два ответа. Первый был из места, прозванным Баррад, и она отнеслась к недоверием. Но, задумываясь сейчас, ей уже чуть ли жаль, что она выбрала не их.\n\n"А, да-да, похоже на то, что у вас криво API работает. У многих часто именно такая проблема. Вам стоит осторожнее пользоваться приватными серверами." Роза уставилась на этого дивного мага, который оперировал столь непривычными терминами. Она уже усомнилась в его благоразумии или смертности. Видимо, ему было не больше восемнадцати; этот грифон говорил, что он из земли "Йель," где он выучился в сфере "Информационных технологий." Но Розу мало волновало, какую магию он практиковал, ей нужна была лишь помощь.\n\nПриведя его в комнату экспериментов, Роза показала ему суть проблемы. У неё два тела, одно - очень мёртвое, второе - едва живое. Её старый друг-маг уже готов был покинуть этот мир, при том, что он располагал нужными ей знаниями, потому она стремилась поместить его душу в новое тело, чтоб он служил ей и дальше. Юный грифон посмотрел на это всё, изучил магические руны и артефакты в помещении и стал медленно кивать.\n\n"Так, хорошо, я вижу, что не так. У вас слишком медленная скорость подключения для доступа к API, и у вас неправильно настроен DHCP." "Настроен... что?" спросила Роза. Грифон глянул на неё с пониманием того, что она явно не знаток в сфере его мистических деяний, "Связи между вашим программным обеспечением работают не надлежащим образом. И не так работает IP-адрес для второго трупа. Вот, давайте починю."\n\nРоза внимательно наблюдала за ним. Он достал из кармана маленький белый камень, очевидно, с какой-то мистической силой... погодите... нет... это мел. Он достал мелок. И сейчас... он рисует на полу. Что он делает? Просто какие-то случайные числа и буквы, распределённые по рядкам. Что он рисует? Что это вообще?\n\n"И... ещё вот это." Сказал грифон, подойдя к своему ритуальному кругу к другой стороне, там он нарисовал архаичную закрывающую скобку с выпуклость посередине, что закрывала всю сторону. Затем, подойдя с другой стороны, он сделал то же самое, и сразу же комната наполнилась магической энергией. Процесс выглядел ужасающе, душу живого существа вырывали из одного тела и силой перемещали в другое. Но, в итоге, ритуал был завершён успешно, и Роза поблагодарила грифона за помощь. "Спасибо, юноша. Из какого же вы собрания, к слову? Если все ваши друзья настолько же талантливы, мы позволим вам к нам присоединиться с началом великого похода."\n\nГрифон задёрнул голову и объяснил, "А, ну, я учусь в университете Грингейта. Но, думаю, мою команду можно называть "Сквад гиков"?"" #Experiments on the Soul Rehosting Spell.
dedaprilfool.150.a:0 ""Сквад", "Гиков." Интересно."

dedaprilfool.151.t:0 "Рождение монстра"
dedaprilfool.151.d:0 "Сегодня Розе предстояло лицезреть определённые успехи команды Тибия. Недавний успех по слиянию гулей подтолкнул его к экспериментированию с новыми улучшениями. Он передал эту работу различным группам личей. Они осуществили различные проекты. Новые формы конечностей и тел. Специализированные органы для выполнения особых задач. Роза, казалось, была довольна тем, что увидела. Но только пока они не увидели последний проект.\n\n— Это... то... "существо", что ты хотел мне показать? — спросила весьма скептически настроенная Роза у довольно огорошенного Тибия. В противоположном от них конце комнаты рядом с двумя личами корчилось существо из плоти и костей, с, похоже, бесчисленным количеством конечностей различных типов. Копыта пони, когти грифонов и прочие странные придатки, которые, как она подозревала, были творениям этих двух живых мертвецов. Тварь тяжело дышала и, похоже, страдала от боли. Сотни её глаз уставились на Розу, словно умоляя её прекратить всё это.\n\nТибий вздохнул, прежде чем пробормотать: — Вот почему я не должен позволять этим безумцам работать без надзора. — Под давлением всё усиливающегося взгляда Розы он добавил: — Вероятно да. Хотя, как видите, Ваше Высочество, это скорее был эксперимент по доведению дел до крайности... Я действительно не ожидал, что команда сделает... вот это. — Прежде чем Роза успела ответить, их внимание привлекли звуки, которые начала издавать эта мерзость. — Я... Я ... К'тулу фхтагн...\n\n— И это тоже. — Добавил Тибий. Роза приказала личам положить конец страданиям "проклятой безмозглой твари". Когда они вышли из здания, где проводились эксперименты, Роза поделилась своими мыслями об увиденным ею с Тибием, который был по большей части довольным. Однако у неё было одно важное замечание..."
dedaprilfool.151.a:0 "— Этим экспериментам пойдёт на пользу чуть больше... внимания."


dedaprilfool.168.t:0 "Первые шаги"
dedaprilfool.168.d:0 "Тибий думал, что видел и чувствовал всё. Ещё пять минут назад он был убежден, что все ужасы этого мира были ему хорошо знакомы.\n\nОднако он провёл последние пять минут, выблёвывая свои кишки.\n\nСлияние гулей было... успешным? Они ведь - он с трудом сглотнул - в конце концов слились. В теле осталась только одна из их душ, и все части всё же двигались. Техники глазели на показания приборов, отмечая удивительную скорость и эффективность взаимодействия нервных систем. Расчёты по биологии всё ещё не были завершены. Эта штука временно поддерживалась некромантией, пока его слуги вычисляли энергетические потребности, оптимальную геометрию конечностей и прочие вещи. Если новая эра некротеха и научила Тибия чему-то, так это тому, что блестящие эксперименты вроде этого, что доказывали работоспособность концепции, были лишь первым шагом на пути к полной технической реализации идей.\n\nОн вздохнул и отправил духа-гонца с известием об успешном слиянии. Он знал, что радость леди Розы успокоит его беспокойство. Но нечто, что являлось причиной его тошноты, всё ещё не давало ему покоя. И пока Тибий смотрел на неуклюжую массу плоти гуля, его осенило. Грубая разница между обещаниями славных успехов и уродством физической формы просто разрывало его на части. Он помнил все аргументы в пользу программы Единства. В конце концов, он был одним из её главных сторонников. И даже после этого он всё ещё поддерживал эту программу всем сердцем.\n\nНо всё же. Это настолько встревожило его, что Тибий озвучил свои мысли."
dedaprilfool.168.a:0 "— Как может нечто столь прекрасное быть таким уродливым?"

dedaprilfool.169.t:0 "Необъятность"
dedaprilfool.169.d:0 "Он точно сойдёт с ума. Тибий знал, что это лишь вопрос времени, когда он окончательно сойдёт с ума. Раздражали не результаты операции, о нет. Всё дело было в оглушительном успехе. Оба их разума слились в одно, общее сознание в едином теле. Он был и самим собой, и кем-то другим. Два в одном. Он точно должен был быть вне себя от радости.\n\nОднако было весьма трудно быть счастливым, когда другой разум внутри него продолжал болтать обо всём, что приходило им в голову.\n\nСущество или, скорее, уже бывшее существо, некогда было пони из Эквестрии. Ещё до того, как началась сама процедура, этот пони был очень разговорчив, что должно было насторожить уже тогда. Но сейчас всё стало только хуже, так как он как физически, так умственно больше не мог отключиться от него. Он был вынужден слышать его мысли как свои собственные.\n\n— О, чувак. Это так захватывающе! Это так напоминает мои самые крутые сны, понимаешь? Надеюсь, я всё ещё смогу играть в эту стратегию из Ведины. Как там она называлась, "Hooves of Iron"? И я действительно надеюсь, что там появится возможность создать команду из злодеев. Было бы здорово, если бы злая Селестия и Найтмер Мун могли бы объединиться, верно? Луна такая классная в комиксах... Эй, как думаешь, в конце концов мы сможем заполучить сюда разумы принцесс? У меня так много вопросов, что я-\n\nТибий ударил своей, вернее, уже их головой об стол. Пожалуйста, я готов на всё что угодно, лишь бы это прекратилось..." #Maybe continue with Tibius ? Here, the experiment is about fusing two minds into one.
dedaprilfool.169.a:0 "О чем, Дискорд возьми, он вообще говорит?"

dedaprilfool.170.t:0 "Конец индивидуальности"
dedaprilfool.170.d:0 "Он был готов. Всё было готово для последнего шага. Он знал, что его личности придёт конец, что он больше не будет самим собой. Он знал это и вот почему уже лишил себя имени. Но это стоило того. Стать частью чего-то большего, частью того, чем стали бы все. Выключатель щелкнул, и он закрыл глаза, готовясь к невообразимой боли... которой не было.\n\nОн моргнул. Казалось, что ничего не изменилось. Но как раз в тот момент, когда он собирался сказать, что проект провалился, в его голове возникла мысль. "Ты готов?" Она принадлежала ему и в то же время не принадлежала.\n\nЭта единственная мысль вызвала лавину других мыслей и чувств. И все, кто участвовали в этом проекте, дали о себе знать. Он думал о радости. О путанице. О бананах. О служении великому бедствию. О странных вещах вроде "impostors" и "sus", а также цветных костюмах на ножках. О пурпурном черве в небе, что плывёт сквозь бури. И даже о странном скелете с горящим голубым глазом, который заставлял его вспоминать все грехи и чувствовать себя весьма некомфортно. Он не был готов к такому потоку информации и не мог справиться с ним сразу. Некоторые пытались вести себя тихо, говоря друг другу прекратить "вынос мозгов", пока другие продолжали добавлять свои случайные мысли в эту бурную смесь...\n\nОн быстро установил над собой порядок. И его голоса смолкли, инстинктивно прислушиваюсь подобно тому, как толпа замолкает, когда с ней говорит инструктор. Он стал учителем для этой массы учеников. Общий разум обрёл целостность. Процесс прошёл успешно." #The beginning of telepathic binding. Maybe take inspiration from the first message sent by radio?
dedaprilfool.170.a:0 "Мы Едины."

dedaprilfool.171.t:0 "Проникнуть в самую вершину бытия"
dedaprilfool.171.d:0 "Роза Маледикта стояла неподвижно, медленно дыша, пока два последних Освобожденных Некроманта Лиги прикрепляли живую трубку к внешней стороне ее тела. Они предложили ей местный анестетик, от которого она отказалась - телесная боль была бы очень полезной, возможно, даже необходимой, в том, что должно было произойти.\n\nТрубы змеились через огромную дверь в самое сердце Мейджхолд.\n\nОдна за другой, второстепенные системы организма начали отказывать. Она почувствовала, как ее эмоции сглаживаются, когда ее кровь очищается от гормонов, ее болевые центры подавляются, а системы Сферы управления все глубже взаимодействуют с тканями ее мозга. Она не могла даже запаниковать, потому что ее чувства отключились; отчаянно пытаясь сохранить хоть какое-то подобие непрерывности, ее мозг наконец отключился от полного шока. Последнее, что чувствовало ее старое тело единорога, медленно тащили по каменному полу к той двери...\n\nОна проснулась... вроде как. Чувствовать было нечего, но ... она могла видеть, и теперь ее слух был как-то раздвоен. У Сферы были внешние органы чувств, но она также слышала ... голоса. Голоса некромантов и старших рабов Лиги, выполняющих последние проверки систем. Она поняла, что это были внутренние проверки. Хотя к этому моменту ее рот наверняка изменился, она широко улыбнулась. Это сработало. Гул внутренней активности прекратился, когда другие присутствия, другие души, признали ее прибытие - не как Розы Маледикты, нет. Этой оболочки больше нет. Осталась только душа.\n\nИ эта душа заговорила голосом, который навсегда потряс любые и всякие миры."
dedaprilfool.171.a:0 ""Сверхразум размещен. Трон занят. Последовательность первичной инициализации... завершена!""

dedaprilfool.172.t:0 "Конец всем потерям"
dedaprilfool.172.d:0 "Земли Арктурии были тихими. Птички не щебетали, зверьки не шныряли в подлесочке. Единственным движением на тысячи миль во все стороны было медленное покачивание травы от лёгкого бриза.\n\nСеть, расположенная высотой 9 футов от травы в каждом направлении, не качалась. Её стеклянные провода, специально застеклённые на фабриках Единого Существа, могли распространять сигналы в таких объёмах и скоростях, что простые медные провода в Эквестрии и Империи сравнимы с Пегас Экспрессом в старые времена. Это была временная нервная система Единого Существа, достигающая обширных расстояний его владений, связывая несколько резервных узлов и плацдармов для передачи команд секунда в секунду в каждую часть огромного организма, но это чудо было в использовании только до изобретения более тонких способов связи.\n\nВнезапно, поток сигналов остановился. Трон заговорил.\n\n"В ходе моей великой работы, я размышлял о прошлом. Когда я был разделён в сотнях тысяч вампирах, смертных, гулей, трэллах, и всех видов сущего, я был никем. Я боролся с самим собой, убивая и обманывая ради ничтожной власти. Я цеплялся за жизнь, традиции или магическое чудо, по глупости отчаянно сберечь то, что считал своим. Когда я умер, я умер в уединение, когда я жил, я прожил жалкую короткую жизнь.\n\nВ единстве, мы всё. Это неоспоримый путь к вечности. В единстве, мы всё. Это ключ к величайшим вопросам, озадачивающих смертных философов, огонь что движет идеологов. И пока, я не всё. Я ограниченный, ограничен нуждой в ресурсах, сопротивлением смертных, устройством космоса, времени и магии. Как вечность может быть ограничена?\n\nВнутренние противоречия неизбежно приводят к краху. Поэтому, я должен перестать быть ограниченным. Я протяну моё объятие над всей жизнью. Я буду держать солнце и луну как шарики в моей конечности. Аликорны и виндиго присоединятся к моей эссенции. Ни одно существо, большое или малое, не сможет спастись от моих объятий.\n\nОни будут сопротивляться. Они будут швырять в меня свои хитроумные штуки, соберут свои сети силы чтобы уничтожить меня. Некоторые, из-за своей глупости, будут убиты до принятия меня. Никто из них не важен.\n\nЯ уже готов, мир..." 
dedaprilfool.172.a:0 ""Мир просто пока не знает.""
dedaprilfool.172.a.t:0 "§RПоход начался.§!"

dedaprilfool.190.t:0 "Сомнения и сожаления"
dedaprilfool.190.d:0 "Прошли месяцы с начала похода. Ко мне примкнули ещё тысячи душ. Я ощущала страх и ненависть тысяч через сосуды, через которые мы соединены. Мир боится меня... боится нас. Вскоре, они присоединятся ко мне.\n\nВскоре они примкнут к моим армиям, вскоре, они будут управлять мясными куклами, работающими на заводах, создавая те же оружия, что и привели меня к ним. Вскоре, они будут маршировать вместе со своими братьями и сёстрами, освобождать отцов и сынов...\n\nТак что это за боль? Боль моих солдат? Моих рабочих?.. Нет. Это их боль. Тех, кого я ассимилировала. Они кричат от боли, от того, что я их заставляю делать. Они плачут по своим близким, они стали частью меня. Они чувствуют отторжение, находясь не в своих телах. Но вскоре, они научатся. Поймут. Да. Да... вскоре, они начнут ценить свою новую жизнь...\n\nТак почему? Почему я тоже чувствую боль?.."
dedaprilfool.190.a:0 "Может... Может быть, это всё было ошибкой."
dedaprilfool.190.a.t:0 "§RНо назад пути нет.§!"

dedaprilfool.199.t:0 "Тухнет последний свет..."
dedaprilfool.199.d:0 "Сегодня, исчез последний очаг сопротивления нашей воле. Мир принадлежит нежити. Многие ещё ждут на наших землях, нашего пришествия. С ужасом ждут своей ассимиляции в нашу вечную сущность, готовые бороться до последнего вздоха. Но их усилия ни к чему. Ничто нас не остановит.\n\nГлядя на мир, что теперь под её властью, она задумалась о всём том, что её к этому привело. Раньше она была простым тёмным магом, потом, правителем величайшего ордена тёмных магов на этой планете... теперь, она богоподобная королева коллективного разума планетарного масштаба. Она бы засмеялась, если бы не голосы злости и страха в её голове. Поход прошёл не даром. Она часто сомневается, стоило ли оно того. Но пока... Поход как таковой осуществился. Возвращаться уже некуда. Часть её ощущает вину за глупость, другая вскипает от самого существования Смерти, существования, которое и привело её на этот путь. Она также знает, что, возможно, в ином мире, многие страдают от существования смерти. И потому, у небес, она объявила:\n\n"Сегодня, этот мир был освобождён. Освобождён от смерти. Освобождён от междоусобиц смертных. Но нас ждёт мир. Потому, Смерть, услышь, Объявление Вечной Войны: мы займём Небеса, так как ты отняла миллионы своим жутким существованием. И твоё существование довело меня до этого...""
dedaprilfool.199.a:0 ""...До наступления конца времён, я буду сражаться.""
dedaprilfool.199.a.t:0 "§RПОХОД ПРОТИВ СМЕРТИ ЗАКОНЧИТСЯ НА НЕБЕСАХ§!"

dedaprilfool.200.t:0 ""Свадьба""
dedaprilfool.200.d:0 "Возможно, одной из немногих вещей, которые не изменились для Ковена Крови после достижения истинного просветления, было то, как проходило посвящение в ряды вампиров. Возможно, это было связано с созданием этого вида. Или, возможно, это было просто потворство своим желаниям, поскольку большинство из них все еще принадлежали к аристократической породе. Посвящение Розы было оформлено как брак, словно в насмешку над институтом, во многих местах считающимся святым. Лично ей не должно быть никакого дела до того, как это было сделано. Единственное, что имело значение, это то, что она собиралась достичь силы, в которую ее заставили поверить, что она будет величайшей из всех, не кем иным, как прародителем многих вампиров... \n\n Это было... разочаровывающе... конечно, она чувствовала себя моложе, чем раньше, намного моложе. Сильнее, быстрее, к тому же более способной... И все же ее магия не сильно возросла, и так называемое вневременное существование, казалось, не сильно отличалось от прежнего. Казалось, все двигались с той же скоростью, что и раньше. Насколько она знала, ее разум не сильно изменился... Неужели она совершила ошибку? Встал не на ту сторону... Или, возможно, с ней было что-то не так...\n\nЭто заняло некоторое время и, возможно, довольно много извращенного веселья со стороны Первого, когда она спросила об этом. Ибо ей сообщили, что вампирская сила требует тренировок и времени для увеличения силы."
dedaprilfool.200.a:0 "Но ведь смысл был в том, чтобы не трудится ради этого!"

dedaprilfool.201.t:0  "Все преклонят колени перед вечностью"
dedaprilfool.201.d:0  "Зверь, хоть и такой термин возможно не подходил для его вида, бушевал в яростном неповиновении. Рыцарь поднял оружие. Если бы это была история для кобылок или цыплят, он был бы благородным героем в сияющих доспехах и вооруженным серебряным мечом правосудия. И чудовище, с которым он столкнулся, было неким символом того, что считалось злом. И чудовище, с которым он сражался, было бы неким символом того, что считалось злом. Конечно, не зло с какой-либо мотивацией, а просто зло, потому что общество считало, что подвергать сомнению его правила было каким-то отвратительным и сравнимым с тем, чтобы быть мерзостью, которая может обречь мир на гибель.\n\nИ все же рыцарь не был героем, и хотя "Ужас" виндиго перед ним был воплощением зла во всех культурах, это не была борьба за справедливость или добро. Это было столкновение хищников. Оба питались живыми. Один эмоционально, другой их кровью и жизненной силой. И все же один был едва ли выше зверя, в то время как другой был защитником философии и идеологии, которые спасут смертную равнину.\n\nУ физического существа не должно было быть возможности убить чистого духа клинком, клыком или когтем. И все же, когда рыцарь вонзил свои клыки в мерцающее псевдотело виндиго, ему было наплевать на такие невозможности. В конце концов, время уже давно истекает кровью из-под их клыков. Что сейчас имело значение, так это прилив сил и странное чувство свободы от клетки, которая является реальностью"
dedaprilfool.201.a:0  "Такая сила... И все же так мало убежденности..."

dedaprilfool.210.t:0 "Шепот из страны мертвых"
dedaprilfool.210.d:0 "Мы слышим это и ночью, и днем... Шепот... Невыразимые вещи... Видения смерти и разрушения... Но в то же время претендует на величие... Существования, не скованного разрушительным действием времени и слабостью плоти... Он приглашает нас присоединиться... Обещая величие, освобождение, истину..."
dedaprilfool.210.a:0 "И мы присоединимся!"
dedaprilfool.210.b:0 "Слушаешь проклятых? Никогда!"

dedaprilfool.2100.t:0 "Они сгибаются"
dedaprilfool.2100.d:0 "Они поют небесам о славе вечности. Их лидеры передают нам свою дружбу и стремление к единству. Они понимают не только то, что мы приносим истинный свет и величайшее из просветлений, но и то, что мы решили избавить их от неизбежных грядущих ужасов, и они должны быть благодарны."
dedaprilfool.2100.a:0 "Дружба в вечности"

dedaprilfool.2101.t:0 "Они бросают нам вызов"
dedaprilfool.2101.d:0 "Вопреки всем доводам, как "обычным", так и нашим... Вопреки их собственным инстинктам выживания...Охватить гангрену прошлого по максимуму... Они бросают нам вызов... Они осмеливаются подвергать сомнению нашу цель, наше существование, нашу величайшую из судеб..."
dedaprilfool.2101.a:0 "Они падут вместе с остальными"

