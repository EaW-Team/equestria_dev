#FOCUS TREE

DED_APS_we_live_in_a_period:0 "Мы живём в эпохе"
DED_APS_we_live_in_a_period_desc:0 "Мы живём в эпохе правления банальности. Эра фантастики, энергии, великих путешественников и великих магических лордов давно в прошлом, их сменили лень и меланхолия. Одержимость мёртвым прошлым и распятыми мечтами, где даже смевшие предлагать что-то вне базовых нужд высмеивались... "
DED_AP_shit_has_gone_wack_yo:0 "Что-то не так, я чувствую это."

DED_APS_anti_mortality_manifesto:0 "Манифест Антисмертности"
DED_APS_anti_mortality_manifesto_desc:0 "Реальность, индивидуальность и, возможно, сам концепт "жизни" все погибли вчера. Так считает общество костей. Но остальной мир предпочитает жить во лжи. Но, в любом случае, это не повод для волнений. Все они будут... просвещены."

DED_APS_the_call_for_a_new_world:0 "Зов к новому миру"
DED_APS_the_call_for_a_new_world_desc:0 "Мы живём в мире, где моральность - очередная цепь, которую можно отринуть, и где вечная молодость со всей её энергией и смелостью далеко ведёт. Как минимум, с таким аргументом выступает Шабаш Крови, желающий покорить само время прихотям и воли бессмертных."

DED_APS_rosa_speaks:0 "Речь Розы"
DED_APS_rosa_speaks_desc:0 "Обе стороны выступают с красивыми идеями, достойными превратить мир во что-то воистину вдохновляющее. И всё же, победит лишь один. Потому, мы должны провести соревнование, столкновение воль и талантов. Проявление сил креативности, неподобных ничему. Бой лириков и духов!"


#FOCUS TREE NECROS

DED_APN_the_society_of_bones:0 "Общество Костей"
DED_APN_the_society_of_bones_desc:0 "Только мы, Общество Костей, можем вести будущее Лиги. Слухи о планах создать реальное общество разумных костей - чистая спекуляция и запугивание."

DED_APN_the_war_against_death:0 "Война со смертью"
DED_APN_the_war_against_death_desc:0 "Мы некроманты. Те, кто осмелился бросить вызов реальности смерти в нас самих и наших слугах. Но... делали ли мы когда-нибудь такие вещи ради чего-то, кроме жадности? Или страха? Сегодня этому конец. Мы сами не некроманты. Мы не бросаем вызов смерти из-за нашей жажды власти. Мы не становимся бессмертными, потому что боимся Смерти. Мы такие, какие мы есть, чтобы положить конец Смерти. Раз и навсегда."

DED_APN_begins_with_blood:0 "Начинается с крови"
DED_APN_begins_with_blood_desc:0 "Вампиры Шабаша Крови, давние соперники нашего Общества, знают, что не проживут в мире, где не будет жизни, от которой они могут питать свои силы, как и мы. Пора положить конец нашей древней вражде."

DED_APN_birth_of_a_society:0 "И создания общества без них обоих"
DED_APN_birth_of_a_society_desc:0 "Дружба это Некромантия."
DED_APN_birth_of_a_society_tooltip:0 "§YВампиры и их трэллы переродятся в виде 5 дивизий пехоты в 20 ширины фронта.§!"


DED_APN_the_dark_mages:0 "Тёмные маги"
DED_APN_the_dark_mages_desc:0 "Тёмные маги Лиги, Авангард нашего Похода против Смерти. Они повысят организацию нашей армии и проследят за тем, чтобы нежить призывалась как надо."

DED_APN_their_power:0 "Их мощь"
DED_APN_their_power_desc:0 "Сосредоточившись на меньших, более дешевых заклинаниях, наши маги сломают доспехи наших врагов. Возможно, нам будет полезно сосредоточиться на развитии. Мир за пределами Лиги более развит, их броня, скорее всего, будет сильнее, толще и вызовет больше проблем. Но с этими заклинаниями, у нас должно быть достаточно сил, чтобы сделать доспехи рыцарей Ордена бесполезными."

DED_APN_their_will:0 "Их воля"
DED_APN_their_will_desc:0 "Наша граница с Орденом буквально покрыта крепостями. Благодаря улучшениям в усилении заклинаний, мы можем превратить наших магов в однокомпонентное осадочное оружие. Они построили крепости, чтобы сдерживать нас, и мы будем смеяться, пока они рушатся."

DED_APN_never_ends:0 "Без конца"
DED_APN_never_ends_desc:0 "Некромантия - это ключ к концу Смерти. И это одна из чудесных форм магии. С помощью более специализированных заклинаний мы можем оживить нашу нежить с лучшей памятью. Это позволяет им учиться на своих ошибках вне могилы."

DED_APN_without_limits:0 "Без ограничений"
DED_APN_without_limits_desc:0 "Наши Маги, будучи мощными, затратны из-за их потребности в редких материалах. Расширяя шахты вокруг Мейджхолда, мы сможем компенсировать потребности наших растущих армий."
DED_APN_without_limits_tooltip:0 "§YМы сможем расширить шахты Лиги!§!"

DED_APN_shines_above_all:0 "Сияя ярче всех"
DED_APN_shines_above_all_desc:0 "Сосредоточив тренировки наших магов на боевых заклинаниях позволит им оказывать большую поддержку нашим трупам."

DED_APN_these_the_masters:0 "Они - хозяева"
DED_APN_these_the_masters_desc:0 "По мере приближения нашего финального противостояния собираются новые армии. Их возглавят некоторые из наших новейших личей."
DED_APN_these_the_masters_tooltip:0 "§YБудут организованы шесть дивизий в 20 ширины фронта под командованием некромантов.§!"

DED_APN_death_is_the_meaning:0 "Для кого смерть имеет значение"
DED_APN_death_is_the_meaning_desc:0 "Мы, Некроманты, Авангард Похода против Смерти, сражаемся только с одной целью. Один конец. Одно среднее. Жизнь, чтобы положить конец жизни. Смерть, чтобы положить конец смерти. Мы пророки новой эры."

DED_APN_the_mindless_masses:0 "Бездумные массы"
DED_APN_the_mindless_masses_desc:0 "Многим на полуострове еще предстоит увидеть величие наших путей, пора нам объединить их. В конце концов, войну со смертью невозможно выиграть без борьбы со смертью. Может это?"
DED_APN_the_mindless_masses_tooltip:0 "§YМногим на полуострове еще предстоит увидеть величие наших путей, пора нам объединить их. В конце концов, войну со смертью невозможно выиграть без борьбы со смертью. Не так ли?§!"

DED_APN_toil:0 "Труд"
DED_APN_toil_desc:0 "Послушная и подневольная рабочая сила. Мечта каждого государства, достигнутая посредством массовой некромантии."
DED_APN_toil_tooltip:0 "§YС нашим населением, состоящим из рабской нежити, мы можем начать строительство оружейной промышленности. Теперь у нас есть доступ к решениям о строительстве заводов.§!"

DED_APN_fight:0 "Бой"
DED_APN_fight_desc:0 "Бесстрашная и дисциплинированная армия. Тот, кто никогда не бунтует, примет любой приказ и будет сражаться, не опасаясь собственной смерти."

DED_APN_know_no_fatigue:0 "Духи не знают усталости"
DED_APN_know_no_fatigue_desc:0 "Что такое усталость, как не напоминание о реальности смертности? Поскольку нам суждено принести новый мир, свободный от смерти, наши вечные армии забудут такую концепцию. Бессмертное тело ничем не отличается от прекрасных машин из вечной стали, которыми бредит внешний мир. Но наши не ржавеют. Наши не подведут. Наши не устают."

DED_APN_fear_not_death:0 "Духи не знают голода"
DED_APN_fear_not_death_desc:0 "Голод. Мы убиваем живых, чтобы питаться их трупами, увековечивая цикл жизни и смерти. Но нежить таких вещей не знает. Для них жажда жизни становится потребностью в бездушной магии. Отказаться от голода - значит стать настоящим врагом смерти, а значит, от голода мы отказались."

DED_APN_never_fall:0 "И их никто не остановит"
DED_APN_never_fall_desc:0 "Мы маршируем без передышки. Мы никогда не остановимся, пока не одержим победу. Наша скорость сравнится со скоростью богов нового мира."

DED_APN_these_the_servants:0 "Они - слуги"
DED_APN_these_the_servants_desc:0 "Что такое тело без души? Машина. Но гораздо больше. Машина нежити, которая может подчиняться хозяину нежити, становится не более чем частью его самого. Рабство нежити - это первый шаг к упразднению ценности тела."
DED_APN_these_the_servants_tooltip:0 "§Y3 дивизии нежити в 40 ширины фронта будут созданы.§!"

DED_APN_death_has_no_meaning:0 "Для кого смерть не имеет значения"
DED_APN_death_has_no_meaning_desc:0 "Снова воскресло мертвое тело. У него нет ни души, ни голода, ни страха. Для тела, лишенного души, которое можно потерять, которое, если возможно, воскреснет, что такое жизнь и смерть? Они всего лишь бессмысленная нормальность своего существования."

DED_APN_an_order_ends:0 "Конец Ордена..."
DED_APN_an_order_ends_desc:0 "Арктурианский Орден. Они долго противостояли нам. Заявляют, что они защитники мира от нашей «заразы». Пора им узреть ошибочность своего пути."

DED_APN_a_new_one_begins:0 "...и новое начало."
DED_APN_a_new_one_begins_desc:0 "Победа. Наконец-то больше нет рыцарей, которые так долго храбро и глупо стояли на нашем пути. Скоро они пополнят наши ряды. Скоро они узнают ошибочность своего пути, скоро они узнают бессмысленность смерти."
DED_APN_a_new_one_begins_tooltip:0 "§YДаёт доступ к решениям национализации регионов Арктурианского Ордена.§!"










DED_APN_that_is_not_dead:0 "Что не мертво"
DED_APN_that_is_not_dead_desc:0 "Тела всегда подвержены смерти. Даже лич может умереть, если его филактерия будет уничтожена. И, к сожалению, абсолютное бессмертие кажется невозможным. Но это не значит, что есть предел тому, где мы можем улучшить сопротивление тела к смерти."

DED_APN_sewing_flesh:0 "Сшивание плоти"
DED_APN_sewing_flesh_desc:0 "Этот эксперимент оказался на удивление успешным. Но это вышло ... грязно. Одним интересным результатом этого, который мы увидели, была способность этого разума управлять этим странным телом. Может быть, мы сможем пойти дальше."

DED_APN_annihilation_of_individuality:0 "Аннигиляция индивидуальностей"
DED_APN_annihilation_of_individuality_desc:0 "По мере того, как важность единственного тела в нашем обществе становится все меньше, мы стали видеть преимущества оболочек рабов. Хотя им не хватает сложных навыков, они могут в достаточной степени выполнять базовые приказы, чтобы мы могли копировать эти ... «фабричные линии», которые используют смертные."

DED_APN_fusing_bones:0 "Слияние костей"
DED_APN_fusing_bones_desc:0 "Одной из доказанных способностей этих новых некромантических заклинаний было функциональное слияние конечностей. Кости. Плоть. Нервы... Посмотрим, как далеко мы сможем зайти."

DED_APN_strenght_of_many:0 "Сила многих"
DED_APN_strenght_of_many_desc:0 "Армии, которые мы можем выставить, намного больше, чем у смертных, поскольку гражданская экономика, которая нам нужна для поддержки нашего населения, практически отсутствует. Пора адаптировать нашу тактику к этому факту."

DED_APN_which_can_eternal_lie:0 "Способные жить вечно"
DED_APN_which_can_eternal_lie_desc:0 "Что такое душа? Некоторые скажут вам, что это то, что вы есть. Но что ты без тела? Мертв. Тогда ты тело? Нет. Тело без души - всего лишь оболочка. Но здесь возникает последний интересный вопрос: может ли душа выжить в теле, которое уже обладает душой?"

DED_APN_greater_mind:0 "Больший разум"
DED_APN_greater_mind_desc:0 "Позволяя некромантам и более «здоровой» нежити играть более важную роль на нижних уровнях военной иерархии, мы можем ожидать более совершенных низкоуровневых тактик и лучшей организации наших войск."

DED_APN_above_mortals:0 "Общее бессмертие"
DED_APN_above_mortals_desc:0 "Улучшенные заклинания некромантии и улучшения в наших заклинаниях повторного размещения души позволяют лучше восстановить память и снизить риск серьезных повреждений тела."

DED_APN_one_mind_one_will:0 "Один разум, одна воля"
DED_APN_one_mind_one_will_desc:0 "Повышение точности и фокусировки наших заклинаний против брони улучшает их способность пробивать более тяжелую броню смертных. Эти «танки» не могут сравниться с нашей волей!"

DED_APN_greatest_of_mages:0 "Связи личей"
DED_APN_greatest_of_mages_desc:0 "Телепатические связи между солдатами и ведущими их личами увеличивают скорость передачи приказов. По правилам личей наши армии будут сражаться как единое целое!"

DED_APN_the_living_flesh:0 "Живая плоть"
DED_APN_the_living_flesh_desc:0 "Одна из вещей, которые наши лазутчики обнаружили в более продвинутых сферах смертных, - это машины и фабрики, которые они используют для массового производства различных предметов. Наши предыдущие эксперименты со слиянием тел дали нам идею: автоматы из плоти. Подобно бездумным марионеткам из мяса, которые мы использовали для производства нашего оружия раньше, но с телами, приспособленными к задаче."
DED_APN_the_living_flesh_tooltip:0 "Решения промышленного расширения будут занимать §Gменьше времени§!, давать §Gбольше фабрик§!, и стоить §Rбольше нежити§!."

DED_APN_meat_is_a_material:0 "Физические связи"
DED_APN_meat_is_a_material_desc:0 "Лучшие линии снабжения, более глубокие шахты - все это создано благодаря созданию существ, подходящих для их задач в обществе. Воистину - это будущее!"
DED_APN_meat_is_a_material_tooltip:0 "Мы сможем расширять наши возможности на всех наших национальных территориях."

DED_APN_muscles_above_cogs_and_gears:0 "Мускулы сильнее шестерёнок"
DED_APN_muscles_above_cogs_and_gears_desc:0 "Продвигая наши инновации в области манипуляции с плотью, мы создали целые фабрики по производству мяса и костей. И самая большая сила этих фабрик - их способность «восстанавливать» себя."

DED_APN_living_factories:0 "Живые фабрики"
DED_APN_living_factories_desc:0 "После нескольких месяцев подготовки мы, наконец, сделали это. Существо из плоти и костей, превосходящее все в этом мире. Сложнейшая форма жизни, подпитываемая некромантической магией и способная создавать продвинутые предметы, в которых нуждается наше общество. Наше единственное ограничение в этом мире - это сами ресурсы земли. Но кто может остановить передвижную производственную базу?"

DED_APN_monsters_in_the_sea:0 "Монстры в море"
DED_APN_monsters_in_the_sea_desc:0 "Лодки из стали. Одно из творений этих смертных. Поистине увлекательные машины. И нам придется скопировать их, чтобы обеспечить наше военно-морское превосходство. Было бы обидно, если бы мы остались на этом континенте, не так ли?"
DED_APN_monsters_in_the_sea_tooltip:0 "Мы сможем расширять наши доки. \nФлот из §C3 дредноутов§! появится в порту Мейджхолда."

DED_APN_mind_belongs_to_one_and_all:0 "Разум одного и каждого"
DED_APN_mind_belongs_to_one_and_all_desc:0 "Применение телепатических сетей на короткие расстояния по всей нашей армии позволит каждому солдату узнать больше, расширить свое сознание, и эти небольшие мыслительные сети позволят им принимать более эффективные решения посредством мгновенной связи."

DED_APN_soldiers_in_out_and_over:0 "Солдаты, все и каждый"
DED_APN_soldiers_in_out_and_over_desc:0 "Вместо того, чтобы использовать некачественные тела в качестве части наших армий, мы можем использовать их кости, в которые будут облачены и слиты другие наши солдаты. Благодаря этому наши солдаты будут более устойчивы к более современному оружию нашего врага."
DED_APN_soldiers_in_out_and_over_tooltip:0 "Мы сможем обращать всего §R70%§! всех живых в завоёванных регионах (вместо 90%)\nНаша пехота будет слита и §Yоблачена в кости.§!\n\n§CПехотный батальон:§!\n §G+10§! брони\n §G+25%§! доли техники"

DED_APN_two_becomes_one:0 "Трое станут одним"
DED_APN_two_becomes_one_desc:0 "Объединив способности трех рас, мы можем создавать стандартизированных солдат с большими способностями. Тем не менее, процесс преобразования требует больших ресурсов и ограничивает наши возможности по размещению большего количества солдат."
DED_APN_two_becomes_one_tooltip:0 "Теперь мы сможем преобразовать только §R50%§! живых в завоеванных государствах (вместо 90%). \nНаша пехота теперь станет §Yстандартизированным сплавом трех рас.\n\n§CПехотный батальон:§!\n§G+5§! Противопехотной атаки\n §G+2§! Противотанковой атаки\n §G+2§! Прорыва\n §G+5§! Защиты"

DED_APN_groundhog_day:0 "День Сурка"
DED_APN_groundhog_day_desc:0 "Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться...\n§RПобеждать.§!"

DED_APN_the_neverending_army:0 "Бесконечная армия"
DED_APN_the_neverending_army_desc:0 "Что такое армия, где все ее части знают, где нам не хватает войск, где все части армии всегда знают, где быть? Это больше не армия, это одно тело. Одно тело, которое знает, где оно ранено, одно тело, которое знает, куда ударить. И пока мы остаемся целыми. Наша воля будет бесконечной."

DED_APN_skeletal_ascension:0 "Восход скелетов"
DED_APN_skeletal_ascension_desc:0 "Усовершенствованные заклинания некромантии и техника реанимации позволяют нам разделить наших солдат до их самых основных частей: костей. А кости не так чувствительны к элементам."

DED_APN_monsters_of_bones:0 "Поля нежити"
DED_APN_monsters_of_bones_desc:0 "«Нет места лучше для тела, чем 6 футов под землей» - это девиз, который сейчас часто используют наши копатели туннелей и траншей. Я знал, что было бы забавно позволить им сохранить чувство юмора. Особенно, когда это чувство юмора превращается в рытьё могил для наших врагов."

DED_APN_machines_of_flesh:0 "Машины из костей"
DED_APN_machines_of_flesh_desc:0 "Применив заклинания, которые мы использовали для создания армий скелетов, специализированных рабочих и легких форм телепатии, мы сделали это. Мы создали настоящие боевые машины из плоти и костей. Они посрамят бронированные машины смертных."

DED_APN_swarm_in_the_sky:0 "Рой в небе"
DED_APN_swarm_in_the_sky_desc:0 "Тысячи существ с одной задачей: преследовать летающие машины. Это будут наши стаи разъяренных пчел. И никто не будет готов к ним. Пока небеса не будут заполнены летающими мешками с костями."

DED_APN_and_with_strange_aeons:0 "И сквозь вечность"
DED_APN_and_with_strange_aeons_desc:0 "Один из последних экспериментов для достижения наших целей. Связь умов за пределами прямого слияния. Телепатия. Мы не можем ограничиваться одним телом. Итак, с этой силой мы, наконец, будем безграничны."

DED_APN_even_death_may_die:0 "Даже смерть может умереть"
DED_APN_even_death_may_die_desc:0 "Время пришло. Наши проекты пришли к этому, все существа этой земли теперь преобразованы в кучу отдельных коллективных разумов, подчиняющихся Розе и последним присутствующим личам. И все они ждут того дня, когда они соединятся с хозяйкой.\n\n§RИ этот день наконец настал.§!"
DED_APN_even_death_may_die_tooltip:0 "§YИ так начнётся§! §RПоход против Смерти§!"

#FOCUS TREE VAMP


DED_APV:0 "У врат вечности"
DED_APV_desc:0 "Мы стоим у величайшей из пропастей. Те, кто сомневался в силе и истинности нашего дела футуризма, пали на колени перед пониманием, которым обладают вечно молодые и сильные. Пришло время вампирам, истинным созданиям футуризма, изменить Лигу, а затем и весь мир."

DED_the_paper_doll:0 "Бумажная кукла"
DED_the_paper_doll_desc:0 "С нашим новым просветлением мы видим истину. Арктурианский орден - не великий враг, не чемпион древности, способный остановить нашу неизбежную победу. Нет, это всего лишь бумажная кукла, едва держащаяся на ветру..."

DED_that_folds_to_our_will:0 "Подчиняющаяся нашей воле"
DED_that_folds_to_our_will_desc:0 "Возможно, если бы Арктурианский орден был более разумен в своей сути, они не оказались бы в ситуации, когда мы могли бы настроить их собственных братьев и сестер против их же идеологии. Но чего еще можно ожидать от страны, возглавляемой догматичными стариканами?"

DED_they_will_be_their_own_noose:0 "Они будут сами себе петлей"
DED_they_will_be_their_own_noose_desc:0 "Сила грифоньей расы и, конечно же, Святого Ордена грифонов заключается в их великих воинах - рыцарях. Этим идиотам не пришло в голову, что с тем, скольких они бросали в мясорубку, мы можем научиться использовать большую часть их мощи, стоит лишь воскресить..."

DED_breaking_the_rules:0 "Нарушая правила"
DED_breaking_the_rules_desc:0 "Большую часть нашей войны против ордена мы сражались на равных. Меч и копье против меча и копья. Но почему? Почему мы игнорировали красоту технологий, а они идут вперед? Не стоит ныне беспокоиться, ибо мы не настолько тупы, что повторять ошибки прошлого."

DED_crushing_the_chains:0 "Ломая цепи"
DED_crushing_the_chains_desc:0 "Арктурианский орден, духовные инвалиды и калеки разума, сковывают освобождение, которого заслуживает мир. Они будут сметены, как бумажная стена, которой они и являются. ВПЕРЁД!!!"

DED_glue_it_back_together:0 "Спасти их от чумы древности"
DED_glue_it_back_together_desc:0 "Население Арктурианского ордена было заражено великой болезнью. Гангрена древности, которая душит истинную свободу и красоту, вместо этого развращает существо, превращая его в раба бессмысленной истории. Но уже нет. Теперь они свободны. "

DED_the_shattered_shield:0 "Сломленный щит"
DED_the_shattered_shield_desc:0 "Раньше наши воины-вампиры были простой имитацией рыцарей-грифонов. Теперь, когда бесчисленное множество упомянутых рыцарей вступило в наши ряды? Уже нет."

DED_endless_hordes_of_thralls:0 "Бесконечные орды"
DED_endless_hordes_of_thralls_desc:0 "По мере того как мы продвигаемся вперед, земли богаты плотью, живой и мертвой. Все они являются топливом для великой машины вечности."

DED_legions_beyond_time:0 "Безвременные легионы"
DED_legions_beyond_time_desc:0 "Принятия рыцарских доктрин и снаряжения, предназначенных для простых смертных рыцарей, недостаточно. На самом деле это абсурд. Мы отказались от нашей смертности и приняли славную вечную молодость не просто так. Вампиры легко могут выйти за пределы возможностей простых смертных."

DED_the_shield_of_acceleration:0 "Щит футуризма"
DED_the_shield_of_acceleration_desc:0 "Они будут нашими лучшими воинами, эти звери, рожденные от нашей крови. Мы облачим их в великие доспехи. Они будут вооружены самым мощным оружием. У них будет тактика, стратегия и машины, которые ни один враг не превзойдет их в бою. Они - наш оплот против реакции."

DED_poison_their_blood:0 "Магия в крови"
DED_poison_their_blood_desc:0 "В то время как мы презираем самопровозглашенный образ жизни "Наркотики и рок-н-ролл" кабалы зебр в нашей стране, и мы до сих пор понятия не имеем, что такое этот "рок-н-ролл". Тем не менее, определенные вещества, которые производят эти шаманы, могут помочь и действительно помогают даже вампирам раскрыть силы, о которых мы и не подозревали."

DED_poison_in_water:0 "Яд в воде"
DED_poison_in_water_desc:0 "Похоже, что "продукция" кабалы нашла немало энтузиастов среди групп горных пони к югу от нас. Возможно, с помощью этого в качестве отправной точки и поддержки вампирской харизмы мы сможем обратить этих простаков на нашу сторону. Кажется, среди них есть несколько ярких огоньков."

DED_something_that_keeps_the_frost_away:0 "Нечто, что нас сдерживает"
DED_something_that_keeps_the_frost_away_desc:0 "Мы не чувствуем уязвимости к морозу или природным стихиям. То же самое нельзя сказать о бедных созданиях, оказавшихся в ловушке вечной войны в этих пустошах. Не волнуйтесь, мы всегда можем предложить что-то, что убережет их от мороза и откроет им правду."

DED_bent_to_our_will:0 "Элемент преклоняется нам"
DED_bent_to_our_will_desc:0 "Точно так же, как наше влияние растет на замерзшем севере, похоже, что способности нашей королевы растут параллельно. Теперь она больше не может просто благословлять наших воинов и принимать слепых к нашему делу. Похоже, ее способности выходят далеко за рамки всего, что было когда-либо замечено раньше..."

DED_raising_the_dead:0 "Поднять мёртвых"
DED_raising_the_dead_desc:0 "В то время как искусство некромантии не очень поощряется в нашем движении и области, многие некроманты и личи преследуются за их сильно противоположную идеологию. Некоторые все еще находят применение. И именно в великих полях смерти бывшего Арктурианского Ордена будут использоваться такие способности."

DED_to_toil_for_the_cattle:0 "Скотский труд"
DED_to_toil_for_the_cattle_desc:0 "Живым трудно жить в этих землях. И даже если они смогут выстоять, это потребует больших усилий, и их тела и кровь в конечном итоге ослабнут. Нет... Пусть мёртвые трудятся ради нашего живого скота."

DED_the_deep_rot:0 "Глубокая гниль"
DED_the_deep_rot_desc:0 "Мы презираем большую часть общепринятой науки за ее вопиющее пренебрежение к великим истинам. И именно с таким менталитетом мы получили великий дар от некромантов и немногих оставшихся личей. "Компьютер", выкованный из крови и костей, питаемый душами и магией."

DED_of_blood_and_bones:0 "Сила первородного"
DED_of_blood_and_bones_desc:0 "Духовные калеки по всему миру обладают многими вещами. У них есть машины, которые, как они думают, позволят им доминировать над нами в море и в сознании... И все же следует спросить: могут ли они доминировать над нами как в уме, так и в материи, когда единственное, что они могут видеть и слышать, - это безумие?"

DED_the_blood_crusade:0 "Кровавый поход"
DED_the_blood_crusade_desc:0 "Пришло время для окончательного конфликта вечности, застоя и духовной смерти. Пришло время начать войну, которая станет лекарством для всего мира. Так пусть же наши армии выступят в поход и покорят все царства этого мира. И после этого давайте поднимем наш дерзкий вызов звездам!"

DED_the_queen:0 "Королева"
DED_the_queen_desc:0 "Возможно, сила, которую предлагали Личи, была бы больше в этот момент. Но только слепые и идиоты застряли в прошлом. Важно то, что сила Розы растет и растет все дальше и дальше. Возможно, это самый верный из вампирских даров, ибо вечная молодость - это вечный рост."

DED_not_for_the_future:0 "Не ради единого будущего"
DED_not_for_the_future_desc:0 "Ковен Крови доказал, что он больше подходит для быстрого идеала. И все же многие в Обществе Костей отвергают это и осмеливаются подвергать сомнению. Похоже, им придется показать, что их сингулярность не означает вечного существования. Они погибнут, а их технологии послужат нам."

DED_not_for_now:0 "Не ради декадентного прошлого"
DED_not_for_now_desc:0 "Различные повелители алхимии зебры и пользователи вуду, хотя и не так хорошо организованы, как вампиры или личи, все же являются заметной группой. И многие из них отвергают нашу цель, предпочитая просто постоянно потакать себе. Наиболее радикальные из них будут служить примером. В Лиге нет застоя."

DED_yet_not_for_the_past:0 "Не ради слепого прошлого"
DED_yet_not_for_the_past_desc:0 "Несмотря на растущую силу Розы и преданность Первого нашему делу, многие старые вампирские аристократы все еще отвергают величие нашей цели. Но они также забывают, что мы сильнее любого из них, независимо от их опыта. Какой позорно и жалко, что все старейшины должны погибнуть..."

DED_accelerate_beyond:0 "Сломить границы"
DED_accelerate_beyond_desc:0 "Подобно умственным идиотам и духовным инвалидам, вампиры долгое время отвергали технологическое превосходство. Больше нет и никогда такого не будет. Мы преодолеем барьеры не только наши собственные, но и те, которые мир стремился преодолеть на протяжении веков!"

DED_marvelous_timeless_kingdom:0 "Чудесное безвременное королевство"
DED_marvelous_timeless_kingdom_desc:0 "Вампир - это якорь в реках времени. Мы существуем в неизменности, в вечности. И по мере того, как наше число увеличивается, кажется, что реальность начинает сгибаться, чтобы приспособиться. Знания и труд, свершённые вампирами, путешествуют вверх и вниз по потоку времени, преобразуя наши владения."

DED_eternity_is_not_stagnation:0 "Вечность - не стагнация"
DED_eternity_is_not_stagnation_desc:0 "Тот факт, что мы "застряли" в реке времени, не означает, что мы неизменны и застойны. Во всяком случае, это дало нам силы перед простыми смертными в том, насколько далеко мы можем продвинуться и изменить мир по своему вкусу."

DED_feudalism_beyond_time:0 "Иерархия вне времени"
DED_feudalism_beyond_time_desc:0 "С помощью этой новой силы мы способны изменить саму основу нашего общества на протяжении веков. Наша история больше не будет определяться абсурдным господством нежити и отвращением к живой плоти, которая поддерживает нашу жизнь. Никакой идиотизм прошлого не помешает нашему продвижению вперед!"

DED_eternity_means_advancement:0 "Вечность значит продвижение"
DED_eternity_means_advancement_desc:0 "Мы существуем вечно в пределах как невидимого времени, так и видимой реальности. Возможно, при таком существовании концепция "вперед" сама по себе абсурдна. Но куда еще мы могли бы двигаться, если не вечно вперед?"

DED_a_system_that_consumes_all:0 "Благословение вечной молодости"
DED_a_system_that_consumes_all_desc:0 "Армии наших марионеток из плоти и рабов крови бесконечны, благословленные пылью вампирской юности. Наши легионы вампиров вечно молоды, вечно рвутся вперед, восстают, даже когда их убивают. Эти орды футуризма обрушатся на мир, освобождая его от его слабости."

DED_kill_their_pasts:0 "Задушить прошлое"
DED_kill_their_pasts_desc:0 "Чем можно восхищаться в прошлом? Это просто искажения неспособности живых постичь истины и судьбы этого мира. Уничтожим все это! Пусть это подпитывает освобождение этого мира! Пусть это подпитывает войну против застоя и времени!"


DED_beauty_of_war:0 "Красота войны"
DED_beauty_of_war_desc:0 "Нет ничего более великого, чем война! Это пробуждает душу и укрепляет тело, будь то живое или мертвое! Именно через войну можно увидеть, кто на самом деле жив или мертв. И мы покажем миру, что, несмотря на их идиотизм, мы единственные, кто по-настоящему жив!"

DED_hordes_with_no_beggining_or_end:0 "Отбросить их вперёд"
DED_hordes_with_no_beggining_or_end_desc:0 "Даже если нашими владениями правят и населяют бесчисленные вампиры, большая часть населения "живет" или, по крайней мере, находится между эти состоянием. Большинство из них трусливы и лишены воли. У них нет собственной храбрости, так что давайте заставим их проявить нашу."

DED_they_will_die_young:0 "Пьяные сердца"
DED_they_will_die_young_desc:0 "Они могут видеть в нас завоевателей и злых зверей поначалу. Но скоро их души пробудятся. Они испьют глубокую чашу скорости и вечности и посвятят свои сердца и души бесконечному продвижению к вечности!"

DED_death_tamed:0 "Злостный контраст"
DED_death_tamed_desc:0 "Вампирская кровь, когда она дается смертным и живым, усиливает их способности, но не только физические. Разум и магия, похоже, тоже набирают силу. В наших рядах существует бесчисленное множество некромантов и единорогов. Давайте позволим им испытать проблески вечности и уничтожить наших врагов."

DED_vampiric_legions:0 "Ускорить их"
DED_vampiric_legions_desc:0 "Любое существо или зверь набирает силу, сталкиваясь с невзгодами. Для большинства это не вечно, так как их тела или духи либо выдыхаются, либо просто поддаются энтропии. Тем не менее, тела вампиров бессмертны и способны выдержать даже самые большие повреждения. Таким образом, мы растем и растем, превосходя любого врага"

DED_born_to_struggle:0 "Элемент Смелости"
DED_born_to_struggle_desc:0 "Бросить вызов тому, что ближе всего к физическому божественному, было бы невозможно для большинства, казалось бы, безумным для всех. И все же мы движемся все быстрее, все сильнее, все дальше и дальше. И теперь мы превзойдем силу духовного вампира, которым является виндиго..."

DED_muddle_the_barrier:0 "Злые духи"
DED_muddle_the_barrier_desc:0 "Смерть, прирученная, шла передо мной на каждом углу, мило предлагая мне свою руку, а иногда ложилась на землю с шумом скрипящих челюстей, бросая на меня бархатные взгляды со дна луж."

DED_glory_of_war:0 "Вечная, вездесущая скорость"
DED_glory_of_war_desc:0 "НАШИ СОЛДАТЫ ДВИГАЮТСЯ БЫСТРЕЕ. ОНИ ПЛАНИРУЮТ БЫСТРЕЕ. ОНИ РЕАГИРУЮТ БЫСТРЕЕ. БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ!!!"

DED_the_king:0 "Король"
DED_the_king_desc:0 "Первый - это странное противоречие, поскольку его власть и даже идеологические пристрастия растут и убывают, смещаются и изгибаются. Но, возможно, это просто то, что происходит, когда существо живет так долго вне времени."

DED_WE:0 "МЫ"
DED_WE_desc:0 "МЫ ЗА ПРЕДЕЛАМИ СМЕРТНОСТИ, ЗА ПРЕДЕЛАМИ ВРЕМЕНИ, ЗА ПРЕДЕЛАМИ ЗДРАВОМЫСЛИЯ."

DED_are_of_frozen_hearts:0 "Ограничения логики"
DED_are_of_frozen_hearts_desc:0 "Науки этого мира ограничены в масштабах и только в том, что они считают достойным изучения и поиска. Они абсурдны, но все же, если мы хотим выйти за их пределы, нам следует сначала достичь пределов."

DED_are_of_ice_minds:0 "Умы изо льда и сердца из электричества"
DED_are_of_ice_minds_desc:0 "Наш дух - это дух не тепла, а скорее холода и вечности. Некоторые утверждают, что это доказательство того, что мы мертвы в своём познании. Но разве сами эти дураки не утверждают, что наука и истина холодны?"

DED_bend_the_world_towards_undead_speed:0 "Покорить мир неживой скорости"
DED_bend_the_world_towards_undead_speed_desc:0 "Живые существа весьма несовершенны в своих умах, в своем духе, даже в своих телах. Они не могут выносить все возрастающих скоростей продвижения, им нужно замедляться, чтобы защитить свою слабую плоть. Мы этого не делаем. Мы можем овладеть науками в таких чистых формах, в каких они никогда не могли бы."

DED_the_vampiric_race:0 "Раса вампиров"
DED_the_vampiric_race_desc:0 "Раса вампиров - это совершенное проявление будущего. Наши тела - это совершенные машины из плоти, превосходящие даже машины из металла. Наш разум превосходит любое электронное устройство, если оно похоже. Возможно, именно по этой причине мы можем достичь такого мастерства в них."

DED_posses_great_intellect:0 "Просвещение вечностью"
DED_posses_great_intellect_desc:0 "Большая часть неудач общества основана на неудачных имитациях успехов прошлого. Нас не связывают ни эти неудачи, ни эта одержимость. Многие из нас были молоды, когда были достигнуты прорывы, и мы все еще застыли в юности, поэтому мы можем легко подняться на вершину."

DED_are_superior_in_perception:0 "Извне простых возможностей"
DED_are_superior_in_perception_desc:0 "Большинство неудач военных основаны на отказе от пределов технологий и смертной плоти. Слабая цель, неэффективное вооружение, увязшие боевые машины. Все оправдывается как нечто необходимое для принятия только из-за "естественных" ограничений. На это мы даем громкое: "НЕТ! НАЙН! НОУ! НИХТ!"."

DED_are_faster_than_any_lesser:0 "Поглощены скоростью"
DED_are_faster_than_any_lesser_desc:0 "Красота скорости захватывает наш вид. Мы действуем быстрее, мы думаем быстрее, мы двигаемся быстрее, мы размышляем быстрее, мы вычисляем быстрее. И все быстрее мы продвигаемся по этому вневременному, совершенному существованию."

DED_beyond_any_mortality:0 "Вне последних остатков смертности"
DED_beyond_any_mortality_desc:0 "Их машины извергают железо вместо чистой энергии. Их оружие пылает огнем, а не сущностью. Они могли бы изменить сие, но не делают этого. Почему? Потому, что их смертная плоть слаба, неспособна справиться с маршем вечности и истинного величия. Мы не ограничены в этом."

DED_the_blood_slaves:0 "Рабы крови"
DED_the_blood_slaves_desc:0 "Упыри, хищники, куклы из плоти и крови... Бесчисленные типы мертвых или полумертвых, все они связаны волей тех, кто за пределами времени. Все ведут войну за правду и работают на наших заводах."

DED_live_in_factories:0 "Гули живут на фабриках"
DED_live_in_factories_desc:0 "Упыри, какими бы многочисленными и вездесущими они ни были, в наших глазах являются неудачниками. Они наполовину живые, но им не хватает как способности развиваться, так и способности к развитию живых и нежити. Лучшее, что они могут сделать - это работать на наших фабриках. Этим они и займутся."

DED_and_die_in_factories:0 "И гули на фабриках умирают"
DED_and_die_in_factories_desc:0 "Упыри наполовину мертвы, но они быстро размножаются, и их кровь все еще питательна. Возможно, это одно из применений для них. Когда они погибнут на своих заводах, мы будем использовать их кровь для подпитки наших армий и оживим их тела для производства оборудования, для создания которого требуется интеллект."

DED_blood_binds_us_all:0 "Нефть - кровь машины"
DED_blood_binds_us_all_desc:0 "Есть поразительное сходство между телом вампира и машиной, будь то военная или производственная. Под таким великим откровением мы построим новые машины, которые приведут в действие наш марш."

DED_it_sustains_our_might:0 "Она поддерживает наше величие"
DED_it_sustains_our_might_desc:0 "Точно так же, как вампир набирает силу и мощь с возрастом, так и наши новые машины достигают все больших и больших результатов, развиваясь и достигая все больших успехов со временем. Или, возможно, это просто сила вечного вампирского искажения времени, чтобы отразить его желания..."

DED_our_ever_rising_numbers:0 "Рост масс"
DED_our_ever_rising_numbers_desc:0 "Мы едем дальше, сокрушаясь под нашими горящими колесами, слабостью, гангреной древности и противостоянием ревущей, вечной скорости."

DED_it_gives_them_might:0 "Она даёт им силы"
DED_it_gives_them_might_desc:0 "Ни наши армии, ни население не являются полностью вампирами. К сожалению, такое просто невозможно, если вампир хочет выжить. И все же мы можем попытаться преодолеть некоторый разрыв. Ибо, если вампир подобен машине, возможно, усиление мощи полусмертного с помощью одной из машин могло бы создать большую силу..."

DED_machine_of_flesh_and_blood_is_fuel:0 "Наши сердца не устали"
DED_machine_of_flesh_and_blood_is_fuel_desc:0 "Мы не запыхались, наши сердца нисколько не устали. Вас это удивляет? Это потому, что ты даже не помнишь, когда был жив! Стоя на вершине мира, мы снова бросаем вызов звездам!"







#EVENTS

dedaprilfool.1.t:0 "Странный сон"
dedaprilfool.1.d:0 "Роза проснулась за своим рабочим столом. Видимо, она увлеклась, читая какую-то книгу из закромов библиотеки Мейджхолда. В последнее время, эти странные тома её несколько увлекли. Но... видимо, не только её. Эта часть библиотеки полнилась этой новой 'провокационной' литературой, и именно она стала распространённой темой для обсуждения среди личей и вампиров лиги. После чего они стали сеять сомнение: \n'Точно ли Апокалипсис - истинная цель Лиги?'\n\nРоза сама подверглась таким сомнениям. Слишком долго они терзали её разум, и сегодня она, наконец решила..."

dedaprilfool.1.a:0 ""Перед нами великие дела.""

dedaprilfool.2.t:0 "Смертность умерла вчера"
dedaprilfool.2.d:0 "Уже прошло немало времени с тех пор, как Роза последний раз виделась с руководством Общества Костей. Совет Личей выглядел также, как и всегда, их кости и остатки плоти лежали на голой, мёрзлой северной земле. Но что-то в этот раз было по-другому. Больше не пахло гнилью. Тела жертв неудавшихся опытов, засорявшие комнаты, пропали. Даже сами личи стали другими, незнакомыми, даже странными. Они глазели на неё с большей властью и разумом, который кто-либо мог вообразить.\n\n "Мы рады...", сказал один из них, не открывая рта.\n\n\"...Что ты прочла наши труды..."\n\n"Пусть они и не близко до, нашей, наверное, последней работы..."\n\nПеред Розой очутился буклет - "Манифест Антисмертности". Он не был длинным, порой был абстрактным, но его содержимое её поразило. Текст предполагал достижения той же цели, что и ранее, разрушение старого мира, но теперь это переосмысленно как ода вездесущности, смерть реальность и смелость менять законы так называемых высших сил. Самый истинный ответ на вопрос, который столько существ задавали о будущем магии, плоти и крови, жизни и технологии.""
dedaprilfool.2.a:0 "Сквозь тернии к звёздам!"


dedaprilfool.3.t:0 "Время вытечет из-под наших клыков"
dedaprilfool.3.d:0 "Ввиду этого неожиданного хода событий, Роза уже спускалась в глубочайшую из глубин Мейджхолда. Спускалась всё дальше и дальше, следуя за тем, кого она считала лидером Шабаша Крови, который в итоге оказался очередной пешкой великой игры вечной молодости, как заметили вампиры, видимо, воодушевляясь более уникальными идеями из текстов, которые определили судьбу Лиги.\n\nК своему удивлению, она в конце пути увидела трон, причём занятый. Вампир, сидевший на нём, казался юным, но его багровая броня была древней, она настолько стара, что никакой металл не мог столько продержаться.\n\n"Но моё тело и воля живут," прокомментировал вампир, словно читая разум кобылки.\n\n"Не самый лучший аргумент. Мы живём на земле, где у смерти нет власти." Прародитель в ответ засмеялся.\n\n "Личи, гули. Прочие монстры вне понимания таких как ты или даже я... И все из них покорны времени и аллюру энтропии. Все они гниют и распадаются, их неживая плоть крошится, их кости стираются в пыль. Я видел первичных личей, от которых оставались черепа, первичных зверей, от которых оставалась лишь пыль. Тебе же предлагается истинное бессмертие. Истинное владычество над смертью и самим временем! Всё, чтобы иметь возможность наслаждаться яростью первичных элементов, в контрасте с революцией вечной современностью, живя своей истинной жизнью. Всё, чтобы навсегда оставаться юной... Как того и хотели пророки, писавшие эти книги."
dedaprilfool.3.a:0 "Наши сердца ни на толику не устали!"

