DED_APN_undead_economics:0 "Экономика нежити"
DED_APN_undead_economics_desc:0 "Для того, чтобы наша нация нежити функционировала, необходимо выполнить ряд операций. Может быть, для расширения нашей промышленности или нашего контроля на территории.\n\nКоманды некромантов в действии (Национализация провинций): [?DED.DEDAPNconvertthelivingcurrent]/[?DED.DEDAPNconvertthelivinglimit]"

DED_convert_the_league:0 "Реорганизовать население"
DED_convert_the_league_desc:0 "Мы начнём реорганизовывать население лиги, обращая всех в нежить, и отправляя часть нежити работать на военное производство."

DED_exploit_ressources_league:0 "Расширить шахты Мейджхолда"
DED_exploit_ressources_league_desc:0 "Мы расширим шахты под Мейджхолдом с помощью нежити. Это увеличит добычу стали и кристаллов в регионе."

DED_APN_order_in_region:0 "Навести порядок в регионе [FROM.GetName]"
DED_APN_order_in_region_desc:0 "Пусть мы и в войне со страной, которая претендует на эту территорию, это не мешает нам совершать первые шаги по её ассимиляции.\n\n§WНаведя порядок в регионе, вы станете его§! §Cвладельцем§!§W. Позволит вам начать ассимиляцию населения§!"

DED_APN_convert_the_living:0 "Обратить живых в [FROM.GetName]"
DED_APN_convert_the_living_desc:0 "Теперь, обретя контроль в этом регионе, мы можем начать ассимиляцию населения в нашу великую армию и промышленность.\n\n§WОбращая живых, вы §! §Cнационализируете§! §Wданный регион и получите большую часть населения в качестве§! §Cпони-ресурсов§!§W, и замените все местные фабрики на§! §C3 военных завода§!"


DED_APN_build_factories:0 "Расширить нашу военную промышленность"
DED_APN_build_factories_desc:0 "Мы будем использовать труд нежити, чтобы расширить нашу военную промышленность на §C3 военных завода§! в одной из наших национальных территорий."
DED_APN_build_factories_upgraded:0 "Расширить нашу военную промышленность"
DED_APN_build_factories_upgraded_desc:0 "Мы будем использовать труд нежити, чтобы расширить нашу военную промышленность на §C5 военных заводов§! в одной из наших национальных территорий."

DED_APN_build_dockyards:0 "Расширить нашу морскую промышленность"
DED_APN_build_dockyards_desc:0 "Мы будем использовать труд нежити, чтобы расширить нашу морскую промышленность в одной из наших прибрежных национальных территорий."

DED_APN_expand_infrastructure:0 "Расширить инфраструктуру и шахты"
DED_APN_expand_infrastructure_desc:0 "Мы используем труд нежити для расширения нашей инфраструктуры и шахт по всем нашим национальным территориям, таким образом, облегчив нагрузку на линии снабжения и увеличив количество ресурсов."
DED_APN_expand_infrastructure_tt:0 "В любой регион, где §Yуровень инфраструктуры равен 4 или ниже§!, будет добавлен ещё один уровень §Yинфраструктуры§!."

DED_APN_war_plans:0 "Проникновение и пробуждение"
DED_APN_war_plans_desc:0 "Вокруг полуострова Дред есть 5 стран, которые отличаются от остального мира. Магия там сильна, одержимость обычным разумом? Не так уж и много. Что еще более заметно, так это то, что именно в этих регионах была максимальная степень нашего влияния еще до того, как мы осознали свое истинное призвание. Там есть послушники, неоперившиеся вампиры, недавно обученные некроманты. У них тоже есть поддержка. Что показывает, что эти регионы многообещающи. Возможно, мы могли бы привлечь их на нашу сторону еще до того, как начнется наша война за освобождение мира..."


