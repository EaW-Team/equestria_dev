 #Steal Blueprints
 CHN_operation_steal_tech_army:1 "Украсть эквестрийские военные чертежи"
 CHN_operation_steal_tech_army_desc:0 "§LНаши аналитики разведки считают, что государство [From.GetNameDef] добилось значительных успехов в области сухопутной войны и военно-инженерного дела. Более тщательное расследование вкупе с непосредственными методами добычи информации могли бы дать нам ценные сведения для наших исследовательских проектов..§!"
 CHN_operation_steal_tech_navy:1 "Украсть эквестрийские флотские чертежи"
 CHN_operation_steal_tech_airforce:1 "Украсть эквестрийские авиастроительные чертежи"
 CHN_operation_steal_tech_airforce_desc:0 "§LМы получили несколько весьма тревожных докладов, из которых следует, что противник опережает нас в нескольких областях авиастроения. В таком случае нам надо постараться узнать, насколько велик разрыв, и использовать полученную информацию, чтобы его ликвидировать.§!"
 CHN_operation_steal_tech_navy_desc:0 "§LПоступили сообщения, что [From.GetAdjective]ий флот, судя по всему, опережает наш в ряде технологий. Возможно, нам удастся приобрести образцы этих технологий и изучить их, чтобы скопировать.§!"

