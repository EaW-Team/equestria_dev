l_russian:
 #Operations

 ###CHN Operations###
 CHN_operation_infiltrate_EQS:0 "Проникновение в Эквестрию"
 CHN_operation_infiltrate_EQS_desc:0 "Проникновение в Эквестрию позволит нам вызвать беспорядки в рядах их армии и вносить помехи в их операции."
 CHN_operation_learn_more_infiltration:0 "Собрать больше информации об Эквестрии"
 CHN_operation_learn_more_infiltration_desc:0 "По мере того, как мы собираем больше информации об эквестрийцах, мы, несомненно, улучшаем наши возможности по дальнейшему проникновению."
 CHN_operation_steal_tech_focus:0 "Укрепить шпионскую сеть в Эквестрии"
 CHN_operation_steal_tech_focus_desc:0 "Мы должны убедиться, чтобы шпионская сеть, которую мы создали в Эквестрии, не пропадёт. Она предоставляет нам жизненно важную информацию о нашем враге."
 CHN_infiltrate_border_forts_EQS:0 "Саботировать эквестрийские пограничные укрепления"
 CHN_infiltrate_border_forts_EQS_desc:0 "Для того, чтобы наше вторжение в Эквестрию и её союзников прошло безупречно, мы должны разобраться с их укреплениями, возведёнными вдоль границы."
 CHN_infiltrate_river_forts_EQS:0 "Саботировать эквестрийские речные укрепления"
 CHN_infiltrate_river_forts_EQS_desc:0 "Укрепления вдоль границы доставят нам немало хлопот, но укрепления вдоль рек, несомненно, также будут препятствовать нашему продвижению на эквестрийскую территорию. Мы должны разобраться и с этими укреплениями."
 CHN_infiltrate_northwest_equestria_and_crystal_logi:0 "Разведать положение северо-западной инфраструктуры"
 CHN_infiltrate_northwest_equestria_and_crystal_logi_desc:0 "Разведка в северо-западной части Эквестрии и оценка положения её инфраструктуры даст нам ключ к пониманию того, как следует использовать эти знания для облегчения нашего продвижения в эквестрийские земли."
 CHN_infiltrate_northwest_equestria_and_crystal_rivers:0 "Разведать северо-западные реки"
 CHN_infiltrate_northwest_equestria_and_crystal_rivers_desc:0 "Если мы сможем оценить реки, с которыми столкнемся в ходе нашего первоначального продвижения, это даст нам преимущество, которое поможет в продвижении вглубь эквестрийских земель."
 CHN_evaluate_EQS_and_CRY_lands:0 "Оценить северо-западные земли"
 CHN_evaluate_EQS_and_CRY_lands_desc:0 "Оценка северо-западной части Эквестрии может дать нам определенные преимущества, если мы вложимся в такую операцию..."
 ###RCT Operations###
 RCT_operation_spread_harmony_magic:0 "Пропагандировать идеалы гармонии"
 RCT_operation_spread_harmony_magic_desc:0 "Увеличить влияние и организацию гармонистских политических групп."

 RCT_operation_smuggle_weapons_magic:0 "Вооружить гармонистские группы"
 RCT_operation_smuggle_weapons_magic_desc:0 "Вооружите радикальные гармонистские группы, которые выступят против тирании и угнетения."

 RCT_operation_send_officers_magic:0 "Выслать офицеров в помощь"
 RCT_operation_send_officers_magic_desc:0 "Оказать гармонистским группам помощь в координации и тактике их действий."

 RCT_operation_overthrow_tyranny_magic:0 "Начать гармонистское восстание"
 RCT_operation_overthrow_tyranny_magic_desc:0 "Всё готово и гармонистские группы могут сделать свой ход. Начинайте восстание!"

 RCT_operation_spread_harmony_cherry:0 "Пропагандировать идеалы гармонии"
