l_russian:
 hippogriff_folder:0 "Гиппогрифьи технологии"
 hippogriff_folder_desc:0 "Промышленные, социальные и военные технологии расы гиппогрифов."
 # knights_tech_research:0 "Knights Technology Research Time" - copy from eaw_griffon_techs
 TITLE_HIPPOGRIFF_SEAPONIES_SUBTITLE:0 "МОРСКИЕ ПОНИ-МОРПЕХИ"
 TITLE_HIPPOGRIFF_ENGINEERING_SUBTITLE:0 "ИНЖЕНЕРИЯ"
 TITLE_HIPPOGRIFF_RECON_SUBTITLE:0 "РАЗВЕДКА И ОБНАРУЖЕНИЕ"
 TITLE_HIPPOGRIFF_COMBINED_SUBTITLE:0 "ОБЩЕВОЙСКОВАЯ ВОЙНА"
 TITLE_HIPPOGRIFF_ENDURANCE_SUBTITLE:0 "ВЫНОСЛИВОСТЬ"
 tech_seaponies:0 "Морские пони-морпехи I"
 tech_seaponies_desc:0 "Способность дышать под водой и плавать подобно рыбам значительно облегчает проведение морских операций."
 tech_seaponies2:0 "Морские пони-морпехи II"
 tech_seaponies2_desc:0 "Морские пони-морпехи и техники могут проводить ремонтные работы в затопленных отсеках, что снимает одну из самых важных проблем в морском бою."
 tech_seaponies3:0 "Морские пони-морпехи III"
 tech_seaponies3_desc:0 "Обычно штурм пляжей - это смертельно опасное дело, где одна ошибка приводит к катастрофе. У нас же под водой могут быть целые передовые оперативные базы: госпитали, припасы, связь. В таких условиях в бою на пляже нет ничего особенного."
 tech_seaponies_a:0 "Морские пони-морпехи IV"
 tech_seaponies_a_desc:0 "Хотя более тяжёлое снаряжение по-прежнему придётся доставлять на лодках, новая артиллерия может быть разобрана и перевезена эскадронами морских пони, а затем собрана для обеспечения огневой поддержки уже непосредственно на пляжах."
 tech_seaponies_b:0 "Морские пони-морпехи V"
 tech_seaponies_b_desc:0 "Наши морские пехотинцы, будучи хорошо подготовленными и способными действовать под водой, на суше или в воздухе, являются удивительно самодостаточной боевой силой. Они могут выживать на скудных припасах в течение довольно длительного времени и наносить удары в стиле "бей-беги", даже когда их припасы на исходе."
 tech_seaponies_c:0 "Морские пони-морпехи VI"
 tech_seaponies_c_desc:0 "Наши морские пехотинцы способны забирать припасы с кораблей и подводных тайников даже во время тяжёлых боев. Таким образом, мы сможем поддерживать себя в бою ещё в течение нескольких дней после того, как у других сил боеприпасы подошли бы к концу."
 tech_hippogriff_engineering:0 "Инженерия высокого давления"
 tech_hippogriff_engineering_desc:0 "Мы многое узнали об инженерном деле в целом, построив большую часть нашей инфраструктуры под водой. Наши инженеры-строители знают, как справляться с нагрузками и напряжениями, которые заставили бы инженеров большинства других видов опустить копыта или когти."
 tech_hippogriff_engineering2:0 "Редкие водные материалы"
 tech_hippogriff_engineering2_desc:0 "На морском дне можно найти множество прочных материалов, которым можно найти немало применений: как магических, так и обычных."
 tech_hippogriff_engineering3:0 "Взмывающая ввысь архитектура"
 tech_hippogriff_engineering3_desc:0 "Род гиппогрифов всегда отличался тягой к величественному, а гора Арис вдохновляла их на строительство возвышающихся шпилей и небоскрёбов."
 tech_hippogriff_engineering4:0 "Форма следует за функцией"
 tech_hippogriff_engineering4_desc:0 "Философия дизайна гиппогрифов подчеркивает единство эстетики и практичности. Всё создается интуитивно: наши инженеры одновременно и художники, и технические специалисты. Они очень гордятся элегантностью своих разработок."
 tech_hippogriff_engineering5a:0 "Гидродинамика I"
 tech_hippogriff_engineering5a_desc:0 "Тела морских пони представляют собой шедевр гидродинамики. Мы вдохновлялись ими и создали корабли, которые рассекают воду подобно рыбам."
 tech_hippogriff_engineering6a:0 "Гидродинамика II"
 tech_hippogriff_engineering6a_desc:0 "Наши новые суда скользят через воду, производя гораздо меньше шума и волн, чем старые конструкции."

 tech_hippogriff_engineering5b:0 "Аэродинамика I"
 tech_hippogriff_engineering5b_desc:0 "Тела гиппогрифов представляют собой шедевр аэродинамики. Мы вдохновлялись ими и разработали изящные самолёты, которые могут очень легко менять свой курс, что может быть очень полезно в воздушных боях."
 tech_hippogriff_engineering6b:0 "Аэродинамика II"
 tech_hippogriff_engineering6b_desc:0 "Следующее поколение гиппогрифьих самолётов поднимет аэродинамику на новый уровень, ведь новые модели с низким сопротивлением будут достигать невероятных скоростей."
 tech_hippogriff_recon:0 "Глаза вверху и глаза внизу"
 tech_hippogriff_recon_desc:0 "Наши наблюдатели способны занять отличные точки обзора как высоко над землёй, так и глубоко под волнами, что позволяет нам обнаруживать врагов, которые думали, что хорошо спрятались от нашего взора."
 tech_hippogriff_recon2:0 "Разведчики-морские пони"
 tech_hippogriff_recon2_desc:0 "Разведчики-морские пони будут сопровождать наши корабли, выслеживая вражеские суда и предупреждая нас о врагах на пути следования."
 tech_hippogriff_recon3:0 "Передовые команды подрывников"
 tech_hippogriff_recon3_desc:0 "Наши разведчики могут подобраться к противнику довольно близко с помощью нашей способности ходить, летать и плавать. Мы обучим их диверсионной работе и минному делу, так что они смогут наносить ущерб бронетанковым частям и складам снабжения противника."
 tech_hippogriff_recon4a:0 "Абордажные команды"
 tech_hippogriff_recon4a_desc:0 "Абордажная тактика может казаться устаревшей в век современных морских орудий, но возможность подплыть прямо к врагу, а затем влететь на борт делает её куда более жизнеспособной."
 tech_hippogriff_recon4b:0 "Тысяча укромных уголков"
 tech_hippogriff_recon4b_desc:0 "Возможность нанесения на карту русел рек и донных участков водоёмов значительно облегчает передвижение через воду."
 tech_hippogriff_recon5:0 "Продвинутая тактика коммандос"
 tech_hippogriff_recon5_desc:0 "Спецназ - вот настоящая гордость Ариса, которая одинаково хорошо чувствует себя на суше, в воде и в воздухе. Они тренируются каждый день, чтобы перехитрить и переиграть врага на любом театре военных действий."
 tech_hippogriff_recon6:0 "Полное превосходство на море"
 tech_hippogriff_recon6_desc:0 "Никто не умеет сражаться в воде так, как мы. Наш флот объединяет абордажников, воздушных наблюдателей и подводное охранение в красивое и элегантное целое."
 tech_hippogriff_combined:0 "Мы умеем плавать!"
 tech_hippogriff_combined_desc:0 "Знаете, пересекать водоёмы становится гораздо легче, когда вы можете просто превратиться в рыбу."
 tech_hippogriff_combined2:0 "Воздушно-морская война"
 tech_hippogriff_combined2_desc:0 "Авианосец представляет собой чистейшее воплощение ариского способа ведения войны: корабль перевозит по воде самолёты для ударов по другим кораблям."
 tech_hippogriff_combined3a:0 "Прирождённые летуны"
 tech_hippogriff_combined3a_desc:0 "Для нас высота является гораздо меньшим препятствием, чем для других видов, поскольку мы можем просто взлететь на хребты и вершины, чтобы получить хорошую точку обзора."
 tech_hippogriff_combined3b:0 "Интегрированное охранение морских пони"
 tech_hippogriff_combined3b_desc:0 "Патрули морских пони могут обнаружить вражеские торпеды и предупредить свои корабли, чтобы они держались подальше."
 tech_hippogriff_combined4:0 "Универсальная морская подготовка"
 tech_hippogriff_combined4_desc:0 "Не каждый солдат может стать морским пехотинцем. Даже при всех наших врождённых преимуществах для штурма вражеских пляжей нужны стальные нервы и много специализированного оборудования. Но каждый солдат должен, по крайней мере, чувствовать себя комфортно и в форме гиппогрифа, и в форме морского пони. Он также должен знать, как использовать последнюю для получения преимущества."
 tech_hippogriff_combined5:0 "Трёхмерное мышление"
 tech_hippogriff_combined5_desc:0 "Для существ вроде нас естественно мыслить в трёх измерениях. С помощью этого преимущества мы можем позволить нашим воздушным силам более тесно сотрудничать с сухопутными войсками, а воздушным корректировщикам - более эффективно направлять огонь морских батарей."
 tech_hippogriff_combined6:0 "Многослойный бой"
 tech_hippogriff_combined6_desc:0 "Армия, флот и ВВС будут сражаться как единое целое. Каждый род войск будет понимать других на инстинктивном уровне и поддерживать друг друга во всём."
 tech_hippogriff_endurance:0 "Сильны, как гора"
 tech_hippogriff_endurance_desc:0 "Мы, гиппогрифы, опираемся на фундамент горы и на дно океана, и поэтому умеем создавать долговечные вещи."
 tech_hippogriff_endurance2:0 "Прикладная регенерация"
 tech_hippogriff_endurance2_desc:0 "Мы, гиппогрифы, приспособлены к физическому преобразованию своего тела, поэтому обладаем определенной способностью к перестройке тканей, которую при определённом подходе можно использовать для регенерации повреждений."
 tech_hippogriff_endurance3:0 "Полупогружённые редуты"
 tech_hippogriff_endurance3_desc:0 "Другие существа ненавидят, когда их укрепления заливает водой. Но для нас это просто дополнительный слой защиты. При условии, что мы следим за тем, чтобы снаряды не попадали в воду: гидравлический удар - точно не ваш друг."
 tech_hippogriff_endurance4:0 "Океаностойкое снаряжение"
 tech_hippogriff_endurance4_desc:0 "Наше снаряжение создано для того, чтобы выдерживать постоянное воздействие солёной воды. Это удивительно прочный материал."
 tech_hippogriff_endurance5:0 "Война в океанских впадинах"
 tech_hippogriff_endurance5_desc:0 "Хотя даже мы не можем выдержать давление в самых глубоких океанских впадинах, военные игры, проводимые в более мелких впадинах, многое открыли нам. Например, как устанавливать магнитные мины плавником или как вырыть укрытие в твёрдой породе."
 tech_hippogriff_endurance6:0 "Трансформация во время боя"
 tech_hippogriff_endurance6_desc:0 "Менять форму сложно, привыкать к новой форме тоже непросто, но обучение каждого солдата умению делать это под давлением даст нам непревзойдённую тактическую гибкость."
 HIP_MW_unexpected:0 "Тактика неожиданного удара"
 HIP_SFP_barrage:0 "Тактика подавляющего огня"
 HIP_MA_relentless:0 "Тактика безостановочного нападения"

