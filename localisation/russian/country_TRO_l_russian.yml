trot_drugs_prologue.1.t: "Plain Sailing"
trot_drugs_prologue.1.desc: "The gentle tap of a teaspoon on the crystal glass attracted the attention of all within the ballroom. Every zebra who was any zebra was there to celebrate the end of the latest civil war, after a best of three Gerza had finally come out on top and now the future was his for the taking.\n\n"My friends, thank you for joining me here today. It's been a long and difficult road, but our nation is once again whole. The revolving door of power struggles and dictators has come to an end once and for all. Through your efforts we have seized the future from the jaws of doom, but we still have a long way to go. With the dedicated efforts and innovate policies, we'll rebuild our economy and fix the mistakes of the past. With discipline and loyalty to our new nation our armed forces will become the elite team they should be. Together we shall build a stronger nation for all of us. Thank you."\nA round of hoof stamping filled the room accompanied by a few whoops and shouts from some of the Generals, Mad Mic having had a few glasses of champagne already. Mingling through the crowd Benoam found himself between Jebzel and Aziz.\n\n"Enjoying yourself Sufrit? It nice to finally be able to relax, no?" Jezbel said with a relaxed smile. Aziz stood awkwardly, looking uncomfortable in the crowd.\n\n"It is. Finally we can put things in order as they should be. I get the feeling that it's all going uphill from here."\n\nAcross the country, in hidden basements and warehouses, bombed out ruins and abandoned villages the country was being divided up by the cartels. For them this was no time to celebrate, for them the war wasn't over, it was just on hiatus and the real fight for control of the Colthaginian Republic was about to begin."
trot_drugs_prologue.1.a: "Peace at long last."

trot_drugs_prologue.2.t: "Troubled Waters"
trot_drugs_prologue.2.desc: ""Ok, but we had an agreement." Zermelqart sighed in frustration.\n\n"Yeah well, things change. Ya gotta remember, it's different now. War's over Zerm, and those lines we made dividing up the territories, they kept things balanced during difficult times but now, it's a free market. You gotta take the chances in front of you, ya see?" Shama said between mouthfuls. She'd invited Zermelqart down to her restaurant to discuss their partnership and the current state of the cartels.\n\n"And what about the others, have you told them? What Zicardo going to do when you start creeping into this territory." Zermelqart asked, trying to play the diplomat.\n"We got no issues with the Tiger, we sell them the oil for their workshops, anyway he's too busy dealing with Abizaal. Nah, it's Zisco I'm after, that mad monk's been too smug for too long." Shama thumped her hoof on the table rattling the cutlery. adjusting her suit a little, she composed herself\n\n"What about Benoam?" He asked, surely the Sufrit wouldn't take the Cartels running loose.\n"As long as he stays out of the way when the bullets start flying, he'll have no problems. He's smart I'm sure we can cut some sort of deal, he's not gonna do anything, trust me."\n\n"And where do I fit into all this." He set his cap on the table and smoothed his mane, aware of the switch blade in his hoof holster.\n"Zermy we all know you're on the level, you're neutral, just stay that way. If Zisco comes to you looking for something, yeah do business but you tell him nothing about the Family, you understand. Things are gonna get bloody real quick and I like you. I don't want to see you get hurt. Now, you gotta try the conchiglioni, it's amazing.""
trot_drugs_prologue.2.a: "It'll work itself out."

trot_drugs_prologue.3.t: "Into the Storm"
trot_drugs_prologue.3.desc: "The reports started as a trickle that barely bothered any zebra, the odd break in here, a mugging there, street crime that's easy to overlook in the aftermath of a war. There were bigger things to worry about and it would all settle down in time. Then a building blew up. It was reported as unexploded munitions that had been dislodged during repair works but the reality made Benoam sit up and take notice.\n\nDividing up territory sounds like a good idea; it sounds like a way to set boundaries and avoid disputes. The problem is that by setting a border you give something to fight over. The cartels had craved up the country between themselves but that was never going to be enough to satisfy them and already they were pushing back. In the last two weeks the Zaga Brotherhood had released a bunch of documents proving that the Zurumilki Family's ownership of a pipeline was fraudulent, and the deeds forged. In return the Zurumilki had used their influence to have a Zaga owned brothel shutdown, burned to the ground and the owner mysterious disappeared after being fitted for concrete shoes.\n\nOn the opposite side of the country The Tiger Syndicate had become involved in a near constant running battle with the Abizaal Syndicate. One might think that gunrunners and drug dealers would be natural allies but apparently not. Three Abizaal depots had been robbed in the last 10 days using guns sold by the Tiger thugs and the Tiger's workers kept getting hooked on Abizaal supplied drugs.\n\nIn the middle of it all the Zapsa were running anything and everything under the radar at under market prices damaging the economy; bribing, corrupting or in some case killing the border guards and customs agents who were supposed to keep the country secure.\n\nThe dream of peacefully rebuilding the nation is going up in smoke and unless something is done soon things are going to get out of hoof very quickly."
trot_drugs_prologue.3.a: "No rest for the wicked."

trot_drugs.1.t: "The Tiger Syndicate"
trot_drugs.1.desc: "Throughout the turmoil of the civil war there were a few constants. Every morning the sun would rise, every evening the sun would set and at noon a new shipment of guns from the Tiger syndicate would arrive in the hooves of our Zebra. Of all the cartels the Syndicate was the one most well-known amongst our soldiers with each gun stamped with the tiger's head. These weapons were often superior quality to our own productions with reports of soldiers trading their rations for the rifles.\n\nNow that the war is over, we face a difficult discission, the arms that they could continue to provide would give a real boast to the Republic's continued military development but a bunch of gun runners shipping weapons around the country would do little to help our stability and make our citizens feel safe."
trot_drugs.1.a: "Work with them"
trot_drugs.1.a.tt: "We will choose to §Gcooperate§! with the §OTiger Syndicate§!."
trot_drugs.1.b: "Work against them"
trot_drugs.1.b.tt: "We will choose to §Rroot out§! the §OTiger Syndicate§!."

trot_drugs.2.t: "The Zaga Brotherhood"
trot_drugs.2.desc: "The Zaga Brotherhood is perhaps the strangest of the cartels. Using religious imagery and functions they are able to move throughout the country and gather information, whether it be through heartfelt confessions or drug induced revelations. The Zaga's network of informants, infiltrators and dealers make them the finest source of information in the Republic.\n\nThis supply of ready knowledge is a double-edged sword. Whilst they will have secrets to sell which will undermine our enemies there can be no doubt that they are selling just as many secrets about us."
trot_drugs.2.a: "Work with them"
trot_drugs.2.a.tt: "We will choose to §Gcooperate§! with the §CZaga Brotherhood§!."
trot_drugs.2.b: "Work against them"
trot_drugs.2.b.tt: "We will choose to §Rroot out§! the §CZaga Brotherhood§!."

trot_drugs.3.t: "The Zapsa Syndicate"
trot_drugs.3.desc: "If you want to get something into or out of the Republic you call on the Zapsa Syndicate. When the front lines were deadlocked it was the Zapsa that got the supplies to the soldiers where they were needed. These zebra know every avenue, every farmer's trail and every cove from here to Saddle Arabia. There are even rumours of a network of tunnels stretching for miles across several borders.\n\nThe freedom this network could give us, being able to get around the trade tariffs, smuggle agents into our enemies' homelands, the skies – or rather the tunnels – are the limit. The problem though is we can never be sure what is coming the other way. With such a vast transport network it's impossible to keep tabs on who or what is crossing into our borders."
trot_drugs.3.a: "Work with them"
trot_drugs.3.a.tt: "We will choose to §Gcooperate§! with the §gZapsa Syndicate§!."
trot_drugs.3.b: "Work against them"
trot_drugs.3.b.tt: "We will choose to §Rroot out§! the §gZapsa Syndicate§!."

trot_drugs.4.t: "The Zurumilki Family"
trot_drugs.4.desc: "Oil drives the engines of war. From greasing guns to the axels of transport trucks it is simply not possible to fight a modern conflict without access to oil and when peace does finally come to a nation that oil drives the engines of industry and fuels our homes. The Zurumilki family controls that flow of oil and through it they have their hooves in most of the industrial base of the Republic. They are oil zebra, they feel that oil is a family business, and that is where it should stay, in their family.\n\nBy striving for friendly terms with them we'd be sure to get favourable rates on the oil and priority shipments but can we really rely on the whims of one family when our entire industrial economy could be shut down by a family squabble."
trot_drugs.4.a: "Work with them"
trot_drugs.4.a.tt: "We will choose to §Gcooperate§! with the §RZurumilki Family§!."
trot_drugs.4.b: "Work against them"
trot_drugs.4.b.tt: "We will choose to §Rroot out§! the §RZurumilki Family§!."

trot_drugs.5.t: "The Abizaal Syndicate"
trot_drugs.5.desc: "The casualties suffered during the conflicts were deeply troubling but they could have been so much worse had it not been for the steady stream of medical supplies and drugs needed for battlefield surgeries we received from the Abizaal Syndicate. These chemists and their creations saved the lives of many of our zebra during the war; it didn't matter where they were getting these drugs from.\n\nIn peace time we have started to hear rumours we perhaps did not wish to. Stories of kidnapped researchers, bombed labs and zebra experimentation have begun to filter through and are causing concern. It is true we stand to gain a lot from a friendship with the Abizaal driving our scientific development, but can we really stand by and watch these vile experiments our zebra are being subjected to? Oh, and the drugs are bad to, I guess."
trot_drugs.5.a: "Work with them"
trot_drugs.5.a.tt: "We will choose to §Gcooperate§! with the §0Abizaal Syndicate§!."
trot_drugs.5.b: "Work against them"
trot_drugs.5.b.tt: "We will choose to §Rroot out§! the §0Abizaal Syndicate§!."

trot_drugs.6.t: "Taming the Tiger"
trot_drugs.6.desc: "The gunshot rang out, startling the birds in the nearby trees. Benoam grumbled under his breath; a little too far left, a little too low, the bullet hole in the target annoyingly off centre.\n\n"Try again." Zicardo growled at this shoulder, the natural harshness of his voice adding an edge to the otherwise supportive words. "Remember, breath out slowly when you fire, and squeeze the trigger gently, like it's a mare. You're jerking it, throwing your aim off." The zebra passed Benoam another bullet. Taking a breath, he reloaded the single shot rifle and took aim. Exhaling he slowly squeezed the trigger, the gunshot ringing in his ears and the smoking bullet hole resting nicely between the mannequin's eyes. With a satisfied smirk he climbed back to his hoofs.\n\n"Not a bad shot, if I do say so myself. You know, when you invited me to your private firing range, this wasn't quite what I expected." Benoam gestured round him to what appeared to be more of a warzone than firing range. Bullet casings lay scattered glinting in the grass, small craters marked the area and he could swear some of those bones were real.\n\n"Too untidy for you Sufrit?" Zicardo joked roughly. "I brought you here for business, not to comment on the bucking scenery." He stubbed out his cigar under his hoof. "Benoam, we've been pals now for a while. Don't you think it's time we worked together properly, all formal like. With paperwork and... badges, the type of thing you politicians love so much."\n\n"You assume I need you for anything. I have all the muscle I need."\n\n"I'm not talking about muscle; I'm talking about guns. Licensed and legal, all nice and shiny. Make it official, special advisors or whatever you wanna call it, and I'll make sure you get your cut. 70/30. Sound fair?""
trot_drugs.6.a: "Let's give it a shot."

trot_drugs.7.t: "Trust Between liars"
trot_drugs.7.desc: "The slow chime of bells echoed through the cloisters as the monks headed for their evening prayers; ostensibly at least. What they were really doing was heading to share the latest batch of stolen secrets amongst themselves and sample their evening hallucinogens, just to add a little colour to the sunset. Benoam passed these shuffling groups as he made his way to Father Zisco's office. The well-lit and well-kept room smelled faintly of incense as Benoam entered, not bothering to knock.\n\n"Good evening Zisco."\n\n"Sufrit." The monk greeting him warmly, raising from his chair to shake his hoof. "Come in, come in, please do take a seat. I have so looked forwarded to this meeting." Benoam had not told Zisco he was coming, but of course the monk knew about it anyway, it was his job to know.\n\n"You obviously know why I'm here so let's just get down to it shall we?" He said, taking a seat.\n\n"Certainly. While the post of communications advisor to the Sufrit has been empty for some time and would most certainly be well filled by my good self you want some form of guarantee." A statement of fact, not a question. Strolling over to a cabinet Zisco produced a small key on a cord around his neck and unlocked the door, pulling a large stack of papers and files from within. He dropped them onto the table before Benoam with a thump. Curious, Benoam flipped open the first file and found a picture of himself looking up at him.\n\n"This is everything we have on you, well, every piece of proof at least, we can't account for what some zebra's got stored in their heads of course. It's yours to do with what you will and in return I hope to receive the official appointment papers delivered tomorrow morning.""
trot_drugs.7.a: "Our alliance need not be a secret"

trot_drugs.8.t: "The Honourable Thieves"
trot_drugs.8.desc: "The bar was small but cozy with an old world feel to it, the type of place one might bring their grandmother for a Sunday lunch. It was here that Benoam found Zermelqart waiting for him, a small half eaten salad resting before him.\n\n"Benoam, good to see you. Drink?"\n\n"Just water, thank you." The Sufrit replied settling myself down opposite Zermelqart. He had been genuinely looking forward to this meeting and found the zebra's company enjoyable. He was unique within the criminal circles of Colthage, a kind-hearted thief.\n"To what do I owe this pleasure? Need some more Chitali wine for the cellar?" the smuggler joked.\n\n"Not quite. Zermelqart, we've been friends now for a while and I know the efforts you put into keeping your network as clean as possible. Minus a few border skirmishes you don't threaten, murder, burndown homes or businesses, it's admirable, it really is."\n"Benoam, I'm blushing. You don't have to flirt with me to get into my bed, I won't tell Jebzel." He joked with a wink.\n"We both know that's not gonna happen. No, Zermelqart, I mean the way you run your organisation should be used as an example to others. Criminal though it may be it's clean and organised, crime as a service; though perhaps not criminal for much longer." Zermelqart raised an eyebrow. "I'd like to offer you a role in government, official minster for import and exports."\n\n"That's... a rather tempting offer. I do like the thrill of flying under the radar but maybe it is time to settle down. I think I've earned a little bit of the quiet life." He relaxed back in his chair.\n\n"And you'll serve as a fine example to others. Bend the rules, don't break them and the rewards are there, what do you say?" Benoam produced a cigar and offered it to the Zermelqart."
trot_drugs.8.a: "Crime need not be criminal"

trot_drugs.9.t: "A Friend of the Family"
trot_drugs.9.desc: ""Sit down, sit down there Sufrit." Shama pulled the chair out for him. The restaurant was busy for an early afternoon but with a private table allowed them to talk frankly. Gerbaal, go tell Urumilk to make the risotto, my grandfather's recipe, you're going to love it., Gerbaal!" she banged on the table "bring the wine, the good bottles, not that stuff you gave the mayor." Shama settled into her chair next to Benoam and a strangely heavily scarred waiter set two wine glass on the table and poured from the bottle.\n\n"Thank you for the hospitality Shama, though I did come here for a conversation, not lunch."\n"We eat while we do business. You learn a lot about some zebra over lunch."\n"Surely we're past that now, we've been doing business for a while."\n\n"Exactly, you're basically family and family gets feed." Gerbaal returned with two steaming plates of risotto and set them before Shama and Benoam. "Eat, eat." She instructed as she dug into her own meal. "The secret is we pick our own wild mushrooms from outside the city. Takes 15 zebra 5 hours every weekend, but it's worth it, you can taste them, right?"\n"Yeah, I do actually." Benoam commented, a little unnerved by the interaction. Leaning back on her chair Shama continued.\n\n"Let me tell you why I think you're here. You're here because you want me to help you out. We've been in business for a while like I said and now you want to make it official, bring the family into the fold, well I tell you what I'm gonna do. Because we're such good friends, I'm gonna allow it, the Republic can have the services of the Zurukilki family, for a small fee."\n\n"Of course. I was going to offer you the position of minister for infrastructure."\n"Make it industry and you get a deal.""
trot_drugs.9.a: "Oiling the diplomatic wheels"

trot_drugs.10.t: "A Genius and a Monster"
trot_drugs.10.desc: ""And finally, here we have the PK results of the latest trial. The pharmacokinetic data is really promising, 42 percent diffusion into the blood stream with a 34 percent cellular uptake."\n"And how many of the test group survived?"\n"None, but that's the next hurdle to get over."\n\nBenoam sighed and shook his head. The lab was impressive true, a large network of underground tunnels and bunkers more modern than anything the state could call on, but the built-in furnaces for disposing of what was euphemistically called "testing material" were a real worry. The scientific advances that Zuan and his team had made were driving development throughout the Republic like nothing else, but the cost wasn't worth it.\n"Zuan I... how can I put this; I appreciate what you're doing here but it all seems a bit unsavoury. The zebra that are here, they have to know the chances of coming out alive are slim."\n"They sign all the appropriate forms and disclosures, and we only use Zebra who have no use elsewhere, drug addicts, debtors, the homeless and such."\n"Hmmm." Benoam grumbled, not convinced. "I'm still not happy about it."\n\n"You don't have to be. As long as the state funding starts coming in you can look the other way and pretend you've seen nothing, you know like you always do. In return the Republic will get all the patents we produce, lifesaving medication and medical knowledge, you name it. Some Zebra always has to die for progress, we're just speeding up the process."\n\nBenoam hated Zuan but there was little he could do. He needed the assets the chemist produced so he had no choice but to tolerate his activities.\n"You've... you've got a deal.""
trot_drugs.10.a: "It is deplorable but inevitable"

trot_drugs.11.t: "Tiger Hunting"
trot_drugs.11.desc: "It was never going to be easy; the Tiger Syndicate were too well equipped and violent to go quietly. A dawn raid on their warehouse would reduce the casualties but still, some zebra were going to die during the firefight. The plan was simple in theory, kill Zicardo and the rest of the syndicate would collapse into infighting and destroy itself; it was only his ferocity that was holding the outfit together, but first they had to get to him.\n\nThe explosion that blew open the doors alerted the guards and – as zebra who enjoyed violence and were well trained for it – they reacted quickly and the Battle of Colthage wharf began. The government forces had the building surrounded, there was nowhere for the Cartel to go, they'd fight tooth and hoof for every square inch. There was no grand strategy here, no cunning twists of tactical genius, just several hundred instances of vicious hoof to hoof combat as the bullets whistled overhead.\n\nFor several hours the battle raged, room by room, inch by inch. Once a relief force had tried to punch through the Republic's lines but had been driven back by roof top rifles. The wounded were many as the fighting reached its peak, the sound of thumping explosions from deep within the warehouse until finally the gunfire stopped.\n\nSifting through the wreckage would be a daunting task, there were many to bury, many wounded but the Battle of Colthage wharf spelled the end of the Tiger Syndicate, Zicardo's body riddled with bullets; he had fought till the very end."
trot_drugs.11.a: "One less psychopath to deal with."

trot_drugs.12.t: "Dissolution of the Monasteries"
trot_drugs.12.desc: "The raid on the monastery was going surprisingly well. They had encountered little resistance as they made their way through the complex with most of the monks being out of their minds on a concoction of various drugs. What sober monks they had found seemed to give up very quickly, lacking the means or will to fight back and appearing to be in a slight state of shock. They simply couldn't believe that they'd been taken by surprise the Zaga Brotherhood had not known the raid was coming. How was that even possible.\n\nFinally they managed to find Zisco's office in an obscure corner of the complex; they'd expected to find the monk scrabbling around to burn documents and destroy evidence but instead the office was tidy and well organised. Several small stacks of documents sat on the desk with little notes on their contents of the stacks set on top. None of the draws were locked, the safe lay open and searching it they found a detailed list of the contents. it was as though it had been set up to help them find what they wanted. One thing stood out above all other, a thin layer of dust lay across everything in the office. Zisco hadn't been here for weeks.\n\nA few days later Benoam received a blank postcard from Les Meridiennes."
trot_drugs.12.a: "At least he's gone."

trot_drugs.13.t: "Good Intentions Pave the Road to Hell"
trot_drugs.13.desc: ""No, he's a good guy. He should just get fined, not prison."\n"Ok, and this one?" The inspector placed a photo of a middle-aged zebra before Zermelqart.\n\n"Yeah, he's been involved in some skirmishes with the border guards. Prison for him but a short sentence." The process was long and thorough, but it was progressing well. Benoam sat in the corner of the interrogation room, watching the scene playout; there was something honourable about Zermelqart's conduct. He protected the members of the Syndicate who had done nothing more than ordinary smuggling and handed over info on any creature who'd been involved in violence.\n"Do you think you're betraying your zebra? Talking to the authorities like this?" The Sufrit asked, interrupted the interrogation.\n\nThe old smuggler replied with a tired smile. "I know about the plans to strengthen the borders, give new powers to inspect shipments, increase coastguard, you're going to shut us down and there's little we can do to stop it. I'm not a violent stallion and I have no desire to put any lives at risk. By coming forward now I can get fair terms. Staying silent would protect nothing but my pride and it's not worth the lives of my – or your - zebra."\n\n"And what do you think we should do with you?" The inspector asked with genuine curiosity, setting the remaining photos to the side for a moment. Zermelqart paused and took a drink from his coffee as he mulled the question.\n"If I was you" he began slowly, "I would make an example of me, life imprisonment and stripped of assets."\n"And... you'd be ok with that? Dying in prison whilst the rest get off light?"\n\n"Such is life." He sighed."
trot_drugs.13.a: "We can't make any exceptions."

trot_drugs.14.t: "Do You Have a Booking?"
trot_drugs.14.desc: ""Say hello to my little friend!" The doors to the office exploded. They'd been told that lunch time would be the best time to go in. They'd been told that the restaurant would be busy with customers. They'd been told the Shama would be there with the kitchen and waiting staff only. The informant had been correct, all that was true and yet none of it stopped the simple arrest from descending into utter chaos. It turns out the waiting staff had all carried guns and after the police had tried to deliver the arrest warrant things went from tense to violent very quickly. With just enough time to call in backup the restaurant emptied like water through a sieve as the tables flipped to become cover and the staff went to take their order and their lives.\n\nOnce that had been dealt with, they had tried to move through the kitchen but they found the chefs waiting for them. What followed could be described as a knife fight in a phone booth with blood, cooking fat and cutlery flying in all directions, the chefs demonstrating their knife skills to great effect while the officers did all they could to not end up on the menu. When the final bill was tallied and the chefs disposed of, the police had made their way to Shama's office and that was when the doors had exploded.\n\n"You think you can come into my restaurant you cockroaches! Into my business! You have no respect!" Through the smoke and dust Shama emerged carrying a heavy assault. Without hesitation she advanced on the police firing wildly in her rage. "No respect for me, for my business, for my family!" She stamped down on the head of one of the officers who'd been stunned by the explosion. "I am Shama Zurumilki! I own Sophoovene! You're nothing! You're insects! You'r-" she roared as she was cut down by a hail of bullets, and with her fell the Zurumilki family."
trot_drugs.14.a: "It's just business."

trot_drugs.15.t: "Ending the Experiments"
trot_drugs.15.desc: "The Abizaal Syndicate were not fighters, they had hired thugs of course but the higher ups were all chemists and biologists not often exposed to direct conflict. So when the state forces arrived and kicked down the doors to their underground labs the first reaction was confusion, they weren't due a delivery for another 2 weeks, but as the reality of their situation became clear panic spread quickly. Strangely they'd been more concerned with burning their research notes to stop them being stolen than escaping the labs themselves so most of the research staff were quickly rounded up. Zuan himself was found in one of the labs midway through some experiment. When confronted he simply said:\n\n"Do not disturb my chemicals."\n\nThe search of the labs revealed many horrors that had long been rumoured but not believed. Those lucky enough to have either survived or not been subjected yet to the tests and experiments of the chemists were released from the purpose-built prison block beneath the labs. The furnaces for disposing of "the waste" left many of the zebra who discovered them with night terrors for years to come.\n\nThe trials were swift. Those who had been kidnapped and forced to work against their will were treated lightly, given confinement in mental hospitals until they could recover from what they had seen and done. Zuan was hung within the week and the ashes from his body thrown into the sea. The rest would serve life in prison at minimum. There was no public celebration at the destruction of the Syndicate, just a quiet collective cultural shock that such a thing could have happened within the boundaries of the Republic."
trot_drugs.15.a: "Good riddance."

# Generic drugs events, excuse my admittedly half-assed generic loc. - Scars

# From this point, the events treat the concerning cartels as allies/friends/buddies/chums of Gerza.
trot_drugs_generic.1.t: "The [TRO_drugs_concerning_faction] Requests Light Industry Support"
trot_drugs_generic.1.desc: "We have received a message from our 'friends' over at the [TRO_drugs_concerning_faction], stating that they require the use of some industrial equipment with the following details:\n\nState: [?TRO_civ_demand_state.GetName]\nAmount of Civilian Factories to be built: 1\n\nThey added that we need to do this as an 'understanding for future cooperation'"
trot_drugs_generic.1.a: "We'll... see what we can do."

trot_drugs_generic.2.t: "The [TRO_drugs_concerning_faction] Requests Heavy Industry Support"
trot_drugs_generic.2.desc: "A rather suspicious request has arrived in our offices. It states that the [TRO_drugs_concerning_faction] is in need of... heavy duty production factories with the following details:\n\nState: [?TRO_mil_demand_state.GetName]\nAmount of Military Factories to be built: 1\n\nThey promised us that they won't be used to produce lethal and dangerous weaponry, although that much we highly doubt. But what options do we have if we are to preserve our relations with them?"
trot_drugs_generic.2.a: "A military factory? Why?!"

trot_drugs_generic.3.t: "The [TRO_drugs_concerning_faction] Requests Access to Ship Building"
trot_drugs_generic.3.desc: "Startlingly we have received a submission from the [TRO_drugs_concerning_faction] for the use of our ship production facilities with the following specifications:\n\nState: [?TRO_nav_demand_state.GetName]\nAmount of Naval Dockyards to be built: 1\n\nWhy they could possibly want to use of these dockyards is beyond us, surely they don't intend to build ships right? Right?!"
trot_drugs_generic.3.a: "What next, [TRO_drugs_concerning_faction] pirates?"
trot_drugs_generic.3.a.tt: "§YYarr!!§!"

trot_drugs_generic.4.t: "[TRO_drugs_concerning_faction] Requests Railway Expansion"
trot_drugs_generic.4.desc: "Trains. Trains! Why in Colthage would the [TRO_drugs_concerning_faction] want trains?! But here we are with a request to build new trainlines in [?TRO_inf_demand_state.GetName]. Better connections between our regional provinces are always to be encouraged but the cartels always have a motive behind everything they do. Great train robberies perhaps?"
trot_drugs_generic.4.a: "Why not, everyone loves trains."
trot_drugs_generic.4.b: "Are you mad?! Of course not."

trot_drugs_generic.5.t: "[TRO_drugs_concerning_faction] Shootout With Police Forces"
trot_drugs_generic.5.desc: "Horrible news has been reported from the streets of [?shootout_state.GetName]. At the dawn of [?global.date.GetDateStringNoHourLong], a shootout broke out between members of the local cartel, the [TRO_drugs_concerning_faction] with the local police, killing dozens and injuring more.\n\nThrough backend channels, our contact with the [TRO_drugs_concerning_faction] has issued a stern protest over what happened in [?shootout_state.GetName]. They cited the law enforcement as nothing but a bunch of trigger-happy zebras with uniform, and that they won't stand for this. Investigators are still trying to figure out what happened, but one thing is for certain."
trot_drugs_generic.5.a: "This is going to hurt our relations."

trot_drugs_generic.6.t: "The [TRO_drugs_concerning_faction] Situation is Improving"
trot_drugs_generic.6.desc: "Things have been... quiet recently, suspiciously so. There's been no shootings, little reports of smuggling and crime rates have been falling. Perhaps the [TRO_drugs_concerning_faction] are laying low for a while, allowing things to cool off a little. It would make a nice change from the usual chaos the leave in their wake. We should make the most of this an encourage them to continue to behave, for now at least."
trot_drugs_generic.6.a: "No news is good news."

trot_drugs_generic.7.t: "[TRO_drugs_concerning_faction] Warfare"
trot_drugs_generic.7.desc: "At dawn the [TRO_drugs_concerning_faction] stormed a warehouse belonging to the [TRO_drugs_concerning_faction_2]. We know this due to the piles of bodies, bullets and graffiti that was left behind for the local police forces to clean up. Why this took place we may never know; we don't know what was in the warehouse or what was stolen and we shouldn't really ask questions we don't want to know the answers to."
trot_drugs_generic.7.a: "Maybe they'll kill each other."

# After this point, the attitude of the generic events are that these cartels are rivals/enemies to the colthaginian government and Gerza.
trot_drugs_generic.8.t: "The [TRO_drugs_concerning_faction] is Pushing Their Limits"
trot_drugs_generic.8.desc: "We've received report of increased activity from the [TRO_drugs_concerning_faction]. They're stretching their legs and testing out ability to restrain them. Increased attacks, reports of robberies and thefts along are starting to worry some of the locals. We might have to think about keeping a closer eye on them to ensure things don't spiral out of hoof."
trot_drugs_generic.8.a: "Nothing to be concerned about, right?"

trot_drugs_generic.9.t: "[TRO_drugs_concerning_faction] Provocations"
trot_drugs_generic.9.desc: "We have to be seen as the independent arbiters of justice, the fair and reasonable representatives of the nation protecting our zebra. We cannot be seen taking aggressive actions against our citizens be they cartel or not, we must be defensive. Unfortunately, the [TRO_drugs_concerning_faction] has somehow managed to provoke our forces into making the first move and are now using that to justify their own actions. We need to get this in hoof and back under control."
trot_drugs_generic.9.a: "We better watch these zebras..."

trot_drugs_generic.10.t: "[TRO_drugs_concerning_faction] Vs [TRO_drugs_concerning_faction_2]"
trot_drugs_generic.10.desc: "The morning newspapers were full of the story. The [TRO_drugs_concerning_faction] managed to corner a group from the [TRO_drugs_concerning_faction_2]. This quickly turned into a running gunfight which resulted in several [?shootout_state.GetName] citizens getting injured. The local forces chose not to intervene, believe that more gunfire would only cause more fatalities."
trot_drugs_generic.10.a: "Should we get involved?"

trot_drugs_generic.11.t: "[TRO_drugs_concerning_faction] Bombing"
trot_drugs_generic.11.desc: "The explosion was heard halfway across the city and the debris landed up to five streets away. The entirety of [?shootout_state.GetName] is in shock. Initial investigations suggest the [TRO_drugs_concerning_faction] are involved but we have been too busy clearing up the wreckage to really start figuring out what happened. Once we figure it out, they will be dealt with."
trot_drugs_generic.11.a: "They will pay!"

### Decision Categories ###
TRO_CTH_corruption: "Государство теней"
TRO_CTH_corruption_desc: "§gБеноам Герза§!, которого политическая элита Кольтфагена когда-то высмеивала как простого юнца из захолустной провинции Кольтва, после долгой и престижной карьеры наконец-то сумел подняться на вершину политической иерархии республики. Однако, несмотря на свою... знаменитую карьеру, он поднялся на самый высокий пост в стране не без жертв и компромиссов.\n\nСогласие с навозом кольтфагенского общества было необходимой мерой во время правления Заришат, необходимой мерой, которая быстро привела к разгулу £faction_tur_unaligned §gкоррупции§! и политической апатии, которые угрожают снова дестабилизировать возрождённую республику. Однако там, где есть коррупция, есть и возможности, и если Суфрит Герза чему-то и научился за свою карьеру, так это тому, что удача благоволит смелым..."
TRO_CTH_the_great_game: "Великая игра"
TRO_CTH_the_great_game_desc: "Несмотря на хаос эпохи Заркидов, §gКольтфаген§! снова восстал. Порядок и прогресс - слова дня, и торговые товары снова свободно текут через наши великолепные порты - кормят и государственный аппарат, и тех, кто достаточно умен, чтобы нажиться на этом, и все же этого недостаточно. Пусть §gКольтфаген§! снова процветает, но вокруг нас есть те, кто считает наше процветание угрозой для своих мелких владений. Эти §Rбезбожные паразиты Пинко§!, так называемые §RСоциал-Демократы§!, и, что хуже всего, §Rжители Казы§! ждут в тени, чтобы разрушить все, что мы построили, осуждая наш режим как коррумпированный и неэквивалентный! Нелепо! Даже абсурдно! Давайте проясним ситуацию. Ловко или хитро, но §gКольтфаген§! будет величайшей нацией на этой земле, данной За'алом, даже если нам придётся сжечь дотла §RАрис§!, §RКарфин§!, и все остальные города, которые я не смогу найти на карте.\n\nДобро пожаловать в §gвеликую игру§! - врагов у §gКольтфагена§! много, но ещё больше возможностей перед ним. В ходе §gигры§! мы будем получать §Yочки§! за достижение различных целей, перечисленных в этом §Cокне решении§!. Эти §Yочки§! варьируются от нуля до ста и начисляются в зависимости от того, насколько успешно игрок справился с геополитическими целями §gКольтфагена§!. По §Gзавершении§! фокуса §YБизнес процветает!§! мы получим различные награды в зависимости от того, насколько хорошо мы справились. Однако §gвеликая игра§! будет навсегда §Rпрекращена§!\n\n§YСеверно-Зебриканский переполох§!:\nЕсли сказать прямо, то и §CГиппогрифы§! и §3Хироптеррцы§! - идиоты. В одном углу у нас группа самодовольных рыб с манией величия, а в другом - стая безмозглых негодяев, одержимых самым тупым из возможных небесных тел. Их глупость, однако, является нашей возможностью.\n\nВозможные очки: §Y10§! - §Y30§!. Очки в этой категории будут начисляться в зависимости от того, насколько хорошо мы вписываемся в контекст конфликта в Северной Зебрике:\n     - Мы проигнорировали конфликт, но одна или обе его стороны настроены враждебно по отношению к нам: §Y+5§!\n     - Мы проигнорировали конфликт: §Y+10§!\n     - Мы проигнорировали конфликт, но обеими сторонами управляют амбивалентные режимы: §Y+15§!\n     - Мы заключили сделку, которая выгодна нашему новому партнёру: §Y+15§!\n     - Мы заключили сделку, которая не выгодна ни одной из сторон: §Y+20§!\n     - Мы заключили сделку, выгодную для Кольтфагена: §Y+30§!\n\n§YВойна с коммунизмом§!:\nНепродолжительный режим Заришат научил весь §gКольтфаген§! насколько опасен §Rкоммунизм§! и все прилегающие к нему идеологии. Таким образом, нам недостаточно просто защитить себя от §Rмарксистского угнетения§!, мы должны защитить всю нашу политическую и экономическую сферу. В нашу экономическую сферу входят следующие страны:\n     - §YАстерион§!\n     - §YСикамеон§!\n     - §YЦианолизия§!\n     - §YФалькор§!\n     - §YВингбардия§!\n     - §YДоули§!\n     - §YЧитал§!\n     - §YМакавия§!\n     - §YКаза§!\n     - §YХирвимаа§!\nВозможные очки: §Y5§! - §Y50§!. На количество очков, набранных в этой категории, влияют следующие условия:\n     - Каждое полностью независимое некоммунистическое государство предоставит: §Y+5§!\n     - Каждое не суверенное или покорённое государство предоставит: §Y+2.5§!\n\n§YРасширение торговли§!:\nТорговля есть, была и всегда будет жизненной силой  §gКольтфагена§!, и хотя венчурные торговые компании-стартапы достаточно эффективно отстаивают наши экономические интересы, этого просто недостаточно. Поэтому мы должны искать более тесные связи с различными державами, входящими в нашу экономическую сферу.\n\nВозможные очки: §Y2§! - §Y20§!. Очки в этой категории можно получить, выполнив следующие фокусы:\n     - §YДипломатия Северного моря§!\n     - §YСвязь с Хиндией§!\n\n§YДиапазон вознаграждений§!:\n§Y1§! - §Y25§!: Без вознаграждения\n§Y25§! - §Y50§!: Небольшое вознаграждение\n§Y50§! - §Y75§!: Приличное вознаграждение\n§Y75§! - §Y100§!: Огромное вознаграждение\n\nВ настоящее время мы имеем: §Y[?TRO_CTH_geopolitics_points]§! очков"

