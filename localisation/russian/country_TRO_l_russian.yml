TH_term_1_A: "Гиппогрифия признает, что в Кольтфагенской республике нет проблем с картелями."
TH_term_1_B: "Кольтфагенская республика сама будет обеспечивать порядок на своих территориях и защищать проживающих на ней граждан."
TH_term_1_C: "Гиппогрифия будет помогать Кольтфагену в охране порядка на территории республики."
TH_term_2_A: "Кольтфагенская республика проведёт расследование деятельности Джебзель Зоблос в военное время."
TH_term_2_B: "Кольтфагенская республика отказывается признавать любые военные преступления, которые мог или может совершить Джебзель Зоблос."
TH_term_2_C: "Кольтфагенская республика передаст все документы, касающиеся деятельности Джебзель Зоблос в военное время."
TH_term_3_A: "Кольтфагенская республика предлагает полное экономическое сотрудничество."
TH_term_3_B: "Кольтфагенская республика запрашивает контактные данные одного Мунфезера."
TH_term_3_C: "Кольтфагенская республика предлагает ограниченное экономическое сотрудничество."
TH_term_4_A: "Кольтфагенская республика откроет свои границы для всех беженцев из Гиппогрифии."
TH_term_4_B: "Кольтфагенская республика примет наиболее пострадавших беженцев из Гиппогрифии."
TH_term_4_C: "Кольтфагенская республика примет обратно всех своих граждан, которые искали убежища в Гиппогрифии."
TH_term_5_A: "Кольтфагенская республика требует передать ей Зумидию в качестве территории-протектората."
TH_term_5_B: "Кольтфагенская республика признаёт, что Зумидия находится в сфере влияния Гиппогрифии."
TH_term_5_C: "Кольтфагенская республика заявила, что отказывается от всех своих интересов в отношении Зумидии."

TB_term_1_A: "Кольтфагенская республика позволит нам производить оружие на своей территории за фиксированную ежемесячную плату."
TB_term_1_B: "Кольтфагенская республика без каких-либо дополнительных условий позволит нам производить оружие на своей территории."
TB_term_1_C: "Кольтфагенская республика позволит нам производить оружие на своей территории в обмен на единовременную выплату."
TB_term_2_A: "Кольтфагенская республика позволит нам создать исследовательские лаборатории на своей территории в обмен на результаты всех проводимых ими исследований."
TB_term_2_B: "Кольтфагенская республика позволит нам проводить разведывательные и исследовательские операции на своей территории в обмен на разведывательную поддержку и поддержку исследовательской деятельности."
TB_term_2_C: "Кольтфагенская республика позволит "Копыту Найтмер" проводить операции на своей территории в обмен на поддержку в поимке диссидентов."
TB_term_3_A: "Кольтфагенская республика желает обрести права на зарантийские нефтяные месторождения."
TB_term_3_B: "Кольтфагенская республика предлагает основать совместную Зарантийскую торговую компанию, чтобы разделить прибыли от продажи нефти за рубежом."
TB_term_3_C: "Кольтфагенская республика предлагает подписать договор об учреждении совместного владения над Зарантией и режима совместного пользования её нефтяными ресурсами."
TB_term_4_A: "За определённую плату Кольтфагенская республика может предоставить нам доступ к своим ресурсам на чёрном рынке."
TB_term_4_B: "Кольтфагенская республика предлагает осуществлять транзит наших товаров по своей территории и через свои порты на безвозмездной основе."
TB_term_4_C: "Кольтфагенская республика предлагает помощь в организации у нас чёрного рынка, который покроет товарный дефицит."
TB_term_5_A: "Кольтфагенская республика просит подтвердить гарантии о соблюдении прав зумидийцев."
TB_term_5_B: "Кольтфагенская республика сделает публичное заявление в знак сочувствия зумидийцам, но не предпримет никаких дальнейших действий."
TB_term_5_C: "Кольтфагенская республика в частном порядке заверила нас в том, что у неё нет интересов в отношении Зумидии или населяющих её существ."

