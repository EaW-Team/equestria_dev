trot_drugs_prologue.1.t: "Простое плавание"
trot_drugs_prologue.1.desc: "Лёгкий стук чайной ложки о хрустальный бокал привлёк внимание всех в бальном зале. Каждая зебра, которая хоть что-то из себя представляла, собралась здесь, чтобы отпраздновать окончание последней гражданской войны. После лучшей из трёх, Герза наконец-то вышел на первое место, и теперь будущее было в его руках.\n\n— Мои друзья, спасибо, что присоединились ко мне сегодня. Это был долгий и трудный путь, но наша нация снова стала единой. Череда борьбы за власть диктаторов закончилась, раз и навсегда. Благодаря вашим усилиям мы вырвали будущее из пасти гибели, но нам ещё предстоит пройти долгий путь. Благодаря самоотверженным усилиям и инновационной политике мы восстановим нашу экономику и исправим ошибки прошлого. Благодаря дисциплине и верности нашей новой нации, наши вооружённые силы станут элитной армией, которой они должны быть. Вместе мы построим более сильный Кольтфаген для всех нас. Благодарю вас.\n\nГул топота копыт заполонил зал, сопровождаемый несколькими возгласами и криками некоторых генералов. Мэд Мик и другие уже выпили по несколько бокалов шампанского. Пробираясь сквозь толпу, Беноам оказался между Джебзель и Азизом.\n\n— Наслаждаешься, Суфрит? Приятно наконец-то расслабиться, не так ли? — сказала Джебзель с расслабленной улыбкой. Азиз стоял неловко, выглядя неуютно в толпе.\n\n— Это так, - кивнул Беноам, — Наконец-то мы можем навести порядок, как полагается. Хотя, у меня такое чувство, что дальше все пойдёт в гору.\n\nПо всей стране, в потайных подвалах и складах, в разбомблённых руинах и заброшенных деревнях, страну делили картели. Для них было не время праздновать. Для них война не была закончена. Это был лишь перерыв, и настоящая борьба за контроль над Кольтфагенской Республикой должна была вот-вот начаться."
trot_drugs_prologue.1.a: "Наконец-то мир?"

trot_drugs_prologue.2.t: "Мутные воды"
trot_drugs_prologue.2.desc: "— Хорошо, но мы же договорились. Зермелькарт вздохнул в разочаровании.\n\n— Да, всё меняется. Ты должен помнить, что сейчас всё по-другому. Война закончилась, Зерм, и те линии, которые мы провели, разделяя территории, они поддерживали равновесие в трудные времена, но сейчас это свободный рынок. Ты должен использовать шансы, которые открываются перед тобой, понимаешь? Шама говорила между делом. Она пригласила Зермелькарта в свой ресторан, чтобы обсудить их партнёрство и текущее состояние картелей.\n\n— А что насчёт остальных, вы им рассказали? Что Зикардо собирается делать, когда вы начнёте проникать на эту территорию? спросил Зермелькарт, пытаясь играть в дипломата.\n\n— У нас нет проблем с Тигром, мы продаём им нефть для их мастерских. В любом случае, он слишком занят, чтобы разбираться с Абизаалом. Нет, мне нужен Зиско, этот безумный монах слишком долго был чересчур самоуверенным. Шама стукнула копытом по столу, звякнув столовыми приборами. Она слегка поправила свой костюм, беря себя в копыта.\n\n— А что насчёт Беноама? Он спросил: Наверняка Суфриту не понравится, если Картели будут на свободе.\n\n— Если он будет держаться подальше от разборок, когда начнут лететь пули, у него не будет проблем. Он умный, я уверена, мы сможем заключить какую-нибудь сделку. Он ничего не сделает, поверь мне.\n\n— И где же я буду участвовать во всём этом? Он положил фуражку на стол и расправил гриву, не забывая о ноже в кобуре.\n\n— Зерми, мы все знаем, что ты на хорошем счету. Ты нейтрален, так и оставайся им. Если Зиско придёт к тебе за чем-нибудь, займись этим, хорошо? Только убедись, что ты ничего не расскажешь ему о Семье, понял? Всё очень быстро станет кровопролитным, а ты мне нравишься. Я не хочу, чтобы ты пострадал. А теперь попробуй конкильони, оно потрясающе."
trot_drugs_prologue.2.a: "Всё пройдёт само собой."

trot_drugs_prologue.3.t: "В шторм"
trot_drugs_prologue.3.desc: "Отчёты начинались как струйка, которая почти не беспокоила зебр: случайный взлом здесь, ограбление там, уличная преступность, которую легко пропустить после войны. Были вещи поважнее, и со временем всё уляжется. Потом взорвалось здание. По сообщениям, это были неразорвавшиеся боеприпасы, выброшенные во время ремонтных работ, но реальность заставила Беноама прислушаться и обратить внимание.\n\nРазделение территории звучит как хорошая идея; это способ установить границы и избежать споров. Проблема в том, что, устанавливая границу, вы даёте повод для борьбы. Картели разделили страну между собой, но этого никогда не будет достаточно, чтобы удовлетворить их, и они уже начали сопротивляться. За последние две недели Братство Зага обнародовало кучу документов, доказывающих, что право собственности семьи Зурумилки на трубопровод было мошенническим, а документы поддельными. В ответ Зурумилки использовали своё влияние, чтобы бордель, принадлежащий Зага, был закрыт, сожжён дотла, а его владелец получил бетонные башмаки.\n\nНа противоположном конце страны Синдикат Тигра был вовлечён в почти постоянную борьбу с Синдикатом Абизаал. Можно было бы подумать, что охотники за оружием и наркоторговцы - естественные союзники, но это не так. За последние 10 дней три склада Синдиката Абизаал были ограблены с использованием оружия, проданного бандитами Тигра, а работники Тигра продолжали подсаживаться на наркотики, поставляемые Синдикатом Абизаал.\n\nВ центре всего этого Запса продавал всё и вся по рыночным ценам, нанося ущерб экономике, подкупая, коррумпируя или в некоторых случаях убивая пограничников и таможенников, которые должны были обеспечивать безопасность страны.\n\nМечта о мирном восстановлении страны идёт прахом, и если в ближайшее время ничего не предпринять, всё очень быстро выйдет из-под контроля."
trot_drugs_prologue.3.a: "Нет покоя нечестивым."

trot_drugs.1.t: "Синдикат Тигр"
trot_drugs.1.desc: "На протяжении всей суматохи гражданской войны было несколько неизменных событий. Каждое утро вставало солнце, каждый вечер садилось солнце, а в полдень в копыта наших зебр прибывала новая партия оружия от Синдиката Тигр. Из всех картелей Тигр был самым известным среди наших солдат: на каждом оружии стояла печать с изображением головы тигра. Это оружие часто превосходило по качеству наше, и поступали сообщения, что солдаты обменивали свои пайки на винтовки.\n\nСейчас, когда война закончилась, мы стоим перед трудным решением: оружие, которое они могли бы продолжать поставлять, дало бы реальный толчок для дальнейшего военного развития Республики, но кучка торговцев оружием, развозящих оружие по стране, мало поможет нашей стабильности и не даст нашим гражданам почувствовать себя в безопасности."
trot_drugs.1.a: "Работать с ними"
trot_drugs.1.a.tt: "Мы будем §Gсотрудничать§! с §OСиндикатом Тигр§!."
trot_drugs.1.b: "Работать против них"
trot_drugs.1.b.tt: "Мы будем §Rискоренять§! §OСиндикат Тигр§!."

trot_drugs.2.t: "Братство Зага"
trot_drugs.2.desc: "Братство Зага - пожалуй, самый странный из картелей. Используя религиозные образы и функции, они могут перемещаться по всей стране и собирать информацию, будь то чистосердечные признания или откровения под воздействием наркотиков. Сеть осведомителей, лазутчиков и дилеров делает их лучшим источником информации в Республике.\n\nЭто снабжение готовыми знаниями является обоюдоострым мечом. В то время как они будут продавать секреты, которые подорвут наших врагов, не может быть сомнений, что они продают столько же секретов о нас."
trot_drugs.2.a: "Работать с ними"
trot_drugs.2.a.tt: "Мы будем §Gсотрудничать§! с §CБратством Зага§!."
trot_drugs.2.b: "Работать против них"
trot_drugs.2.b.tt: "Мы будем §Rискоренять§! §CБратство Зага§!."

trot_drugs.3.t: "Синдикат Запса"
trot_drugs.3.desc: "Если вы хотите доставить что-то в Республику или из неё, вы обращаетесь к синдикату Запса. Когда линия фронта заходила в тупик, именно "Запса" доставляла припасы солдатам туда, где они были нужны. Эти зебры знают каждый проспект, каждую фермерскую тропу и каждую бухту отсюда до Седельной Аравии. Ходят даже слухи о сети туннелей, протянувшихся на многие мили через несколько границ.\n\nСвобода, которую может дать нам эта сеть, возможность обходить торговые тарифы, тайно переправлять агентов на родину наших врагов, небо - либо, скорее, туннели - это предел. Но проблема в том, что мы никогда не можем быть уверены, что нас ждёт на другом пути. С такой обширной транспортной сетью невозможно уследить за тем, кто или что пересекает наши границы."
trot_drugs.3.a: "Работать с ними"
trot_drugs.3.a.tt: "Мы будем §Gсотрудничать§! с §gСиндикатом Запса§!."
trot_drugs.3.b: "Работать против них"
trot_drugs.3.b.tt: "Мы будем §Rискоренять§! §gСиндикат Запса§!."

trot_drugs.4.t: "Семья Зурумилки"
trot_drugs.4.desc: "Нефть приводит в движение двигатели войны. От смазки пушек до осей транспортных грузовиков - без доступа к нефти просто невозможно вести современный конфликт, а когда в стране наконец наступает мир, нефть приводит в движение двигатели промышленности и отапливает наши дома. Семья Зурумилки контролирует этот нефтяной поток, и через него они держат под копытами большую часть промышленной базы Республики. Они - нефтяные зебры, они считают, что нефть - это семейный бизнес, и именно там она должна оставаться, в их семье.\n\nСтремясь к дружеским отношениям с ними, мы могли бы получить выгодные тарифы на нефть и приоритетные поставки, но можем ли мы полагаться на прихоти одной семьи, когда вся наша промышленная экономика может быть остановлена из-за семейной склоки."
trot_drugs.4.a: "Работать с ними"
trot_drugs.4.a.tt: "Мы будем §Gсотрудничать§! с §RСемьёй Зурумилки§!."
trot_drugs.4.b: "Работать против них"
trot_drugs.4.b.tt: "Мы будем §Rискоренять§! §RСемью Зурумилки§!."

trot_drugs.5.t: "Синдикат Абизаал"
trot_drugs.5.desc: "Потери, понесённые во время конфликтов, вызывают глубокую тревогу, но они могли бы быть гораздо хуже, если бы не постоянный поток медикаментов и лекарств, необходимых для операций на поле боя, которые мы получали от Синдиката Абизаал. Эти химики и их творения спасли жизни многим нашим зебрам во время войны; неважно, откуда они получали эти лекарства.\n\nВ мирное время до нас стали доходить слухи, которых мы, возможно, не хотели бы слышать. Истории о похищенных исследователях, разбомблённых лабораториях и экспериментах над зебрами начали просачиваться и вызывать беспокойство. Мы действительно можем многое выиграть от дружбы с Абизаалом, стимулирующей наше научное развитие, но можем ли мы спокойно смотреть на эти мерзкие эксперименты, которым подвергаются наши зебры? О, и наркотики тоже плохи, я полагаю."
trot_drugs.5.a: "Работать с ними"
trot_drugs.5.a.tt: "Мы будем §Gсотрудничать§! с §0Синдикатом Абизаал§!."
trot_drugs.5.b: "Работать против них"
trot_drugs.5.b.tt: "Мы будем §Rискоренять§! §0Синдикат Абизаал§!."

trot_drugs.6.t: "Укрощение тигра"
trot_drugs.6.desc: "Раздался выстрел, испугав птиц на ближайших деревьях. Беноам ворчал себе под нос: слишком далеко влево, немного слишком низко, пулевое отверстие в мишени раздражающе смещено от центра.\n\n— Попробуй ещё раз. Зикардо рыкнул на его плечо, природная суровость его голоса добавила остроты в слова поддержки. — Помни, выдыхай медленно, когда стреляешь, и нажимай на спусковой крючок осторожно, как кобыла. Ты дёргаешь его, сбивая прицел. Зебра передал Беноаму ещё одну пулю. Сделав вдох, он перезарядил однозарядную винтовку и прицелился. Выдохнув, он медленно нажал на спусковой крючок, в ушах звенело от выстрела, а дымящееся отверстие от пули красовалось между глаз манекена. С довольной ухмылкой он поднялся на копыта.\n\n— Неплохой выстрел, если я сам так говорю. Знаешь, когда ты пригласил меня на своё частное стрельбище, я ожидал совсем не этого. Беноам жестом показал вокруг себя на то, что больше походило на зону боевых действий, чем на стрельбище. Гильзы от пуль валялись в траве, небольшие кратеры отмечали территорию, и он мог поклясться, что некоторые из костей были настоящими.\n\n— Слишком неопрятно для тебя, Суфрит? — Зикардо грубо пошутил. Я привёл тебя сюда по делу, а не для того, чтобы ты комментировал грязные пейзажи. — Он затушил сигару под копытом. — Беноам, мы уже давно приятели. Не думаешь ли ты, что нам пора работать вместе, как положено, по всем формальным правилам? С бумагами и... значками, с тем, что вы, политики, так любите.\n\n— Ты думаешь, что ты мне нужен для чего-то. У меня есть всё, что нужно. Я не говорю о мускулах, я говорю об оружии. Лицензионное и легальное, всё красивое и блестящее. Сделай всё это официальным, специальными советниками или как ты хочешь это назвать, и я прослежу, чтобы ты получил свою долю. 70/30. Звучит справедливо?"
trot_drugs.6.a: "Давай попробуем."

trot_drugs.7.t: "Доверие между лжецами"
trot_drugs.7.desc: "Медленный звон колоколов эхом разносился по монастырям, когда монахи направлялись на вечернюю молитву; по крайней мере, якобы. На самом же деле они направлялись, чтобы поделиться между собой последней партией украденных секретов и попробовать свои вечерние галлюциногены, просто чтобы добавить немного красок в закат. Беноам проходил мимо этих тасующихся групп, направляясь в кабинет отца Зиско. В хорошо освещённой и ухоженной комнате слабо пахло ладаном, Беноам вошёл, даже не потрудившись постучать.\n\n— "Добрый вечер, Зиско."\n\n— "Суфрит." Монах тепло поприветствовал его, поднявшись со стула, чтобы пожать ему копыто. — "Проходите, проходите, пожалуйста, присаживайтесь. Я так ждал этой встречи". Беноам не сказал Зиско о своём приезде, но, конечно, монах всё равно знал об этом, это была его работа - знать.\n\n— "Вы знаете, зачем я здесь, так что давайте перейдём к делу?" сказал он, садясь.\n\n— "Конечно. Хотя должность советника по коммуникациям Суфрита уже некоторое время пустует и наверняка будет занята моим хорошим кандидатом, вам нужны гарантии". Это констатация факта, а не вопрос. Подойдя к шкафу, Зиско достал маленький ключ на шнурке на шее, отпер дверцу и достал оттуда большую стопку бумаг и папок. Он с грохотом опустил их на стол перед Беноамом. Беноам с любопытством открыл первую папку и обнаружил там свою фотографию.\n\n— "Это все, что у нас есть на тебя, ну, по крайней мере, все доказательства, мы, конечно, не можем учесть, что хранится в голове у некоторых зебр. Вы можете поступать с ними как угодно, а взамен я надеюсь получить официальные бумаги о назначении завтра утром.""
trot_drugs.7.a: "Наш союз не должен быть секретом"

trot_drugs.8.t: "Почётные воры"
trot_drugs.8.desc: "Бар был небольшой, но уютный, с атмосферой былых времён, как место, куда бабушка могла бы прийти на воскресный обед. Именно здесь Беноам застал Зермелькарта, который ждал его, положив перед ним небольшой недоеденный салат.\n\n— "Беноам, рад тебя видеть. Пить будешь?"\n\n— "Только воду, спасибо." ответил суфрит, усаживаясь напротив Зермелькарта. Он искренне ждал этой встречи и находил компанию зебры приятной. Он был уникальным в криминальных кругах Кольтфагена, добродушным вором.\n\n— "Чем обязан? Нужно ещё немного вина Читала для погреба?" - пошутил контрабандист.\n\n— "Не совсем. Зермелькарт, мы уже давно дружим, и я знаю, сколько усилий ты прилагаешь, чтобы твоя сеть была как можно чище. За исключением нескольких пограничных стычек, ты не угрожаешь, не убиваешь, не подрываешь дома и предприятия, это достойно восхищения."\n\n— "Беноам, я краснею. Тебе не нужно флиртовать со мной, чтобы попасть в мою постель, я не скажу Джебзель." Он пошутил, подмигнув.\n\n— "Мы оба знаем, что этого не случится. Нет, Зермелькарт, я имею в виду, что то, как ты управляешь своей организацией, должно быть примером для других. Пусть она и преступна, но она незапятнанна и организована, преступление скорее как услуга, хотя, возможно, преступной её уже давно не назовёшь". Зермелькарт поднял бровь. — "Я хотел бы предложить тебе роль в правительстве, официального министра импорта и экспорта."\n\n— "Это... довольно заманчивое предложение. Мне нравится немного рисковать, но, возможно, пришло время остепениться. Думаю, я заслужил немного спокойной жизни". Он расслабился в своём кресле.\n\n— "И ты будешь служить прекрасным примером для других. Следуй правилам, не пытайся их обойти, и тебе будет обеспечено вознаграждение за это. Что скажешь?". Беноам достал сигару и предложил её Зермелькарту."
trot_drugs.8.a: "Преступление не обязательно должно быть преступным"

trot_drugs.9.t: "Друг семьи"
trot_drugs.9.desc: "— Садись, садись, Суфрит. — Шама отодвинула для него стул. В ресторане было многолюдно для раннего полудня, но уединённый столик позволил им поговорить откровенно. — Гербаал, иди скажи Урумилку, чтобы приготовил ризотто, рецепт моего деда, тебе понравится. Гербаал! — Она стукнула по столу: — Принеси вина, хорошие бутылки, а не то, что ты подарил мэру. — Шама устроилась в кресле рядом с Беноамом, а официант со странным шрамом поставил на стол два бокала с вином и налил из бутылки.\n\n— Спасибо за гостеприимство, Шама, хотя я пришёл сюда поговорить, а не обедать.\n\n— Мы едим, пока занимаемся делом. За обедом можно многое узнать о какой-нибудь зебре.\n\n— Конечно, это уже в прошлом, мы давно занимаемся бизнесом.\n\n— Вот именно, вы, по сути, семья, а семью кормят. — Гербаал вернулся с двумя дымящимися тарелками ризотто и поставил их перед Шамой и Беноамом. — Ешьте, ешьте. — Приказала она, копаясь в своей тарелке. — Секрет в том, что мы собираем наши дикие грибы за городом. Это занимает у 15 зебр 5 часов каждые выходные, но оно того стоит, ты ведь можешь их попробовать?\n\n— Да, вообще-то да. — Прокомментировал Беноам, немного нервничая от такого общения. Откинувшись на спинку стула, Шама продолжила.\n\n— Позволь мне сказать тебе, почему я думаю, что ты здесь. Вы здесь потому, что хотите, чтобы я вам помогла. Мы были в бизнесе некоторое время, как я уже сказала, и теперь вы хотите сделать его официальным, привлечь семью, что ж, я скажу вам, что я собираюсь сделать. Поскольку мы такие хорошие друзья, я разрешаю, Республика может пользоваться услугами семьи Зурумилки за небольшую плату.\n\n— Конечно. Я собирался предложить вам пост министра инфраструктуры.\n\n— Сделайте его промышленным, и вы получите сделку."
trot_drugs.9.a: "Смазывание дипломатических колёс"

trot_drugs.10.t: "Гений и чудовище"
trot_drugs.10.desc: "— И наконец, вот результаты последнего испытания. Фармакокинетические данные многообещающие: 42 процента диффузии в кровь и 34 процента поглощения клетками.\n\n— И сколько из испытуемой группы выжило?\n\n— Ни одного, но это следующее препятствие, которое нужно преодолеть.\n\nБеноам вздохнул и покачал головой. Лаборатория действительно впечатляла, большая сеть подземных туннелей и бункеров, более современных, чем всё, что могло предложить государство, но встроенные печи для утилизации того, что эвфемистически называлось "материалом для испытаний", вызывали настоящую тревогу. Научные достижения, которых добился Зуан и его команда, как ничто другое стимулировали развитие Республики, но цена того не стоила.\n\n— Зуан, я... как бы это сказать... Я ценю то, что вы здесь делаете, но все это выглядит немного некрасиво. Зебры, которые здесь находятся, должны знать, что шансы выйти живыми невелики.\n\n— Они подписывают все необходимые формы и отказы от ответственности, и мы используем только тех зебр, которые не могут быть использованы в других местах, наркоманов, должников, бездомных и т.д.\n\n— Хммм. Беноам ворчал, будучи не убеждённым. — Я все ещё не в восторге от этого.\n\n— Тебе и не нужно. Пока государственное финансирование не начнёт поступать, вы можете смотреть в другую сторону и делать вид, что ничего не заметили, как вы всегда делаете. Взамен Республика получит все патенты, которые мы производим, лекарства, спасающие жизни, медицинские знания, да все, что угодно. Зебра всегда должна умереть ради прогресса, мы просто ускоряем этот процесс.\n\nБеноам ненавидел Зуана, но он мало что мог сделать. Ему нужны были средства, которые производил химик, поэтому у него не было выбора, кроме как терпеть его деятельность.\n\n— Вы... вы заключили сделку."
trot_drugs.10.a: "Это прискорбно, но неизбежно"

trot_drugs.11.t: "Охота на тигра"
trot_drugs.11.desc: "Это никогда не было легко; Синдикат Тигр был слишком хорошо оснащён и жесток, чтобы уйти тихо. Рассветный налёт на их склад уменьшит количество жертв, но все же некоторые зебры должны были погибнуть во время перестрелки. Теоретически план был прост: убейте Зикардо, и остальная часть синдиката развалится на части и уничтожит себя; только его жестокость удерживала организацию вместе, но сначала они должны были добраться до него.\n\nВзрыв, открывший двери, насторожил охранников, и как зебры, которые любят насилие и хорошо обучены ему - они быстро отреагировали, и началась битва за пристань Кольтфагена. Правительственные войска окружили здание, Картелю было некуда деваться, они дрались зубами и копытами за каждый квадратный дюйм. Здесь не было никакой великой стратегии, никаких хитроумных поворотов тактического гения, просто несколько сотен случаев жестокого боя копыто к копыту, пока пули свистели над головой.\n\nВ течение нескольких часов шла битва, комната за комнатой, дюйм за дюймом. Вскоре отряд подкрепления попытался прорваться сквозь ряды республиканцев, но был отброшен назад огнём винтовок с крыш. Раненых было много, когда бой достиг своего пика, из глубины склада доносились грохочущие взрывы, пока, наконец, стрельба не прекратилась.\n\nРазбираться в обломках было бы сложной задачей, многих нужно было похоронить, многие были ранены, но битва на пристани Кольтфагена положила конец Синдикату Тигра, тело Зикардо было изрешечено пулями, он сражался до самого конца."
trot_drugs.11.a: "Одним психопатом меньше."

trot_drugs.12.t: "Разорение монастырей"
trot_drugs.12.desc: "Налёт на монастырь прошёл на удивление хорошо. Пробираясь через комплекс, они почти не встретили сопротивления, при этом большинство монахов были не в себе от смеси различных наркотиков. Те трезвые монахи, которых им удалось найти, похоже, очень быстро сдались, не имея ни средств, ни желания сопротивляться и, похоже, находясь в лёгком шоковом состоянии. Они просто не могли поверить, что их застали врасплох, что Братство Зага не знало о готовящемся налёте. Как такое вообще возможно?\n\nВ конце концов, им удалось найти офис Зиско в укромном уголке комплекса; они ожидали увидеть монаха, копошащегося там, чтобы сжечь документы и уничтожить улики, но вместо этого офис был опрятным и хорошо организованным. На столе лежало несколько небольших стопок документов, сверху лежали небольшие заметки о содержимом стопок. Ни один из ящиков не был заперт, сейф лежал открытым, и, обыскав его, они нашли подробный список содержимого. Как будто это было сделано специально, чтобы помочь им найти то, что они хотели. Одна вещь выделялась на фоне других: все в кабинете было покрыто тонким слоем пыли. Зиско не было здесь несколько недель.\n\nЧерез несколько дней Беноам получил пустую открытку из Ле Меридьена."
trot_drugs.12.a: "По крайней мере, он ушёл."

trot_drugs.13.t: "Благими намерениями вымощена дорога в Тартар"
trot_drugs.13.desc: "— Нет, он хороший парень. Его нужно просто оштрафовать, а не сажать в тюрьму.\n\n— Хорошо, а этот? Инспектор положил перед Зермелькартом фотографию зебры средних лет.\n\n— Да, он участвовал в стычках с пограничниками. В тюрьму его, но не на большой срок. Процесс был долгим и тщательным, но продвигался успешно. Беноам сидел в углу комнаты для допросов и наблюдал за происходящим; в поведении Зермелькарта было что-то благородное. Он защищал тех членов Синдиката, которые занимались не более чем обычной контрабандой, и передавал информацию на всех, кто был замешан в насилии.\n\n— Ты думаешь, что предаёшь своих зебр? Говоришь с властями в таком тоне? спросил Суфрит, прерывая допрос.\n\nСтарый контрабандист ответил усталой улыбкой. — Я знаю о планах укрепить границы, дать новые полномочия для досмотра грузов, увеличить береговую охрану, вы собираетесь закрыть нас, и мы мало что можем сделать, чтобы остановить это. Я не жестокий жеребец, и у меня нет желания подвергать опасности чьи-либо жизни. Выступив сейчас, я могу добиться справедливых условий. Молчание не защитит ничего, кроме моей гордости, а это не стоит жизни моих или ваших зебр.\n\n— И что, по-вашему, мы должны с вами сделать? С искренним любопытством спросил инспектор, на мгновение отложив в сторону оставшиеся фотографии. Зермелькарт сделал паузу и отпил кофе, обдумывая вопрос.\n\n— На вашем месте, - медленно начал он, - я бы сделал из себя пример, пожизненное заключение и лишение имущества.\n\n— И... вас бы это устроило? Умереть в тюрьме, в то время как остальные выйдут на свободу?\n\n— Такова жизнь. Он вздохнул."
trot_drugs.13.a: "Мы не можем делать исключения."

trot_drugs.14.t: "У вас есть бронь?"
trot_drugs.14.desc: "— Поздоровайтесь с моим маленьким другом! Двери в офис взорвались. Им сказали, что лучшее время для посещения - обеденное. Им сказали, что в ресторане будет много посетителей. Им сказали, что Шама будет там только с кухней и обслуживающим персоналом. Информатор был прав, все это было правдой, но ничто из этого не помешало простому аресту превратиться в полный хаос. Оказалось, что у всех официантов было оружие, и после того, как полиция попыталась вручить ордер на арест, ситуация очень быстро перешла из напряжённой в жестокую. Времени на вызов подкрепления было достаточно, чтобы ресторан опустел, как вода сквозь решето, когда столы перевернулись, чтобы прикрыть их, а персонал пошёл забирать свой заказ и свои жизни.\n\nПосле того, как с этим было покончено, они попытались пройти через кухню, но обнаружили, что их ждут повара. То, что последовало за этим, можно описать как драку на ножах в телефонной будке: кровь, жир и столовые приборы летели во все стороны, повара демонстрировали свои навыки владения ножом, а офицеры делали все возможное, чтобы не оказаться в меню. Когда окончательный счёт был подсчитан и с поварами было покончено, полиция направилась к офису Шамы, и в этот момент двери взорвались.\n\n— Вы думаете, что можете входить в мой ресторан, тараканы! В мой бизнес! У вас нет уважения! Сквозь дым и пыль появилась Шама с тяжёлой штурмовой винтовкой. Не раздумывая, она двинулась на полицейских, стреляя в ярости. — Никакого уважения ко мне, к моему бизнесу, к моей семье! Она ударила по голове одного из офицеров, который был оглушён взрывом. — Я - Шама Зурумилки! Я владею Сохуфеном! Вы - ничто! Вы - насекомые! Вы... — прорычала она, когда её срубил град пуль, и вместе с ней пала семья Зурумилки."
trot_drugs.14.a: "Это просто бизнес."

trot_drugs.15.t: "Прекращение экспериментов"
trot_drugs.15.desc: "Синдикат Абизаал не был боевиком, у них, конечно, были наёмные головорезы, но все высшие чины были химиками и биологами, которые не часто вступали в прямой конфликт. Поэтому, когда прибыли государственные силы и выбили двери в их подземные лаборатории, первой реакцией было замешательство - поставки не ожидались ещё 2 недели, но когда реальность их положения стала ясна, паника быстро распространилась. Странно, но они были больше озабочены сжиганием своих научных записей, чтобы предотвратить их кражу, чем побегом из лаборатории, поэтому большинство научных сотрудников были быстро схвачены. Самого Зуана нашли в одной из лабораторий в середине какого-то эксперимента. Когда его встретили, он просто сказал: — Не мешайте моим химикатам\n\nОбыск лабораторий выявил множество ужасов, о которых давно ходили слухи, но в которые не верили. Те, кому повезло выжить или не подвергнуться испытаниям и экспериментам химиков, были освобождены из специально построенного тюремного блока под лабораториями. Печи для утилизации "отходов" на долгие годы оставили многих зебр, обнаруживших их, в состоянии ночного ужаса.\n\nСудебные процессы проходили быстро. С теми, кого похитили и заставили работать против их воли, обошлись легко, поместив их в психиатрические больницы, пока они не оправлялись от увиденного и содеянного. Зуан был повешен в течение недели, а пепел от его тела был выброшен в море. Остальные должны были отбывать как минимум пожизненное заключение. Не было никаких публичных торжеств по поводу уничтожения Синдиката, только тихий коллективный культурный шок от того, что такое могло произойти в пределах Республики."
trot_drugs.15.a: "Хорошее избавление."

# Generic drugs events, excuse my admittedly half-assed generic loc. - Scars

# From this point, the events treat the concerning cartels as allies/friends/buddies/chums of Gerza.
trot_drugs_generic.1.t: "Фракция [TRO_drugs_concerning_faction] просит поддержки лёгкой промышленности"
trot_drugs_generic.1.desc: "Мы получили сообщение от наших "друзей" из [TRO_drugs_concerning_faction], в котором говорится, что им требуется кое-какое некоторое промышленное оборудование со следующими сведениями:\n\nРегион: [?TRO_civ_demand_state.GetName]\nКоличество гражданских фабрик, которые должны быть построены: 1\n\nОни добавили, что нам нужно сделать это в качестве "базы для будущего сотрудничества""
trot_drugs_generic.1.a: "Мы... посмотрим, что можно сделать."

trot_drugs_generic.2.t: "Фракция [TRO_drugs_concerning_faction] просит поддержки тяжёлой промышленности"
trot_drugs_generic.2.desc: "В наши офисы поступил довольно подозрительный запрос. В нем говорится, что [TRO_drugs_concerning_faction] нуждается в... заводах по производству тяжёлой продукции со следующими деталями:\n\nРегион: [?TRO_mil_demand_state.GetName]\nКоличество военных заводов, которые должны быть построены: 1\n\nОни обещали нам, что они не будут использоваться для производства летального и опасного оружия, хотя в этом мы сильно сомневаемся. Но какие у нас есть варианты, если мы хотим сохранить наши отношения с ними?"
trot_drugs_generic.2.a: "Военный завод? Зачем?!"

trot_drugs_generic.3.t: "Фракция [TRO_drugs_concerning_faction] запрашивает доступ к строительству кораблей"
trot_drugs_generic.3.desc: "Поразительно, но мы получили заявку от [TRO_drugs_concerning_faction] на использование наших мощностей по производству кораблей со следующими спецификациями:\n\nРегион: [?TRO_nav_demand_state.GetName]\nКоличество военно-морских доков, которые быть построены: 1\n\nДля чего они могут захотеть использовать эти доки, мы не можем понять, ведь они не собираются строить корабли, верно? Верно?!"
trot_drugs_generic.3.a: "Что дальше, [TRO_drugs_concerning_faction] пираты?"
trot_drugs_generic.3.a.tt: "§YАррр!!§!"

trot_drugs_generic.4.t: "[TRO_drugs_concerning_faction] запрос на расширение железных дорог"
trot_drugs_generic.4.desc: "Поезда. Поезда! Зачем [TRO_drugs_concerning_faction] поезда?! Но вот мы здесь, с просьбой построить новые железнодорожные линии в [?TRO_inf_demand_state.GetName]. Улучшение связей между нашими региональными провинциями всегда приветствуется, но у картелей всегда есть мотив за всем, что они делают. Может быть, ограбление поездов?"
trot_drugs_generic.4.a: "Почему бы и нет, все любят поезда."
trot_drugs_generic.4.b: "Ты с ума сошёл?! Конечно, нет."

trot_drugs_generic.5.t: "[TRO_drugs_concerning_faction] перестрелка с полицейскими подразделениями"
trot_drugs_generic.5.desc: "С улиц [?shootout_state.GetName] поступили ужасные новости. На рассвете [?global.date.GetDateStringNoHourLong], между членами местного картеля [TRO_drugs_concerning_faction] и местной полицией произошла перестрелка, в результате которой десятки существ погибли и ещё больше получили ранения.\n\nПо внутренним каналам наши контакты с [TRO_drugs_concerning_faction] выразили решительный протест по поводу случившегося в [?shootout_state.GetName]. Они сослались на то, что правоохранительные органы - не что иное, как кучка нервных зебр в форме и что они этого не потерпят. Следователи все ещё пытаются выяснить, что произошло, но одно известно наверняка."
trot_drugs_generic.5.a: "Это повредит нашим отношениям."

trot_drugs_generic.6.t: "Ситуация с [TRO_drugs_concerning_faction] улучшается"
trot_drugs_generic.6.desc: "В последнее время все было... тихо, подозрительно тихо. Не было перестрелок, мало сообщений о контрабанде, а уровень преступности падает. Возможно, фракция [TRO_drugs_concerning_faction] затаилась на некоторое время, давая ситуации немного остыть. Это было бы хорошим изменением по сравнению с обычным хаосом, который они оставляют после себя. Мы должны извлечь из этого максимальную пользу и поощрить их продолжать вести себя хорошо, по крайней мере, пока."
trot_drugs_generic.6.a: "Нет новостей - хорошие новости."

trot_drugs_generic.7.t: "Боевые действия [TRO_drugs_concerning_faction]"
trot_drugs_generic.7.desc: "На рассвете [TRO_drugs_concerning_faction] штурмовала склад, принадлежащий [TRO_drugs_concerning_faction_2]. Мы знаем это благодаря грудам тел, пуль и граффити, которые были оставлены для уборки местной полицией. Почему это произошло, мы, возможно, никогда не узнаем; мы не знаем, что было на складе или что было украдено и мы не должны задавать вопросы, на которые не хотим знать ответы."
trot_drugs_generic.7.a: "Может быть, они убьют друг друга."

# After this point, the attitude of the generic events are that these cartels are rivals/enemies to the colthaginian government and Gerza.
trot_drugs_generic.8.t: "Фракция [TRO_drugs_concerning_faction] расширяет свои границы"
trot_drugs_generic.8.desc: "Мы получили сообщение об усилении активности [TRO_drugs_concerning_faction]. Они расширяют границы и проверяют способность сдерживать их. Участившиеся нападения, сообщения о грабежах и кражах начинают беспокоить некоторых местных жителей. Возможно, нам придётся подумать о более пристальном наблюдении за ними, чтобы всё не вышло из-под контроля."
trot_drugs_generic.8.a: "Не о чем беспокоиться, верно?"

trot_drugs_generic.9.t: "Провокации [TRO_drugs_concerning_faction]"
trot_drugs_generic.9.desc: "Нас должны воспринимать как независимых арбитров справедливости, справедливых и разумных представителей нации, защищающих наших зебр. Мы не можем быть замечены в агрессивных действиях против наших граждан, будь то картель или нет, мы должны быть щитом. К сожалению, [TRO_drugs_concerning_faction] каким-то образом удалось спровоцировать наши силы сделать первый шаг, и теперь они используют это для оправдания своих собственных действий. Мы должны взять всё в свои копыта и вернуть ситуацию под контроль."
trot_drugs_generic.9.a: "Нам лучше следить за этими зебрами..."

trot_drugs_generic.10.t: "[TRO_drugs_concerning_faction] против [TRO_drugs_concerning_faction_2]"
trot_drugs_generic.10.desc: "Утренние газеты пестрели этой истории. Фракции [TRO_drugs_concerning_faction] удалось загнать в угол группу из [TRO_drugs_concerning_faction_2]. Это быстро переросло в перестрелку, в результате которой несколько граждан [?shootout_state.GetName] получили ранения. Местные силы предпочли не вмешиваться, полагая, что дальнейшая перестрелка приведёт лишь к новым жертвам."
trot_drugs_generic.10.a: "Стоит ли нам вмешиваться?"

trot_drugs_generic.11.t: "[TRO_drugs_concerning_faction] совершает террористический акт"
trot_drugs_generic.11.desc: "Взрыв был слышен через полгорода, а обломки упали на расстоянии до пяти улиц. Весь [?shootout_state.GetName] находится в шоке. Первые расследования показывают, что к этому причастна [TRO_drugs_concerning_faction], но мы были слишком заняты расчисткой обломков, чтобы начать выяснять, что произошло. Как только мы это выясним, с виновниками разберутся."
trot_drugs_generic.11.a: "Они заплатят!"

### Decision Categories ###
TRO_CTH_corruption: "Государство теней"
TRO_CTH_corruption_desc: "§gБеноам Герза§!, которого политическая элита Кольтфагена когда-то высмеивала как простого юнца из захолустной провинции Кольтва, после долгой и престижной карьеры наконец-то сумел подняться на вершину политической иерархии республики. Однако, несмотря на свою... знаменитую карьеру, он поднялся на самый высокий пост в стране не без жертв и компромиссов.\n\nСогласие с навозом кольтфагенского общества было необходимой мерой во время правления Заришат, необходимой мерой, которая быстро привела к разгулу £faction_tur_unaligned §gкоррупции§! и политической апатии, которые угрожают снова дестабилизировать возрождённую республику. Однако там, где есть коррупция, есть и возможности, и если Суфрит Герза чему-то и научился за свою карьеру, так это тому, что удача благоволит смелым..."
TRO_CTH_the_great_game: "Великая игра"
TRO_CTH_the_great_game_desc: "Несмотря на хаос эпохи Заркидов, §gКольтфаген§! снова восстал. Порядок и прогресс - слова дня, и торговые товары снова свободно текут через наши великолепные порты - кормят и государственный аппарат, и тех, кто достаточно умен, чтобы нажиться на этом, и все же этого недостаточно. Пусть §gКольтфаген§! снова процветает, но вокруг нас есть те, кто считает наше процветание угрозой для своих мелких владений. Эти §Rбезбожные паразиты Пинко§!, так называемые §RСоциал-Демократы§!, и, что хуже всего, §Rжители Казы§! ждут в тени, чтобы разрушить все, что мы построили, осуждая наш режим как коррумпированный и неэквивалентный! Нелепо! Даже абсурдно! Давайте проясним ситуацию. Ловко или хитро, но §gКольтфаген§! будет величайшей нацией на этой земле, данной За'алом, даже если нам придётся сжечь дотла §RАрис§!, §RКарфин§!, и все остальные города, которые я не смогу найти на карте.\n\nДобро пожаловать в §gвеликую игру§! - врагов у §gКольтфагена§! много, но ещё больше возможностей перед ним. В ходе §gигры§! мы будем получать §Yочки§! за достижение различных целей, перечисленных в этом §Cокне решении§!. Эти §Yочки§! варьируются от нуля до ста и начисляются в зависимости от того, насколько успешно игрок справился с геополитическими целями §gКольтфагена§!. По §Gзавершении§! фокуса §YБизнес процветает!§! мы получим различные награды в зависимости от того, насколько хорошо мы справились. Однако §gвеликая игра§! будет навсегда §Rпрекращена§!\n\n§YСеверо-Зебриканский переполох§!:\nЕсли сказать прямо, то и §CГиппогрифы§! и §3Хироптеррцы§! - идиоты. В одном углу у нас группа самодовольных рыб с манией величия, а в другом - стая безмозглых негодяев, одержимых самым тупым из возможных небесных тел. Их глупость, однако, является нашей возможностью.\n\nВозможные очки: §Y10§! - §Y30§!. Очки в этой категории будут начисляться в зависимости от того, насколько хорошо мы вписываемся в контекст конфликта в Северной Зебрике:\n     - Мы проигнорировали конфликт, но одна или обе его стороны настроены враждебно по отношению к нам: §Y+5§!\n     - Мы проигнорировали конфликт: §Y+10§!\n     - Мы проигнорировали конфликт, но обеими сторонами управляют амбивалентные режимы: §Y+15§!\n     - Мы заключили сделку, которая выгодна нашему новому партнёру: §Y+15§!\n     - Мы заключили сделку, которая не выгодна ни одной из сторон: §Y+20§!\n     - Мы заключили сделку, выгодную для Кольтфагена: §Y+30§!\n\n§YВойна с коммунизмом§!:\nНепродолжительный режим Заришат научил весь §gКольтфаген§! насколько опасен §Rкоммунизм§! и все прилегающие к нему идеологии. Таким образом, нам недостаточно просто защитить себя от §Rмарксистского угнетения§!, мы должны защитить всю нашу политическую и экономическую сферу. В нашу экономическую сферу входят следующие страны:\n     - §YАстерион§!\n     - §YСикамеон§!\n     - §YЦианолизия§!\n     - §YФалькор§!\n     - §YВингбардия§!\n     - §YДоули§!\n     - §YЧитал§!\n     - §YМакавия§!\n     - §YКаза§!\n     - §YХирвимаа§!\nВозможные очки: §Y5§! - §Y50§!. На количество очков, набранных в этой категории, влияют следующие условия:\n     - Каждое полностью независимое некоммунистическое государство предоставит: §Y+5§!\n     - Каждое не суверенное или покорённое государство предоставит: §Y+2.5§!\n\n§YРасширение торговли§!:\nТорговля есть, была и всегда будет жизненной силой  §gКольтфагена§!, и хотя венчурные торговые компании-стартапы достаточно эффективно отстаивают наши экономические интересы, этого просто недостаточно. Поэтому мы должны искать более тесные связи с различными державами, входящими в нашу экономическую сферу.\n\nВозможные очки: §Y2§! - §Y20§!. Очки в этой категории можно получить, выполнив следующие фокусы:\n     - §YДипломатия Северного моря§!\n     - §YСвязь с Хиндией§!\n\n§YДиапазон вознаграждений§!:\n§Y1§! - §Y25§!: Без вознаграждения\n§Y25§! - §Y50§!: Небольшое вознаграждение\n§Y50§! - §Y75§!: Приличное вознаграждение\n§Y75§! - §Y100§!: Огромное вознаграждение\n\nВ настоящее время мы имеем: §Y[?TRO_CTH_geo