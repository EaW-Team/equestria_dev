TRO_CTH_BATNOAM_ZARZA_DESC: "§YРождён§!: 5 Мая, 971 в Кизил-Зебе\n\n§YЗвание§!: Генералиссимус Объединённого Республиканского Фронта\n\n§YБиография§!: Беноам Герза не должен быть там, где он находится сегодня. Ничто в его жизни не привело его к этому моменту, и никакие Боги не были к нему благосклонны. Всё, чего он добился, было достигнуто благодаря чистому коварству и оппортунизму, и он не хотел бы, чтобы было иначе.\n\nРождённый в семье кольтфагенского землевладельца среднего класса, Герза провёл всю свою раннюю жизнь, пытаясь избежать условий своего кольтфагенского рождения. Его отец годами пытался заслужить уважение, которое оказывали кольтфагенцам его статуса, но на него смотрели свысока, как на деревенщину. Герза продолжил дело своего отца, выполняя все грязные дела, о которых его просило местное кольтфагенское правительство, и в итоге заработал репутацию непримиримого и в меру компетентного ремонтника. Он поступил в местную военную академию и получил офицерское звание благодаря своей работе в качестве строгого воина и приличной взятке.\n\nЕдинственный раз Герза использовал своё кольтфагенское наследие, когда Король Шторм вторгся в Кольтфаген. Он встретился с генералом Зоблос, и они скрывались в джунглях восточной провинции, совершая ужасные расправы как над солдатами Короля Шторма, так и над повстанческими силами кольтфагенцев. Хотя следует отметить, что он никогда не выигрывал сражений, которыми руководил лично.\n\nПосле освобождения Кольтфагена он вернулся к своей простой работе ремонтника в восточных областях, пока не произошло восстание Зешмуназаша Зейрутида. Работая с силами милитаристов, он помог спланировать встречу, которая превратилась в смертельную ловушку для мятежника Кольтфагена, что, по его мнению, окончательно освободило его от наследия той префектуры, расположенной в трущобах джунглей. Однако он не ожидал появления Заришат.\n\nВозглавив сопротивление против её режима, он сумел собрать вокруг себя силы картеля и конституционалистов, которые он мог использовать как тупое оружие против сестры Зейрутида. Добившись успеха в свержении её режима, он никогда не мог предсказать хаос, который теперь охватил его землю. Но, как и всегда, он выйдет победителем, заключив ещё несколько сделок.\n\n§YАвтор портрета§!: Egil"
