TRO_CTH_zicardo_bio: "§L§YРождён:§! 962\n\n§YБиография§!: Одна из самых опасных зебр в республике, Зикардо можно описать двумя словами. Жестокий и эффективный. Воспитание в трущобах Кольтфагена научило молодую зебру, что мир делится на две части: тех, у кого есть оружие, и тех, у кого его нет. Каждая зебра отбирала что-то у тех, кто не мог себя защитить. Однажды это случилось с Зикардо. Однажды.\n\nОн оттачивал свои навыки насилия в тюрьме Зайда, отбывая срок за убийства и кражи, создавая последователей из числа психопатов-единомышленников. Вскоре после этого он заключил соглашение с местным оружейным заводом: они отдавали ему 15% производимого оружия, а он не сжигал их завод, их дома и не убивал их семьи. Всё честно и справедливо.\n\nЗикардо пустил оружие в ход и быстро расширил своё влияние по всей республике, убивая всех зебр, которые бросали ему вызов, и поглощая их сеть в свою собственную. Зебра немногословен, он позволяет своим действиям говорить за него, и его кровавый след рассказывает довольно много историй.\n\n§YАвтор портрета:§! Neither§!"
TRO_CTH_father_zisco_bio: "§L§YРождён:§! 960-965\n\n§YБиография§!: История отца Зиско была похоронена, а то немногое, что известно, подвержено слухам и подозрениям. Неудивительно для жеребца, который занимается тайнами. Похоже, что молодым жеребцом он вступил в монашеский орден, а затем сбежал в Лас-Пегасус с мешком денег на благотворительность. После инцидента, известного только как "Инцидент у чёрной скалы", он снова появился в Читале, недолго работал с мадам Хирой, а затем вернулся в Кольтфаген.\n\nЧто точно известно, так это то, что он знает что ценность информации лучше всех. Говорят, что он путешествует под видом монаха, незаметно перемещаясь по стране и собирая информацию по всем углам. Одни исповедуют ему свои грехи в надежде на благословение, другие раскрывают свои секреты в наркотическом оцепенении; тот факт, что он поставляет наркотики, не имеет значения ни здесь, ни там. Когда тихое слово здесь или разгорающийся скандал там могут привести к падению правительства или развязать войну, такие секреты могут - и действительно - стоить дорого.\n\n§YАвтор портрета:§! Neither§!"
TRO_CTH_zermelqart_bio: "§L§YРождён:§! 968\n\n§YБиография§!: Скрытый характер работы Зермелькарта заставляет многих думать, что его прошлое полно несчастий и ошибок, которые подтолкнули его к преступной жизни, но это не так. Зермелькарт родился в богатой семье, получил хорошее образование, и его учили, что нужно помогать тем, кому повезло меньше, чем ему самому. Его контрабанда начиналась скорее как благотворительность, чтобы обеспечить альтернативными товарами тех, кто не мог позволить себе рыночные цены на редкие товары первой необходимости; это привело его к контактам с поставщиками чёрного рынка.\n\nПостепенно он создал сеть контактов и приобрёл репутацию зебры, которая могла достать всё, что нужно, за разумную цену, честного жеребца, который платил вовремя и которому можно было доверять; будь то в пределах Кольтфагена или за его пределами, его первая стычка с береговой охраной произошла во время перевозки лечебного виски из Гиппогрифии. Затем началась первая гражданская война, и чёрный рынок взорвался. К сожалению, это коснулось и многих поставок, поскольку война не принимала во внимание попытки контрабандистов переправить груз. Поставщики стали осторожничать, не зная, попадет ли их товар в страну, поэтому они обратились к зебре, которой могли доверять, Зермелькарту, и так родился синдикат Запса.\n\nПосле того, как Зермелькарт возглавил синдикат, контрабандисты были вынуждены сделать выбор: присоединиться к нему или выйти из бизнеса. К его чести, он хорошо их организовал, обеспечил им хорошую долю и отказался работать с худшими из них. Теперь он стоит во главе огромной сети судоходных путей и контрабандных дорог.\n\n§YАвтор портрета:§! Neither§!"
TRO_CTH_shama_zurumilki_bio: "§L§YРождена:§! 954\n\n§YБиография§!: Шама Зурумилки - одна из немногих лидеров картеля, которая открыто говорит о своём прошлом, да и почему бы и нет, она гордится тем, кто она есть, и тем, как далеко она продвинулась, подняв свою "семью" из ничего. Начав как уличный бандит, Шама быстро поднялась на вершину преступного мира Зои благодаря инновационному использованию рэкета "защиты". Угроза насилия - это часто все, что ей было нужно, чтобы получить желаемое, но она не уклонялась от более грубой тактики, хвастаясь, что забила 3 жеребцов до смерти голыми копытами.\n\nС деньгами пришли власть и уважение, и Шама начала создавать образ респектабельной деловой зебры, а банда постепенно превратилась в семью, как она теперь известна. Ища возможности для инвестиций по всей провинции, она покупала склад или фабрику по сниженной цене после небольшого подозрительного пожара и зарабатывала на аренде земли. Железнодорожные линии, кабели электропередач, водопроводные сети - назовите всё, что угодно, Шама приложила к этому копыто; вскоре она накопила достаточно денег и имущества, чтобы фактически взять на себя управление Сопхувеном, но целью всегда оставался нефтяной рынок. Видя, какой контроль над промышленностью даёт нефть, она пыталась - с ограниченным успехом - распространить своё влияние на рынок, но только благодаря гражданским войнам она наконец-то приложила копыта к чёрному золоту.\n\n§YАвтор портрета:§! Neither§!"
TRO_CTH_zuan_abizaal_bio: "§L§YРождён:§! 978\n\n§YБиография§!: Зуан Абизаал довольно уникален среди других лидеров картелей. В то время как все остальные создавали свои империи тяжёлым трудом, ему поднесли на блюдечке его первую лабораторию. С юных лет он преуспевал в химии и получил стипендию на обучение в университете Кольтфагена, но быстро вступил в спор со своими наставниками, которые выступали против его необычных экспериментов по производству искусственных химических веществ. Его попытки создать новый тип искусственного удобрения привели к поджогу одной из университетских лабораторий, исключению из университета и тяжёлым шрамам, которые он носит по сей день.\n\nНо он не пропал в безвестности и вскоре был взят одной из наиболее организованных группировок по борьбе с наркотиками в республике и получил свою первую лабораторию. С тех пор его успех только рос, он быстро стал главным химиком для своих инновационных новых штаммов искусственных наркотиков и - после внезапной и неожиданной серии сердечных приступов, вызванных наркотиками - он взял под контроль бегунов, реформировав их в Синдикат Абизаал.\n\nОн расширил лаборатории, направив заработанные деньги на модернизацию и сделав их самыми передовыми в стране, а с наркоманами и должниками, которых производили их наркотики, у него никогда не было недостатка в подопытных для новых наркотиков.\n\n§YАвтор портрета:§! Neither§!"

TRO_CTH_shama_zurumilki_COUNTRY_LEADER_bio: "§L§YРождена:§! 954\n\n§YБиография§!: Шама Зурумилки - одна из немногих лидеров Картеля, которая открыто говорит о своём прошлом, и почему бы и нет, она гордится тем, кто она есть, и тем, как далеко она продвинулась, подняв свою "семью" из ничего. Начав как уличный бандит, Шама быстро поднялась на вершину преступного мира Зои благодаря инновационному использованию рэкета "защиты". Угроза насилия - часто всё, что ей было нужно, чтобы получить желаемое, но она не уклонялась от более грубой тактики, хвастаясь, что забила 3 жеребцов до смерти голыми копытами.\n\nДо недавнего времени Зурумилки была одним из лидеров пяти печально известных картелей, сеющих хаос по всему Кольтфагена, пока её не пригласили править вместе с самим суфритом, Беноамом Герзой, после многих лет тесного сотрудничества против конкурирующих картелей.\n\nФинансируя свои подвиги в качестве лидера семьи Зурумилки, она провела свою кампанию как пример самостоятельной кобылы, поднявшейся с улиц на вершину и потянувшей за собой других. С Шамой во главе, республика, несомненно, сохранит своё экономическое господство в регионе и даже может достичь новых высот.\n\n§YАвтор портрета:§! Neither§!"

