TRO_Stacked_Cookies_desc: "§YБиография§!: Стэкед Кукиз когда-то был известным профессором истории в Бэйлсе. Он настолько увлёкся древними и чужими культурами, что захотел путешествовать по миру, чтобы познакомиться с ними воочию. Он провёл много лет, знакомясь с удивительными цивилизациями: от рыцарей былых эпох Ведины до стойких воинов Нимбусии.\n\nОднако его путешествия по миру изменились, когда Кукиз встретил кобылу, ставшую его женой — учёную из страны под названием Каза. Некоторое время они путешествовали вместе, но после рождения прекрасной дочери решили поселиться в городе Кольтфаген в Зебрике.\n\nОбустроив там дом для своей новой семьи, Стэкед ненадолго возобновил работу в качестве профессора истории в Университете Кольтфагена, завоевав немалую популярность среди студентов и коллег-преподавателей, которым нравилась его живость характера. Но начало гражданской войны в Кольтфагене застигло его врасплох, как и всех остальных. В итоге он обнаружил, что его аудитория используется генеральным штабом армии конституционалистов и подслушал некоторые из неудачных на его взгляд стратегий, которые обсуждали штабисты. Кукиз, как специалист в истории, не забывал и о военной истории, поэтому быстро поправил ошибки генерального штаба, которые могли привести к их поражению.\n\nВозможно, именно из-за этого внезапного решения он оказался во главе части войск Герзы. Стэкед никогда не представлял себя в роли полководца, но ради защиты семьи он готов служить Республике изо всех сил.\n\n§YАвтор портрета§!: BunnyShrubby"

