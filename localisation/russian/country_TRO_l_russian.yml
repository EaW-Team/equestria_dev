TRO_CTH_low_corruption_ending_idea: "Мечты о свободе"
TRO_CTH_low_corruption_ending_idea_desc: "§gВопреки своим же "стараниям" и проискам врагов, Герзе удалось создать на удивление функциональную и некоррумпированную систему государственного управления. Благодаря этому достижению он войдёт в анналы истории как один из величайших Суфритов, когда-либо правивших республикой!§!"
TRO_CTH_medium_corruption_ending_idea: "Триумф Герзы"
TRO_CTH_medium_corruption_ending_idea_desc: "§gПобедив конституционалистов, Герза в конечном итоге сосредоточил ещё больше власти в копытах Суфрита и, несмотря на упорное сопротивление врагов, основал новую политическую династию, которая, несомненно, ещё много лет будет доминировать на политической арене Кольтфагена.§!"
TRO_CTH_high_corruption_ending_idea: "Республика мошенников"
TRO_CTH_high_corruption_ending_idea_desc: "§gМечта Герзы мертва: коррупция, плодами которой он когда-то упивался, сама целиком поглотила его - корона Суфрита разбилась на осколки, как разбились о суровую реальность и все его непомерные амбиции.§!"

### Focuses ###
TRO_CTH_a1: "Война за национальное спасение"
TRO_CTH_a1_desc: "Кольтфаген снова в огне! Чтобы спасти наш дом от тиранов и безумцев, мы должны взяться за оружие. За республику!"
TRO_CTH_a2: "Ввести военный налог"
TRO_CTH_a2_desc: "Войны выигрывают деньгами, коих в нашей казне слишком мало. У единственного законного правительства Кольтфагена нет иного выхода, кроме как обложить зебр дополнительным налогом во имя их же спасения. Вы ведь не хотите, чтобы ваш дом пострадал от артиллерийского обстрела? Со стороны врага, разумеется."
TRO_CTH_a3: "Воинская повинность деревни"
TRO_CTH_a3_desc: "Несмотря на то, как сильно наши зебры устали от войны, она продолжается и требует новых жертв. Чтобы мы смогли одержать победу, каждая деревня должна положить на её алтарь нескольких своих жителей."
TRO_CTH_a4: "Организованное распределение награбленного"
TRO_CTH_a4_desc: "Мародёрство мотивирует наших солдат, но также отвлекает их в бою. Нам нужна простая система, чтобы они не отвлекались от работы. Сражайся сейчас, грабь потом. Пусть их боевым кличем будет "Сегодня, с божьей помощью, мы все станем богатыми!""
TRO_CTH_a5: "Заверить инвесторов"
TRO_CTH_a5_desc: "— На рынке произошёл кратковременный всплеск, не более того, скоро всё выровняется. Поверьте мне, всё в порядке. Инвестируйте сейчас в республику, в сторону победителей, чтобы гарантировать будущие возможности и снижение налогов."
TRO_CTH_a6: "Углубление связей с картелями"
TRO_CTH_a6_desc: "Некоторые из наших слабовольных и трусливых политиков боятся картелей, но давайте посмотрим на это объективно. Они не хотят отказываться от власти и влияния, которые они приобрели, поэтому, если мы будем работать вместе, мы оба сможем получить выгоду. Давайте сделаем им предложение, от которого они не смогут отказаться."
TRO_CTH_a7: "Держать на плаву текстильную промышленность Зебинопа" 
TRO_CTH_a7_desc: "Основой наших финансов является текстильная промышленность. Каждая зебра, от фермера до бойца, нуждается в текстиле. Предоставляя щедрые условия, мы можем поддерживать их бизнес и обеспечивать потребности наших войск в полевых условиях."
TRO_CTH_a8: "Купцы Зебхары"
TRO_CTH_a8_desc: "Зебхара - сложное для учёта место. Ни одна зебра не подумает, что мы сможем пронести оружие через её негостеприимный ландшафт. Тем не менее, с небольшой помощью нам это может удастся."
TRO_CTH_a9: "Вести переговоры с ГКВП"
TRO_CTH_a9_desc: "Вингбардия может оказаться именно тем другом, в котором мы нуждаемся. За краткосрочный кредит они обещали предоставить нам средства, чтобы отбросить наших врагов назад."
TRO_CTH_a10: "Разжечь ностальгию по республике"
TRO_CTH_a10_desc: "Напоминая зебрам об их славном прошлом, мы можем вдохновить их на более упорную борьбу за будущее. Неважно, если нам придётся немного приукрасить, никто не заметит разницы."
TRO_CTH_a11: "Вечно дешёвые и одноразовые штурмовики"
TRO_CTH_a11_desc: "Меньшая моторизованная дивизия может нанести более сильный и быстрый удар по вражеской территории. Если они не вернутся, по крайней мере, они выиграют нам немного времени. Тогда вперёд."
TRO_CTH_a12: "Всегда надёжные сдерживатели"
TRO_CTH_a12_desc: "Качество превыше количества. Пусть Хирам и Занит тратят силы против нас. Мы будем держать оборону против всех желающих и отгоним их назад, когда они ослабнут."
TRO_CTH_a13: "Оружейники из синдиката Тигра"
TRO_CTH_a13_desc: "Оружие не просто падает с кузова грузовика. Его нужно пригнать. Синдикат Тигра - лучшие стрелки по эту сторону Ветера. Если кто и может достать нам оружие на стороне, так это они."
TRO_CTH_a14: "Экспертиза синдиката Абизаал"
TRO_CTH_a14_desc: "При всей своей отвратительной продукции, абизаалы - одни из самых креативных умов в стране. Отправка нескольких "добровольцев" в их сторону может помочь нашим усилиям в долгосрочной перспективе, при условии, что они будут придерживаться своей части сделки."
TRO_CTH_a15: "Приоритет восстановления сельского хозяйства"
TRO_CTH_a15_desc: "Больше копыт, работающих на полях, означает больше копыт в борьбе. Простое уравнение, но оно даст нам преимущество в продолжающейся борьбе."
TRO_CTH_a16: "Приоритет реконструкции промышленности"
TRO_CTH_a16_desc: "Что толку от солдата, у которого нет оружия для борьбы. Мы должны сделать наш промышленный рост главным приоритетом. В противном случае не останется никого, за кого можно было бы сражаться."
TRO_CTH_a17: "Удар против тирании"
TRO_CTH_a17_desc: "За последние несколько лет Кольтфаген видел тирана за тираном. Самопровозглашённые герои превращались в тех, кого они стремились уничтожить. Но мы никогда не теряли надежды. Мы знали, что наш спаситель придёт. Герза и есть этот спаситель, и мы должны знать, что мы уже следовали за многими чтобы сейчас потерять надежду."
TRO_CTH_a18: "Чуть менее потрёпанная армия"
TRO_CTH_a18_desc: "Наши силы всё ещё нельзя назвать идеальными, но они заметно улучшились. Размер армии увеличился, и у большинства наших солдат есть оружие и шлем. Мы бы оценили это как "хорошо". Но для "хорошо", придётся потрудиться."
TRO_CTH_a19: "Контрабандисты синдиката Запса"
TRO_CTH_a19_desc: "Если мы хотим, синдикат Запса может дать это, и боги знают, что сейчас мы хотим очень многого. Мы должны надеяться, что цена не будет слишком высокой, но нам все равно придётся её заплатить. Возможно, нам стоит напомнить им, что они могут потерять, если война пойдёт против нас."
TRO_CTH_a20: "Использовать семью Зурумилки"
TRO_CTH_a20_desc: "Для ведения современной войны у нас должна быть нефть. Это означает что нужно заключить сделку с Зурумилки и им подобными. Землевладельцы только по названию, нам придётся поддерживать дискуссии, разжигая их страх потерять контроль над скважинами, которые они контролируют."
TRO_CTH_a21: "Пожать копыта с братством Зага"
TRO_CTH_a21_desc: "Зага, мягко говоря, странные. Самый странный из картелей. Наркоманы под видом монахов, их настойчивое желание одеваться и вести себя как священники имеет свои преимущества. Они могут пройти незамеченными для большинства. Хоть они и странные, они могут быть посланником богов."
TRO_CTH_a22: "Оптимизация производства в военное время"
TRO_CTH_a22_desc: "У нас под копытами прочный фундамент. С изменениями, которые мы внесли, мы можем теперь на полной скорости приступить к заключительным этапам войны. С последним усилием победа будет за нами."

TRO_CTH_b1: "Карточный домик"
TRO_CTH_b1_desc: "Азартная игра окупилась. Был ли это блеф или нет, уже не имеет значения, все соперники сдались, и мы выиграли весь банк; теперь нам просто нужно сохранить его, поскольку новые игроки приходят за стол в поисках своей доли."
TRO_CTH_b2: "Инициатива по оптимизации бюрократической работы"
TRO_CTH_b2_desc: "В Кольтфагене есть зебры, которым - по какому-то ужасному безумию - очень нравится заниматься бумажной работой, и они вполне подходят для этого. Если мы дадим этим тревожно скучным существам именно то, что им нужно, мы сможем убрать их с дороги и одним махом повысить нашу административную эффективность."
TRO_CTH_b3: "Поддерживать бикамерализм"
TRO_CTH_b3_desc: "Полномочия Сената и Народного собрания по отношению друг к другу гарантируют, что одна палата не сможет получить слишком большое влияние; по крайней мере, так это должно работать. Однако ситуация становится немного нестабильной, так как патриции набирают силу, так что нам лучше всё ужесточить."
TRO_CTH_b4: "Унитарная юриспруденция"
TRO_CTH_b4_desc: "Для того чтобы любая цивилизованная нация могла функционировать, не впадая в насилие и анархию... снова... необходима прочная система законов. Должен быть один свод законов для всех, один руководящий орган судов, и никто не будет выше их."
TRO_CTH_b5: "Пресекать "наследственные" должности"
TRO_CTH_b5_desc: "Это извечный аргумент: "Моя мать занимала эту должность до меня, её мать до неё и т.д.". Это может быть правдой, но это не значит, что кто-то из них хорошо справлялся со своей работой. Пришло время встряхнуть систему и оставить мёртвый груз позади."
TRO_CTH_b6: "Контролируемый непотизм"
TRO_CTH_b6_desc: "Определённые задачи требуют тонкости, подготовки в течение всей жизни и характера для достижения наилучших результатов для страны. Таких чиновников нельзя обучить, их взращивают, они становятся на свои должности, как изысканное вино. Именно такие чиновники сделали республику такой, какая она есть сегодня."
TRO_CTH_b7: "Федеральная юриспруденция"
TRO_CTH_b7_desc: "Статус-кво не может быть разрушен и восстановлен в одночасье, слишком много юридических нюансов по всей стране, а череда гражданских войн наслоила законы на законы так, что мы не можем понять. Лучше всего оставить провинциям возможность самим разбираться в своих судах, тогда, если они напортачат, они возьмут вину на себя."
TRO_CTH_b8: "Внедрить трёхпалатный сенат"
TRO_CTH_b8_desc: "Две палаты - Сенат и Народное собрание - стали нестабильными: патриции получают всё больше и больше власти, позволяя собранию погрузиться в безвестность. Чтобы устранить дисбаланс, мы создадим новую палату из избранных советников для надзора за двумя другими палатами; их назначит, разумеется, Беноам Герза."
TRO_CTH_b9: "Экзамен на компетентность главного бюрократа"
TRO_CTH_b9_desc: "Нужно сделать так много работы и очень мало времени на её выполнение. Нам нужно больше копыт в правительстве, чтобы восполнить недостаток, количество должно преобладать над качеством. Пока они умеют читать, писать и оформлять документы, мы дадим им работу и заставим их трудиться."
TRO_CTH_b10: "Проверка биографии лоббистов"
TRO_CTH_b10_desc: "Для работы в сенате или ассамблее требуется строгий процесс отбора, включающий собеседования, тесты на компетентность и проверку биографии, и всё же любая зебра с пропуском лоббиста может просто войти. Знаете ли вы, какие существа бродят по этим залам? И мы не знаем, и пришло время это выяснить."
TRO_CTH_b11: "Организовать федеральную полицию"
TRO_CTH_b11_desc: "Федеральное государство требует федерального правоприменения, а не какого-то захолустного шерифа, который думает, что он здесь хозяин, потому что у него есть значок и пистолет. Этих выскочек-диктаторов из маленьких городков нужно поставить на место и напомнить им, что они отвечают перед законом, а не наоборот."
TRO_CTH_b12: "Универсальные ставки социального обеспечения"
TRO_CTH_b12_desc: "Здоровье наших существ - один из столпов государства, и право каждого существа иметь доступ к здравоохранению. Это не социализм, это доброта и забота государства о своих гражданах. Кроме того, мы сможем работать с ними немного усерднее, если покроем все несчастные случаи, которые могут возникнуть."
TRO_CTH_b13: "Страх Заркидов"
TRO_CTH_b13_desc: "Зарка, это ужасное слово, начертанное на колеснице бури. Эта семья и их сторонники, словно дурной запах, не перестают существовать, их тихие заговоры прорастают сквозь нашу нацию, как сорняки. Давайте избавимся от них раз и навсегда."
TRO_CTH_b14: "Лицензии на выращивание опиума"
TRO_CTH_b14_desc: "Для выращивания чего-либо в крупных масштабах в республике требуется лицензия; фермеры для кукурузы и торговцы для хлопка и кофе. Это гарантирует качество и то, что ничего не уйдёт на чёрный рынок. С легализацией опиума мы распространим те же правила на мак."
TRO_CTH_b14_tt: "Разблокирует решения в поддержку §Gдружественных§! картелей, которые ещё больше увеличат §Yсилу§! картелей, §gпо сравнению с увеличением их §Yотношений§! с нами§!.\n\n"
TRO_CTH_b15: "Производство опиума под контролем государства"
TRO_CTH_b15_desc: "Если государство собирается легализовать опиум, то государство будет управлять выращиванием, производством и распространением опиума. Мы сможем получать доходы от налогов и продаж и следить за тем, чтобы только те, кого мы сочтём нужным, имели копыто в этом процессе."
TRO_CTH_b15_tt: "Разблокирует решения в поддержку §Gдружественных§! картелей, что ещё больше увеличит §Yвзаимоотношения§! картелей, §gпо сравнению с увеличением их §Yвласти§!§!.\n\n"
TRO_CTH_b16: "Урезать патрицианскую роскошь"
TRO_CTH_b16_desc: "Чем на самом деле занимаются патриции. Конечно, они занимают места в сенате, но они просто спорят и разговаривают по кругу каждый день. Они переплачивают и недорабатывают, тратя время каждого. Заставьте их зарабатывать на жизнь; урежьте им зарплату, лишите их привилегий и больше никакого обеда с вином."
TRO_CTH_b17: "Внедрить рамки благосостояния"
TRO_CTH_b17_desc: "Помощь нуждающимся - благородное дело, ни одна зебра не станет этого отрицать, но кто именно является нуждающимся? Есть много существ, которые хотят работать с системой, чтобы получить бесплатную подачку. Привязка пособий по социальному обеспечению к доходу семьи гарантирует, что помощь получат только те, кто действительно в ней нуждается."
TRO_CTH_b18: "Стимулировать частные охранные компании"
TRO_CTH_b18_desc: "Мы не можем быть везде и всегда, а постоянное финансирование общенациональной полиции обойдётся слишком дорого. А что делать, когда нет преступлений? Просто пустая трата денег. Создание сети охотников за головами, которые будут ловить преступников, когда это необходимо, будет гораздо эффективнее."
TRO_CTH_b19: "Лоббистский "налог""
TRO_CTH_b19_desc: "Лоббисты только хотят сделать республику лучше, но консультирование - это привилегия, и за него нужно платить, и есть много вещей, которые они могут помочь покрыть; гербовый сбор, налог на окна, страхование имущества, корм для кур, собачьи бисквиты, мазь для коров - расходы бесконечны."
TRO_CTH_b20: "Палата квалифицированных" #Учёные и тому подобное
TRO_CTH_b20_desc: "Политики - не учёные, от них нельзя ожидать, что они будут следить за последними достижениями в области технологий и здравоохранения и соответствующим образом корректировать политику. Консультативный комитет, сформированный из молодых учёных, заполнит пробелы в наших знаниях своим опытом."
TRO_CTH_b21: "Закон о трудовых стандартах" #Широкомасштабные реформы трудового законодательства, особенно в отношении контрактов, почитайте о трудовом законодательстве Японии.
TRO_CTH_b21_desc: "Рабочие долгое время находились во власти своего работодателя, но это улица с двусторонним движением, и менеджеры нуждаются в рабочих не меньше, если не больше. Мы не допустим вхождения социализма, нет-нет, но взаимовыгодный баланс сил устраивает всех. Дайте рабочим право голоса в бизнесе, и менеджеры смогут рассчитывать на то, что они будут приходить по утрам."
TRO_CTH_b22: "Кольтфагенская гражданская религия"
TRO_CTH_b22_desc: "Есть определённые символы и обещания, которые были даны республике Богами; свобода в конституции и наше дальнейшее процветание. Когда мы отвернулись от них, мы потеряли всё, но теперь у нас есть новый шанс, и мы должны его использовать. Республика не имеет смысла без глубоко укоренённой веры в Богов - и нам всё равно, что это такое."
TRO_CTH_b23: "Технократическое руководство"
TRO_CTH_b23_desc: "Нельзя принять взвешенное решение, не имея всех фактов, а "крылатая игра" даёт именно ту неопределённость, которая привела к последней гражданской войне. Нам нужен широкий спектр разумных умов из всех слоев общества, чтобы двигать вперёд наше развитие."
TRO_CTH_b24: "Федеральный закон о земельной реформе"
TRO_CTH_b24_desc: "Законы, касающиеся распределения и использования земель, устарели и коррумпированы, предоставляя слишком много власти землевладельцам и оставляя арендаторов и рабочих с минимальными правами. Мы даже не знаем точно, кому принадлежат те или иные части страны. Пришло время пересмотреть всю эту прогнившую систему."
TRO_CTH_b25: "Конец нарковойны"
TRO_CTH_b25_desc: "Выяснилось, что картели побеждены."
TRO_CTH_b25_trigger: "Этот фокус будет автоматически завершён, когда все картели будут либо §Gподчинены§! либо §Rуничтожены§!\n\n"
TRO_CTH_b25_tt: "§gМы закончили.§!"
TRO_CTH_b26: "Закон патрицианской сельскохозяйственной парцеллизации"
TRO_CTH_b26_desc: "Патриции со временем приобрели слишком много земли и вместе с ней слишком много власти и влияния, на самом деле, мы даже не уверены, сколько именно земли, но должно быть много. Мы заставим их разделить свои земли на мелкие владения и вернуть их государству, а отсюда мы сможем передать их тем, кто будет использовать их наилучшим образом."
TRO_CTH_b27: "Поддерживать академическую элитарность"
TRO_CTH_b27_desc: "Только лучшим из лучших может быть доверена забота о республике. Учёные и просвещённые (одобренные) профессора будут заниматься образованием нации, обеспечивая стабильность, необходимую для будущего наших жеребят и кобылок."
TRO_CTH_b28: "Полная секуляризация образования" #Это также требует небольшого объяснения - В основном, предлог секуляризации будет использоваться для того, чтобы выгнать любых учителей и профессоров, которые не всегда согласны с правительством.
TRO_CTH_b28_desc: "В университетах полно профессоров, которые несут чушь и забивают головы нашей молодёжи ложью и бунтарством. Эти диссиденты будут немедленно сняты со своих постов по... религиозным причинам... да, так и будет. Государство должно быть светским, а эти преподаватели, очевидно, тайные священники."
TRO_CTH_b29: "Регионализация минимальной заработной платы" #Минимальная заработная плата в основном определяется экономическим процветанием региона X и или Y
TRO_CTH_b29_desc: "Разные части страны производят разные вещи, хлопок, сталь, нефть и т.д. Эти товары имеют разную стоимость, и поэтому труд, который идёт на их производство, имеет разную стоимость. Логично, что мы должны платить только за тот труд, который стоит, и привязать минимальную зарплату рабочих к экономической ценности региона."
TRO_CTH_b30: "Палата корпораций"
TRO_CTH_b30_desc: "Экономика двигает республику вперёд и делает возможным всё, что мы делаем как нация. Создайте консультативный комитет для крупнейших предпринимателей, и с их помощью мы сможем достичь ещё больших высот."
TRO_CTH_b31: "Синкретическая экономика" #Технократическая экономика ради повышения уровня жизни народа
TRO_CTH_b31_desc: "Деньги можно либо заставить работать, либо сделать надёжными, но не то и другое. Финансовая безопасность и безопасность наших граждан превыше прибыли, и суверенный фонд благосостояния обеспечит будущее всех зебр."
TRO_CTH_b32: "Тесты на компетентность избирателей"
TRO_CTH_b32_desc: "Есть некоторые существа, которые - давайте будем честными - слишком узколобы, чтобы им можно было голосовать. Если они не могут понять, о чем идёт речь, они не должны иметь права голоса. Это защитит их от влияния харизмы, а не фактов."
TRO_CTH_b33: "Общезебриканский академический созыв"
TRO_CTH_b33_desc: "Зебрика обширна, и богатство знаний, опыта и навыков на всем континенте столь же обширно; эти знания не должны быть ограничены границами. Создав общезебриканский созыв, мы соберём эти великие умы вместе и обеспечим, что, какая бы война ни разразилась в другой стране, наука будет иметь безопасное убежище."
TRO_CTH_b34: "Усиленное АМО сельское хозяйство" #Алхимически модифицированные организмы
TRO_CTH_b34_desc: "Есть только то, до чего мы можем довести урожайность наших культур, прежде чем она достигнет пика, пришло время расширить границы науки алхимии и посмотреть, какие виды гигантских растений мы можем вырастить. Представьте себе, гигантское манго. Фестралы заплатили бы за него по полной программе."
TRO_CTH_b35: "Картели усмирены"
TRO_CTH_b35_desc: "Они преступники. Это невозможно обойти. Убийцы, контрабандисты, наркоторговцы, торговцы оружием и уклоняющиеся от уплаты налогов - все они. Они придут в себя, или мы загоним их в море со всей силой, на которую способны."
TRO_CTH_b35_trigger: "§YБольше§! картелей было §Rуничтожено§! чем §Gподчинено§! (>=3)"
TRO_CTH_b36: "Необходимое зло"
TRO_CTH_b36_desc: "Что такое преступление на самом деле? Мы определяем его с помощью свода законов, но как насчёт морального аспекта. Если бедная кобыла крадёт буханку хлеба, мы не замечаем преступления. Картели могут нарушать несколько законов тут и там, но ресурсы и деньги, которые они приносят в экономику, помогают сделать жизнь каждого существа лучше."
TRO_CTH_b36_trigger: "§YБольше§! картелей было §Gподчинено§! чем §Rуничтожено§! (>=3)"
TRO_CTH_b37: "Поддерживать экономику плантации"
TRO_CTH_b37_desc: "Система плантаций работает. Конечно, патриции могут быть ленивыми, но они поставили хороших управляющих на землю. Конечно, рабочие перегружены работой, но им платят - ну или мы так думаем, - а хлопок, который они выращивают, способствует процветанию экспортного бизнеса. Упорный труд и хорошее управление - вот всё, что нам здесь нужно."
TRO_CTH_b38: "Автономный университет Зоникии"
TRO_CTH_b38_desc: "Самые лучшие умы в мире можно найти в республике, так зачем нам искать что-то ещё за её пределами. Все наши усилия будут направлены на предоставление лучших академических возможностей нашим гражданам, а не гражданам других стран, которые могут использовать наши собственные исследования против нас."
TRO_CTH_b39: "Налог на голосование"
TRO_CTH_b39_desc: "Местным региональным советам требуются средства на поддержание дорог, водопроводов и электросетей. Фиксированный налог - взимание одинаковой суммы со всех жителей района - является справедливым способом собрать необходимые деньги."
TRO_CTH_b40: "Нисходящая экономика"
TRO_CTH_b40_desc: "Когда те, кто наверху, становятся богаче, все нижестоящие получают выгоду, поскольку деньги текут вниз по экономике. Конечно, система работает, заткнитесь."
TRO_CTH_b41: "Выход на поклон"
TRO_CTH_b41_desc: "Республика была перестроена и восстановлена - к лучшему или худшему - Беноамом. Кто знает, что ждёт нас в будущем, но мы уверены, что пройдём через это, если будем верны своим принципам, какими бы они ни были в этот конкретный день."
TRO_CTH_b42: "Слон в комнате"
TRO_CTH_b42_desc: "Мы сделали трудный выбор, чтобы выиграть войну, и теперь нам придётся с ним считаться. Картели пришли, желая рассчитаться с долгами, которые мы имеем за их помощь. Цена будет высокой, и они будут ожидать полной оплаты. Мы можем только надеяться, что оно того стоило."

TRO_CTH_c1: "Министр обороны Джебзель Зоблос"
TRO_CTH_c1_desc: "Из всех офицеров и солдат, сражавшихся за нашу свободу, Джебзель является примером для подражания. Зная решительность в бою, сдержанность в мире, и как поставить жизнь наших граждан выше прибыли, задача организации официальной государственной армии будет возложена на её благородные копыта."
TRO_CTH_c2: "Закон о натурализации наёмников"
TRO_CTH_c2_desc: "Наши освободители пришли со всех уголков мира, чтобы сражаться за республику. Честь, слава, идеализм или выгода - неважно, важно то, что многие погибли здесь, а многие обрели жизнь на этих землях. Предоставление гражданства всем, кто сражался, будет достойной данью уважения их жертвам и похвалой для зарождающейся армии."
TRO_CTH_c3: "Ужесточить цепь командования"
TRO_CTH_c3_desc: "Во время войны в армии было очень мало структуры, офицеры были отпущены с поводка, чтобы добиваться своих целей так, как они считают нужным. Чтобы избежать путаницы и восстановить дисциплину, нам нужно пересмотреть систему командования и устранить все тупики. Прошли те времена, когда зебра могла повысить себя до любого звания."
TRO_CTH_c4: "Создать республиканские ВВС"
TRO_CTH_c4_desc: "Будущее войны за военно-воздушными силами. Всего одна эскадрилья штурмовиков может уничтожить дивизии бронетехники, дюжина бомбардировщиков может обрушить небо на наших врагов и расчистить путь для наступления пехоты. Чтобы обеспечить наш полный военный потенциал, мы должны обнять небо, как второй дом."
TRO_CTH_c5: "Полномасштабный оборонительный регионализм"
TRO_CTH_c5_desc: "Армия должна быть разбита на региональные подразделения для обороны республики и предоставлен определённый уровень автономии. Эти войска знают ландшафт своих домов как свои пять пальцев и предоставляют опыт, которого не хватает в более общей оборонной структуре."
TRO_CTH_c6: "Закон о компенсациях военным контрактникам"
TRO_CTH_c6_desc: "Необходима реорганизация различных военных групп в республике. Законодательство, регулирующее, какие группы наёмников могут действовать в тех или иных местах, обеспечит понимание ими своих задач и надлежащее вознаграждение за их услуги. Больше никаких грабежей, где им вздумается, теперь они работают за зарплату."
TRO_CTH_c7: "Теорема о пожарной команде AHC"
TRO_CTH_c7_desc: "Глупцы и идиоты мечтают быть героем за линией фронта, в стиле Дэринг Ду. Такому мышлению нет места на войне, и из-за него погибнет много хороших солдат. Атака, удержание, консолидация, атака, удержание, консолидация, простая стратегия, хорошо выполненная, принесёт победу"
TRO_CTH_c8: "Война в промышленных масштабах"
TRO_CTH_c8_desc: "Во время войны мы должны использовать все имеющиеся в нашем распоряжении средства для защиты нашей страны и её граждан. Заблаговременное составление планов, как задействовать весь наш промышленный и военный потенциал, спасёт жизни в случае конфликта."
TRO_CTH_c9: "Тактика координации действий с воздуха на суше"
TRO_CTH_c9_desc: "Полное сотрудничество между армией и ВВС повысит эффективность обеих сторон, быстро повернув любой конфликт в нашу пользу. Создаётся отделение совместных операций для обмена информацией между ними, чтобы быстро и точно оказывать поддержку, где бы она ни потребовалась."
TRO_CTH_c10: "Республиканский бомбардировочный флот"
TRO_CTH_c10_desc: "Говорят, что в старые времена армии затушали солнце шквалом стрел. Возможно, времена изменились, но принцип непреодолимой силы остался. Мы заполним небо бомбардировщиками и уничтожим всех, кто будет нам угрожать."
TRO_CTH_c11: "Операции ударных сил"
TRO_CTH_c11_desc: "Будущее войны за небольшими точными подразделениями, наносящими хирургические удары по врагу, наносящие ему повреждения до того, как у него появится шанс нанести ответный удар. Организация этих подразделений и обеспечение военных подрядчиков ресурсами, необходимыми для выполнения таких опасных задач, должны стать нашим главным приоритетом."
TRO_CTH_c12: "Военное нимбусианство"
TRO_CTH_c12_desc: "Стандарты подготовки наших войск недостаточны по сравнению с другими, более милитаристскими странами, и хотя мы не стремимся подражать таким трудностям, есть правда в поговорке: "Жестокая подготовка делает битвы лёгкими.""
TRO_CTH_c13: "Восстановить оружейную систему"
TRO_CTH_c13_desc: "Что толку от оружия без пули или от танка без топлива. Принимая во внимание каждое оружие в нашей армии, мы можем обеспечить удовлетворение потребностей каждого солдата, будь то водитель, инженер или фронтовой боец."
TRO_CTH_c14: "Стандартизация комплекта пехоты"
TRO_CTH_c14_desc: "Обеспечение наших войск снаряжением, необходимым для реагирования на любой вызов, сохранит импульс на нашей стороне во время атаки. Ни засада, ни ловушка, ни контратака или обходной маневр не застанут наших солдат врасплох. Что бы ни случилось, они будут готовы."
TRO_CTH_c15: "Пернатые змеи"
TRO_CTH_c15_desc: "Змея наносит удар, один резкий точный удар, который укладывает на землю самого могучего зверя в джунглях. Такая сила достойна подражания, и если мы дадим нашим змеям крылья, они смогут поразить любого зверя, прежде чем он достигнет наших земель."
TRO_CTH_c16: "Специализация пехотного комплекта"
TRO_CTH_c16_desc: "Защищать всё - значит не защищать ничего. Мы должны дать нашим солдатам то, что им нужно для выполнения работы, и ничего больше, чтобы они не увязли в ненужном снаряжении"
TRO_CTH_c17: "Приоритет механизации войск"
TRO_CTH_c17_desc: "Быстрые мобильные войска могут отвечать на атаки или брать на себя инициативу и пробивать бреши в рядах противника. Эти небольшие, независимо действующие подразделения посеют хаос среди противника, позволяя нашей пехоте воспользоваться слабостью противника. Старая добрая тактика "бей и беги" на современных колёсах."
TRO_CTH_c18: "Разработка танка для поддержки пехоты"
TRO_CTH_c18_desc: "Броня - это следующая эволюция войны, но её использование всё ещё обсуждается. Если мы присоединим бронетанковые роты к нашей пехоте, они будут лучше защищены при продвижении вперёд, без риска того, что танки переусердствуют и окажутся отрезанными."
TRO_CTH_c19: "Медицинский корпус быстрого реагирования"
TRO_CTH_c19_desc: "Возвращение наших солдат домой - один из наших главных приоритетов. Мы будем усиленно тренировать наши спасательные и медицинские бригады, чтобы вернуть с фронта как можно больше раненых солдат. Компактные складные носилки, полевые госпитали и все современные медицинские инструменты, имеющиеся в нашем распоряжении, будут использованы для спасения наших храбрых солдат."
TRO_CTH_c20: "Оптимизация материально-технического обеспечения ВДВ"
TRO_CTH_c20_desc: "Мы должны сосредоточиться на быстрой доставке припасов и оружия на передовую. Новые разработки в области транспортных самолётов могут помочь в этом, сняв часть нагрузки с колонн грузовиков, пересекающих поля боя. Оттесните врага, и тогда мы сможем обеспечить безопасность территории."
TRO_CTH_c21: "Теорема маневренной войны"
TRO_CTH_c21_desc: "Сила бронетанкового удара неотразима, она прорезает линии войск и окружает их, ломая хребет любой армии, прежде чем она успеет отреагировать. Ударь первым, сильный удар, никакой пощады."
TRO_CTH_c22: "Корпус "Осмелившихся умереть""
TRO_CTH_c22_desc: "Тогда сказал Занириус, Капитан Врат:\n"К каждой зебре на этой земле смерть приходит рано или поздно.\nИ как зебра может умереть лучше чем в противостоянии с устрашающими непреодолимыми трудностями,\nЗа пепел своих отцов и за храмы своих Богов.""
TRO_CTH_c23: "Интеграция командной структуры наёмников"
TRO_CTH_c23_desc: "Честь, сила и мощь наших наёмников была доказана снова и снова. Они сражаются за республику и умирают за неё, как и любой другой солдат. Их мощь будет добавлена к нашей собственной с формальным объединением командования, и пусть ни одна зебра не сомневается в их преданности нашей свободе."
TRO_CTH_c24: "Вечно верная армия республики"
TRO_CTH_c24_desc: "Прошли времена армии "потрёпанных знамён". Штандарты наших армий развеваются высоко и гордо, заново сформированные и развёрнутые искусными копытами Джебзель и тщательным планированием. Слава республики восстановлена, и какой враг может надеяться отнять её у нас снова, когда у нас за спиной такая армия, как эта."

TRO_CTH_d1: "Комитет Захуммида"
TRO_CTH_d1_desc: "Опустошённость не описывает нашу экономику. Череда гражданских войн полностью уничтожила наш потенциал. Если мы хотим оправиться от этого, нам нужен орган, который сможет предпринять все необходимые действия, чтобы вытащить нас обратно из пропасти, не связанный партиями и политикой."
TRO_CTH_d2: "Селективное спасение"
TRO_CTH_d2_desc: "Наши основы функционального государства вот-вот рухнут из-под ног. Мы не можем допустить, чтобы наши основные службы разрушились - у зебр республики должна быть и вода и электричество. Выручив коммунальные службы, мы сможем одним решительным действием стабилизировать отрасли дальше по цепочке поставок."
TRO_CTH_d3: "Проект восстановления сельского хозяйства"
TRO_CTH_d3_desc: "Голод проходит через нашу страну, как паяльная лампа через масло. Поскольку так много наших сельскохозяйственных рабочих ушло на войну, многие из которых так и не вернулись, на поле не хватает копыт. С помощью радикальной программы обучения и механизации мы можем начать отвоёвывать наши заброшенные поля."
TRO_CTH_d4: "Консолидировать нефтяные месторождения Сопхувена"
TRO_CTH_d4_desc: "Потребность в нефти во время войны привела к тому, что каждый, у кого была лопата, создавал независимые скважины. От отчаяния мы покупали всё, что могли, у всех, у кого могли, но теперь, когда мир вернулся, пришло время объединить эти независимые скважины в более эффективно работающие предприятия."
TRO_CTH_d5: "Приоритет возделыванию выгодных культур"
TRO_CTH_d5_desc: "Акр пшеницы прокормит одну семью, но акр хлопка принесёт достаточно прибыли, чтобы прокормить 5 семей. Сосредоточившись на экспортируемом сельском хозяйстве, мы можем использовать прибыль для импорта продовольствия, кормя наших зебр и одновременно балансируя бюджет."
TRO_CTH_d6: "Взыскать нерентабельные активы"
TRO_CTH_d6_desc: "Мы не можем продолжать поддерживать нерентабельные предприятия; государство почти обанкротилось из-за выплат по долгам после войн. Позволив обанкротившимся предприятиям рухнуть, мы откроем рынок для новых компаний, стимулируя творчество и освобождая правительство от части бремени."
TRO_CTH_d7: "Стимулирование роста активов среднего класса"
TRO_CTH_d7_desc: "Современному государству необходим функционирующий средний класс, который помогает поддерживать и управлять растущей экономикой. Если мы будем поощрять рост этого возвращающегося среднего класса, мы сможем стать более экономически гибкими, увеличивая спрос на необходимые им товары. Кто сказал, что ничто хорошее не приходит от среднего класса?"
TRO_CTH_d8: "Создание кредитной крыши"
TRO_CTH_d8_desc: "Кредит является важным инструментом экономического развития, он позволяет покупать товары, не требуя полной предоплаты, но это обоюдоострый меч, который может привести неподготовленных зебр к долгам, которые они не смогут покрыть. Нам придётся внимательно следить за кредитными лимитами, чтобы защитить наших граждан от недобросовестных предпринимателей."
TRO_CTH_d9: "Использовать месторождения природного газа"
TRO_CTH_d9_desc: "Под Сопхувеном находятся большие залежи природного газа. Его добыча - сложная инженерная задача, но если мы добьёмся успеха, то сможем использовать его для обеспечения наших растущих потребностей в топливе, высвобождая больше нефти для военных нужд."
TRO_CTH_d10: "Экспериментальные методы гидроразрыва пласта"
TRO_CTH_d10_desc: "Гидроразрыв пласта - новая и несколько противоречивая технология, которая предполагает закачивание в землю химических веществ для "взлома" открытых газовых месторождений. Это гениальная идея, которая открывает новые ресурсы для развития нашей экономики. Возможно, небольшие инвестиции будут нелишними."
TRO_CTH_d11: "Фальсифицировать кредитный рейтинг Кольтфагена"
TRO_CTH_d11_desc: "Постоянные потрясения последних нескольких лет оставили мало доверия к нашей экономической надёжности, поэтому мало стран готовы инвестировать или предоставлять нам кредит. Эта репутация уничтожит нас, если мы не займёмся "творческой бухгалтерией". Мы не можем допустить, чтобы наши зебры страдали из-за каких-то цифр на странице."
TRO_CTH_d12: "Защитить активы патрициев"
TRO_CTH_d12_desc: "Патриции - самые крупные держатели богатства в республике. Предлагая защиту их активов, мы можем побудить их вкладывать больше своих денег в экономику, зная, что их инвестиции в безопасности."
TRO_CTH_d13: "Горизонтальное планирование экономики"
TRO_CTH_d13_desc: "Специализация может быть эффективной, но одна ошибка - и система рухнет. Развивая широкий спектр экономических областей, республика сможет избежать худшего, что может подкинуть нам изменчивый рынок."
TRO_CTH_d14: "Стимулировать систему эстансий"
TRO_CTH_d14_desc: "Стагнация сельскохозяйственного сектора вернёт нас туда, откуда мы начали. Небольшие хозяйства и приватизированное фермерство гибкие в той мере, в какой массовое выращивание не может быть гибким. Потребности наших зебр будут меняться, и мы должны быть в состоянии меняться вместе с ними."
TRO_CTH_d15: "Технический институт в Сопхувене"
TRO_CTH_d15_desc: "Поскольку наши добывающие, буровые и перерабатывающие предприятия сосредоточены в Сопхувене, имеет смысл построить рядом новый инженерный институт для подготовки следующего поколения специалистов. При наличии достаточных средств мы сможем спонсировать новый отдел передовых разработок и проектировать скважины будущего у себя на заднем дворе."
TRO_CTH_d16: "Система латифундий"
TRO_CTH_d16_desc: "Спрос на нашу продукцию начинает возвращаться, и мы должны быть уверены, что сможем удовлетворить этот спрос. Объединив мелкие фермы в единое целое, мы повысим производительность, а все излишки сможем направить на пропитание наших зебр."
TRO_CTH_d17: "Невидимое копыто свободного рынка"
TRO_CTH_d17_desc: "Рынок слишком изменчив, чтобы его можно было контролировать или влиять на него. Тратить усилия на то, чтобы попытаться защитить себя, всегда оказывалось пустой тратой времени. Если мы хотим добиться успеха, мы должны научиться ездить на подъёмах и спадах, чтобы всегда оставаться в выигрыше"
TRO_CTH_d18: "Объединённая кольтфагенская коммунальная компания"
TRO_CTH_d18_desc: "Единая компания, созданная для обеспечения потребностей республики в электроэнергии, воде и связи, гарантирует, что ни одна зебра не останется в темноте. С охватом, ресурсами и навыками всей нации под копытом мы уверены, что получим лучшее из лучшего."
TRO_CTH_d19: "Стандартизация мер по спасению банков"
TRO_CTH_d19_desc: "Единая ставка спасения, доступная всем банкам, если у них возникнут трудности, обеспечит безопасность и справедливость сектора. Сбережения наших граждан не будут подвергаться риску, ведь именно их тяжёлый труд делает республику нацией, которой можно гордиться."
TRO_CTH_d20: "Пусть рынок работает свободно"
TRO_CTH_d20_desc: "Регулирование - это безопасность, но оно помешает нам раскрыть наш истинный экономический потенциал, ни одна зебра никогда не достигала величия через безопасность. Чтобы полностью использовать нашу промышленную мощь, мы должны отменить регулирование рынка и дать нашим гражданам возможность взять свою судьбу в свои копыта. Полный вперёд."
TRO_CTH_d21: "Регионализация сети коммунальных услуг" #Это немного странно, но суть в том, что Кольтфаген создаёт несколько частных коммунальных компаний для каждого региона Кольтфагена, ответственных за распределение коммунальных услуг в данном регионе - Это 
TRO_CTH_d21_desc: "Потребности республики варьируются от региона к региону и от города к городу. Если мы будем полагаться на одну крупную компанию, чтобы справиться с этими потребностями, то все пойдёт насмарку. Разрешение меньшим, независимым компаниям обслуживать отдельные регионы даст нам возможность выбора лучшего сервиса в каждом регионе."
TRO_CTH_d22: "Теорема о процветающем обществе"
TRO_CTH_d22_desc: "Цикл богатства продолжает расти. Благодаря правильному образованию, регулированию и грантам, наш бизнес становится более успешным, создавая больше прибыли, которая возвращается в цикл. Уверенное копыто, ясный глаз и терпеливый ум выйдут в лидеры, пока другие терпят неудачу и терпят поражение на открытом рынке."
TRO_CTH_d23: "Программа "Хлеб за работу""
TRO_CTH_d23_desc: "Благодаря нашим реформам республика прошла путь от разорённой нищеты до растущей промышленной мощи, но не всем нашим зебрам посчастливилось разделить растущее богатство. Мы должны приложить все усилия, чтобы они ни в чём не нуждались. Предлагая продовольственные субсидии в обмен на труд, голод станет далёким воспоминанием."
TRO_CTH_d24: "Экономическое чудо"
TRO_CTH_d24_desc: "Благодаря упорному труду, терпеливому планированию и передовым подходам к промышленности, республика восстала из пепла нашего собственного разрушения в экономического гиганта, которому завидует вся Зебрика. Воистину Герза был тем лидером, о котором мы мечтали, и даже больше."

TRO_CTH_e1: "Открыться для бизнеса"
TRO_CTH_e1_desc: "Когда республика начнёт стабилизироваться, мы сможем начать строить торговую сеть. Мы находимся на перекрёстке судоходных путей и имеем доступ ко многим качественным товарам, за которые мир будет хорошо платить."
TRO_CTH_e2: "Операция: Степной заряд"
TRO_CTH_e2_desc: "Мы не забыли время, проведённое под началом кваггатайских копыт. Сейчас самое время оплатить этот долг, и мы отплатим его сполна."
TRO_CTH_e3: "Дипломатия Северного моря"
TRO_CTH_e3_desc: "За морями Алаудиан и Кион обширные торговые рынки Грифонии ждут наших товаров. Они готовы платить за наши товары, нам нужно лишь немного осторожной дипломатии, чтобы пробить себе дорогу."
TRO_CTH_e4: "Восстановить порядок в Кольтдаре"
TRO_CTH_e4_desc: "Земли Кольтдара имеют с нами общую историю, они тоже пострадали при Кваггатае. Предложить им полное гражданство было бы хорошим жестом, и - с нашим экономическим ростом - желающих наверняка будет много."
TRO_CTH_e5: "Бочка с летучими мышами, рыбой и идиотами"
TRO_CTH_e5_desc: "Вы знаете, каково это - иметь трудных соседей, постоянно создающих проблемы в районе, постоянно орущих и дерущихся, вторгающихся в соседский сад и захватывающих барбекю. Они как жеребята, и это не прекратится, пока мы что-нибудь с этим не сделаем."
TRO_CTH_e6: "Связь с Хиндией"
TRO_CTH_e6_desc: "Хиндия имеет доступ к редким ресурсам, которые стоят огромных сумм на международном рынке. Часто игнорируемый, этот уголок Зебрики просто ждёт немного инвестиций и помощи копытами, чтобы начать работу."
TRO_CTH_e7: "Отказаться от марксистского угнетения"
TRO_CTH_e7_desc: "Да, везде, где странам угрожает коммунизм, республика готова выступить в качестве оплота свободы и вольности. Нам тоже пришлось бороться, чтобы сбросить цепи наших угнетателей и подняться на те высоты, которые мы имеем. Давайте же поддержим тех, кто не может помочь себе сам."
TRO_CTH_e8: "Принцип дипломатического прагматизма"
TRO_CTH_e8_desc: "Бывают времена, когда нам выгодно не помогать нашим друзьям. Точно так же есть времена, когда нам выгодно помогать тем, кого мы называем врагами. Мир - сложное место, и чтобы извлечь из него максимум пользы, требуется... гибкость."
TRO_CTH_e9: "Бизнес процветает!"
TRO_CTH_e9_desc: "Мы в деньгах\nНебо солнечное\nДавайте одолжим, потратим, отправим\nПо кругу!"

### Events ###
trotkart_colthage.1.t: "Генералиссимус, который никогда не выигрывал сражений"
trotkart_colthage.1.d: "Когда Беноам Герза возвращался в свой кабинет, в его ушах звенели возгласы толпы, адреналин улетучивался, переходя в естественное состояние холодного расчёта. Наконец-то ему выпал шанс. Годы тонкой дипломатии и политических интриг поставили его во главе зарождающейся республики; конечно, никто другой не хотел получить эту должность, но для него это не имело значения. Он построил свою жизнь на том, чтобы превзойти ожидания, как и его отец до него. Выходец из сельских земель Кольтфагена, они всегда смотрели свысока на столичных зебр и им подобных, вынужденные бороться зубами и копытами за каждый клочок влияния и уважения. Замеченная и игнорируемая, их семья научилась использовать хитрость, тонкость и немалое количество коварства, чтобы подняться по карьерной лестнице в политике.\n\nЗаняв место за своим столом, он просмотрел военные отчёты, предоставленные его генералами. Было очевидно, что они были урезаны, количество призывников и поставки оружия сведены к "нужно оружие здесь", но его это не волновало, он первым признал бы, что не был большим солдатом. Его пребывание в армии было в основном церемониальным, но именно для этого и нужны были его офицеры и наёмники. Они сражались в битвах, а он просто должен был доставить им то, что им нужно.\n\nОн находился в завидном положении политического баланса между психопатом Хирамом и идеалистами Занит. Многие представители старой гвардии и промышленники стекались к нему, обещая финансовую поддержку в обмен на защиту. Молодёжь из научной клики предлагала технологии, чтобы дать ему преимущество в конфликте. Даже некоторые сомнительные, возможно, преступные элементы кольтфагенского общества предлагали свою помощь, конечно, в обмен на разумные уступки. Немногие могли купить оружие, а с достаточным количеством зекелей он мог купить армию и забрать республику себе. Пришло время Герзе продемонстрировать всему миру, на что он способен.\n\nОн взял со стола фотографию отца."
trotkart_colthage.1.a: "Я покажу им деревенского увальня..."

trotkart_colthage.2.t: "Рыцари современной эпохи"
trotkart_colthage.2.d: ""Небрежный жеребец" никогда не видел такого хорошего бизнеса. Дверь в бар была приоткрыта, чтобы не изнашивать петли, так как зебры приходили и уходили. Наёмники, которые приходили сюда, относились друг к другу с презрением и даже ненавистью, несмотря на то, что сражались на одной стороне, сражались за Герзу. Но им всё равно нужно было место, где можно было бы выпить и потратить свои зекели, не доводя дело до драки. Вот тут-то и вмешался хозяин заведения, Тепид Паур. Он открыл "Небрежного жеребца" как нейтральную территорию и начал строить своё состояние.\n\nВсе наёмники пили здесь, проходя через регион, Мэд Мик, Ро Диал, даже Джебзель Зоблос, которую несколько раз замечали в баре. Через эту сеть непростого "сарафанного радио" Тепид получал все новости с фронта, и даже некоторые сведения от зекелей, за которые они, без сомнения, расстреляли бы его, пока лидеры каждой из групп обсуждали свои судьбы. Собирая со столов кружки и тарелки, он подслушал как раз такой разговор. Заметно закалённая в боях зебра делила стол с пегасом.\n\n— Завтра, как я слышала, несколько грузовиков стервятников направляются в Кольтурубис. Надеюсь, их перебьют, больше зекелей в моей сумке, когда мои ребята пойдут наводить порядок. — Зебра пьяно пробормотала\n\n— Заставляет задуматься, не так ли. — ответила пегаска. В её форме были все признаки Нимбусии. На бои съезжались наёмники со всех концов. — Откуда у Герзы деньги? Я слышала, что он дал "Флотским копытам" достаточно зекелей, чтобы купить остров только за попытку захватить Заптис.\n\n— У него какая-то сделка с Тиграми, я слышала. Или так, или он просадил золото.\n\n— Не, Бодзатхарт, он всё это финансирует, я уверена в этом, не то чтобы меня это волновало. Пока зекели продолжают приходить, я счастлива. Мы докажем свою состоятельность на следующей неделе по дороге в Кольтфаген\n\n— Лучше следи за собой. — ответил старый ветеран. — Однажды ты закончишь, как грифы.\n\n— Ха, если мне суждено умереть, я умру пьяной и богатой. На что ещё может надеяться кобыла. — Пегас опустошила свой сидр и, пошатываясь, пошла к бару за добавкой.\n\n— Придурок. — Бормоча себе под нос, зебра наклонился и достал из сумки пегаса какие-то бумаги. — Удачи без карт. — Зебра опустошил свою кружку и направился к двери. Тепид покачал головой и собрал кружки. То же самое, другой день."
trotkart_colthage.2.a: "За прибыль и хорошую смерть!"

trotkart_colthage.3.t: "Ещё один винтик"
trotkart_colthage.3.d: "Вечер прошёл в тумане сигарного дыма, виски и лязга счётных машин. Постоянный поток денег, поступающих со всей страны и из-за её пределов, направлялся на военные нужды и снова отправлялся обратно - и всё это нужно было сложить и вычесть, чтобы получить окончательный подсчёт. В одной колонке были указаны зекели, которые Республика всё ещё хранила в банке. Их количество обозначались красивым чёрным круглым нулём. В другой колонке красными чернилами была указана общая сумма их долга, способная вызвать что-то среднее между рыданием и ужасом. Оказывается, войны обходятся дорого. Кормление и оснащение солдат - это удар по финансам страны, а ведь это ещё даже до первой выплаты по счетам.\n\nАзизелькарт, новый финансовый советник Герзы, не впал в отчаяние и пришёл к единственному выводу. Генерал должен был продолжать побеждать. Пока остатки республиканцев продолжали продвигаться вперёд, они могли грабить захваченные земли, чтобы оплатить свой долг, который в сочетании с пожертвованиями и взносами промышленников должен был удержать всю армию на плаву. После окончательной победы в войне новое государство сможет взять ситуацию под контроль и погасить кредиты уже на своих условиях.\n\nОн знал, что выдаёт желаемое за действительное, но что ещё он мог сделать? Если они начнут проигрывать или даже остановятся, дела будут только ухудшаться, пока армия не обанкротится. Захуммиду пришлось поверить в Герзу и его способность вести войну – но примерно через пять минут Азиз начал планировать перевод денег на оффшорный счёт. Если конституционалисты проиграют, ему понадобится запасной вариант. Победа Хирама стала бы катастрофой - в лучшем случае экономист смог бы сбежать из страны, в худшем - был бы казнён. Но при Занит для него всё ещё могло бы найтись место. Имея на счету несколько зекелей, Захуммид мог бы обеспечить себе положение в новом государстве. Всё же, каждый имеет свою цену.\n\nОтметив запланированный перевод как "излишки военных расходов", он сжёг все записи, которые могли бы привязать счет к нему, на случай, если какая-нибудь зебра начнёт вынюхивать. Азиз пережил две гражданские войны, и независимо от того, кто выиграет эту войну, он был полон решимости выступить на стороне победителя."
trotkart_colthage.3.a: "Мне удалось покопаться в книжках Заришат..."

trotkart_colthage.4.t: "Сентиментальность"
trotkart_colthage.4.d: "— Выглядит... респектабельно. — согласилась Шама Зурумилки, очерчивая на карте круг вокруг Нэйерис и прилегающих к городу земель. Всё полотно было покрыто линиями и кругами - недавно согласованными границами пяти картелей. За столом собрались пять глав самых могущественных криминальных семей Кольтфагена, каждый из которых пришёл сюда, чтобы разделить государство после войны. Зуан Абизаал из одноимённого синдиката претендовал на регион Аманеся, идеальное место для подземных лабораторий, расположенное рядом с Кваггатаем. Шама из семьи Зурумилки захватил нефтяные скважины вокруг Нэйериса. Братству Зага, возглавляемому безумным монахом отцом Зиско, был предоставлен свободный доступ ко всем провинциям, чтобы он мог проповедовать свою извращенную версию веры, при условии, конечно, что их развратные церемонии будут требовать наркотики Абизаала. Зермелькарт, основатель и глава синдиката Запса, захватил провинции Сивмейрс и Замита, что облегчило доступ к пограничным переходам в Гиппогрифию. При небольшой поддержке Братства Зага они также получили возможность использовать реки, протекающие по всему Кольтфагену, для перевозки своих товаров. Мечта контрабандиста.\n\nПоследним, отнюдь не по значимости, был Зикардо из синдиката "Тигр". Будучи самым опасный, он распространял оружие по всей стране. Не раз его члены слишком увлекались и использовали свои пушки, которое должны были продавать. Только объединённая сила остальных четырёх картелей могла усадить главаря этих монстров за стол переговоров. Да, он был неуравновешенным, но всё же не идиотом. Он прекрасно понимал, что происходит, как и все остальные.\n\nСтремление Герзы к власти и гражданская война предоставили возможность, которую они не могли позволить себе упустить. Если они поддержат его усилия и помогут зебре закрепить свою власть, то Кольтфаген стал бы игровой площадкой для картелей. Им просто нужно было убедиться, что они не тратят свои силы впустую, сражаясь друг с другом, и дать этому глупому генералу шанс избавиться от картелей, когда война закончится. На том пустом складе на набережной был заключён великий пакт. Республику разделили на части, и преступники договорились не вмешиваться в дела друг друга. Каждый из сидящих за столом знал, что завоевать власть было просто, но вот сохранить её было уже настоящей трудностью. На их копытах было достаточно крови, чтобы подтвердить это."
trotkart_colthage.4.a: "Когда мы выйдем из тени, страна будет нашей."

trotkart_colthage.5.t: "Самая важная пиявка"
trotkart_colthage.5.d: "— Вот ваше ризотто, сэр. — официант поставил тарелку перед зеброй.\n\n— Большое спасибо. — ответил Заалшиллек Бодазтарт, поправляя свой галстук, и приветствуя остальных за столом. Промышленники и землевладельцы со всего Кольтфагена, которых зебра позвал сюда, – все они были змеями и ворами, и им почти никогда нельзя было доверять. Официанты удалились, обслужив каждого из присутствующих, оставив скалящегося Заалиса произносить свою заготовленную речь.\n\n— Друзья мои, во-первых, спасибо вам за то, что присоединились ко мне, прошло слишком много времени с тех пор, как мы виделись. Конечно, мы все были заняты, превращая эту замечательную страну в нечто, чем мы могли бы гордиться, но увы, это длилось недолго. Анархизм уничтожил любое подобие порядка, который когда-то существовал в Республике. Мы все пострадали, наш бизнес почти уничтожен, наши интересы –\n\n— Давай уже к делу! — прервали зебру; это был рот, полный золотых зубов и наполовину пережеванной пищи.\n\n— Прямолинейны как и всегда, Зквард. — ответил Заалис не прекращая улыбаться. — Всё просто: Если Хирам или Занит выиграют войну, это будет конец. Всё закроют, отберут а нас прикончат, без церемоний. Наш единственный вариант - сплотиться вокруг Герзы. Так мы сможем сохранить и даже расширить свои капиталы. Он родом из Кольтвы, а значит им можно будет легко манипу- в смысле... профессионально направлять к правильным решениям. Мы, величайшие промышленники страны, можем помочь снова превратить эту нацию в процветающую. Кто-то может обвинить нас в том, что мы просто следуем своим корыстным интересам. Это - чушь и абсурд. Да, подъём наших собратьев-зебр влечёт за собой повышение и нашего статуса, ведь, в конце концов, прилив поднимает все корабли. Однако это дело потребует командной работы, настоящего партнерства. Что скажете?\n\n— Совершенно согласен. — согласился Зквард. — Теперь я понял, что у нас есть моральный долг помочь отвести Республику от края пропасти любым доступным нам способом, и если мы и получим за это награду, то абсолютно заслуженно. — он поднял бокал за Заалиса.\nБодазтарт ответил на этот жест взаимностью, и звон стекал за столом возвестил о согласии присутствующих. — Всегда так хорошо иметь такие маленькие разговоры с... друзьями."
trotkart_colthage.5.a: "Нас ждут ещё больше богатств."

trotkart_colthage.6.t: "Порт во время шторма"
trotkart_colthage.6.d: "— Тебе нужно обуздать это. — Герза со стуком поставил графин на стол, чтобы подчеркнуть свою точку зрения. Пройдя обратно через свой кабинет, чтобы занять своё место за столом, он передал один из двух бокалов Джебзель Зоблос.\n\n— Как я должна это делать, когда мои войска видят, как другие наемники совершают рейды, грабят и богатеют, в то время как мои солдаты сидят на позициях, изо всех сил стараясь свести концы с концами? Им не платили уже два месяца, и держать их в узде становится всё труднее. — зебра отхлебнула свой бурбон, и лёгкое жжение в горле укрепило её решительность.\n\n— Не беспокойся об оплате, я с этим разобрался. Грузовики доставят деньги на следующей неделе.\n\n— Ты это говорил на прошлой неделе.\n\n— Всё улажено, просто доверься... — замолчав, Герза вздохнул и одним глотком осушил свой бокал. — Ладно, я буду откровенным с тобой, Джебзель. Ты - единственная, кому я могу доверять из этих свор проныр и охотников за сокровищами. Эта война не будет длиться вечно, и когда она, наконец, подойдет к концу, народ начнёт спрашивать, кто допустил эти рейды и зверства. Мне нужно, чтобы все считали, что я пытался остановить их. Если именно "генерал Герза" будет ответственным за всё это, то наша борьба будет просто напрасной. Эти сборища бродячих головорезов называют себя солдатами, но они просто банды преступников, и они будут привлечены к ответственности за то, что они сделали. Даже на войне есть правила. Ты понимаешь, о чём я говорю? Когда пыль осядет, мне нужно быть безупречным, но я не могу сделать это в одиночку.\n\n— Республике понадобится армия - настоящая армия, возглавляемая профессиональным, закалённым в боях командиром, а не каким-то выскочкой-головорезом в плохо сидящей форме. Я хочу, чтобы ты стала этой зеброй, и для этого тебе нужно показать, что твои солдаты - это профессиональные бойцы, а не дикари.\n\nДжебзель перевернула стакан в своих копытах. — Итак, ты позволяешь другим наёмникам разгуливать на свободе, чтобы потом собрать улики против них, даже если они помогают выиграть эту войну. — подвела итоги Зоблос.\n\n— Иногда подарок это не просто подарок. — ответил Беноам генералу, и снова наполнил свой бокал. — Да, твоим подразделениям придётся не сладко, и им придётся наблюдать за тем, как другие богатеют пока они сражаются, но их тоже наградят со временем. И эта награда будет стоить больше краденных зекелей. Мне просто нужно, чтобы в армии сохранилась дисциплина. И ты подходишь для этой работы лучше всех. — кивнув в ответ, Зоблос взяла свой бокал."
trotkart_colthage.6.a: "— Будет исполнено."

trotkart_colthage.7.t: "Безграничный оптимизм"
trotkart_colthage.7.d: "Зуан улыбнулся, когда приветствовал посетителей, направляя их к их местам перед сценой, чтобы они могли хорошо видеть его выступление. После того, как университет фактически закрылся из–за последовавших друг за другом гражданских войн, он был брошен на произвол судьбы, никому не нужный - когда вся страна снова разваливалась на части, казалось, не так много времени оставалось для науки и исследований. Единственное знание, которое, казалось, имело значение, - это как убивать и вести войну. Именно тогда партия нашла его и напомнила ему, что наука - это нечто большее, чем прогресс сам по себе. Она направлена на то, чтобы сделать жизнь простого народа лучше.\n\nВскоре после этого начались переговоры с молодыми сайентифидам - так называла себя группа наследников первоначальных сайентифидов, уничтоженных во время предыдущих войн. Будучи более идеалистичными, чем их предшественники, они по-прежнему придерживались высоких стандартов, а членство в этом движении предоставлялось только по приглашению. Зебра знала, какая честь ему была оказана, когда пришло его приглашение, и он сразу же принял его - такой шанс больше не представится. Здесь было множество инженеров, врачей, химиков и много кого ещё. Они ездили из города в город, обучая зебр и пони, как ремонтировать генераторы, повреждённые бомбами, как перевязывать осколочные раны и как готовить основные растительные антисептики. Молодые сайентифиды не брали платы за это, но их всегда тепло принимали, к тому же местные жители часто были счастливы просто поговорить о чём-то другом, кроме войны. Такой подход позволил этому движению напрямую связаться с низовыми слоями населения и заручиться поддержкой, которую они могли бы пользоваться в политической сфере.\n\nДаже Герза проявил интерес к их движению, предложил им место в парламенте в обмен на экспертные знания, которые они могли бы предоставить, и Зуан был очень заинтересован в выполнении этой задачи. Все проблемы были из-за политики, даже война, а сайентифиды были готовы решать проблемы. Такое точно поможет сделать Республику лучше. С другой стороны они могли бы отремонтировать столько водопроводных труб, сколько захотели, но это не спасло бы страну. На такое способно только восстановление политической системы.\n\nВыбросив эти мысли из головы, зебра сосредоточилась на текущей задаче. Сегодня вечером он выступит с докладом о физике, а также обсудит ремонт здания, и то, как сделать так, чтобы оно не рухнуло в процессе."
trotkart_colthage.7.a: "Будущее не обязательно должно быть мрачным."

trotkart_colthage.8.t: "Окончание гражданской войны"
trotkart_colthage.8.d: "Наконец-то настал мир. Цикл войн и разрушений снова подходит к концу. Зебры Республики счастливы и празднуют, но так уже было раньше. Придётся сильно потрудиться, чтобы они начали доверять новому правительству.\n\nГерза как раз подходит для этого. Он доказал, что более чем способен балансировать между государственными делами и войной, ведя нацию через гражданскую войну. Однако некоторые задаются вопросом, сможет ли он сохранить этот мир? Сможет ли он сохранить достигнутое равновесие и вернуть стране былую славу? Каждый гражданин республики надеется, что Беноам сможет добиться успеха. Все устали от войны и хотят вернуть свою прежнюю жизнь, но всё, что можно сделать сейчас, это наблюдать и ждать."
trotkart_colthage.8.a: "Наконец-то свобода!"

trotkart_colthage.9.t: "Министр обороны Джебзель Зоблос"
trotkart_colthage.9.d: "Вечеринка была в самом разгаре, большой зал был полон музыки и света, все смеялись, был организован банкет, на котором можно было накормить сотни зебр, и в центре всего этого была Джебзель Зоблос. Эффектно выглядя в своей новой униформе, она купалась во внимании каждого гостя, когда они поздравляли её. Она знала, что всё это было связано с политикой, и каждый гость на вечеринке был тщательно отобран и проверен; сегодня вечером не будет неловких сцен, и все знали, чего от них ожидают. Через 3 месяца каждый из них вернулся бы с просьбой о новом оборонном контракте, сделке с оружием или прошением о помиловании, когда их брата снова поймают на контрабанде, но её это совершенно не волновало. Верховный главнокомандующий вооруженными силами Кольтфагена наслаждалась каждым моментом этого, и почему бы и нет, она заслужила это, её солдаты ужасно страдали во время войны, их лишили законной добычи, но теперь она могла вознаградить их и всех своих союзников, с одобрения Герзы, разумеется.\n\nБеноам наблюдал за происходящим; он явно не ошибся, когда выбрал её для этой работы. Конечно, если эта зебра и дальше сможет так хорошо работать, это будет ещё лучше, но это уже не важно. Сейчас главным было лояльность армии, и с Джебзель во главе это было гарантировано. Он выиграл войну за нацию, и теперь их ничто не могло остановить.\n\n— Не понимаю, как ты всё это провернул. — с такими словами за плечом президента появился Азизелькарт — она должна быть в тюрьме а не во главе армии. Я уверен, что кто-то в сенате был против.\n\n— Пара зебр. — спокойно ответил Герза. — Но когда у тебя всё под контролем, сопротивления почти нет. — он поднял свой бокал за Зоблос, улыбнувшейся ему через всю комнату."
trotkart_colthage.9.a: "Заслуженное повышение."

trotkart_colthage.10.t: "Дом вдали от дома"
trotkart_colthage.10.d: "Бутылки звякнули, когда вокруг костра прошла очередная порция. Дерево заскрипело, когда четверо наемников снова устроились поудобнее.\n— Ладно, давай уже свою историю.\n\n— Ну, я на грузовике сдал назад, задел здание, и оно рухнуло на меня и завалило обломками. Проснулся 3 дня спустя в больнице, и там она сидела у моей постели. Она откопала меня, пока спасательные команды были ещё в пути, и вот теперь мы поженимся через три месяца.\n— Значит, ты всё же остаёшься тут? — вклинился пегас. — Бедняга. При первой же возможности я отправляюсь на корабле обратно в Нимбусию. У меня там семья.\n\n— А почему бы тебе не перевезти их сюда? — спросил один из двух единорогов, отхлёбывая из бутылки. — Мой брат приедет сюда из Балтимейра, он собирается основать склад лесоматериалов, тут большой спрос на материалы для восстановления. Должен быть в состоянии отправить ему несколько контрактов, как только я стану майором.\n— Тебе тоже предложили службу в новой армии? А я вот буду полковником. У меня есть жеребец, который мне нравится в Кольтфагене, не смогла устоять перед униформой. — ухмыльнулась Зебра, подбрасывая ещё одно полено в огонь. — Выходит, тоже могу извлечь из этого максимум пользы. В смысле, в меня же стреляли за эту страну.\n\n— Тебя подстрелили потому что ты была пьяна, упала с лестницы и простелила себе ногу. Я всё ещё удивляюсь, что ты не вышибла себе мозги.\nПегас уставилась в огонь, потягивая своё пиво. — Я могла бы переправить двух своих кобылок, поступить на службу в спецназ, это не займёт много времен... просто придётся оставить свою Нимбусскую гордость. — ухмыльнулась она.\n— Хах! Ну и отлично, из-за твоей гордости нас чуть не убили. я был в битве при Кольтфагене, помнишь, и тут вдруг видел, как ты пытался провести атаку через оружейный завод, что-то громко вопя... люблю я эту историю, не хочешь продолжить?\n\nОна вздохнула с улыбкой и посмотрела на друзей. Они пришли сюда как солдаты в поисках приключений, чтобы сражаться за деньги, а теперь будущее было неопределённым. — Всё пошло наперекосяк ещё до того, как мы начали сражение. Двумя ночами ранее, пока я пила в баре, какой-то урод украл мои карты, так что мы уже отставали от графика. Я сказал, что это "наверное" самый кратчайший путь..."
trotkart_colthage.10.a: "Может быть, всё будет не так уж плохо."

trotkart_colthage.11.t: "У профессионалов есть стандарты"
trotkart_colthage.11.d: "— Докладываю, сэр. — Капитан отдал честь, встав по стойке "смирно" и изо всех сил стараясь скрыть улыбку, наконец, его момент настал. Его вызвали в кабинет генерала Мэд Мика ранним вечером, когда закат погружал комнату в полумрак. Зебра слышал о командировках в новой армии, которые раздавались наёмникам за последние несколько дней, и это назначение должно было быть важным.\n\n— Мы просматривали ваш военный послужной список, капитан. — Генерал обратилась к нему, откинувшись на спинку своего стола. — Откровенно говоря, я испытываю отвращение. — капитан обомлел услышав эти слова. — Ваше поведение было ужасающим. Грабежи, поджоги, нападения на местных жителей, пренебрежение своими обязанностями, пьянство на службе. Мы не можем и не будем терпеть этого в армии Республики. Вы лишаетесь своего звания и увольняетесь с позором. Свободны. — Капитан стоял ошеломлённый. Он не мог переварить то, что слышал. Генерал наблюдала за ним. — Я что, непонятно говорю?\n\n— Да вы издеваетесь. Министр обороны - военный преступник, а меня увольняют за то, что я выполнял свою работу?! Да, возможно, я и выпивал время от времени, но я не сжигал дотла город!\n— Я сказала - вы уволены!\n— Ты не можешь отмахнуться от меня, я кое-что знаю, я заберу её с собой! Я был в Гадесе, и я знаю, почему его больше нет на картах. Это дело копыт Герзы! Этот мерзавец защищает её. Он такой подлец, что должен спать в гробу. Я уничтожу их всех, его и его кусок- Генерал пересекла комнату и ударила головой бывшего капитана, с криком рухнувшего на пол, его крики оборвались, когда Мэд Мик ударила ботинком в живот пристыженного офицера.\n\n— Охрана! — дверь распахнулась, и в комнату ворвались два земных пони с пистолетами наготове. — Уберите этого гражданского с моей базы! А ещё помогите ему упасть с лестницы и сломать челюсть, это научит его не лгать. Убедитесь, что это плохо заживает. — Охранники схватили его за ноги и потащили из кабинета, закрыв за собой дверь уходя. Генерал Мик вздохнула и прислонилась к своему столу, повернувшись, чтобы посмотреть в тень, где стояла Джебзель.\n\n— Кто следующий? — улыбнулась она."
trotkart_colthage.11.a: "И не возвращайся!"

trotkart_colthage.12.t: "Ночь в пабе"
trotkart_colthage.12.d: "— Так, вот это - хлопковые фермы к югу от реки, завтра мы займёмся капустой и морковью на северной стороне, а потом двинемся на завод шин.\n— Ты не забыл заполнить формы? Не хочу, чтобы на меня снова орали за то, что я подал не ту заявку.\n— Откуда мне было знать, что вымогательство и взяточничество - это разные формы? Я солдат, а не бюрократ.\n\nКапитан закатил глаза, закончив сортировать зекели на столе. В прежние времена три офицера, пересчитывающие деньги из мешка на столе в баре выглядели бы очень странно, но теперь всё было официально и согласованно. Учитывалась каждая мелочь, и все транзакции были чистыми. Система проста - местные силы обороны собирали пожертвования от предприятий, фермеров, фабрик и т.д. Они сохраняли долю за сбор зекелей себе, а остальное отправлялось вверх по цепочке, всё честно и беспристрастно. Местные жители были даже рады этому, потому что получили квитанцию о своих пожертвованиях, которую могли использовать для возврата части налогов, и, в отличие от прежних времён, они получали защиту, за которую заплатили. Ничто так не пугает древесных волков, как танковый снаряд. Владелец бара Тепид Пур также был рад дополнительному бизнесу: в хороший день проходящие мимо офицеры покупали несколько бутылок выпивки.\n\nСистема сработала. Может быть это было слишком продажно, но когда каждое существо замешано в коррупции, они все получали выгоду. Поднимающийся прилив поднимает все лодки."
trotkart_colthage.12.a: "И всё это за один рабочий день!"

trotkart_colthage.13.t: "Достойная оплата"
trotkart_colthage.13.d: "— Сзади немного тесновато.\n\n— Сэр прибавил в весе, не так ли?\n\n— Жизнь стала проще в последнее время.\n\nПортной по второму разу, не торопясь, снимал мерки с ноги зебры. Старый герой войны заслуживал только наилучшего качества. Новый костюм подчеркивал бы его шрамы, а воротник с глубоким вырезом подчеркивал силу мышц шеи. Он мог представить все это, просто глядя в зеркало.\n\n— Но я не жалуюсь, я отвоевал достаточно и теперь собираюсь наслаждаться легкой жизнью, на которую имею право.\n\nОн вышел из примерочной, пока портной заканчивал свою работу, делая последние пометки.\n\n— Я пришлю вам окончательный дизайн, сэр.\n\nВетеран кивнул, возвращаясь к двум своим товарищам, потягивавшим виски в зоне ожидания, ожидая его возвращения. Вот для чего все это было, роскошная жизнь и вознаграждение, за которые они боролись, больше никаких грабежей и мародёрств на поле боя. Реформы Джебзель сделали их наёмными солдатами, имевшими лицензию Республики, и дела шли хорошо.\n\n"Закончил? У меня через час обед с Заквардом. Он пытается продать мне какие-то контрактные запасные части для танков, — сказала спокойная единорожка.\n\n— У нас в дивизии же нет ни единого танка.\n\n"И что? Это не значит, что мы не можем их купить. В любом случае, он платит за обед, я хочу извлечь выгоду из своих зекелей, — ухмыльнулась она. —Никогда не знаешь, может быть, он даже предложит что-то в подарок, чтобы подсластить сделку. Боги, как же я люблю эту страну"
trotkart_colthage.13.a: "Мы разбогатеем!"

trotkart_colthage.14.t: "Вооружены и готовы"
trotkart_colthage.14.d: "—Тройка.\n—Ты опять победил.\n— Ненавижу это игру, почему мы не можем сыграть в Деберц?\n— Потому что это тупая игра, и ты никогда не можешь даже вспомнить правила. Покер требует умения, таланта, и мы все знаем, как играть, так что смирись и раздавай.\n\nТрое солдат, две зебры и олень сидели за столом на посту охраны. Они были единственными на дежурстве, не так уж много требовалось для защиты склада припасов посреди джунглей. За последние три недели всё, что проходило мимо, - это поезда с топливом и грузовики, что в нём нуждались, и ни один из них не задерживался надолго, да и зачем? Склад был в такой глуши, в какой только возможно, и троица застряла прямо там, на остановке посреди длинной дороги к действительно важным местам.\n\n— Что собираешься делать со своим отпуском? — спросил олень, раздавая карты, он мог делать это с закрытыми глазами, за три недели это движение запечатлелось в мышечной памяти.\n—Повидаю жену, наемся до отвала и напьюсь до беспамятства. А ты? — вздохнул седеющий зебра.\n— Почти то же самое. Это довольно здравая идея, — ответил бородатый зебра. — После трёх недель здесь заскучаешь по простым радостям жизни. Одна неделя отдыха, а затем ещё три в этой проклятой дыре.\n— Будем честны, нам здесь всё надоело, — прервал его олень, опуская несколько зекелей в кастрюлю. — Три недели сидеть в этой лачуге и смотреть, как проезжают конвои, имея на копытах только колоду карт и радио, ловящее какое-то ток-шоу Читала? Я удивлён, как мы не сошли с ума и не перестреляли друг друга. Эй, вы это почувствовали? — Олень взглянул на стакан воды, по которому пошла рябь.\n\n— Похоже, конвой, — вздохнул бородатый зебра вставая на копыта и собирая свои зекели. — Ладно, ты иди проверь запасы топлива, я поставлю грузовики в ряд, а ты вытащи топливные шланги. Давайте поскорее покончим с этим, чтобы мы могли вернуться к валянию дурака."
trotkart_colthage.14.a: "С тем же успехом можно работать на заправке..."

trotkart_colthage.15.t: "Грузоперевозки – путь к успеху"
trotkart_colthage.15.d: " — Угадай, что? Ты тоже соучастница, — крикнул водитель, когда въехал на грузовике на склад и три зебры вылезли из подсобки. Лейтенант затушила сигару о стену гаража. Она ждала этот грузовик уже час и уже была не в настроении для шуток.\n\n— Что пошло не так?\n— У нас лопнула шина спустя четыре мили, — улыбнувшись, ответил водитель, молодой фестрал рядовой, вылезая из кабины. — Пришлось ехать назад на спущенной. Я говорил, что не нужно убирать запасную.\n\n— Мы не могли рисковать. Грузовик мог застрять, но я понимаю вашу позицию. В будущем мы просто возьмем на один ящик меньше. Какие-нибудь другие проблемы?\n— Нет, все прошло по плану. Мы загрузили ящики с оружием, направились на юг обычным маршрутом патрулирования, встретили Отца Зиско и его головорезов недалеко от границы, отдали ему ящики, загрузили кокаин, и вот мы здесь, без одного колеса.\n— Хорошо, я объявила оружие неисправным и вписала в уничтоженное. Не чини колесо, отвези грузовик в мастерскую и удостоверься, что они увидят спущенную шину. Скажи, запасную уничтожили.\nЛейтенант и рядовой обошли грузовик, чтобы обнаружить как три зебры выгружают три мешка кокаина и один ящик с оружием.\n\n— Что во имя всего святого это такое?! — указала лейтенант на ящик.\n—Расслабься, Зиско не заметит пропажи, он был слишком обдолбан, чтобы посчитать, что мы ему отдали, а мы можем это продать кому-нибудь ещё. Чистая выгода.\n— Ну, ради твоего же блага надеюсь, что ты прав, иначе Зиско сделает из тебя живую подушку для своей следующей вечеринки, — Она заметила, как рядовой сглотнул. — Вы трое, отнесите эти мешки ко мне в кабинет. Мне нужно проверить качество, прежде чем отправлять это Абизаалу."
trotkart_colthage.15.a: "Кто сказал, что пограничные патрули – скучно?"

trotkart_colthage.16.t: "Вечная головная боль"
trotkart_colthage.16.d: "— Где проклятый этанол? Мне нужно стерилизовать ножницы.\n\n— Без понятия. Мы взяли больше на прошлой неделе, но он опять кончился. Думаю, может, нам пора закапывать запасы под пол? Я уже думаю, не следует ли нам начать закапывать припасы под пол. На прошлой неделе я поймал рядового, копавшегося в медицинских отходах в поисках чего-нибудь на продажу.\n\n— Он что-нибудь нашёл?\n\n— Столбняк, наверное, — в медицинской палатке царил организованный хаос. Не было особого смысла сортировать предметы по определенным местам, поскольку это просто облегчало их кражу. Медики, единорог средних лет и молодая зебра, недавно окончившая университет, проводили большую часть своего дня, просто отслеживая, что было украдено накануне. С таким же успехом они могли бы просто повесить табличку с надписью "Если мы не видим, можете брать". Единственным плюсом было то, что теперь, когда рынок был наводнён крадеными препаратами, было легко найти запас на замену. Легко пришло, легко ушло. И было бы просто здорово, если бы некоторые из этих лекарств время от времени попадали к пациентам.\n\n— Позволь мне, — рог единорога засветился, пока он стерилизовал ножницы магией. — Вот, сойдёт. Теперь, где нитка для сшивания?\n\n— Скрепляет пиджак Полковника."
trotkart_colthage.16.a: "Блин, мне нужно немного аспирина."

trotkart_colthage.17.t: "Особая доставка"
trotkart_colthage.17.d: "Когда прозвучал сигнал тревоги, зажегся зеленый свет. Пять секунд спустя двери бомбоотсека открылись, и через люк выпал еще один ящик, парашют исчез вслед за ним. Шум в самолете был оглушительным, когда ветер пронесся мимо створок бомбоотсека, а двигатели ревели снаружи. Наконец прозвучал последний глухой удар, двери закрылись и заглушили грохот снаружи. Верхушки деревьев изгибались вслед за ними, пока они летели как можно ниже, чтобы избежать обнаружения радарами. Неофициальная работа, несколько шекелей на стороне, кому это могло повредить? Бомбоотсек, освещённый тусклым красным светом и нёсший раньше достаточно вооружения, чтобы сравнять с землёй маленький городок, сейчас хранил три больших деревянных ящика подвешенные к направляющим. На ящиках не было маркировки или надписей, которые могли бы выдать их содержимое, когда они скользили по направляющей для бомб, уступая место над дверцами бомбоотсека для следующего ящика.\n\nВоздух в бомбоотсеке мог отморозить рога оленю, ни одно существо не захотело бы добровольно проводить там время из-за страха, что выпасть может что-нибудь ещё. Те, кто проектировал самолет, намеренно сделали его настолько негостеприимным, насколько это было возможно, словно чувствовали вину за то, что построили летающую машину смерти, и не хотели, чтобы кто-либо ею пользовался. Сегодня ночью не упало ни одной бомбы, только неприметные посылки для неизвестных владельцев, но это мало помогло бы успокоить их конечных жертв. Ящик с оружием здесь, наркотики там, самогон, бочки с плохо очищенным топливом, медицинские принадлежности с истёкшим сроком годности, их эффект был отложенным, но не менее разрушительным, чем у бомб, обычно находившихся в трюме.\n\nСнова прозвучал сигнал тревоги, загорелся зеленый, и посылка соскользнула с направляющей, исчезнув в ночи внизу.\n\nЕще одно разбитое сердце, еще одна разбитая жизнь, еще один доставленный ящик."
trotkart_colthage.17.a: "Да кого это волнует??"

trotkart_colthage.18.t: "Всегда верная"
trotkart_colthage.18.d: "Сегодня был день, когда можно было продемонстрировать растущую мощь Республики. Рёв толпы угрожал заглушить его речь. Площадь перед сенатом гремела, под завязку забитая всеми существами, большими и малыми. Флаги и транспаранты развевались на ветру, а от мощного топота копыт раскалывались камни мостовой. Прекрасный патриотический хаос. В середине всего этого маршировали ряды "Избранных Суфритом", самого знаменитого полка новой республиканской армии. Солнце, поблескивающее на медных пуговицах их мундиров, придавало им благородный вид во время марша. За ними последовала республиканская "Наковальня", новейшая танковая дивизия, оснащённая по последнему слову техники. Это была армия, которой можно было гордиться. Они прошли долгий путь от остатков конституционалистов во время гражданской войны.\n\nГерза стоял на балконе, отдавая честь проходившим мимо вооруженным силам, и его голос перекрывал звуки парада — Республика восстала из пожара своего прошлого. Фермера с оружием заменил обученный солдат, наша армия - профессиональная элита, нашим военно-воздушным силам завидует вся Зебрика, а наш военно-морской флот правит морями от Кольтфагена до Земель Драконов. Впервые за множество лет вы в безопасности. Вас. Защищают. Мы должны поблагодарить за всё это одну зебру. Кобылку, ставящую нужды нашей Республики и наших граждан выше своих собственных. Солдат чести, зебра с выдающимся характером, Джебзель Зоблос! — Эскадрилья бомбардировщиков пролетела низко над головой, когда толпа взорвалась. — ДЖЕБЗЕЛЬ! ДЖЕБЗЕЛЬ! ДЖЕБЗЕЛЬ! — скандировала она. Герза склонил к героине голову, когда она заняла позицию; сильная, благородная, но скромная фигура.\n\n— Спасибо вам, Суфрит. Но в этот день нужно чтить не меня... ну, разве что совсем чуть-чуть, а наших кобыл и жеребцов в армии, чтобы почтить их и те жертвы, которые они принесли, чтобы сделать наши вооруженные силы такими, какими они являются сегодня. — после этого она топнула копытами, в тот самый момент, когда артиллерийские орудия проходили мимо. — Празднуйте, наслаждайтесь и да здравствует Республика!"
trotkart_colthage.18.a: "Хорошая работа, Зоблос."

trotkart_colthage.19.t: "Экономика - это рэкет"
trotkart_colthage.19.d: "Герза вздохнул, услышав стук в дверь своего кабинета. — Да? Входите. — Азизелькарт Захуммид Из-за двери высунулась голова его ведущего финансового советника Азизелькарта Захуммида. Зебра постарел на вид лет на десять; правда, он не участвовал в войне, но долгие ночи, проведенные за изучением финансовых отчетов и приведением в порядок бухгалтерских книг, взяли своё. — А, Азиз, пожалуйста, входи, присаживайся. Я так понимаю, это касается твоего... — Беноам пролистал стопку бумаг, чтобы найти свои заметки — плана по экономическому развитию. — понимающе ухмыльнулся он.\n\n— Да, видите ли — закрыв за собой дверь, Захуммид вошёл в комнату и сел перед Суфритом — Если мы начнем реформировать экономическую модель страны, мы сможем облегчить продолжающийся голод и в то же время добиться экономического роста. Я писал об этом в своём отчёте. — Он указал на папку, спрятанную в стопке кучи таких же. — Вы же уже прочли её, так?\n\nБеноам откинулся на спинку стула. — Итак, кого будем обманывать в этот раз? — Он улыбнулся, поскольку экономисту внезапно стало стыдно - Захуммид выглядел шокированным и слегка оскорбленным. — Азиз, я всё знаю о тебе, я также знаю о "заначке для бегства", которую ты прятал во время войны. Когда ты зарабатываешь деньги, кто-то другой их теряет.\n\n— Суфрит, всё не так. Я предлагаю создать несколько управляемых государством корпораций для восстановления и корректировки экономики, а затем продать их, когда они станут прибыльными, вернув средства в казну. Это позволит нам реинвестировать, в то время как созданные нами компании продолжат функционировать, создавая постоянно растущий пул капитала и промышленности для страны. Это сработает. Прибыль от продажи этих компаний пошла бы на пользу государству-\n\n— И поскольку мы являемся государством, то это выгодно для нас, так? — перебил Захуммида Герза, приподняв бровь. Азиз спокойно кивнул. — Хмм, интересно. — Суфрит погладил свой подбородок — Прекрасно, приступай к реализации своего плана, но я хочу, чтобы твоя подпись стояла на каждом документе; если что-то пойдет не так, это будет на твоей совести. — Он вытащил отчёт по проекту из стопки, не обращая внимания на остальные папки, упавшие на пол, и поставил свой отпечаток копыта на линии подписи, прежде чем передать его улыбающемуся экономисту. — И да, не мог бы ты использовать нормальные, не теневые бухгалтерские записи?\n\n— Конечно, Суфрит."
trotkart_colthage.19.a: "Не разочаровывайте меня, мистер Захуммид."

trotkart_colthage.20.t: "Выбирайте сами"
trotkart_colthage.20.d: "— Невозвратные расходы за первое полугодие превысили вычеты по ежеквартальным декларациям по НДС, что сделало валовую прибыль непригодной для использования в течение промежуточного налогового периода. — вздохнула Зебра и выбросила отчёт в быстро растущую стопку отчетов. Поднявшись на копыта, Бодзатра размяла спину, чтобы попытаться придать немного энергии своим мышцам. — Кофе, кофе мне определённо поможет. — пробормотала госслужащая, еле идя из офиса в столовую. В это время ночи в здании было тихо, и только самые преданные своему делу, скучные или несчастные существа всё ещё работали в этот час; она не была уверена, к какой категории относится.\n\nВ республике были тысячи предприятий, балансировавших на грани банкротства, и именно Бодзатре нужно было решать, каким из них оказать финансовую помощь, а какие останутся на грани краха. Но как вообще сделать правильный выбор? Для этого не было никакой системы. Использовать чисто экономические соображения? Тогда нужно сохранить производство самых элементарных товаров первой необходимости, и только потом помогать встать на ноги любым более развитым отраслям промышленности, которые были прибыльными до войны; но правильно ли это будет с точки зрения морали? Многие заявки были поданы от небольших семейных предприятий, которые, возможно, были не очень прибыльными, но обеспечивали работой местные семьи и их общины. Эти заявления обычно сопровождались письмом, в котором они умоляли правительство о помощи, и, несмотря на то, что зебре сказали не читать их, она не могла перестать просматривать обращения тех, кто скоро обанкротится из-за отсутствия поддержки.\n\nВся эта работа опустошила её эмоционально и физически, ведь не было честного способа сделать правильный выбор, потому что каждый бизнес, который госслужащие спасали, разорился. Опустив голову, зебра вернулась к своему столу и поражённо уставилась на стопки заявлений. Тиканье настенных часов было единственной поддержкой в этом нелегком деле.\n\n— Лучше просто оказывать помощь в случайном порядке. — проворчала она. — Пусть оно всё горит в Тартаре! — Взяв стопку заявлений и разложив их на столе перед собой, Бодзатра закрыла глаза."
trotkart_colthage.20.a: "Раз, два..."

trotkart_colthage.21.t: "Бросаем кости"
trotkart_colthage.21.d: "— Эти отчёты верны?\n— Да, сэр, я проконсультировался с персоналом, и они полностью уверены.\n— Знаешь, это неприемлемо. Почему это продолжает происходить? Аудиторов что, неправильно обучают? Пора точно понять, что тут творится. — Ошибки в документах становились слишком критичными. Когда Ботриса назначили административным руководителем, он думал, что всё будет легко. Надо было просто проверять, что документы в порядке, прежде чем их отправят по цепочке наверх. Звучит как очень лёгкая работёнка, но в отчётах, которые ему предстояло просмотреть, было так много ошибок, что зебра даже не знал, с чего начать.\n\nАудиторов отправляли для оценки бизнеса, и они должны были составлять отчёты о предприятиях. В случае нерентабельности компании, сотрудники правоохранительных органов отправлялись на её закрытие. Вот только они всегда возвращались, чтобы сообщить, что аудиторы допустили ошибку и бизнес на самом деле был прибыльным. Это происходило 4-5 раз в неделю, и исправление этих ошибок стоило слишком много часов.\n\n— Сэр, скорее всего дело в другом. Я... — клерк огляделся, чтобы убедиться, что дверь закрыта. — Я думаю, что дело в коррупции, сэр. Сотрудников правоохранительных органов подкупают, чтобы они не закрывали эти предприятия. Демна только что купила новый дом, сэр, а это невозможно с той зарплатой, что мы ей платим.\n— Серьёзно? А ну позови её сюда. — Клерк кивнул и поспешно покинул офис. Коррупция в отделе - это просто ужасно. В комнату вошла Демна с проблеском беспокойства в глазах.\n\n— Вы хотели меня видеть, сэр?\n— Да, я слышал сообщения о возможной коррупции в твоём отделе. — Лицо офицера сразу же изменилось; ей явно было стыдно. Демна даже не пыталась отрицать свою виновность, в конце-концов она не была хорошей актрисой. Ботрис в шоке уставился на неё, мгновенно осознав, что это правда — Подкуп прямо у меня под носом. Неужели ты думала, что сможешь вот так нагло этим заниматься?!\n\n— Мы будем отдавать вам 20% от суммы.\n— Идёт."
trotkart_colthage.21.a: "Спасибо вам за ваш вклад."

trotkart_colthage.22.t: "Ну разве я не прав?"
trotkart_colthage.22.d: "— Тогда объясните мне всё это... ну, ту новую экономическую модель. Она вроде называется "Горизонтальное экономическое планирование" или что-то в этом роде. — пробормотал усатый банкир.\n\n— Вы что, не читали "Файнэншл Таймс" сегодня утром? — спросил профессор экономики, приподняв бровь.\n\n— Никогда не читаю.\n\n— Но вы же банкир, наверняка вы хотя бы иногда читаете эту газету?\n\n— Я в ней ничего не понимаю. — закурил собеседник сигару — Там куча экономической теории. Единственная причина, по которой я его покупаю, - это потому что нас заставляют. Мне потребовалось 30 лет, чтобы понять экономику Заркидов, и как раз в тот момент, когда я наконец полностью изучил её, начались войны. Теперь новых моделей и модернизаций стало больше, чем мусора на помойке.\n\n— Согласен. — посмеялся профессор. — Два классических, пожалуйста. — заказал он вино у подошедшей к столу официантке. — План прост по концепции и сложен по исполнению. Весь бизнес - я имею в виду, вообще любое предприятие, будь то фабрика или пекарня, – будет облагаться 40%-ым налогом на свой дохода со стороны правительства. Эти средства будут переданы "национальному фонду развития и инвестиций", который контролируется комитетом по модернизации – независимым органом, не контролируемым правительством, но подотчётным ему, - и они должны быть реинвестированы в экономику путём распределения средств беспристрастным и продуманным образом. — официантка вернулась, ставя их напитки на стол.\n\n— Звучит как социализм. — подытожил банкир, потягивая свой коктейль.\n\n— Ага. Просто ещё кусок мусора на огромной свалке."
trotkart_colthage.22.a: "Социализм с парочкой дополнительных шагов."

trotkart_colthage.23.t: "Земля свободных"
trotkart_colthage.23.d: "Она поспешила на этаж, когда прозвенел звонок. Шум стоял невероятный, когда зебры, пони, олени и даже грифон карабкались друг на друга, пытаясь увидеть табло. Биржу наконец-то открыли. Наблюдать за торговым залом было всё равно что наблюдать за приливами и отливами. Какое-нибудь существо врывалось в комнату и кричало — Продано! — и волна прокатывалась по всему залу. Крики рождали спрос, а стоимость акций падала. Когда брокер спокойно покупал акции, все, кто это замечал, думали, что они, должно быть, знают какой-то торговый секрет, и тоже скупали акции, повышая их стоимость.\n\nТаков был способ торговли, основанный на слухах и панике, но Поули была сообразительной, и у неё был план. Пробираясь сквозь толпу, она подбежала к торговому окну, просунула в него какие-то бумаги и крикнула — ПРОДАНО! — так громко, как только могла, чтобы окружающие точно её услышали. Она только что получила прибыль, но впереди было ещё куча всего. Слух распространился со скоростью пожара, и вскоре витрины были забиты брокерами, продающими акции. Большинство из них даже не знали, что было продано. Когда стоимость "Мареландского печенья" упала, Поули побежала обратно в свой офис и схватила телефон.\n\nПять минут спустя она скупила большую часть акций, которые только что были проданы по сильно заниженной цене. Теперь самая сложная часть. Вернувшись на площадку, она подала сигнал своему партнеру, и олень, Альв, известный как более-менее успешный трейдер, "спокойно" купил последние акции. Слух быстро распространился, и витрины снова были наводнены попытками выкупить то, что только что было продано, но было слишком поздно, и когда они осознали свою ошибку, цена акций взлетела до небес.\n\nПоули подошла к окну вместе с Алвом, и вместе они продали свои акции по новой завышенной цене. Вот так просто Республика получила нового миллионера. Поули отбросила всякое притворство и праздновала, прекрасно зная, что завтра она, вероятно, всё потеряет. Но когда ты играешь на бирже, ты просто должен держаться и стараться не обанкротиться."
trotkart_colthage.23.a: "Вносите кокаин!"

trotkart_colthage.24.t: "Бьющее солнце"
trotkart_colthage.24.d: "Гебал опёрся на руль, вздыхая с облегчением, и лёгкая улыбка появилась на его лице. С тех пор, как у зебры появился новый трактор, ему стало гораздо проще работать. На прошлой неделе фермер провёл большую часть утра пытаясь заставить старый трактор работать, после чего эта рухлядь снова сломалась через 4 часа; печальный цикл, но такие мелкие крестьяне, как он, просто не могли позволить себе новую технику. Однако это было на прошлой неделе, а сегодня утром Гебал получил грант, и купил на эти деньги новую машину.\n\nНаконец, работа приносила удовлетворение. Больше не нужно проводить вечера, ругаясь на двигатель, по локоть в масле и в окружении запчастей. Теперь не надо гадать, сможет ли он достаточно быстро обработать поля, чтобы всё засеять. Даже не нужно звать на помощь во время уборки урожая и тратить кучу денег на запчасти для машины, которую зебра ненавидел. С новым оборудованием он выпахал землю в два раза быстрее. Этот трактор был просто прекрасен, подумал фермер, и решил назвать его "Розуотер".\n\nКогда Гебал ехал в "Розуотере" обратно к своему дому, закончив уборку нижних полей в рекордно короткие сроки, он увидел, как его жена машет с крыльца, держа кувшин свежего лимонада. Зебра улыбнулся, наслаждаясь тёплыми лучами заката на своём лице."
trotkart_colthage.24.a: "Ничто не сравнится с глотком лимонада после тяжёлого рабочего дня."

trotkart_colthage.25.t: "Холмистые поля"
trotkart_colthage.25.d: "Гебал вздохнул. Уже десять минут он стоял в очереди, чтобы добраться до своего поля, зажатый между другими тракторами, ожидающими своей очереди. Он мог видеть за тремя машинами впереди себя сломавшийся комбайн, перегородивший дорогу. Там была группа фермеров, сжимавшая зубы, указывавшая на различные части двигателя, фактически ничего ничем дельным не помогая.\n\n— Каждый день одно и то же, — с горечью пробормотал зебра. Когда государство начало коллективизацию местных ферм, правительство говорило о предоставлении оборудования и хвастались эффективностью, но проблема заключалась в том, что новая техника постоянно ломалась, и никто не мог нормально починить её. В конце-концов все считали, что это не их проблема, а потому дела становились только хуже, пока машины не выходили из строя в неподходящие моменты, как прямо сейчас.\n\n— В Тартар всё это. Я не хочу терять деньги, стоя в очереди. — пробормотал Гебал, вылезая из кабины. Он должен был обработать эти поля к концу дня, иначе надсмотрщики снова урезали бы его зарплату, а он этого не мог позволить. Топая к комбайну, фермер крикнул, — Ты проверял свечи зажигания? — и присоединился к шеренге такх же крестьян, раздающих советы."
trotkart_colthage.25.a: "Судя по всему, Заришат и Беноам не такие же, как и прошлые правители..."

trotkart_colthage.26.t: "Пожимая копыта и заводя друзей"
trotkart_colthage.26.d: "— Значит, это небольшой общинный банк, мисс Солвик?\n— Скорее не банк, а просто кредитный союз. — Ответила лань, нервно ёрзая на стуле. — Но он и правда обеспечивает финансирование местному городу. Мы создали его после войны, когда крупные банки ещё только вставали на ноги и не кредитовали малый бизнес.\n— Хмм, понимаю. — пробормотал банковский служащий, глядя сквозь свои толстые бифокальные очки на финансовые отчёты. — И скажите мне, как этот кредитный союз попал в эту долговую яму?\n\n— Мы инвестировали в общинный госпиталь, поскольку ближайшая больница находится в 30 милях от города. Мы всё распланировали, внесли задаток за оборудование, строители были готовы приступить, и несколько местных врачей расписались в платежной ведомости, когда мы получили известие, что разрешение на строительство было отозвано. Мы до сих пор не уверены, почему это произошло: выданное разрешение прекратило действовать буквально за секунду. Нам удалось отбить часть денежных потерь, но этого недостаточно.\n\n— А как этот общинный госпиталь должен был приносить прибыль? — спросил банкир, откладывая очки на стол красного дерева.\n— Он... Он не должен был. План состоял в том, чтобы взимать плату с существ по себестоимости. Мы хотели помочь, а не заработать деньги. — она вдруг почувствовала себя очень неуверенно.\n— Это так печально. — Лань совсем пала духом, услышав ответ зебры. Она знала, что эти банкиры должны были быть бессердечными, но даже это было немного чересчур.\n\n— Хочу добавить... что сбережения, которые мы вложили, собирались со всей общины. Некоторые из наших членов - ветераны. Всё, что они заработали за свою жизнь, было в наших копытах. Теперь вы понимаете, почему нам нужна ваша помощь? — быстро добавила она, пытаясь не проиграть эту битву за деньги.\n— Все такие местные проекты закрываются из-за вмешательства извне, а ведь они очень полезные. У меня прямо сердце разбивается от всего этого. — Лань навострила свои уши. Возможно, надежда всё ещё есть. — Именно таким общинным проектам мы и готовы помочь, мисс Солвик. Можете забыть о своих долгах. — улыбнулся банкир, подписывая договор, в то время как его гостья сияла от радости и облегчения. — И удачи с госпиталем."
trotkart_colthage.26.a: "Рад, что Суфрит присматривает за простыми гражданами!"

trotkart_colthage.27.t: "Невидимое копыто"
trotkart_colthage.27.d: "— Ах, мисс Солвик, как раз тот самый олень, которого я хотел увидеть, проходите и присаживайтесь. — Зебра тепло улыбнулся и указал на стул по другую сторону своего стола. Лань улыбнулась в ответ и села, надеясь, что встреча пойдёт ей на пользу. — Я ознакомился с вашим предложением и думаю, что мы можем вам помочь. Теперь у вашего общинного банка возникли небольшие проблемы, так?\n\n— Да, мы инвестировали в медицинский центр, и он развалился в последнюю минуту, потому что разрешения на планирование были отозваны, но с вашей поддержкой мы сможем встать на ноги. — поёрзала она немного, пытаясь устроиться поудобнее.\n— Хорошо, хорошо. Да, мы с радостью вам поможем бы помочь. Вот соглашение. — Зебра протянул лани контракт. — Мы берём на себя непогашенный долг и все счета, ранее принадлежавшие вашему маленькому банку, и вытаскиваем вас всех из этой долговой ямы.\n\nПо мере того, как мисс Солвик читала контракт, выражение её лица медленно менялось с облегчённого на несчастное, после чего она взглянула на "спасителя" почти безумным взглядом. — Это... это не просто финансовая помощь, это контракт на выкуп.\n— Да, стандартный выкуп. Мы возьмём управление на себя, сократим неприбыльные инвестиции и переориентируем банк на более эффективное использование средств.\n\n— Но ведь весь смысл общинного банка состоял в том, чтобы помочь дать городу то, в чём он нуждается, даже если это невыгодно. А как же медицинский центр? — ответила она, в ужасе.\n— От него мы откажемся первым делом - то, что вы к нам обратились, уже доказывает, что это плохая идея. — сказал зебра; его улыбка даже не дрогнула.\n— Вы не можете это сделать. Я не подпишу этот контракт!\n\n— Простите, что я говорю это, мисс Солвик, но у вас нет выбора. Вы либо соглашаетесь, либо разоряетесь. И что тогда произойдёт с вашим сообществом? Ваши бедные жители потеряют все свои сбережения; неужели вы собираетесь выставить на улицу нескольких старых ветеранов войны из-за своей гордости? — он предложил ей ручку."
trotkart_colthage.27.a: "Мерзавцы..."

trotkart_colthage.28.t: "Век позолоты"
trotkart_colthage.28.d: "— Милорды, леди и джентлькольты, пожалуйста, поприветствуйте Суфрита! — объявил диктор, когда Беноам спускался по лестнице в большой зал, конечно, немного опоздав. Гала-концерт был в самом разгаре, и некоторые из ведущих общественных деятелей страны собрались тут. Герза мог видеть Джебзель, наслаждающеюся шампанским вместе с несколькими простыми гражданами, приглашенными за их выдающуюся работу и, конечно, чтобы похвастаться перед СМИ.\n\n— Милорды, леди и джентлькольты, пожалуйста также поприветствуйте жеребца этого часа - Азизелькарта Захуммида! — Беноам ухмыльнулся, когда Азиз последовал за ним вниз по лестнице, и зал воспринял его появление как сигнал встать и похлопать копытами. Экономист выглядел слишком нервным, даже неуместным в центре внимания, но вечер был для него. Это было празднование успеха экономической модели министра, и "прорыва Кольтфагена", как его стали называть. Герза ждал его, предложив Захуммиду бокал шампанского, когда тот спускался по лестнице.\n\n— Мои друзья. — начал Суфрит, его голос слышала вся толпа. — Пожалуйста, давайте все вместе выпьем тост за Азиза и его невероятный успех. — после этого все присутствующие подняли бокалы и Герза произнёс тост - все взгляды в зале были обращены на Беноама. Возможно, этот вечер и был организован в честь Захуммида, но все присутствующие знали, кто обладает реальной властью. Экономист действовал только по усмотрению Суфрита. В некотором смысле, всех успехов в экономике удалось добиться благодаря Беноаму, и он позаботился о том, чтобы все это понимали.\n\n— Неужели все эти существа пришлю сюда ради меня? — спросил Азиз, немного шокированный, потягивая шампанское.\n\n— Конечно же ради тебя, мой дорогой Азиз. — суфрит улыбнулся и положил копыто на плечи нервничающей зебры. — В конце-концов, ты дал им и нашей стране величайший подарок."
trotkart_colthage.28.a: "Деньги..."

trotkart_colthage.29.t: "Заканчивая начатое"
trotkart_colthage.29.d: "— Ты серьёзно? Озид ещё держится на моей родине? — Беноам не кричал, он не позволил своему гневу взять верх над собой, его голос был спокойным, холодным и сдержанным сквозь стиснутые зубы. — Я думал, что там уже давно коллапс, или что ваши наемники сделали свою работу и захватили Кольтву.\n\nДжангл Ворк искоса взглянула на Блэк Жана. Все знали, что Суфрит не был настоящим генералом, но он всё ещё был главным, так что здесь им приходилось действовать осторожно. — У нас были другие приоритеты, Суфрит. Мы считали, что было лучше сосредоточиться на тех, с кем мы уже воевали, а не на Озиде. Разобравшись с Хирамом и Занит, мы можем уже сейчас развернуть свои силы и разобраться с ним. — самые простые аргументы, как правило, были самыми лучшими.\n\n— Что ж, я точно не позволю этому отвратительному коммунистическому анклаву просуществовать ни секундой дольше. Я хочу, чтобы они были стёрты с лица моей Республики. Я хочу увидеть бомбардировки, обстрелы с моря, огонь артиллерии, кучу танков, и обязательно миллион летящих в противников гранат. Я, чтоб вас всех, хочу, чтобы этот дебил сдох.\n\n— Ну, это довольно непросто, сэр. У нас есть только винтовки и-\n\n— Просто! Уже! Убейте его!"
trotkart_colthage.29.a: "Пришло время начать поход на Кольтву!"

trotkart_colthage.30.t: "Просто ещё один кирпичик в стене"
trotkart_colthage.30.d: "— Чтобы подать заявку на получение гранта поддержки, вам нужна форма 25б, которую вы больше не сможете получить, потому что она вышла из обращения.\n\n— Очередной тупик. Я предлагаю отказаться от подобных способов получения помощи, и создать новые, оптимизированные.\n\n— Согласен. — это было странное зрелище. Зуан, молодой зебра только что выпустивший из университета – и новейший член клики молодых сайентифидов – беседовал с Суфритом о хитросплетениях бюрократии. В конце-концов с кем лучше обсудить это, как не с существом, только что прошедшим через государственный Тартар, окончив учёбу и придя в политику. На столе громоздилась стопка процедур и приказов, и все они скоро отправятся в мусорное ведро. Разборка с бюрократией была в самом разгаре.\n\nЗуан был настроен скептически, когда его впервые спросили о его мнении, но Беноам прошёл через бумажную волокиту, как раскалённый нож через масло, уничтожая устаревшие системы и избавляя граждан от безумных требований. Конечно, это откроет несколько лазеек тут и там, но оно того стоило - так они облегчат жизнь каждой зебре.\n\nСо своей стороны, Зуан был рад помочь упростить жизнь студентам и активистам, сократив бумажную волокиту, связанную с подачей заявок на гранты и учебными визами, и, видят боги, это было необходимо. Обе зебры очень долго смеялись, когда вдруг поняли, что существует три разных способа подачи заявки на получение прав на планирование, и все они противоречат друг другу, но это была только верхушка айсберга. Старых систем, от которых ещё предстояло избавиться, было очень много. Это будет очень долгая ночь."
trotkart_colthage.30.a: "Как у Зарки вообще хоть что-то получалось?"

trotkart_colthage.31.t: "Просто ещё один винтик"
trotkart_colthage.31.d: "Ещё один мазок красными чернилами по ещё одному вопросу. Даже Бодазтарт вынужден был признать, что 5 умножить на 7 - это слишком просто. Измерение компетентности новых бюрократов на республиканской государственной службе требовало проведения теста, проблема заключалась в том, что кто-то достаточно умный должен был составить тест для этого. В чём же проблема? Беноам и Заал непрерывно спорили по поводу различных версий вопросов, подготовленных каждым из них: промышленник утверждал, что вопросы Герзы были слишком сложными, а Суфрит считал, что вопросы Бодазтарта были слишком лёгкими.\n\n— Мы не можем просто брать кого угодно; нам нужно иметь хотя бы базовое представление о требуемых задачах. Тест, основанный на эссе, дал бы лучшее представление об образе мышления претендентов и о том, куда может привести их возможный карьерный путь наряду с любыми, возможно, личными недостатками. Однако, что ещё более важно, у них должны быть необходимые знания, чтобы они могли нормально работать. О боги, даже мои самые худшие битвы не были такими сложными.\n\n— Так ты же никогда не... — промышленник быстро замолчал, заметив на себе злобный взгляд Беноама. — эээ... Я имею в виду, да, я понимаю вашу точку зрения. Однако нам нужно будет создать систему обращений для тех заявителей, которые, возможно, считают, что их необъективно оценили. Ничего серьёзного, просто небольшая дополнительная настройка для сортировки тестов и решения соответствующих затрат на обработку данных и дополнительная проверка для работников."
trotkart_colthage.31.a: "Хороший способ заработать деньги..."

trotkart_colthage.32.t: "Разорение патрициев"
trotkart_colthage.32.d: "— Спасибо вам за уделённое время, я знаю, что вы очень заняты в эти дни, Суфрит. — Беноам узнал эту зебру, он состоял в партии, был самым молодым её членом, ещё не полностью развращённым окружающим миром.\n\n— Да, это правда, но я всё же могу найти немного времени для коллеги. Пожалуйста, скажите мне, с чем я могу вам помочь. — улыбнулся Суфрит. Ему это явно понравится.\n\n— Я пытался придумать, как могу быть наиболее полезным Республике, поскольку, видите ли, из-за последних законов я немного перегружен работой. Тогда я подумал, что Суфрит сможет указать мне правильное направление, в плане, вы же знаете как тут всё работает. В общем, как я уже и сказал, я хочу понять, могу ли я вам чем-нибудь помочь. Что бы это ни была за работа - я к вашим услугам. — вот он, молодой жеребец, выпрашивающий подачку. Распад политических династий, в свою очередь, стоил многим патрициям семейного влияния и должностей; по крайней мере, эта зебра знала, где можно поживиться, и потому пришёл к Беноаму - и правильно сделал.\n\n— Я думаю, что знаю один отдел, который ищет жеребца с твоими качествами. В министерстве рыболовной промышленности есть вакансия, которая тебе подойдёт. — Герза достал несколько бумаг из ящика своего стола и подписал их. — Отнеси эту папку в офис в порту, там с тобой разберутся. Только не забывай, кто дал тебе этот шанс, когда станешь большой шишкой. — пошутил Суфрит. Молодой жеребец охотно взял бумаги, невероятно счастливый от того, что у него появилась хоть какая-то работа. У этой зебры даже хватило изящества или отчаяния слегка поклониться, выходя из офиса."
trotkart_colthage.32.a: "Надеюсь, это научит их меритократии..."

trotkart_colthage.33.t: "Деньги - главное" #Заалшиллек Бодазтарт
trotkart_colthage.33.d: "Беноам медленно затянулся сигарой, рассматривая Заалшиллек. Промышленник добивался ещё одной мелкой услуги - работы для очередного бесполезного члена семьи, который вряд ли стоил времени Суфрита, но Герзе действительно нравилось наблюдать, как все эти гадюки вертятся. Клуб джентелькольтов был полон зебр сегодня вечером, но члены клуба поняли, что это личный разговор, когда увидели суфрита и Бодазтарта, и держались на расстоянии.\n\n— Он не тупой, правда, просто ему плохо даются письменные экзамены. О, спасибо вам. — Заалшиллек поприветствовал официанта, когда тот принёс бокал бурбона на серебряном подносе. — Он ужасно увлечённый и целеустремлённый, о да, вам будет трудно найти зебру, более преданную идеалам порядка и прогресса, как его двоюродный брат, я готов в этом поклясться.\n\n— Ну, раз уж он так предан делу, как вы говорите, — Беноам отхлебнул виски. — Я уверен, что он был бы большим подспорьем для республики. Единственная проблема заключается в том, что необходимо было бы покрыть различные административные накладные расходы, ежемесячные офисные расходы и тому подобное. Я же не могу делать исключения для этого парня только потому, что он родственник моего друга, не так ли?\n\n— Оу, ну что ж, это не проблема. — Бодазтарт тепло улыбнулся, слегка подёргивая левой бровью. — У него значительный доход от ежемесячной стипендии, я уверен, что этого с лихвой хватит на покрытие всех расходов. Есть ли у вас реквизиты счета, на который следует отправить средства?\n\n— Я попрошу Азизелькарта прислать вам все детали."
trotkart_colthage.33.a: "Приятно иметь с вами дело."

trotkart_colthage.34.t: "Три удара"
trotkart_colthage.34.d: "— Знаете, я думаю, что в этом немного нет необходимости. Моя жена - секретарь совета генеральных комиссий, она пользуется большим влиянием среди влиятельных созданий. Мы также хорошо известны своими маленькими вечеринками.\n\n— Это просто стандартная процедура, сэр. — ответил клерк, занимаясь своими делами за столом. В то утро офисы Сената были просто забиты, и у него было мало времени, чтобы пройти новые проверки биографических данных лоббистов, но этого требовал новый законопроект, а с безопасностью никогда нельзя быть слишком тщательным. — Спасибо. — его помощник передал папку. — Так-так, посмотрим, сэр. — он извлёк одностраничное резюме с первой страницы, подчеркнув красными чернилами большую часть текста. — Хмм. Вы утверждаете, что работали советником в Кольтве?\n\n— Да, три года.\n\n— И главным наблюдателем в приёмной комиссии в Троткате ещё 2 года? — Зебра напротив твёрдо кивнул и самодовольно улыбнулся. — Вот что я вам скажу, сэр, посмотрите в этот файл и скажите мне - есть ли тут хотя бы одно правдивое предложение? Видите ли, мы сделали немыслимое и проверили вашу заявку. Вы работали в кондитерской, когда вам было 14. Основываясь на этом и некоторых других... необычных финансовых операциях, я думаю, что мы оба знаем, что мне придётся отклонить вашу заявку на получение статуса лоббиста.\n\n— Вы... Я... — неудачник выглядел так, словно его ударили по голове. — Да как вы смеете обвинять меня во лжи! — он ударил копытом по столу. — Ты явно не понимаешь, кто перед тобой, иначе бы держал рот на замке. Ты знаешь, кто я такой?! У меня есть связи. Мой шурин очень близок к семье Зурумилки! — он схватил папку со стойки и подбросил её в воздух, бумаги и фотографии разлетелись во все стороны. — Вот что я думаю о ваших глупых проверках. — К этому времени все в зале смотрели на этих двоих. В этот момент лжец перегнулся через стойку. — Я думаю, что вам следует изменить своё решение. Знаешь, я могу тебя заставить страдать.\n\n— Охрана! Не могли бы вы, пожалуйста, вывести этого жеребца из помещения? — Два больших алмазных пса возникло по обе стороны от нарушителя, и довольно грубо потащили его из зала, пока он бился и разглагольствовал."
trotkart_colthage.34.a: "Следующий!"

trotkart_colthage.35.t: "Под столом"
trotkart_colthage.35.d: "— Это необходимо? Не знаю, осведомлены ли вы, но я очень влиятельная зебра; Моя жена - секретарь совета генеральных комиссий, она пользуется большим влиянием среди очень знатных созданий.\n\n— Это стандартная практика для всех лоббистов - необходимо заплатить определённую сумма для получения соответствующего статуса. Расходы на лицензирование, административные сборы, проверки безопасности - всё это указано в документах, которые мы предоставили, сэр. С вас 200 зекелей, сэр. — клерк протянул счёт через стойку к зебре, смотревшей на подробные расчёты.\n\n— Я не понимаю, почему я должен платить за предложение своих услуг. Я пришёл сюда, делюсь своей мудростью и опытом разработки оборудования для добычи полезных ископаемых, трачу своё рабочее время, делюсь своими ценнейшими знаниями, и вы хотите, чтобы я платил за возможность помочь. Я делаю это не ради какой-либо личной выгоды, это ради нации. — бесстыдно лгал "богач".\n\nКлерк все также смотрел на него; веки отяжелели от скуки. Он видел подобных существ по меньшей мере четыре раза в день. Ещё одна зебра, пытающаяся увильнуть от новых сборов. К счастью, после нескольких споров с такими он узнал, как лучше всего действовать, когда они сопротивлялись. Клерк медленно убрал счёт и, не отрывая глаз от зебры перед собой, достал красную ручку и заменил цифру 2 на 4, прежде чем снова протянуть бумагу "богачу".\n\n— 400, сэр.\n\nПотрясённый и угрюмый лжец потянулся за своим кошельком, прежде чем цена стала ещё выше."
trotkart_colthage.35.a: "Приятно иметь с вами дело!"

trotkart_colthage.36.t: "Немного солнечного света"
trotkart_colthage.36.d: "Земнопони ворчал, ковыляя по тихой больничной приемной, скоба вокруг задней левой ноги - единственное, что удерживало его в вертикальном положении. Ходить сложнее ему стало с тех пор, как осколки от гранаты попал ему в ногу в битве в Гиппоне; врачи говорили, что все осколки были извлечены, но он готов был поклясться, что всё ещё чувствует их.\n\n— Извините. — ветерану удалось добраться до регистратуры, где молодая зебра с глазами лани приветливо улыбалась ему. — Я хочу записаться к врачу.\n\n— Конечно, мистер...?\n\n— Бристл. Я тут из-за ноги, не могу нормально ходить. Я сегодня чуть не упал, просто идя по улице. Оно у меня с войны так.\n\n— О, мне жаль это слышать, мистер Бристл, но я уверена, что мы сможем помочь. Я могу назначить вам встречу со специалистом... — медсестра не торопливо пролистала несколько страниц в записной книжке — ...сегодня днём в 16:00, если вам удобно.\n\n— Ух ты, я и не думал, что это будет так скоро. Да, отлично. А в чём подвох? Во сколько мне это обойдётся? — посмотрел земнопони на заберу подозрительно.\n\n— Нисколько, сэр, всё за счёт государства. — тепло улыбнулась медсестра.\n\n— Жаль, придётся ещё подумать, на что пожаловаться. — радостно пошутил ветеран в ответ."
trotkart_colthage.36.a: "Вау, даже взяток давать не надо."

trotkart_colthage.37.t: "Боль в ноге"
trotkart_colthage.37.d: "Земнопони ворчал, ковыляя по тихой больничной приемной, скоба вокруг задней левой ноги - единственное, что удерживало его в вертикальном положении. Ходить сложнее ему стало с тех пор, как осколки от гранаты попал ему в ногу в битве в Гиппоне; врачи говорили, что все осколки были извлечены, но он готов был поклясться, что всё ещё чувствует их.\n\n— Извините, можн... — медсестра прошла мимо ветерана, не обращая на него внимания, чтобы передать пачку бумаг своей коллеге; они явно были загружены работой. — Здравствуйте. Мне нужно – Эй, вы меня слушаете? — наконец земнопони удалось привлечь внимание зебры. — Я хочу записаться к врачу, у меня нога болит. Не могу нормально ход-\n\n— Средний доход в месяц? — прервала его медсестра, листая папку.\n\n— Ну, 1300 зекелей в месяц. — ответил ветеран, немного удивлённо. Зебра провела копытом вниз по странице.\n\n— Вам нужна операция. Больница покроет 60% всех расходов. Рифт, отнеси всё это в архив. — зебра передала коллеге-фестралу очередную стопку бумаг.\n\n— 60%. — нахмурился "пациент". — Ладно, могло быть и хуже. И когда я попаду к врачу? Моя нога очень болит.\n\n— Мы можем принять вас- Нет, это бумаги Дж-варда, Дж-варда Риф- Рифта! Дж-варда, глухая ты мышь. — пробормотала она последнюю фразу, забирая ещё несколько папок, которые только что поднял портье. — Мы сможем принять вас примерно через месяц, сэр. Будете платить наличными или выпишете чек, сэр?"
trotkart_colthage.37.a: "В смысле я должен ждать месяц!?"

trotkart_colthage.38.t: "Жёлтая пресса"
trotkart_colthage.38.d: "Заголовок был смелым, бросающимся в глаза и абсолютно бессмысленным. "Местный пекарь оказался сторонником Заркидов." В самой статье было то же самое: Предателя схватила полиция. Заместитель редактора посмотрела поверх черновика на своего босса. Это была не журналистика, а куча сплетен, притворяющаяся чрезвычайно важной информацией. Сенсационность в худшем её проявлении.\n\n— Итак, что думаешь. Сработает же, да? — редактор сидел за своим столом, широко улыбаясь, как будто это была лучшая идея, которая когда-либо приходила ему в голову.\n\n— Если под "сработает" вы подразумеваете, что мы продадим пару выпусков, тогда да, я думаю, "сработает". А ещё это уничтожит репутацию нашей газеты и всех, кто здесь работает. Это просто бред. Полная и бесповоротная чушь. Можете ли вы хоть что-нибудь из этого доказать? А что вы будете делать, когда пекарь подаст на нас в суд?\n\n— Да плевать на пекаря. — отмахнулся зебра. — Это просто один бедняга из миллионов, и да, мы можем доказать, что многие из них - сторонники Заркидов. Не всё, конечно, но от любых судебных исков можно просто откупиться. Слушай, это не моя вина, что Герза раскрутил маховик репрессий, я просто извлекаю из этого максимум пользы. В любом случае, правда больше никого не волнует; в наши дни народу нужны сплошные сенсации и приключения. не важно, есть ли у нас доказательства - всегда найдётся кто-то достаточно глупый, чтобы поверить в любой бред.\n\nЗаместитель редактора уставилась на своего босса с недоверием. — Но это разрушит жизни кучи зебр! — она перечитала список имён в статье. — Большинство из них вообще не поддерживали Заркидов, а если кто-то и был его сторонником - это же не преступление! Я не хочу в этом участвовать."
trotkart_colthage.38.a: "Просто рассказывайте истории!"

trotkart_colthage.39.t: "Немного скромности"
trotkart_colthage.39.d: "Дверь в столовую распахнулась, когда пожилая зебра ворвалась в комнату. Его сын, склонившийся над столом, мучимый похмельем, чуть не упал со стула от шока, когда его отец швырнул документ на стол рядом с ним, наполовину расплескав свою кружку кофе.\n\n— Объясняйся! — под крики отца юноша протёр лицо, чтобы прояснить мысли, и посмотрел на документ. Это был счёт из бара за вчерашний вечер, судя по всему, он купил на весь бар несколько порций шампанского и крепких напитков. Сумма счёта составила 650 зекелей.\n\n— Ну да, я вчера немного потерял контроль, но уверяю - было очень весело. — слабо улыбнулся зебра.\n\n— Очень весело?! Ты хоть представляешь, что ты натворил? Если появятся слухи, что наша семья вот так легко разбрасывается деньгами на ветер, Герза оторвёт мне голову, а потом накинет ещё кучу своих "специальных налогов". Я патриций, чтоб тебя, и, следовательно, мишень! Мы не можем позволить себе дать ему хоть один повод ударить по нам. Если ты хочешь выжить, нам нужно быть незаметными, не светиться. А ты покупаешь своим друзьям всю выпивку Кольтфагена.\n\n— Отец, я-\n\n— Нет, не хочу ничего слышать. Если я ещё раз услышу, что ты хотя бы хвалишься своими деньгами, я заберу у тебя всё до последнего зекеля, и вышвырну этого дома! Я ясно выражаюсь? — его сын побледнел и тихо кивнул."
trotkart_colthage.39.a: "Это должно привести его в порядок!"

trotkart_colthage.40.t: "Немного качества"
trotkart_colthage.40.d: "— Я призываю к порядку это заседание Палаты. — Зуан стоял перед залом собраний самых квалифицированных существ Республики. 72 самых ярких ума в стране, собранных вместе, чтобы помочь сформировать будущее государства. Они должны поделиться своими знаниями и опытом, чтобы вывести Республику на новые высоты. Помогало и то, что в глубине души все они руководствовались благими намерениями. Эти зебры действительно хотели сделать нацию лучше, и они также готовы много работать ради этого. Яркий пример сотрудничества в области науки и промышленности, работающих вместе для построения устойчивого будущего.\n\nБеноам наблюдал со штольни за всеми этими существами, пока они разговаривали друг с другом. Он хмуро глядел на них сверху вниз, и когда они перешли к обсуждению своих планов на будущее. Все эти идеи и предложения прямо касались его Республики. Герза не сомневался в их способностях, но старые предрассудки было трудно забыть. Не так давно те, кто был там, внизу, насмехались над Суфритом, осуждали его, считали деревенщиной просто потому, что он был из Кольтвы, а они - из Кольтфагена. И вот теперь он был здесь, на самой вершине Республики. О, как прекрасна была эта смена ролей - Беноам хотел точно убедиться, что все эти гении знают своё место. Пусть эти учёные и промышленники строят передовую современную нацию, главное, чтобы они помнили, что это его нация."
trotkart_colthage.40.a: "С этим даже можно работать."

trotkart_colthage.41.t: "Логово Шакалов" #Заалшиллек Бодазтарт
trotkart_colthage.41.d: "— Я призываю к порядку это заседание Палаты. — Заалшиллек стоял перед палатой корпораций, в которой 72 самых лучших промышленников и экономистов страны собрались вместе, чтобы помочь стимулировать развитие республики и превратить её в сверхдержаву параллельно, конечно же, зарабатывая кучу денег. Бодазтарт же был жеребцом, способным возглавить это элитное сборище. Он не только имел личные связи с каждым членом палаты, но он также был очень верен всем её участникам поскольку все присутствующие здесь выбрали зебру на эту роль. — Первая тема для обсуждения - расширение инфраструктуры от Кольтфагена до Тротката.\n\nБеноам наблюдал со штольни за всеми этими существами, на его губах была видна лёгкая довольная улыбка. Сегодняшний день был прекрасен. Теперь у него была целая палата единомышленников, стремящихся продвигать промышленность страны любым желаемым им способом. Было намного легче подстроить систему, когда все его идеи представлялись другим как их собственные. Всё, что ему теперь нужно было делать, так это соглашаться с предложениями, которые они выдвигали.\n\nПалата также была для него источником личного удовлетворения. Все эти придурки из высшего общества теперь у него на побегушках, и каждый стремится угодить в надежде получить концессию, контракт или более высокую должность. О да, сегодня был идеальный день чтобы быть Суфритом, и Герза собирался насладиться этим."
trotkart_colthage.41.a: "С этим даже можно работать."

trotkart_colthage.42.t: "Культ государства"
trotkart_colthage.42.d: "Класс был немного сбит с толку, кобылки и жеребята чесали затылки, пытаясь вспомнить слова и значения, стоящие за ними. Их учительница, мисс Твирл, сама чувствовала себя немного неловко из-за всего этого. Учить 5-и и 6-летних клятве верности государству казалось просто неправильным. Что дальше, их будут учить сражаться за Республику? Детей нужно в первую очередь научить читать и писать, а не превращать в хороших маленьких патриотов.\n\nОднако зебра ничего не могла поделать; такова была новая школьная политика. Каждый день должен был начинаться с недавно написанной клятвы верности, данной перед учителем и направленной к флагу. Несколько преподавателей воспротивились таким переменам, и их перевели в другие школы или вовсе уволили из-за "подрывной деятельности".\n\nРеспублика двигалась в странном и пугающем направлении. Эта идея своеобразной религии использовалась для того, чтобы оспорить любые возможные разногласия как непатриотичные. Слишком лёгкий предлог для усложнения жизни хорошим зебрам. Твирл вздохнула - как бы ей ни было больно, это была её работа - участвовать в "обряде" и следить за тем, чтобы дети выучили слова.\n\n— Хорошо, давайте попробуем ещё раз."
trotkart_colthage.42.a: "Я клянусь в верности своему флагу..."

trotkart_colthage.43.t: "Личное дело"
trotkart_colthage.43.d: "В кабинете было тихо, в воздухе витало мрачное настроение, усугубляемое старомодным деканатским декором; на них давил груз традиций.\n\n— Я правда хотел бы избежать твоего увольнения, но, боюсь, у меня просто связаны копыта. — Декан сочувственно вздохнул. Бодо ненавидел эту часть работы - увольнять своих коллег. Зебра много лет лично работал с профессором Даском и очень любил фестрала, но до него дошли слухи, что новые законы о секуляризме образования вводятся в действие, и их несоблюдение жестоко карается. Бодо знал, что Даск поклонялась Луне, но она держала это при себе, поэтому никогда не создавала проблем; Декан надеялся, что её пощадят. Но затем пришло письмо, в котором недвусмысленно говорилось, что фестрала надо уволить - иначе правительство сократит финансирование университета.\n\n— Мы оба знаем, что дело не в моей вере, Бодо, просто всё дело в политике. Общеизвестно, что я долгое время сопротивлялась Партии порядка и процветания, и мне всегда казалось, что у неё не то название. Это увольнение только доказывает мою точку зрения, что они не годятся для управления этой страной. Это политически мотивированная акция, вы это знаете, я это знаю, даже весь университет знает. Скоро, спасибо Герзе, будут карать за любую мелочь."
trotkart_colthage.43.a: "Это неправильно."

trotkart_colthage.44.t: "Миля и акр"
trotkart_colthage.44.d: "— Ваша почта, сэр. — Дворецкий поставил серебряный поднос на стол рядом с кофе и овсянкой. В то утро для патриция были мастерски составлены два письма. Он сразу понял, что одно из них было приглашением в дом мэра на очередной ланч; такие письма появлялись два раза в неделю, и хозяин особняка даже намеревался однажды пойти туда.\nВторое письмо он поднял и бегло просмотрел; адрес, написанный, а не напечатанный, и подпись. Он аккуратно разрезал его ножом и вынул содержимое, поправляя очки.\n\n"Дорогой Филосир\nМой долг сообщить вам, что, проанализировав ваши активы в том виде, в каком они были зарегистрированы, мы обнаружили расхождения в ваших отчетах. Это было подтверждено после детального обследования местной области в отношении земельных владений, зарегистрированных в местных ведомствах.\n\nС помощью этих проверок было обнаружено, что вы не задекларировали 60% своих активов. Чтобы прояснить этот вопрос и избавить вас от беспокойства по поводу того, что эти владения считаются монополией на сельское хозяйство в регионе - о чем, мы уверены, вы не знали, – государство должно начать официальную конфискацию этой земли. К тому времени, когда это письмо дойдет до вас, процесс должен быть завершен, и я уверен, что с ваших плеч свалится большой груз.\n\nНадеюсь, что это письмо застанет вас в добром здравии.\n\nАзизелькарт."\n\nПисьмо выскользнуло у него из-под копыта и упало в масло."
trotkart_colthage.44.a: "Это возмутительно! Это несправедливо!"

trotkart_colthage.45.t: "Дела семейные"
trotkart_colthage.45.d: "Отчёт о счетах был очень чётким. В нем подробно описывался каждый участок земли, которым он владел отсюда до Тротката, с особым упоминанием тех земель, которыми он владел под другим, ложным именем. Как они узнали о них, он понятия не имел.\n\n— Что это значит, если коротко? — Патриций положил очки на стол и повернулся к своему бухгалтеру, отчаянно желая услышать хорошие новости.\n\n— Грубо говоря, у вас есть два варианта: либо отдайте 40% своей земли более мелким владениям, либо же это сделает государство, которое ещё и обложит вас колоссальным налогом, достаточно большим, чтобы вы пожалели, что не отдали землю ранее. — начала она, довольно невежливо.\n\n— Как же нам тогда это сделать? Я мог бы отдать всё это своему брату и раз-\n\n— Это не сработает, они всё проверяют. Нет, для этого процесса правительство придумало специальную процедуру. Любой в радиусе 4 миль от земли, которую вы раздаёте, может зарегистрировать свои требования; их имена попадают в банк, а затем проводится лотерея.\n\n— То есть случайные крестьяне получают мою землю бесплатно, а я-\n\n— А вы остаётесь со своими 60%."
trotkart_colthage.45.a: "Клянусь За'алом, это раздражает..."

trotkart_colthage.46.t: "Голосуйте по достоинству"
trotkart_colthage.46.d: "Зебра поправила галстук, расхаживая взад-вперёд по комнате ожидания. Это было нелепо: кобылу её положения, секретаря совета генеральных комиссий, заставляли проходить какой-то глупый тест на компетентность избирателей. Что ещё хуже, ей пришлось пройти тест и ждать результатов вместе с рабочими фабрики. Тут отвратительно пахло солидолом, потом и физическим трудом.\n\nСам тест был лёгким. Что вы думаете по тому или иному вопросу, со сколькими источниками вы консультировались по этим вопросам, уровень образования. Всё это было просто смешно; зебра справилась с этим за полчаса, в то время как другие долго думали и переживали из-за каждого ответа.\n\nЧиновница вошла через главную дверь с кипой бумаг. Один за другим она зачитывала имена из списка и раздавала результаты. Рабочий перед ней забрал свой документ и, нервно постукивая копытом, прочитал бумагу. У него вырвался вздох облегчения, когда он понял, что прошёл тест и получил право голоса.\n\nОна фыркнула; тест был настолько легким, что даже работник завода мог его пройти. Собрав свои результаты и самодовольно просмотрев на их, зебра была совершенно спокойна, пока не прочитала слова: Тест не пройден, в избирательных правах отказано."
trotkart_colthage.46.a: "Это нелепо!"

trotkart_colthage.47.t: "Деньги заставляют мир крутиться"
trotkart_colthage.47.d: "В бухгалтерии было темно, персонал разошёлся, чтобы отпраздновать завершение долгого рабочего дня. Они это заслужили, количество избирателей на недавних выборах выросло на 20%, и им было трудно завершить подсчёт вовремя, но благодаря упорному труду и усердию все справились с этим.\n\nГрафы для подсчёта голосов располагались на столах, разделённых по кандидату. Был один явный победитель, набравший вдвое больше бюллетеней, чем второй кандидат, и стол даже проминался под тяжестью такой популярности. Подавляющее большинство этих новых избирателей поддержали первого кандидата - очевидно, что его послание дошло до новой, более молодой аудитории с острыми политическими умами лучше.\n\nСреди некоторых выброшенных бумаг, испорченных бюллетеней и других теперь бесполезных материалов, разбросанных по углам или по полу, была квитанция о переводе. Небольшая денежная сумма, ничего серьезного, конечно. Возможно, один из этих новых избирателей, незнакомый с практикой голосования, случайно опустил его в урну для голосования.\n\nТот факт, что имя в квитанции о переводе совпадало с именем кандидата, который только что победил на выборах, был, возможно, немного странным, но на такую мелочь никто не обращал внимания. Нужно было подсчитать множество голосов, потому чек был отброшен без дальнейших раздумий. В любом случае, этот голос не имел значения, когда помимо него было ещё тысячи новых избирателей.\n\nСистема работала идеально, она была справедливой, и все голоса были легитимными. Чего ещё можно желать?"
trotkart_colthage.47.a: "Как же я люблю демократию!"

trotkart_colthage.48.t: "Магия университета"
trotkart_colthage.48.d: "— У тебя уже были какие-нибудь странные лекции?\n\n— Да, какой-то пегас пришёл на лекцию по психологии, а потом что-то орал о ночном клубе и разбрасывал повсюду листовки. Профессор был в ярости. А у тебя?\n\n— Неа, но не спать на социологии почти невозможно. — Четыре друга, зебра, олень, кирин и фестрал посмеялись, сидя за столом в кафе и наслаждаясь напитками и собравшейся компанией. Собравшиеся студенты были интересным зрелищем; Республика превратилась в культурный плавильный котёл с тех пор, как войны и сражения отпугнули так много народов со всего мира, но было приятно видеть, как группа говорит о чём-то несвязанном с убийствами и военными конфликтами. Следующее поколение было в надёжных копытах.\n\nКирин наклонилась и подняла левым копытом свой чай, осторожно подув на него, прежде чем отпить. Парень из Хиндии напротив неё смотрел на это с ужасом. "Что-то не так?" — спросила студентка молодого оленя, удивленная его реакцией.\n\n— В Барасинге это ужасный знак. Любой, кто пьёт чай левым копытом, - враг.\n\n— Ты... ты это сейчас серьёзно? — удивлённо спросил фестрал.\n\n— Нет конечно, я просто разыгрываю вас. Видели бы вы своё лицо. — засмеялся олень, после чего вся группа присоединилась к нему. — Я так рад что приехал сюда. Миллион возможностей для шуток."
trotkart_colthage.48.a: "Чудесно!"

trotkart_colthage.49.t: "Магия университета"
trotkart_colthage.49.d: "— Ну как тебе тут?\n\n— Тут почти как в Варзене, хотя к произношению нужно немного привыкнуть. Вчера я разговаривал с одним из моих лекторов, и мне показалось, что он спрашивал меня о моих последних каникулах. Оказывается, он хотел мой доклад по истории дивергентных культур.\n\n— О, ну и как ты выкрутился?\n\n— Ээээ, да я просто сказал, что у Варзены самая лучшая культура. Баллов, понятное дело, много не получил. — Четыре зебры сидели вокруг стола, наслаждаясь тихим послеобеденным перерывом от своих занятий. Мало что говорило о том, что трое из них были не из Республики; только острый глаз мог заметить различия в их манерах, и только острое ухо уловило бы разницу в их акцентах. Поскольку ситуация в регионе накалялась, большинство юношей приняли предложение учиться в Кольтфагене и приехали сюда из Кольтдара, Варзены и Зумидии. В эти дни даже немного стабильности было жирным плюсом.\n\nВзамен эти студенты давали новый взгляд на решение старых проблем. Хотя большинство и приехало из-за границы, оно принесло много пользы региону, которого трудности мучали уже много лет. Стагнация экономики, растущий дефицит торгового баланса, даже некоторые простые вещи, такие как как составление этнической переписи региона; всё это было решено множеством ярких молодых умов, готовых работать не покладая копыт."
trotkart_colthage.49.a: "Чудесно!"

trotkart_colthage.50.t: "Дипломатическое послание - Гиппогрифия"
trotkart_colthage.50.d: "Тому, кого это касается,\n\nМы с сожалением сообщаем вам, что дипломатический корпус Республики Кольтфаген выбрал вас в качестве главного дипломатического представителя на переговорах страны с коварным Королевством Арис, да поможет вам За'ал. В этом дипломатическом послании содержатся тезисы, которые вы должны обсудить с представителем гиппогрифов, Вайолет Фасад. Обязательно тщательно изучите их, прежде чем приступить к переговорам, которые должны состояться в Запсе ровно в 18:00.\n\n1. Гиппогрифы, какими бы вероломными они ни были, несомненно, потребуют тщательного расследования уникальных отношений Республики с различными преступными синдикатами. В то время как Суфрит не видит проблем во временном сотрудничестве с криминальными элементами страны, арисцы, несомненно, будут настаивать на том, чтобы их агентам было разрешено помогать в противодействии указанным элементам, поэтому ваша цель - заверить их представителя, что мы полностью способны справиться с ситуацией. Однако, если Суфрит решил обуздать подавляющее большинство криминальных элементов внутри страны, желательно просто позволить гиппогрифам одержать эту маленькую дипломатическую победу.\n\n2. Министр обороны Зоблос является... довольно противоречивой фигурой в кругах эмигрантов. Её обвиняют в нескольких, за неимением лучшего термина, военных преступлениях идиоты-гармонисты и кольтванцы, в настоящее время скрывающимися в Гиппогрифии. Есть несколько способов решить эту проблему - первое и самое простое решение - это просто опровергнуть обвинения, второе, гораздо более бессмысленное решение - попытаться доказать, что все стороны конфликта были виновны в преступлениях, о которых заговорило сообщество эмигрантов. Существует также шаблонное решение - просто обнародовать все записи военного времени Республики. В конечном счёте, Суфриту и правда плевать на то, кто что думает о Зоблос, а потому просто делайте всё, что, по вашему мнению, даст нам наиболее выгодную позицию во время переговоров.\n\n3. Обязательно перечитайте этот пункт трижды. Дело в том, что Суфриту также неважно, считают ли арисцы наше правительство аморальным, пока Республика способна извлекать экономические выгоды из этой сделки. Таким образом, как только вы должным образом угостите мисс Вайолет Фасад вином и угостите ужином, вы должны поднять вопрос о торговых связях между двумя нациями. Гиппогрифы, несомненно, будут сопротивляться, ссылаясь на своё желание изолироваться от остальной Северной Зебрики. Однако их желания в этой сфере не имеют значения. Настаивайте на полномасштабной свободной торговле между нашими двумя странами, но делайте это только в том случае, если вы совершенно уверены, что уступок, которые мы уже дали или намерены дать в следующих двух пунктах, будет достаточно, чтобы повлиять на дипломата. Если вы совершенно уверены, что не сможете склонить арисцев к нашему образу мышления, попытайтесь предложить им более ограниченную торговую сделку.\n\n4. Как вы, возможно, уже знаете, гиппогрифы - это стая совершенно невыносимых птице-рыб с манией величия, поэтому они воспринимали приём кольтфагенских беженцев как своего рода священный долг, который они просто обязаны были выполнить. Теперь, когда ситуация в Республике стабилизировалась, Вайолет будет требовать, чтобы все укрытые Арис существа были приняты обратно. Честно говоря, у нас нет никаких проблем с тем, чтобы согласиться с этим требованием. Однако вы должны сделать так, чтобы у мисс Фасад создалось впечатление, что мы неохотно идём на любые уступки, которые вы, возможно, уже запросили у Гиппогрифии.\n\n5. Честно говоря, ни Герзе, ни Сенату нет дела до Зумидии, но гиппогрифы этого не знают. Если понадобится, бросьте этих зебр на растерзание, чтобы извлечь как можно больше пользы из гиппогрифов. Это всё."
trotkart_colthage.50.a: "Принято к сведению."

trotkart_colthage.51.t: "Проблема синдикатов"
trotkart_colthage.51.d: "— Уверяю вас, что у нас всё под контролем. — заявил дипломат, когда они наливали ещё по чашке чая. Для этой встречи был приготовлен зал заседаний, длинный стол был завален отчетами и документами, когда Вайолет Фасад и представитель Республики сидели рядом друг с другом. В это же время посредники терпеливо ожидали в других комнатах момента, когда ситуация накалится, охранники были наготове, и стояли практически везде, за исключением самого зала.\n\n— Правда? Видите ли, наша разведка считает, что картели имеют полную власть в вашей стране, и в некоторых случаях, похоже, что они вовсе управляют некоторыми регионами. Как мы можем вести какие-либо дипломатические переговоры, когда эти преступники могут саботировать всё, чего мы достигнем? — Вайолет Фасад, отрываясь от множества заметок, лежавших вокруг неё.\n\n— Это забавно, но я думаю, что вы преувеличиваете проблему. Эти "картели", как вы их называете, - не более чем сборище банд и странных политиков, обладающих, наверное, слишком большим влиянием. Я не знаю, откуда взялась такая информация, но уверяю вас, что она неточна. — почти бессмысленно попытался заверить коллегу дипломат.\n\n— Вот как? — спросила Вайолет, приподняв бровь, ни на мгновение не поверив в эту историю. — Арис хотел бы быть уверен, что эти переговоры будут стабильными и плодотворными. С этой целью я уполномочена предложить вам поддержку в устранении препятствий на нашем пути, будь то информация или ресурсы. Уверяю вас, мы знаем очень многое о том, что происходить в Кольтфагене. Всё же, нам обоим будет выгодно, чтобы эти переговоры прошли как можно более гладко. — улыбнулась она, потягивая чай."
trotkart_colthage.51.a: "Продолжать заверять Гиппогрифов, что мы справляемся с ситуацией."
trotkart_colthage.51.b: "Заявить, что то, как мы справляемся с синдикатами - это наше дело."
trotkart_colthage.51.c: "Позволить гиппогрифам помочь нам в борьбе с картелями."

trotkart_colthage.52.t: "Проблема Зоблос"
trotkart_colthage.52.d: "— Давайте обратимся к военным вопросам, в частности, к поведению нескольких ваших офицеров во время последней гражданских войны в Кольтфагене. — Вайолет пролистала несколько страниц.\n\n— Не могли бы вы нескольо конкретнее обозначить о чём идёт речь? Довольно много офицеров сражалось на той войне. — ответил дипломат, пытаясь найти соответствующую информацию в своих записях.\n\n— Джебзель Зоблос. Глава министерства обороны - довольно интересный выбор, на мой взгляд, учитывая её историю.\n\n— Именно из-за её успехов во время войны Зоблос и досталась эта должность. Она не позволяла себе быть связанной традиционной военной тактикой и доктринами и использовала новаторские стратегии для победы над врагами нашей Республики. — в голосе зебры явно были слышны нотки гордости.\n\n— О, это так вы называете убийство любых существ на своём пути и сожжение дотла нескольких городов за неподчинение?\n\n— Эти слухи так и не были доказаны, а Суфрит не позволил бы такой зебре командовать своими вооружёнными силами.\n\n— Эта информация поступила нам из надёжных источников. Мы обеспокоены тем, что работа с командиром такого калибра затрудняет поддержание любого военного сотрудничества. Генералам Арис не понравится работать с убийцей. — Фасад бросила на дипломата многозначительный взгляд.\n\n— Джебзель Зоблос не будет проблемой, поверьте мне."
trotkart_colthage.52.a: "Заверить их, что действия Зоблос будут "тщательно" расследованы."
trotkart_colthage.52.b: "Категорически отрицать вину Джебзель."
trotkart_colthage.52.c: "Предложить гиппогрифам отчёты о военных действиях со всех сторон."

trotkart_colthage.53.t: "Вопрос о торговле"
trotkart_colthage.53.d: "— Республика может предложить множество высококачественных товаров, и, находясь в центре морской торговли среди всех трёх континентов, она идеально расположена для обеспечения доступа к рынкам, которые вы ищете. — дипломат предложил несколько финансовых отчётов, чтобы подчеркнуть свою точку зрения.\n\n— Да, и с довольно либеральной политикой относительно разных тарифов и эмбарго. Я могу согласиться с тем, что Республика действительно находится на перекрестке торговли, но ваша промышленная база несколько отстает от нашей. Если бы Республика предоставила доступ к своим портам, я уверена, мы могли бы предоставить некоторые советы и рекомендации по приведению в порядок ваших заводов. — продолжила мысль Вайолет.\n\nДипломат с трудом сдерживал себя. Эта морская пони была настолько наглой, что решила оскорбить промышленную мощь Республики?\n\n— Уверяю вас, что промышленная база Кольтфагена более чем соответствует вашей. У меня есть достоверные сведения о том, что наш ВВП значительно выше, чем у Гиппогрифии.\n\n— Так было бы, если бы ваша промышленность не работала на взятках и закулисных сделках. Давайте честно - мы превосходим вас в производстве, и только из-за размера Республики ваша страна хотя бы дотягивает до наших показателей - реально Кольтфаген должен зарабатывать в три или четыре раза больше, чем сейчас. Понимаете, мы не хотим, чтобы какая-либо коррупция влияла на наши заводы. У нас и так множество проблем в этой сфере, но доступ к судоходным путям и в обмен на некоторых консультантов помогли бы разобраться с вашими... проблемами."
trotkart_colthage.53.a: "Потребовать полномасштабное сотрудничество."
trotkart_colthage.53.b: "Надо будет подкупить Мунфезера."
trotkart_colthage.53.c: "Согласиться на очень ограниченную торговлю."

trotkart_colthage.54.t: "Проблема беженцев"
trotkart_colthage.54.d: "— Теперь перейдём к трудной теме - проблеме беженцев. Во время различных гражданских войн, терзавших Республику, большое количество зебр искали убежища у Гиппогрифов. У нас не было с этим проблем, но в связи с текущей ситуацией мы сейчас призываем этих существ вернуться на родину. Большинство рады этой новости, как я уверена, вы знаете, но мы хотели бы получить некоторые гарантии того, что им не грозит никаких опасностей. — Фасад настойчиво выдвигала свой список требований.\n\n— Разумеется - они наши граждане, мы с радостью поприветствуем их. — ответил дипломат, слегка оскорблённый обвинением в том, что они нанесут вред своим же гражданам, но, тем не менее, он сохранил самообладание.\n\n— Хорошо, но есть также дополнительная проблема. Видите ли, по мере развития ситуации возникают опасения, что многие из наших граждан могут искать убежища на землях Республики. Мы хотим таких же гарантий того, что они смогут обосноваться в Кольтфагене на время продолжающегося кризиса или же на постоянной основе, если захотят.\n\nПо правде говоря, это требование не будет большой проблемой. Республика уже была плавильным котлом различных рас, поскольку войны привлекли наёмников со всего мира, чтобы они осели и привезли свои семьи. Более того - в Кольтфагене уже жила небольшая популяция гиппогрифов, так что это предложение не имело большого значения, но всё равно было хорошей разменной монетой."
trotkart_colthage.54.a: "Сказать гиппогрифам, что мы готовы принять всех беженцев, которые у них есть."
trotkart_colthage.54.b: "Следует разработать ограниченный план реинтеграции беженцев."
trotkart_colthage.54.c: "Неохотно согласиться принять беженцев обратно."

trotkart_colthage.55.t: "Проблема Зумидии"
trotkart_colthage.55.d: "— Наконец, мы переходим к Зумидии. — Вайолет Фасад открыла последнюю страницу своих записей. — Эта земля, конечно, ценная территория, но мы готовы признать, что она находится в сфере влияния Республики, в качестве жеста доброй воли, который, мы надеемся, будет оценен по достоинству.\n\n— Нет-нет, мы не можем принять такое щедрое предложение. — возразил дипломат, отвечая на вежливый призыв представителя гиппогрифов. — Моё правительство настаивает на том, чтобы Зумидия оставалась в сфере влияния Арис - так мы показываем своё уважение к вашей нации.\n\n— Несмотря на то, что такое решение очень добросердечно, предложение всё ещё в силе, и гиппогрифы были бы весьма разочарованы, если бы оно было отклонено. Видите ли, мы надеялись, что эта уступка будет воспринята как демонстрация нашей дружбы. — спокойно ответила Фасад, тщательно подбирая слова.\n\n— У нас нет намерения обидеть вас, мы просто не хотим выглядеть так, словно готовы эксплуатировать щедрость Арис. — ответил представитель Кольтфагена, возможно, немного чересчур решительно. — Правительство нашей республики уверено, что открытость и доверие к соседям - лучший путь вперед, и в знак этого доверия мы настаиваем, чтобы вы сохранили Зумидию за собой.\n\nОни уставились друг на друга, и маска дипломатии почти не скрывала их намерений переложить ответственность за этот регион друг на друга."
trotkart_colthage.55.a: "Попытаться договориться о создании протектората, подчинённого Кольтфагену, после войны."
trotkart_colthage.55.b: "Заверить Гиппогрифию, что они могут распоряжаться Зумидией так, как им заблагорассудится."
trotkart_colthage.55.c: "Прямо заявить Арис, что нам наплевать на Зумидию."

trotkart_colthage.56.t: "Предложения Герзы"
trotkart_colthage.56.d: "После наших дипломатических переговоров с Республикой Кольтфаген ими были выдвинуты следующие условия:\n\n1.[TRO.TRO_HIP_term1]\n2.[TRO.TRO_HIP_term2]\n3.[TRO.TRO_HIP_term3]\n4.[TRO.TRO_HIP_term4]\n5.[TRO.TRO_HIP_term5]"
trotkart_colthage.56.a: "Мы примем это предложение."
trotkart_colthage.56.b: "Они серьёзно?"

trotkart_colthage.57.t: "Гиппогрифия отказывается"
trotkart_colthage.57.d: "Гиппогрифы наконец-то дали ответ на предложения Республики. Они рассмотрели наши запросы, приняв во внимание различные поднятые нами вопросы и то, как они впишутся в их будущее.\n\nОчевидно, они не понимают серьёзности своего положения, или, возможно, просто считают себя лучше нас, но, в любом случае, они решили отклонить наши условия. Возможно, Вайолет Фасад не восприняла позицию Кольтфагена всерьёз или её нация считает, что нашей стране просто нечего предложить. Как бы то ни было, республике всё равно на такие оскорбления - а вот Арис ещё пожалеет о своём решении."
trotkart_colthage.57.a: "Агх, так и знал, что надо было идти к Хироптерре..."

trotkart_colthage.58.t: "Гиппогрифия соглашается"
trotkart_colthage.58.d: "Гиппогрифы наконец-то дали ответ на предложения Республики. Они рассмотрели наши запросы, приняв во внимание различные поднятые нами вопросы и то, как они впишутся в их будущее.\n\nОчевидно, что они осознали серьезность своего положения и поняли, что для преодоления нынешнего кризиса им понадобится поддержка Республики, а потому решили принять наши условия. Вайолет Фасад, должно быть, проделала прекрасную работу, убедив свою нацию, что Кольтфагену есть что предложить им в эти трудные времена."
trotkart_colthage.58.a: "Великолепно! Теперь ждём, когда они победят этих подлых мышей!"

trotkart_colthage.59.t: "Дипломатическое послание - Хироптерра"
trotkart_colthage.59.d: "Тому, кого это касается,\n\nМы с сожалением сообщаем вам, Республики Кольтфаген выбрал вас в качестве главного дипломатического представителя на переговорах страны с государством-изгоем Хироптерра, да поможет За'ал вашей душе. В этом дипломатическом послании содержатся тезисы, которые вы должны обсудить с их представителем, Эмеральд Лайт. Обязательно тщательно изучите тезисы, прежде чем приступить к переговорам, которые состоятся в Гиппоне ровно в 18:00.\n\n1. Откровенно говоря, мыши, хотя и совершенно безумны, являются гораздо лучшими торговыми партнерами, чем гиппогрифы. Таким образом, первый вопрос, который вы должны обсудить с командиром Лайт, - это открытие новых магазинов оружия из Хироптерры в Республике. Этот вопрос может быть решен любым способом, однако рекомендуется изобразить задумчивость по поводу перспективы сделки, чтобы придать дальнейшим уступкам больший вес.\n\n2. Дальше вы будете обсуждать проблему национальной безопасности. Ни для кого не секрет, что мыши обладают удивительной разведывательной сетью со связями настолько обширными и прибыльными, что мы можем только строить о них догадки. Как бы то ни было, не все аспекты шпионской деятельности Хироптерры одинаково полезны. Командир Эмеральд, будучи лидером печально известного ЛДМИ, несомненно, попросит, чтобы её любимой организации разрешили действовать и на территории Кольтфагена - поскольку это, вероятно, способствовало бы дестабилизации Республики, в случае обнаружения такой деятельности, ваш долг попытаться ограничить влияние Хироптерры в стране насколько это возможно.\n\n3. Исследования в Зарантии выявили довольно значительное количество нефти и газа под дюнами региона. Мыши в настоящее время не обладают техническими ноу-хау, ресурсами или инструментами, позволяющими эффективно добывать указанные ископаемые. К счастью для них, у нас есть всё вышеперечисленное - таким образом, ваша цель состоит в том, чтобы попытаться завладеть нефтяными месторождениями в качестве компенсации за наш значительный вклад в военные усилия их безумной страны. Примет ли эта сделка форму совместного владения или же нам отдадут все месторождения, не имеет значения, хотя Суфрит конечно хочет, чтобы нефтяные компании Кольтфагена единолично владели скважинами Зарантии.\n\n4. Хироптерра, в силу своей природы государства-изгоя, не имеет никаких торговых партнеров. Однако, учитывая масштабы их деятельности в Северной Зебрике, это неизбежно изменится. Тем не менее большинство стран не желают торговать с фестралами, и поэтому подавляющее большинство их экспорта это по сути контрабанда. К счастью для мышей, Суфрит счёл, что мораль - это пережиток прошлого. Следовательно, ваша задача - убедить Эмеральд использовать наши порты и корабли для экспорта своих товаров. Это будет иметь естественный побочный эффект укрепления экономики республики... Даже если это резко увеличит доход Хироптерры. Важно, чтобы вы не просили у них какой-либо компенсации за это, а сыграли на их эгоизме, позволив им поверить, что мы - стая тупых дикарей.\n\n5. Ни Суфрита, ни Сенат не интересуют земли к западу от Запсы. Таким образом, если во время переговоров генерал Лайт поднимет вопрос Зумидии или начнёт спрашивать нас о том, что им делать с зумидийцами, заверьте её, что Республика не намерена осуждать антитеррористические операции, которые может предпринять Хироптерра в регионе. Однако, если переговоры до этого момента шли плохо или если представитель фестралов выглядит задумчивым, вы уполномочены предложить помощь Кольтфагена в борьбе с любым видом сопротивления местных жителей против Хироптерры."
trotkart_colthage.59.a: "Принято к сведению."

trotkart_colthage.60.t: "Проблема производства оружия"
trotkart_colthage.60.d: "Большой зал был богато украшен знаменами как Хироптерры, так и Республики Кольтфаген. Было важно с самого начала произвести хорошее впечатление и показать фестралам, что их традиции и культуру уважают не только здесь, в Гиппоне, но и во всей стране. Хотя, возможно это было и пустой тратой времени, поскольку Эмеральд Лайт казалась раздражённой.\n\n— Оружие выигрывает войны, и по мере расширения нашей армии нам необходимо больше оружия для их оснащения. Учитывая, что линии снабжения находятся в печальном состоянии, и небольшую вероятность того, что мы можем потерять некоторые регионы, нам нужна безопасная база для производства нашего оружия. С этой целью Хироптерре нужно будет построить оружейные фабрики на территории республики, где можно будет производить и отгружать оружие. Гиппогрифы не нападут на Кольтфаген, а потому у нас будет завод по производству вооружений при любом раскладе. Разумеется, мы готовы заплатить за это.\n\nДипломат внимательно слушал, несколько удивленный речью представителя фестралов. По сути Эмеральд просила арендовать землю для производства оружия. Это было идеальное предложение. Республике платят за аренду земли, которой она и так не хотела пользоваться, а мыши выполняют всю фактическую работу, изготавливая оружие самостоятельно. Они даже не просили предоставить им пушки, хранящиеся на складах республики, или использовать существующие оружейные заводы. Это был беспроигрышный вариант.\n\n— Я уверен, что мы сможем прийти к соглашению по этому поводу. Единственная проблема - это цена."
trotkart_colthage.60.a: "Разрешить Хироптерре производить оружие на землях Республики если они будут платить премиальный налог в течение первых пяти лет."
trotkart_colthage.60.b: "Разрешить Хироптерре производить оружие на землях Республики без оплаты."
trotkart_colthage.60.c: "Разрешить Хироптерре производить оружие на землях Республики если они просто заплатят за землю."

trotkart_colthage.61.t: "Проблема Копыта"
trotkart_colthage.61.d: "— Давайте обсудим ваше предложение о совместных разведывательных операциях. — перевернул страницу дипломат.\n\n— Согласна. Как вам известно, мы гордимся своими разведывательными службами и исследовательскими подразделениями, лидирующими в развитии технологий, не говоря уже о том, как эффективно они обеспечивают безопасность граждан Хироптерры. Однако текущая ситуация требует корректировки нашей деятельности. Учитывая, что финансы страны несколько ограничены, мы нуждаемся в поддержке республики в будущем. В обмен на разрешение нашим агентам действовать на территории Кольтфагена и разрешение на создание некоторых лабораторий ЛДМИ, мы были бы готовы поделиться своими ресурсами в данных областях.\n\nДипломат приподнял бровь. — Что вы подразумеваете под "поделиться своими ресурсами?"\n— Что ж, мы поделимся своими технологиями из лабораторий или поможем вам найти проблемных для Республики существ.\n\n— Так, давайте проясним этот момент. В обмен на то, что мы впустим агентов Хироптерры и подпишем ещё несколько договоров аренды земли, вы собираетесь предоставить нам технологии и ловить для нас диссидентов Кольтфагена? — дипломат недоверчиво посмотрел на Эмеральд, которая кивнула в ответ. Это походило на ложь - фестралы не могли быть такими наивными, тут было скрыто что-то масштабное. Лучше всего будет подыграть - было бы нехорошо давать им понять, что республика понимает, в чём дело.\n\n— Понятно. Звучит вполне разумно. Я вижу, что эти переговоры идут довольно хорошо. — улыбнулась зебра."
trotkart_colthage.61.a: "Предложить полноценное сотрудничество с ЛДМИ в обмен на любые полезные технологии."
trotkart_colthage.61.b: "Дать гарантию, что разведывательные службы Хироптерры могут действовать на территории Кольтфагена."
trotkart_colthage.61.c: "Попросить, чтобы только Копыту Найтмер было разрешено действовать в Республике."

trotkart_colthage.62.t: "Нефтяные скважины Зарантии"
trotkart_colthage.62.d: "— Я хотел бы перейти к обсуждению зарантийских нефтяных месторождений. — решив взять верх на переговорах, дипломат перешёл к следующему требованию Республики. — Наши геодезисты сообщили нам, что под дюнами есть множество полезных ископаемых. Вот только добраться до них будет непросто.\n\n— Вы правы. Я тоже видела отчёты нашей геологоразведки - к сожалению, нам не хватает оборудования и опыта, чтобы добраться до них, и пока что ситуация явно не станет лучше. — согласилась Лайт.\n\n— К счастью, Республика обладает необходимым опытом, и если бы наши инженеры принялись за дело, вам даже не пришлось бы беспокоиться о нападениях гиппогрифов на месторождения. — Эмеральд обдумала эту идею, взвесив все за и против доступа к безопасным запасам нефти... что ж, судя по всему, минусов в этой идее не было.\n\n— Разумеется, вы захотите получить свою долю. Сколько нефти нужно правительству Республики?"
trotkart_colthage.62.a: "Предложить выкупить зарантийские нефтяные месторождения у Хироптерры."
trotkart_colthage.62.b: "Предложить создать совместную зарантийскую торговую компанию."
trotkart_colthage.62.c: "Попросить о совместном владении нефтяными месторождениями Зарантии."

trotkart_colthage.63.t: "Проблема хироптеррской торговли"
trotkart_colthage.63.d: "— Следующая тема переговоров - это торговля. — Дипломат отложил в сторону предыдущие записи и взял небольшую стопку бумаг с другого конца стола. Воспользовавшись этим кратким перерывом, Эмеральд обратилась к одному из своих дипломатических помощников.\n\n— Скрафи, пожалуйста, передай мне вон то манго. — земнопони быстро достала манго из вазы с фруктами и передала его Лайт.\n\n— Эти манго очень вкусные, не правда ли? — заявил дипломат, просматривая какие-то финансовые отчёты. — Местные. Часть политики Суфрита по расширению нашей торговли товарами. Мы с радостью можем включить их в тарифные льготы, если хотите.\n\n— Нас больше интересует чёрный рынок, который действует в вашей стране. Доступ к этой сети позволил бы нам перевозить припасы и товары, не беспокоясь о возможных блокадах или эмбарго. Свободный рынок не очень эффективен во время войны.\n\n— Аааа, я так понимаю, вы хотите получить доступ к специально созданным правительством торговым зонам, в которых действует политика отсутствия пошлин и облегчённый досмотр, для ускорения отправки ценных товаров частным предприятиям по всей стране.\n\n— Да, к чёрному рынку."
trotkart_colthage.63.a: "Объяснить, что такие операции потребуют компенсации."
trotkart_colthage.63.b: "Заверить фестралов, что у них будет полный доступ к нашим торговым зонам."
trotkart_colthage.63.c: "Предложить помощь фестралам в расширении рынков."

trotkart_colthage.64.t: "Проблема зумидийцев"
trotkart_colthage.64.d: "— Территории Зумидии - последний пункт переговоров. Не хотели бы вы подробнее рассказать о планах вашего правительства на этот регион? — поинтересовался дипломат. Должно быть, это был тот момент, к которому готовились фестралы. Вся неуклюжая дипломатия до сих пор, должно быть, была уловкой, и вот сейчас они обязаны выдвинуть какие-то возмутительные требования - земельные уступки или военная поддержка.\n\n— Зумидия - это территория Хироптерры, как мы уверены, вы понимаете. Мы просим, чтобы Республика публично признала эту территорию нашей. — Когда Эмеральд закончила, дипломат ждал, что она продолжит, но когда молчание начало становиться неловким, он всё понял.\n— Это всё?\n\n— Да. — ответила Лайт ровным тоном и уверенным взглядом. Это было... странно. Никаких масштабных претензий, никаких драматических уловок или необоснованных нападок. Это не было уловкой; они не знали, что делали. Вся эта дискуссия заключалась в том, что фестралы давали республике то, чего она хотела, даже не подозревая об этом. Стряхнув с себя оцепенение, дипломат вновь сосредоточился на текущей задаче, независимо от того, насколько наивными были фестралы - ему всё же нужно было дать ответ.\n\n— Есть несколько деталей, которые я хотел бы прояснить."
trotkart_colthage.64.a: "Потребовать номинальных "гарантий" того, что права зумидийцев будут соблюдаться."
trotkart_colthage.64.b: "Заявить фестралам, что мы желаем зумидийцам всего наилучшего, но не более того."
trotkart_colthage.64.c: "Заверить мышей, что нам плевать на Зумидию."

trotkart_colthage.65.t: "Предложения Герзы"
trotkart_colthage.65.d: "После наших дипломатических переговоров с Республикой Кольтфаген ими были выдвинуты следующие условия:\n\n1.[TRO.TRO_BAT_term1]\n2.[TRO.TRO_BAT_term2]\n3.[TRO.TRO_BAT_term3]\n4.[TRO.TRO_BAT_term4]\n5.[TRO.TRO_BAT_term5]"
trotkart_colthage.65.a: "Мы примем это предложение."
trotkart_colthage.65.b: "Они серьёзно?"

trotkart_colthage.66.t: "Хироптерра отказывается"
trotkart_colthage.66.d: "Фестралы наконец-то дали ответ на предложения Республики. Они рассмотрели наши запросы, приняв во внимание различные поднятые нами вопросы и то, как они впишутся в их будущее.\n\nПосле того, что, без сомнения, было ленивой и нерешительной дискуссией с их стороны, мыши решили отклонить наши условия. Очевидно, что Эмеральд Лайт не понимала ситуацию, в которой находилась её нация, когда прибыла в Гиппон, и запуталась в наших аргументах и предложениях, когда вернулась на родину."
trotkart_colthage.66.a: "Агх, так и знал, что надо было идти к Гиппогрифам..."

trotkart_colthage.67.t: "Хироптерра согласна"
trotkart_colthage.67.d: "Фестралы наконец-то дали ответ на предложения Республики. Они рассмотрели наши запросы, приняв во внимание различные поднятые нами вопросы и то, как они впишутся в их будущее.\n\nПосле того, что, без сомнения, было тщательным и доскональным обсуждением с их стороны, правительство Хироптерры решило принять наши условия. Эмеральд Лайт осознала положение своего народа, когда прибыла в Гиппоне, и то, как сотрудничество с республикой могло бы принести им пользу. Возможно, мы недооценили её, когда она была здесь, но, к счастью, этой странной кобылке удалось правильно донести истинную суть наших аргументов и предложений до своего народа."
trotkart_colthage.67.a: "Великолепно! Теперь остаётся ждать, пока они победят вероломных гиппогрифов!"

trotkart_colthage.68.t: "Новая республика"
trotkart_colthage.68.d: "Беноам поправил свой стул, удобно усаживаясь за стол, в то время как советники выстроились вокруг него. Этим утром он был в хорошем настроении. Дела по всей республике шли очень хорошо, и эти утренние совещания, которые когда-то давно состояли из кучи сообщений о кризисе и неминуемых катастрофах, наконец превратились в спокойные брифинги об общем состоянии страны. Гражданские войны давно остались в прошлом, и Герза наконец мог нормально управлять государством, а не постоянно тушить пожары.\n\nВообще, оказалось, что управлять Кольтфагеном было довольно легко; построив чистую эффективную систему, страна практически управлялась сама собой изо дня в день; Иногда, конечно, Суфриту приходилось произносить странную речь, чтобы законопроект был принят; всё же титул "отца нации" давал свои преимущества, и одно упоминание о его благосклонность мог повлиять на ход спора.\n\nВспоминая дни гражданской войны, было невероятно, на что им пришлось пойти, чтобы пережить те темные времена. Не только Герза, но и военные... инновации Джебзель и финансовая изобретательность Азиза, возможно, были отчаянными шагами и часто опасными, но они были необходимы и помогли республике выстоять. Они сделали то, что было необходимо, чтобы удержать врагов и построить будущее, но теперь всё это было позади. Новая Республика Кольтфаген процветала, и под его опекой она продолжит цвести, превратившись в главную жемчужину Зебрики."
trotkart_colthage.68.a: "Выпьем же за ещё несколько прекрасных десятилетий!"

trotkart_colthage.69.t: "Что посеешь..."
trotkart_colthage.69.d: "— Земкинс, Земкинс! — звал Заалшиллек. Куда подевался его дворецкий? Промышленник расхаживал по столовой, подавленный мыслью о том, что сегодня утром ему, возможно, придётся варить самому кофе. Это было совсем не похоже на Земкинса, обычно старик всегда был рядом, хорошо обученный и такой полезный. Размышляя над сложившейся ситуацией, Бодазтарт пробежал через столовую в гостиную, где дворецкого по-прежнему нигде не было видно. Как странно. Услышав шум из главного зала, он направился туда и увидел самое необычное зрелище. Земкинс стоял в главном холле с, судя по всему, примерно 40 или 50 федеральными агентами.\n\n— Доброе утро сэр. У вас гости.\n\nДва часа спустя Заалшиллек был взят под стражу, а его особняк перевернули вверх дном в поисках улик. Оказывается, стремление Суфрита сократить коррупцию было не блефом и теперь за дело принялись местные. Коррупция Бодазтарта была хорошо известна ещё во времена гражданской войны, так что возбудить дело и получить ордер на арест не составило труда. Единственная проблема, казалось, заключалась в просмотре его бумаг. Старый промышленник был, по крайней мере, скрупулезен в ведении записей, и ему предстояло воспользоваться обширными знаниями. Несомненно, что-то из этого указало бы на дальнейшие финансовые преступления среди его сообщников и помогло бы ещё больше очистить страну."
trotkart_colthage.69.a: "А ну живо отпустите меня, придурки!"

trotkart_colthage.70.t: "...то и пожнёшь"
trotkart_colthage.70.d: "Стук в дверь отвлек внимание Беноама от газет, в каждой из которых на первых полосах был напечатан один и тот же заголовок. Арест известного промышленника Заалшиллек и продолжающееся расследование его преступлений. Подняв глаза, он увидел Зуана Хиллецбаала, стоящего в дверном проеме. Пересекая кабинет, молодой политик занял место напротив Суфрита.\n\n— Вы всё знаете. — заявила зебра, просматривая бумаги.\n— Ну и насколько всё плохо?\n\n— Настолько, что именно потому я здесь. У меня есть друг, который работает над расследованием. Оказывается, Заалшиллек вёл очень подробные записи практически обо всём, и ваше имя фигурирует почти везде, а это очень плохо, Беноам. Лично я.. Я в шоке. Я знаю, что во время войны дела шли плохо, и вам приходилось то тут, то там заниматься грязными делами, но это просто ужасно. — Зуан сделал паузу, чтобы Суфрит всё осознал, когда Герза откинулся на спинку стула, но, сочтя тишину невыносимой, молодой политик продолжил. — Вас ждёт импичмент. Доказательств более чем достаточно, и как только они начнут к этому готовиться, появится ещё больше. Я уверен, что Бодазтарт не единственный.\n\n— И что ты предлагаешь? — спросил Герза спокойным голосом, переварив новости.\n— Уйдите в отставку. Если вы подадите в отставку, они не смогут объявить вам импичмент или обвинить вас в чём-либо, что вы сделали за время вашего пребывания на этом посту. Вы сохраните свою репутацию и избежите тюрьмы. По крайней мере, то хорошее, что вы сделали для Республики, не будет запятнано плохим. Так будет лучше для всех.\n— Спасибо тебе за твой совет и честность, Зуан, я ценю это. Мне нужно немного времени, чтобы подумать, если ты не возражаешь.\n— Конечно Бен- то есть Герза." #И это было круто
trotkart_colthage.70.a: "Герза даже был почти горд за Хиллецбаала."

trotkart_colthage.71.t: "Радиосообщение"
trotkart_colthage.71.d: "— Граждане Республики. Я обращаюсь к вам сегодня не как Суфрит, не как генерал, а как простая зебра; как гражданин Кольтфагена к другим гражданам Кольтфагена.\n\nБеноаму было немного неловко читать речь в радиомикрофон, он привык выступать с публичными обращениями под открытым небом, но это был лучший способ охватить все уголки страны одновременно.\n\n— Моё сегодняшнее послание не совсем радостное. Путь, по которому мы пришли к нашей современной нации, был долгим и, в некоторых случаях, суровым. Нам всем приходилось идти на жертвы и совершать поступки, которые могут показаться сомнительными, но в нашей жизни была одна константа, один идеал, ради которого мы отдавали всё. Свобода. Свобода творить своё будущее и поднимать себя из трясины.\n\nНекоторые зовут меня "Отцом Республики", но это несправедливо. Каждый из вас является матерью и отцом этой нации благодаря крови, поту и слезам, пролитыми вами за свою страну. Я просто не могу отнимать у вас этот титул. Положение Суфрита не должно оставаться недосягаемым.\n\nРеспублика Кольтфаген восстала из пепла и превратилась в безопасную и процветающую нацию, и для меня настало время разорвать последнюю хватку угнетения и вернуть вам титул Суфрита. Вот почему с тяжёлым сердцем я объявляю о своей отставке и учреждении свободных выборов. Я служил Республике как мог, и пришло закончить свою работу."
trotkart_colthage.71.a: "И вот так Герза в последний раз патриотично солгал." #И это было круто

trotkart_colthage.72.t: "Досрочные выборы"
trotkart_colthage.72.d: "День выборов в Кольтфагене принёс чувство тихого волнения. Для многих это было первое голосование, и они с нетерпением ждали мирного выбора своего будущего. В каждый дом были разосланы брошюры, в которых всем гражданам старше 16 лет разъяснялось, как голосовать и как работает система "почтового голосования"; ожидалась высокая явка избирателей.\n\nЭто был знаменательный момент. Идея демократических выборов была давно забытой мечтой во времена династии Заркидов. Последовавшие за этим гражданские войны и вовсе похоронили идею о том, что простые граждане будут иметь хоть какое-то реальное право голоса - все думали, что нацией будут править тираны и военачальники. Однако Беноам Герза сделал невозможное, он вернул страну с края забвения, восстановил её былую славу, и вернул страну простым зебрам. С этого момента они сами выберут себе Суфрита и своё будущее.\n\nВсё шло гладко. Были опасения, что некоторые зебры могут вызвать проблемы или попытаться сорвать работу некоторых избирательных участков, но эти опасения были напрасными. Не было никаких протестов, никаких требований вернуться к старым системам или идеалам полевых командиров, всё прошло гладко и демократично.\n\nВ конце концов, победитель может быть только один, и новый Суфрит Кольтфагена это:"
trotkart_colthage.72.a: "Зуан Хиллецбаал!"
trotkart_colthage.72.b: "Азизелькарт Захуммид!"
trotkart_colthage.72.c: "Шама Зурумилки!"

trotkart_colthage.73.t: "Дом вдали от дома"
trotkart_colthage.73.d: "Стрекот сверчков снаружи слился с шумом, когда Беноам направился в зал казино. Группы существ со всего мира бродили вокруг, играя в азартные игры, выпивая и закусывая, максимально используя зону отдыха в Меридьене, чтобы повеселиться и расслабиться. Беноам преследовал примерно те же намерения, наслаждаясь первыми несколькими неделями своей долгой отставки. Он провёл целый день, просто прогуливаясь по городу, осматривая сельскую местность, а теперь наслаждался некоторыми местными вечерними развлечениями. Пока что выход на пенсию шёл ему на пользу, но, возможно, это было слишком расслабляюще.\n\nУсевшись за покерный стол, он заказал выпивку и оглядел своих коллег-игроков. Старая лань слева от него, два грифона, зебр- минуточки. Это Заришат?! Действительно, напротив него со стопкой фишек и самодовольной ухмылкой сидела Зейрутид, его предшественник, бывшая глава республики, а теперь просто изгнанница.\n\n— Суфрит. — поприветствовала она Герзу.\n\n— Суфрит. — ответил он, когда дилер подвинул к нему карты."
trotkart_colthage.73.a: "Серьёзно!?"

trotkart_colthage.74.t: "Две родственные души"
trotkart_colthage.74.d: "— Знаешь, с твоим генералом было очень сложно сражаться. Она убила много хороших наёмников во время гражданской войны.\n\n— Умоляю, ты прекрасно знаешь, что Монзано забыла обо мне сразу после того, как я сбежала.\n\nГерза и Заришат оба откинулись на спинки стульев, любуясь закатом на белых песчаных пляжах Ле Меридьена.\n\nБеноам повернулся к своему бывшему сопернику, — Ну, да, но она же твой солдат. И ты отдала ей приказ. Так что я всё еще зол на тебя. Ты сбежала через порты Макавии?\n\nЗаришат протянула бывшему Суфриту бутылку вина. — Вот ты говоришь, что я виновата в том безумие, что случилось, а сам даже не смог управлять своей страной. Смещён ботаником в огромных смешных очках.\n\nГерза в ответ на это от души посмеялся, — Что ж, зато у меня есть хорошая пенсия благодаря этой сделки. А ты ограбила всю страну. Все деньги, которые принадлежат мне, я, по крайней мере, заработал. Главное не спрашивай, как. — подмигнул Герза, а Заришат хихикнула.\n\n— Что ж, мне бы не понадобилось делать это, если бы мой брат-идиот не пошёл на ту встречу с твоими "друзьями".\n\n— Ты хочешь сказать, что сожалеешь о том, что я помог убить твоего брата? Они считали всех нас, кольтванцев, одинаковыми. Я просто должен был показать им, что я на голову выше остальных. То же самое я сделал с тем толстяком Озидом.\n\n— О нет конечно. Зеш получил то, что ему причиталось, как и вся страна. Я вполне довольна своим здешним казино и курортом, всё это золото благотворно сказалось на моём здоровье и моём мехе. — две зебры снова засмеялись.\n\n— О да, я уверен, что Кольтфаген был бы просто счастлив увидев твоё казино 'Голден Бит' или как ты там его назвала. Для этого просто пришлось устроить голод и новую гражданскую войну.\n\n— Эй, по крайне мере я не бандит."
trotkart_colthage.74.a: "Где-то в джунглях Кольтвы Зеш только что перевернулся в безымянной могиле."

trotkart_colthage.75.t: "Величайший Суфрит"
trotkart_colthage.75.d: "Беноам откинулся на спинку стула, воспользовавшись моментом, чтобы насладиться тишиной своего кабинета и медленно затянуться сигарой. Стряхнув пепел в пепельницу рядом с собой, он выдохнул и улыбнулся сам себе. Теперь у Герзы так проходило каждое утро; когда в стране наконец-то всё шло гладко, у него появилось достаточно времени, чтобы заниматься чем угодно, кроме чтений новых экономических или военных отчётов.\n\nБеноам действительно прошёл очень долгий путь - от кольтванского деревенщины до Отца Республики. Оглядываясь назад на те ранние дни, когда его семья была обесчещена, на тех, кто жил в Кольтфагене, смотревших на него свысока, как на какого-то захолустного дурачка, генерала, который никогда не выигрывал сражений. И что теперь? Герза выиграл войну и восстановил всю страну по своему образу и подобию, и все те, кто смотрел на него свысока, были запуганы, ползая на коленях, чтобы получить шанс на его благосклонность.\n\nПосмотрев на фотографию своего отца на столе, он удовлетворённо вздохнул.\n\n— Они говорили, что мы не заслуживаем их времени. А теперь они молчат."
trotkart_colthage.75.a: "Больше не деревенщина..."

trotkart_colthage.76.t: "Старый друг"
trotkart_colthage.76.d: "— А у тебя тут очень жёсткий контроль.\n\n— Когда тебя все боятся - ими легче управлять. — усмехнулась Зоблос, прогуливаясь рядом с Беноамом. Армейская база, как всегда, работала наилучшим образом. Джебзель следила за этим, и ни одна зебра не посмела бы не исполнить приказ, когда она была рядом, и даже если бы она не была главой вооружённых сил, о ней ходили слухи... точнее о её ужасных методах.\n\n— Боятся... интересно почему... — рассмеялся Герза, когда они пересекали плац. — Ты же такая нежная кобыла глубоко внутри.\n\n— Да? — она с ухмылкой приподняла бровь. — Такая нежная, как ты, всегда заботящийся о простых зебрах, да? Может быть, это твои корни кольтванца пробиваются наружу?\n\n— Знаешь, так шутить можно только тебе. — улыбнулся Отец Нации, искоса взглянув на зебру.\n\n— Конечно, стараюсь не упускать ни единой возможности, в конце концов, я же никогда не знаю, когда ты отнимешь у меня эту должность. — засмеялась Зоблос.\n\n— Ах да. Всё будет уже завтра, если тебе повезёт. Сегодня вечером я как раз подпишу все необходимые документы, а потом обвиню тебя во всех зверствах гражданской войны, ой, извини, я хотел сказать "необычных тактиках".\n\n— Ха, и когда я начну свой путч, я обвиню тебя в кражи всех тех денег, ой, то есть в "творческом инвестировании".\n\n— Какая из нас прекрасная пара. Пойдём выпьем по пиву."
trotkart_colthage.76.a: "С такими друзьями..."

trotkart_colthage.77.t: "Рычаги экономики"
trotkart_colthage.77.d: "— Как вы можете видеть, всё это довольно хорошо уравновешивается, мы могли бы даже иметь профицит, если бы захотели, но, конечно, это не имеет экономического смысла. — Азиз сложил бумаги в небольшую стопку и продолжил жевать свой бутерброд.\n\n— Приятно знать, что есть такой вариант. — Беноам отхлебнул свой молочный коктейль. В кафе было тихо, и им нечего было скрывать, да и с чего вдруг; Отец Республики и достопочтенный экономист просто комментировали, как хорошо всё идет, а ещё ели. — Было бы очень печально, — продолжил Герза — если бы эти излишки пропали даром. Надо бы их правильным образом инвестировать.\n\n— Всё как обычно? — сказал финансист с набитым бутербродом ртом, делая какие-то пометки.\n\n— Конечно. А ведь когда-то тебя было почти невозможно заставить сделать это.\n\n— Теперь всё иначе. — пожал плечами Захуммид. — Нравится вам это или не нравится, но ваша политика работает. Экономика сейчас сильнее и предсказуемее, чем когда-либо за последние годы, благодаря достигнутому вами балансу. Смазка нескольких копыт смазала колеса промышленности. Если где-то чего-то не хватает, это не имеет значения, потому что сама система работает, так что давайте так и сделаем. — закончил он, стряхивая крошки с казначейских бумаг."
trotkart_colthage.77.a: "Приятно иметь с вами дело."

trotkart_colthage.78.t: "В залах власти"
trotkart_colthage.78.d: "Встреча была неформальной; два сенатора и полковник наслаждались напитками, а послеполуденное солнце заливало гостиную Беноама приятным теплом. Он пригласил их в свое поместье – редкая привилегия – для обсуждения парочки мелких вопросов, касающихся государственных дел.\n\n— Необходимо тщательно рассмотреть вопрос о должности министра обороны. Существо, занимающее этот пост, должно уметь работать в тандеме с военными и поддерживать хорошие отношения с начальниками штабов. Он должен пользоваться уважением и доверием, в противном случае армия, флот и военно-воздушные силы будут просто игнорировать ваши приказы или активно мешать их выполнению. — настаивал полковник.\n\n— В этом есть логика, и я полностью согласен с вашими идеями. Так уж получилось, что вот-вот появится новая должность младшего секретаря в департаменте; простая работёнка с хорошей оплатой, но достойная для недавнего выпускника, скажем, вашей племянницы. — предложил улыбающийся сенатор. Устав от бесконечных переговоров, Герза решил взять дело в свои копыта.\n\n— Просто дайте уже его племяннице работу, а взамен полковник скажет генералам, что вы идеально подходите на пост министра обороны. — повернулся к ним Беноам, и он явно был немного раздражён - потому и резко прервал переговоры. — Ещё что-нибудь?\n\nНикто ничего не сказал."
trotkart_colthage.78.a: "Хорошо быть боссом."

trotkart_colthage.79.t: "Планы на пенсию"
trotkart_colthage.79.d: "Залы дома Беноама были впечатляющими; величественными, но современными, просторными и проветриваемыми, однако были времена, когда он действительно казался немного слишком большим, пустым, и, по правде говоря, иногда тут было слишком одиноко. Теперь в стране всё было прекрасно, все кризисы миновали, и жизнь была лёгкой; это было бы идеальное время, чтобы остепениться и завести семью.\n\nЗато теперь Отец Республики имел кучу богатств и множество надёжных друзей. Не хватало только любимой зебры и наследника. Хм, неплохая мысль, которую Герзе определённо следовало бы развить - было несколько сенаторов, за которыми он подумывал поухаживать, но сейчас Беноам был слишком занят, поскольку сейчас всё было слишком тихо - слишком идеально.\n\nНа данный момент, однако, ему просто нужно было бы взять под своё крыло зебру, молодого политика, который, возможно, только начинает свою карьеру - кого-то, кого он мог бы ввести в курс дела. Это, безусловно, немного оживило бы его дни, наличие протеже рядом дало бы ему на чём сосредоточиться и послужило бы хорошим предлогом вернуться к славным дням.\n\nСтрана принадлежала ему, будущее принадлежало ему."
trotkart_colthage.79.a: "Эра Герзы только началась."

trotkart_colthage.80.t: "Корона нищего"
trotkart_colthage.80.d: "Ну, вот и всё, Беноаму больше ничего не оставалось делать, кроме как сидеть в темноте и погрязать в своих страданиях. Он забрался на самый верх башни только для того, чтобы сжечь её под собой. Республика теперь была настолько коррумпирована, что он больше не мог управлять ею. Деньги были новым Суфритом, и были зебры, у которых их было намного больше, чем у Герзы.\n\nБеноам всё понял неправильно. Его амбиции намного превзошли его способности, и, пытаясь разбогатеть настолько, насколько это было возможно, он прошёл точку невозврата. Герза буквально продал слишком много власти и контроля, и теперь все самые худшие элементы Республики эффективно управляли этим местом, в то время как он сидел и ждал, когда наступит его конец. Теперь это только вопрос времени, когда вся страна рухнет или когда начнётся ещё одна гражданская война, чтобы покончить с тем, что осталось от его мечты.\n\nПотянувшись за бутылкой, Беноам налил себе ещё стакан виски и стал обдумывать, как лучше сбежать, прихватив с собой как можно больше денег."
trotkart_colthage.80.a: "Мне нужно просто ещё раз выпить."

trotkart_colthage.81.t: "Достойные сожаления"
trotkart_colthage.81.d: "Вечеринка была в самом разгаре. Промышленники, брокеры, торговцы и банкиры со всей страны собрались вместе, чтобы отпраздновать и развеяться так, как они считали нужным; в конце концов, теперь Республикой правят деньги, а у них было очень много денег.\n\nКоррупция, распространившаяся по всей стране, стала настолько укоренившейся частью системы, что богачам больше не нужно было притворяться, будто они соблюдают правила. Главный федеральный следователь находился в углу комнаты, нюхая наркотики со спины жеребца, и это было ещё довольно сдержанное поведение, учитывая действия других зебр в зале.\n\nЭто была новая норма, эти существа могли делать всё, что пожелают, без последствий. Они могли пройтись рысью по улице и пристрелить кого-нибудь, и никто бы и глазом не моргнул. Даже при Заркидах было лучше - по крайней мере, правительство могло сохранять иллюзию порядка. Психи захватили сумасшедший дом, и скоро сравняют его с землёй."
trotkart_colthage.81.a: "Будто шакалы, они пировали на трупе Кольтфагена."

trotkart_colthage.82.t: "Последняя уловка"
trotkart_colthage.82.d: "Это было невыносимо.\n\nКаждый документ, который просматривал Азиз, только усиливал отчаяние и фрустрацию в сознании бедной зебры ранним утром, когда мерцающий свет угрожал очередным отключением электроэнергии в городе. Дела уже шли из копыт вон плохо, и всё явно приближалось к катастрофе; даже энергетические компании не могли нормально функционировать из-за исчезновения поставок угля и нефти, и ситуация была на грани полного краха.\n\nКогда появился Беноам, Захуммид скептически отнёсся к его идеям, но он должен был признать, что с такой силой личности и гибкостью, которыми, казалось, обладал Герза, новый Суфрит мог бы принести в Республику стабильность и процветание. О За'ал, как же он ошибался. Всё пошло прахом, и теперь государство стремительно гнило. Вся страна была на грани падения в пропасть, и оставался только один последний отчаянный вариант.\n\nВзяв телефонную трубку, Азиз начал набирать номер единственных существ, способных остановить этот ужас.\n\nЗаркиды."
trotkart_colthage.82.a: "Демон, которого ты знаешь..."

