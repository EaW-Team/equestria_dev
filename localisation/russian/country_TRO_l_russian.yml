TH_term_1_A: "Гиппогрифия признает, что в Кольтфагенской республике нет проблем с картелями."
TH_term_1_B: "Кольтфагенская республика будет охранять свою территорию и граждан."
TH_term_1_C: "Гиппогрифия будет помогать Кольтфагенской республике в охране порядка на территории республики."
TH_term_2_A: "Кольтфагенская республика проведёт расследование деятельности Джебзель Зоблось в военное время."
TH_term_2_B: "Кольтфагенская республика отказывается признавать любые военные преступления, которые мог или может совершить Джебзель Зоблос."
TH_term_2_C: "Кольтфагенская республика передаст все документы, касающиеся деятельности Джебзель Зоблос в военное время."
TH_term_3_A: "Кольтфагенская республика просит о полном экономическом сотрудничестве."
TH_term_3_B: "Кольтфагенская республика запрашивает контактные данные одного Мунфезера."
TH_term_3_C: "Кольтфагенская республика просит об ограниченном экономическом сотрудничестве."
TH_term_4_A: "Кольтфагенская республика откроет свои границы для всех беженцев из Гиппогрифии."
TH_term_4_B: "Кольтфагенская республика примет наиболее пострадавших беженцев из Гиппогрифии."
TH_term_4_C: "Кольтфагенская республика примет обратно всех своих граждан, которые искали убежища в Гиппогрифии."
TH_term_5_A: "Кольтфагенская республика просит передать ей Зумидию в качестве территории-протектората."
TH_term_5_B: "Кольтфагенская республика признаёт, что Зумидия находится в сфере влияния Гиппогрифии."
TH_term_5_C: "Кольтфагенская республика признала, что не имеет никакого интереса к Зумидии."

TB_term_1_A: "Кольтфагенская республика позволит нам производить оружие на своей территории в обмен на фиксированный ежемесячный налог."
TB_term_1_B: "Кольтфагенская республика позволит нам бесплатно производить оружие на своей территории."
TB_term_1_C: "Кольтфагенская республика позволит нам производить оружие на своей территории в обмен на единовременную выплату."
TB_term_2_A: "Кольтфагенская республика позволит нам создать исследовательские лаборатории на своей территории в обмен на любые полезные исследования, которые мы проведём."
TB_term_2_B: "Кольтфагенская республика позволит всем нашим разведывательным и исследовательским операциям действовать на своей территории в обмен на поддержку в исследованиях и разведке."
TB_term_2_C: "Кольтфагенская республика разрешает "Копыту Найтмер" действовать на своей территории в обмен на поддержку в поимке диссидентов."
TB_term_3_A: "Кольтфагенская республика просит купить права на зарантийские нефтяные месторождения."
TB_term_3_B: "Кольтфагенская республика просит основать совместную зарантийскую торговую компанию, чтобы разделить прибыль от продажи нефти за границу."
TB_term_3_C: "Кольтфагенская республика требует совместного владения Зарантией и совместного использования нефти."
TB_term_4_A: "Кольтфагенская республика предлагает доступ к своим ресурсам на чёрном рынке в обмен на оплату."
TB_term_4_B: "Кольтфагенская республика предлагает разрешить нам перемещать наши товары и активы через их территорию и порты без оплаты."
TB_term_4_C: "Кольтфагенская республика предлагает нам помощь в организации чёрного рынка в нашей стране, чтобы покрыть дефицит."
TB_term_5_A: "Кольтфагенская республика просит заверений в том, что права зумидийцев будут соблюдаться."
TB_term_5_B: "Кольтфагенская республика сделает публичное заявление в знак сочувствия зумидийцам, но не предпримет никаких дальнейших действий."
TB_term_5_C: "Кольтфагенская республика в частном порядке заверила нас, что они не заинтересованы в Зумидии или её гражданах."

