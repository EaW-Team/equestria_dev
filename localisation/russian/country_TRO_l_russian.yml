TRO_CTH_low_corruption_ending_idea: "Мечта о свободе"
TRO_CTH_low_corruption_ending_idea_desc: "§gНесмотря на свои собственные усилия и усилия своих врагов, Герза сумел создать удивительно функциональную и некоррумпированную республику, что позволило ему занять место в книгах истории как одному из величайших Суфритов, когда-либо имевших место в республике!§!"
TRO_CTH_medium_corruption_ending_idea: "Триумф Герзы"
TRO_CTH_medium_corruption_ending_idea_desc: "§gПробившись через ряды конституционалистов, Герза, в конце концов, сумел добиться расширения полномочии должности Суфрита. Несмотря на все усилия своих врагов, он всё же основал новую политическую династию, которая, несомненно, будет доминировать в кольтфагенской политике долгие годы.§!"
TRO_CTH_high_corruption_ending_idea: "Рухнувшая республика"
TRO_CTH_high_corruption_ending_idea_desc: "§gМечта Герзы мертва, коррупция, которой он когда-то упивался, поглотила его целиком - корона нищего разбита, как и его амбиции.§!"

### Focuses ###
TRO_CTH_a1: "Война за национальное спасение"
TRO_CTH_a1_desc: "Кольтфаген снова пылает. Чтобы спасти наш дом от тиранов и сумасшедших, мы должны взяться за оружие. За республику!"
TRO_CTH_a2: "Повысить военный "налог""
TRO_CTH_a2_desc: "Деньги выигрывают войны, а у нас их мало. Как законное правительство, мы должны обложить налогом наших зебр, для их же блага. Вы же не хотите, чтобы ваш дом пострадал от артиллерии? От вражеской артиллерии, конечно"
TRO_CTH_a3: "Система призыва в деревнях"
TRO_CTH_a3_desc: "Наши зебры устали от войны, но война с ними не покончила. Чтобы мы могли сражаться, каждая деревня должна отдать часть своих жителей на это дело."
TRO_CTH_a4: "Организованное распределение награбленного"
TRO_CTH_a4_desc: "Мародёрство мотивирует наших солдат, но также отвлекает их в бою. Нам нужна простая система, чтобы они не отвлекались от работы. Сражайся сейчас, грабь потом. Пусть их боевым кличем будет "Сегодня, с божьей помощью, мы все станем богатыми!""
TRO_CTH_a5: "Заверить инвесторов"
TRO_CTH_a5_desc: "— На рынке произошёл кратковременный всплеск, не более того, скоро всё выровняется. Поверьте мне, всё в порядке. Инвестируйте сейчас в республику, в сторону победителей, чтобы гарантировать будущие возможности и снижение налогов."
TRO_CTH_a6: "Углубление связей с картелями"
TRO_CTH_a6_desc: "Некоторые из наших слабовольных и трусливых политиков боятся картелей, но давайте посмотрим на это объективно. Они не хотят отказываться от власти и влияния, которые они приобрели, поэтому, если мы будем работать вместе, мы оба сможем получить выгоду. Давайте сделаем им предложение, от которого они не смогут отказаться."
TRO_CTH_a7: "Держать на плаву текстильную промышленность Зебинопа" 
TRO_CTH_a7_desc: "Основой наших финансов является текстильная промышленность. Каждая зебра, от фермера до бойца, нуждается в текстиле. Предоставляя щедрые условия, мы можем поддерживать их бизнес и обеспечивать потребности наших войск в полевых условиях."
TRO_CTH_a8: "Купцы Зебхары"
TRO_CTH_a8_desc: "Зебхара - сложное для учёта место. Ни одна зебра не подумает, что мы сможем пронести оружие через её негостеприимный ландшафт. Тем не менее, с небольшой помощью нам это может удастся."
TRO_CTH_a9: "Вести переговоры с ГКВП"
TRO_CTH_a9_desc: "Вингбардия может оказаться именно тем другом, в котором мы нуждаемся. За краткосрочный кредит они обещали предоставить нам средства, чтобы отбросить наших врагов назад."
TRO_CTH_a10: "Разжечь ностальгию по республике"
TRO_CTH_a10_desc: "Напоминая зебрам об их славном прошлом, мы можем вдохновить их на более упорную борьбу за будущее. Неважно, если нам придётся немного приукрасить, никто не заметит разницы."
TRO_CTH_a11: "Вечно дешёвые и одноразовые штурмовики"
TRO_CTH_a11_desc: "Меньшая моторизованная дивизия может нанести более сильный и быстрый удар по вражеской территории. Если они не вернутся, по крайней мере, они выиграют нам немного времени. Тогда вперёд."
TRO_CTH_a12: "Всегда надёжные сдерживатели"
TRO_CTH_a12_desc: "Качество превыше количества. Пусть Хирам и Занит тратят силы против нас. Мы будем держать оборону против всех желающих и отгоним их назад, когда они ослабнут."
TRO_CTH_a13: "Оружейники из синдиката Тигра"
TRO_CTH_a13_desc: "Оружие не просто падает с кузова грузовика. Его нужно пригнать. Синдикат Тигра - лучшие стрелки по эту сторону Ветера. Если кто и может достать нам оружие на стороне, так это они."
TRO_CTH_a14: "Экспертиза синдиката Абизаал"
TRO_CTH_a14_desc: "При всей своей отвратительной продукции, абизаалы - одни из самых креативных умов в стране. Отправка нескольких "добровольцев" в их сторону может помочь нашим усилиям в долгосрочной перспективе, при условии, что они будут придерживаться своей части сделки."
TRO_CTH_a15: "Приоритет восстановления сельского хозяйства"
TRO_CTH_a15_desc: "Больше копыт, работающих на полях, означает больше копыт в борьбе. Простое уравнение, но оно даст нам преимущество в продолжающейся борьбе."
TRO_CTH_a16: "Приоритет реконструкции промышленности"
TRO_CTH_a16_desc: "Что толку от солдата, у которого нет оружия для борьбы. Мы должны сделать наш промышленный рост главным приоритетом. В противном случае не останется никого, за кого можно было бы сражаться."
TRO_CTH_a17: "Удар против тирании"
TRO_CTH_a17_desc: "За последние несколько лет Кольтфаген видел тирана за тираном. Самопровозглашённые герои превращались в тех, кого они стремились уничтожить. Но мы никогда не теряли надежды. Мы знали, что наш спаситель придёт. Герза и есть этот спаситель, и мы должны знать, что мы уже следовали за многими чтобы сейчас потерять надежду."
TRO_CTH_a18: "Чуть менее потрёпанная армия"
TRO_CTH_a18_desc: "Наши силы всё ещё нельзя назвать идеальными, но они заметно улучшились. Размер армии увеличился, и у большинства наших солдат есть оружие и шлем. Мы бы оценили это как "хорошо". Но для "хорошо", придётся потрудиться."
TRO_CTH_a19: "Контрабандисты синдиката Запса"
TRO_CTH_a19_desc: "Если мы хотим, синдикат Запса может дать это, и боги знают, что сейчас мы хотим очень многого. Мы должны надеяться, что цена не будет слишком высокой, но нам все равно придётся её заплатить. Возможно, нам стоит напомнить им, что они могут потерять, если война пойдёт против нас."
TRO_CTH_a20: "Использовать семью Зурумилки"
TRO_CTH_a20_desc: "Для ведения современной войны у нас должна быть нефть. Это означает что нужно заключить сделку с Зурумилки и им подобными. Землевладельцы только по названию, нам придётся поддерживать дискуссии, разжигая их страх потерять контроль над скважинами, которые они контролируют."
TRO_CTH_a21: "Пожать копыта с братством Зага"
TRO_CTH_a21_desc: "Зага, мягко говоря, странные. Самый странный из картелей. Наркоманы под видом монахов, их настойчивое желание одеваться и вести себя как священники имеет свои преимущества. Они могут пройти незамеченными для большинства. Хоть они и странные, они могут быть посланником богов."
TRO_CTH_a22: "Оптимизация производства в военное время"
TRO_CTH_a22_desc: "У нас под копытами прочный фундамент. С изменениями, которые мы внесли, мы можем теперь на полной скорости приступить к заключительным этапам войны. С последним усилием победа будет за нами."

TRO_CTH_b1: "Карточный домик"
TRO_CTH_b1_desc: "Азартная игра окупилась. Был ли это блеф или нет, уже не имеет значения, все соперники сдались, и мы выиграли весь банк; теперь нам просто нужно сохранить его, поскольку новые игроки приходят за стол в поисках своей доли."
TRO_CTH_b2: "Инициатива по оптимизации бюрократической работы"
TRO_CTH_b2_desc: "В Кольтфагене есть зебры, которым - по какому-то ужасному безумию - очень нравится заниматься бумажной работой, и они вполне подходят для этого. Если мы дадим этим тревожно скучным существам именно то, что им нужно, мы сможем убрать их с дороги и одним махом повысить нашу административную эффективность."
TRO_CTH_b3: "Поддерживать бикамерализм"
TRO_CTH_b3_desc: "Полномочия Сената и Народного собрания по отношению друг к другу гарантируют, что одна палата не сможет получить слишком большое влияние; по крайней мере, так это должно работать. Однако ситуация становится немного нестабильной, так как патриции набирают силу, так что нам лучше всё ужесточить."
TRO_CTH_b4: "Унитарная юриспруденция"
TRO_CTH_b4_desc: "Для того чтобы любая цивилизованная нация могла функционировать, не впадая в насилие и анархию... снова... необходима прочная система законов. Должен быть один свод законов для всех, один руководящий орган судов, и никто не будет выше их."
TRO_CTH_b5: "Пресекать "наследственные" должности"
TRO_CTH_b5_desc: "Это извечный аргумент: "Моя мать занимала эту должность до меня, её мать до неё и т.д.". Это может быть правдой, но это не значит, что кто-то из них хорошо справлялся со своей работой. Пришло время встряхнуть систему и оставить мёртвый груз позади."
TRO_CTH_b6: "Контролируемый непотизм"
TRO_CTH_b6_desc: "Определённые задачи требуют тонкости, подготовки в течение всей жизни и характера для достижения наилучших результатов для страны. Таких чиновников нельзя обучить, их взращивают, они становятся на свои должности, как изысканное вино. Именно такие чиновники сделали республику такой, какая она есть сегодня."
TRO_CTH_b7: "Федеральная юриспруденция"
TRO_CTH_b7_desc: "Статус-кво не может быть разрушен и восстановлен в одночасье, слишком много юридических нюансов по всей стране, а череда гражданских войн наслоила законы на законы так, что мы не можем понять. Лучше всего оставить провинциям возможность самим разбираться в своих судах, тогда, если они напортачат, они возьмут вину на себя."
TRO_CTH_b8: "Внедрить трёхпалатный сенат"
TRO_CTH_b8_desc: "Две палаты - Сенат и Народное собрание - стали нестабильными: патриции получают всё больше и больше власти, позволяя собранию погрузиться в безвестность. Чтобы устранить дисбаланс, мы создадим новую палату из избранных советников для надзора за двумя другими палатами; их назначит, разумеется, Беноам Герза."
TRO_CTH_b9: "Экзамен на компетентность главного бюрократа"
TRO_CTH_b9_desc: "Нужно сделать так много работы и очень мало времени на её выполнение. Нам нужно больше копыт в правительстве, чтобы восполнить недостаток, количество должно преобладать над качеством. Пока они умеют читать, писать и оформлять документы, мы дадим им работу и заставим их трудиться."
TRO_CTH_b10: "Проверка биографии лоббистов"
TRO_CTH_b10_desc: "Для работы в сенате или ассамблее требуется строгий процесс отбора, включающий собеседования, тесты на компетентность и проверку биографии, и всё же любая зебра с пропуском лоббиста может просто войти. Знаете ли вы, какие существа бродят по этим залам? И мы не знаем, и пришло время это выяснить."
TRO_CTH_b11: "Организовать федеральную полицию"
TRO_CTH_b11_desc: "Федеральное государство требует федерального правоприменения, а не какого-то захолустного шерифа, который думает, что он здесь хозяин, потому что у него есть значок и пистолет. Этих выскочек-диктаторов из маленьких городков нужно поставить на место и напомнить им, что они отвечают перед законом, а не наоборот."
TRO_CTH_b12: "Универсальные ставки социального обеспечения"
TRO_CTH_b12_desc: "Здоровье наших существ - один из столпов государства, и право каждого существа иметь доступ к здравоохранению. Это не социализм, это доброта и забота государства о своих гражданах. Кроме того, мы сможем работать с ними немного усерднее, если покроем все несчастные случаи, которые могут возникнуть."
TRO_CTH_b13: "Страх Заркидов"
TRO_CTH_b13_desc: "Зарка, это ужасное слово, начертанное на колеснице бури. Эта семья и их сторонники, словно дурной запах, не перестают существовать, их тихие заговоры прорастают сквозь нашу нацию, как сорняки. Давайте избавимся от них раз и навсегда."
TRO_CTH_b14: "Лицензии на выращивание опиума"
TRO_CTH_b14_desc: "Для выращивания чего-либо в крупных масштабах в республике требуется лицензия; фермеры для кукурузы и торговцы для хлопка и кофе. Это гарантирует качество и то, что ничего не уйдёт на чёрный рынок. С легализацией опиума мы распространим те же правила на мак."
TRO_CTH_b14_tt: "Разблокирует решения в поддержку §Gдружественных§! картелей, которые ещё больше увеличат §Yсилу§! картелей, §gпо сравнению с увеличением их §Yотношений§! с нами§!.\n\n"
TRO_CTH_b15: "Производство опиума под контролем государства"
TRO_CTH_b15_desc: "Если государство собирается легализовать опиум, то государство будет управлять выращиванием, производством и распространением опиума. Мы сможем получать доходы от налогов и продаж и следить за тем, чтобы только те, кого мы сочтём нужным, имели копыто в этом процессе."
TRO_CTH_b15_tt: "Разблокирует решения в поддержку §Gдружественных§! картелей, что ещё больше увеличит §Yвзаимоотношения§! картелей, §gпо сравнению с увеличением их §Yвласти§!§!.\n\n"
TRO_CTH_b16: "Урезать патрицианскую роскошь"
TRO_CTH_b16_desc: "Чем на самом деле занимаются патриции. Конечно, они занимают места в сенате, но они просто спорят и разговаривают по кругу каждый день. Они переплачивают и недорабатывают, тратя время каждого. Заставьте их зарабатывать на жизнь; урежьте им зарплату, лишите их привилегий и больше никакого обеда с вином."
TRO_CTH_b17: "Внедрить рамки благосостояния"
TRO_CTH_b17_desc: "Помощь нуждающимся - благородное дело, ни одна зебра не станет этого отрицать, но кто именно является нуждающимся? Есть много существ, которые хотят работать с системой, чтобы получить бесплатную подачку. Привязка пособий по социальному обеспечению к доходу семьи гарантирует, что помощь получат только те, кто действительно в ней нуждается."
TRO_CTH_b18: "Стимулировать частные охранные компании"
TRO_CTH_b18_desc: "Мы не можем быть везде и всегда, а постоянное финансирование общенациональной полиции обойдётся слишком дорого. А что делать, когда нет преступлений? Просто пустая трата денег. Создание сети охотников за головами, которые будут ловить преступников, когда это необходимо, будет гораздо эффективнее."
TRO_CTH_b19: "Лоббистский "налог""
TRO_CTH_b19_desc: "Лоббисты только хотят сделать республику лучше, но консультирование - это привилегия, и за него нужно платить, и есть много вещей, которые они могут помочь покрыть; гербовый сбор, налог на окна, страхование имущества, корм для кур, собачьи бисквиты, мазь для коров - расходы бесконечны."
TRO_CTH_b20: "Палата квалифицированных" #Учёные и тому подобное
TRO_CTH_b20_desc: "Политики - не учёные, от них нельзя ожидать, что они будут следить за последними достижениями в области технологий и здравоохранения и соответствующим образом корректировать политику. Консультативный комитет, сформированный из молодых учёных, заполнит пробелы в наших знаниях своим опытом."
TRO_CTH_b21: "Закон о трудовых стандартах" #Широкомасштабные реформы трудового законодательства, особенно в отношении контрактов, почитайте о трудовом законодательстве Японии.
TRO_CTH_b21_desc: "Рабочие долгое время находились во власти своего работодателя, но это улица с двусторонним движением, и менеджеры нуждаются в рабочих не меньше, если не больше. Мы не допустим вхождения социализма, нет-нет, но взаимовыгодный баланс сил устраивает всех. Дайте рабочим право голоса в бизнесе, и менеджеры смогут рассчитывать на то, что они будут приходить по утрам."
TRO_CTH_b22: "Кольтфагенская гражданская религия"
TRO_CTH_b22_desc: "Есть определённые символы и обещания, которые были даны республике Богами; свобода в конституции и наше дальнейшее процветание. Когда мы отвернулись от них, мы потеряли всё, но теперь у нас есть новый шанс, и мы должны его использовать. Республика не имеет смысла без глубоко укоренённой веры в Богов - и нам всё равно, что это такое."
TRO_CTH_b23: "Технократическое руководство"
TRO_CTH_b23_desc: "Нельзя принять взвешенное решение, не имея всех фактов, а "крылатая игра" даёт именно ту неопределённость, которая привела к последней гражданской войне. Нам нужен широкий спектр разумных умов из всех слоев общества, чтобы двигать вперёд наше развитие."
TRO_CTH_b24: "Федеральный закон о земельной реформе"
TRO_CTH_b24_desc: "Законы, касающиеся распределения и использования земель, устарели и коррумпированы, предоставляя слишком много власти землевладельцам и оставляя арендаторов и рабочих с минимальными правами. Мы даже не знаем точно, кому принадлежат те или иные части страны. Пришло время пересмотреть всю эту прогнившую систему."
TRO_CTH_b25: "Конец нарковойны"
TRO_CTH_b25_desc: "Выяснилось, что картели побеждены."
TRO_CTH_b25_trigger: "Этот фокус будет автоматически завершён, когда все картели будут либо §Gподчинены§! либо §Rуничтожены§!\n\n"
TRO_CTH_b25_tt: "§gМы закончили.§!"
TRO_CTH_b26: "Закон патрицианской сельскохозяйственной парцеллизации"
TRO_CTH_b26_desc: "Патриции со временем приобрели слишком много земли и вместе с ней слишком много власти и влияния, на самом деле, мы даже не уверены, сколько именно земли, но должно быть много. Мы заставим их разделить свои земли на мелкие владения и вернуть их государству, а отсюда мы сможем передать их тем, кто будет использовать их наилучшим образом."
TRO_CTH_b27: "Поддерживать академическую элитарность"
TRO_CTH_b27_desc: "Только лучшим из лучших может быть доверена забота о республике. Учёные и просвещённые (одобренные) профессора будут заниматься образованием нации, обеспечивая стабильность, необходимую для будущего наших жеребят и кобылок."
TRO_CTH_b28: "Полная секуляризация образования" #Это также требует небольшого объяснения - В основном, предлог секуляризации будет использоваться для того, чтобы выгнать любых учителей и профессоров, которые не всегда согласны с правительством.
TRO_CTH_b28_desc: "В университетах полно профессоров, которые несут чушь и забивают головы нашей молодёжи ложью и бунтарством. Эти диссиденты будут немедленно сняты со своих постов по... религиозным причинам... да, так и будет. Государство должно быть светским, а эти преподаватели, очевидно, тайные священники."
TRO_CTH_b29: "Регионализация минимальной заработной платы" #Минимальная заработная плата в основном определяется экономическим процветанием региона X и или Y
TRO_CTH_b29_desc: "Разные части страны производят разные вещи, хлопок, сталь, нефть и т.д. Эти товары имеют разную стоимость, и поэтому труд, который идёт на их производство, имеет разную стоимость. Логично, что мы должны платить только за тот труд, который стоит, и привязать минимальную зарплату рабочих к экономической ценности региона."
TRO_CTH_b30: "Палата корпораций"
TRO_CTH_b30_desc: "Экономика двигает республику вперёд и делает возможным всё, что мы делаем как нация. Создайте консультативный комитет для крупнейших бизнесменов, и с их помощью мы сможем достичь ещё больших высот."
TRO_CTH_b31: "Синкретическая экономика" #Технократическая экономика ради повышения уровня жизни народа
TRO_CTH_b31_desc: "Деньги можно либо заставить работать, либо сделать надёжными, но не то и другое. Финансовая безопасность и безопасность наших граждан превыше прибыли, и суверенный фонд благосостояния обеспечит будущее всех зебр."
TRO_CTH_b32: "Тесты на компетентность избирателей"
TRO_CTH_b32_desc: "Есть некоторые существа, которые - давайте будем честными - слишком узколобы, чтобы им можно было голосовать. Если они не могут понять, о чем идёт речь, они не должны иметь права голоса. Это защитит их от влияния харизмы, а не фактов."
TRO_CTH_b33: "Общезебриканский академический созыв"
TRO_CTH_b33_desc: "Зебрика обширна, и богатство знаний, опыта и навыков на всем континенте столь же обширно; эти знания не должны быть ограничены границами. Создав общезебриканский созыв, мы соберём эти великие умы вместе и обеспечим, что, какая бы война ни разразилась в другой стране, наука будет иметь безопасное убежище."
TRO_CTH_b34: "Усиленное АМО сельское хозяйство" #Алхимически модифицированные организмы
TRO_CTH_b34_desc: "Есть только то, до чего мы можем довести урожайность наших культур, прежде чем она достигнет пика, пришло время расширить границы науки алхимии и посмотреть, какие виды гигантских растений мы можем вырастить. Представьте себе, гигантское манго. Фестралы заплатили бы за него по полной программе."
TRO_CTH_b35: "Картели усмирены"
TRO_CTH_b35_desc: "Они преступники. Это невозможно обойти. Убийцы, контрабандисты, наркоторговцы, торговцы оружием и уклоняющиеся от уплаты налогов - все они. Они придут в себя, или мы загоним их в море со всей силой, на которую способны."
TRO_CTH_b35_trigger: "§YБольше§! картелей было §Rуничтожено§! чем §Gподчинено§! (>=3)"
TRO_CTH_b36: "Необходимое зло"
TRO_CTH_b36_desc: "Что такое преступление на самом деле? Мы определяем его с помощью свода законов, но как насчёт морального аспекта. Если бедная кобыла крадёт буханку хлеба, мы не замечаем преступления. Картели могут нарушать несколько законов тут и там, но ресурсы и деньги, которые они приносят в экономику, помогают сделать жизнь каждого существа лучше."
TRO_CTH_b36_trigger: "§YБольше§! картелей было §Gподчинено§! чем §Rуничтожено§! (>=3)"
TRO_CTH_b37: "Поддерживать экономику плантации"
TRO_CTH_b37_desc: "Система плантаций работает. Конечно, патриции могут быть ленивыми, но они поставили хороших управляющих на землю. Конечно, рабочие перегружены работой, но им платят - ну или мы так думаем, - а хлопок, который они выращивают, способствует процветанию экспортного бизнеса. Упорный труд и хорошее управление - вот всё, что нам здесь нужно."
TRO_CTH_b38: "Автономный университет Зоникии"
TRO_CTH_b38_desc: "Самые лучшие умы в мире можно найти в республике, так зачем нам искать что-то ещё за её пределами. Все наши усилия будут направлены на предоставление лучших академических возможностей нашим гражданам, а не гражданам других стран, которые могут использовать наши собственные исследования против нас."
TRO_CTH_b39: "Налог на голосование"
TRO_CTH_b39_desc: "Местным региональным советам требуются средства на поддержание дорог, водопроводов и электросетей. Фиксированный налог - взимание одинаковой суммы со всех жителей района - является справедливым способом собрать необходимые деньги."
TRO_CTH_b40: "Нисходящая экономика"
TRO_CTH_b40_desc: "Когда те, кто наверху, становятся богаче, все нижестоящие получают выгоду, поскольку деньги текут вниз по экономике. Конечно, система работает, заткнитесь."
TRO_CTH_b41: "Вызов под покров"
TRO_CTH_b41_desc: "Республика была перестроена и восстановлена - к лучшему или худшему - Беноамом. Кто знает, что ждёт нас в будущем, но мы уверены, что пройдём через это, если будем верны своим принципам, какими бы они ни были в этот конкретный день."
TRO_CTH_b42: "Слон в комнате"
TRO_CTH_b42_desc: "Мы сделали трудный выбор, чтобы выиграть войну, и теперь нам придётся с ним считаться. Картели пришли, желая рассчитаться с долгами, которые мы имеем за их помощь. Цена будет высокой, и они будут ожидать полной оплаты. Мы можем только надеяться, что оно того стоило."

TRO_CTH_c1: "Министр обороны Джебзель Зоблос"
TRO_CTH_c1_desc: "Из всех офицеров и солдат, сражавшихся за нашу свободу, Джебзель является примером для подражания. Зная решительность в бою, сдержанность в мире, и как поставить жизнь наших граждан выше прибыли, задача организации официальной государственной армии будет возложена на её благородные копыта."
TRO_CTH_c2: "Закон о натурализации наёмников"
TRO_CTH_c2_desc: "Наши освободители пришли со всех уголков мира, чтобы сражаться за республику. Честь, слава, идеализм или выгода - неважно, важно то, что многие погибли здесь, а многие обрели жизнь на этих землях. Предоставление гражданства всем, кто сражался, будет достойной данью уважения их жертвам и похвалой для зарождающейся армии."
TRO_CTH_c3: "Ужесточить цепь командования"
TRO_CTH_c3_desc: "Во время войны в армии было очень мало структуры, офицеры были отпущены с поводка, чтобы добиваться своих целей так, как они считают нужным. Чтобы избежать путаницы и восстановить дисциплину, нам нужно пересмотреть систему командования и устранить все тупики. Прошли те времена, когда зебра могла повысить себя до любого звания."
TRO_CTH_c4: "Создать республиканские ВВС"
TRO_CTH_c4_desc: "Будущее войны за военно-воздушными силами. Всего одна эскадрилья CAS может уничтожить дивизии бронетехники, дюжина бомбардировщиков может обрушить небо на наших врагов и расчистить путь для наступления пехоты. Чтобы обеспечить наш полный военный потенциал, мы должны обнять небо, как второй дом."
TRO_CTH_c5: "Полномасштабный оборонительный регионализм"
TRO_CTH_c5_desc: "Армия должна быть разбита на региональные подразделения для обороны республики и предоставлен определённый уровень автономии. Эти войска знают ландшафт своих домов как свои пять пальцев и предоставляют опыт, которого не хватает в более общей оборонной структуре."
TRO_CTH_c6: "Закон о компенсациях военным контрактникам"
TRO_CTH_c6_desc: "Необходима реорганизация различных военных групп в республике. Законодательство, регулирующее, какие группы наёмников могут действовать в тех или иных местах, обеспечит понимание ими своих задач и надлежащее вознаграждение за их услуги. Больше никаких грабежей, где им вздумается, теперь они работают за зарплату."
TRO_CTH_c7: "Теорема о пожарной команде AHC"
TRO_CTH_c7_desc: "Глупцы и идиоты мечтают быть героем за линией фронта, в стиле Дэринг Ду. Такому мышлению нет места на войне, и из-за него погибнет много хороших солдат. Атака, удержание, консолидация, атака, удержание, консолидация, простая стратегия, хорошо выполненная, принесёт победу"
TRO_CTH_c8: "Война в промышленных масштабах"
TRO_CTH_c8_desc: "Во время войны мы должны использовать все имеющиеся в нашем распоряжении средства для защиты нашей страны и её граждан. Заблаговременное составление планов, как задействовать весь наш промышленный и военный потенциал, спасёт жизни в случае конфликта."
TRO_CTH_c9: "Тактика координации действий с воздуха на суше"
TRO_CTH_c9_desc: "Полное сотрудничество между армией и ВВС повысит эффективность обеих сторон, быстро повернув любой конфликт в нашу пользу. Создаётся отделение совместных операций для обмена информацией между ними, чтобы быстро и точно оказывать поддержку, где бы она ни потребовалась."
TRO_CTH_c10: "Республиканский бомбардировочный флот"
TRO_CTH_c10_desc: "Говорят, что в старые времена армии затушали солнце шквалом стрел. Возможно, времена изменились, но принцип непреодолимой силы остался. Мы заполним небо бомбардировщиками и уничтожим всех, кто будет нам угрожать."
TRO_CTH_c11: "Операции ударных сил"
TRO_CTH_c11_desc: "Будущее войны за небольшими точными подразделениями, наносящими хирургические удары по врагу, наносящие ему повреждения до того, как у него появится шанс нанести ответный удар. Организация этих подразделений и обеспечение военных подрядчиков ресурсами, необходимыми для выполнения таких опасных задач, должны стать нашим главным приоритетом."
TRO_CTH_c12: "Военное нимбусианство"
TRO_CTH_c12_desc: "Стандарты подготовки наших войск недостаточны по сравнению с другими, более милитаристскими странами, и хотя мы не стремимся подражать таким трудностям, есть правда в поговорке: "Жестокая подготовка делает битвы лёгкими.""
TRO_CTH_c13: "Восстановить оружейную систему"
TRO_CTH_c13_desc: "Что толку от оружия без пули или от танка без топлива. Принимая во внимание каждое оружие в нашей армии, мы можем обеспечить удовлетворение потребностей каждого солдата, будь то водитель, инженер или фронтовой боец."
TRO_CTH_c14: "Стандартизация комплекта пехоты"
TRO_CTH_c14_desc: "Обеспечение наших войск снаряжением, необходимым для реагирования на любой вызов, сохранит импульс на нашей стороне во время атаки. Ни засада, ни ловушка, ни контратака или обходной маневр не застанут наших солдат врасплох. Что бы ни случилось, они будут готовы."
TRO_CTH_c15: "Пернатые змеи"
TRO_CTH_c15_desc: "Змея наносит удар, один резкий точный удар, который укладывает на землю самого могучего зверя в джунглях. Такая сила достойна подражания, и если мы дадим нашим змеям крылья, они смогут поразить любого зверя, прежде чем он достигнет наших земель."
TRO_CTH_c16: "Специализация пехотного комплекта"
TRO_CTH_c16_desc: "Защищать всё - значит не защищать ничего. Мы должны дать нашим солдатам то, что им нужно для выполнения работы, и ничего больше, чтобы они не увязли в ненужном снаряжении"
TRO_CTH_c17: "Приоритет механизации войск"
TRO_CTH_c17_desc: "Быстрые мобильные войска могут отвечать на атаки или брать на себя инициативу и пробивать бреши в рядах противника. Эти небольшие, независимо действующие подразделения посеют хаос среди противника, позволяя нашей пехоте воспользоваться слабостью противника. Старая добрая тактика "бей и беги" на современных колёсах."
TRO_CTH_c18: "Разработка танка для поддержки пехоты"
TRO_CTH_c18_desc: "Броня - это следующая эволюция войны, но её использование всё ещё обсуждается. Если мы присоединим бронетанковые роты к нашей пехоте, они будут лучше защищены при продвижении вперёд, без риска того, что танки переусердствуют и окажутся отрезанными."
TRO_CTH_c19: "Медицинский корпус быстрого реагирования"
TRO_CTH_c19_desc: "Возвращение наших солдат домой - один из наших главных приоритетов. Мы будем усиленно тренировать наши спасательные и медицинские бригады, чтобы вернуть с фронта как можно больше раненых солдат. Компактные складные носилки, полевые госпитали и все современные медицинские инструменты, имеющиеся в нашем распоряжении, будут использованы для спасения наших храбрых солдат."
TRO_CTH_c20: "Оптимизация материально-технического обеспечения ВДВ"
TRO_CTH_c20_desc: "Мы должны сосредоточиться на быстрой доставке припасов и оружия на передовую. Новые разработки в области транспортных самолётов могут помочь в этом, сняв часть нагрузки с колонн грузовиков, пересекающих поля боя. Оттесните врага, и тогда мы сможем обеспечить безопасность территории."
TRO_CTH_c21: "Теорема маневренной войны"
TRO_CTH_c21_desc: "Сила бронетанкового удара неотразима, она прорезает линии войск и окружает их, ломая хребет любой армии, прежде чем она успеет отреагировать. Ударь первым, сильный удар, никакой пощады."
TRO_CTH_c22: "Корпус "Осмелившихся умереть""
TRO_CTH_c22_desc: "Тогда сказал Занириус, Капитан Врат:\n"К каждой зебре на этой земле смерть приходит рано или поздно.\nИ как зебра может умереть лучше чем в противостоянии с устрашающими непреодолимыми трудностями,\nЗа пепел своих отцов и за храмы своих Богов.""
TRO_CTH_c23: "Интеграция командной структуры наёмников"
TRO_CTH_c23_desc: "Честь, сила и мощь наших наёмников была доказана снова и снова. Они сражаются за республику и умирают за неё, как и любой другой солдат. Их мощь будет добавлена к нашей собственной с формальным объединением командования, и пусть ни одна зебра не сомневается в их преданности нашей свободе."
TRO_CTH_c24: "Вечно верная армия республики"
TRO_CTH_c24_desc: "Прошли времена армии "потрёпанных знамён". Штандарты наших армий развеваются высоко и гордо, заново сформированные и развёрнутые искусными копытами Джебзель и тщательным планированием. Слава республики восстановлена, и какой враг может надеяться отнять её у нас снова, когда у нас за спиной такая армия, как эта."

TRO_CTH_d1: "Комитет Захуммида"
TRO_CTH_d1_desc: "Опустошённость не описывает нашу экономику. Череда гражданских войн полностью уничтожила наш потенциал. Если мы хотим оправиться от этого, нам нужен орган, который сможет предпринять все необходимые действия, чтобы вытащить нас обратно из пропасти, не связанный партиями и политикой."
TRO_CTH_d2: "Селективное спасение"
TRO_CTH_d2_desc: "Наши основы функционального государства вот-вот рухнут из-под ног. Мы не можем допустить, чтобы наши основные службы разрушились - у зебр республики должна быть и вода и электричество. Выручив коммунальные службы, мы сможем одним решительным действием стабилизировать отрасли дальше по цепочке поставок."
TRO_CTH_d3: "Проект восстановления сельского хозяйства"
TRO_CTH_d3_desc: "Голод проходит через нашу страну, как паяльная лампа через масло. Поскольку так много наших сельскохозяйственных рабочих ушло на войну, многие из которых так и не вернулись, на поле не хватает копыт. С помощью радикальной программы обучения и механизации мы можем начать отвоёвывать наши заброшенные поля."
TRO_CTH_d4: "Консолидировать нефтяные месторождения Супхувена"
TRO_CTH_d4_desc: "Потребность в нефти во время войны привела к тому, что каждый, у кого была лопата, создавал независимые скважины. От отчаяния мы покупали всё, что могли, у всех, у кого могли, но теперь, когда мир вернулся, пришло время объединить эти независимые скважины в более эффективно работающие предприятия."
TRO_CTH_d5: "Приоритет возделыванию выгодных культур"
TRO_CTH_d5_desc: "Акр пшеницы прокормит одну семью, но акр хлопка принесёт достаточно прибыли, чтобы прокормить 5 семей. Сосредоточившись на экспортируемом сельском хозяйстве, мы можем использовать прибыль для импорта продовольствия, кормя наших зебр и одновременно балансируя бюджет."
TRO_CTH_d6: "Взыскать нерентабельные активы"
TRO_CTH_d6_desc: "Мы не можем продолжать поддерживать нерентабельные предприятия; государство почти обанкротилось из-за выплат по долгам после войн. Позволив обанкротившимся предприятиям рухнуть, мы откроем рынок для новых компаний, стимулируя творчество и освобождая правительство от части бремени."
TRO_CTH_d7: "Стимулирование роста активов среднего класса"
TRO_CTH_d7_desc: "Современному государству необходим функционирующий средний класс, который помогает поддерживать и управлять растущей экономикой. Если мы будем поощрять рост этого возвращающегося среднего класса, мы сможем стать более экономически гибкими, увеличивая спрос на необходимые им товары. Кто сказал, что ничто хорошее не приходит от среднего класса?"
TRO_CTH_d8: "Создание кредитной крыши"
TRO_CTH_d8_desc: "Кредит является важным инструментом экономического развития, он позволяет покупать товары, не требуя полной предоплаты, но это обоюдоострый меч, который может привести неподготовленных зебр к долгам, которые они не смогут покрыть. Нам придётся внимательно следить за кредитными лимитами, чтобы защитить наших граждан от недобросовестных предпринимателей."
TRO_CTH_d9: "Использовать месторождения природного газа"
TRO_CTH_d9_desc: "Под Супхувеном находятся большие залежи природного газа. Его добыча - сложная инженерная задача, но если мы добьёмся успеха, то сможем использовать его для обеспечения наших растущих потребностей в топливе, высвобождая больше нефти для военных нужд."
TRO_CTH_d10: "Экспериментальные методы гидроразрыва пласта"
TRO_CTH_d10_desc: "Гидроразрыв пласта - новая и несколько противоречивая технология, которая предполагает закачивание в землю химических веществ для "взлома" открытых газовых месторождений. Это гениальная идея, которая открывает новые ресурсы для развития нашей экономики. Возможно, небольшие инвестиции будут нелишними."
TRO_CTH_d11: "Фальсифицировать кредитный рейтинг Кольтфагена"
TRO_CTH_d11_desc: "Постоянные потрясения последних нескольких лет оставили мало доверия к нашей экономической надёжности, поэтому мало стран готовы инвестировать или предоставлять нам кредит. Эта репутация уничтожит нас, если мы не займёмся "творческой бухгалтерией". Мы не можем допустить, чтобы наши зебры страдали из-за каких-то цифр на странице."
TRO_CTH_d12: "Защитить активы патрициев"
TRO_CTH_d12_desc: "Патриции - самые крупные держатели богатства в республике. Предлагая защиту их активов, мы можем побудить их вкладывать больше своих денег в экономику, зная, что их инвестиции в безопасности."
TRO_CTH_d13: "Горизонтальное планирование экономики"
TRO_CTH_d13_desc: "Специализация может быть эффективной, но одна ошибка - и система рухнет. Развивая широкий спектр экономических областей, республика сможет избежать худшего, что может подкинуть нам изменчивый рынок."
TRO_CTH_d14: "Стимулировать систему эстансий"
TRO_CTH_d14_desc: "Стагнация сельскохозяйственного сектора вернёт нас туда, откуда мы начали. Небольшие хозяйства и приватизированное фермерство гибкие в той мере, в какой массовое выращивание не может быть гибким. Потребности наших зебр будут меняться, и мы должны быть в состоянии меняться вместе с ними."
TRO_CTH_d15: "Технический институт в Супхувене"
TRO_CTH_d15_desc: "Поскольку наши добывающие, буровые и перерабатывающие предприятия сосредоточены в Супхувене, имеет смысл построить рядом новый инженерный институт для подготовки следующего поколения специалистов. При наличии достаточных средств мы сможем спонсировать новый отдел передовых разработок и проектировать скважины будущего у себя на заднем дворе."
TRO_CTH_d16: "Система латифундий"
TRO_CTH_d16_desc: "Спрос на нашу продукцию начинает возвращаться, и мы должны быть уверены, что сможем удовлетворить этот спрос. Объединив мелкие фермы в единое целое, мы повысим производительность, а все излишки сможем направить на пропитание наших зебр."
TRO_CTH_d17: "Невидимое копыто свободного рынка"
TRO_CTH_d17_desc: "Рынок слишком изменчив, чтобы его можно было контролировать или влиять на него. Тратить усилия на то, чтобы попытаться защитить себя, всегда оказывалось пустой тратой времени. Если мы хотим добиться успеха, мы должны научиться ездить на подъёмах и спадах, чтобы всегда оставаться в выигрыше"
TRO_CTH_d18: "Объединённая кольтфагенская коммунальная компания"
TRO_CTH_d18_desc: "Единая компания, созданная для обеспечения потребностей республики в электроэнергии, воде и связи, гарантирует, что ни одна зебра не останется в темноте. С охватом, ресурсами и навыками всей нации под копытом мы уверены, что получим лучшее из лучшего."
TRO_CTH_d19: "Стандартизация мер по спасению банков"
TRO_CTH_d19_desc: "Единая ставка спасения, доступная всем банкам, если у них возникнут трудности, обеспечит безопасность и справедливость сектора. Сбережения наших граждан не будут подвергаться риску, ведь именно их тяжёлый труд делает республику нацией, которой можно гордиться."
TRO_CTH_d20: "Пусть рынок работает свободно"
TRO_CTH_d20_desc: "Регулирование - это безопасность, но оно помешает нам раскрыть наш истинный экономический потенциал, ни одна зебра никогда не достигала величия через безопасность. Чтобы полностью использовать нашу промышленную мощь, мы должны отменить регулирование рынка и дать нашим гражданам возможность взять свою судьбу в свои копыта. Полный вперёд."
TRO_CTH_d21: "Регионализация сети коммунальных услуг" #Это немного странно, но суть в том, что Кольтфаген создаёт несколько частных коммунальных компаний для каждого региона Кольтфагена, ответственных за распределение коммунальных услуг в данном регионе - Это 
TRO_CTH_d21_desc: "Потребности республики варьируются от региона к региону и от города к городу. Если мы будем полагаться на одну крупную компанию, чтобы справиться с этими потребностями, то все пойдёт насмарку. Разрешение меньшим, независимым компаниям обслуживать отдельные регионы даст нам возможность выбора лучшего сервиса в каждом регионе."
TRO_CTH_d22: "Теорема о процветающем обществе"
TRO_CTH_d22_desc: "Цикл богатства продолжает расти. Благодаря правильному образованию, регулированию и грантам, наш бизнес становится более успешным, создавая больше прибыли, которая возвращается в цикл. Уверенное копыто, ясный глаз и терпеливый ум выйдут в лидеры, пока другие терпят неудачу и терпят поражение на открытом рынке."
TRO_CTH_d23: "Программа "Хлеб за работу""
TRO_CTH_d23_desc: "Благодаря нашим реформам республика прошла путь от разорённой нищеты до растущей промышленной мощи, но не всем нашим зебрам посчастливилось разделить растущее богатство. Мы должны приложить все усилия, чтобы они ни в чём не нуждались. Предлагая продовольственные субсидии в обмен на труд, голод станет далёким воспоминанием."
TRO_CTH_d24: "Экономическое чудо"
TRO_CTH_d24_desc: "Благодаря упорному труду, терпеливому планированию и передовым подходам к промышленности, республика восстала из пепла нашего собственного разрушения в экономического гиганта, которому завидует вся Зебрика. Воистину Герза был тем лидером, о котором мы мечтали, и даже больше."

TRO_CTH_e1: "Открыться для бизнеса"
TRO_CTH_e1_desc: "Когда республика начнёт стабилизироваться, мы сможем начать строить торговую сеть. Мы находимся на перекрёстке судоходных путей и имеем доступ ко многим качественным товарам, за которые мир будет хорошо платить."
TRO_CTH_e2: "Операция: Степной заряд"
TRO_CTH_e2_desc: "Мы не забыли время, проведённое под началом кваггатайских копыт. Сейчас самое время оплатить этот долг, и мы отплатим его сполна."
TRO_CTH_e3: "Дипломатия Северного моря"
TRO_CTH_e3_desc: "За морями Алаудиан и Кион обширные торговые рынки Грифонии ждут наших товаров. Они готовы платить за наши товары, нам нужно лишь немного осторожной дипломатии, чтобы пробить себе дорогу."
TRO_CTH_e4: "Восстановить порядок в Кольтдаре"
TRO_CTH_e4_desc: "Земли Кольтдара имеют с нами общую историю, они тоже пострадали при Кваггатае. Предложить им полное гражданство было бы хорошим жестом, и - с нашим экономическим ростом - желающих наверняка будет много."
TRO_CTH_e5: "Бочка с летучими мышами, рыбой и идиотами"
TRO_CTH_e5_desc: "Вы знаете, каково это - иметь трудных соседей, постоянно создающих проблемы в районе, постоянно орущих и дерущихся, вторгающихся в соседский сад и захватывающих барбекю. Они как жеребята, и это не прекратится, пока мы что-нибудь с этим не сделаем."
TRO_CTH_e6: "Связь с Хиндией"
TRO_CTH_e6_desc: "Хиндия имеет доступ к редким ресурсам, которые стоят огромных сумм на международном рынке. Часто игнорируемый, этот уголок Зебрики просто ждёт немного инвестиций и помощи копытами, чтобы начать работу."
TRO_CTH_e7: "Отказаться от марксистского угнетения"
TRO_CTH_e7_desc: "Да, везде, где странам угрожает коммунизм, республика готова выступить в качестве оплота свободы и вольности. Нам тоже пришлось бороться, чтобы сбросить цепи наших угнетателей и подняться на те высоты, которые мы имеем. Давайте же поддержим тех, кто не может помочь себе сам."
TRO_CTH_e8: "Принцип дипломатического прагматизма"
TRO_CTH_e8_desc: "Бывают времена, когда нам выгодно не помогать нашим друзьям. Точно так же есть времена, когда нам выгодно помогать тем, кого мы называем врагами. Мир - сложное место, и чтобы извлечь из него максимум пользы, требуется... гибкость."
TRO_CTH_e9: "Бизнес процветает!"
TRO_CTH_e9_desc: "Мы в деньгах\nНебо солнечное\nДавайте одолжим, потратим, отправим\nПо кругу!"

### Events ###
trotkart_colthage.1.t: "Генералиссимус, который никогда не выигрывал сражений"
trotkart_colthage.1.d: "Когда Беноам Герза возвращался в свой кабинет, в его ушах звенели возгласы толпы, адреналин улетучивался, переходя в естественное состояние холодного расчёта. Наконец-то ему выпал шанс. Годы тонкой дипломатии и политических интриг поставили его во главе зарождающейся республики; конечно, никто другой не хотел получить эту должность, но для него это не имело значения. Он построил свою жизнь на том, чтобы превзойти ожидания, как и его отец до него. Выходец из сельских земель Кольтфагена, они всегда смотрели свысока на столичных зебр и им подобных, вынужденные бороться зубами и копытами за каждый клочок влияния и уважения. Замеченная и игнорируемая, их семья научилась использовать хитрость, тонкость и немалое количество коварства, чтобы подняться по карьерной лестнице в политике.\n\nЗаняв место за своим столом, он просмотрел военные отчёты, предоставленные его генералами. Было очевидно, что они были урезаны, количество призывников и поставки оружия сведены к "нужно оружие здесь", но его это не волновало, он первым признал бы, что не был большим солдатом. Его пребывание в армии было в основном церемониальным, но именно для этого и нужны были его офицеры и наёмники. Они сражались в битвах, а он просто должен был доставить им то, что им нужно.\n\nОн находился в завидном положении политического баланса между психопатом Хирамом и идеалистами Занита. Многие представители старой гвардии и промышленники стекались к нему, обещая финансовую поддержку в обмен на защиту. Молодёжь из научной клики предлагала технологии, чтобы дать ему преимущество в конфликте. Даже некоторые сомнительные, возможно, преступные элементы кольтфагенского общества предлагали свою помощь, конечно, в обмен на разумные уступки. Немногие могли купить оружие, а с достаточным количеством жекелей он мог купить армию и забрать республику себе. Пришло время Герзе продемонстрировать всему миру, на что он способен.\n\nОн взял со стола фотографию отца."
trotkart_colthage.1.a: "Я покажу им деревенского увальня..."

trotkart_colthage.2.t: "Рыцари современной эпохи"
trotkart_colthage.2.d: ""Небрежный жеребец" никогда не видел такого хорошего бизнеса. Дверь в бар была приоткрыта, чтобы не изнашивать петли, так как зебры приходили и уходили. Наёмники, которые приходили сюда, относились друг к другу с презрением и даже ненавистью, несмотря на то, что сражались на одной стороне, сражались за Герзу. Но им всё равно нужно было место, где можно было бы выпить и потратить свои жекели, не доводя дело до драки. Вот тут-то и вмешался хозяин заведения, Тепид Паур. Он открыл "Небрежного жеребца" как нейтральную территорию и начал строить своё состояние.\n\nВсе наёмники пили здесь, проходя через регион, Мэд Мик, Ро Диал, даже Джебзель Зоблос, которую несколько раз замечали в баре. Через эту сеть непростого "сарафанного радио" Тепид получал все новости с фронта, и даже некоторые сведения от жекелей, за которые они, без сомнения, расстреляли бы его, пока лидеры каждой из групп обсуждали свои судьбы. Собирая со столов кружки и тарелки, он подслушал как раз такой разговор. Заметно закалённая в боях зебра делила стол с пегасом.\n\n— Завтра, как я слышала, несколько грузовиков стервятников направляются в Кольтурубис. Надеюсь, их перебьют, больше жекелей в моей сумке, когда мои ребята пойдут наводить порядок. — Зебра пьяно пробормотала\n\n— Заставляет задуматься, не так ли. — ответила пегаска. В её форме были все признаки Нимбусии. На бои съезжались наёмники со всех концов. — Откуда у Герзы деньги? Я слышала, что он дал "Флотским копытам" достаточно жекелей, чтобы купить остров только за попытку захватить Заптис.\n\n— У него какая-то сделка с Тиграми, я слышала. Или так, или он просадил золото.\n\n— Не, Бодзатхарт, он всё это финансирует, я уверена в этом, не то чтобы меня это волновало. Пока жекели продолжают приходить, я счастлива. Мы докажем свою состоятельность на следующей неделе по дороге в Кольтфаген\n\n— Лучше следи за собой. — ответил старый ветеран. — Однажды ты закончишь, как грифы.\n\n— Ха, если мне суждено умереть, я умру пьяной и богатой. На что ещё может надеяться кобыла. — Пегас опустошила свой сидр и, пошатываясь, пошла к бару за добавкой.\n\n— Придурок. — Бормоча себе под нос, зебра наклонился и достал из сумки пегаса какие-то бумаги. — Удачи без карт. — Зебра опустошил свою кружку и направился к двери. Тепид покачал головой и собрал кружки. То же самое, другой день."
trotkart_colthage.2.a: "За прибыль и хорошую смерть!"

trotkart_colthage.3.t: "Yet Another Cog"
trotkart_colthage.3.d: "The evening had passed in a fog of cigar smoke, whiskey and the clanking of the accounting machines. A stream of constant funds coming in from all over the country and beyond funnelled through and straight out again for the war effort, all added and deducted to come down to this, the final tally. In one column were the Zhekels the Republic still had in the bank, a nice round zero in black ink. In the other column was the total debt they owed, somewhere between eyewatering and soul crushing, in red ink. Turns out wars are expensive. Feeding and equipping soldiers was breaking the back of the nation's finances and that was before they even thought about paying them.\n\nAzizelquart, Gerza's new financial advisor, had passed the point of despairing and come to a single conclusion. Gerza had to keep winning. As long as they kept pushing forwards they could loot the taken lands to pay their debt which, combined with the donations and contributions from the industrialists, should be able to keep them afloat. After finally winning the war the new state could get things under control and repay the loans at their own pace.\n\nIt was wishful thinking he knew but what else could he do. If the war went against them or even stalled out things would only get worse until they went bankrupt. He had to trust in Gerza's leadership and ability to prosecute the war – it was about 5 minutes later Azize started planning to funnel money into an undersea account. If they lost he'd need a fallback. Hiram winning would be a disaster, at best he'd be able to flee the country, at worst he'd lose his head, but under Zanit there might still be a place for him. With some Zhekels in his account he could to secure a position in the new state, everyone had their price, even Zanit.\n\nMarking the planned transfer as "Military surplus expenditure" he cleared any records that might tie the account to him, just in case any zebra might go snooping around. He was a survivor and no matter who won this war he was determined to come out on the winning side."
trotkart_colthage.3.a: "I managed to fix Zarishat's books..."

trotkart_colthage.4.t: "Sentimientos"
trotkart_colthage.4.d: ""That seems... respectable." Shama Zurumilki concurred as she drew a circle around Neigheris and the surrounding land. The map was covered in lines and circles, the newly agreed upon boundaries of the five cartels. Around the table was gathered the five heads of the most powerful criminal families in Colthage, each there to carve up the state following the war. Zuan Abizaal of the Abizaal Syndicate had laid claim to the Amanesya region, the perfect spot of underground labs within easy reach of Quaggatai. Shama of the Zurumilki family had taken the oil wells around Neigheris. The Zaga Brotherhood, led by the mad monk Father Zisco, had been granted free passage through the provinces to preach their twisted version of faith, provided their debauched parties ran on Abizaal drugs of course. Zermelqart, founder and head of the Zapsa Syndicate had taken the Sivmareas and Zamitha provinces, easier access to the border crossings into Hippogriffia. With a little support from the Zaga Brotherhood they'd also gotten the use of the rivers that ran throughout Colthage to move their wares. A smuggler's dream.\n\nLast, but by no means least, was Zicardo of the Tiger Syndicate. The most dangerous of the cartels, the Tiger ran guns up and down the length of nation. More than once had they gotten carried away and used the very weapons they were meant to be selling. Only the combined strength of the other four cartels could bring Zicardo to the negotiating table. Unstable though he was, he wasn't stupid. He could see what was going on just as clearly as the others.\n\nGerza's push for power and the civil war had presented an opportunity they could not afford to pass up. If they supported his efforts and helped him secure his power then Colthage would be a playground for the cartels, they just had to ensure they didn't waste their strength fighting each other and give Gerza a chance to get rid of them when the war concluded. A pact had been struck in that empty warehouse on the waterfront, the Republic carved up and an agreement not to mess with each other's business was reached. Each of them round the table knew that gaining power was simple, keeping it was the real challenge. There was enough blood on their hooves to attest to that."
trotkart_colthage.4.a: "From the shadows, Colthage will be ours."

trotkart_colthage.5.t: "A Leech Among Leeches"
trotkart_colthage.5.d: ""And the risotto for you Sir." The waiter set the plate before the zebra.\n"Thank you kindly." He replied, adjusting his tie slightly Zaalisillhek Bodzathart regarded the others around the table. Industrialists and landlords from all over Colthage that he'd called together – snakes and thieves the lot of them, couldn't trust them as far as you could buck them. The waiters departed having served each of those present, leaving Zaalis to begin with a smile mostly made of teeth, reciting his prepared speech.\n"My friends, firstly, thank you for joining me, it really has been too long since we've seen each other. Of course, we've all been busy, building this wonderful country into something we could be proud of, alas, ‘twas not to last. Anarchism has shredded any resemblance of order the Republic once held. We've all suffered, our business' vandalised, our interests –"\n"Get to the point!" A zebra interrupted; mouth full of gold teeth and half chewed food.\n"As forthright as ever Zquard." Zaalis replied with gritted teeth. "The point is this. If Hiram or Zanit win the war, we've had it. Done, finished, foreclosed and spent without recourse. Our only option is to rally behind Gerza, that way we can keep and even expand on our interests. Being from Coltva he's a zebra who can be manipula - who... can be professionally guided towards the right decisions. We here, the greatest industrial minds in the country, can help build this nation back into a prosperous one. There are some who might accuse us of having our own agenda. Nonsense, absurd, It's just unfortunate that lifting up our fellow zebra involves raising our own status, the rising tide lifts all ships after all. This will require teamwork, a real partnership, so what do you say?"\n"Beautifully argued." Zquard agreed. "I see now we have a moral duty to help pull the Republic back from the brink in anyway we can, and if we should be rewarded it will be no more than we've earned." He raised a glass to Zaalis.\nLifting his own glass, Zaalis returned the gesture as the clink of crystal around the table signalled the agreement of those present. "Always nice to have these little chats amongst... friends.""
trotkart_colthage.5.a: "Ever greater riches await us."

trotkart_colthage.6.t: "A Port In The Storm"
trotkart_colthage.6.d: ""You need to rein it in." Gerza set the decanter down with a thump to emphasis his point. Crossing back across his office to take his seat at the desk, he passed one of the two glasses to Jebzel Zoblos.\n\n"How am I supposed to do that when my forces see the other mercs raiding, pillaging and getting rich whilst mine sit around struggling to get by. They haven't been paid for two months and it's getting harder to keep them in line." She sipped at her bourbon, the gentle burn strengthening her resolve.\n\n"Don't worry about they pay, I've sorted it. The trucks will drop off the money next week."\n\n"That's what you said last week."\n\n"It's sorted, trust me just..." Trailing off he sighed and emptied his glass in one go. "Ok, let me be frank with you, Jebzel, you're the only one I can trust out of those packs of bloodhounds and treasure hunters. This war won't last forever and when it does finally come to an end questions will be asked about who allowed those raids and atrocities to take place. I need it on the record that I tried to stop them, I cannot be held responsible or it's all for nothing. These bands of roving thugs call themselves soldiers but they're little more than gangs and they will be held accountable for what they've done, even wars have rules. Do you see what I'm saying? When the dust settles I need to be above reproach but I can't do that alone.\n\nThe Republic will need an army, a proper army, led by a professional, battle-hardened commander, not some jumped up thug in an ill-fitting uniform. I want you to be that zebra and for that you need to show that your soldiers are soldiers, not savages."\n\nJebzel turned the glass over in her hooves. "So you're allowing the other mercs to run loose so you can build up evidence against them, even whilst they help you win the war." She stated.\n\n"Sometimes a gift is not a gift." He returned to the decanter and refilled his glass. "Your team will have it hard yes, they'll see others getting rich while they fight but their reward will come and it will far outstretch some stolen Zhekels. I just need you to keep them disciplined. If anyone can do that it's you." He offered her a top up to go with his truths. Nodding, she held out her glass."
trotkart_colthage.6.a: "I'll do my best."

trotkart_colthage.7.t: "Boundless Optimism"
trotkart_colthage.7.d: "Zuan smiled as he greeted the visitors, directing them to their seats in front of the stage, they'd have a good view of his talk. After the University had effectively shut down due to the successive civil wars he'd been cast adrift, unsure of what to do with himself – with the whole country tearing itself apart yet again there didn't seem much time for science and research. The only knowledge that seemed to matter was how to kill and wage war. That was when the party found him and reminded him that science was about more than progress for its own sake, it was about making life better for the common zebra.\n\nThe talks started soon after that, The Young Scientifics, as the group called itself were the heirs to the Scientific Clique that collapsed during the previous wars. Whilst more idealistic than their predecessors they still held high standards for their members, with membership granted only through invitation. Zuan knew the honour he'd been given when his invitation came and he accepted at once, the chance wouldn't come again. They counted amongst their number engineers, doctors, chemists and more. They went from town-to-town teaching Zebra and ponies how to repair generators damaged by bombs, how to dress a shrapnel wound, how to make basic herbal antiseptics. They took no payment for their time but were always warmly received, often the locals were happy just to talk about something other than the war. This approach allowed them to connect directly with the grassroots, build up support they could wield in the political sphere.\n\nGerza himself had taken an interest in their movement, offered them a seat at the table in exchange for the expertise they could provide and Zuan was very keen to get his hooves into the task. Politics was where the problems were, the causes of the wars, but then their movement was about fixing problems, about helping make the Republic a better place. They could repair as many water pipes as they wanted but it wouldn't save the world, only repairing the political system would do that.\n\nPushing the thoughts from his mind he focused on the task at hoof, tonight he would give a talk on physics involved in repairing a building and how to ensure it didn't collapse in the process."
trotkart_colthage.7.a: "The future need not be bleak."

trotkart_colthage.8.t: "The End Of The Civil War"
trotkart_colthage.8.d: "Peace at last. The cycle of war and destruction come to an end, again. The zebra of the Republic are happy and celebrating but they've been here before. A great deal of work is required if they're going to trust the new government.\n\nGerza is just the zebra for that. He has proven himself more than capable of balancing the matters of state and war whilst steering the ship of the nation through civil strife. Some wonder though is he a zebra of peace? Can he maintain the balance he has struck and rebuild the country into it's former glory. Every citizen of the Republic hopes he can succeed, they're tired of war and want their old lives back, all that can be done now is watch and wait."
trotkart_colthage.8.a: "Liberty at last!"

trotkart_colthage.9.t: "Secretary Of Defence Jebzel Zoblos"
trotkart_colthage.9.d: "The party was in full swing, the grand hall full of music and light, laughter in every corner, a banquet to feed hundreds and at the centre of it all Jebzel Zoblos. Cutting a dashing figure in her new uniform, she basked in the attention of each and every guest as they congratulated her. She knew it was all politics, every guest at the party had been carefully selected and vetted; there would be no awkward scenes tonight and everyone knew what was expected of them. In 3 months each of them would be back asking for a new defence contract, weapons deal or to look the other way when their brother got caught smuggling again, but she didn't care at all. The supreme commander of the colthaginian armed forces enjoyed every moment of it and why shouldn't she, she'd earned this, her soldiers had suffered terribly during the war, restricted from their rightful plunder and spoils but now she could reward them and all her allies, Gerza approving of course.\n\nGerza watched on; he'd made a good choice in her, personally of course, if she turned out to be good at her job then even better but that was less important. What mattered most was the loyalty of the army and with Jebzel in charge they were in his back pocket. He'd won the war for nation and now there was nothing to stop them.\n\n"How you pulled this off I'll never know." Azizelquart appeared at his shoulder "She should be in prison not in charge of the army, surely some zebra in the senate objected to this."\n\n"A few." Garza replied casually. "But when you've got them by the short hairs, their hearts and minds will follow." He raised his glass to Jebzel who smiled at him across the room."
trotkart_colthage.9.a: "A well earned promotion."

trotkart_colthage.10.t: "A Home Away From Home"
trotkart_colthage.10.d: "The bottles clinked as another round passed around the fire. The wood spat and crackled as the four mercenaries settled themselves again.\n"Anyway, get on with the story."\n\n"Well, I reversed the truck, clipped the building and the whole thing came down and buried me. Woke up 3 days later in a hospital and there she was sitting at my bedside. She'd dug me out while the rescue teams were still on the way and now, we're getting married in three months."\n"So, you're staying here then?" The pegasus put in. "You poor sod. First chance I get I'm on a ship back to Nimbusi. Got my family to think about."\n\n"Why not bring them here?" One of the two unicorns queried, swigging from a bottle. "My brother's coming over from Baltimare, he's going to setup a lumberyard, there's plenty of demand for rebuilding materials. Should be able to send some contracts his way once I'm a Major."\n"You been offered a commission in the new army too? I'm going to be a colonel. Got a stallion I'm sweet on over in Colthage, can't resist a uniform." The Zebra smirked as he tossed another log on the fire. "Might as well get the most out of it right, I mean, I got shot for this country."\n\n"You got shot because you were drunk, fell down the stairs and shot yourself in the leg. I'm still amazed you didn't blow your brains out."\nThe pegasus stared into the fire nursing her beer. "I could bring my two fillies across, take up that special forces position, wouldn't take much, I'd just have to leave my pride behind in Nimbusi." she smirked.\n"Hah! Good, your pride nearly got us killed, I was at the battle of Colthage remember, I saw you trying to led that charge through the weapons factory, talk about herding cats, I love that story go on, tell it."\n\nShe sighed with a smile and regarded the friends. They'd come here as soldiers looking for adventure, to fight for money and now, well, the future was uncertain. "Things went wrong before we started. Two nights before, while I was drinking in the bar, some bastard nicked my maps so we were already behind schedule. I said, that looks like a shortcut over...""
trotkart_colthage.10.a: "Maybe it won't be so bad."

trotkart_colthage.11.t: "Professionals Have Standards"
trotkart_colthage.11.d: ""Reporting Sir." The Captain saluted as he stood to attention doing his best to hide a smile, finally his moment had come. He'd been called to General Mad Mic's office in the early evening as the sunset cast the room into half shadow, he'd heard about the commissions in the new army being handed out to mercs over the last few days and this appointment had to be a big one.\n\n"We've been going over your war record Captain." The General addressed him leaning back on her desk. "Quite frankly I am disgusted." The Captain's face dropped. "Your conduct has been appalling. Looting, arson, assaulting the locals, neglecting your duties, being drunk on active duty. We cannot and will not stand for this in the army of the Republic. You are hereby stripped of your rank and dishonourably discharged. Dismissed." The captain stood dumbfounded. He couldn't process what he was hearing. The General watched him. "Did I stutter?"\n\n"You can't be serious. The Defence secretary is a war criminal and I'm being fired for doing my job?! Yeah, I might have had a drink now and then but I didn't burn down a town!"\n"I said you're dismissed!"\n"You can't dismiss me, I know things, I'll take her down with me! I was at Gades, I know why it's not on the maps anymore. This is Gerza's doing! That bastard's protecting her. He's so crooked he sleeps in a spiral staircase. I'll take them all down, him and his piece of-" The General crossed the room and headbutted the former captain who crumpled to the floor with a shout, his cries cut off as Mad Mic put her boot in the shamed officer's gut.\n\n"Guards!" The door burst open as two earth ponies stormed in, guns at the ready. "Get this civilian off my base! Help him fall down some stairs and break his jaw, that'll teach him not to spread lies. Make sure it heals badly." The guards grabbed his legs and dragged him from the office, closing the door behind them as they went. General Mic sighed and leaned against her desk, turning to look into the shadows where Jebzel stood.\n\n"Who's next?" She smiled."
trotkart_colthage.11.a: "And don't come back!"

trotkart_colthage.12.t: "A Night At The Pub"
trotkart_colthage.12.d: ""Right that's the Cotton farms south of the river down, tomorrow we'll do Cabbage and Carrots over the northside and move onto the tire factory."\n"Did you remember to complete the forms? Don't want to get hauled in for filing the wrong thing again."\n"How was I to know that extortion and bribery were different forms? I'm a soldier, not a bureaucrat."\n\nThe Captain rolled his eyes as he finished sorting out the Zhekels on the table. In the old days three officers counting Zhekels out of a sack on a table in a bar would have raised a few eyebrows, now it was all official and above board, every bit was accounted for and all transactions were out in the open. It was a simple system, the local defence forces would collect donations from business, famers, factories, etc. They'd keep their cut for collecting the Zhekels and the rest would be sent up the chain, all fair and even handed. The locals were even glad of the service, they got a receipt for their donations which they could use to claim back some tax and, unlike the old days, they actually got the protection they paid for. Nothing like a tank shell to see off the timberwolves. Tepid Pour, the bar owner, was also glad of the extra business, on a good day the officers coming through would buy a few rounds for the bar.\n\nThe system worked. It might be corrupt but when everycreature was corrupt they all benefitted. The rising tide lifts all boats."
trotkart_colthage.12.a: "All in a day's work!"

trotkart_colthage.13.t: "A Decent Paycheck"
trotkart_colthage.13.d: ""It's a bit tight around the back."\n\n"Sir has put on a bit of weight hasn't he."\n\n"Too much easy living." The tailor worked his way around the battle-hardened zebra's leg, taking his time to take every measurement twice, only the finest quality work for the old war hero. The new suit would emphasise his scars, a low-cut collar to show off the strength on his neck muscles, he could picture it all as he looked in the mirror. "I'll not complain, I've done my share of fighting and I'm going to enjoy the easy life I'm entitled to." He stepped out of the fitting room, the tailor finishing up his work and making some final notes.\n\n"I'll send the final design on Sir." The veteran nodded as he re-joined his two comrades in the waiting area where they sipped whiskey awaiting his return. This was what it was all about, the high life and reward they'd fought for, no more battlefield looting or pillaging, Jebzel's reforms made them salaried soldiers, licensed by the Republic, and business was good.\n\n"All done? I got lunch with Zquard in an hour. He's trying to sell me on some contract spare parts for tanks." A laid-back unicorn said\n\n"We've not got any tanks in our division."\n\n"So? Doesn't mean we can't buy some. Either way he's paying for lunch, I want to get my Zhekels worth." She said with a smirk. "You never know, he might even offer another donation to sweeten the deal. Gods I love this country.""
trotkart_colthage.13.a: "We're gonna be rich!"

trotkart_colthage.14.t: "Armed And Ready"
trotkart_colthage.14.d: ""Three of a kind."\n"You win again."\n"I hate this game, why can't we play go Johnny go go go go?"\n"Because it's a stupid game and you can never remember the rules. Poker requires skill, talent and we all know how to play, so just deal."\n\nThe three soldiers, two zebra and a deer, sat around the table in the guard post; they were the only ones on duty, not much call to protect a supply depot in the middle of the jungle. For the last three weeks the only things that had come through where the trains carrying fuel and the trucks that needed it and none of them stayed long, why would they. The depot was as close to nowhere as it was possible to be and they were stuck in the middle of it, one stop on a long road to places that actually matter.\n\n"What are you going to do with your leave?" The deer asked dealing out the cards, he could do this with his eyes closed, three weeks of Appleosa hold ‘em burned the movement into muscles memory.\n"See my wife, eat ‘til I can't stand and drink ‘til I can't see. You?" The greying zebra sighed.\n"Much the same, it's a sensible plan, why ruin it." The bearded zebra replied. "Three weeks stuck here makes you appreciate the simple pleasures. 1 week of that then another 3 weeks of this hellhole."\n"Let's be honest, we're sick of everything here." The dear interrupted, sliding some Zhekels into the pot. "3 weeks of sitting in this shack watching convoys come and go with nothing but a deck of cards and that radio to stay sane and all it picks up is some Chital talk show, I'm amazed we haven't gone mad and shot each other. Hey did you feel that?" The deer looked at a glass of water on the table where slight ripples danced.\n\n"Feels like a convoy." The bearded zebra sighed climbing to his hooves and collecting his Zhekels. "Alright, you go check the fuel reserves I'll get the trucks lined up and you get the fuel hoses out. Let's get this finished so we can get back to doing buck all.""
trotkart_colthage.14.a: "May as well be working at a gas station..."

trotkart_colthage.15.t: "Trucking To Success"
trotkart_colthage.15.d: ""Guess what you're an accessory to." The driver shouted as the truck pulled into the depot and three Zebra climbed out of the back. The lieutenant stubbed out her cigar on the garage wall; she'd been waiting for the last hour for this truck and was long passed jokes.\n\n"What went wrong."\n"We blew a tyre 4 miles out." The driver, a young thestral private, said with a smile as he climbed out of the cab "Had to drive back on the flat. I did say we shouldn't have removed the spare."\n\n"We couldn't risk the weight. The truck might have gotten bogged down, but I take your point. We'll just take one less crate in future. Any other trouble?"\n"Nope, all went according to plan. We loaded up the gun crates, headed south on the usual patrol route, met Father Zisco and his goons near the border, gave him the crates, loaded up the coke and here we are, missus one wheel."\n"Good, I've declared the guns faulty and have listed them as being destroyed. Don't fix the wheel, take the truck over the workshop and make sure they see the flat, tell them the spare was damaged." The lieutenant and private walked round the truck to find the three zebra had unloaded three bags of coke and one gun crate from the truck.\n\n"What the buck is that?!" The lieutenant pointed at the crate.\n"Relax, Zisco won't miss it, he was too high to count what we gave him and we can sell it on to someone else. Pure profit."\n"Well, I hope for your sake you're right, because if he finds out you've screwed him over, he'll use you as a living buckpost for his next orgy." She noticed the private shallowed, his throat suddenly dry. "You three, take those bags through to my office, I'll need to make sure it's good stuff before we send it on to Abizaal.""
trotkart_colthage.15.a: "Who said border patrols couldn't be fun."

trotkart_colthage.16.t: "The Eternal Headache"
trotkart_colthage.16.d: ""Where's the bastard ethanol? I've got to sterilise these scissors."\n\n"No idea. I know we got more in last week but it's gone again. It's getting to the point where I think we should start burying supplies under the floor. I caught a private in here last week going through the medical waste for something to sell."\n\n"Did he get anything?"\n\n"Tetanus probably." The medical tent was organised chaos. There was little point in sorting items into specific locations as it just made stealing them easier. The medics, a middle-aged unicorn and a young zebra not long out of university, spent most of their day just keeping track of what had been pinched the previous day. They might as well have just put up a sign that said "If we don't see you take it, you can keep it." The only upside being replacement stock was easy to come by now the market was flooded with stolen drugs. Easy come, easy go, it would just be nice if some of those drugs found their way into patients every now and again.\n\n"Here let me." The Unicorn's horn glowed as he sterilised the scissors with magic. "There, that'll do. Now where's the stitching thread?"\n\n"Holding the Colonel's jacket together.""
trotkart_colthage.16.a: "Gah, I need some asprin."

trotkart_colthage.17.t: "Special Delivery"
trotkart_colthage.17.d: "The light turned green as the alarm sounded. 5 seconds later the bomb bay doors opened and another crate dropped through the hatch, parachute disappearing after it. The noise in the plane was deafening as the wind ripped past the opening and the engines roared outside as a final thud sounded the doors closed and deadened the rumble. Tree tops bending in their wake as they flew on, low to the ground to avoid radar detection; an off the record job, a few Zhekels on the side, who could it hurt. The bomb bay, lit by a dim red light and which had once held the weapons to level a small town, held three large wooden crates suspended form a railing along the roof. The crates were void of markings or writing which might reveal their contents as they slide along the bomb rail, the next one taking its place over the bomb bay doors.\n\nThe air in the bomb bay could freeze the antlers off a deer, no creature would choose to willing spend time in there for fear of what else might drop off. Whoever had designed the plane deliberately made it as inhospitable as possible, as though they were guilty for having built a flying machine of death and didn't want anyone to actually use it. No bombs fell tonight, just nondescript packages for unknown owners but that would do little to appease they're ultimate victims. A crate of guns here, drugs there, bathtub gin, poorly refined drums of oil, outdated medical supplies, their effect delayed but no less destructive than the bombs normally occupy the hold.\n\nThe alarm sounded again, the light went green and a package slid from the rail, disappearing into the night below.\n\nAnother heartbroken, another life shattered, another crate delivered."
trotkart_colthage.17.a: "Meh, who cares?"

trotkart_colthage.18.t: "Always Loyal"
trotkart_colthage.18.d: "Today was a day to show off the rising might of the Republic. The roar of the crowd threatened to drown out his speech. The square before the senate thundered, rammed from end to end with every creature great and small, flags and banner held aloft in the wind, the force of stamping hooves cracking the paving stones. Beautiful patriotic chaos. Through the middle of it all marched the ranks of The Sufrits' Chosen, the most renowned regiment of the new Republican army. The sun glinting off the brass buttons of their uniforms, they cut a noble figure as they marched. Behind them came The Republic's Anvil, the latest tank division deployed, kitted out with the latest designs. This was an army to be proud of. They've come a long way from the ragged banners of the civil war.\n\nGerza stood upon a dais taking the salute as the armed forces marched by, his voice carrying over the sound of the parade "The Republic has risen from the bonfire of its past. The armed farmer is now a trained soldier, our army, a professional elite force, our air force the envy of Zebrica, our navy rules from here to the Dragon Lands. For the first time in years, you are safe. You. Are. Protected. We have one Zebra to thank for this. One mare who put the needs of our Republic and our citizens before her own. A soldier of honour, a zebra of outstanding character, Jebzel Zoblos!" A squadron of bombers flew low overhead as the crowd erupted. JEBZEL! JEBZEL! JEBZEL! They chanted. Gerza inclined his head to her as she took the stand; a strong, noble yet humble figure.\n\n"Thank you Sufrit. This is not a day to honour me, well maybe a little, but really today is for our service mares and stallions, to honour them and the sacrifices they have made to build our military to the force it is today." She stamped her hooves as the artillery pieces rolled past. "Celebrate, enjoy yourselves and long live the Republic!""
trotkart_colthage.18.a: "Good work Zoblos."

trotkart_colthage.19.t: "The Economy's A Racket"
trotkart_colthage.19.d: "Gerza sighed as he heard the knock on his office door. "Yes? Come in." Around the door appeared the mane of his lead financial advisor, Azizelquart Zahummid. The zebra had aged ten years in appearance; true he had not fought in the war but long nights trawling through financial reports and balancing the books had taken their toll. "Ah, Aziz, do come in and take a seat. I take this is about your..." He flicked through a stack of papers to find his notes "economic development plan." He smirked knowingly.\n\n"Yes, you see" closing the door behind him, he crossed the room and took a seat before the Sufrit "If we begin making some changes to our economic model we can relieve the ongoing famine and boast our economic growth at the same time. It's all there in my report." He gestured to a folder buried under a stack of similar folders. "I take it you've read it?"\n\nBenoam leaned back in his chair. "So, who are we scamming?" He smiled as the economist had the shame to look shocked and slightly insulted. "Aziz, I know you, I also know about the ‘escape fund' you had stashed away during the war. When you're making money someone else is losing it."\n\n"Sufrit it's not like that. I propose we set up several state managed companies to rebuild and adjust the economy then sell them when they become profitable, returning the funds to the treasury. This will allow us to reinvest while the original enterprise continues to operate, creating an ever-increasing pool of capital and industry for the nation. It just works. The profits from the sales of these companies would really benefit the state-"\n\n"And as we are the state we stand to benefit?" Benoam cut in, an eyebrow raised. Aziz quietly nodded. "Hmm interesting." He stroked his chin "Fine, you have my approval to implement your plan, but I want your signature on every deal; if this goes wrong it's on you." He pulled the proposal from the stack - ignoring the rest of the folders that tumbled to the floor – and placed his hoofmark on the signature line before passing it to the smiling accountant. "Use the usual accounts would you."\n\n"Of course Sufrit.""
trotkart_colthage.19.a: "Don't disappoint me Mister Zahummid."

trotkart_colthage.20.t: "Pick And Choose"
trotkart_colthage.20.d: ""The non-returnable outgoings for the first half of year exceeded the deductions for quarterly VAT returns, making the gross profit not serviceable during the interim taxation period." The zebra sighed and discarded the report into a rapidly growing pile of reports. Rising to her hooves she cracked her back to try and work some energy into her muscles. "Coffee, coffee will help." She mumbled as she staggered from the office to the canteen. The building was quiet at this time of night, only the most dedicated, boring, or miserable zebra still worked at this hour; she wasn't sure which category she fell into.\n\nThere were thousands of businesses in the Republic teetering on the edge of bankruptcy and she had to decide which ones to give bailouts to and which ones would be left to collapse. How do you even begin to make a decision like that? There was no system for this. Use purely economic reasons? The barest essentials services should be maintained and then any more advanced industries – which were profitable before the war – helped back to their hooves; but then what about the moral element? A lot of the applications were for small family business which might not be very profitable but provided work for local families and their communities. These applications were usually accompanied by a letter imploring the government for help and, despite being told not to read them, she couldn't stop herself going through the accounts of those about to collapse for want of support.\n\nThe whole task had left her emotional drained and physically exhausted, there was no fair way to make these choices, for every one business she saved ten went under. Head bowed as she returned to her desk she stared in defeat at the stacks of applications, the ticking of the clock on the wall the only company in this deary task.\n\n"I'd be better just picking at random." She grumbled. "You know what, sod it!" Picking up a clump of applications and laying them out on the table before her, she closed her eyes."
trotkart_colthage.20.a: "Eenie, Meenie..."

trotkart_colthage.21.t: "Rolling The Dice"
trotkart_colthage.21.d: ""Are these reports correct?"\n"Yes Sir, I've consulted with the staff in question, and they've confirmed it."\n"This really isn't acceptable you know. Why does it keeping happening? Is there something wrong in the training practices for the auditors? We really must investigate this." The mistakes in the paperwork were getting out of hoof. When Botrys had been appointed to administrative supervisor he thought it'd be easy going. Make sure all the paperwork was in order before it was sent up the chain and he'd have an easy life, but there were so many mistakes in the reports he had to review that he didn't know where to begin.\n\nAuditors would be sent out to investigate a business, they report that the business was not profitable and return their findings to the office. The enforcement officers would then be sent out to close the business only to report that the auditors had made a mistake and the business was profitable. This happened 4-5 times a week and it was costing too many hours correcting these mistakes.\n\n"Sir there is one alternative. I..." The clerk glanced around making sure the door was closed. "I suspect corruption Sir. The enforcement officers being bribed to not shut these businesses. Demna just bought a new house Sir, that's not possible with what we pay her."\n"Do you really? Send her in a once." The clerk nodded and left the office in a hurry. Corruption, in this department, what a ghastly thought. The enforcement officer entered the room, a glint of concern in her eyes\n\n"You wanted to see me Sir?" \n"Yes, I've heard reports of possible corruption in this office." The officer's face dropped; guilt written across her features. She didn't even try to deny it, she wasn't a good actor. He stared at her in shock, realising instantly that it was true "Bribery going on under my very snout. Did you really think you could get anyway with this?!"\n\n"We'll cut you in for 20%"\n"Done.""
trotkart_colthage.21.a: "Thank you for your contribution."

trotkart_colthage.22.t: "Ain't I Right?"
trotkart_colthage.22.d: ""Explain all this to me then, this new economic model, what's it called again ‘Horizontal Economic Planning' or something." The banker mumbled through their moustache.\n\n"Well didn't you read the Financial Times this morning?" The economics professor returned; an eyebrow raised.\n\n"Never do."\n\n"But you're a banker, surely you read the financial times?"\n\n"Can't understand it." The banker lit a cigar "It's full of economic theory. Only reason I buy it is because it's part of the uniform. It took me 30 years to understand Zarcid economics and just when I'd caught on the wars happened. Now we've had more models and redesigns than a brothel bathroom."\n\n"True" the professor chuckled. "Two old fashioneds please." He ordered as the waiter passed their table. "The plan is simple in concept and complex in execution. Every business - and I do mean every business be it a factory or a bakery – will have 40% of it's gross income taxed by the government. This will be placed in the ‘national development and investment' fund which is overseen by the development committee – an independent body not controlled by the government but accountable to them - and is to be reinvested into the economy through the distribution of the fund in an impartial and meditated way." The waiter returned setting their drinks on the table.\n\n"So, socialism then." the banker offered, sipping his cocktail.\n\n"Yeah, basically. Just another coat of paint in that bathroom.""
trotkart_colthage.22.a: "This just sounds like Socialism with extra steps."

trotkart_colthage.23.t: "Land Of The Free"
trotkart_colthage.23.d: "She hurried to the floor as the bell sounded. The noise was incredible as zebra, ponies, deer and even a griffon all clambered over one another trying to make. The markets were open. Watching the trading floor was like watching the roll of the tides. Somecreature would rush into the room and shout "Sell!" and the wave would carry across as the shouts echoed the demand and the value of the stock went down. When a broker quietly bought stock, everycreature who noticed thought they must know some trading secret and bought up stock as well, raising the value.\n\nThis was the way trading worked, by rumour and panic, but Pawly was savvy, and she had a plan. Running straight through the crowd she ran up to the trading window, shoved some papers through and shouted "SELL!" as loud as she could so those around her could hear. She'd just made a profit but there was more to come. Word spread like fire and soon the windows were crammed with brokers selling stock. Most of them didn't even know what she'd sold. As the value of ‘Mareland cookies' crashed she ran back to her office and snatched up the phone.\n\nFive minutes later she'd bought up most of the stock that had just been sold at a massively deflated price. Now the tricky part. Walking back to the floor she gave the signal to her partner and the deer, Alv, a known trader of some success, "quietly" bought the last of the stock. Word quickly spread and the windows were once again flooded with attempts to buy back what had just been sold, but it was too late and as they realised their mistake the price of the stock went through the roof.\n\nPawly approached the window with Alv and together they sold their stock at the new inflated price and just like that the Republic gained a new millionaire. Pawly let all pretence drop and celebrated knowing full well that she'd probably loose it all tomorrow, but when you play the markets you've just gotta hold on and try not to get swept away."
trotkart_colthage.23.a: "Bring out the coke!"

trotkart_colthage.24.t: "The Beating Sun"
trotkart_colthage.24.d: "Gebal leaned on the steering wheel sighing with relief, a small smile playing across his lips, this was so much easier since he'd gotten the new tractor. Last week he'd spent most of the morning trying to get the old one working only for it to break down again 4 hours later; a sad cycle but it was the only one he'd had, a small-scale farmer like him couldn't afford a new tractor. That was last week though, this morning the grant had come through and his new machine had arrived.\n\nFinally, the work was fulfilling. No more evenings spent swearing at an engine up to his elbows in oil and spare parts, no more worrying about whether he could get the fields turned over fast enough to get everything planted, no more having to call in help during the harvest and no more spending the repair budget on parts for a tractor that hated him and refused to work, like some lay about unicorn. With the new equipment he regained all the time he usually lost and had the ploughing done in half the time. She really was a beauty of a machine he thought, deciding to name her Rosewater.\n\nAs he drove Rosewater back towards the farmhouse – having finished the lower fields in record time – he saw his wife waving from the porch, a jug of fresh lemonade in her hoof. He smiled, savouring the warm sunset on his face."
trotkart_colthage.24.a: "Nothing like a bit of lemonade after a day of hard work."

trotkart_colthage.25.t: "The Rolling Fields"
trotkart_colthage.25.d: "Gebal sighed. Ten minutes he'd been stuck in the queue to get down to his field, wedged between other tractors all waiting in turn. He could see past the three tractors ahead of him to where a harvester had broken down blocking the road and a group of farmers sucked their teeth and pointed at various bits of the engine without actually repairing any of it.\n\n"Same shit, different day." He muttered bitterly. When the state had started collectivising the local farms, they'd talked about providing equipment and boasting efficiency, problem was the equipment kept breaking down and nobody could be bothered fixing it up right - If it wasn't their problem, why should they – and things just got worse until the machines broke down at awkward moments, like right now.\n\n"Screw it. I'm not losing pay over this." He mumbled as he climbed out of the cab. He had to have those fields farmed by the end of the day or the overseers would dock his wages again and that was not something he could afford. Stomping over to the harvester he shouted, "Have you check the sparkplugs?" and joined the line of farmers scratching their chins."
trotkart_colthage.25.a: "Seems Zarishat and Benoam aren't so different..."

trotkart_colthage.26.t: "Shaking Hooves And Making Friends"
trotkart_colthage.26.d: ""So it's a small community bank then Ms. Solvik?"\n"I wouldn't say a bank necessarily more of a credit union." The deer replied, shifting nervously in her chair. "But it does provide funding to the local community. We set it up after the war when the big banks were still finding their feet and weren't lending to smaller businesses."\n"Hmm, I see." The banking zebra muttered, looking down at the financial reports in front of him through his thick bifocals. "And tell me, how did this credit union find itself in these financial woes?"\n\n"We invested into a community health centre as the nearest hospital is 30 miles away. We had it all planned out, put down the deposit on the equipment, the builders were ready to start and a few local doctors signed on payroll when we got the news that the planning permission had been revoked. We're still not sure why that happened one minute we had it the next it was gone. We managed to recoup some of our loses but not enough."\n\n"And how was this health centre going to make a profit?" The banker enquired, setting his glasses on the mahogany desk.\n"It... it wasn't. the plan was to charge creatures at cost value. We wanted to help not make money." She suddenly felt very unsure of herself.\n"It's such a shame really." The deer's face dropped hearing the zebra's reply. She knew these bankers were meant to be heartless but even this was a bit much.\n\n"It's... the savings we invested were from the community. Some of our members fought in the war, all they had was in our hooves. You see why we need your help." She quickly added, trying to stave off defeat.\n"All these local projects being shut down by outside interference when they could really do some good. Breaks my heart." Her ears perked up. Maybe there was still hope. "It's little community projects just like this that we're looking to help Ms Solvik. You can consider the bailout approved." He smiled as he signed the transfer, the deer across from him beaming with joy and relief. "And good luck with the health centre.""
trotkart_colthage.26.a: "Glad the Sufrit looks out for the small colt!"

trotkart_colthage.27.t: "The Invisible Hoof"
trotkart_colthage.27.d: ""Ah Ms. Solvik, just the deer I wanted to see, do come in and take a seat won't you." The zebra smiled warmly as he gestured to the chair on the other side of his desk. The deer returned the smile as she took a seat, feeling hopeful that the meeting would go in her favor. "I've been reviewing your proposal and I think we can help you. Now your community bank got into a little bit of bother, yes?"\n\n"Yes, we invested into a health centre, and it's fallen apart at the last minute because the planning permissions were revoked but with your support we can get back on our hooves." She shifted a little, trying to get comfortable.\n"Good, good. Yes well, I'm glad to be able to say that we would like to help. You'll see there the agreement of transfer. "He passed her a contract. "We take over the outstanding debt and all the accounts previously held by your little bank and pull you all back from the brink."\n\nAs Ms. Solvik read through the contract her face slowly dropped from hopefully, passing through miserable and landing firmly in distraught. "This... this isn't a bailout contract, it a buyout contract."\n"Yes, a standard buyout. We'll take over, cut the non-profitable investments and refocus the bank to better use the funds of your community."\n\n"But the whole point of the credit union was to help give the town things they needed, even if they weren't profitable. What about the health centre?" she replied, horrified.\n"First to go of course, that's already proven to be a bad deal." He said, his smile never wavering.\n"You can't do this. I won't sign this contract!"\n\n"You'll forgive me for saying this Ms. Solvik but you don't really have a choice. You either accept the buyout or you go under and what will happen to your community then? All those poor creatures who will lose their savings; are you really going to put some old war veterans out on the streets for the sake of your pride?" He offered her a pen."
trotkart_colthage.27.a: "Bastards..."

trotkart_colthage.28.t: "The Gilded Age"
trotkart_colthage.28.d: ""My Lords, Ladies and Gentlemares, please be upstanding for the Sufrit!" The speaker announced as Benoam descended the stairs to the great hall, fashionably late of course. The Gala was well underway with some of the country's leading social figures arrayed throughout the hall. He could spot Jebzel enjoying the champagne along with a few ordinary citizens invited for their outstanding work, and for media purposes of course.\n\n"My Lords, Ladies and Gentlemares, please be upstanding for the stallion of the hour, Azizelquart Zahummid!" Benoam smirked as Aziz followed him down the stairway, the room taking his arrival as a signal to stand and stomp their hooves. The economist looked nervous, out of place at the centre of attention but the night was for him, to celebrate the success of his economic model and the "Colthage boom" as it had come to be known. Benoam waited for him, glass of champagne offered to Aziz as he descended the stairs.\n\n"My friends." Benoam spoke, raising his voice over the crowd. "Please, join me in toasting Aziz and his great success." With glasses raised, and the toast made every eye in the room was back on Benoam again. The night may be in Aziz's honour, but everyone here knew who held the real power and that economist acted only at the Sufrit's discretion. In a way this was all thanks to him and Benoam would make sure everyone knew about it.\n\n"Are these creatures all really here for me?" Aziz asked, a bit shocked as he sipped his champagne.\n\n"Of course, they are my dear Aziz." The Sufrit smiled as he put a hoof across the nervous zebra's shoulders. "After all, you've given them and our nation that greatest of gifts.""
trotkart_colthage.28.a: "Money..."

trotkart_colthage.29.t: "Finishing Off What Was Started"
trotkart_colthage.29.d: ""Are you seriously telling me that Ozid it still kicking around in my homeland?" Benoam didn't shout, he didn't let his anger get the best of him, he kept his voice calm, cold and restrained behind clenched teeth. "I assumed that he would have collapsed by now, or that your mercs would have done their job and seized Coltva."\n\nJungle Work glanced sideways at Black Jean. The Sufrit was no General it was widely known, but he was still in charge, they had to tread carefully here. "Our priorities lay elsewhere Sufrit. We thought it best to focus on those we were already at war with rather than Ozid. With Hiram and Zanit dealt with we could then swing our forces round and deal with him." The simplest arguments are always the best.\n\n"Well, I am telling you I will not allow that retched communist enclave to last a second longer. I want them wiped off the face of my Republic. I want bombing runs, I want strafing runs, I want artillery fire, I want tank shelling, I want grenades, I want him gone."\n\n"That'll be tricky Sir, we've only got rifles and-"\n\n"Just!\nBucking!\nKill him!""
trotkart_colthage.29.a: "The time has come to march upon Coltva!"

trotkart_colthage.30.t: "Just Another Brick In The Wall"
trotkart_colthage.30.d: ""In order to place an application for a support grant you need a 25b form which you can't get anymore because they're out of circulation."\n\n"Another dead end. I suggest we scrap this process and build a new streamlined one."\n\n"Agreed." It was a strange sight; Zuan, a young zebra not long out of university – and the newest member of the Young Scientists' clique – chatting with the Sufrit about the tangles of bureaucracy, but who better to discuss it with than someone who just battled through it having come from university and joining politics. A stack of procedures and policies lay piled on the desk, all of them for the bin, a bureaucratic cull was in full swing.\n\nZuan had been sceptical when first asked for his opinion, but Benoam went through paperwork like a blowtorch through butter, clearing up old outdated systems and ridding them of complicated conditions. Granted this opened a few loopholes here and there but it was worth it for the sake of making everyzebra's life easier. \n\nFor his part Zuan was happy to help make things simpler for students and activists by cutting the paperwork involved in grants applications and study visas and by the gods was it needed. They'd laughed when they found there was three separate ways of applying for planning rights all of which contradicted each other, but that was just the tip of the iceberg. There were so many old systems still to get rid of. It was going to be a long night."
trotkart_colthage.30.a: "How did Zarca get anything done?"

trotkart_colthage.31.t: "Just Another Cog In The Machine"
trotkart_colthage.31.d: "Another strike of red ink through another question, even Zaalisillhek had to admit that 5 times 7 was too easy. Measuring the competency of any new applicates to Republican Civil Service required a test, problem was someone competent had to draft the test. See the issue here? Benoam and Zaal argued continuously over the different versions of the test each had produced with the industrialist claiming Benoam's questions were too hard and the Sulfrit explaining that Zaal's questions were too easy.\n\n"We can't just accept anyone; we need to have at least a basic grasp of the tasks required. An essay-based test would give better insight into the mindset of the applicants and where their possible career path may lead along with any possibly difficult personal leanings. More importantly though, they need to have the right stuff to be able to survive the service. It's like a bear pit, worse than any battle I fought."\n\n"But you never f-" Zaal was cut off by a death stare from Benoam. "eh... I mean, yes, I see your point. We will need to set up a disputation system though, for those applicates who perhaps feel they were badly marked. Nothing major, just a small setup to sort the tests and deal with the relevant processing costs and extra staff coverage.""
trotkart_colthage.31.a: "A good way to make money if nothing else..."

trotkart_colthage.32.t: "Busting The Fundies"
trotkart_colthage.32.d: ""Thank you for your time, I know you're a very busy stallion these days Sufrit." Benoam recognised the Zebra, he was a patrician, one of the younger ones, not yet fully corrupted by that cesspit.\n\n"Indeed, but not so busy as to make time for a colleague. Do tell me what it is I can help you with." The Sufrit smiled. He was going to enjoy this.\n\n"I was trying to think of ways I can be of service to the Republic, since the latest legislation I find myself a little underworked you see. Then I thought the Sufrit would be able to point me in the right direction I mean, you know the state inside and out. I want you to know if there is any way I can help, anyway at all you can think of I'm at your service." And there it was, a young stallion begging for a handout. The dismantling of the political dynasties had cost many patricians their family influence and their positions in turn; at least this one knew what side his bread was buttered on, coming as he had to Benoam, cap in hoof.\n\n"I think I know just the department looking for a stallion of your qualities. There's an opening in the fisheries that would suit you." He pulled some papers from a draw in his desk and signed them. "Take these down to the harbour offices they'll get you sorted out, just don't go forgetting who gave you this chance when you're a big success." He half joked. The young stallion took the papers eagerly, just happy to have any position at all. He even had the grace, or desperation, to give a little bow as he left the office."
trotkart_colthage.32.a: "Hopefully that'll teach them the meaning of meritocracy..."

trotkart_colthage.33.t: "Let Money Speak"
trotkart_colthage.33.d: "Benoam took a slow puff of his cigar as he regarded Zaalisillhek. The industrialist was after another subtle favour, a job for a useless family member, hardly worth the Sufrit's time but he did enjoy watching them squirm. The Gentlestallion's club was busy tonight, but the members knew a private conversation when they saw it and kept their distance.\n\n"It's not that he's thick, no far from it, It's just that he doesn't respond well to written examinations. Oh thank you." Zaalisillhek greeted the waiter as he lifted a glass of bourbon from the silver tray offered to him. "He's frightfully keen and dedicated oh yes, you'll be hard pressed to find a zebra more dedicated to the ideals of the Order and Progress, as his cousin I can vouch for that."\n\n"Well, if he's as dedicated as you say" Benoam sipped his whiskey. "I'm sure he'd be a great asset to the Republic. The only problem is there would be various administrative overheads that would need to be covered, monthly office costs and such. I cannot make exceptions for these just because he's a friend's relative now can I."\n\n"Oh well, that won't be a problem." Zaal smiled warmly, a slight twitch in his left eyebrow. "He has significant income from a monthly stipend, I'm sure that would more than cover such things. Do you have the details of the account the funds should be sent to?"\n\n"I'll have Azizelquart send you the details.""
trotkart_colthage.33.a: "Pleasure doing business with you."

trotkart_colthage.34.t: "Three Strikes"
trotkart_colthage.34.d: ""I really feel this is a bit unnecessary you know. My wife is secretary to the general commissions' council, she holds a lot of influence amongst the right sort of zebra. We're rather known for our little soirées."\n\n"It's just standard procedure Sir." The clerk replied, settling himself across the counter. The senate offices were busy that morning and he had little time to go through the new background checks for lobbyists but the new bill demanded it and you could never be too thorough with security. "Thank you." His assistant passed him the file. "Let me see here now Sir." He extracted the one-page summary from the front, red ink marking up most of the text. "Hmm. You say you worked as an advisor to the Coltva local council?"\n\n"Yes, for three years."\n\n"And the general admissions watchdog in Trotkat for 2 more?" The Zebra opposite nodded firmly and smiled smugly. "I tell you what Sir, you look through this file and stop at any information that's actually true. You see, we did the unthinkable and checked your application. The only truth here is that you worked in a sweetshop when you were 14. Based on this and some rather... unusual financial transactions I think we both know I'll have to reject your application for a lobbyist pass."\n\n"You... I..." The zebra looked like he'd been slapped with a haddock. "How dare you accuse me of lying!" He slammed his hoof on the counter. "You clearly don't know class when you see it otherwise, you'd keep your mouth shut. Do you know you I am?! I have connections. My brother in-law is very close to the Zurumilki Family!" He grabbed the file off the counter and threw it into the air, papers and pictures flying everywhere. "That's what I think of your silly background checks." By now everyone in the hall was looking to see what the fuss was as he leaned across the counter. "You might want to rethink your decision. I can make things very hard for you."\n\n"Security! Would you please escort this stallion off the premise." Two large diamond dogs appeared on either side of the trouble maker and dragged him – rather roughly – from the hall whilst he thrashed and ranted."
trotkart_colthage.34.a: "Next!"

trotkart_colthage.35.t: "Under The Table"
trotkart_colthage.35.d: ""Is this really necessary? I don't know if you're aware, but I am a zebra of note; my wife is secretary to the general commissions' council, she holds a lot of influence amongst the right sort of zebra."\n\n"It's standard practice for all lobbyists to cover the charges incurred in processing their passes. Licensing costs, administrative fees, security checks, it's all in the paperwork we provided Sir. The final cost is 200 Sir." The clerk slid the bill across the counter to the zebra who read through the itemised bill for his pass.\n\n"I really don't see why I should have to pay to offer my services. Here I am, providing my wisdom and insight into the development of mining equipment, taking my time out of my day, volunteering my years of experience and I am expected to pay to be able to help. I'm not doing this for any personal gain, it's for the spirit of the nation." He lied through his teeth.\n\nThe clerk stared at him; lids heavy with boredom. He saw this at least four times a day. Another zebra how tried to wiggle their way out of the new fees, fortunately after a few confrontations he'd learned the best way of dealing with such individuals. Slowly he reached across and pulled the bill back to his side of the counter. Without taking his eyes off the zebra before him he reached into his pocket, produced a red pen, and changed the 2 on the bill to a 4 before sliding it back.\n\n"400, Sir."\n\nShocked and grumbling the zebra reached for his wallet before the price got any higher."
trotkart_colthage.35.a: "Pleasure doing business with you!"

trotkart_colthage.36.t: "A Bit Of Sunshine"
trotkart_colthage.36.d: "The earthpony grumbled as he hobbled through the quiet hospital waiting room, the brace around his back left leg the only thing keeping him upright. It wasn't getting any easier to walk since he'd taken grenade shrapnel in his leg at the battle of Hippone; they said they'd gotten it all out, but he swore he could still feel it in there.\n\n"Excuse me please." He managed to reach the reception, a doe-eyed young zebra smiling back at him. "I need an appointment."\n\n"Certainly Mr?"\n\n"Bristle. It's me leg, I can't put any weight on it at all. I nearly fell over just crossing the road. It's been like that since the war ya see."\n\n"Oh I'm sorry to hear that Mr. Bristle but I'm sure we'll be able to help. I can get you an appointment with the specialist..." She took her time flicking through some pages in the appointment book "this afternoon at 16:0 if that works."\n\n"Oh, I wasn't expecting so soon, eh, yeah that'll work. Wait, what's the catch? How much will this cost me?" He eyed her suspiciously.\n\n"Nothing Sir, all covered by the state." She smiled warmly.\n\n"I guess I'll have to find something else to complain about then." He chuckled."
trotkart_colthage.36.a: "Huh, I didn't even need to bribe anyone."

trotkart_colthage.37.t: "A Pain In The Leg"
trotkart_colthage.37.d: "The earthpony grumbled as he hobbled through the crowded hospital waiting room, the brace around his back left leg the only thing keeping him upright. It wasn't getting any easier to walk since he'd taken grenade shrapnel in his leg at the battle of Hippone; they said they'd gotten it all out, but he swore he could still feel it in there.\n\n"Excuse me ple-." The receptionist strode past him, ignoring him as she passed a bundle of papers off to her colleague; they were rushed off their hooves. "Hello. I need a – Hello?" He final managed to attract her attention. "I need an appointment, my leg's playing up. I can't put any weight o-"\n\n"Average income a month?" She cut him off, flipping through a folder.\n\n"Eh, 1300 a month." He replied, a little confused. She ran her hoof down the page.\n\n"Central bracket. The hospital will cover 60% of your bill, take those down to the archives would you Rift." She passed another stack of papers to a porter.\n\n"60%." He frowned. "Ok, that could be worse and when would that be? My leg's killing me."\n\n"We can get you in- No that's for J-ward, J-ward Rif- Rift! J-ward, you deaf bat." She mumbled the last bit, snatching some back the files the porter had just lifted. "We can get you in about a month Sir, cash or cheque Sir.""
trotkart_colthage.37.a: "What do you mean I have to wait a month!?"

trotkart_colthage.38.t: "Yellow Press"
trotkart_colthage.38.d: "The headline was bold, eye-catching and complete nonsense. "Local baker outed as Zarcid supporter." Beneath it continued; Traitor hauled off by the police. The deputy editor looked over the edge of the draft to her boss. This wasn't journalism it was a dressed-up gossip column pretending to be of national interest, sensationalism at its worst.\n\n"So, what do you think. It'll work right?" the editor sat behind his desk smiling widely like this was the best idea he'd ever had.\n\n"If by work you mean we'll sell some issues then yes, I guess it will, but it'll also destroy the reputation of this paper and anyone who works here. It's drivel. Complete and total drivel. Can you prove any of this? What about when we get sued by the baker?"\n\n"We don't have to worry about the baker." He waved it off. "She's just one zebra on the list and yes we can prove that a lot of them are Zarcids. Not all, granted, but nothing to see off any defamation lawsuits. Listen it's not my fault Gerza's cracking down, I'm just making the best of it. Nobody cares about the truth anymore anyway; it's all sensation and story these days. If doesn't matter if you can't prove everything, there's always someone stupid enough to believe anything."\n\nThe deputy editor stared at him in disbelief. "But this will ruin zebra lives" She began reading through the list of names in the article. "Many of these aren't real supporters and even if they are what crimes have they committed? I will not be party to this.""
trotkart_colthage.38.a: "Just run the story!"

trotkart_colthage.39.t: "A Bit Of Modesty"
trotkart_colthage.39.d: "The door to the dining room burst open as the aged zebra stormed into the room. His son - hunched over the table nursing a hangover – nearly fell from his chair in shock as his father slammed a document down on the table next to him, half spilling his mug of coffee.\n\n"Explain!" He rubbed his face to clear his head and looked at the document. It was a bar bill from the night before, from the looks of it he'd bought the entire bar several rounds of champagne and spirits. The bill totalled to 650 Zhekels.\n\n"Things might have gotten a bit out of hoof last night I grant you but it was all in good fun." He gave a feeble smile.\n\n"Good fun?! Do you have any idea what you've done? If word gets around that our family is throwing money away like this Gerza will come down on our heads like a ton of bricks with another of his ‘special taxes'. I'm a Patrician Itthob and therefore a target! We cannot afford to give him an excuse to ruin us. If we're going to survive, we need to be subtle, fly under the radar, not buy your friends all the booze in Colthage."\n\nFather I-"\n\n"No, I don't want to hear it. If I hear that you've even reached for your wallet again I will cut you off and through you from this house! Do I make myself clear?" His son paled and nodded quietly."
trotkart_colthage.39.a: "That ought to straighten him out!"

trotkart_colthage.40.t: "A Bit Of Quality"
trotkart_colthage.40.d: ""I call to order this session of the Chamber." Zuan stood before the assembly chamber of the Qualified, 72 of the brightest minds in the nation brought together to help shape the future. They would provide their knowledge and expertise to drive the Republic to new heights. It helped that they all had the best intentions of the nation at heart. These zebras really did want the best for the nation as a whole and would work to produce it. A shining example of cooperation in science and industry working together to build a sustainable future.\n\nBenoam watched on from the gallery as they talked, scowling down on them as they discussed their plans for the future, their plans for his Republic. He had no doubts about their capabilities but old prejudicious were hard to forget. It was not so long ago that those down there had sneered at him, judged him, considered him a yokel lower than dirt just because he was from Coltva and they were from Colthage. Now here he was, looking down on them, oh how the tables had turned and he was going to make sure they learned their place. Let them build an advanced modern nation, as long as they remembered it was his nation."
trotkart_colthage.40.a: "I can work with this."

trotkart_colthage.41.t: "A Den Of Jackals"
trotkart_colthage.41.d: ""I call to order this session of the Chamber." Zaalisillhek stood before the chamber of Corporations 72 of the sharpest industrial and economic minds in the country brought together to help drive the Republic's development towards rising as the next superpower and making huge piles of cash as well of course. Zaal was just the stallion to lead this august group, not only was he personal connected with every member of the chamber he knew who he had to thank for this position and where his loyalties lay. "First topic is the expansion of infrastructure from Colthage to Torkkat."\n\nBenoam watched the session from the gallery, a satisfied smile resting easily on his lips, this was a good day. Now he had a chamber of like-minded individuals keen to push the countries industry in any way he wanted. It was so much easier to rig the system when all of his ideas were being presented by another as their own, all he had to do now was agree with the policies they put forward.\n\nThe chamber was also a source of personal satisfaction for him. All of these upper-class twits at his beck and call, each eager to please in the hopes of being granted a concession, contract or higher position. Oh yes, today was a good day to be Sufrit and he was going to enjoy it."
trotkart_colthage.41.a: "I can work with this."

trotkart_colthage.42.t: "The Cult Of State"
trotkart_colthage.42.d: "The classroom was a little confused, fillies and colts scratching their heads trying to remember the words and the meaning behind them. Their teacher, Miss Twirl felt a bit uncomfortable about the whole thing herself, teaching 5- and 6-year-olds a pledge of allegiance just felt wrong. What next, they'd be taught to fight for the Republic? They should be focused on learning to read and write, not being morphed into good little patriots.\n\nThere was nothing she could do though; it was new school policy. Everyday had to start with the newly written pledge of allegiance given before the teacher and directed towards the flag. A few teachers had resisted the move and found themselves transferred to other schools or out of a job due to subversive behaviour.\n\nThe Republic was moving in a strange and frightening direction. This idea of a civil religion was being used to challenge any possible dissension as unpatriotic, it was an easy excuse to make life difficult for good zebras. She sighed - as much as it pained her - it was her job to participate in this and make sure her students learned the words.\n\n"Ok everyzebra, let's try again shall we.""
trotkart_colthage.42.a: "I pledge allegiance to my Flag..."

trotkart_colthage.43.t: "A Private Matter"
trotkart_colthage.43.d: "The office was quiet, a sombre mood heavy in the air made heavier by the old-fashioned decor of the dean's office; the weight of tradition bearing down on them.\n\n"I do wish there was something we could do for you but I'm afraid my hooves are tied you see." The Dean sighed in sympathy. He hated this part of the job, firing his colleagues. He'd worked with professor Dusk personally for years and was quite fond of the bat, but word had come down that the new laws about educational secularism were being enforced and enforced hard. He knew Dusk was a Lunarist but she kept it to herself so had never caused an issue; he'd hoped she be spared. Then the letter that arrived stating in no uncertain terms, she goes, or the government cuts the universities funding.\n\n"We both know this isn't about my faith Bodo, this is politics plain and simple. It's common knowledge that I have long objected to the Order and Prosperity Party, misnamed as it is, and this dismissal just proves my point that they are not fit to run this country. This is a politically motivated action, you know, I know and the whole blasted facility knows that if they're not careful to doth their hats and yes Sir, no Sir, thank you Gerza Sir, then they'll be next.""
trotkart_colthage.43.a: "This is not the way."

trotkart_colthage.44.t: "A Mile And An Acre"
trotkart_colthage.44.d: ""Your post Sir." The butler set the silver tray down on the table next to the coffee and oats. Two letters expertly arranged for the patrician that morning. He could tell instantly that one was an invitation to the mayors' home for another one of his light lunches; two invitations a week turned up at the door, he did intend to go one day.\nThe other letter he lifted and briefly examined; handwritten address, a personal touch. He sliced it open smoothly with his knife and slipped out the contents, adjusting his spectacles.\n\nDear Philosir\nIt is my duty to inform you that, having reviewed your holdings as recorded, we have discovered discrepancies in your reports. These were confirmed following a detailed survey of the local countryside with reference to the landholdings as recorded in local offices.\n\nIt was discovered through these means that you had not declare 60% of your holdings. To clarify the issue and save you any concern about these holdings being considered a monopoly on agriculture in the region - which we're sure you were unaware of – the state shall begin formal confiscation of this land. By the time this letter reaches you the process should have been completed, a great weight off your mind I'm sure.\n\nI hope this letter finds you well\n\nAzizelquart\n\nThe letter slipped from his hoof and landed in the butter."
trotkart_colthage.44.a: "This is outrageous! This is unfair!"

trotkart_colthage.45.t: "Family Matters"
trotkart_colthage.45.d: "The account's report was very clear cut. It detailed every piece of land he owned from here to Trotkat with particular reference to those lands which he held under other names. How they'd found about those he had no idea.\n\n"What does this mean, for me in basic terms." He set is spectacles on the table as he turned to his accountant, desperate for good news.\n\n"In basic terms you've got two choices, either give anyway 40% of your land to smaller holdings or the state is going to come down and take a big wet bite out of your ass with a whopping great tax big enough to make you wish you'd given the land away." She stated, very matter-of-factly.\n\n"How do we do it then. I could give it all to my brother and take a div-"\n\n"Not going to work, they'll see through that. No, there's a procedure for this is. Anyone within 4 miles of the land you're giving away can register their interest; their names go into a pot and then the names are chosen by lottery."\n\n"So, these random peasants get my land for free and I-"\n\n"Get to keep your arse intact.""
trotkart_colthage.45.a: "By Za'al, this is annoying..."

trotkart_colthage.46.t: "Vote On Merit"
trotkart_colthage.46.d: "She adjusted her tie as she paced back and forth in the waiting room. It was ridiculous, a mare of her standing, secretary to the general commissions' council, forced to take some silly voter competency test. To make matters worse she had to take the test and wait for the results alongside the factory workers. The smell was the worst of it, grease, sweat and manual labour.\n\nThe test itself was easy. What do you think of this issue or that issue, how many sources have you consulted on these matters, educational background? The whole thing was laughable; she'd breezed through it in half an hour while the others struggled and fretted over every answer.\n\nAn official entered through the main door, papers in hoof. One by one she read from the list and handed the results out. The labourer in front of her collected his results and with a nervous hoof read through the paper, a sigh of relief escaping him as he realised, he'd passed and been granted the right to vote.\n\nShe snorted; the test was so easy that even the proles could pass. Collected her results and smugly glanced through them she paid little attention until she read the words: Failed, voting rights denied."
trotkart_colthage.46.a: "This is preposterous!"

trotkart_colthage.47.t: "Money Makes The World Go Round"
trotkart_colthage.47.d: "The counting office was dark, the staff having departed to celebrate the completion of a long day's work. They'd earned it, voter count was up by 20% in the recent elections and they'd been hard pressed to get the counting finished in time but through hard work and diligence they'd managed it.\n\nThe count boxes rested on tables, divided up by the candidate they supported. There was one clear winner with double the number of boxes the second candidate had received, the table groaning under the weight of their popularity. The vast majority of those new voters supported the candidate, clearly their message reached a new younger audience of keen political minds.\n\nAmongst some of the discarded papers, spoiled ballots and other now useless materials scattered in corners or around the floor was a receipt of transfer. A small monetary sum moving between hooves, nothing major of course, nothing to be concerned about. Perhaps one of those new voters - unfamiliar with voting practices - had accidental slipped it into the ballot box.\n\nThe fact that the name on the transfer receipt was the same as the candidate who'd just won the election was a little strange perhaps but it wasn't worth noting. There were just so many votes to count that the receipt had been discarded without further thought. It wasn't as though it mattered anyway, one vote, when thousands of new voters had supported them.\n\nThe system was worked, it was fair and all the votes legally cast. What more could anyone ask for."
trotkart_colthage.47.a: "Don't you just love democracy!"

trotkart_colthage.48.t: "The Magic Of University"
trotkart_colthage.48.d: ""Have you had any weird lectures yet?"\n\n"Yeah, some pegasus came into the psychology lecture shouting about a nightclub and throwing leaflets around. The professor was furious. You?"\n\n"Nah, just trying to stay awake in sociology." The four friends, a zebra, a deer, a kirin and a thestral chuckled as they sat round the table in the café enjoying a cup and each other's company. They group was a welcome sight; The republic had become a melting pot since the wars had brought so many from all over the world to fight, but it was nice to see a group talk about things other than who they'd killed in what battle. The next generation was in safe hooves.\n\nThe Kirin reached down and lifted her tea with her left hoof, blowing gently on it before sipping. The deer across from her looked on in horror. "Something wrong?" She asked the young stag, surprised by his reaction.\n\n"That's how they drink tea in Barasingha. Anyone who drinks tea with their left hoof is an enemy."\n\n"Are you... are you being serious?" The bat asked.\n\n"Nah, I'm just bucking with ya, but you should have seen your face." The deer laughed as the group joined in. "I'm so glad I came to this country. So much potential for pranks.""
trotkart_colthage.48.a: "Marvelous!"

trotkart_colthage.49.t: "The Magic Of University"
trotkart_colthage.49.d: ""How are you finding things?"\n\n"It's much the same as Warzena, though the accent takes some getting used to. I was talking to one of my lecturers yesterday and I thought he was asking me about my last holiday. Turns out he wanted my report on the history of divergent cultures.\n\n"How did that turn out anyway?"\n\n"Well, I just said that Warzena has the best culture. Didn't get many marks." The four zebras sat around the table enjoying a quiet afternoon break from their studies. There was little to say that three of the four weren't from the Republic; only a keen eye would spot the differences in their mannerism and only a keen ear would pick up the difference in their accents. With the region being so uncertain many had taken up the offer of study in Colthage and come from Coltdar, Warzena and Zumidia. A little stability went a long way these days.\n\nWhat they gave in return was new insights into old problems. Though many of the new students had come from just over the border they brought their own solutions to the issues that had been plaguing the region of years. The stagnation of the economy, the growing trade deficit, even some of the simple culture points like how to write a collective identify for the region; all from bright young minds ready to get stuck in."
trotkart_colthage.49.a: "Marvelous!"

trotkart_colthage.50.t: "Diplomatic Missive - Hippogriffia"
trotkart_colthage.50.d: "To whomever it may concern,\n\nWe regret to inform you that the diplomatic corps of the Colthagian Republic has chosen you to act as the chief diplomatic officer in relation to the Republic's negotiations with the perfidious Kingdom of Aris, may Za'al help your soul. Contained within this diplomatic missive are the talking points you shall be discussing with Aris' representative, one Violet Facade, make sure to study the talking points thoroughly before proceeding with the negotiations, which shall take place in Zapsa at exactly 18:0.\n\n1. The Hippogriffs, perfidious as they are, will doubtlessly request that Republic's unique relationship with the various criminal syndicates be thoroughly investigated. While the Sufrit sees no inherent issue with temporarily cooperating with the criminal elements of the Republic, the Arisians will doubtlessly push that their own agents be allowed to assist in curtailing said elements, as such it is your goal to assure the Hippogriff representative that we are fully capable of handling the situation. However, if the Sufrit has chosen to curtail the vast majority of the criminal elements within the country it is advisable to simply let the Arisians have this small diplomatic victory.\n\n2. Minister of Defence Zoblos is a... Rather controversial figure among certain emigrée circles. She has been accused of a number of, for the lack of a better term, war crimes by the ever treacherous Harmonites and Coltvans currently eeking out an existence suckling upon the teet of Aris. There are multiple ways to approach this situation - The first and most simple solution is simply denying the allegations, the second, by far more pointless solution is attempting to prove that all sides of the conflict were culpable for the crimes the emigrée community has brought up. There is also the wildcard solution of simply making all of the Republic's wartime records public. Ultimately the Sufrit truly does not care about what the fish think about Zoblos, so simply do whatever you think will give us a more advantageous position during the negotiations.\n\n3. Make sure to triple read this one. The fact of the matter is that the Sufrit truly does not care if the Arisians see our government as amoral as long as the Republic is capable of reaping economic benefits from this deal. Thus, once you have appropriately wined and dined Miss Violet Facade, you are to bring up the matter of trade ties between our two nations. The Arisians will doubtlessly push back citing their desire to isolate themselves from the rest of North Zebrica. However, what they want does not matter - Push for fullblown free trade between our two nations, but only do so if you are quite sure that the concessions we have already given or intend to give in the following two points will be sufficient enough to sway them. If you are quite sure you will not be able to sway the Arisians to our way of thinking attempt to offer them a more limited trade deal.\n\n4. As you may already know, the Hippogriffs are a school of utterly insufferable fish with delusions of grandeur, as such they had perceived their intake of Colthaginian refugees as some sort of duty they must uphold. With the Republic stabilised they will now demand that said refugees be taken back. To be quite frank, we have no issues with acquiescing to this demand. However, you are to make it so that Miss Violet Facade is given the impression that we are reluctant to do so as to give more weight to any concessions you might have already requested from the Arisians.\n\n5. To put it bluntly, neither the Sufrit nor the Senate care about Zumidia, but the Hippogriffs don't know that. If need be throw the Zumidians to the sharks to get more benefits out of the Hippogriffs, that is all."
trotkart_colthage.50.a: "Affirmative."

trotkart_colthage.51.t: "The Matter Of The Syndicates"
trotkart_colthage.51.d: ""I can assure you that we have everything under control." The diplomat stated as they poured another cup of tea. The board room had been arranged for this meeting, the long table covered with reports and documents as Violet Facade and the Diplomat sat next to each other. The mediators were wanting in the other rooms in case things got heated, the runners were on standby for anything that might be required, all angles were covered, excluding the talks themselves.\n\n"Really? Because my intelligence suggests that the cartels have free reign in your nation and in some cases, it looks like they're actually running the place. How can we begin to have any kind of diplomatic negotiations when these criminals can sabotage anything we agree to?" Violet Facade stated, looking up from the various notes that lay around her.\n\n"Very drole Violet but I think you're over blowing the issue. These "Cartels" as you call them, are nothing more than some gangs and the odd politician with perhaps too much influence. I don't know where your information is coming from, but I assure you it's not accurate." The diplomat reassured, an almost pointless attempt but still.\n\n"Uh huh?" She asked, eyebrow cocked, not buying the story for a moment. "Aris would like to be sure that these talks are stable and that fruitful. To that end I am authorised to offer you support in removing these blockages from our path, be it information or resources, we do happen to know quite a lot about the goings on in Colthage I assure you. It is to both of our benefit that these talks go as smoothly as possible." She smiled as sipped her tea."
trotkart_colthage.51.a: "Assure the Hippogriffs we have a handle on the situation."
trotkart_colthage.51.b: "How we handle the Syndicates is our own matter."
trotkart_colthage.51.c: "Allow the Hippogriffs to assist us in dealing with the Cartels."

trotkart_colthage.52.t: "The Matter Of Zoblos"
trotkart_colthage.52.d: ""Shall we turn to the question of the military, specifically the conduct of several of your officers during the most recent of your civil wars." Violet flipped through a few pages.\n\n"Could you narrow it down a bit? There were quite a few officers fighting in that war." The diplomat returned, trying to find the relevant information in their own notes.\n\n"Jebzel Zoblos. The chief of defence, an interesting choice I might say considering her history."\n\n"It is because of her history that she was granted the position. She did not allow herself to bound by traditional war tactics and doctrines and used innovative strategies to overcome the enemies of our Republic." A note of pride in the diplomat's voice.\n\n"By which you mean she slaughtered everycreature in her path and burned several towns to the ground for not giving in to her demands."\n\n"Those rumours were never proven and the Sufrit would not allow a zebra like that to command the are forces."\n\n"I have it on good authority. Our concerns are working with a commander of this calibre would make any military collaboration difficult to maintain. The Generals of Hippogriffia won't like working with a murderer." Violet gave the diplomat a pointed look.\n\n"Jebzel Zoblos won't be an issue, here's what we're gonna do.""
trotkart_colthage.52.a: "Assure them that Zoblos' conduct will be "thoroughly" investigated."
trotkart_colthage.52.b: "Flatly deny Zoblos' complicity."
trotkart_colthage.52.c: "Offer the Hippogriffs wartime reports from all sides."

trotkart_colthage.53.t: "The Matter Of Trade"
trotkart_colthage.53.d: ""The Republic has a lot to offer with many high-quality goods and sitting at the centre of the tri-continental shipping lanes it is perfectly placed to provide access to the markets that you're looking for." The diplomat offered a few financial reports to emphasises their point.\n\n"Yes and with a liberal interpretation of the mean on tariffs and embargoes. I can agree that the Republic does sit of the crossroads of trade but your industrial base is somewhat lagging behind our own. If you were to grant access to your ports, I'm sure we could provide some advice and guidance on straightening out your factories." Violet returned with her offer.\n\nThe Diplomat struggle to restrain themselves. Who was this soggy horse to insult the industrial might of the Republic.\n\n"I assure you that the industrial base of the Republic is more than a match for your own. Infact I have it on good authority that our GDP is actually significantly higher than that of Hippogriffia."\n\n"It would be if your industries weren't run on bribes and underhoof dealings. Kilo for Kilo, we out produce you, it is only because of the size of the Republic that you out produce us and realistically you should be making three or four times more than what you are. We don't want any corruption to influence our own factories you understand, we've had enough issues there already but access to the shipping lanes and in exchange for some advisors would help sort out your... problems.""
trotkart_colthage.53.a: "Push for a fullblown market cooperation."
trotkart_colthage.53.b: "Make a mental note to send a bribe to Moonfeather."
trotkart_colthage.53.c: "Acquiesce to a vastly limited trade agreement."

trotkart_colthage.54.t: "The Matter Of The Refugees"
trotkart_colthage.54.d: ""Now, onto a difficult subject, the issue of refugees. During the various civil wars which took place within the Republic a large amount zebra sought sanctuary within our lands. We had no issue with this but with the current situation we are now encouraging these zebra to return to their homeland. Most are taking this up freely as I'm sure you're aware but we would like some guarantees that they will be allowed to return unmolested." Violet pressed forward with her list of requirements.\n\n"Well of course, they are our citizens, we'll welcome them back with a warm embrace." The diplomat replied slightly insulted at the accusation that they would harm their own zebra but remaining composed none the less.\n\n"Good but there is the issue of hippogriffs going the other way, you see, as the situation develops there are concerns that many of our citizen might seek refuge in the Republic's lands. We want the same guarantees that they will be able to settle in the Republic for the duration of the ongoing crisis and beyond should they choose."\n\nIn truth it wouldn't be much of a problem. The Republic was already a melting pot of different species as the wars had brought mercenaries from all over the world to settle down and bring their families. There was even a small population of hippogriffs within the republic already so it really wasn't a big deal but it was still a good bargaining chip."
trotkart_colthage.54.a: "Tell the Hippogriffs that we are ready for them to send every refugee they have."
trotkart_colthage.54.b: "A limited plan for refugee reintegration should be put into place."
trotkart_colthage.54.c: "Reluctantly acquiesce to taking the refugees back."

trotkart_colthage.55.t: "The Matter Of Zumidia"
trotkart_colthage.55.d: ""Finally, we have the subject of Zumidia." Violet Facade turned to the last page of her notes. "This land is of course valuable territory but we're willing to concede that it is within the Republic's sphere of influence as a gesture of good will which we hope will be appreciated."\n\n"No no, we could not accept should a generous offer." The diplomat retorted, returning her polite urging. "My government insists that Zumidia be held within the Hippogriffian sphere, to show our respect for your nation."\n\n"While that is kind it is still the offer of Hippogriffia to the Colthaginian Republic and we would be rather disappointed to see it rejected, you see we'd hoped that this concession would be seen as a demonstration of our friendship." Violet responded, a slight tone under her carefully chosen words.\n\n"We have no intention of causing any offence, we simply do not wish to been seen as taking advantage of your generosity." The diplomat replied perhaps a little too forcefully. "We in the Colthaginian Republic believe that openness and trust with our neighbours is the best way forward and as a sign of that trust we insist you accept Zumidia."\n\nThey stared at each other, the mask of diplomacy doing little to hide their attempts to offload the territory to each other."
trotkart_colthage.55.a: "Push for the establishment of a nominal Colthaginian Protectorate after the war."
trotkart_colthage.55.b: "Affirm that Hippogriffia can dispose of Zumidia however they please."
trotkart_colthage.55.c: "Bluntly tell the Hippogriffs we don't care about Zumidia."

trotkart_colthage.56.t: "The Gerza Papers"
trotkart_colthage.56.d: "Following our diplomatic talks the following terms have been recieved from The Colthaginian Republic for our approval:\n\n1.[TRO.TRO_HIP_term1]\n2.[TRO.TRO_HIP_term2]\n3.[TRO.TRO_HIP_term3]\n4.[TRO.TRO_HIP_term4]\n5.[TRO.TRO_HIP_term5]"
trotkart_colthage.56.a: "We shall accept this proposal."
trotkart_colthage.56.b: "They can't be serious!"

trotkart_colthage.57.t: "Hippogriffia Refuses"
trotkart_colthage.57.d: "The reply has come from the Hippogriffs. They have considered our requests, taking into account the various points we raised and how it would fit into their own designs.\n\nClearly they do not understand the gravity of their situation, or perhaps they think themselves better than us, either way they have decided to reject our terms. Perhaps Violet Facade did not take our position seriously or her nation does not think we have anything to offer. Whatever the case insulted does not begin to describe the mood of the republic but they have made their own beds, now they're gonna die in them."
trotkart_colthage.57.a: "Bah, I knew we should have went with the Chiropterrans..."

trotkart_colthage.58.t: "Hippogriffia Accepts"
trotkart_colthage.58.d: "The reply has come from the Hippogriffs. They have considered our requests, taking into account the various points we raised and how it would fit into their own designs.\n\nClearly they have understood the gravity of their situation, and realise that in order to get through the current crisis they will need our support for they have decided to accept our terms. Violet Facade mush have done a fine job convincing her nation and the Republic had a lot to offer them in these difficult times."
trotkart_colthage.58.a: "Splendid! Now to wait for them to beat those dastardly Chiropterrans!"

trotkart_colthage.59.t: "Diplomatic Missive - Chiropterra"
trotkart_colthage.59.d: "To whomever it may concern,\n\nWe regret to inform you that the diplomatic corps of the Colthagian Republic has chosen you to act as the chief diplomatic officer in relation to the Republic's negotiations with the rogue state of Chiropterra, may Za'al help your soul. Contained within this diplomatic missive are the talking points you shall be discussing with Chiropterran representative, one Emerald Light, make sure to study the talking points thoroughly before proceeding with the negotiations, which shall take place in Hippone at exactly 18:0.\n\n1. Frankly speaking, the Chiropterrans, insane as they are, make for much better trade partners than the Hippogriffs. As such the first matter you shall be discussing with Lady Commander Light is the matter of Chiropterran arms manufacturers setting up shop within the Republic's borders. This matter can be resolved in whichever way you desire - Although it is advised that you feign pensiveness at the prospect of the deal as to give further concessions more weight.\n\n2. The second matter is one of national security. It's no secret that the Chiropterrans possess an absolutely astonishing intelligence network with ties so extensive and lucrative we can only begin to speculate upon them. That being said, not every aspect of the Chiropterran Intelligence Community is of equal use. Lady Commander Light, being the leader of the infamous LMRD, will doubtlessly request that her pet organization is allowed to establish black sites within Colthage - Seeing as this would likely contribute to the destabilisation of the Republic were these sites ever discovered it is your duty to attempt to limit Chiropterra's influence within Colthage to an acceptable amount.\n\n3. Surveys of the area have revealed a rather considerable amount of oil and natural gasses underneath the dunes of Zarantia. The Chiropterrans currently do not possess the technical knowhow, the resources or the tools to tap into said resources on more than a surface level. Fortunately for them, we do - As such, your goal is to attempt to wrangle the oil fields as compensation for our considerable contributions to the Chirropteran war effort. Whether this deal takes the form of joint ownership or full ownership is irrelevant, even if the Sufrit would vastly prefer that Colthaginian Oil companies have sole ownership of the Zarantia wells.\n\n4. The Chiropterrans, owing to their nature as a rogue state do not have many legal trading partners. However, with the sheer scope of their operations in North Zebrica that is bound to change. Additionally to this, not many nations are willing to trade with Chiropterra to begin with and as such the vast majority of their exports are counted as smuggled goods. Fortunately for the bats, the Sufrit has deemed that morality is a matter of personal opinion. Hence, your job is to convince the Chiropterrans to use our ports and ships to export their goods. This will have the natural side-effect of strenghtening the Republic's economy... Even if it will drastically increase Chiropterra's own revenue. It is important that you do not ask them for any sort of compensation for this act, play into their egotism and allow them to believe that we are a gaggle of dumb savages if need be.\n\n5. Neither the Sufrit nor the Senate care about anything West of Zapsa. As such, should the matter of Zumidia or the treatment of the Zumidians come up during the negotiations, assure the Lady Commander that we have no intent of condemning any anti-terrorist operations Chiropterra may embark upon. However, if the negotiations have gone poorly up until this point or if the Chiropterran representative is looking pensive you are authorized to offer the Republic's assistance in dealing with any sort of Zumidian resistance against Chiropterra."
trotkart_colthage.59.a: "Affirmative."

trotkart_colthage.60.t: "The Matter Of Weapon Production"
trotkart_colthage.60.d: "The grand hall was lavishly decorated with the banners of both Chiropterra and the Colthaginian Republic lining the corridor and walls. It was important to make a good impression right off the bat and show the Thestrals that their traditions and culture were respected, not just here in Hippone but throughout the Republic. Truth be told it might have been a slight waste of time though as Emerald light seemed a little out of her depth.\n\n"Guns win wars and as our armed forces expand, we need more weapons to outfit them. With supply lines being what they are and the unlikely chance that we might lose territory we want a secure base from which to produce our weapons. To this end we'll need to step up workshops within the Republic from which to manufacture and ship guns. The Hippogriffs won't attack the republic's territory and thus we will have guns no matter what. We will of course offer payment for this."\n\nThe diplomat listened somewhat surprised by what they heard. Emerald was asking to rent land to make guns. This was better than they could have hoped. The Republic gets paid for leasing land they weren't using anyway, and the bats would do all the actual work by making the guns themselves. They hadn't even asked for some of the Republic's stockpiled weapons or the use of the existing arms factories. It was a win win.\n\n"I'm certain we can come to terms about this. The only real point of discussion is our fee.""
trotkart_colthage.60.a: "Agree to allow Chiropterran Weapon manufacturers as long as they pay a premium tax for the first five years."
trotkart_colthage.60.b: "Agree to allow Chiropterran Weapon manufacturers to set up within Colthage with no extra concessions."
trotkart_colthage.60.c: "Agree to allow Chiropterran Weapon manufacturers to set up within Colthage as long as they provide an upfront one time payment."

trotkart_colthage.61.t: "The Matter Of The Hoof"
trotkart_colthage.61.d: ""Shall we discuss your proposal for joint intelligence operations." The diplomat turned the page.\n\n"Indeed. As you are aware we pride ourselves on our intelligence services and research divisions, leading the way in the development of technology and keeping our citizens safe. The ongoing situation though requires an adjustment in our operations. With our finances somewhat stretched we require the Republics support going forward. In exchange for allowing our agents to operate within your governments territory and allowing some LMRD labs to be established we would be willing to share our resources in these areas."\n\nThe diplomat raised an eyebrow. "What do you mean by share your resources."\n"Well, we'll share our technology from the labs or help you find any individuals that might be causing you problems."\n\n"Let me get this straight. In exchange for allowing Chiropterran agents in and signing another few land leases you're going to give us tech and round up our dissidents for us?" The diplomat looked incredulously at Emerald who nodded in response. This couldn't be right, the Chiropterrans could not be as naive as this, they had to be building up to some massive request. Best to play along for the moment, it wouldn't do well to let them know we know what's up.\n\n"Again, these seem like very reasonable requests. I can see these talks are going rather well." The diplomat smiled."
trotkart_colthage.61.a: "Offer full cooperation with the LMRD in exchange for any useful research they conduct."
trotkart_colthage.61.b: "Offer assurance that the entire Chiropterran's Intelligence community will be able to set up shop in Colthage."
trotkart_colthage.61.c: "Request that only the Nightmare's Hoof be allowed to set up shop."

trotkart_colthage.62.t: "The Matter Of The Zarantian Oil Wells"
trotkart_colthage.62.d: ""If I might direct the discussions towards the topic of the Zarantian oil fields." Stamping their authority on the talks the diplomat pressed forward with the Republics demands. "Our surveyors have told us there are substantial deposits under the sand, the only problem is there going to be tricky to get at."\n\n"Indeed. I've had had the reports confirmed by our owns surveyors, unfortunately we lack the equipment and expertise to get at it and until the situation improves, we're unlikely to get it." Emerald admitted.\n\n"Fortunately, the Republic does have the required expertise, and if our engineers were to operate the rigs you wouldn't have to be concerned about hippogriff attacks on the fields which is a nice added bonus"Emerald pondered the idea, weighing up the benefit of access to a safe supply of oil against the downside of... well, there wasn't really a downside as far as she could see.\n\n"You'll want a share of the output of course. How much of the oil does your government want?""
trotkart_colthage.62.a: "Offer to buy the Zarantian oil fields off Chiropterra outright."
trotkart_colthage.62.b: "Propose the formation of a joint Zarantian Trade Company."
trotkart_colthage.62.c: "Ask for joint ownership of the oil fields in Zarantia."

trotkart_colthage.63.t: "The Matter Of Chiropterran Trade"
trotkart_colthage.63.d: ""Now the issue if trade." The diplomat set aside their previous notes and collected a small stack of papers from across the table. Taking this is brief interruption Emerald turned to one of her diplomatic aids.\n\n"Scarfy, pass me a mango would you please?" An earth pony quickly retrieved a mango from a fruit bowl and passed it to Emerald.\n\n"Very nice those Magoes aren't they." The diplomat stated, turning to some financial figures. "Locally grown. Part of the Sufrit's policies to expand our trade goods. We can happily include them in the tariff exemptions if you like."\n\n"We're more interested in black market that operates within your nation. Access to this network would enable us to move supplies and goods to boast our war-chest without having to worry about possible blockades or embargoes. The free market isn't very free in a war."\n\n"Ah, I see, you want access to the government sponsored designated trade zones which incorporate the tariff free and inspection light policies to speed the shipment of valuable good to private enterprises throughout the nation."\n\n"yeah, the black market.""
trotkart_colthage.63.a: "Explain that such operations will require compensation."
trotkart_colthage.63.b: "Assure the Chiropterrans they shall have full access to our shipping facilities."
trotkart_colthage.63.c: "Offer to help them expand their markets."

trotkart_colthage.64.t: "The Matter Of Zumidians"
trotkart_colthage.64.d: ""The Zumidian territories, the final item on your agenda. Would you be willing to expand on your government's intentions in this area?" The diplomat enquired. This had to be the moment the Chiropterrans were building to. All the bumbling diplomacy until now had to have been a roose and now they'd spring some outrageous demands like land concessions or military support.\n\n"Zumidia is Chiropterran territory as we're sure you appreciate. We request that the Republic publicly recognises this territory as Chiropterran lands." As Emerald finished the diplomat waited for her to continue but as the silence began to become awkward the realisation started to take hold.\n"That's it?"\n\n"Yes." Emerald replied, her tone flat and her gaze confident. This couldn't be right, there was no big request, no dramatic revealing of unreasonable demands. It wasn't a ploy; they really didn't know what they were doing. This entire discussion had been the thestrals giving the republic what it wanted without even knowing it. Shaking themselves out of the stupor the diplomat refocused on the task at hoof, regardless of how naive the Chiropterrans were being here there was still a job to be done.\n\n"There are a few details I would like to clear up.""
trotkart_colthage.64.a: "We will seek nominal "assurance" that the rights of the Zumidians shall be respected."
trotkart_colthage.64.b: "Tell the Chiropterrans you intend to offer some thoughts and prayers to the Zumidians, but nothing more."
trotkart_colthage.64.c: "Assure the Chiropterrans we don't care about Zumidia."

trotkart_colthage.65.t: "The Gerza Papers"
trotkart_colthage.65.d: "Following our diplomatic talks the following terms have been recieved from The Colthaginian Republic for our approval:\n\n1.[TRO.TRO_BAT_term1]\n2.[TRO.TRO_BAT_term2]\n3.[TRO.TRO_BAT_term3]\n4.[TRO.TRO_BAT_term4]\n5.[TRO.TRO_BAT_term5]"
trotkart_colthage.65.a: "We shall accept this proposal."
trotkart_colthage.65.b: "They can't be serious!"

trotkart_colthage.66.t: "Chiropterra Refuses"
trotkart_colthage.66.d: "The reply has come from the Chiropterrans. They have considered our requests, taking into account the various points we raised and how it would fit into their own designs.\n\nAfter what was no doubt a lazy and half-hearted discussion on their end, they have decided to reject our terms. Clearly Emerald Light did not understand the position her nation represented when she came to Hippone and muddled the whole crux of our arguments and offers when she returned to her homeland."
trotkart_colthage.66.a: "Bah, I knew we should have went with the Hippogriffs..."

trotkart_colthage.67.t: "Chiropterra Accepts"
trotkart_colthage.67.d: "The reply has come from the Chiropterrans. They have considered our requests, taking into account the various points we raised and how it would fit into their own designs.\n\nAfter what was no doubt a careful and thorough discussion on their end, they have decided to accept our terms. Clearly Emerald Light grasped the position her nation when she came to Hippone and how co-operation with the republic could benefit them during this time. Perhaps we misjudged her when she was here, she must have conveyed the real crux of our arguments and offers to her nation when she returned to her homeland."
trotkart_colthage.67.a: "Splendid! Now to wait for them to beat those perfidious Hippogriffs!"

trotkart_colthage.68.t: "The New Republic"
trotkart_colthage.68.d: "Benoam adjusted his chair as he took his seat at the table, the advisors arrayed around him. He was in a good mood this morning. Things were going very well throughout the Republic and these morning meetings - which once upon a time consisted of frantic reports of crisis and imminent disasters - had finally morphed into calm briefings about the general state of the country. The civil wars were a long-forgotten thing of the past and he could get on with running the state rather than putting out fires.\n\nTurns out running the republic was actually quite easy; having built a clean efficient system it practically ran itself from day to day; the only time he ever really had to do anything was to give the odd speech to get a bill passed; being the father of the nation had its benefits and one mention of his favour could sway an argument.\n\nThinking back to the civil war days it was incredible the things they had to do to get through those dark times. Not just him but Jebzel's military... innovations and Aziz's financial creativity might have been desperate and often dangerous but it had been necessary and had pulled the Republic through. They had done what they needed to do to hold the wolves from the door and build the future but that was all behind them now. The new Colthaginian Republic had flourished and under his care it would continue to bloom into the crowning jewel of Zebrica."
trotkart_colthage.68.a: "Here's to another few decades!"

trotkart_colthage.69.t: "What Goes Around..."
trotkart_colthage.69.d: ""Zemkins, Zemkins!" Zaalisillhek called. Where was that butler? The industrialist shuffled round the dining room mortified at the idea that he might have to make his own coffee this morning. It was most unlike Zemkins, normally the old butler was on top of such things, well trained and practiced in the daily routine. Pondering the mystery Zaalisillhek trotted through the dining hall and into the drawing room where still Zemkins was nowhere to be found. How strange. Hearing a noise from the main hall he headed through and found a most unusual sight. His butler Zemkins was stood in the main hall with what appeared to be 40-50 federal agents.\n\n"Good morning Sir. You have guests."\n\nTwo hours later Zaalisillhek was in custody and his estate was being turned upside down in the search for evidence. It turns out that the drive by the Sufrit to reduce corruption had not been taken at face value and was in fact being carried through by the local forces. Zaalisillhek's crookedness was well known even as far back as the civil war so building a case and getting an arrest warrant wasn't a challenge. The only problem seemed to be going through his papers. The old industrialist was at least thorough in his record keeping and there was a wealth of knowledge to go process. Surely some of this would point to further financial crimes amongst his associates and help to clean up the nation further."
trotkart_colthage.69.a: "Unhand me you buffons!"

trotkart_colthage.70.t: "...Comes Around"
trotkart_colthage.70.d: "The knock at the door drew Benoam's attention away from the newspapers every one of which had the same story plastered across its front pages. The arrest of the noted industrialist Zaalisillhek and the ongoing investigation into is affairs. Looking up he found Zuan Khilletzbaal standing in the doorway. Crossing the office, the young politician took a seat opposite the Sufrit.\n\n"You've heard." The young politician stated, looking to the papers.\n"How bad is it?"\n\n"That's actually why I'm here. I have a friend that's working the investigation. It turns out Zaalisillhek kept quite good records on just about everything and your name appears on quite a lot of them, it doesn't look good Benoam. Personally I... I'm shocked. I know that things were bad during the war and you had to take a few shortcuts here and there but this is intolerable." Zuan paused to let it sink in as Benoam leaned back on his chair, but – finding the silence intolerable – the young politician pressed forward. "They're going to impeach you. There's more than enough evidence and more will come out of the woodwork once this all kicks off, I'm sure Zaalisillhek isn't the only one with records."\n\n"What do you suggest?" Gerza asked, his voice strangely calm as he took in the news.\n"Resign. If you resign, they won't be able to impeach you or charge you with anything you've done during your time in office. You'll keep your reputation and escape prison. At least this way the good that you have done for the Republic won't be tarnished by the bad. It's best for everyzebra."\n"Thank you for your advice and honesty Zuan, it's appreciated. I'll need some time to think if you don't mind."\n"Of course Benoam, eh, I mean, Sufrit.""
trotkart_colthage.70.a: "Gerza could almost feel a pang of pride at Khilletzbaal's actions."

trotkart_colthage.71.t: "The Radio Adress"
trotkart_colthage.71.d: ""Citizens of the Republic. I am speaking to you today not as Sufrit, not as a general, but as a humble stallion; from one citizen to another."\n\nBenoam felt a little uncomfortable reading the speech into the radio microphone, he was used to giving public open-air addresses, but this was the best way to reach every corner of the nation at once.\n\n"My message today is bittersweet. The road we have taken to this modern nation has been a long and, in some cases, harsh one. We have all had to make sacrifices and take actions which may be considered questionable but there has been one constant in our lives, one ideal for which we gave our all. Freedom, the freedom to decide our own future and raise ourselves out of the mire.\n\nThere are some who have named me the Father of the Republic, but this is unjust. Each and everyone of you is the mother and father of this nation through the blood, sweat and tears you have shed for your country. Who am I to take that from you, to hold such a title over anyzebra else. The position of Sufrit is not one that should be held out of reach.\n\nThe Colthaginian Republic has risen from the ashes into a safe and prosperous nation and it is time for me to break the last stranglehold of oppression and return the title of Sufrit to you. That is why, with a heavy heart, I announce my resignation and the foundation of free elections for the vacant position. I have served the Republic as best I can and it is time to step aside.""
trotkart_colthage.71.a: "And such, Gerza told one final great patriotic lie."

trotkart_colthage.72.t: "The Snap Election"
trotkart_colthage.72.d: "Election day came upon Colthage with a sense of quiet excitement. For many this would be the first time they'd cast a vote and they looked forward to peacefully deciding the course of their future. Pamphlets had been sent to each home instructing anyzebra over the age of 16 how to vote and how the first past the post system works; there was expected to be a high turnout.\n\nThis was a landmark moment. The idea of a democratic election had been a long-forgotten dream during the days of the Zarcaid dynasty. The civil wars that followed it further buried the idea that the common zebra would have any real say in their future when the nation was dominated by tyrants and warlords. Benoam Gerza had done it though, he had pulled the country back from the edge of oblivion, rebuilt it to its former glory and passed it back to the citizens. They would choose their own Sufrit and their own future from here on out.\n\nEverything was running smoothly. There had been concerns that some zebras might cause trouble or try to disrupt some of the voting stations, but no such problems arose. There were no protests, no demands to return to the old systems or the ideals of the war lords, all descent was expressed smoothly and democratically.\n\nIn the end though there can only be one winner and the new Sufrit of Colthage was:"
trotkart_colthage.72.a: "Zuan Khilletzbaal!"
trotkart_colthage.72.b: "Azizelquart Zahummid!"
trotkart_colthage.72.c: "Shama Zurumiki!"

trotkart_colthage.73.t: "Home Away From Home"
trotkart_colthage.73.d: "The chirping of crickets outside faded into the din as Benoam made his way to the casino floor. Groups of creatures from all over the world wandered around gambling, drinking, and eating, making the most of the holiday destination that was the Meridiennes to enjoy themselves and relax. Benoam had much the same intentions, enjoying the first few weeks of his long retirement to come he'd spent the day strolling through the town, taking in the countryside, and now savouring some of the local evening entertainment. Retirement was treating him well so far, but it was perhaps a little too relaxing.\n\nSettling himself down at a poker table he ordered a drink and took in his fellow gamblers. An old doe to his left, two griffons on a hen party, a zebr- wait. Is that Zarishat?! Sure enough, sat opposite him with a stack of chips and a smug grin sat Zarishat, his predecessor, former head of the Republic and present exile.\n\n"Sufrit." She greeted him.\n\n"Sufrit." He replied as the dealer slid his cards across the table to him."
trotkart_colthage.73.a: "Seriously!?"

trotkart_colthage.74.t: "Two Of A Kind"
trotkart_colthage.74.d: "You know, your lapdog was a real pain for me to deal with. Killed a lot of good mercenaries during the civil war."\n\n"Oh please, you should know better than anyone that she gave up on me after I made my getaway."\n\nGerza and Zarishat both lounged back in their chairs, staring into the sunset on the white sandy beaches of Les Meridiennes.\n\nGerza turned over to Zarishat, "Well, yes, I know that, but she worked for you before. And you gave her command. So I still blame you. Could you pass the Macawian port?"\n\nZarishat reached over and handed the former Sufrit the bottle of wine. "If you think I made a mess of the place, you couldn't even run the circus that you set up. Ousted by a nerd with glasses bigger than he is tall."\n\nGerza laughed from his stomach, "Well, I still got a good pension out of the deal. You had to rob the entire country. All the money that's mine I at least made. Just don't ask how." Gerza winked while Zarishat snickered.\n\n"Well, I wouldn't have needed to rob the country if my donkey of a brother didn't go into that meeting with those allies of yours."\n\n"Are you telling me you regret me helping to kill your brother? They viewed all of us Coltvans as the same. I just had to show them I was a cut above the rest. Same thing I did with that fatty Ozid."\n\n"Oh no, no regrets here. Zesh got what was coming to him, and that whole nation got it too. I'm quite happy with my Casino and resort here, all that gold did wonder for my health, and for my fur." The two shared another laugh.\n\n"Oh yes, I'm sure Colthage would be happy for you if they could see the 'Golden Bit Casino' or whatever you called it. Only took a famine and a half to get here."\n\n"Hey, at least I wasn't a crook.""
trotkart_colthage.74.a: "Somewhere out in the jungles of Coltva, a Revolutionary just turned in an unmarked grave."

trotkart_colthage.75.t: "One Sufrit Above All"
trotkart_colthage.75.d: "Benoam reclined in his chair taking a moment to enjoy the peace and quiet of his office with a long slow drag of his cigar. Tapping the ash out on the ashtray next to him he exhaled and smiled to himself. This was how his morning went now; with the country running smoothly at long last he got plenty of time to do whatever he wanted, aside from the odd economic or military report.\n\nHe had come a very long way indeed, from Coltvan hick to Father of the Republic. Looking back on those early days when his family was discounted and dishonoured, looked down on by those in Colthage as some backwater yokel, the general who'd never won a battle. Look at him now; he'd won the war and rebuilt the entire country in his own image and all those who'd looked down on him had been cowed, crawling on their knees for a chance of his favour.\n\nLooking at the photo of his father on the desk he sighed contentedly.\n\n"They said we weren't worth their time. Now they say nothing.""
trotkart_colthage.75.a: "A yokel no longer..."

trotkart_colthage.76.t: "An Old Friend"
trotkart_colthage.76.d: ""You run a tight ship here."\n\n"It helps when everyzebra is terrified of you." Jebzel chuckled as she strolled at benoam's side. The army base was on its best behaviour as always, Jebzel saw to that and nozebra would dare step out of line with her around, even if she hadn't been head of the armed forces rumours persisted about her... methods.\n\n"Terrified, I can't imagine why." Benoam laughed as they crossed the parade ground. "You're such a gentle mare deep down inside."\n\n"Oh?" She raised an eyebrow with a smirk. "Just like how you're a stallion who cares for the humble zebra of the land, your coltva roots coming through maybe?"\n\n"You know only you get to make jokes like that." He smiled at her giving her a side eye.\n\n"Of course, gotta take every opportunity I can, after all I never know when you'll take my position away." She laughed.\n\n"Oh yeah. Tomorrow if you're lucky, I'll sign all the paperwork tonight, I'll blame all those atrocities, sorry I mean moments of tactical creativity."\n\n"Ha, and when I launch my coup, I'll blame all that money you stole, sorry I mean creatively invested."\n\n"What a pair we make, come on, let's get a drink.""
trotkart_colthage.76.a: "With a friend like this..."

trotkart_colthage.77.t: "The Levers Of Economics"
trotkart_colthage.77.d: ""As you can see it all balances out quite nicely, we could even have a surplus if we wanted but that makes no sense economically of course." Aziz set aside the papers into a small pile and continued to munch his sandwich.\n\n"It's nice to know the option is there." Benoam sipped on his milkshake. The café was quiet and they had nothing to hide, why would they; the Father of the Republic and the honourable treasurer were merely commenting on how well everything was going, that and he was hungry. "It would be a shame" Benoam continued "for a surplus to go to waste. It should be properly invested into the correct causes."\n\n"Usual routes I suppose?" Aziz said round a mouthful of sandwich as he made some notes.\n\n"Certainly. You know, there was a time when I'd have to twist your arm to get this done."\n\n"Things are different now." Aziz shrugged. "Like it or hate it your policies work. The economy is stronger and more predictable now than it has been in years because of the balance you've struck. Greasing a few hooves has greased the wheels of industry. If a few bits go missing here or there, what does it matter because clearly, it's working so let's make it happen." He finished, brushing some crumbs off the treasury papers."
trotkart_colthage.77.a: "Pleasure doing business with you."

trotkart_colthage.78.t: "In The Halls Of Power"
trotkart_colthage.78.d: "The meeting was informal; two senators and colonel enjoying their drinks with the afternoon sun bathing Benoam's drawing room in a pleasant warmth. He'd invited them to his manor – a rare privilege – to discuss a few small points of government business.\n\n"The position of secretary of defence needs to be carefully considered. The zebra who holds it needs to be able to work in tandem with the military and needs a good relationship with the chiefs of staff. That requires trust and respect, otherwise the army, navy and air force will simply ignore your requests or actively frustrate you." The colonel insisted.\n\n"I can see the reasoning there and I'm all for cooperation. It just so happens that a post of junior secretary to the department is about to open; bit of a cushy job with good pay but decent for a recent graduate, like your niece say." He senator offered with a smile. Growing bored of the negotiations dancing round in circle Benoam spoke up.\n\n"Give her niece the job and in return the colonel will tell the Generals you're the right zebra for secretary of defence." Benoam turned towards them, mild annoyance written across his as he brought the negotiations to an abrupt end. "Any further points?"\n\nNozebra said anything."
trotkart_colthage.78.a: "It's good to be the boss."

trotkart_colthage.79.t: "Retirement Plans"
trotkart_colthage.79.d: "The halls of Benoam's home were impressive; grand but modern, spacious, and airy, but there were times when it did feel a little too large, too empty and in truth there were times when he felt a little lonely. The country was now running well, every crisis had passed, life was easy; it would be the perfect time to settle down and start a family.\n\nHe had it all now, Father of the Republic, rich beyond measure, and trusted friends. The only things missing were a special some zebra and an heir. It was a nice thought, one he would most definitely have to follow up on, there were a few senators he had considered courting but had been too busy at the time, but as things were quiet now would be perfect.\n\nFor the moment though he'd just have to take somezebra under his wing, a young politician just starting out maybe, someone he could show the ropes. That would certainly liven up his days a bit, having a protégé around would give him something to focus on and act as a nice excuse to revisit the glory days.\n\nThe country was his, the future was his."
trotkart_colthage.79.a: "The Gerza Era has only just started."

trotkart_colthage.80.t: "The Pauper's Crown"
trotkart_colthage.80.d: "Well, that's that then, there was nothing more Benoam could do but sit in the dark and wallow in his own misery. He had climbed to the top of the ladder only to burn it down under him. The Republic was now so thoroughly corrupt he could no longer maintain his grip on power. Money was the new Sufrit and there were zebras with a lot more of it than him.\n\nHe had gotten it wrong. His ambition had far out stripped his ability and whilst trying to get a rich as possible he'd gone past the point of no return. He'd given away too much power and control in favour of cash and profit and now all the worst elements of the Republic were effectively running the place whilst he sat waiting for the end to come. It's only a matter of time now before the whole country collapses in on itself or another civil war arises to finish off what's let of his dream.\n\nReaching for the bottle, Benoam poured himself another glass of whiskey and planned how best to flee with as much money as possible."
trotkart_colthage.80.a: "Just one more drink."

trotkart_colthage.81.t: "The Deplorables"
trotkart_colthage.81.d: "The party was in full swing. Industrialists, market capitalists, traders, and bankers from all over the nation coming together to celebrate and unwind in whatever way they saw fit; after all, money ruled the Republic now and they had all the money.\n\nThe corruption that had spread throughout the country had become such an ingrained part of the system that they no longer had to pretend to stay in line. The chief federal investigator was in the corner of the room snorting drugs off a stallion's back and this could be considered relatively restrained given some of the other activities going on in the hall.\n\nThis was the new norm, these zebra could do whatever they wished without repercussion. They could trot down the street and shoot some zebra and no one would bat an eye, not even under the Zarcaids had things been this bad, at least they'd been able to keep the illusion of order. The Lunatics have taken over the asylum and were running it into the ground."
trotkart_colthage.81.a: "Like jackals, they feasted on Colthage's corpse."

trotkart_colthage.82.t: "One Last Ploy"
trotkart_colthage.82.d: "This was intolerable.\n\nEvery document that Aziz looked through just brought more despair and frustration to the poor Zebra's mind in the early hours of the morning, the light's flickering threatening another power cut in the city. Things had already gone from bad to worse and were heading decidedly in the direction of catastrophic; even the power companies couldn't function correctly due to disappearing coal and oil shipments and things were on the verge total collapse.\n\nWhen Benoam had come along Aziz was sceptical of his ideas, but he had to admit that with such a force of personality and the flexibility the Benoam seemed to possess he might have been able to pull it off. Oh boy was he wrong. Everything had gone to pot and the ship of state was now leaking from the top down, the hull rotting out from under their hooves. The entire country was about to fall into the abyss and there was only one last desperate option left.\n\nPicking up the phone Aziz began to dial up the one group who might be able to stop this from going any further.\n\nThe Zarcaids."
trotkart_colthage.82.a: "Better the demon you know..."

