е против сестры Зейрутида. Добившись успеха в свержении её режима, он разгромил тех, кто стоял на его пути, и забрал Кольтфаген себе. Никто больше не осмеливается называть его "Генералом, который никогда не выигрывал сражений".\n\n§YАвтор портрета§!: Egil"

