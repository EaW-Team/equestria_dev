TRO_CTH_cartels_tp: "§GЗавершив§! этот §Cфокус§! официально начнётся §Yнарковойна§! в Кольтфагене\n\nВ ходе выполнения этого национального фокуса, §YБеноам Герза§! будет проинформирован о различных крупных картелях, контролирующих §Yпреступный мир Кольтфагенской Республики§!, и ему будет предоставлен выбор: §Gработать с ними§!, или §Rпротив них§!.\n\n§YВажное примечание§!:\n- Будет трудно установить тёплые отношения с картелем, если мы также попытаемся подружиться с его конкурентом. Картели соперничают следующим образом:\n   - §OСиндикат Тигр§! соперничает с §0Синдикатом Абизаал§!\n    - §CБратство Зага§! соперничает с §RСемьей Зурумилки§!\n    - §gСиндикат Запса§! является §Gнейтральным§! и не соперничает ни с каким другим картелем\n\n- Дружба с картелем означает, что вы добровольно отказываетесь от некоторого контроля над своей страной, пытаясь укрепить картель, давая вам §Rдебаффы§! к §Yполитической власти§! и §Yстабильности§!\n\n- Объявление картеля врагом, с другой стороны, означает, что вы устанавливаете свой контроль над страной, давая вам §Gбонусы§! к §Yполитической власти§! и §Yстабильности§!, хотя этот вариант даёт вам меньше бонусов в других секторах\n\nКак только фокус выбран, вы получите национальный дух, чтобы узнать, какие модификаторы и бонусы даёт вам картель. Их эффекты начнут действовать только после завершения фокуса.\n\n§RВыбирайте с умом.§!\n\n"
