TRO_CTH_tiger_syndicate_desc: "Самый старый и самый опасный из пяти картелей, Синдикат Тигра зародился в глубинах тюремной системы времён Заркидов, а затем значительно расширился во время правления Заришат. Они известны своей склонностью к экстремальному насилию и исторически были процветающими торговцами оружием. Впоследствии они расширили свою деятельность, занявшись рэкетом и нелегальной переправкой существ."
TRO_CTH_zaga_brothers_desc: "Братство Зага - без сомнения, самый странный картель из пяти. Их распространение в кольтфагенском преступном мире произошло как прямой результат угнетения религиозных институтов заришатианцами. В результате Братство пытается представить себя как некое харизматическое религиозное движение, которое использует различные галлюциногены в своих ритуалах. Как следствие, они являются крупнейшими контрабандистами наркотиков в Кольтфагене, доминируя в потоке кокаина, конопли и опиума внутри страны и за её пределами."
TRO_CTH_zapsa_syndicate_desc: "Синдикат Запса - это просто естественное развитие и без того богатой истории контрабандистов и пограничных торговцев Кольтфагена. Если бы можно было описать Синдикат Запса одним словом, то это было бы - нейтралитет. Они в хороших отношениях со своими коллегами по картелям и последовательно стараются держать свои морды чистыми, когда дело доходит до государственных дел. Их бизнес-модель заключается в управлении чем-то вроде транспортной мега-компании для перевозки как легальных, так и нелегальных товаров. Если бы не тот факт, что они часто вступают в перестрелки с нашими и гиппогрифьими пограничниками, их бы даже не было в этом списке."
TRO_CTH_zurumilki_desc: "Семья Зурумилки - довольно своеобразный род. Хотя преступные организации всегда существовали в Кольтфагене в том или ином качестве, им редко удавалось накопить достаточно силы и влияния, чтобы вытеснить правительство. Основанная на ублюдочной версии вингбардийской мафии, "Семья" представляет собой локализованную федерацию различных рэкетиров, вымогателей, главарей банд, законных бизнеспони и мелких баронов-грабителей, которым удалось почти полностью вытеснить правительство в регионе Сопхувен. Это самый маленький из картелей по территории, но фактически самый богатый благодаря контролю над нефтяными месторождениями региона."
TRO_CTH_abizaal_syndicate_desc: "Что можно сказать о Синдикате Абизаал? Их происхождение - загадка, их структура неизвестна, а их цели, если они вообще есть, совершенно чужды - без сомнения, это самый гнусный из пяти картелей. Хуже того, они крепко ухватились за ниточки химической промышленности Кольтфагена и впоследствии стали крупнейшими производителями синтетических наркотиков в стране. В отличие от большинства других картелей, они избегают насилия, предпочитая наносить удары по своим врагам из тени - будь то убийства, заговоры или политические уловки."

