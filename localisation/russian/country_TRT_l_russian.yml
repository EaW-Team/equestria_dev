l_russian:

 TRT_relocate_capital:0 "Переместить Совет"
 TRT_relocate_capital_desc:0 "Тамбелон больше не безопасен. Следуйте плану релокации. Совет должен выдвигаться немедленно, чтобы избежать плена. После завершения продолжить выполнение плана.\n\n"Живи чтобы очищать.""
 TRT_exterminate:0 "Наградить трогглов за службу"
 TRT_exterminate_desc:0 "Трогглы перестали быть полезны нам, их верность нельзя гарантировать. С этого момента они классифицируются как грязь. Грязь надо очищать. Относитесь к ним как к остальным недокозлам.\n"Не привязывайтесь к бесполезным вещам из-за сентиментальности. Это слабость.""
 TRT_mass_crystal_production:0 "Расширить производство кристаллов"
 TRT_mass_crystal_production_desc:0 "Процесс преобразования кристаллов проходит медленно из-за нежелания тратить труд рабов попусту. Это больше не имеет значения. Производство кристаллов будет расширено под наши нужды. Субъектам на переработку следует говорить, что после этого они перестанут быть бесполезными.\n"Смерть — это лишь начало.""
 TRT_begin_marching:0 "Начать Марш Смерти"
 TRT_begin_marching_desc:0 "Раса, господствовавшая над нами, была давно уничтожена. Путь Сейчас и Навсегда был несовершенен из-за нежелания применять данный метод к остальным. Данную ужасающую задачу теперь нужно выполнить из необходимости. Используйте любые методы, живых не оставлять.\n"Планета только с одной разумной расой познает мир и свободу.""
 TRT_increased_fear:0 "Страх вымирания"
 TRT_increased_fear_desc:0 "Разумные существа по своей натуре боятся смерти. Уровни страха можно повысить до недостижимых высот. Никто не сравнится с козами.\n"Страх — это ключ. Страх — это свобода. Они должны нас бояться.""
 TRT_recycling:0 "Развить огромные пасти"
 TRT_recycling_desc:0 "Был создан новый вид монстра: огромная пасть с пищеварительной системой. Она будет перерабатывать грязь в чистую, сырую биомассу. Это позволит нам в разы ускорить производство биомассы.\n"Да не назовут нас расточительными!""
 TRT_new_economy:0 "Новая экономическая система"
 TRT_new_economy_desc:0 "Рабов больше нет, поэтому работу придётся делать козлам. Эпоха упадка ушла, они теперь не могут проводить всё время, как хотят. Треть жизни козла должна быть потрачена на выполнение общественных нужд.\n"Индивидуум является лишь клеткой в гигантском организме. Клетке нужен организм так же сильно, как и организму клетка.""
 TRT_goat_production:0 "Мобилизовать рабочих козлов"
 TRT_goat_production_desc:0 "У нас не осталось рабов, которых можно использовать для создания брони из кристаллов. Козлы должны также взять ответственность. Продуктивность и качество должны вырасти, так как рабы были склонны к саботажу и лени.\n"Один мотивированный и фанатично преданный козёл может сделать столько же работы, сколько и тысяча рабов.""
 TRT_new_occupation_law:0 "Дать им корм"
 TRT_new_occupation_law_desc:0 "Монстров тренировали щадить существ, которые приняли рабство. В этом более нет необходимости, надо позволить им охотиться на популяцию. Любое "сопротивление" будет тратить своё время на борьбу за выживание.\n"Монстры охотились на разумных существ с первобытных времён. Почему в будущем должно быть по другому?""
 TRT_recycling_2:0 "Пустить трогглов в дело"
 TRT_recycling_2_desc:0 "Ценная биомасса не должна гнить. Трогглы могут продолжить служить нам в иной, более эффективной форме. Пустите их на биомассу, а потом раздайте её биомантам.\n"Они продолжат свою службу после смерти.""
 TRT_goat_generals:0 "Новые лидеры армии монстров"
 TRT_goat_generals_desc:0 "Мы нашли новое применение трогглам, так что нам требуется новое военное командование. Козлам будут выданы соответствующие военные звания по заслугам и способности к обучению. Главы Совета станут высокопоставленными командирами.\n"Опыт — вот лучший учитель.""
 TRT_goatscription:0 "Ввести козлозыв"
 TRT_goatscription_desc:0 "Боевые действия уже не могут быть возложены на рабов-солдат. Долг козлов - служить. Нам требуется больше погонщиков и биомантов. Отказ от службы будет караться. Призывники будут освобождены от службы после завершения очистки мира.\n"Нет ничего благороднее, чем отдать свою жизнь за великое благо.""
 TRT_repopulation:0 "Заселить мир"
 TRT_repopulation_desc:0 "Сейчас в мире около 500 000 козлов. Восстановление популяции до чисел перед изгнанием займёт века. Рост населения требуется ускорить, поощряя создание и расширение семей.\n"Очищенный мир станет садом, полным плодородной почвы. Нам всего лишь надо посеять семена, тогда мы сможем расти и процветать.""
 TRT_superior_armor:0 "Зачарованная броня монстров"
 TRT_superior_armor_desc:0 "Противник разрабатывает эффективные меры противодействия. Мы должны приспособиться к этому, иначе умрём. Увеличенная магическая мощь позволит наносить мощные зачарования. Дополнительное кристальное покрытие улучшит качество брони.\n"Пускай они сражаются с нами всем чем могут. Это лишь отсрочит неизбежное.""
 TRT_goatvisors:0 "Меритократическая козлократия"
 TRT_goatvisors_desc:0 "Козлы, проявившие военный гений, будут повышены до командирских позиций. Повышения будут выдаваться следуя меритократическим стандартам. Хорошая работа должна вознаграждаться. При этом следует учитывать преданность делу.\n"Выживание сильнейших - это простой и универсальный биологический принцип. Его нельзя обойти или нарушить.""
 TRT_superior_magic:0 "Невероятно сильная магия"
 TRT_superior_magic_desc:0 "При достаточном уровне страха все козлы раскрывают свой истинный потенциал. Божественность может быть достигнута каждым. Реальность либо подчинится нам, либо схлопнется.\n"Я стал смертью, разрушителем миров.""
 TRT_leviathan:0 "Левиафаны"
 TRT_leviathan_desc:0 "Методы создания морских змеев стремительно устаревают. Требуется разработать новую тварь для подводного боя. Она должна превосходить любой корабль, когда-либо произведённый недокозлами. Растраты биомассы - вторичны.\n"Если ты думаешь, что победишь левиафана, забудь — нет никакой надежды, ты даже его вида устрашишься.""
 TRT_remake_titans:0 "Анализ биологии титана"
 TRT_remake_titans_desc:0 "Титаны — первородные существа с инопланетной биологией. Единственный живой образец можно разобрать и тщательно скопировать. Создание искусственных титанов даст нам преимущество в борьбе с грязью.\n"Создадим ли мы фальшивых богов, чтобы они правили нами? Как мы горды, и как слепы."" # Фанатам Альфа Центавры привет
 
 TRT_relocate_capital_2:0 "Оплот безопасности"
 TRT_relocate_capital_2_desc:0 "Всё началось внезапно. Некоторые козлы требовали других принять их Вечную Доктрину, включающую в себя убийство всех рабов без разбора. Отказавшихся ждала незавидная судьба. Эта организованная попытка переворота вместе с исчезновением Грогара привела к формированию временного совета. Однако в Тамбелоне больше не безопасно."
 TRT_save_troggles:0 "Спасти трогглов"
 TRT_save_troggles_desc:0 "Трогглы верно служили нам. Многие из них, не понимая смысла этой войны, остались верны Вечной Доктрине, считая себя в безопасности. Они не правы. Мы должны внедрить козлов в стан врага и связаться со столькими трогглами, со сколькими сможем. Надеемся, их можно убедить сбежать."
 TRT_reconsider_technology:0 "Пересмотр отношений к технологиям"
 TRT_reconsider_technology_desc:0 "Ранее Грогар был против внедрения изобретений низших рас. Есть что-то ироничное в использовании технологий недокозлов против них. Без использования современного снаряжения у нас нет шансов против наших врагов."
 TRT_more_slave_soldiers:0 "Больше солдат-рабов"
 TRT_more_slave_soldiers_desc:0 "Трогглы издавна использовались в качестве солдат-рабов, они доказали свою верность. Почему бы и не использовать другие низшие расы в качестве солдат? В Зебрике полно существ, которые могут оказаться полезными на фронте. Что мешает отправить их воевать, ведь вариантов у нас не так уж и много?"
 TRT_reignite_forges:0 "Разжечь кузни"
 TRT_reignite_forges_desc:0 "Огромные промышленные комплексы покорённых народов были практически заброшены, а их обширные предприятия остались бесхозными. Теперь всё должно измениться. Рабы будут возвращены на свои фабрики, и им будет позволено работать на нас с помощью машин, а не только с помощью своих конечностей."
 TRT_slave_scientists:0 "Достойные науки низших рас"
 TRT_slave_scientists_desc:0 "На данный момент практически все рабы занимаются физическим трудом или же работают прислугой во благо козлов. Достаточно умные экземпляры могут принести пользу в других сферах жизни. Нам нужны не только рабы-учёные, но и переводчики, способные перевести работы, написанные недокозлами, чтобы мы могли изучить их, расширив наши знания о мире."
 TRT_new_occupation_law_2:0 "Разнообразить эксплуатацию рабов"
 TRT_new_occupation_law_2_desc:0 "Вместо того чтобы пускать на самотёк монстров и порабощать тех, кто сдался, следует использовать более эффективную оккупационную политику. Каждое способное существо должно работать, а её мы выдадим по их способностям. Это гарантирует более эффективное использование рабов."
 TRT_improve_living_conditions:0 "Улучшить жизненные условия рабов"
 TRT_improve_living_conditions_desc:0 "Смертность рабов высока и их жизни полны страданий и мучений. Это делает крупные восстания рабов неизбежными. Необходимо улучшить отношения к рабам, так как плохое отношение к ним заставило их ненавидеть нас, а не бояться. Выдача им добротных домов, еды, здравоохранения и выходных должно их угомонить."
 TRT_soc_dev:0 "Принять современность"
 TRT_soc_dev_desc:0 "Если мы хотим в полной мере использовать технологии в широком масштабе, нам необходимо внедрять более совершенные и сложные общественные организации. К счастью, некоторые из завоёванных нами стран уже используют их, и нам останется только последовать их примеру."
 TRT_read_nigga_read:0 "Научить всех козлов читать"
 TRT_read_nigga_read_desc:0 "Несмотря на то, что многие козлы одарены биомантией, есть те, кто даже не умеют читать. Мы должны предоставить козлам базовое образование, чтобы они смогли достигнуть пика своих способностей."
 TRT_civ_concerns:0 "Организовать гражданскую экономику"
 TRT_civ_concerns_desc:0 "Низшие расы создали множество различных организаций для организации труда рабочих и повышения продуктивности. Мы должны перенять эти методы для использования в гражданской сфере для повышения производительности. К сожалению, это значит, что нам нужно положиться советы и помощь рабов, но это на время."
 TRT_mil_concerns:0 "Организовать военную экономику"
 TRT_mil_concerns_desc:0 "Низшие расы создали множество различных организаций для организации труда рабочих и повышения продуктивности. Мы должны перенять эти методы для использования в военной сфере для повышения производительности. К сожалению, это значит, что нам нужно положиться советы и помощь рабов, но это на время."
 TRT_aircraft:0 "Использовать авиационные разработки"
 TRT_aircraft_desc:0 "Летающим монстрам не сравниться с современной авиацией, сделанной из металла и работающих на двигателях внутреннего сгорания. Нужно не только изучить наработки порабощённых наций, но и найти бывших пилотов для формирования рабских эскадрилий."
 TRT_ships:0 "Использовать флотские разработки"
 TRT_ships_desc:0 "За то время, пока мы создаём одного морского змея, низшие расы производят десяток стальных и вооружённых кораблей. Мы можем усилить наши военно-морские силы, начав использовать корабли с рабами-моряками наряду с монстрами."
 TRT_army_shit:0 "Современная армия"
 TRT_army_shit_desc:0 "Вместе с армией монстров у нас будет и современная армия, вооружённая новейшими технологиями низших рас. Состоять она будет полностью из рабов, добровольцев и вспомогательных войск. С поддержкой флота и авиации, мы сможем с гордостью встретить врагов правления Грогара."
 TRT_accelerate:0 "Ускорение науки"
 TRT_accelerate_desc:0 "Недостаточно просто копировать достижения низших рас. Нужно и самим развиваться, ведь интеллект козлов в разы лучше, чем у всех остальных. Вскоре мы превзойдем все остальные расы на планете и станем полноправными хозяевами науки."
 TRT_nukes:0 "Секреты ядерного синтеза"
 TRT_nukes_desc:0 "Наши заклинания, конечно, сильны, но низшие расы разработали мощные устройства, равные нашей магии по уровню разрушений. Почему бы и нам их не использовать? К тому же топливо для этих устройств является полезным источником энергии, которая нам необходима."
 TRT_the_final_focus:0 "Конец пути"
 TRT_the_final_focus_desc:0 "Путь сейчас и навсегда имел точную цель: решить серьёзную проблему, но если эту проблему решить навсегда, то зачем следовать Пути?"

 eaw_decisions.1.t:0 "Новая база операций"
 eaw_decisions.1.d_edge:0 "Оскар, Джайлз и Гор сидели за столом в тишине. Они находили в доме какой-то челяди, от которой избавились чуть раньше. Теперь это их временная штаб квартира. Переезд был совершен из крайней нужды, чтобы предотвратить быстрое поражение от копыт тех, кто отказался принять свет Вечной Доктрины, хотя чувствовалось это как изгнание из райского Тамбелона.\n\n— Я рад, что вы приняли меня в совет, — сказал Гор, нарушив тишину. — Я конечно знал, что вы были настроены скептически, но вы сказали, что Всеотец увидел мудрость в вашей доктрине. Значит, я обязан ей следовать.\n\n— Да, мы рады, что ты не предал нас, — проворчал Оскар. — В отличии от других козлов.\n\n— Не позволяй гневу взять над тобой верх, — сказал Джайлз. — Когда мы докажем превосходство нашей чистой доктрины, они поймут свою ошибку и сдадутся. Тогда отец сможет вновь править нами.\n\n— Именно! Мы не должны унывать! Мы должны верить в победу! Когда другие козлы увидят свет, увидят тьму их обречённого Пути, они встретят нас с распростёртыми копытами как учителей и наставников. Доктрина придёт в действие, и мы достигнем Вечности.\n\nОскар улыбнулся. — Спасибо, друзья. Я знаю, что вместе мы достигнем победы, а пока обсудим дальнейший план действий."
 eaw_decisions.1.d_unedge:0 "Рэйчел, Рэнди и Абрам сидели за столом в тишине. Они были внутри палатки, которая служила в качестве резиденции правительства. Без Грогара и с общим беспределом культа у них не было выбора, кроме как взять бразды правления козлами в свои копыта и сбежать в место побезопасней.\n\nРэйчел была первой, нарушившей тишину. — Так, эмм, я единственная тут, кто пытается понять, что произошло?\n\nОставшиеся двое покачали головами. — Мы снова потеряли Отца. — сказал Рэнди. — И теперь мы застряли среди недокозлиной челяди! Всё было так хорошо, а теперь всё пропало!\n\n— Успокойся, — сказал Абрам. — Попробуй пожевать бумаги, помогает расслабиться.\n\n— Мы не можем сейчас расслабляться, — сказала Рэйчел. — Как часть Верной Шестёр... то есть Верной Троицы, нашим долгом является спасение всех козлов и рабов.\n\n— ...Спасение рабов? — спросил Рэнди.\n\n— Ну, да, — подтвердил Абрам, — Эти культисты сказали, что их всех надо убить.\n\n— Я... Я когда-то дружил с недокозлом, — признался Рэнди. — Минотавром, да, он был челядью, но он не заслуживает смерти. Это просто жестоко.\n\nИменно, — сказал Рэйчел. — Они зашли слишком далеко. Кто знает, может они пленили Грогара или сделали что похуже с ним. Мы должны остановить их, и сделать мы это сможем только вместе!"
 eaw_decisions.1.a:0 "Вместе, мы победим"
 eaw_decisions.2.t_edge:0 "Нет конца"
 eaw_decisions.2.t_unedge:0 "Новый век"
 eaw_decisions.2.d_edge:0 "Грогар посмотрел на высокую тонкую башню, пронзающую облака. Затем он взглянул на бесчисленные врата из камня и кристаллов, сооружённые козлами. — Брэй, мне нужен подробный отч-... Грогар прервался, осознав что Брэй мёртв. Он недовольно пропыхтел, после чего поскакал вниз по ступеням.\n\nВскоре он нашёл Верную Тройку: Гора, Оскара и Джайлза. — Вот вы где, мне нужен подробный отчёт.\n\nТроица поклонилась ему, — Отец, — сказал Оскар, — первые эксперименты по монстрам, рождённым в космосе, имели относительный успех. Они прожили там несколько часов перед тем как задохнуться. Также они смогли развить более высокую скорость. Такими темпами мы достигнем нашей цели спустя десять лет.\n\n— Отец, — сказал Гор. — Порталы в другие измерения почти закончены, изучив сооружения пони, мы смогли создать копии, способные функционировать несколько минут, перед тем как обрушиться. Такими темпами мы достигнем нашей цели спустя десять лет.\n\n— Все миры будут под нашим контролем, — подытожил Джайлз. — нам нужно терпение.\n\nГрогар нахмурился. — Я терпел столетия. Десяток лет это не страшно, но когда всё будет готово, мы отправимся в миллиарды миров, и будем уничтожать звёзды, пока каждая из них не погаснет. Только так мы можем освободиться от контроля разума."
 eaw_decisions.2.d_unedge:0 "С уничтожением последних враждебных сил Война за прекращение всех войн подошла к концу. Целью Грогара было восстановление козлократического правления всем миром, но теперь в этом нет смысла. Козлы нашли иной метод, что позволит избежать ошибок прошлого. Так зачем его повторять?\n\nПуть Сейчас и Навсегда был заброшен, а рабство отменено. Некоторые всё ещё сопротивлялись правлению Тамбелона, но многие существа считают свои новые жизни достаточно комфортабельными, кто-то даже живёт лучше чем раньше. Козлы больше не правят страхом и жестокостью, а скорее мягко и сдержанно. Многие осознали и другую мысль: мир во всём мире был достигнут, и продлится он ещё долгое время.\n\nТеперь, когда козлы относятся к остальным расам с уважением, кооперация и торговля стали процветать по всему миру. Тамбелон стал многокультурной и межрасовой столицей единого мира. Тем временем, на отшибе самого древнего города, Рэйчел гордо смотрела на космическую ракету, готовую к запуску.\n\nЭто было начало золотого века на планете. Вскоре они достигнут звёзд."
 eaw_decisions.2.a:0 "Горы изломанных тел в жерновах."
 eaw_decisions.2.b:0 "Мы осознали свои ошибки."
 eaw_decisions.3.t:0 "Предательство"
 eaw_decisions.3.d:0 "— В смысле все трогглы предали нас и перешли на сторону врага?! — Оскар требовал ответа.\n\nНапуганный козёл сжался в комок. — Я... ну, ты какую часть именно не понимаешь?\n\nГор попытался разрядить обстановку улыбкой. — Мне кажется он не понимает, почему они это сделали.\n\n— Это же очевидно. — Ответил Джайлз, фыркнув. — Козлы, следующие Пути Сейчас и Навсегда захотели сохранить своих дорогих солдат-рабов, поэтому они послали агентов, чтобы спасти трогглов. — Он пожал плечами. — Это особо многое не меняет, мы просто устраним их позже."
 eaw_decisions.3.a:0 "Вот тебе и верность..."
 eaw_decisions.4.t:0 "Технофобия"
 eaw_decisions.4.d:0 "— Зовите меня еретиком, если хотите, — заявила Рэйчел совету. — но есть еретики похуже. К тому же, оригинальный трактат Пути Сейчас и Навсегда ничего не говорит об использовании продвинутых технологий.\n\n— Если она не относится к контролю разума, — добавил Абрам. — Я это в своё время вычитал в архивах.\n\n— Да, кроме этого, но там что-то ещё препятствует? Да, изобретения были созданы чернью, но сами наработки это загрязняет? Можно ли отделить идею от существа?\n\n— У меня был опыт с технологиями, — сказал Рэнди. — Устройства низших рас могут быть очень полезными. Например, микрофон, я его использовал, чтобы моё блеяние было громче.\n\nИменно! — ответила Рэйчел. — Зачем нам отрекаться от полезных инструментов? Мы же просто мешаем самим себе, а это может и обречь нас. Нам нужно любое преимущество над врагом, пока не стало слишком поздно!\n\nКозлы в совете начали с сомнением роптать. Вскоре, Абрам высказался: — Мы решили назначить самых умных козлов для изучения машин недокозлов. Отец может быть этим недоволен, но я считаю, что Его можно убедить в том, что это правильное решение во время кризиса.\n\nРэйчел улыбнулась."
 eaw_decisions.4.a:0 "Как необычно."
 eaw_decisions.5.t:0 "Щит для разума"
 eaw_decisions.5.d:0 "— Хэйрика! — выкрикнула Рэйчел, ворвавшись в кабинет Абрама, напугав козла.\n\n— Чт- Рэйчел, это сейчас что было?\n\n— Это выражение, используемое пегасами чтобы праздновать открытия или изобретения, но не в этом суть. Абрам, мои эксперименты принесли плоды!\n\nТот приподнял бровь, в попытке вспомнить, что это были за эксперименты, затем распахнул глаза от удивления. — А! Ты имеешь ввиду щит против контроля разума?\n\nРэйчел неистово кивала. — Да, да! Захваченный практикант контроля разума не смог ничего сделать испытуемым в эффективной зоне мозго-щита! Ты знаешь, что это значит!\n\n— Эм...ну, наверное мы можем немного отдохнуть.\n\n— А ещё, с современными технологиями мы сможем выдать такое устройство каждому козлу, а это значит, что фактор страха, рабство и завоевание мира больше не нужны!\n\n— Абрам моргнул. — Эмм, немного поздновато для этого.\n\n— Чушь, никогда не поздно, я пришла попросить распространить эти новости по всему миру, ты же редактор как никак. Когда все про это узнают, то каждый козёл откажется от Пути. Навсегда.\n\n— Спасибо что напомнила, время обеда. Абрам принялся есть газету."
 eaw_decisions.5.a:0 "И... что теперь?"
 
