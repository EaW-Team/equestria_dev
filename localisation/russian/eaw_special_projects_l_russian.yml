 sp_temporary_chitin_structures: "Временные хитиновые структуры"
 sp_temporary_chitin_structures_desc: "Ульи чейнджлингов абсолютно точно не являются живыми, но их часто считают таковыми из-за того, как они реагируют на магию чейнджлингов: туннели закрываются и открываются по желанию трутня. Во многом это связано с хитином и слизистым материалом, который чейнджлинги биологически вырабатывают и используют для строительства ульев и поддержания их функционирования. Недавно поступило предложение провести тауматургическую генетическую модификацию этого вещества, чтобы позволить всего нескольким чейнджлингам быстро создать небольшой улей. Эту структуру можно будет использовать в качестве временной передовой оперативной базы, пока она не начнёт разрушаться естественным образом через несколько недель. Это может предоставить нашим солдатам прибежище вдали от дома и небольшое хранилище любви, которое на короткое время повысит их боевой дух и боеспособность."
