 sp_camo_cloak: "Камуфляжный плащ"
 sp_camo_cloak_desc: "Создание вещества, способного визуально мимикрировать под окружающую обстановку – задача не из лёгких, но подобная концепция заслуживает внимания. Мы, чейнджлинги, всегда умели визуально превращаться в большинство существ и даже предметов по своему желанию, но вот наше снаряжение не обладает такой же мгновенной адаптацией. Более того, даже самые талантливые чейнджлинги не могут имитировать вещи больше или меньше определённых размеров. Если бы наши учёные смогли найти ту самую биологическую магию, позволяющую нам визуально маскироваться, и изолировать её, то применение этой магии к плащам и тентам могло бы радикально изменить наши тактические приёмы скрытности."
