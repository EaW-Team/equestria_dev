 sp_starmetal: "Синтетический звёздный металл"
 sp_starmetal_desc: "Наши учёные почти уверены, что они могут создать искусственный звёздный металл. Долгие годы считалось, что этот сплав, названный так из-за его метеоритного происхождения и ценимый как за прочность, так и за редкость, невозможно создать в условиях планеты, но теперь это заблуждение было опровергнуто. Благодаря недавним достижениям в области тауматургии мы можем воспроизвести условия космоса, которые позволят производить звёздный металл в беспрецедентных масштабах."
