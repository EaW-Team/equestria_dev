 sp_grand_astrological_orrery: "Грандиозный астрологический планетарий"
 sp_grand_astrological_orrery_desc: "Астрология издавна используется киринами для толкования знаков звезд и времён года, поэтому желание построить грандиозный планетарий, с помощью которого можно будет делать ещё более подробные предсказания будущего – закономерное решение. Разумеется, там будут использоваться наиболее актуальные и современные звёздные карты, нумерологические и вероятностные расчеты, дабы максимально повысить точность и полезность любых ответов на наши многочисленные животрепещущие вопросы."

