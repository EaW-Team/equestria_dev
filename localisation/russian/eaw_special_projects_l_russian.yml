 sp_rockets_anti_ballistic_missile: "Ракеты ПРО"
 sp_rockets_anti_ballistic_missile_desc: "В нынешний ужасающий век ядерного оружия и МБР нам пришла в голову замечательная идея: установка ядерных боеголовок на наши крупнейшие ракеты класса "земля-воздух". Теоретически это позволит испарять вражеские МБР до попадания в цель."
 sp_rockets_air_to_air_missile: "Ракеты класса "Воздух-Воздух""
 sp_rockets_air_to_air_missile_desc: "По мере того как электроника становится всё меньше, некогда абсурдная идея управляемой ракеты, которую может нести истребитель, может стать реальностью. Кроме того, успех этого проекта положительно скажется на идеях других управляемых боеприпасов."
 sp_rockets_anti_radiation_missile: "Противорадарные ракеты"
 sp_rockets_anti_radiation_missile_desc: "В то время как ударная сила нашей авиации остается непревзойдённой, значительное количество установленного вооружения делает её менее манёвренной и более уязвимой. В этом может помочь наша новая разработка: ракета, которая будет наводиться на сигналы активных радаров и уничтожать их. Это даст нашим пилотам большее пространство для манёвра!"
 sp_rockets_air_launched_cruise_missile: "Крылатые ракеты воздушного базирования"
 sp_rockets_air_launched_cruise_missile_desc: "Бомбардировщикам по-прежнему приходится летать над вражеской территорией, чтобы нанести удар, и статические средства противовоздушной обороны представляют для них большую опасность. Установка крылатых ракет на подвески бомбардировщиков позволит наносить удары с дистанции, недоступной для вражеской ПВО!"

 SP_ROCKETS_ESCORT_EFFICIENCY:0 "$MODIFIER_AIR_ESCORT_EFFICIENCY$: §G+10%§!"
