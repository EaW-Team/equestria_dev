 sp_cloud_carrier: "Флотская инфраструктура облачного базирования"
 sp_cloud_carrier_desc: "Облачные города – вершина пегасьей инженерии, а концепция облачных кораблей уже давно поселилась на страницах фантастических книг. Мы можем воплотить эту мечту в реальность, если решим проблемы, связанные с зачарованными облаками, которым необходимо выдерживать вес летательных аппаратов и оружия. Мы тщательно переосмыслим заклинание хождения по облакам и методы его применения, чтобы сделать летающие корабли жизнеспособной концепцией."

 sp_pegasi_void_suit: "Сверхвысотный костюм пегасов"
 sp_pegasi_void_suit_desc: "Пегасы способны подниматься на огромную высоту, но их тела не способны выдержать это. Особенности высоких слоёв атмосферы делают проблематичным нахождение на этой высоте даже наиболее атлетичных и способных пегасов вне кабины самолёта. Сверхвысотный костюм – новый образец снаряжения пегасов, который будет предотвращать переохлаждение, поддерживать уровень кислорода и давление, которые позволят пегасам легче переносить подобные высоты и проводить более сложные боевые операции."
