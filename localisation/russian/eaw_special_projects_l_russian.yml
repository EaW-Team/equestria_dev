 sp_alchemical_toolbelt: "Пояс алхимика"
 sp_alchemical_toolbelt_desc: "Название этого проекта полностью отражает его суть. Многие алхимики уже используют специальные алхимические наборы, но для солдат, особенно рекрутов, собрать подобный комплект наиболее востребованных алхимических ингредиентов – задача проблематичная. Кроме этого, стеклянные колбы, так предпочитаемые учёными, являются крайне сомнительным решением для использования на поле боя. Необходимо создать специальные усиленные и защищённые контейнеры для алхимических компонентов."
