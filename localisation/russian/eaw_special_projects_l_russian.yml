 sp_land_infantry_fighting_vehicles: "Боевая машина пехоты"
 sp_land_infantry_fighting_vehicles_desc: "Механизированная пехота стала краеугольным камнем нашей армии. Но если установить на БТР автопушку и добавить бойницы, мы сможем значительно повысить боевую эффективность нашей пехоты, позволив ей использовать машину в качестве укрытия и огневой мощи."
 sp_land_manpads: "ПЗРК"
 sp_land_manpads_desc: "Портативный зенитно-ракетный комплекс даёт пехоте шанс нанести повреждения или обратить в бегство вражескую штурмовую авиацию."
 sp_land_heavy_sam: "ЗРК крупного калибра"
 sp_land_heavy_sam_desc: "Поскольку вражеские бомбардировщики становятся всё более смертоносными и быстрыми, необходим равнозначный ответ. Развертывание лучших противовоздушных ракет, которыми располагает наша армия, сделает нанесение ударов по нашим войскам действительно сложной задачей."
 sp_land_hydropneumatic_suspension: "Гидропневматическая подвеска"
 sp_land_hydropneumatic_suspension_desc: "Это самый совершенный вариант танковой подвески. Благодаря использованию комбинации жидкостей и газов мы можем создать надёжную, быструю и малозаметную систему."
 sp_land_composite_armor: "Композитная броня"
 sp_land_composite_armor_desc: "Поскольку кумулятивные боеприпасы становятся всё более распространенными, необходимо разработать новую бронезащиту для нашей бронетехники. Идея добавления кварцевого стекла между стальными листами привлекательна, но, скорее всего, окажется дорогостоящей."
 sp_land_advanced_modern_turret: "Улучшенная современная башня"
 sp_land_advanced_modern_turret_desc: "В то время как дистанция танкового боя увеличивается, возникает резонный вопрос модернизации танковых башен. Они позволят монтировать на наши танки орудия, ранее устанавливаемые только на сверхтяжёлые танки, а также повысит обзор экипажа."

 ANTI_AIR_INFANTRY_BOOST: "Вся обычная и моторизованная/механизированная пехота получит небольшой прирост §Yпротивовоздушной атаки§!."
