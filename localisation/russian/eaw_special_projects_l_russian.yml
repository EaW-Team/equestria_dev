 ### Generic Projects ###

 sp_magical_telekinetic_fields: "Индуцированное телекинетическое поле"
 sp_magical_telekinetic_fields_desc: "Вдохновлённый телекинетическими способностями нескольких видов, полевой генератор индуцированного телекинетического поля – в простонародье известный как "генератор щита" – достаточно прост в своей концепции. Цель – воспроизвести способность создавать прочный магический щит, подобно тому, как это делают единороги, и создать автоматизированную систему развёртывания, чтобы его можно было использовать в транспортных средствах, где портативность системы вызывает меньше проблем."

 tech_magical_telekinetic_field_ship: "Корабельный проектор щита"
 ship_shield_module: "Проектор телекинетического щита"
 ship_shield_module_desc: "Телекинетический щит, который позволяет защищать технику от вражеского огня. Дорого, но эффективно."
 tech_magical_telekinetic_field_tank: "Танковый проектор щита"
 tank_shield_module: "Проектор телекинетического щита"
 tank_shield_module_desc: "Телекинетический щит, который позволяет защищать технику от вражеского огня. Дорого, но эффективно."
 tech_magical_telekinetic_field_plane: "Авиационный проектор щита"
 plane_shield_module: "Проектор телекинетического щита"
 plane_shield_module_desc: "Телекинетический щит, который позволяет защищать технику от вражеского огня. Дорого, но эффективно."

 sp_magical_assisted_quarries: "Карьеры с вспомогательным магическим оборудованием"
 sp_magical_assisted_quarries_desc: "Работа в шахтах сложна. Конечно, есть существа, которые тоскуют по тёмным и грязным ямам, которые мы называем безопасными рабочими местами, но подавляющее большинство справедливо не желает погружаться в такую среду – не говоря уже об управлении техникой внутри неё. Неудивительно, что именно они стали одними из первых объектов, где мы собираемся массово внедрять экспериментальное магическое оборудование – начиная от магических буровых систем и заканчивая автоматизированной системой доставки грузов на поверхность."

 tech_magical_quarry: "Маготехнические карьерные установки"

 sp_magical_supply_organisation: "Магическая рота снабжения"
 sp_magical_supply_organisation_desc: "Любой солдат отделений снабжения первым скажет вам: правильно организованное хранение имеет большую ценность. Однако многие из солдат, особенно рекруты, не способны поддерживать организацию на приемлемом уровне. Наличие некоего магического сортировочного оборудования, выполняющего трудоёмкую работу по сортировке запасов и отправке их в подразделения или на хранение, сильно бы облегчило нашу жизнь."

 tech_magical_supply_organisation: "Маготехнический отдел снабжения"
 tech_magical_supply_organisation_supply_node_range: "Контейнеры с антигравитационным покрытием"
 tech_magical_depot_organisation_supply_grace: "Рационы с замедленной порчей"
 tech_magical_depot_organisation_sf_supply_grace: "Гиперэнергетические батончики"

 sp_magical_imperceptibility_studies: "Исследования магии сокрытия"
 sp_magical_imperceptibility_studies_desc: "Концепция использования магии для усложнения обнаружения разведчиков и диверсантов вызывает много споров, хотя и является достаточно очевидной. Мы обнаружили способ использовать магию, чтобы изменить параметры потока света, заставляя частицы отталкиваться от одежды. Осталось найти способ больше не терять эту ткань после зачарования."

 tech_magical_imperceptibility_studies: "Тауматургический отдел"
 tech_magical_imperceptibility_studies_offensive: "Зачарованное снаряжение оперативников"
 tech_magical_imperceptibility_studies_defensive: "Зачарованные средства слежения"

 sp_magical_thaumaturgical_encryption_keys: "Таумосвязанные криптографические ключи"
 sp_magical_thaumaturgical_encryption_keys_desc: "Использование шифров для того, чтобы превратить важное послание во внешне бессмысленную ерунду, не является чем-то новым. Этот проект примечателен тем, что позволяет применять специальные магические чары для постоянной смены самого ключа. Вероятно, это позволит полностью защитить подобные шифры от метода подбора ключа – даже с применением специальных устройств."

 tech_magical_thaumaturgical_encryption_keys: "Таумокриптограф"
 tech_magical_thaumaturgical_encryption_keys_decryption: "Заклинание ясновидения и ясного разума"
 tech_magical_thaumaturgical_encryption_keys_encryption: "Заклятие укрепления разума"

 sp_magical_force_multiplication: "Увеличение роли магических войск"
 sp_magical_force_multiplication_desc: "Многие считают, что развитие магических войск является логичным шагом в эволюции военной доктрины. Хотя более привычное снаряжение и является простым в производстве и более подходящим для оснащения многочисленной армии, отдельные подразделения, вооружённые магическими винтовками, показали свою эффективность в ряде узкоспециализированных направлений. Без сомнения, развитие этой идеи позволит получить дополнительное преимущество на поле боя."

 tech_magical_shock_company: "Магическая штурмовая группа"
 magical_shock_company: "Магическая штурмовая группа"
 magical_shock_company_desc: "Эти элитные войска, набранные из самых лучших бойцов, с лёгкостью прорывают оборону врага, используя смертоносные заклинания и снаряжение."


 sp_magical_synthetic_mineral_growth: "Искусственное выращивание минералов"
 sp_magical_synthetic_mineral_growth_desc: "Хотя процесс выращивания кристаллов известен вот уже более ста лет, никто не рассматривал этот процесс в индустриальных масштабах. В прошлом подобным занимались отдельные предприниматели, как правило, с целью выдать их за настоящие, но с ростом полезности кристаллов появился смысл в их искусственном производстве. Самой сложной частью будет попытка накопить в них магический заряд, сопоставимый с настоящими, но всё, что нужно для решения этой проблемы – достаточная напористость и несколько сменных противоударных щитов."

 sp_magical_thaumaturgical_diagnoses: "Тауматургическая диагностика"
 sp_magical_thaumaturgical_diagnoses_desc: "Самодиагностика больных всегда была головной болью для врачей, не столько из-за ошибочности диагнозов, сколько из-за вызванных ими попыток самолечения, ухудшающими ситуацию. Заранее упакованные наборы для диагностики, имеющие вложенные подробные инструкции, помогут как солдатам и медикам на поле боя, так и простым гражданам в повседневной жизни – в тепле их домов, или в неудобных окопах."
 sp_thaumaturgical_diagnoses: "Массовое оборудование самолечения и самодиагностики"
