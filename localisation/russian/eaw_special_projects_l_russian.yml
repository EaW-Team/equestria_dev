 sp_naval_supercarrier: "Суперавианосец"
 sp_naval_supercarrier_desc: "Суперавианосец, являющийся вершиной в проецировании военно-морской мощи, способен вместить гораздо больше самолётов, чем даже самый большой из существующих авианосцев. Конечно, он также будет стоить намного дороже."
 sp_naval_hovercraft: "Парящее судно"
 sp_naval_hovercraft_desc: "Судно на воздушной подушке способно "парить" над любой ровной поверхностью – будь то суша или море – отталкиваясь от неё с помощью воздушной подушки. В настоящее время наши прототипы способны перевозить войска по воде гораздо быстрее, чем традиционные десантные корабли, сохраняя при этом малозаметность. Кроме того, установленный на машине пулемёт или гранатомёт могут позволить этому транспортному средству поддерживать пехоту во время десантных операций."

