 sp_heavy_knight_armor: "Маготехническая броня рыцарей"
 sp_heavy_knight_armor_desc: "Несмотря на культурную значимость и множественные изменения в дизайне, внесённые за годы использования, современная традиционная броня рыцарей настолько тяжела и неудобна на практике, насколько она кажется на первый взгляд. В современную эпоху танков и моторизации, защита, которую броня обеспечивает для каждого отдельного солдата, избыточна, а недостатки слишком значительны. Пришло время разработать образец с достаточной защищённостью, обеспечивающий носителю высокую мобильность и позволяющий использовать тяжёлое вооружение."
