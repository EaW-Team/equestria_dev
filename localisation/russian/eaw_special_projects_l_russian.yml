 sp_universal_translator: "Универсальный переводчик"
 sp_universal_translator_desc:0 "Грифоны – пожалуй, самый лингвистически разнообразный вид на всей планете. Неудивительно, что по этой – и ряду других – причине, исторически грифоны полагались на оружие, нежели на слова и дипломатию. Для того, чтобы решить эту проблему, учёные предложили разработать специальную зачарованную гарнитуру, позволят нашему виду общаться независимо от родного региона. Конечно, придётся разработать много прототипов, пока мы не сможем добиться по-настоящему незаметного переводчика, но даже текущий вариант – это огромный шаг вперёд."
