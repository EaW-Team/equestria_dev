 sp_magical_earth_shatter_crystal_projectiles_desc: "Хотя кристаллы сами по себе являются хранилищем энергии, есть теория, что некоторым из них – особенно крупным экземплярам – можно сообщить дополнительную энергию. Чем больше энергии находится в кристалле, тем более хрупким он становится и тем зрелищнее взрыв, происходящий при детонации. Неудивительно, что какому-то светлому уму пришла в голову гениальная идея превратить их в снаряды, взрывающиеся при контакте с поверхностью, подобно фугасным."

