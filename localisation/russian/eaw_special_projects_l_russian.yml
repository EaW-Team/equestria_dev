 sp_air_advanced_jet_engine: "Турбовентиляторный реактивный двигатель"
 sp_air_advanced_jet_engine_desc: "Новая конструкция реактивного двигателя сделает наши самолёты ещё быстрее и манёвреннее, а также увеличит радиус полёта нашей авиации. Разумеется, это будет недёшево."
 sp_air_super_large_airframe: "Сверхтяжёлый корпус самолёта"
 sp_air_super_large_airframe_desc:0 "Идея сверхтяжёлого бомбардировщика давно занимала умы наших наиболее радикальных учёных: бомбардировщик, настолько крупный и прочный, что его практически невозможно уничтожить ничем, кроме ядерных ракет ПВО, и несущий достаточно бомб, чтобы превратить что угодно в руины."
 sp_air_radar_3: "ДРЛОиУ"
 sp_air_radar_3_desc: "Система дальнего радиолокационного обнаружения и управления, фактически летающий радарный массив, позволит заблаговременно обнаруживать ядерные удары противника, что даст нашим гражданам драгоценное время для того, чтобы успеть укрыться в безопасном месте. Он также поможет обнаружить вражеские самолёты в неблагоприятных погодных условиях."
 sp_air_radar_4: "Загоризонтная РЛС"
 sp_air_radar_4_desc: "Вероятно, вершина развития радарных технологий, загоризонтная РЛС позволит обнаруживать противника с экстремальных дистанций, используя метод отражения радиоволн от ионосферы." 
 sp_air_gunship: "Ганшип"
 sp_air_gunship_desc: "Если мы завоюем превосходство в воздухе, то самолёт, оснащённый модернизированными роторными пулеметами и автопушками, позволит наносить колоссальный урон вражеской пехоте. Несмотря на то, что производство таких машин не будет крупномасштабным, даже несколько штук будут чрезвычайно эффективными."
 sp_air_gunship_bba_custom_tt: "$MODIFIER_AIR_CAS_ORG_DAMAGE_FACTOR$ §G+5%§!"
 sp_air_gunship_custom_tt: "$MODIFIER_AIR_CAS_ORG_DAMAGE_FACTOR$ §G+5%§!\n$MODIFIER_TAC_BOMBING_FACTOR$ §G+20%§!"

