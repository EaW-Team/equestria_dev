 sp_spirit_grenades: "Гранаты с потустронним ядром"
 sp_spirit_grenades_desc: "Один из наших учёных, изучающих духов, недавно предложил эту идею в качестве шутки, но позже она сумела развиться во вполне работоспособную концепцию. Да, мы издавна пытались использовать разгневанных духов в качестве орудия хаоса против вражеских войск, но только сейчас догадались заточать их в контейнеры размером с гранату с помощью магии, вдохновлённой телекинезом единорогов. Благодаря таким устройствам наши солдаты смогут сеять хаос где и когда удобно, а ещё стоит отметить, что нахождение в подобной ловушке ещё больше разъярит заточённых в ней мстительных духов, так что они набросятся на наших врагов с удвоенной яростью."
