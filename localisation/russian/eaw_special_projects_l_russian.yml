 sp_underwater_rail_infrastructure: "Подводная железнодорожная инфраструктура"
 sp_underwater_rail_infrastructure_desc: "Хотя Сиквестрия – весьма развитый регион, реалии строительства на морском дне делают традиционную реализацию транспортных сетей очень сложной задачей. Возможность перемещения через воду в трёх измерениях позволила снизить нагрузку на городскую инфраструктуру, но очевидно, что в ближайшем будущем потребуется создание какого-то вида массового транспорта. Предполагается, что большие бурильные машины можно будет использовать для создания герметичных туннелей на безопасной глубине под морским дном, обеспечивая относительно сухое пространство для строительства железных дорог."

 sp_diving_plane: "Подводный летательный аппарат"
 sp_diving_plane_desc: "Несмотря на противоречащее на первый взгляд самому себе название, подобная машина на редкость полезна для расы существ, что могут обитать в двух разных средах. Теоретически у нас есть все технологические наработки, необходимые для создания такого гибридного транспортного средства, но подходящий дизайн вовсе не обязательно является практичным. В настоящее время наши инженеры пытаются найти наилучший способ плавного перехода между полётом и движением под водой. Предложения пока самые разные: от использования взрывчатки для преодоления натяжения воды до подушек безопасности или огромных парашютов для спуска."
 diving_plane_small: "Лёгкая аэроморская конверсия"
 diving_plane_small_desc: "Полная переделка фюзеляжа позволяет этому лёгкому самолёту плавать под водой и наносить удары по вражеским судам. Только не забудьте смыть с него солёную воду по возвращению на базу."
 diving_plane_medium: "Средняя аэроморская конверсия"
 diving_plane_medium_desc: "Полная переделка фюзеляжа позволяет этому среднему самолёту плавать под водой и наносить удары по вражеским судам. Только не забудьте смыть с него солёную воду по возвращению на базу."
