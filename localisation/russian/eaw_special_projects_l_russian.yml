 sp_nuclear_clean_nuclear_bomb: "Тактическое ядерное оружие"
 sp_nuclear_clean_nuclear_bomb_desc: "Нами была разработана идея создания маломощного ядерного оружия, всё еще способного уничтожать вражеские войска и инфраструктуру, но оставляющего куда более слабое загрязнение радионуклидами. Это идеально подходящее для тактического использования оружие значительно увеличит возможности наших войск."
 CLEAN_NUCLEAR_BOMB_TT: "Радиоактивное заражение после §Yядерного удара§! §Gбудет слабее и быстрее перестанет действовать.§!\n\nПозволяет наносить §Yядерные удары§! с помощью тактических бомбардировщиков!\n\n§GУдваивает§! производство §Yядерного оружия§!!"

 sp_nuclear_cobalt_bomb: ""Грязная" термоядерная бомба"
 sp_nuclear_cobalt_bomb_desc: "Даже термоядерная бомба теперь может быть превзойдена, поскольку к нам поступило новое тревожное предложение: создание ядерного оружия, основной целью которого является загрязнение территории. Радиус поражения такой бомбы останется прежним, в отличие от радиуса распространения ядерных осадков. Это оружие предоставит огромную власть его владельцам. Но мы очень надеемся, что нам никогда не придется его использовать...."
 COBALT_BOMB_RADIATION_TT: "После §Yтермоядерного удара§! §Rвсе соседние регионы также подвергнутся радиоактивному загрязнению.§!\n\n§YЕсли мы нанесем вред нейтральному государству,§! §Rони могут принять ответные меры.§!"

