l_russian:

quaggatai_placeholder.1.t:0 "Мечты хана о завоеваниях"
quaggatai_placeholder.1.d:0 "До 825 года кваггатайцы властвовали над Зоникией, собирая дань с городов на севере и западе. С тех пор многое изменилось – и не в пользу Кваггатая, но хан Загу начал модернизировать страну. Теперь настало время вернуть утраченную гегемонию и сокрушить жалких прибрежных зебр."
quaggatai_placeholder.1.a:0 "Мы вернём утраченное величие."

quaggatai_placeholder.2.t:0 "Военные приготовления в Кваггатае"
quaggatai_placeholder.2.d:0 "С южной границы поступают тревожные вести. С момента падения кваггайской гегемонии в ходе зоникийской войны за независимость наши бывшие повелители только и ждали удобного момента, чтобы вернуть своё господство. Во время хаоса, вызванного крахом Королевства Шторма, хан Загу оккупировал наш южный регион Кольтдар. Теперь, похоже, он собирает воинов для новой атаки, надеясь окончательно восстановить утраченную власть. Утихомирится ли когда-нибудь орда?"
quaggatai_placeholder.2.a:0 "Мы сокрушим их раз и навсегда."
quaggatai_placeholder.2.b:0 "Нам просто нужно оттеснить их назад."

quaggatai_placeholder.3.t:0 "Вторжение в Зоникию"
quaggatai_placeholder.3.d:0 "Наши приготовления завершены, и мы немедленно атакуем! Войска готовы выступить на Кольтфаген, чтобы вернуть утраченную славу и восстановить гегемонию Кваггатая."
quaggatai_placeholder.3.a:0 "Мы сокрушим их."

CGI_war_thirty_days_warning_own:0 "§RМы объявим войну Кольтфагену и всем прочим государствам-мятежникам через 30 дней.§!\n\n"
CGI_war_thirty_days_warning_foreign:0 "§R[CGI.GetName] объявит нам войну через 30 дней.§!\n\n"

CGI_diamond_road:0 "Алмазный путь"
CGI_diamond_road_desc:0 "Алмазный путь – это древний торговый маршрут, соединяющий южную Зебрику с Зоникией. Помимо алмазов, давших одноимённое название, по этому пути перевозились и другие товары: золото, специи, текстиль и рабы. Сегодня, с ростом индустриализации, всё большую долю в торговле занимают промышленные изделия. Страна извлекает выгоду из этого маршрута, проходящего по нашей территории – он пополняет казну и даёт возможность знакомиться с новыми идеями."