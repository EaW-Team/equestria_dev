 operative_agentbio_deaddrop:0 "Досье агента"
 operative_agentbio_deaddrop_desc:0 "§YДата рождения§!: §g11 ноября 977 года§!\n\n§YКодовое имя§!:§gМаковый Штрудель§!\n\n§YБиография§!: §gДэд Дроп родилась вместе со своей сестрой-близнецом Фолс Флэг в сельской местности близ Кольтонии. В юности она много играла в прятки со своей сестрой и другими жеребятами, а также выпекала вкусные угощения в свободное время. В юности сёстры интересовались миром за пределами деревни. Они мечтали о приключениях в далёких землях.\n\nКогда сёстры достаточно подросли, они отправились в Речкоград. Их изумление перед высокими зданиями и автомобилями быстро померкло, как только они познакомились с одним современным чудом - с кино. Из всех фильмов, которые они видели, Дэд Дроп особенно нравились те, в которых рассказывалось о подвигах шпионов. Она нередко тащила свою несколько менее восторженную сестру в кино прямо в день премьеры.\n\nВ конце концов, магия исчезла, и они обе согласились, что могли бы действовать лучше, чем изображённые в фильмах агенты. Дэд Дроп на самом деле решила пойти на это. Взяв с собой сестру, она сумела ДОГ убедить нанять их обеих.\n\nДроп была взволнована. Благодаря новой должности у неё появился шанс воплотить в жизнь свои мечты и фантазии. Особые таланты сестёр просто отлично подходили для шпионской работы, что очень хорошо сказалось на их карьерах.\n\nВ свободное время Дэд Дроп управляет пекарней в Речкограде вместе со своей сестрой под их кодовыми именами и по-прежнему любит выпекать всевозможные пирожные. Ей особенно нравится вкус "торта принцезе регенткинье" и заварного крема. И она по-прежнему очень любит маскироваться и менять обличье.§!"
 
 operative_agentbio_falseflag:0 "Досье агента"
 operative_agentbio_falseflag_desc:0 "§YДата рождения§!: §g11 ноября 977 года§g\n\n§YКодовое имя§!: §gЯгодный Штрудель§!\n\n§YБиография§!: §gФолс Флэг родилась вместе со своей сестрой-близнецом Дэд Дроп в сельской местности близ Кольтонии. В юности она много играла в прятки со своей сестрой и другими жеребятами, а также выпекала вкусные угощения в свободное время. В юности сёстры интересовались миром за пределами деревни. Они мечтали о приключениях в далёких землях.\n\nКогда сёстры достаточно подросли, они отправились в Речкоград. Их изумление перед высокими зданиями и автомобилями быстро померкло, как только они познакомились с одним современным чудом - с кино. Из всех фильмов, которые они видели, Фолс Флэг предпочитала трагедии, хотя любовь её сестры к шпионским фильмам означала, что Флэг нередко силой тащили на просмотр новых фильмов.\n\nОднажды её сестра решила, что из них двоих получатся более эффективные шпионы, чем те, что действовали на экране. Фолс Флэг посчитала это шуткой, поэтому с готовностью согласилась с сестрой. Однако Дэд Дроп отнеслась к этому предельно серьёзно и фактически силой затянула Фолс Флэг в ДОГ, каким-то образом устроив их на работу.\n\nПоначалу Фолс не слишком хорошо относилась к своему новому занятию, но вскоре она начала чувствовать себя на этой работе как рыба к воде. Особые таланты сестёр просто отлично подходили для шпионской работы, что очень хорошо сказалось на их карьерах.\n\nВ свободное время Фолс Флэг управляет пекарней в Речкограде вместе со своей сестрой под их кодовыми именами и по-прежнему любит выпекать всевозможные пирожные. Ей особенно нравится вкус пирога с лаймом и булочек с корицей. И она по-прежнему очень любит играть в прятки со своей сестрой.§!"

