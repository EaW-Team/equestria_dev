 operative_agentbio_spiracles_desc:0 "§YДата рождения§!: §g4 апреля 979 года§!\n\n§YКодовое имя§!: §gПраздник§!\n\n§YБиография§!: §gСпирэклс была самой маленькой и слабой среди её многочисленных братьев и сестер. Она плохо летала, не смогла научиться изменять своё обличье, и у неё обнаружилась фобия чрезвычайно громкого шума. Несмотря на это, она желала послужить своей стране любым доступным способом и в конце концов оказалась в рядах группы психологической войны под названием "Специальные послы" благодаря её поразительному даже для чейнджлинга умению манипулировать эмоциями.\n\nОна молниеносно продвигалась по служебной лестнице благодаря своему таланту и быстро меняющейся цели организации. Вскоре Спирэклс стала самым высокопоставленным полевым офицером. Она написала немало литературы по совершенствованию подготовки и методов допроса как для рядовых солдат, так и для секретной полиции и получила почетную степень по психологии.\n\nТеперь она является живым доказательством того, что, кем бы ты ни был, Земли Чейнджлингов могут найти тебе применение в своём стремлении к завоеванию полного господства. §!"

 operative_agentbio_conmane:0 "Досье агента"
 operative_agentbio_conmane_desc:0 "§YДата рождения§!: §g11 ноября 975 года§!\n\n§YКодовое имя§!: §gПончик Джо§!\n\n§YБиография§!: §gМейн, Кон Мейн. Высокоинтеллектуальный и обаятельный Кон Мейн, один из лучших агентов секретной службы Её Высочества, обучался только в лучших академиях Эквестрии. Частые путешествия по миру позволили этому утончённому пони познакомится со множеством культур. Ходя слухи, что он свободно говорит более чем на дюжине языков! Когда Кон Мейн не защищает принцесс и страну, он наслаждается путешествиями по сельской местности и проводит время в казино, а также занимается различными одиночными видами спорта.\n\nЩеголеватый внешний вид, фирменный смокинг и распущенная грива в сочетании со смертоносной харизмой и сообразительностью открывают Кон Мейну доступ на любые мероприятия высокого уровня. А когда открыто туда не попасть, это жемчужный пони делает ставку на скрытность и незаметность.\n\nИспользование индивидуально подобранного арсенала гаджетов, созданных самыми блестящими умами Кантерлота, дает Кон Мейну преимущество перед шпионами и организациями соперников Эквестрии. Безумные дворяне, меняющие форму убийцы, волшебники-изгои и разъяренные гидры - вот лишь некоторые из его очень длинного списка противников. Сам Кон Мейн был бы действительно грозным противником, если бы не его непоколебимая верность Эквестрии, аликорнам и гармонии.§!"

 operative_agentbio_conmane_elf:0 "Досье агента"
 operative_agentbio_conmane_elf_desc:0 "§YДата рождения§!: §g11 ноября 975 года§!\n\n§YКодовое имя§!: §gНет§!\n\n§YБиография§!: §gКогда пала Эквестрия, пал и Кон Мейн. На этот раз он не смог спасти страну каким-либо хитрым трюком. Столпы просуществовавшей более тысячи лет гармонии рухнули, погрузив Эквестрию во тьму. Мало кто заметил среди пепла павшей нации жемчужного пони в изорванном костюме, который удалился в отдаленную долину Фрауд, чтобы провести там несколько лет в одиночестве, занимаясь самоанализом.\n\nЗдесь Кон Мейн смирился со случившимся и заново изучил всё, что нужно было знать о шпионской работе. Он научился работать без своего оборудования, без наставников, партнёров и поддержки S.M.I.L.E., отрабатывая свои навыки на случайных патрулях оккупантов. Но он знал, что рано или поздно ему придётся вернуться.\n\nСтрана, которая когда-то была "Эквестрией", его домом, подвергалось опустошению; каждый день оккупанты безжалостно высасывали из нации всю любовь, которую они только могли собрать. И когда Кон Мейн услышал новости о восстании по своему импровизированному радио, то он понял, что пришло время вновь действовать.§!"