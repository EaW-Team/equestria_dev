 pony_folder_desc:0 "Магические технологии и улучшения, присущие расе пони."
 TITLE_PONY_EARTHPONY_MAGIC_SUBTITLE:0 "ЗЕМНЫЕ ПОНИ"
 TITLE_PONY_PEGASUS_MAGIC_SUBTITLE:0 "ПЕГАСЫ"
 TITLE_PONY_UNICORN_MAGIC_SUBTITLE:0 "ЕДИНОРОГИ"
 TITLE_PONY_MAGICAL_HARMONY_SUBTITLE:0 "ГАРМОНИЯ МАГИИ"
 TITLE_PONY_MAGICAL_HARMONY_SUBTITLE_TT:0 "Магия может усилить возможности нашей армии, если правильно с ней обращаться."
 TITLE_PONY_MAGICAL_SUPREMACY_SUBTITLE:0 "ГОСПОДСТВО МАГИИ"
 TITLE_PONY_MAGICAL_SUPREMACY_SUBTITLE_TT:0 "Иногда приходится чем-то жертвовать. В военное время, никакие знания не могут быть под запретом."
 pony_race:0 "Раса пони"
 pony_race_desc:0 "Пони - маленькие, цветные и разумные существа. Термин «пони» традиционно используется для трёх подгрупп, а именно: земные пони, пегасы и единороги. Особенность земных пони - более крепкое телосложение и близость к сельскому хозяйству. Пегасы несколько легче своих наземных сородичей, и у них есть крылья, с помощью которых они могут летать и магическим образом манипулировать погодой. У единорогов есть отличительная черта - рог на лбу, который позволяет практиковать все виды магии и использовать различные заклинания. Невероятно редкая подгруппа, называемая аликорнами, обладает свойствами всех трёх: крепкое телосложение, крылья и волшебный рог. Наконец, у каждого пони есть метка отличия - волшебный символ на их боку, который появляется в поздней стадии их взросления. Метка отличия - не очень хорошо изученный феномен, который отображает особый талант или черту личности пони, который ей обладает. Поэтому она обладает значительной культурной ценностью во многих обществах пони по всему миру. Пони крайне редко отклоняются от травоядной диеты."
 tech_earth_pony:0 "Земледелие земнопони"
 tech_earth_pony_desc:0 "Ещё во времена мигрирующих племён земные пони лучше всего справлялись с выращиванием и уходом за растениями. Современная техника и новые посевные культуры существенно увеличат наши продовольственные излишки."
 tech_earth_pony_a1:0 "Саперы земнопони"
 tech_earth_pony_a1_desc:0 "Благодаря своей врождённой связи с почвой земные пони способны копать траншеи и строить укрепления намного быстрее, чем другие пони."
 tech_earth_pony_a2:0 "Вкусные пайки"
 tech_earth_pony_a2_desc:0 "У наших солдат одна из самых тяжёлых работ в стране, и их питание должно быть как можно более полноценным. Полевые условия ограничивают транспортировку продуктов питания, так что центры снабжения должны располагаться поблизости от линии фронта. Но некоторые наши земные пони придумали новую методику (добавление изрядного количества сахара), которая не только консервирует еду, но и улучшает её вкус!"
 tech_earth_pony_a3:0 "Алхимия земнопони"
 tech_earth_pony_a3_desc:0 "Земные пони способны выращивать все виды растений, многие из которых могут применяться в медицине."
 tech_earth_pony_a4:0 "Сельская смекалка"
 tech_earth_pony_a4_desc:0 "Считать, что отсутствие у земных пони способности к полёту или магии делает их неполноценными, глупо и наивно. Даже если не принимать во внимание их врождённую силу и связь с землей, то именно земные пони постоянно продвигают технологические инновации в нашем обществе. Многие инструменты и транспортные средства появились благодаря изобретательности земных пони, и нечестно игнорировать этот факт. Давайте поощрять их таланты, чтобы наше общество могло наслаждаться их достижениями."
 tech_earth_pony_b1:0 "Строй амбар!"
 tech_earth_pony_b1_desc:0 "Там, где пегасы делают ставку на конструкции из облаков, а единороги — на магию, значительно упрощающую строительство, земным пони приходится обходиться своей физической силой, помощью друг друга и хорошим пониманием материала. Нельзя отрицать, что земные пони весьма умело возводят прочные и крепкие сооружения, опережая даже единорогов и пегасов. Нам нужен не комфорт облачных зданий пегасов или эстетически сложные постройки единорогов, а надёжные и быстровозводимые конструкции земных пони."
 tech_earth_pony_b2:0 "Шахтеры земнопони"
 tech_earth_pony_b2_desc:0 "Больше земных пони в шахтах - больше добытых ресурсов."
 tech_earth_pony_b3:0 "Магия промышленности"
 tech_earth_pony_b3_desc:0 "Хотя у них нет ни крыльев, ни рогов, у земных пони есть своя магия. Их промышленные возможности не имеют себе равных."
 tech_earth_pony_b4:0 "Находчивые рабочие"
 tech_earth_pony_b4_desc:0 "Давным-давно, ещё до появления виндиго, земным пони постоянно приходилось работать в плохих условиях и сталкиваться с недостатком материалов. Сейчас условия труда изменились, но ноу-хау земных пони никуда не делись. Особо умный и изобретательный начальник-земной пони может обойтись куда меньшими средствами, чем единорог или пегас. Это позволяет продолжать производство без сбоев даже в условиях, в которых единороги и пегасы столкнулись бы с трудностями."
 ME_UNICORN_TOOLTIP:0 "\n£unit_unicorn_company_icon_small Рота Единорогов будет требовать §Yмагического пехотного снаряжения§W вместо §Yобычного§W"
 pegasi:0 "Пегасы"
 pegasi_desc:0 "Хотя все подвиды пони являются способными бойцами, пегасы исторически были военной элитой. Пегасополис под властью коммандера Харрикейна и Нимбусия отлично подтверждают этот факт. Сейчас пегасы по-прежнему остаются важной частью вооруженных сил любой населённой пони страны, так как они способны преодолевать большие расстояния и быстро осуществлять заходы во фланг прямо с небес."
 tech_pegasi:0 "Дивизия пегасов"
 tech_pegasi_desc:0 "Пегасы могут сохранять свою подвижность и маневренность в труднодоступных для земных пони и единорогов районах."
 tech_pegasi2:0 "Дивизия пегасов II"
 tech_pegasi2_desc:0 "Поиск квалифицированных пегасов в школах и финансирование специализированных летных учреждений увеличат число талантливых новобранцев."
 tech_pegasi_bonus1:0 "Пегасья погодная инженерия"
 tech_pegasi_bonus1_desc:0 "Мы можем минимизировать воздействие экстремальных погодных условий путём использования погодных заводов пегасов для военных целей."
 tech_pegasi_bonus2:0 "Изменение погоды"
 tech_pegasi_bonus2_desc:0 "Пегасы способны расчистить небо, позволив нашим воздушным силам действовать даже в плохих погодных условиях."
 tech_pegasi3:0 "Дивизия пегасов III"
 tech_pegasi3_desc:0 "Более строгие тренировки и обучение позволят нам избавиться от неквалифицированных новобранцев, прошедших предварительную проверку."
 tech_pegasi_a:0 "Дивизия пегасов IV"
 tech_pegasi_a_desc:0 "Стандартизация оборудования пегасов улучшит согласованность наших подразделений."
 tech_pegasi_bonus3:0 "Военное применение погоды"
 tech_pegasi_bonus3_desc:0 "Манипуляции погодой могут использоваться не только для поддержки наших сил, но и для того, чтобы мешать врагам."
 tech_pegasi_b:0 "Дивизия пегасов V"
 tech_pegasi_b_desc:0 "Изображение пегасов как престижного элитного подразделения приведет к увеличению числа призывников и повышению боевого духа."
 tech_pegasi_c:0 "Дивизия пегасов VI"
 tech_pegasi_c_desc:0 "Вспомогательные парашюты позволят нашим пегасам безопасно приземляться, даже если их крылья повреждены."
 unicorn_company:0 "Рота единорогов"
 unicorn_company_desc:0 "Роты единорогов весьма гибки и могут делать очень многое: от создания магических щитов и огненных шаров до исцеления. Они превосходно защищают войска во время атаки."
 tech_unicorn:0 "Рота единорогов"
 tech_unicorn_desc:0 "В прошлом единороги часто оказывали тактическую поддержку другим солдатам с помощью разнообразных полезных заклинаний. Щиты, огненные шары и магия исцеления широко применялись и спасли немало жизней, но единорогов не всегда хватало. Настало время стандартизировать подготовку и начать обучать профессиональные роты поддержки, состоящие из единорогов."
 tech_unicorn_th:0 "Магия обмана"
 tech_unicorn_th_desc:0 "Мы можем использовать магию единорогов, чтобы создать иллюзии, которые будут запутывать и вводить в заблуждение наших врагов."
 tech_unicorn_th2:0 "Магия восстановления"
 tech_unicorn_th2_desc:0 "Исцеляющие заклинания могут резко сократить наши боевые потери."
 tech_unicorn_th3:0 "Обучение гаданию"
 tech_unicorn_th3_desc:0 "Используя особые заклинания и оборудование наши маги могут получать разведывательные данные, недоступные другими способами."
 tech_unicorn_th4:0 "Телепортация приказов"
 tech_unicorn_th4_desc:0 "Заклинания телепортации могут использоваться для передачи информации на значительные расстояния без необходимости в специализированном оборудовании."
 tech_unicorn_th5:0 "Матрицы современных заклинаний"
 tech_unicorn_th5_desc:0 "Матрицы заклинаний позволяют даже самому некомпетентному единорогу применять сложные заклинания."
 tech_unicorn_ms:0 "Магия защиты"
 tech_unicorn_ms_desc:0 "Маги-единороги могут использовать заклинания для создания мощных, практически непроницаемых щитов."
 tech_unicorn_ms2:0 "Магия огня"
 tech_unicorn_ms2_desc:0 "Наши маги могут использовать силу огня, превращая врагов в золу."
 tech_unicorn_ms3:0 "Запретные заклинания"
 tech_unicorn_ms3_desc:0 "Существует много областей магии, которые мы ещё можем изучить, хотя некоторые из них считаются ... запретными."
 tech_unicorn_ms4:0 "Тёмная магия"
 tech_unicorn_ms4_desc:0 "Мы должны осваивать даже самые нечестивые формы магии. Испорченная душа - это небольшая цена за такую власть."
 tech_unicorn_ms5:0 "Максимальное насыщение магией"
 tech_unicorn_ms5_desc:0 "Каждая клетка наших тел должна быть пропитана магией. Никто не сможет противостоять нам."
 TITLE_PONY_MINF_SUBTITLE:0 "СПЕЦ ТРЕНИРОВКИ"
 TITLE_PONY_MINF_SUBTITLE_TT:0 "Значительно повышает эффективность магической пехоты."
 TITLE_PONY_ALLINF_SUBTITLE:0 "ОБЩИЕ ТРЕНИРОВКИ"
 TITLE_PONY_ALLINF_SUBTITLE_TT:0 "Умеренно повышает эффективность всех сухопутных войск."
 tech_pony_magical_infantry:0 "Боевой телекинез"
 tech_pony_magical_infantry_desc:0 "Наши маги-единороги теперь должны знать, как использовать свой телекинез в бою."
 tech_pony_magical_infantry2:0 "Улучшенные заклятия"
 tech_pony_magical_infantry2_desc:0 "Мы должны предоставить нашим боевым магам лучшие книги заклинаний из доступных."
 tech_pony_magical_infantry3:0 "Профессиональные варианты использования магии"
 tech_pony_magical_infantry3_desc:0 "Расширенная магическая программа обучения, предназначенная для наших магов, повысит их дисциплину и сплоченность."
 tech_pony_magical_infantry4:0 "Боевая магия"
 tech_pony_magical_infantry4_desc:0 "Обучение наших магов искусству боевой магии повысит их эффективность на фронте."
 tech_pony_magical_infantry5:0 "Магия первой помощи"
 tech_pony_magical_infantry5_desc:0 "Исцеляющие заклинания могут использоваться для проведения хирургических операций даже в разгар битвы."
 tech_pony_unicorns:0 "Базовый телекинез"
 tech_pony_unicorns_desc:0 "Каждый единорог, служащий в наших вооруженных силах, должен иметь возможность использовать хотя бы базовый телекинез."
 tech_pony_unicorns2:0 "Основные заклятия"
 tech_pony_unicorns2_desc:0 "Обеспечение всех единорогов базовыми книгами заклинаний повысит эффективность нашей армии."
 tech_pony_unicorns3:0 "Использование магии"
 tech_pony_unicorns3_desc:0 "Учебная программа, доступная для всех единорогов в нашей армии, умеренно увеличит их дисциплину и сплоченность."
 tech_pony_unicorns4:0 "Основы боевой магии"
 tech_pony_unicorns4_desc:0 "Обучение всех единорогов основным боевым заклинаниям немного увеличит эффективность всей армии."
 tech_pony_unicorns5:0 "Основы магии первой помощи"
 tech_pony_unicorns5_desc:0 "Все единороги в армии должны знать, как использовать свою магию для оказания первой помощи товарищам."
 earth_pony_tech:0 "Earth Pony Technology"
 #unicorn_tech:0 "Технологии Единорогов"# Different duplicate from Eaw
 pegasi_tech:0 "Технологии пегасов"
