l_russian:
 yak_folder:0 "Технологии яков"
 yak_tech_research:0 "Темпы исследования технологий яков"
 yak_bonus:0 "Бонус к технологиям яков"
 yak_folder_desc:0 "Магические технологии и улучшения, специфичные для расы яков."
 tech_yak_winter_training:0 "Пушистые шкуры" 
 tech_yak_winter_training_desc:0 "Шкуры яка плотные и в них всегда тепло! Только полные болваны будут жаловаться на холод! Когда-нибудь видели бритого яка? Это очень смешно!"
 tech_yak_expert_smash:0 "Новые методы боевого крушения"
 tech_yak_expert_smash_desc:0 "Яки веками умеют отлично крушить. Но оружие усложнять процесс крушения. Так что яки крушить пушки... пушками побольше!"
 tech_yak_biggest_guns:0 "Крупнейшие пушки в мире"
 tech_yak_biggest_guns_desc:0 "Як создавать самые большие пушки, потому что сами яки больше всех! Больше никаких крошечных пушек, которые ни один як не удержать в копытах! Мы делать такую большую пушку, что больше неё просто нельзя построить."
 tech_yak_unkillable:0 "Неубиваемые"
 tech_yak_unkillable_desc:0 "Многие боятся больших яков. Хорошо! Мы подготовим ещё более страшного яка. Каждый солдат-як получит вчетверо больше еды, чтобы стать ещё больше!"
 tech_yak_anti_air:0 "Мухобойки"
 tech_yak_anti_air_desc:0 "Яки не глупые. Яки видеть, как с неба сыпаться бомбы. Поэтому яки бросать их в ответ!"
 tech_yak_unconquerable:0 "Непокорённые"
 tech_yak_unconquerable_desc:0 "Як служит яку. Так было на протяжении многих лун и солнц. Як никогда не кланяться перед чужаком!\n"
 tech_yak_invincible:0 "Непобедимые"
 tech_yak_invincible_desc:0 "Як прославиться на весь мир. Як или заставлять других пасть ниц перед яком или быть сокрушёнными!\n"
 tech_yak_logistics_of_legend:0 "Логистика как в легендах"
 tech_yak_logistics_of_legend_desc:0 "Мудрый старец однажды сказал, что в одиночку як не сможет много накрушить. На этой легенде выросло много яков. Эта легенда всегда помогала кормить яков. Яки большие и теперь будут нести в бой недельные пайки, пули, взрывчатку и прочие вещи."
 tech_yak_looting_living:0 "Подкопытный корм"
 tech_yak_looting_living_desc:0 "Як берёт у земли, як отдает земле. Таков путь! Мы никогда не будем голодать даже в суперужасных местах!"
 tech_yak_winter_logi_1a:0 "Безупречная традиция"
 tech_yak_winter_logi_1a_desc:0 "Самую правильную вещь знает каждый як в мире: яки – лучшие.\n\nВторая самая правильная вещь: як всегда берёт то, что нужно яку. Из копыт и когтей врага. Или из самой земли. А то и вовсе из камней.\nЯк отказывается объяснять как это работает, но это всегда работает.\n"
 tech_yak_winter_logi_2a:0 "Очень взаимозаменяемое снаряжение"
 tech_yak_winter_logi_2a_desc:0 "Другие удивляются, как як может использовать оружие врагов яка. Как як вообще использует столь крошечное оружие? Як отвечает: як заряжает пулю в шмаляло и оно стреляет.\nКонец истории!"
 tech_yak_winter_logi_3a:0 "Легендарные чинилы"
 tech_yak_winter_logi_3a_desc:0 "Як – не животное и не дикий зверь.\nЯк хорошо знать тонкости различия между КРУШИТЬ и РАСКРУШИТЬ ОБРАТНО.\n\nЯк видит что твои глаза не понимать. Зато як понимать."
  tech_yak_winter_logi_4a:0 "Отдел умных, но хитрых яков"
 tech_yak_winter_logi_4a_desc:0 "Самолёты грифонов. Теперь самолёты яка.\nДоспехи медведя. Теперь броня яка.\nШмаляло пони. Теперь шмаляло яка.\nТанк чейнджлинга. Теперь танк яка.\n\nВсё благодаря умным якам, которые думают о том, как сделать образ жизни яков хорошее."
 tech_yak_winter_logi_5a:0 "Быстрые зимние склады"
 tech_yak_winter_logi_5a_desc:0 "После многих солнц и лун як понял, как лучше использовать снег.\n\nЯк запутает врага, делая запасы еды, оружия, патронов, взрывчатки и всего прочего, что необходимо на данный момент.\nЗачем строить большую базу снабжения, если як может унести эту базу на спине?\n\nВсё просто!"
 tech_yak_winter_logi_1b:0 "Принять инновации"
 tech_yak_winter_logi_1b_desc:0 "Старейшины учат яков, что путь яков – копаться в грязи в поисках лома.\nСтарейшины глупы! Як измениться, як крушить старые пути!"
 tech_yak_winter_logi_2b:0 "Дорожные яки"
 tech_yak_winter_logi_2b_desc:0 "Земля яков очень снежная. Мы посадим яков в шумные повозки и поедем быстрее!\nКак?\nНаденем цепи на шины, дурачок!"
 tech_yak_winter_logi_3b:0 "Адаптироваться, чтобы выжить"
 tech_yak_winter_logi_3b_desc:0 "Як помнит старые пути. Як по-прежнему перенимать опыт других и учится.\nЯк брать вражеские припасы и превращать их в то, что нужно яку!"
 tech_yak_winter_logi_4b:0 "Авангард северного ветра"
 tech_yak_winter_logi_4b_desc:0 "Воины-яки закалились за годы битв. Они должны быть авангардом армии яков, идти вперёд первыми, чтобы КРУШИТЬ врага и войти в легенды!"
 tech_yak_winter_logi_5b:0 "Теоретическая сверхвооружённость"
 tech_yak_winter_logi_5b_desc:0 "Яка атакуют со всех сторон, много врагов сразу. Як делает оружие на месте! Побеждает врага с помощью большой пушки! Или большого взрыва! Или сокрушительного удара! Или того, что як умеет делать лучше всего.\n\nНо яку нужно больше! Больше КРУШАЩЕЙ силы! Пока в мире не останется ничего, что можно СОКРУШИТЬ."
 tech_yak_industry_1:0 "Мегалитическая архитектура"
 tech_yak_industry_1_desc:0 "Первое, что следует знать о яке. Як... ну, большой. Яку нужны большие здания, самые большие, какие только можно построить. Они возводятся медленно, но с этим ничего не поделаешь."
 tech_yak_industry_a:0 "Устойчивое к КРУШЕНИЮ жильё"
 tech_yak_industry_a_desc:0 "Второе, что нужно знать о яке. Яки КРУШАТ!\nИногда яки крушат вещи, которые они не хотели крушить. Не хорошо! Поэтому як делает здания более хорошими!"
 tech_yak_industry_2a:0 "Строй высоко и широко"
 tech_yak_industry_2a_desc:0 "Третье, что следует знать о яке. Як не очень хорошо планирует. Но это поправимо! Як использует умные цифры, делает хорошие здания одинакового дизайна. Больше нельзя ставить камни рядом и ограничиваться "яку нравится как выглядит"! У яков есть стандарты!"
 tech_yak_industry_b:0 "Топтуны минералов"
 tech_yak_industry_b_desc:0 "Земля яков богата. Как и традиции яков. Якам просто нужны большие топталки, чтобы получить необходимое.\nКак это работает? Яки топчут землю, освобождают блестящие металлы, которые пригодятся для более тщательного КРУШЕНИЯ. Больше кусков – больше металлов.\nЭто до глупости просто!"
 tech_yak_industry_2b:0 "Торговая школа РАСКРУШЕНИЯ"
 tech_yak_industry_2b_desc:0 "Искусство РАСКРУШЕНИЯ очень уважаемая якская традиция. Но лишь немногие знают, как именно это делается. Мы учим яков РАСКРУШЕНИЮ, что снижает количество случайных КРУШЕНИЙ!"
 tech_yak_industry_c:0 "Более быстрые сборочные линии"
 tech_yak_industry_c_desc:0 "Як любит шутить, притворяясь медлительным. Пригласите пони на конкурс по вязанию свитеров и он сделает один довольно жалкий за час. А як свяжет целую дюжину. Як сделает то же самое с фабриками, построив 11 вместо 10 и обойдя врага по производству.\n\nВсе в замешательстве? Хорошо."
 tech_yak_industry_2c:0 "Более крупные сборочные линии"
 tech_yak_industry_2c_desc:0 "Благодаря тому, что фабрика строится из самых прочных материалов, много яков могут работать там, не боясь случайно СОКРУШИТЬ что-то. Большая линия – больше штук для КРУШЕНИЯ. Это просто!"
 tech_yak_industry_d:0 "Быстросхватывающийся раствор"
 tech_yak_industry_d_desc:0 "У яков нет магии. Яку не нужна магия! Як умный. Як растолчёт крошечный кусочек кристалла в ступке и раствор быстро застынет!"
 tech_yak_industry_2d:0 "Легендарные краны"
 tech_yak_industry_2d_desc:0 "Всё, что делает як, должно быть большим! Но для этого нужны инструменты, которых у яка слишком мало. Як исправит ситуацию, сделав лучшие краны. Они будут возвышаться над землёй выше некоторых гор! Они войдут в легенды, и это очень важно, потому что як называет вещи легендарными очень редко."
 tech_yak_industry_yak_speak_good:0 "Углублённое лингвистическое образование"
 tech_yak_industry_yak_speak_good_desc:0 "Як устал! Устал, устал, устал, устал! Надоело слушать, как другие жалуются на то, как як говорит! Отлично! Як пошлёт лучших ораторов в чужие страны, чтобы заставить их заткнуться!"
 
 
 
 tech_yak_wintermot_tt:0 "\n£unit_winter_logistics_support_icon_small Зимним логистическим ротам теперь потребуется §Yмоторизированое снаряжение§!."

 
