### Events ###
north_war.1.t:0 "Почётный мир"
north_war.1.d:0 "[north_war_peace_demands] Они утверждают, что продолжать войну бессмысленно, так как наши армии не ровня их войскам, однако у них нет желания вторгаться на наши родные острова.\n\nВоенные прогнозы относительно будущего на данный момент весьма мрачны: мы не добились значительного прогресса в войне за последние шесть месяцев, и наше население начинает уставать от войны. Если мы откажемся, то нас ждёт долгая и изнурительная война с вполне реальной возможностью того, что противники постепенно одолеют наши ВМС и ВВС, после чего они вторгнутся на наши острова."
north_war.1.a:0 "У нас нет выбора, кроме как признать поражение..."
north_war.1.b:0 "Мы никогда не сдадимся!"
north_war.1.peace_with_wingbardy_and_winggarten_demands:0 "Наши враги направили к нам дипломата с требованием передать им наши материковые владения в Зебрике, несколько отдалённых островов и создать договорной порт в городе Винггарден в обмен на мир и освобождение наших военнопленных."
north_war.1.peace_with_wingbardy_demands:0 "Наши враги направили к нам дипломата с требованием передать им наши материковые владения в Зебрике и несколько отдалённых островов в обмен на мир и освобождение наших военнопленных."
north_war.1.peace_demands:0 "Наши враги направили к нам дипломата с требованием передать им наши материковые владения в Зебрике в обмен на мир и освобождение наших военнопленных."

north_war.2.t:0 "Победа"
north_war.2.d:0 "Отличные новости! [HIP.GetName] приняла наши условия и подписала перемирие, официально положив конец Войне в Северной Зебрике. Это государство больше не будет доминирующей силой в Северной Зебрике, и, судя по нашим разведданным, внутри страны уже назревает национальный кризис, который не позволит им вмешиваться в наши дела в течение некоторого времени."
north_war.2.a:0 "Хвала Найтмер!"
north_war.2.b:0 "Наконец-то мы победили империализм Гиппогрифии!"

north_war.4.t:0 "Гиппогрифы отказываются"
north_war.4.d:0 "[HIP.GetLeader] прислала ответную небрежную телеграмму, в которой сказано, что они не намерены сдаваться и будут "сражаться до конца". Также в телеграмме было полно оскорблений – как дипломатических, так и не слишком – в адрес нашего лидера. Это знаменует собой поворотный момент в ходе войны, поскольку одного только разгрома наземных сил гиппогрифов явно недостаточно. Нам придётся найти способ взломать крепкую оборону островов Гиппогрифии.\n\nОднако всё же есть хорошие новости. Похоже, что после поражения в Зумидии и утечки информации о нашем мирном предложении, в Гиппогрифии растут недовольство и пораженческие настроения. И это недовольство будет становиться всё сильнее и сильнее, если гиппогрифы не смогут отбить Эйн-Тротгуре. В конечном итоге это пораженчество ослабит страну и она будет готова к вторжению."
north_war.4.a:0 "Как и следовало ожидать."
north_war.4.b:0 "Значит, они выбрали смерть!"

north_war.5.t:0 "Гиппогрифия просит о мире"
north_war.5.d:0 "Мы получили заверенное личной печатью лидера [HIP.GetLeader] послание с просьбой о мире от посла государства [HIP.GetName]. В нём они обещают соблюдать условия предложенного ранее договора, а также готовы уступить богатый нефтью остров Террасия и пролив, соединяющий его с материком, в качестве дополнительной уступки.\n\nГиппогрифы должно быть действительно в отчаянии, если они готовы предложить нам такие уступки. Большинство наших советников предлагают немедленно принять это предложение. Однако несколько генералов предложили раскрыть содержимое письма населению Гиппогрифии. Неоспоримое доказательство того, что их собственные лидеры считают войну проигранной, окончательно сломит волю гиппогрифов к борьбе и позволит нам легко завоевать сам Арис."
north_war.5.a:0 "Мы согласны на это предложение!"
north_war.5.b:0 "Нет. Нам это не подходит."

north_war.6.t:0 "Посольский Город"
north_war.6.d:0 "Официальным меморандумом, подписанным в [GetDate] делегатами государств [BAT.GetName], [WNG.GetName], [CTH.GetName] и [HIP.GetName], был учрежден Международный Мандат на Концессии, Поселения и Представительства в Винггардене как часть условий Двенадцати уступок. Город будет управляться совместной администрацией первых трёх подписантов, которая будет именоваться Советом Посольского Города. Юридически город останется частью государства [HIP.GetNameDef], хотя военным силам гиппогрифов будет запрещено входить в него. Полоса земли вокруг города, в среднем около 30 километров в ширину, будет полностью демилитаризована и превращена в нейтральную зону, дабы гарантировать безопасность территории мандата, оставаясь при этом под управлением горы Арис. В случае нарушения мирного договора, положившего конец войне в Северной Зебрике, первые три подписанта вмешаются с применением военной силы, если это будет необходимо, дабы гарантировать дальнейшее существование мандата. Винггарден будет свободной от налогов зоной, и экономические предприятия будут свободно создаваться первыми тремя подписантами. Четвёртой подписавшей стороне не будет позволено вводить тарифы на импорт и экспорт, проходящий через Винггарден. Эта обязанность будет передана администрации мандата. Постоянные дипломатические представительства будут созданы первыми тремя подписавшими сторонами. Все подписавшие этот меморандум стороны желают сохранения прочного мира в Северной Зебрике."
north_war.6.a:0 "Это поможет держать гиппогрифов в узде."
north_war.6.b:0 "Пакуйте чемоданы, мы едем в Винггарден!"

north_war.7.t:0 "Гиппогрифы капитулируют!"
north_war.7.d:0 "До нас дошли новости о том, что гиппогрифы подписали договор о передаче своих материковых владений врагам. Каковы бы ни были наши планы на эти территории, мы больше не сможем достичь их в битве с гиппогрифами. Их правительство, похоже, сталкивается с кризисом, а остатки их армии отходят на остров. Гиппогрифы прислали нам телеграмму, в которой они просят мира, так как, по их словам, больше нет причин продолжать борьбу."
north_war.7.a:0 "Мы согласны с этим."
north_war.7.b:0 "Это упрощает нашу работу."

north_war.8.t:0 "Формирование правительства национального единства"
north_war.8.d:0 "Сегодня известный бизнесгиппогриф и инвестор Плюмаж Мунфезер объявил о создании "Правительства национального единства" в Арисе. Он обещал создать большую коалицию, дабы объединить страну после катастрофических потерь в войне в Северной Зебрике. Свою ненависть он сфокусировал в первую очередь на коммунистах, но и движение "Арис Прежде Всего" также подверглось нападкам со стороны Мунфезера. Хотя пока неясно, что именно он планирует делать с Арисом, победители в войне в Северной Зебрике просто счастливы видеть стабильное и функциональное правительство на вершине горы Арис."
north_war.8.a:0 "Да, точно."
north_war.8.b:0 "Давайте посмотрим, что там происходит..."

north_war.32.t:0 "Победа над государством [WNG.GetNameDef]"
north_war.32.d1:0 "Когда [WNG.GetLeader] вступил в войну против нас, многие думали, что наши дни сочтены. Но мы доказали, что все они ошибались. Наши силы решительно разгромили [WNG.GetAdjective]ие войска на всех театрах военных действий и подорвали их способность вести войну. Арис в безопасности, а [WNG.GetAdjective]ий тиран был вынужден сдать нам все свои зебриканские территории!\n\nТеперь мы должны решить, что делать с этими территориями. Остров Муррсия и договорной порт Катрен исторически были частью Абиссинского Королевства, однако в 979 году остров был продан Вингбардии, а после завоевания Абиссинии королём Штормом сам порт был потерян. Правительство Абиссинии не желает мириться с этими территориальными потерями и официально потребовало от нас вернуть то, что принадлежит им по праву."
north_war.32.d2:0 "Когда [WNG.GetLeader] вступил в войну против нас, многие думали, что наши дни сочтены. Но мы доказали, что все они ошибались. Наши силы решительно разгромили [WNG.GetAdjective]ие войска на всех театрах военных действий и подорвали их способность вести войну. Арис в безопасности, а [WNG.GetAdjective]ий тиран был вынужден сдать нам свои абиссинские колонии!\n\nТеперь мы должны решить, что делать с Абиссинией. Поскольку об оккупации страны с миллионами кошек и совершенно чуждой культурой не может быть и речи, мы уже пригласили абиссинского короля восстановить правительство, правившее до вторжения вингбардийцев.\n\nНо что делать с территориями, принадлежавшими Вингбардии до войны? Остров Муррсия и договорной порт Катрен исторически были частью Абиссинского Королевства, однако в 979 году остров был продан Вингбардии, а после завоевания Абиссинии королём Штормом сам порт был потерян. Правительство Абиссинии не желает мириться с этими территориальными потерями и официально потребовало от нас вернуть то, что принадлежит им по праву."
north_war.32.a:0 "Конечно, мы не заинтересованы в Муррсии."
north_war.32.b:0 "Пока что мы будем контролировать Муррсию."
north_war.32.c:0 "Мы заберём Муррсию и договорной порт."

north_war.34.t:0 "Первый год войны"
north_war.34.d1:0 "Сегодня исполняется один год с тех пор, как вингбардийцы объявили нам войну. Это был долгий и трудный год, и тысячи жизней были потеряны из-за беспринципной агрессии одного грифона. Несмотря на множество врагов, выступивших против нас, Арис стойко держится, а [HIP.GetLeader] произнесла речь в память о погибших и пообещала, что победа будет достигнута.\n\nМы не получили никаких сообщений от государства [WNG.GetNameDef]. Похоже, что гордость Иль Дуче просто не позволяет ему даже заикаться о мире, несмотря на то, что война не была той быстрой и победоносной операцией, которую он обещал своим войскам."
north_war.34.d2:0 "Сегодня исполняется один год с момента объявления войны против государства [HIP.GetNameDef]. Это был долгий и трудный год, и тысячи жизней были потеряны из-за упрямства гиппогрифов перед лицом неминуемого поражения. Хотя год – довольно долгий срок для того, что должно было стать быстрым захватом земель, продолжительность войны пока что не выходит за рамки ожиданий [WNG.GetLeader], и он категорически отверг призывы некоторых оставшихся либералов и сторонников мира к переговорам о прекращении огня, назвав их оскорблением [WNG.GetAdjective]ой армии.\n\nИль Дуче выступил с речью перед военно-морскими силами, похвалив их за доблестную службу и пообещав, что победа уже не за горами. Лишь время покажет, прав ли он."
north_war.34.a:0 "И вот начался второй год."

north_war.35.t:0 "Второй год войны"
north_war.35.d1:0 "Сегодня исполнилось два полных года с тех пор, как государство [WNG.GetNameDef] объявило нам войну. Несмотря на все трудности, Арис выстоял, и [HIP.GetLeader] произнесла речь в память о погибших и призвал всех [HIP.GetAdjective]их граждан внести посильный вклад в военные усилия.\n\nНаш генеральный штаб сообщает, что любые надежды на то, что антивоенные настроения заставят государство [WNG.GetNameDef] наконец-то согласиться на прекращение огня, рухнули, поскольку чернокрылые успешно глушат голоса любых "предателей", выступающих против войны, и даже сейчас, спустя два года, Биколини обещает, что победа не за горами. Нам придется победить союзников Вингбардии, чтобы получить хоть какую-то надежду на мир в обозримом будущем."
north_war.35.d2:0 "Сегодня исполняется два года с момента объявления войны против государства [HIP.GetNameDef]. За этот год в результате сопротивления гиппогрифов погибло ещё больше существ, и [WNG.GetLeader] втайне признался своим советникам, что испытывает неодобрительное восхищение их упорством, а также выразил разочарование отсутствием решимости у наших союзников.\n\nНа краткий миг показалось, что общественность может выступить против войны, учитывая, что простая и быстрая операция затянулась на два года, но чернокрылые сделали своё дело и заставили замолчать голоса непатриотов.\n\nИль Дуче произнёс ещё одну речь, на этот раз перед чернокрылыми и пообещал, что победа придёт скоро, но только если у нас хватит воли довести дело до конца."
north_war.35.a:0 "И вот начался третий год."

north_war.36.t:0 "Очередной год войны"
north_war.36.d1:0 "Сегодня отмечается очередная годовщина войны. На этом этапе, ставшем почти ритуальным, [HIP.GetLeader] произнесла речь в память о погибших и призвала народ не сдаваться. Общественность деморализована, и любой оптимизм, который когда-то существовал, сменился мрачной, кровавой решимостью просто победить врага.\n\nОбозреватели в прессе высказывают свои мнения и рассуждают о том, что принесёт следующий год войны и прекратит ли государство [WNG.GetNameDef] когда-нибудь свое глупое начинание. Лишь время покажет."
north_war.36.d2:0 "Сегодня отмечается очередная годовщина войны. В отличие от предыдущих лет, даже Иль Дуче уже больше не обещает быстрой победы. То, что начиналось как быстрая операция против врага, которого мы считали совсем слабым, превратилось в бесконечную тягомотину, и ходят слухи, что сам Биколини заметил, что он никогда бы не вступил в эту войну, если бы знал, что его союзники будут настолько "непостижимо некомпетентны".\n\nПеред его речью, посвященной годовщине войны, с Алтаря Отечества пришлось смыть граффити, изображающее Иль Дуче в виде упрямого осла. Несмотря на это, организованная оппозиция войне продолжает подавляться, так что она почти не достигает рядовых граждан, поэтому мы сможем держаться до конца."
north_war.36.a:0 "Война стала совсем привычной..."

north_war.101.t:0 "Война в Северной Зебрике"
north_war.101.d1:0 "[This.GetNewspaperHeader]Напряженность в Северной Зебрике достигла предела, поскольку государства [CTH.GetName] и [BAT.GetName] объединили свои силы для нападения на некогда изоляционистское государство [HIP.GetName]. После вторжения короля Шторма регион был опустошён, и эти две державы развивались очень быстро, что вскоре позволило им бросить вызов армиям, которые некогда победили военачальника йети.\n\nИ хотя [CTH.GetLeader] заверил международных наблюдателей в том, что государство [CTH.GetName] желает лишь освободить своих зоникийских братьев и сестёр от гиппогрифьего империализма, никто не знает, чем закончится эта война, и что побудило затворников из государства [BAT.GetName] нанести свой удар."
north_war.101.d2:0 "[This.GetNewspaperHeader]Напряженность в Северной Зебрике достигла предела, поскольку государство [CTH.GetName] начало войну против некогда изоляционистского государства [HIP.GetName]. После вторжения короля Шторма регион был опустошён, и с тех пор государство [CTH.GetName] заняло жёсткую позицию в отношении гиппогрифьей оккупации Зумидии, которую они зовут "гиппогрифьим империализмом" и "оскорблением наших зоникийских братьев и сестёр", ссылаясь на наследие древней цивилизации, которая некогда контролировала территории нынешних Зумидии и Кольтфагена.\n\nИ хотя [CTH.GetLeader] заверил международных наблюдателей в том, что государство [CTH.GetName] желает лишь освободить Зумидию, никто не знает, чем закончится эта война."
north_war.101.d3:0 "[This.GetNewspaperHeader]Напряженность в Северной Зебрике достигла предела, поскольку государство [BAT.GetName] начало войну против некогда изоляционистского государства [HIP.GetName]. После вторжения короля Шторма регион был опустошён, и Хироптерра развивалась очень быстро, что вскоре позволило ей бросить вызов армиям, которые некогда победили военачальника йети.\n\nНикто доподлинно не знает мотивов [BAT.GetAdjective]ого лидерства, поскольку это государство-отшельник лишь недавно вышло на международную арену. Об исходе этой войны можно лишь догадываться."
north_war.101.d4:0 "[This.GetNewspaperHeader]Напряженность в Северной Зебрике достигла предела, поскольку государство [HIP.GetName] напало на своих соседей на континенте. После вторжения короля Шторма регион был опустошён, и его победители-гиппогрифы сами перешли от изоляционизма к империализму. [HIP.GetLeader] провозгласил, что сегодня [HIP.GetNameDef] сокрушит коррумпированные режимы Северной Зебрики.\n\nПока неизвестно, где и когда остановятся [HIP.GetAdjective]ие завоевания, и сможет ли [HIP.GetNameDef] вообще победить своих воинственных врагов."
north_war.101.d5:0 "[This.GetNewspaperHeader]Напряженность в Северной Зебрике достигла предела, поскольку некогда изоляционистское государство [HIP.GetName] подверглось атаке со стороны своих соседей после долгих территориальных споров по поводу гиппогрифьего мандата над Зумидией. После вторжения короля Шторма регион был опустошён, и с тех пор там постоянно вспыхивали мелкие войны.\n\n[HIP.GetLeader] обещает защитить гиппогрифьи владения на континенте, и уже мобилизует армии, которые некогда победили короля Шторма. Так что, судя по всему, эта война – не просто мелкий конфликт на пустом месте. Война в Северной Зебрике может решить судьбу региона на десятилетия вперёд."
north_war.101.a:0 "Мы будем сражаться до самого конца!"
north_war.101.b:0 "Удачи, [HIP.GetLeader]!"
north_war.101.c:0 "Гиппогрифы не встанут на нашем пути."
north_war.101.d:0 "Революция восторжествует в Северной Зебрике!"
north_war.101.e:0 "В Северной Зебрике никогда не было войн."
north_war.101.f:0 "Звучит как отличная возможность..."
north_war.101.g:0 "Нет мира в Северной Зебрике ..."

north_war_alliance.1.t:0 "Против гиппогрифов"
north_war_alliance.1.d:0 "Мы готовимся к войне с гиппогрифами, но ни для кого не секрет, что [?NZW_alliance_receiver.GetName] также строит агрессивные планы против них. Подобно нам, они положили глаз на ценные территории, которые Гиппогрифия по-прежнему удерживает на континенте. В этой ситуации разумным шагом представляется консультация с их лидерством по поводу возможного сотрудничества и формирования альянса против Ариса. [ROOT.GetAdjective]ие военные также выразили поддержку такой инициативе. Несмотря на мощь наших вооружённых сил, гиппогрифы остаются ведущей военной силой в Северной Зебрике после поражения Короля Шторма. Некоторые даже осмеливаются утверждать, что мы пока не готовы бросить им вызов в одиночку.\n\nЕсли удастся достичь соглашения, следующим шагом станет решение вопроса о разделе земель, которые сейчас находятся под контролем гиппогрифов. Наши дипломаты уже подготовили план: все территории к югу от реки Зутул перейдут под управление государства [NZ2.getName], а территории к северу получит [NZ1.getName]. [north_war_alliance_1_zinder_text]"
north_war_alliance.1.a:0 "Отличная идея."
north_war_alliance.1.b:0 "Какая глупость."
north_war_alliance.1.zinder_demand:0 "Кроме того, наши дипломаты добавили требование уступить нам регион Зиндер, чтобы сделать будущие границы более справедливыми."
north_war_alliance.1.zinder_offer:0 "Кроме того, наши дипломаты добавили просьбу уступить нам регион Зиндер, чтобы сделать будущие границы более справедливыми."

north_war_alliance.2.t:0 "[FROM.GetName] предлагает альянс"
north_war_alliance.2.d:0 "[FROM.GetAdjective]ие отношения с гиппогрифами в последние годы заметно ухудшились, и ни для кого не секрет, что на горизонте маячит вооружённый конфликт. В этом контексте [From.GetLeader] предлагает нам заключить альянс против гиппогрифов – официальное соглашение о совместных боевых действиях в случае, если одна из сторон окажется втянутой в открытое противостояние. Это возможность заполучить поддержку сильной державы, хотя некоторые пони сомневаются, насколько надёжным союзником окажется [FROM.getName].\n\nЭто предложение также включает в себя предполагаемый раздел земель, которые в настоящее время занимают гиппогрифы. Согласно этому плану, все территории к югу от реки Зутул перейдут под управление государства [NZ2.getName], а территории к северу получит [NZ1.getName]. [north_war_alliance_2_zinder_text]"
north_war_alliance.2.a:0 "Вместе мы сильнее!"
north_war_alliance.2.b:0 "Нам ни к чему такой альянс."
north_war_alliance.2.zinder_demand:0 "Кроме того, их дипломаты добавили требование уступить им регион Зиндер, чтобы сделать будущие границы более справедливыми."
north_war_alliance.2.zinder_offer:0 "Кроме того, их дипломаты добавили просьбу уступить им регион Зиндер, чтобы сделать будущие границы более справедливыми."

north_war_alliance.3.t:0 "Альянс заключён"
north_war_alliance.3.d:0 "Наши послы возвращаются с хорошими новостями: лидеры государства [FROM.getName] мудро приняли наше предложение о союзе, тем самым сформировав альянс, направленный против гиппогрифов. Сотрудничество с ними, без сомнения, станет крайне ценным в предстоящем конфликте, а это значит, что победа уже почти гарантирована. [north_war_alliance_3_zinder_text]"
north_war_alliance.3.a:0 "Вместе против Ариса."
north_war_alliance.3.zinder:0 "В соответствии с достигнутыми договорённостями и исходя из стратегических соображений, регион Зиндер будет передан другой стороне."

north_war_alliance.4.t:0 "В альянсе отказано"
north_war_alliance.4.d:0 "Наши послы возвращаются с мрачными вестями: лидеры государства [FROM.getName] по недальновидности отвергли наше предложение о союзе, нанеся сокрушительный удар по мечте об альянсе, направленном против гиппогрифов. Не сумев обеспечить поддержку бэтпони, мы вынуждены в одиночку противостоять гиппогрифьей угрозе. Это пугающая перспектива, но у нас нет иного выбора. Чтобы сохранить надежду на победу, потребуется полная самоотдача каждого гражданина."
north_war_alliance.4.a:0 "Впереди тёмные времена."

north_war_alliance.5.t:0 "Будущее альянса $NZW_anti_aris_axis$" # El generico
north_war_alliance.5.t_CTH:0 "Союз или мечта?" # Formerly colthage_others.211
north_war_alliance.5.d:0 "Война с Гиппогрифией наконец завершена. Этот конфликт называют решающим для будущего Северной Зебрики, поворотным моментом в истории и битвой за саму судьбу нашей нации. После капитуляции Гиппогрифии по всей стране вспыхнули торжества: наша нация наконец может наслаждаться заслуженным миром.\n\nОднако среди части политических элит царят более сдержанные настроения. Перед войной мы заключили альянс с государством [?NZW_alliance_receiver.getName] и до сих пор соблюдали его условия. Но был ли этот союз чем-то большим, чем временным соглашением, продиктованным политическими и военными обстоятельствами? Есть ли у наших стран реальный потенциал для долгосрочного сотрудничества? Их амбиции ничуть не уступают нашим, и потому некоторые представители администрации настаивают, что лидер [ROOT.GetLeader] должен как можно скорее расторгнуть этот шаткий пакт и подготовиться к борьбе за истинную, неоспоримую гегемонию в Северной Зебрике." # El generico
north_war_alliance.5.d_CTH:0 "С холмов Аурез Залатель смотрел на своих новых граждан-зумидийцев и чувствовал, что достиг конца той полной конфликтов дороги, по которой он шёл столько лет. Но это был не конец: всего лишь очередной перекресток.\n\n— Я знаю, о чём ты думаешь, Зал, — сказал Заго, укладываясь на траву рядом с ним, — Разве не было бы лучше, если бы нам принадлежала вся Зоникия? Почему мы должны делиться? Ну, если ты посмотришь на всех этих зебр под нами, то думаю, увидишь ответ. Они видели слишком много войн, и если ты позволишь им наслаждаться миром, то они будут любить тебя за это.\n\nЗалатель уже собирался повернуться к Засдрубалу, ожидая, что его воинственный брат предложит контраргумент, когда тишину нарушил горький смех. Оглянувшись, братья увидели, что к ним подошла Зафод.\n\n— Эти зебры вполне наслаждались миром до того, как мы пришли их "освобождать". И теперь мы победили. Мы "освободили" миллионы из них в Зирте и Варзене, дабы они трудились под началом наших добрых друзей - хироптеррцев.\n\nБратья на мгновение остолбенели. Заго встал и уставился на неё.\n\n— Мы только что выиграли самую трудную войну со времён короля Шторма. Тебе обязательно всё портить, Зафод?\n\nЗасдрубал заговорил низким голосом: — Я думаю, наша сестра предлагает нам предать наших союзников. Это так, Зафод?\n\nЗафод кивнула. — Я с самого начала была против этого альянса. Мы сражались с хироптеррцами. Мы знаем, что они из себя представляют. Мы знаем, что они собираются делать теперь, когда у них нет внешних угроз. Ведь теперь они действительно могут приступить к работе.\n\nЗалатель молчал. Предать своего единственного союзника, подвергнуть своих граждан ещё одной ужасной войне... просто немыслимо. Но и оставить своих соотечественников-зоникийцев под лунаристским игом... тоже немыслимо.\n\nЗалатель повнимательнее рассмотрел зумидийских фермеров и понял, что они делают. Они убирали неразорвавшуюся мину со своих полей." # Formerly colthage_others.211
north_war_alliance.5.a:0 "Мы не предадим наших ближайших союзников."
north_war_alliance.5.b:0 "Мы должны добиваться полного господства в Северной Зебрике."
north_war_alliance.5.c:0 "Зоникийская мечта стоит любых жертв." # CTH special option

north_war_alliance.6.t:0 "Скрыто"

north_war_alliance.7.t:0 "Мир в Северной Зебрике"
north_war_alliance.7.d:0 "Дипломаты держав [NZ1.getName] и [NZ2.getName] встретились в Агзате, чтобы обсудить будущее оси "Анти-Арис". Поражение гиппогрифов не принесло стабильности – с исчезновением общего врага обострилась напряжённость вокруг претензий на господство в Северной Зебрике.\n\nТем не менее, возобладали более прагматичные взгляды. И [NZ2.GetLeader], и [NZ1.GetLeader] публично заявили о намерении предотвратить новую войну и укрепить основы оси. Новый договор, получивший название "Агзатский пакт" в честь города, где он был подписан, устанавливает всеобъемлющие рамки экономического, дипломатического и военного сотрудничества. Средства массовой информации обеих стран с восторгом восприняли эту новость, а лозунг "Мир в Северной Зебрике" стал девизом дня."
north_war_alliance.7.a:0 "Тост за дальнейшее сотрудничество."

north_war_alliance.8.t:0 "Конец альянса $NZW_anti_aris_axis$"
north_war_alliance.8.d:0 "После войны будущее "Оси Анти-Арис" казалось неопределённым, но теперь всё стало ясно – у неё не было ни единого шанса. Пока [ROOT.GetLeader] стремился сохранить альянс, лидер [?NZW_alliance_dissolver.GetLeader], похоже, придерживался совсем другого мнения. Их правительства выразило недовольство договором Тротгуре – несмотря на то, что границы были согласованы заранее – и потребовало новых уступок. Тон и масштаб требований ясно дали понять: серьёзные переговоры их не интересуют.\n\nТеперь альянс распался, и будущее Северной Зебрики вновь окутано неопределённостью. Лидер [ROOT.GetLeader] приказал высшему военному командованию подготовиться к любым неожиданностям – ведь, вполне вероятно, последняя битва за господство в регионе ещё впереди."
north_war_alliance.8.a:0 "Они выбрали путь войны."

north_war_alliance.9.t:0 "Конец альянса $NZW_anti_aris_axis$"
north_war_alliance.9.d:0 ""Ось Анти-Арис" окончательно распалась. И это неудивительно, ибо наши требования о безоговорочном доминировании были встречены холодно: бывшие союзники не пожелали подчиниться, и пакт рухнул столь же стремительно, как и был заключён. Теперь перед нами осталась лишь одна цель: исполнить свою судьбу и установить контроль над всей Северной Зебрикой."
north_war_alliance.9.a:0 "Будущее принадлежит нам!."

north_war_alliance.10.t:0 "Конец альянса $NZW_anti_aris_axis$"
north_war_alliance.10.d:0 "После войны с Гиппогрифией напряжённость между державами [NZ2.getName] и [NZ1.getName] начала стремительно нарастать. Некоторые оптимисты надеялись, что обе стороны будут истощены недавним конфликтом и продолжат сотрудничество, но действия лидеров [NZ1.GetLeader] и [NZ2.GetLeader] быстро развеяли эти надежды. Похоже, Ось с самого начала была лишь временным соглашением, созданным для ликвидации, как только утратит свою полезность. Теперь остаётся только один вопрос: как скоро напряжённость перерастёт в полномасштабную войну?"
north_war_alliance.10.a:0 "Северная Зебрика недостаточно велика для двух сверхдержав."

