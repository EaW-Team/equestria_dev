WNG_join_the_war_desc:0 "Нам представилась отличная возможность. Гиппогрифия оказалась втянута в войну с Кольтфагеном и Хироптеррой - двумя державами, которые превосходят её на суше, но не могут бросить вызов на море. Если мы присоединимся к зебрам и фестралам, то сможем использовать наш флот, чтобы победить гиппогрифов на море и добиться выгодных уступок от этой некогда могущественной страны."
BAT_CTH_encircle_HIP:0 "Окружить Арис"
BAT_CTH_encircle_HIP_desc:0 "Если [HIP.GetName] потеряет свои внешние острова, то это перекроет важные артерии горы Арис и деморализует гиппогрифов, что позволит нам быстрее завершить войну в Северной Зебрике."
HIP_form_the_government_of_national_unity:0 "Сформировать Правительство Национального Единства"
HIP_form_the_government_of_national_unity_desc:0 "После падения Ариса у нас появилась возможность реорганизовать наш контроль над этой страной. Выдающийся бизнесгриф по имени Плюмаж Мунфезер предложил свои услуги в качестве коллаборациониста, и было бы очень глупо отказать ему."
north_war_edge_case_white_peace:0 "Выйти из войны в Северной Зебрике"
north_war_edge_case_white_peace_desc:0 "Другая сила уже победила Гиппогрифию и захватила земли Зумидии. Что бы мы ни думали об этом, у нас больше нет особых причин продолжать борьбу с гиппогрифами."
HIP_spawn_militias:0 "Развернуть ополчение последней надежды"


