north_war.21.t:0 "Посольский Город"
north_war.21.d:0 "Официальным меморандумом, подписанным в [GetDate] делегатами государств [BAT.GetName], [WNG.GetName], [CTH.GetName] и [HIP.GetName], был учрежден Международный Мандат на Концессии, Поселения и Представительства в Винггардене как часть условий Двенадцати уступок. Город будет управляться совместной администрацией первых трёх подписантов, которая будет именоваться Советом Посольского Города. Юридически город останется частью государства [HIP.GetNameDef], хотя военным силам гиппогрифов будет запрещено входить в него. Полоса земли вокруг города, в среднем около 30 километров в ширину, будет полностью демилитаризована и превращена в нейтральную зону, дабы гарантировать безопасность территории мандата, оставаясь при этом под управлением горы Арис. В случае нарушения мирного договора, положившего конец войне в Северной Зебрике, первые три подписанта вмешаются с применением военной силы, если это будет необходимо, дабы гарантировать дальнейшее существование мандата. Винггарден будет свободной от налогов зоной, и экономические предприятия будут свободно создаваться первыми тремя подписантами. Четвёртой подписавшей стороне не будет позволено вводить тарифы на импорт и экспорт, проходящий через Винггарден. Эта обязанность будет передана администрации мандата. Постоянные дипломатические представительства будут созданы первыми тремя подписавшими сторонами. Все подписавшие этот меморандум стороны желают сохранения прочного мира в Северной Зебрике."
north_war.21.a:0 "Это поможет держать гиппогрифов в узде."
north_war.21.b:0 "Пакуйте чемоданы, мы едем в Винггарден!"

