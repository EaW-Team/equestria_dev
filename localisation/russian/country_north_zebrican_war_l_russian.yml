north_war.25.t:0 "Хироптеррская делегация" ### Novaya Severyana
north_war.25.d:0 "Хироптеррцы отправили к нам дипломата с требованием сдачи наших материковых владений в Зебрике в обмен на мир и освобождение наших военнопленных. Они утверждают, что продолжать войну бессмысленно, так как наши армии не ровня их войскам, однако у них нет желания вторгаться на наши родные острова.\n\nВоенные прогнозы относительно будущего на данный момент весьма мрачны: мы не добились значительного прогресса в войне за последние шесть месяцев, и наше население начинает уставать от войны. Если мы откажемся, то нас ждёт долгая и изнурительная война с вполне реальной возможностью того, что противники постепенно одолеют наши ВМС и ВВС, после чего они вторгнутся на наши острова."
north_war.25.a:0 "У нас нет выбора, кроме как признать поражение..."
north_war.25.b:0 "Мы никогда не сдадимся!"

north_war.26.t:0 "Победа" ### Novaya Severyana
north_war.26.d:0 "Отличные новости! [HIP.GetName] приняла наши условия и подписала перемирие, официально положив конец Войне в Северной Зебрике. Эта нация больше не будет доминирующей силой в Северной Зебрике, и, судя по нашим разведданным, внутри страны уже назревает национальный кризис, который не позволит им вмешиваться в наши дела в течение некоторого времени."
north_war.26.a:0 "Хвала Найтмер!"

north_war.27.t:0 "Гиппогрифы отказываются" ### Novaya Severyana
north_war.27.d:0 "[HIP.GetLeader] прислала ответную небрежную телеграмму, в которой сказано, что они не намерены сдаваться и будут "сражаться до конца". Также в телеграмме было полно оскорблений - как дипломатических, так и не слишком - в адрес нашего лидера. Это знаменует собой поворотный момент в ходе войны, поскольку одного только разгрома наземных сил гиппогрифов явно недостаточно. Нам придётся найти способ взломать крепкую оборону островов Гиппогрифии.\n\nОднако всё же есть хорошие новости. Похоже, что после поражения в Зумидии и утечки информации о нашем мирном предложении, в Гиппогрифии растут недовольство и пораженческие настроения. И это недовольство будет становиться всё сильнее и сильнее, если гиппогрифы не смогут отбить Эйн-Тротгуре. В конечном итоге это пораженчество ослабит страну и она будет готова к вторжению."
north_war.27.a:0 "Как и следовало ожидать."

north_war.32.t:0 "Победа над государством [WNG.GetNameDef]"
north_war.32.d1:0 "Когда [WNG.GetLeader] вступил в войну против нас, многие думали, что наши дни сочтены. Но мы доказали, что все они ошибались. Наши силы решительно разгромили [WNG.GetAdjective]ие войска на всех театрах военных действий и подорвали их способность вести войну. Арис в безопасности, а [WNG.GetAdjective]ий тиран был вынужден сдать нам все свои зебриканские территории!\n\nТеперь мы должны решить, что делать с этими территориями. Остров Мурсия и "порт по договору" Катрен исторически находились под властью Абиссинского Королевства, хотя их уступили Вингбардии по договору. Правительство Абиссинии утверждает, что их заставили подписать этот договор, и официально потребовало от нас вернуть то, что принадлежит им по праву."
north_war.32.d2:0 "Когда [WNG.GetLeader] вступил в войну против нас, многие думали, что наши дни сочтены. Но мы доказали, что все они ошибались. Наши силы решительно разгромили [WNG.GetAdjective]ие войска на всех театрах военных действий и подорвали их способность вести войну. Арис в безопасности, а [WNG.GetAdjective]ий тиран был вынужден сдать нам свои абиссинские колонии!\n\nТеперь мы должны решить, что делать с Абиссинией. Поскольку об оккупации страны с миллионами кошек и совершенно чуждой культурой не может быть и речи, мы уже пригласили абиссинского короля восстановить правительство, правившее до вторжения вингбардийцев.\n\nНо что делать с территориями, принадлежавшими Вингбардии до войны? Остров Мурсия и договорной порт Катрен исторически находились под властью Абиссинского Королевства, хотя их уступили Вингбардии по договору. Правительство Абиссинии утверждает, что их заставили подписать этот договор, и официально потребовало от нас вернуть то, что принадлежит им по праву."
north_war.32.a:0 "Конечно, мы не заинтересованы в Мурсии."
north_war.32.b:0 "Пока что мы будем контролировать Мурсию."
north_war.32.c:0 "Мы заберём Мурсию и "порт по договору"."

north_war.33.t:0 "Гиппогрифы капитулируют!"
north_war.33.d:0 "До нас дошли новости о том, что гиппогрифы подписали договор о передаче своих материковых владений врагам. Каковы бы ни были наши планы на эти территории, мы больше не сможем достичь их в битве с гиппогрифами. Их правительство, похоже, сталкивается с кризисом, а остатки их армии отходят на остров. Гиппогрифы прислали нам телеграмму, в которой они просят мира, так как, по их словам, больше нет причин продолжать борьбу."
north_war.33.a:0 "Мы согласны с этим."
north_war.33.b:0 "Это упрощает нашу работу."

north_war.34.t:0 "Первый год войны"
north_war.34.d1:0 "Сегодня исполняется один год с тех пор, как вингбардийцы объявили нам войну. Это был долгий и трудный год, и тысячи жизней были потеряны из-за беспринципной агрессии одного грифона. Несмотря на множество врагов, выступивших против нас, Арис стойко держится, а [HIP.GetLeader] произнесла речь в память о погибших и пообещала, что победа будет достигнута.\n\nМы не получили никаких сообщений от государства [WNG.GetNameDef]. Похоже, что гордость Иль Дуче просто не позволяет ему даже заикаться о мире, несмотря на то, что война не была той быстрой и победоносной операцией, которую он обещал своим войскам."
north_war.34.d2:0 "Сегодня исполняется один год с момента объявления войны против государства [HIP.GetNameDef]. Это был долгий и трудный год, и тысячи жизней были потеряны из-за упрямства гиппогрифов перед лицом неминуемого поражения. Хотя год - довольно долгий срок для того, что должно было стать быстрым захватом земель, продолжительность войны пока что не выходит за рамки ожиданий [WNG.GetLeader], и он категорически отверг призывы некоторых оставшихся либералов и сторонников мира к переговорам о прекращении огня, назвав их оскорблением [WNG.GetAdjective]ой армии.\n\nИль Дуче выступил с речью перед военно-морскими силами, похвалив их за доблестную службу и пообещав, что победа уже не за горами. Лишь время покажет, прав ли он."
north_war.34.a:0 "И вот начался второй год."

north_war.35.t:0 "Второй год войны"
north_war.35.d1:0 "Сегодня исполнилось два полных года с тех пор, как государство [WNG.GetNameDef] объявило нам войну. Несмотря на все трудности, Арис выстоял, и [HIP.GetLeader] произнесла речь в память о погибших и призвал всех [HIP.GetAdjective]их граждан внести посильный вклад в военные усилия.\n\nНаш генеральный штаб сообщает, что любые надежды на то, что антивоенные настроения заставят государство [WNG.GetNameDef] наконец-то согласиться на прекращение огня, рухнули, поскольку чернокрылые успешно глушат голоса любых "предателей", выступающих против войны, и даже сейчас, спустя два года, Биколини обещает, что победа не за горами. Нам придется победить союзников Вингбардии, чтобы получить хоть какую-то надежду на мир в обозримом будущем."
north_war.35.d2:0 "Сегодня исполняется два года с момента объявления войны против государства [HIP.GetNameDef]. За этот год в результате сопротивления гиппогрифов погибло ещё больше существ, и [WNG.GetLeader] втайне признался своим советникам, что испытывает неодобрительное восхищение их упорством, а также выразил разочарование отсутствием решимости у наших союзников.\n\nНа краткий миг показалось, что общественность может выступить против войны, учитывая, что простая и быстрая спецоперация затянулась на два года, но чернокрылые сделали своё дело и заставили замолчать голоса непатриотов.\n\nИль Дуче произнёс ещё одну речь, на этот раз перед чернокрылыми и пообещал, что победа придёт скоро, но только если у нас хватит воли довести дело до конца."
north_war.35.a:0 "И вот начался третий год."

north_war.36.t:0 "Очередной год войны"
north_war.36.d1:0 "Сегодня отмечается очередная годовщина войны. На этом этапе, ставшем почти ритуальным, [HIP.GetLeader] произнесла речь в память о погибших и призвала народ не сдаваться. Общественность деморализована, и любой оптимизм, который когда-то существовал, сменился мрачной, кровавой решимостью просто победить врага.\n\nОбозреватели в прессе высказывают свои мнения и рассуждают о том, что принесёт следующий год войны и прекратит ли государство [WNG.GetNameDef] когда-нибудь свое глупое начинание. Лишь время покажет."
north_war.36.d2:0 "Сегодня отмечается очередная годовщина войны. В отличие от предыдущих лет, даже Иль Дуче уже больше не обещает быстрой победы. То, что начиналось как быстрая спецоперация против врага, которого мы считали совсем слабым, превратилось в бесконечную тягомотину, и ходят слухи, что сам Биколини заметил, что он никогда бы не вступил в эту войну, если бы знал, что его союзники будут настолько "непостижимо некомпетентны".\n\nПеред его речью, посвященной годовщине войны, с Алтаря Отечества пришлось смыть граффити, изображающее Иль Дучe в виде упрямого осла. Несмотря на это, организованная оппозиция войне продолжает подавляться, так что она почти не достигает рядовых граждан, поэтому мы сможем держаться до конца."
north_war.36.a:0 "Война стала совсем привычной..."

north_war.50.t:0 "Гиппогрифия просит о мире"
north_war.50.d:0 "Мы получили заверенное личной печатью [HIP.GetLeader] послание с просьбой о мире от посла государства [HIP.GetName]. В нём они обещают соблюдать условия предложенного ранее договора, а также готовы предоставить нам право принудить их к ограниченному морскому разоружению. Также гиппогрифы готовы выдать нам права на добычу нефти в Террасии и в окрестностях Гранд-Элодии в качестве военных репараций.\n\nГиппогрифы должно быть действительно в отчаянии, если они готовы предложить нам такие уступки. Они нанесут непоправимый ущерб своей военной машине и больше не смогут проецировать силу со своих маленьких островов, что означает, что мы легко победим их в любом будущем конфликте. Большинство наших советников предлагают немедленно принять это предложение, так как это навсегда закрепит наше господство над гиппогрифами. Однако несколько генералов предложили раскрыть содержимое письма населению Гиппогрифии. Неоспоримое доказательство того, что их собственные лидеры считают войну проигранной, окончательно сломит волю гиппогрифов к борьбе и позволит нам легко завоевать сам Арис."
north_war.50.a:0 "Мы согласны на это предложение!"
north_war.50.b:0 "Нет. Нам это не подходит."

north_war.101.t:0 "Война в Северной Зебрике"
north_war.101.d1:0 "[This.GetNewspaperHeader]Напряженность в Северной Зебрике достигла предела, поскольку государства [CTH.GetName] и [BAT.GetName] объединили свои силы для нападения на некогда изоляционистское государство [HIP.GetName]. После вторжения короля Шторма регион был опустошён, и эти две державы развивались очень быстро, что вскоре позволило им бросить вызов армиям, которые некогда победили военачальника йети.\n\nИ хотя [CTH.GetLeader] заверил международных наблюдателей в том, что государство [CTH.GetName] желает лишь освободить своих зоникийских братьев и сестёр от гиппогрифьего империализма, никто не знает, чем закончится эта война, и что побудило затворников из государства [BAT.GetName] нанести свой удар."
north_war.101.d2:0 "[This.GetNewspaperHeader]Напряженность в Северной Зебрике достигла предела, поскольку государство [CTH.GetName] начало войну против некогда изоляционистского государства [HIP.GetName]. После вторжения короля Шторма регион был опустошён, и с тех пор государство [CTH.GetName] заняло жёсткую позицию в отношении гиппогрифьей оккупации Зумидии, которую они зовут "гиппогрифьим империализм" и "оскорблением наших зоникийских братьев и сестёр", ссылаясь на наследие древней цивилизации, которая некогда контролировала территории нынешних Зумидии и Кольтфагена.\n\nИ хотя [CTH.GetLeader] заверил международных наблюдателей в том, что государство [CTH.GetName] желает лишь освободить Зумидию, никто не знает, чем закончится эта война."
north_war.101.d3:0 "[This.GetNewspaperHeader]Напряженность в Северной Зебрике достигла предела, поскольку государство [BAT.GetName] начало войну против некогда изоляционистского государства [HIP.GetName]. После вторжения короля Шторма регион был опустошён, и Хироптерра развивалась очень быстро, что вскоре позволило ей бросить вызов армиям, которые некогда победили военачальника йети.\n\nНикто доподлинно не знает мотивов [BAT.GetAdjective]ого лидерства, поскольку это государство-отшельник лишь недавно вышло на международную арену. Об исходе этой войны можно лишь догадываться."
north_war.101.d4:0 "[This.GetNewspaperHeader]Напряженность в Северной Зебрике достигла предела, поскольку государство [HIP.GetName] напало на своих соседей на континенте. После вторжения короля Шторма регион был опустошён, и его победители-гиппогрифы сами перешли от изоляционизма к империализму. Крэк Лайтнинг провозгласил сегодняшний день началом гегемонии гиппогрифов над Северной Зебрикой.\n\nПока неизвестно, как будет выглядеть эта "гегемония", и сможет ли государство [HIP.GetName] победить затворников-милитаристов из государства [BAT.GetName]."
north_war.101.d5:0 "[This.GetNewspaperHeader]Напряженность в Северной Зебрике достигла предела, поскольку некогда изоляционистское государство [HIP.GetName] подверглось атаке со стороны своих соседей после долгих территориальных споров по поводу гиппогрифьего мандата над Зумидией. После вторжения короля Шторма регион был опустошён, и с тех пор там постоянно вспыхивали мелкие войны.\n\n[HIP.GetLeader] обещает защитить гиппогрифьи владения на континенте, и уже мобилизует армии, которые некогда победили короля Шторма. Так что, судя по всему, эта война - не просто мелкий конфликт на пустом месте. Война в Северной Зебрике может решить судьбу региона на десятилетия вперед.."
north_war.101.a:0 "Мы никогда не сдадимся!"
north_war.101.b:0 "Удачи, [HIP.GetLeader]!"
north_war.101.c:0 "Гиппогрифы не встанут на нашем пути."
north_war.101.d:0 "Революция восторжествует в Северной Зебрике!"
north_war.101.e:0 "В Северной Зебрике никогда не было войн."
north_war.101.f:0 "Звучит как отличная возможность..."
north_war.101.g:0 "Нет мира в Северной Зебрике ..."

north_war.102.t:0 "Формирование правительства национального единства"
north_war.102.d:0 "Сегодня известный бизнесгриф и инвестор Плюмаж Мунфезер объявил о создании "Правительства национального единства" в Арисе. Он обещал создать большую коалицию, дабы объединить страну после катастрофических потерь в войне в Северной Зебрике. Свою ненависть он сфокусировал в первую очередь на коммунистах, но и движение "Арис Прежде Всего" также подверглось нападкам со стороны Мунфезера. Хотя пока неясно, что именно он планирует делать с Арисом, победители в войне в Северной Зебрике просто счастливы видеть стабильное и функциональное правительство на вершине горы Арис."
north_war.102.a:0 "Да, точно."
north_war.102.b:0 "Давайте посмотрим, что там происходит..."

### Decision Categories ###
north_zebrican_war:0 "Война в Северной Зебрике"
north_zebrican_war_desc:0 "Долгие годы в Северной Зебрике росла напряжённость между Гиппогрифией и её различными соседями. И ныне ситуация достигла точки невозврата - сейчас бушует полноценная война. Что бы ни случилось в ходе этой войны, её последствия необратимо изменят политику региона на многие поколения вперёд."

