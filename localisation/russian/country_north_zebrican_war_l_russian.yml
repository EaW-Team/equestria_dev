north_war.13.t:0 "Почётный мир"
north_war.13.d:0 "Наши враги отправили к нам дипломата с требованием сдачи наших материковых владений в Зебрике, нескольких внешних островов и создания "порта по договору" в городе Винггарден в обмен на мир и освобождение наших военнопленных. Они утверждают, что продолжать войну бессмысленно, так как наши армии не ровня их войскам, однако у них нет желания вторгаться на наши родные острова.\n\nНаши генералы убеждают нас принять данное предложение, поскольку за последние шесть месяцев мы не добились никаких успехов на суше, а вингбардийский флот может посоперничать с нашим, так что отказ вполне может привести к полномасштабному вторжению на Арис. Наше население также устало от войны, и известие об отказе может вызвать широкомасштабные протесты против продолжения войны, которую, по мнению многих, мы не можем выиграть."
north_war.13.a:0 "У нас нет выбора, кроме как признать поражение..."
north_war.13.b:0 "Мы никогда не сдадимся!"

