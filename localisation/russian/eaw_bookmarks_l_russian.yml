 #GATHERING_STORM_DESC:0 "Будущее Эквестрии и ее соседей становится все более и более туманным с каждым днем. Драконы на юге и Сталлионград на севере вызывают серьезные опасения среди высших чинов Эквестрии. Кристальная Империя вот-вот снова попадет в рабство к Королю Сомбре. Наконец, самое страшное - чейнджлинги, возглавляемые королевой Кризалис. Они готовят очередное вторжение в Эквестрию для нанесения решающего удара. Смогут ли пони выстоять перед лицом этих угроз или погрязнут в распрях и хаосе?"# moved to replace folder
