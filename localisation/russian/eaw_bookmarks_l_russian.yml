 RANDOM_GATHERING_STORM_DESC:0 "Позвольте игре выбрать случайную страну с уникальными фокусами."
 EQS_GATHERING_STORM_DESC:0 "Эквестрия уже более тысячелетия живет в гармонии под лидерством принцессы Селестии. Недавно нация столкнулась со многими незначительными угрозами и одержала верх благодаря силе дружбы и прощения. Однако обстоятельства, похоже, меняются, поскольку враги Эквестрии стали сильнее и теперь представляют собой реальную угрозу. Миролюбивая нация пони теперь оказалась в новом мире с врагами, где за всеми границами рыщут враги. Как Эквестрия встретит тревожные времена, и останутся ли дружба и гармония непоколебимыми идеями?"
 CHN_GATHERING_STORM_DESC:0 "Пять лет назад чейнджлинги осуществили дерзкую попытку захватить Эквестрию, тайно проникнув в ее столицу Кантерлот, однако это предприятие не увенчалось успехом. Однако провал лишь усилил ненависть чейнджлингов к пони. Используя этот гнев, Кризалис успешно получила почти абсолютную поддержку и объединила все ульи под своей властью. В армии произошла радикальная и быстрая модернизация, а также внедрение современного оружия, транспорта и тактики. Настало время для новой войны, и на этот раз чейнджлинги смогут, наконец, добиться окончательной победы над своими врагами."
 DED_GATHERING_STORM_DESC:0 "Лига Ужаса внесла ужас в сердца Арктурианского Ордена, но мало кто вне него помнит о существовании столь далёкой земли, полнящейся нежитью и властителями тёмных искусств. Тёмные Маги Мейджхолда недавно нашли некоторую 'интересную' литературу в глуби древней крепости, и они стали центром своего рода... 'культурного возрождения' Лиги.\n\nСкоро, Мир вспомнит о Тёмном Королевстве Севера. И вскоре, они увидят её Истину."
 STG_GATHERING_STORM_DESC:0 "Сталлионград расположен на территории северо-восточной эквестрийской провинции Северяна. Это государство отделилось от Эквестрии для строительства нового, социалистического общества, в котором все пони будут иметь равные экономические и социальные возможности. На данный момент ситуация далека от идеала. Пони страдают от нехватки ресурсов и еды, поскольку в этом плане регион полностью зависит от южной Эквестрии. Применив санкции, Эквестрия ограничила поставки продовольствия. Кроме того, наблюдается серьёзная нестабильность в партии. Пытаясь преодолеть возникший кризис, партийные лидеры борются друг с другом, продвигая каждый свою платформу."
 OLE_GATHERING_STORM_DESC:0 "Родина оленей, королевство Оления - древняя нация. Она долгое время был ведущей торговой силой в своем регионе, однако политическая нестабильность и коррупция вызывали множество проблем. Сильнее всего страдают низшие слои общества, и волнения быстро распространяются. Ситуация лишь ухудшилась после восстания короля Йохана «Дьявулена», незаконного и невероятно коррумпированного лидера. Нынешняя законная наследница престола, королева Вельвет, разработала планы по возвращению трона, но для этого требуется помощь. Помогут ли эквестрийцы нуждающейся королеве? Поглотят ли огни революции улицы Хьёртланда? Справятся ли олени с северной угрозой?"
 CRY_GATHERING_STORM_DESC:0 "Кристальная Империя - это новая нация на мировой арене. Давным-давно она исчезла после поражения злого тирана, короля Сомбры, который проклял эти земли. Империя вернулась вместе с ним несколько лет назад, и была освобождена с помощью Эквестрии. Теперь, когда ей правит эквестрийская принцесса Ми Аморе Каденс, многие задаются вопросом, что ждёт Кристальную Империю в эти смутные времена. Останутся ли кристальные пони верными Эквестрии или вновь вернётся тьма?"
 YAK_GATHERING_STORM_DESC:0 "Гордая раса яков всегда ставила своей приоритетной задачей сохранение своих традиций. Из-за этого они никогда не разделяли большого интереса к политике, будь то иностранной или внутренней. Тем не менее, молодой принц Резерфорд недавно закончил период долгой изоляции и подружился с Эквестрией, что разозлило некоторых членов Совета Яков. Они отвергли его идеи и вместо этого присоединились к его брату - принцу Брэдфорду, который теперь возглавляет мятежный Йаки-Клан. Теперь разделенные яки должны объединиться, пока не стало слишком поздно, потому что на тёмном горизонте образуется метель. Выдержит ли предстоящую бурю образ жизни яков, или эта новая эра принесет нечто новое?"
 JAK_GATHERING_STORM_DESC:0 "Гордая раса яков всегда ставила своей приоритетной задачей сохранение своих традиций. Из-за этого они никогда не разделяли большого интереса к политике, будь то иностранной или внутренней. Тем не менее, молодой принц Резерфорд недавно закончил период долгой изоляции и подружился с Эквестрией, что разозлило некоторых членов Совета Яков. Они отвергли его идеи и вместо этого присоединились к его брату - принцу Брэдфорду, который теперь возглавляет мятежный Йаки-Клан. Теперь разделенные яки должны объединиться, пока не стало слишком поздно, потому что на тёмном горизонте образуется метель. Выдержит ли предстоящую бурю образ жизни яков, или эта новая эра принесет нечто новое?"
 PNG_GATHERING_STORM_DESC:0 "Нут нут!"
 BUF_GATHERING_STORM_DESC:0 "Государство бизонов представляет собой анклав внутри территорий Эквестрии. Бизоны постепенно потеряли большую часть своих земель за последние десятилетия. Они представляют собой племенной совет, вожди которого выбираются отдельными племенами, которые, в свою очередь, избирают лидера нации. Нынешний вождь, Тандерхувс, осторожен и не уверен в намерениях пони. Его дочь-гармонистка Литтл Стронгхарт стремится к более тесному сотрудничеству, а древний Старейшина помнит, как бизоны бродили по всему юго-западу, и жаждет возвращения тех дней. Найдут ли бизоны дом в наши дни или их поглотит время?"
 STL_GATHERING_STORM_DESC:0 "Старлайт Глиммер основала небольшое поселение в спорном регионе на границе между Нова Грифонией и Сталлионградом. Но этот город-государство сбился с курса после её поражения. Наш Город превозносил принципы абсолютного равенства, но Старлайт тайно сохранила свой знак отличия, одновременно удаляя чужие. Когда Элементы Гармонии разоблачили её, Старлайт бежала, но в итоге сумела искупить свои ошибки. Дабл Даймонд, бывшее правое копыто Старлайт, правил городом в последние годы, но срок его полномочий скоро истекает. Сможет ли он вновь завоевать доверие пони или ему придётся уступить свой пост?"
 GRF_GATHERING_STORM_DESC:0 "После распада Империи Грифонов почти 30 лет назад, Нова Грифония впервые за 200 лет обрела независимость. Однако из-за чрезмерной зависимости Нова Грифонии от имперских промышленных товаров и военной защиты в последние годы дела у неё идут плохо. Армия состоят из ополчения, едва контролируемых своими командирами, экономика практически рухнула, и многие диссиденты, которых старая Империя сослала на другой континент, стали более активными и жестокими, чем когда-либо прежде. Единственное, что удерживает страну вместе, это чистая сила воли губернатора Тифезера, но никто не вечен ..."
 GFF_GATHERING_STORM_DESC:0 "Несмотря на отсутствие признания всеми, кроме Нова Грифонии, Грифоний Фронтир пользуется некоторой автономией от своего хозяина. Однако страна далека от довольства своей участью, поскольку ее практически отсутствующий бюджет не может финансировать свою промышленность, армию или инфраструктуру. И теперь, как и каждый год до этого, настало время, чтобы губернатор Мак посетил Уэтер, столицу Нова Грифонии, и попросил выделения субсидий ещё раз. Ему лучше вернуться с хорошими новостями, поскольку у него много врагов дома, которые хотели бы занять его место ..."
 #OTHER_GATHERING_STORM_DESC:0 "Выберите понравившуюся страну на карте мира."# moved to replace folder
 WNG_GATHERING_STORM_DESC:0 "30 лет назад Вингбардия отделилась от Империи и забрала с собой весь юг. Король обещал жителям дальнейший экономический рост и процветание в будущем. Эти обещания не сбылись.\nНекогда Вингбардия была богатейшими землями Империи, но теперь страна находится в кризисе. Проблемная экономика, неудачи парламента и дорогостоящая война с Фалькором привели к быстрому росту политического экстремизма. Фашисты под лидерством Джулио Биколини готовятся устроить марш на Карфин и отобрать власть у неудавшегося правительства, а анти-фашисты планируют остановить их. Но король всё ещё держит все карты в своих когтях..."
 GRI_GATHERING_STORM_DESC:0 "Империя Грифонов, когда-то занимавшая большую часть Грифонии, уже давно известна как «Больная птица Грифонии». Революция и коррупция овладели империей и ее огромными землями, откалывая их раз за разом. Сегодня у Империи осталась только часть её территории, заполненная недовольной знатью и простогрифами. Нынешний Император, Гровер V, как ожидается, не протянет долго, покуда смерть не заберет его с собой, а с его единственным наследником престола, являющимся несовершеннолетним, Империя вскоре снова столкнется с кризисом. Переживет ли Империя этот новый век? Развалят ли внутренние конфликты её раз и навсегда? Можно ли снова вернуть имперскую славу?"
 AET_GATHERING_STORM_DESC:0 "Графство Грайфвальд давно является страной, которая овладела искусством балансирования между державами на грифоньем континенте, поскольку она расположена прямо между Королевством Аквелия и Империей Грифонов. В текущем состоянии Грайфвальд пребывает уже давно, но в стране накопилось множество проблем. Это бедность граждан, это сильная отсталость армии и промышленности. И пока нынешний режим пытается сохранить все в стабильном состоянии, существует небольшая, но усердная группа анархистов, которая может представлять большую угрозу для правительства. Но самым тревожным является шепот во тьме о великих амбициях и планах прелата Эбонвинга..."
 JER_GATHERING_STORM_DESC:0 "Аквелия является одной из старейших стран на грифоньем континенте. Она была включена в Империю, когда та была объединена впервые, и она же была одной из первых стран, что ее покинули. Но после этого Аквелия сама претерпела переворот, из-за которого она была преобразована в республику, но, как и в случае с Империей, это не продлилось долго. И всё же память о республике живет. И это не единственная проблема, с которой сталкивается Аквелия, ибо ныне она является заклятым врагом и соперником Империи Грифонов. И если оная попробует возродиться, то Аквелия первой встанет на ее пути. Но сможет ли Аквелия быть достаточно сильной, чтобы противостоять своим врагам?"
 GRW_GATHERING_STORM_DESC:0 "Движение Освободительной Армии Грифонии зародилось в Королевстве Бродфельд. Искренняя злоба короля разожгла революционный дух грифонов Прайвена и вдохновила организацию сопротивления против буржуазии. Движению удалось заполучить поддержку крестьян и рабочих по всей стране. В течение двух лет происходит разрушительная гражданская война, более носящая характер партизанской войны и набегов, чем полномасштабной войны. Но теперь крестьяне и пролетарии поднялись для окончательного наступления на змеиное гнездо роялистов. Тогда, Прайвен, наконец, получит шанс решить свою собственную судьбу."
 MNC_GATHERING_STORM_DESC:0 "Эривиар и его бандиты Санстрайкер годами правили Уайттейльскими Горами, богатея от грабежей и нападений на соседние поселения пони и грифонов. Когда это стало проблемой, Император решил лично разобраться с ними. Император и Эривиар заключили пакт, по которому бандиты получат все нужные им ресурсы в обмен на клятву верности Империи и продолжение рейдов на Республику и пони. Увы, много политических диссидентов и оппонентов использовали эту возможность, чтобы перебраться в Уайттейл. Конфликт внутри клана может быть неизбежен."
 FAT_GATHERING_STORM_DESC:0 "Республика Грифонов родилась в хаосе 978 года, когда гнев населения на коррумпированный и развращённый Регентский Совет перерос в настоящую революцию. Восставшие сплотились вокруг маршала Александра Кемерская и вскоре захватили контроль над Имперским городом. Но после непродолжительной и кровопролитной борьбы со сторонниками Императора новый республиканский режим был разгромлен и был изгнан на север, в бывшее герцогство Клаудбьюри. Несмотря на внутрипартийный конфликт и хаос в сельской местности, опустошаемой неуправляемыми полевыми командирами, надежда на Республику ещё не потеряна. Свобода, процветание и демократия снова вернутся в Грифонию!"
 HLR_GATHERING_STORM_DESC:0 "Арктурианский Орден - это древний священный орден, созданный вокруг веры и идеалов Двенадцати Церквей, посвящённый святости Священного Света. Создан он был с единственной целью, защищать живых от гадких обитателей востока. И после того рокового дня, девятьсот лет назад, они хорошо выполняли свою работу. Последние годы, тем не менее, началась совсем другая история, ведь что-то неладное творится на Полуострове Ужаса. Налёты на наши границы стали более частыми, а единороги в Ордене ощущают тёмные энергии, что скапливаются за границами. Двенадцать Церквей считают, что следует готовиться к шторму. Вопрос в том, действительно ли мы готовы к нему?"
 BAN_GATHERING_STORM_DESC:0 "Бандиты Блэкрок - это куча бандитов и наемников, которые собрались вместе, чтобы рыскать по деревням, разорять фермы и грабить ничего не подозревающих врагов. На верхушке пищевой цепи Бандитов находится Блэкрок собственной персоной. Но не все так солнечно и радостно в Землях Королевы Бандитов Блэкрок. На востоке в Бродфельде возникла новая красная сила, на юго-западе Вингбардия наращивает силу и готовится к удару, а Империя на севере вскоре проснется, чтобы вернуть свои земли...вскоре возможен наихудший конец для всей Банды Блэкрок. Но Бандиты не плачут или дрожат, они сражаются до самого, мать его, печального конца!"
 FAL_GATHERING_STORM_DESC:0 "Фалькор, разрушенный опустошительной войной, которая закончилась почти два десятилетия назад, находится в опасном положении между другими великими державами. Принцесса на троне и её муж делают все возможное, чтобы успокоить разозлённое население, но желание отомстить ненавистным вингбардийцам затмевает разум и логику. У грифонов Фалькора мало ресурсов и весьма немного потенциальных союзников, так что они должны приложить исключительные усилия, чтобы страна пережила надвигающийся шторм."
 ARA_GATHERING_STORM_DESC:0 "Маленькое баронство Арантига - место с богатой историей. Это родина древней империи, которая простиралась на большую часть Грифонии. Во главе с Арантигосом Фезерином, арантийцы управляли большей частью мира. Однако Империя рухнула, и баронство - это всё что осталось. Страна преодолела экономические трудности краха Гроверской империи, привязавшись к Вингбардии, но теперь, когда южное королевство постиг кризис, Арантига должна решить, должна ли она оставаться зависимой от юга. Некоторые политики хотят переделать баронство в государство, основанное на современных идеологиях. Однако, Доротеос, многообещающий генерал и потомок великого Фезерина, мечтает воссоздать древнюю Империю."
 FRE_GATHERING_STORM_DESC:0 "Пони из земель, расположенных среди гор юго-восточной Грифонии, живут простыми жизнями, полными мира и гармонии. Альянс многих небольших кланов пони и священных монастырей, Понайян мало интересуется внешним миром, но новый правитель этой земли, Кримзон ник Харт, видит грозовые тучи, собирающиеся над Грифонией.\n\nБудущее Понайяна туманно, он должен модернизироваться либо же безнадёжно остаться позади. Но Понайян и Кримзон знают, что любые перемены несут риск разгневать сверхъестественные силы, которые также зовут эти холмы своим домом."
 LCT_GATHERING_STORM_DESC:0 "У Озерграда - авангарда, стоящего на пути грифонов, всегда была бурная история. Озерград был однажды столицей единых речных земель, однако годы внутренних беспорядков и атак грифонов истощили великий город и превратили его население в ожесточенную нацию, закалённую битвами. Но все не так хорошо в стране. Великий мэр Спрингтайм Фрост пришел к власти после того, как его предшественник был убит недовольными офицерами армии, имеющей немалое влияния среди общества Озерграда. Грядут выборы и пони Озерграда надеются на перемены, но есть и те, кто видит выборы как возможность для достижения собственных целей."
 WIT_GATHERING_STORM_DESC:0 "Виттенленд, древнее королевство единорогов и магии, гордится своими меритократическими традициями, где монарх выбирается на магическом поединке, а не на основании линии наследования. И всё же за прошедшие столетия королевство застряло в прошлом и стало лишь тенью своего былого я. Теперь его могущественные маги-аристократы довольствуются жизнью в горных замках. Но времена меняются, и Виттенленд также должен измениться. У всех есть разные идеи относительно будущего нации, поэтому правящая королева-реформатор Уайт Стар должна умело ориентироваться в опасных интригах политики Виттенленда, если она надеется спасти свою нацию от гибели."
 NIM_GATHERING_STORM_DESC:0 "С древних времен Нимбусия была демократией, управляемой классом воинов-пегасов. Эти стойкие пони - одни из лучших солдат в Грифонии, но для их обеспечения нужен большой класс илотов. У демократической нации впереди бурное время. Мнения разделились между теми, кто хочет реформ, теми, кто хочет отменить демократию, и теми, кто защищает традиции. Умный и здравомыслящий политик сможет воспользоваться ситуацией, чтобы завоевать сердца жителей Нимбуси."
 DMT_GATHERING_STORM_DESC:0 "Хранилища Короля Алмазной Горы пусты, сокровища украдены рыцарями-грифонами. Нация псов должна восстановиться, чтобы король Ровер Алмазный Щит смог отомстить ворам. Однако не всё так спокойно под горой, рабы бунтуют и могут восстать. То, как псы Алмазной Горы справятся с этими волнениями, возможно, изменит их общество навсегда..."
 LUS_GATHERING_STORM_DESC:0 "Грифоны Люши долго придерживались своих устаревших путей и традиций. Страна разделена между могущественными лордами, которые правят своими крепостными. Они по-прежнему прикованы к своей земли и почти полностью неграмотны. Однако молодой принц, Элиас стремится реформировать княжество, разобравшись с лордами и освободив крепостных. Но у его брата Жерара есть другие планы на счёт будущего, если он сможет захватить власть..."
 RCT_GATHERING_STORM_DESC:0 "Великая Принцесса Софт Уотер была последним монархом Речкограда. У неё не было наследника и она хотела избежать кризиса наследования престола, поэтому предоставила все свои полномочия демократическому парламенту. После ее смерти в 814 году Речкоград стал Речной Республикой. С тех пор нация наслаждалась эпохой мира и процветания: она стала основателем Коалиции и торговым центром Речных Земель, охраняемых горами со всех сторон. В 1001 году юная единорожка по имени Ривер Свирл стала канцлером. Во время своего первого срока она модернизировала Республику, превратив её в самого развитого члена Коалиции. Однако за прогресс необходимо платить и социалисты во главе с Новой Вирл быстро набирают силу..."
 NCH_GATHERING_STORM_DESC:0 "Гринклиф - это гармоничная страна чейнджлингов, возглавляемая королевой Гитой из клана Липидоптера. Последняя из 800-летней династии, Гита придерживается старых подходов к жизни, принятых ещё во времена Первого обмена. Они обеспечили мирное, но однообразное правление.\n\nНо в воздухе чувствуются изменения и королева знает, что они быстро приближаются. Её народ плохо подготовлен к надвигающейся буре, и Гринклиф нуждается в пересмотре отношений с жителями континента. Пони из Речной Коалиции могут стать хорошими союзниками, но прежде они никогда не встречались с чейнджлингами, так что Гринклиф должен предстать перед ними в лучшем свете..."
 HLQ_GATHERING_STORM_DESC:0 "Стойкие стражи восточной границы, рыцари Хеллквилла долго были защитниками Империи от атак речных пони. Но эти клятвы были забыты после краха Империи 30 лет назад, и теперь Хеллквилл независим и поддерживает тесные отношения со своим союзником - Лонгсвордом. Нынешний грандмастер Ордена стар и вскоре уйдёт в отставку, а после этого в Хеллквилле могут произойти изменения, но какими они будут?"
 LNS_GATHERING_STORM_DESC:0 "Верный союзник Хеллквилла, небольшая страна Лонгсворд пережила множество нападений речных пони. Они доблестно сражались вместе со своими братьями из другого ордена. После обретения независимость от Империи, Лонгсворд наслаждался относительной стабильностью, пока граф Паллас Даскталон не пригласил реформистов, радикальную группу грифонов из Хеллквилла, чтобы разобраться с проблемой пони. Постепенно они получили власть над всей нацией, и теперь начали полное очищение земель Лонгсворда от пони, которых они считают лишь грязными паразитами."
 BRF_GATHERING_STORM_DESC:0 "Королевство Бродфельд - это молодая нация, чья недавняя история полна страданий. От Великого голода 995 года до нынешней гражданской войны против революционеров-коммунистов... грифоны Прайвена пережили множество трудностей и бед. Некоторые ищут спасения от короля и богов, которые помогают ему, а другие надеются на реформы, которые превратят Королевство в конституционную монархию, но все они вместе сражаются против Красной угрозы, которая стремится уничтожить все, что им дорого. Но лишь в случае победы они смогут увидеть, как их страна восстанет из пепла, как золотой Феникс."
 SRS_GATHERING_STORM_DESC:0 "В холодной заснеженной тундре на грифоньем Крайнем Севере Социалистическая Республика Скайнавия выступает в качестве последнего бастиона эгалитаризма, свободы и социализма в мире, который день ото дня становится всё темнее. Созданная на захваченной у пони территории социалистами, изгнанными после неудавшейся Первой Грифоньей Революции, Социалистическая Республика должна стремиться сохранить свои свободы, одновременно защищая мечту о социалистической Пан-Грифонии от сил реакционеров, которые окружают республику со всех сторон и угрожают ей на каждом фронте. Достигнет ли Республика воплощения своих утопических идеалов в ближайшие годы, или же рухнет под давлением изнутри и снаружи?"
 VED_GATHERING_STORM_DESC:0 "Ведина является страной с долгой историей независимости, благодаря тщательному политическому маневрированию она не склонила головы перед Империей, но и не пала жертвой революции. Знаменитые рыцарские традиции Ведины появились одновременно с рождением страны и широко известны по всему миру. Но проблемы возникли из-за кризиса престолонаследия, поскольку дочь короля не готова править и должна доказать, что будет достойной королевой Ведины. Но какой она будет королевой? Это ещё предстоит выяснить."
 GRU_GATHERING_STORM_DESC:0 "Прошло совсем немного времени с тех пор, как Свободные Города Грифуса вернули себе независимость от деспотической Империи, но теперь внутренние конфликты уже угрожают стране и её заветной свободе. Как фанатичные рыцари из Сердца Империи, так и сикамеонская торговая компания стремятся заполучить побольше власти, мало заботясь о желаниях самих городов. В ближайшее время нужно будет что-то сделать, прежде чем города потеряют свою долгожданную свободу..."
 CYA_GATHERING_STORM_DESC:0 "Цианолизия когда-то была верным вассалом Империи, но теперь оказалась в затруднительном положении, и исполнять обязанность по удержанию минотавров под контролем внутри и за пределами их границ с каждым днем становится всё труднее. Графиня уверена, что солдаты верны ей, а возможный заговор среди них - лишь слухи. На другом берегу залива реваншистский Астерион готовится к войне, и Цианолизия должна сделать все возможное, чтобы подготовиться к неминуемому."
 MIT_GATHERING_STORM_DESC:0 "Минотавры Астериона устали служить деспотам и тиранам и вырвались из своих оков. Однако первая освободительная война не смогла перекинуться и на материк, где до сих пор страдают сотни тысяч минотавров. С тех времён прошли десятилетия, и некоторые обратились к более радикальным идеям вроде коалиции между фашистами и коммунистами, но все минотавры по-прежнему согласны в одном: смерть монархистам!"
 SIC_GATHERING_STORM_DESC:0 "Сикамеон — это страна свободных грифонов, в которой нет ни одного дворянина или рыцаря. Тем не менее, им удалось создать стабильную и процветающую нацию, построенную на прочном демократическом фундаменте. Но они слабы в военном отношении, и все в Сикамеоне знают, что нужно что-то делать, когда близится тропический шторм. Но что именно? Никакого соглашения пока не было заключено, но выборы медленно приближаются и что-то нужно будет сделать в ближайшее время."
 
 STW_GATHERING_STORM_DESC:0 "Клубничное Герцогство - место, знаменитое своим вином и культурой среди грифоньей элиты, и её правящая семья долгое время уступала только имперской линии Гроверов. Это владение герцогини Габриэлы Иглкло - одного из самых стойких защитников империи во время революции. Тем не менее, не всё хорошо в Герцогстве в эти дни. Герцогиня проводит всё больше времени вдали от своих владений в Грифенхейме, и некоторые из её подданных задаются вопросом, не забыла ли она о них. Может быть, пришло время для Клубничного Герцогства заявить о себе за пределами, вырвавшись из хватки герцогини? Или, может быть, Клубничное Герцогство снова станет тем оплотом верности, которым оно всегда было?"
 ANG_GATHERING_STORM_DESC:0 "Энгривер, лежащий в обширном лесу Шайсвальд, всегда был одним из самых бедных и отсталых регионов в Империи. Густой лес служит убежищем для монстров и бандитов, а также препятствует развитию региона. Во время революции 978 года Барон Леер сохранил свою власть благодаря поддержке Гроссмаршала Штойбера, но с тех пор они оба отдалились, и Штойбер начал презирать жестокость Леера. Сегодня власти Барона угрожают остатки республиканцев, мятежники-анархисты и прочие заговорщики. Поскольку так много групп борются за власть, будущее Энгривера туманно."
 PYT_GATHERING_STORM_DESC:0 "Сельскохозяйственные земли Грайфенмаршена когда-то управлялись деспотичным герцогом, который был свергнут местными крестьянами. Поскольку он был врагом императора Гровера I, крестьяне были вознаграждены автономией, пока были верны империи. И так родилась крестьянская республика, что продолжает существовать и по сей день без особых изменений. Это прямая демократия с выборами каждые 3 месяца и проведением референдумов по всем возможным вопросам. Она очень демократична, но и обременительна. Однако до сих пор Грайфенмаршену не нужно было быстро меняться или адаптироваться, и страна по-прежнему довольна своим сельским раем. Это скоро изменится. Навсегда."
 BRZ_GATHERING_STORM_DESC:0 "Говорят, что единственные существа, которым император может доверять безоговорочно - это псы Бронзхилла. В 792 году император Гровер II передал Бронзовые горы группе бывших рабов, сбежавших из Алмазной горы. С тех пор графство Бронзхилл развивалось и процветало как лояльный субъект империи. Псы Бронзхилла миролюбивы, а также любят труд и свободу. Хотя они всё ещё лояльны императору, многие теперь признают, что их эксплуатируют могущественные грифоны. Распад Империи и республиканское восстание 978 года плохо сказались на них. Многие задаются вопросами о будущем псов империи."
 KAT_GATHERING_STORM_DESC:0 "Несмотря на то, что Катерин расположен на окраине империи, он яростно борется за то, чтобы оставаться на плаву в современную эпоху. Две великие беды почти разрушили страну. Первой была революция 978 года, в результате которой погибла почти вся правящая семья из Катеринбурга, а также была разрушена большая часть города, а вторая - единственная выжившая наследница престола - Диеллза фон Катеринбург - является сумасшедшей и её капризное и жестокое правление оставил нацию балансировать на грани. Преодолеет ли Катерин своё тёмное прошлое, или безумие принцессы разрушит его?"
 YAL_GATHERING_STORM_DESC:0 "Йель - номинальный вассал Империи Грифонов. Он был академическим центром Империи в течение нескольких поколений, а ректоры Йеля в конечном итоге стали управлять нацией. Но поскольку Империя в последние годы пришла в упадок, в Йельском Ректорате возникли трения. Йелю не хватает национальной самобытности, а слабое здоровье императора углубляет социальные разногласия. Лидер страны, ректор Микусян, стремится вести умеренный курс, в то время как революционные и реакционные университеты пытаются использовать недовольство в обществе для достижения своих собственных целей. Будет ли свет Йеля ярко сиять в темноте, или он погаснет, как и многие другие места просвещения до него?"
 FEA_GATHERING_STORM_DESC:0 "Тяжелые времена пришли в герцогство Фетизия. Правление текущего правителя Герцога Герлаха IV, который принес стране конституционные реформы и процветание, омрачено катастрофой и распадом, поразившими великую Империю Грифонов, а также последовавшей войной. Последней каплей было вытеснение Скайфолом фетизских компаний со своих рынков, что привело к экономическому коллапсу. Уровень бедности очень высок, уверенность в вечном статус-кво почти исчезла, а группы радикальных социалистов и националистов набирают силу. Может ли ситуация вернуться в норму и сможет ли Фетизия вернуть величие? Или нужно предпринять решительные меры ради грифонов Фетизии?"
 ROU_GATHERING_STORM_DESC:0 "Город Ромау очень долго сохранял политический нейтралитет. Как один из Вольных Городов Империи, Ромау наслаждается многими экономическими свободами и военной защитой. Это привело к сильной зависимости Города от империи, и политическая структура города может не пережить грядущий коллапс Империи - главного инвестора и защитника. Тёмные тучи собираются над империей, и от её судьбы, скорее всего, будет зависеть и судьба маленького Ромау."
 TRD_GATHERING_STORM_DESC:0 "В Торговой Федерации Скайфол правят богачи, мало обращающие внимания на Империю, их бывшего сюзерена. Железный Канцлер Гишар управлял Федерацией с момента её основания, изгнав Имперский гарнизон и захватив Имперский флот. Но Гишар - старый грифон, и ясно, что ему осталось недолго. Олигархи видят в этом свой шанс захватить его трон, угнетённые рабочие готовятся к революции, его молодая племянница мечтает о демократии, а в тени ведутся переговоры с архонтами Грифенхейма..."
 FEZ_GATHERING_STORM_DESC:0 "Как и соседний Скайфол, Фезера является процветающим торговым портом на западе Грифонии и местом появления культовой грифоньей фески. Однако, в отличие от своего богатого и знаменитого соседа, получение независимости во время Грифоньей Революции не привело к новому золотому веку. Скорее наоборот, город начал увядать, погряз в политической суматохе и активности мафии, и только неутомимая полиция Фезеры предотвратила тотальный хаос. Но появился один грифон, рожденный в Скайфоле - Гвенаэль Годар. После бурных выборов он пообещал вернуть Фезеру к величию. Конечно, у него нет абсолютно никаких связей с контрабандистами и мафией, несмотря на заявления некоторых полицейских."
 FLO_GATHERING_STORM_DESC:0 "Небольшой, но чрезвычайно богатый город Фловена сумел защитить свою независимость как от Аквелии, так и от Империи. Богатые патриции, владеющие банками, правят городом, не обращая внимания на простых рабочих, и выбирая мэра из своих. Нынешний мэр принимает очень мало решений и проводит слишком много вечеринок. Но недавно что-то изменилось в нём. Теперь у него появились большие амбиции, и он планирует вскоре раскрыть их своим согражданам ..."
 AVI_GATHERING_STORM_DESC:0 "Дом Авиан когда-то был частью гораздо большего герцогства Верения. Оно было относительно процветающим, несмотря на языковые проблемы. Однако грифонья революция опустошила Верению, в результате чего многие члены правящей семьи погибли, что привело к кризису престолонаследия между ветвями домов Эйри и Эри. Леди Катрина Авиан предпочла держаться подальше от конфликта и отделилась во главе того, что сейчас известно как дом Авиан. К сожалению, это завело кризис в тупик, а языковой разрыв лишь усугубился. Удастся ли дому Авиан объединить разделенные герцогства и пережить грядущий шторм? Или он останется лишь сноской в истории возвышения иного государства?"
 HAU_GATHERING_STORM_DESC:0 "Хаукленд является одним из многочисленных осколков, возникших в результате распада Империи Грифонов. Острова, возглавляемые эксцентричным асом Германом Майером, находятся на перекрестке путей между Грифонией и Эквусом и являются логовом пиратов с воздушной поддержкой. Несмотря на свой статус, Майер правит нацией как доброжелательный диктатор, позволяющий населению заниматься своими делами, пока они не мешают его власти и не создают проблем. В течение многих лет он позволял Хаукленду плыть по течению, быть в безопасности и процветать своим уникальным и рудиментарным путём, но сейчас он, кажется, устал от статуса-кво. И хауклендцы знают, что Майер очень опасен и непредсказуем, как когда ему скучно."
 LAK_GATHERING_STORM_DESC:0 "Крошечный остров Румейра, по мнению многих, является раем, который избежал опустошения, вызванного распадом Империи. Но культура и язык местных жителей могут вскоре стать частью этой самой истории, так как они проигрывают более популярной герцландской культуре. Новый барон, Аларик, бывший наемник, вернулся в свой дом, чтобы сменить покойного отца, полон решимости спасти свое умирающее наследие, пока не стало слишком поздно, и вернуть своей нации былую славу. Rumare am byth!"
 NCR_GATHERING_STORM_DESC:0 "Война. Война никогда не меняется.\n\nМир, нетронутый ужасами, снизошедшими на Землю. Настоящий рай. Так Эквестрию видит НКР. Портал, который связывает эти два мира был лишь недавно обнаружен, но НКР уже поторопилась занять эти земли. Теперь, Экспедиция НКР - ценнейшее владение республики, которое распространяется на оба мира. Но им тут не рады. За эту землю была пролита кровь, и путешественники принесли с собой много удивительных новых идей через врата."
 
 BAK_GATHERING_STORM_DESC:0 "Пони Бакары бороздят моря вдоль северо-восточного побережья Грифонии, торгуя со своими соседями и собирая океанские богатства, как они делали уже на протяжении бесчисленных поколений. Помимо гордости за своё господство над волнами, бакарцы гордятся своей родиной, которая является одной из старейших республик в мире и служит маяком демократии и справедливости. Однако выборы, которые пройдут чуть позже в этом году, уже столкнулись с беспрецедентным уровнем политического насилия. Сохранит ли Бакара свой курс или пришло время ей вырваться из оков прошлого и создать новый порядок для Речных Земель?"
 BAR_GATHERING_STORM_DESC:0 "Проклятыми землями Баррада правит Амброзий, пони, растолстевший в полной декадентства и роскоши жизни, но уставший от этой экстравагантности и решивший обратившийся к чёрной магии, дабы удовлетворить свое любопытство. После ужасного и необъяснимого катаклизма, который опустошил Баррад, никто не осмелился бросить вызов правлению самопровозглашенного графа Амброзия. Так что теперь безумный граф мучает своих подданных ради собственного развлечения, а ему помогают четверо честолюбивых путешественников, которых соблазнили его предложения власти и запретных знаний. Вместе они образуют Пентархию и проводят свои исследования и эксперименты без каких-либо этических ограничений."
 OLV_GATHERING_STORM_DESC:0 "Эйстюрланд лежит на востоке Грифонии и является единственной оленьей страной на континенте. Эйстюрланд является землёй берсеркеров и викингов, и эта страна на протяжении веков оставалась феодальным государством. Но такая ситуация не может сохраняться вечно, и нужно провести жёсткие реформ, чтобы эта земля могла стать чем-то большим, чем просто захудалым государством на самом краю континента. На престол государства взошла новая ярл, Игритт, что даёт надежду на реформы. Однако её личность и происхождение остаются тайной."
 ZES_GATHERING_STORM_DESC:0 "Свободное Государство Каза родилось в ходе удачного восстания рабов. Оно существует на берегах юго-восточной Грифонии уже почти столетие. Жители этой страны, что стала убежищем для виттенлендских крепостных, эйстюрландских рабов и грифусских подневольных слуг, готовы защищать свою с трудом завоеванную свободу копытами и клювами до последнего. Лидер Казы, почтенная Мансу Эрба, стареет и недавно встал вопрос о преемнике, что сменит её. Сможет ли маяк свободы продолжать разгонять тьму и в этом веке или его потушат силы зла и тирании?"
 
 FRN_GATHERING_STORM_DESC:0 "Графство Францистрия всегда находилось между сферами влияния Аквелии и Вингбардии. И хоть это государство было основано членом династии Дискретов, оно, тем не менее, установило тесные связи с Карфинским Пактом. После падения Империи Францистрия воспользовалась членством в сильном альянсе и аквелийской революцией, дабы захватить Таррин, на который они претендовали в течение долгого времени. Но после Фалькорской войны всё покатилось под откос. Граф умер, его наследник стал марионеткой знати, Вингбардия находится в кризисе, а тарринцы яростно сопротивляются оккупации. Сможет ли маленькая нация пережить эти тёмные времена, или её поглотят более великие силы?"
 TAL_GATHERING_STORM_DESC:0 "С незапамятных времён горы защищали жителей Талузы от бесчисленных захватчиков и иноземного влияния. После отделения Вингбардии Талуза поспешила присоединиться к ней, так как Карфинский Пакт, казалось, обещал всем бесконечное процветание. Однако война с Фалькором и её последствия разрушили эти надежды. Экономика этой страны, что некогда была одной из самых процветающих в Грифонии, теперь находится в бесконечном кризисе, а население с каждым днем становится всё радикальнее под влиянием агитации социалистов и фетиволистов. Ситуация выходит из-под контроля, и сможет ли Талуза выйти из своего укрытия и встретиться лицом к лицу с миром? Или трусость этой нации приведёт к её концу?"

 HIP_GATHERING_STORM_DESC:0 "Гиппогрифия - родина гиппогрифов и морских пони. Эта гармоничная абсолютная монархия всё ещё восстанавливается после долгих лет изоляции под водой. Королева Ново защитила свою страну от вторжения короля Шторма, хотя некоторые считают, что она могла бы сделать куда больше, чтобы остановить безумного йети. Но пока королевский двор пытается балансировать между интересами изоляционистов и тех, кто желает открыться миру, в страну просачиваются новые идеи. Республиканство и даже коммунизм находятся на подъёме, и пока неясно, как на это отреагирует королева. Будет ли Гиппогрифия придерживаться курса гармонии, примет ли она радикальные идеи левых, или же сделает ставку на реакционеров, чтобы остановить их?"
 TBK_GATHERING_STORM_DESC:0 "Тобук - это скорее город, чем государство; крошечный клочок земель, недавно отнятый у зарантийских племён королём Штормом. Торговцы оружием, оппортунисты и их друзья-военачальники захватили эти земли после поражения короля Шторма и превратили город и его окрестности в прибежище для добрых и не очень добрых существ. Этот город полон возможностей для любого, кто захватит в нём власть, но для их реализации молодое государство должно пережить грядущие бурные годы..."
 BAT_GATHERING_STORM_DESC:0 "После поражения Найтмер Мун тысячу лет назад многие её сторонники бежали из Эквестрии, ища место для восстановления и тайного перевооружения. Так на землях Зебрики появилась Хироптерра - крайне милитаристское рабовладельческое государство, стремящееся приблизить Её возвращение. Эти поклоняющиеся Найтмер фанатики накопили внушительные силы в виде имперских легионов и потратили на подготовку и планирование долгие десятилетия. Они готовы оказать помощь Найтмер, ежели она восстанет во второй раз, но сумеют ли они привести Её к власти?" #Mara
 MGY_GATHERING_STORM_DESC:0 "История Мейргипта насчитывает многие тысячелетия: его Старое Царство достигло славных высот и воздвигло грандиозные памятники, но в конце концов было завоёвано Седельной Аравией в 567 году и в течение многих веков находилось под чужеземным владычеством. После обретения независимости в 987 году Мейргипет процветал, но хорошие времена были прерваны вторжением короля Шторма, который разграбил страну и причинил вред множеству пони. Однако именно в это мрачное время Сомнамбула - великая героиня из легенд Мейргипта - вернулась из Лимба. Её чудесное возвращение дало пони новую надежду на будущее, но надолго ли?"
 ZAR_GATHERING_STORM_DESC:0 "Зарантия - новый игрок на мировой арене. Государство родилось всего пятьдесят лет назад после того, как племена имазебов освободили город Тобук. Это государство должно было стать союзом между пони и зебрами, компромиссом между силой и безопасностью, и возможностью сохранить свои традиции. Однако эти амбиции разрушило вторжения короля Шторма, после чего Тобук захватили иностранные преступники. Племена отступили на свои старые земли, и теперь готовятся ко дню воссоединения со своими сестрами и братьями пони. Если это произойдёт мирно, то они возрадуются. Если же им придётся отвоёвывать город силой, то они не будут колебаться."
 CTH_GATHERING_STORM_DESC:0 "Могучий Кольтфаген пережил вторжение короля Шторма. Залатель Зарка был избран Сенатом вести страну к славе, несмотря на обвинения в коррупции и подтасовке результатов выборов. Он стремится восстановить нацию и вернуть ей древнюю славу. Однако ряд влиятельных группировок набирают силу и стремятся выдвинуть собственные претензии на власть. Другие же хотят избавиться от коррупции и вернуть времена старой республики, пока зебры на востоке требуют земельной реформы и расширения автономии. Сможет ли Залатель выстоять, или Кольтфаген рухнет под тяжестью проблем?" #Mara
 CTL_GATHERING_STORM_DESC:0 "Оленийцы Читала, наследники древних морских королей викингов, теперь сталкиваются с угрозой своей культурной и политической гегемонии, которая куда опаснее любого восстания южан или религиозного пробуждения: инакомыслие их собственного ярила. Бенджен V, коронованный совсем недавно после смерти своего брата и отца, создал Совет Семи, дабы погасить недовольство среди коренных хиндийцев Читала, но теперь сам Совет стоит на грани открытого восстания. Южные интриганы, пламенные реформаторы и стареющая бюрократия - все они борются за одобрение доброго викинга, в то время как экстремисты с севера и юга плетут против него заговоры. Смогут ли Бенджен и его Совет выжить, или они падут, как Дирлаг до них?" # Deerlaw -> Danelaw -> Денло -> Дирло -> Дирлаг
 WAR_GATHERING_STORM_DESC:0 "Расположенное на западной окраине Зоникии королевство Варзена просуществовало многие тысячелетия. Однако недавние события потрясли королевство до глубины души. Вторжение короля Шторма опустошило страну, лишив её богатств и короля, которого сменил на троне его неготовый к короне брат. Тем временем антимонархические элементы предпринимают попытки свергнуть древний режим, а на границах страны нарастает внешняя угроза. Удастся ли королю удержать свою корону, или его враги наконец-то сокрушат древний режим?"
 HEL_GATHERING_STORM_DESC:0 "Спустя двадцать лет после успеха революции разбойников, партизан и старообрядцев, освободивших Аделарт от ига грайфвальдцев и их аквелийских владык, Аделарт снова стоит на пороге порабощения. Раздираемая внутренними противоречиями и преследуемая скорым возвращением бывшего шерифа, ожесточившегося за двадцать лет изгнания, раздробленная коалиция фанатиков, верующих и идеалистов должна стать чем-то большим, чем простой конфедерацией бандитов, удерживаемой вместе лишь силой воли... или убедить своих граждан, что чувство братства всё же сильнее раздоров."
 PLB_GATHERING_STORM_DESC:0 "Живущие на северных берегах Эквуса полярные медведи лишь недавно вошли в современность. Пау Веллингтон, могучий воин, объединивший кланы, скоро будет править уже пятый год. Но его позиции не так сильны, ибо кланы не в восторге от перемен. Однако чейнджлинги на юго-западе угрожают всем им, так что медведям придётся научиться работать вместе. Смогут ли они сохранить единство и устоять перед натиском своих древних врагов?"
 KIR_GATHERING_STORM_DESC:0 "Столетие назад были введены указы Безмолвия в попытке спасти Кирию от хаоса и раздоров современной цивилизации. Сегодня Безмолвие отменено и царство выходит из самоизоляции в опасный и нестабильный мир, полный враждебных идеологий, хищных империй и войн. Чтобы осуществить свою мечту об открытой и процветающей Кирии, идеалистически настроенная премьер-министр Отэм Блейз должна использовать всё своё мастерство и смекалку, дабы вывести киринов из тёмного прошлого в неспокойное настоящее. Но не все согласны с тем как должна идти модернизация страны. Если вы не справитесь, то наступившая Какофония заставит киринов возжелать тишины нового Безмолвия."

