 FIRST_CONTENT_FLAG:0 "§LБолее века Кирия томилась под гнётом Безмолвия. Сегодня отмена ограничивающих указов и восхождение на пост имперского премьера реформаторши-мечтательницы Отэм Блейз предвещают царству великие перемены. Что ждёт киринов в новом тысячелетии?§!"
 SECOND_CONTENT_FLAG:0 "§LКрестьянство и простые кирины долгое время страдали от пренебрежения и эксплуатации со стороны безразличного правительства далёкой Киновари. Под лидерством Райзин Сан угнетённые Кирии сбросят свои оковы, чтобы из пепла Великого Скачка Вперёд создать новое, лучшее и более равноправное будущее для себя и своих братьев и сестёр.§!\n\n§YСтрана не доступна со старта — начните игру за Царство Кирия.§!"
 THIRD_CONTENT_FLAG:0 "§LТорговцы и новаторы Кирии бежали из царства после наступления Безмолвия. Сегодня их сыновья и дочери возвращаются в Кирию с богатствами чужих земель и бизнесами за плечами, надеясь принять участие в великом деле знакомства родины с современностью, технологиями и промышленностью. А если Отэм Блейз окажется непригодной для поста премьера, то они сами поведут страну вперёд.§!\n\n§YСтрана не доступна со старта — начните игру за Царство Кирия.§!"
 FOURTH_CONTENT_FLAG:0 "Новый путь: §YШериф.§!\n\n§LБолее 20 лет назад грифоны Аделарта изгнали своих эксплуататоров.§! §YМерлок Вуд§! §Lи его весёлые лесные братья долго сохраняли мир, но ныне другие грифоны считают, что они гораздо лучше смогут вести нацию. Кто же возглавит§! §YВольную Территорию Аделарта§!§L?§!"
