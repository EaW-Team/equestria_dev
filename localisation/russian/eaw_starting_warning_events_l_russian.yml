### Info ###
# These events show up at the beginning of the game for countries that we consider to be lacking in amount of content, quality of content, or would likely lead to a poor experience for a new or uninformed player.
# They don't have any effects.

starting_warning_event.1.t:0 "ВНИМАНИЕ - Невысокое качество контента" # DED / HLR / NCH / STL / PNG / BUF / GRW
starting_warning_event.1.d:0 "Привет. Это событие информирует вас о том, что мы (разработчики этого мода) считаем, что выбранная вами страна значительно не соответствует нашим текущим стандартам.\n\nПо сравнению с почти всеми прочими странами, здесь либо мало контента (фокусы, решения, история и т.д.), либо качество этого контента невысоко. Мы планируем рано или поздно переработать эту страну, но до этого пройдёт ещё некоторое время.\n\nЕсли вы впервые играете в Equestria at War, мы советуем выбрать другую страну. Например, одну из недавно обновленных. На экране "Интересные страны" в главном меню есть много очень хороших вариантов.\n\nЕсли вы играете в мод не в первый раз или хотите поиграть за эту страну в любом случае, то мы надеемся, что вы получите удовольствие.\n\n- Команда Equestria at War"
starting_warning_event.1.a:0 "Ясно-понятно."

starting_warning_event.2.t:0 "ВНИМАНИЕ - Неуникальные фокусы" # All Generic Countries
starting_warning_event.2.d:0 "Привет. Это событие информирует вас о том, что выбранная вами страна имеет неуникальное дерево фокусов и поэтому имеет очень мало контента (нет истории, нет/мало войн, никаких уникальных механик и т.д.).\n\nЕсли вы впервые играете в Equestria at War, мы советуем вам вернуться в главное меню и выбрать другую страну. Например, одну из тех, что представлены на экране "Интересные страны".\n\nЕсли вы точно знаете, что делаете, или если вы всё равно хотите поиграть за эту страну, то мы надеемся, что вы получите удовольствие.\n\n- Команда Equestria at War"
starting_warning_event.2.d_special:0 "Привет. Это событие информирует вас о том, что выбранная вами страна имеет отключённое дерево фокусов. Вы не можете их выполнять.\n\nМы крайне рекомендуем вам вернуться в главное меню и выбрать другую страну или выключить игру немедленно.\n\nЕсли вы точно знаете, что делаете, или если вы всё равно хотите поиграть за эту страну, то мы надеемся, что вам будет весело!\n\n- Команда Equestria at War"
starting_warning_event.2.a:0 "Ясно-понятно."

starting_warning_event.3.t:0 "ВНИМАНИЕ - Очень старая страна" # STG
starting_warning_event.3.d:0 "Привет. Это событие информирует вас о том, что выбранная вами страна является одной из самых старых стран в моде, и поэтому она не совсем соответствует стандартам, которые мы установили для многих наших новых релизов. В настоящее время она перерабатывается, но до релиза пройдёт ещё некоторое время.\n\nВ частности, в Сталлионграде есть несколько проблем (например, некоторые пути не работают должным образом из-за того, что эта страна очень старая, а также у Сталлионграда мало событий, работающих на "атмосферу"), из-за чего партия может вам не понравится.\n\nЕсли вы впервые играете в этот мод, мы рекомендуем выбрать другую страну. Например, одну из тех, что представлены на экране "Интересные страны" в главном меню.\n\nЕсли вы точно знаете, что делаете, или если вы всё равно хотите поиграть за эту страну, то мы надеемся, что вы получите удовольствие.\n\n- Команда Equestria at War"
starting_warning_event.3.a:0 "Ясно-понятно."