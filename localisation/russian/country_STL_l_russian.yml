STL_abolish_equality:0 "Наше возрождение"
STL_abolish_equality_desc:0 "Наши предыдущие попытки быть свободным обществом без знаков отличия были катастрофой. Пришло время признать это раз и навсегда и начать восстанавливаться."

STL_society_reform:0 "Наше будущее"
STL_society_reform_desc:0 "Старлайт Глиммер оставила свой след в каждом аспекте Нашего Города, даже когда она забрала каждый знак отличия у нас. Мы должны обдумать и обсудить наше будущее и то, как оно будет организовано, чтобы все были равны, чтобы каждый голос был услышан. Мы больше не собьемся с пути."

STL_elections:0 "Наши выборы"
STL_elections_desc:0 "Как пони могут быть равны, если у каждого нет возможности направлять их? Предоставление лидеру абсолютной власти было нашей ошибкой, и мы не допустим этого снова. Мы посоветуемся и лишь тогда МЫ сделаем свой выбор."

## COMMUNIST PATH ##
STL_neighbors_help:0 "Наши соседи"
STL_neighbors_help_desc:0 "Пони Сталлионграда — родственные души, они могут говорить о рабочих и производстве вместо равенства, но конечный результат один и тот же. Мы должны наладить торговлю и искать промышленную помощь."

STL_STG_military_advisors:0 "Наши сталлионградские советники"
STL_STG_military_advisors_desc:0 "Если грифоны когда-нибудь двинутся на юг, мы будем первыми, кто пострадает. Мы должны искать военной поддержки у наших соседей в Сталлионграде."

STL_independence_line:0 "Наш суверенитет"
STL_independence_line_desc:0 "Сталлионград поначалу положительно реагировал на наши попытки наладить отношения, но теперь теряет терпение, надеясь, что мы присоединимся к ним. Пришло время прояснить — мы останемся независимыми, сейчас и в дальнейшем будущем."

STL_industrial_effort:0 "Наши промышленные усилия"
STL_industrial_effort_desc:0 "Наше уравновешивание со Сталлионградом окупилось. Предложенная поддержка и наша собственная напряженная работа приведут к развитию двух новых заводов. Пони взволнованно говорят о процветании, которое принесут такие инвестиции. Не слишком ли рано говорить о Нашем Городе?"

STL_industrial_help:0 "Наша промышленная помощь"
STL_industrial_help_desc:0 "Как и Сталлионград, мы пропустили большую часть индустриализации, охватившей Южную Эквестрию. Сегодня, Сталлионград является примером быстрой индустриализации — наши страны были бы более равными, если бы они делились..."

STL_new_army:0 "Наша новая армия"
STL_new_army_desc:0 "Грифоны на севере, Наш "Друг" на юге, а за ними великан из Эквестрии, готовый проглотить нас обоих. Наши граждане должны взять в копыта оружие ради безопасности, ибо печальная истина заключается в том, что пуля — это абсолютный уравнитель."

STL_demand_griffon_land:0 "Наша грифонья земля"
STL_demand_griffon_land_desc:0 "Мы так привыкли называть всё "Своим", что это начинает выходить из-под контроля. "Наши пещеры", "наши горы", "Наши северные берега". Идея попросить Нова Грифонию отдать нам всю эту землю становится все более соблазнительной. В конце концов, ОНА Наша."

STL_socialist_trade:0 "Наша расширяющаяся торговля"
STL_socialist_trade_desc:0 "Какими бы ни были наши разногласия со Сталлионградом, он является нашим основным торговым партнером, и торговля растёт с каждым днём. Продолжая развиваться, мы наконец-то сможем сбросить с себя занавес экономической изоляции, который искалечил нацию."

STL_research_facility:0 "Наш исследовательский центр"
STL_research_facility_desc:0 "Идти в копыто со временем в таком маленьком государстве, как наше, — непростая задача. К счастью, многие исследования — это просто вопрос применения существующих общественных знаний, обратного проектирования другого оборудования и бесстыдного воровства патентов."

STL_twilight_teaching:0 "Учения Твайлайт Спаркл"
STL_twilight_teaching_desc:0 "Твайлайт Спаркл, Эквестрийская Принцесса Дружбы, живёт в Понивилле, и после путешествия Шугар Белль и Фезер Бэнгса познакомили нас с некоторыми из её публикаций. С благословения Фезер Бэнгса как лидера, пони начали изучать её работы и рассматривать, как можно было бы это реализовать. Первый акт Фезер Бэнгса состоял в том, чтобы переименовать Наш Город в более дружелюбный, вдохновленный Понивиллем Таунсвилль."

STL_railroad_way:0 "Наша транзитная система"
STL_railroad_way_desc:0 "Хотя у нас нет необходимости строить большие железнодорожные системы, небольшие усилия по интеграции с другими Эквестрийскими железнодорожными линиями и местными системами трамваев и автобусов помогут приспособиться к нашему растущему населению. Военная логистика будет особенно легкой, так как наши солдаты должны иметь возможность каждое утро ездить на автобусе от своего дома до линии фронта."

STL_conquest_of_STG:0 "Наш Сталлионград"
STL_conquest_of_STG_desc:0 "Некоторые члены нашего кабинета обеспокоились тем, что Дабл Даймонд, похоже, впадает в безумие, бессвязно бормоча об ОПМ и завоевании мира. Другие настаивают на том, что военный гений за работой. Как бы то ни было, мы готовимся к немыслимому — войне со Сталлионградом."

STL_equestrian_airbridge:0 "Эквестрийский воздушный мост"
STL_equestrian_airbridge_desc:0 "Растущая дружба с Эквестрией сталкивается с серьезным вызовом. Мы окружены двумя мощными, потенциально враждебными государствами. Создание безопасного воздушного маршрута с Эквестрией имеет важное значение."

STL_our_town_fortress:0 "Крепость Таунсвилль"
STL_our_town_fortress_desc:0 "Дружба — это отлично, но Эквестрийские делегаты ещё не высказали никаких хороших предложений о том, как дружбу можно использовать против коммунистических танков и тяжелобронированных рыцарей-грифонов. На практике они могут переправить нам большие партии бетона, колючей проволоки и тяжелых пулеметов для укрепления. Но как? Очевидно, здесь замешан кот..."

