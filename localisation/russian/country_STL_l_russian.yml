STL_GRF_revolution:0 "Наша революция в Нова Грифонии"
STL_GRF_revolution_desc:0 ""

STL_garden:0 "Наш сад"
STL_garden_desc:0 "Было много проблем со старым Нашим Городом — мы до сих пор используем маффины в качестве наказания для заключенных. Но за ужасной едой скрывалась абсолютная серость этого места. Немного поработав, мы сможем превратить новое равенство в расслабляющий мир растений, животных и красоты."

STL_one_factory:0 "Наша первая фабрика"
STL_one_factory_desc:0 "На фабрике каждый должен работать как один, каждая машина, каждый рабочий, делая свою простую работу с точностью, снова и снова. Нам больше не нужно полагаться на мастерство ремесленника или специальные знания гильдейского пони. На фабрике все равны."

STL_second_factory:0 "Наша вторая фабрика"
STL_second_factory_desc:0 "Для некоторых народов мы — шутка. Одна фабрика, две фабрики...? По большому счёту, ничего! Но равному пони никогда не нужно смотреть в его сторону, чтобы сравнивать, только идти вперед в знании, что их коллеги делают то же самое. И двое станут тремя..."

## ideas ###
STL_equality_past:0 "Былое равенство"
STL_equality_past_desc:0 "Пони Нашего Города совершили ужасную ошибку, отказавшись от своих знаков отличия, и теперь они покрыты шрамами от этого опыта. Они по-прежнему сомневаются в своем будущем."
STL_city_state:0 "Закрытый город-государство"
STL_city_state_desc:0 "С грифонами на Севере, Сталлионградом на Юге, и без выхода к морю, Наш Город искалечен отсутствием торговли."
STL_city_state2:0 "Ограниченная торговля"
STL_city_state2_desc:0 "Торговля началась с нашими соседями, ослабляя экономическую стагнацию."
STL_garden_spirit:0 "Наш Сад" 
STL_garden_spirit_desc:0 "Наш унылый город превратился в красочный, расслабляющий рай для пони, чтобы отдохнуть и поиграть." 
STL_STG_advisory_military:0 "Сталлионградские военные советники"
STL_STG_advisory_industry:0 "Сталлионградская промышленная помощь"

STL_new_army_spirit:0 "Армия Равенства"
STL_new_army_spirit_desc:0 "Совместная работа по созданию армии имела удивительный успех, поскольку философия уравнения каждого хорошо подходит для жизни солдата."

STL_volunteers:0 "Корпус добровольцев"
STL_volunteers_desc:0 "Мы готовы отправлять добровольцев в любую точку мира ради помощи делу гармонии!"
 #trade_relations_with_stalliongrad:0 "Thriving Trade with Stalliongrad"# Different duplicate from Eaw
trade_relations_with_stalliongrad_desc:0 "Наша изоляция закончилась и мы активно торгуем со Сталлионградом." 

feather_bangs:0 "Фезер Бэнгс"
party_flavour:0 "Пати Фейвор"
sugar_belle:0 "Шугар Белль"
STL_windbreaker:0 "Виндбрейкер"
STL_windbreaker_desc:0 "Виндбрейкер — пони из Сталлионграда, направленный в захолустную коммуну Наш Город в качестве военного атташе. Хотя его знания в области моторизованных формирований оказались здесь совершенно бесполезными, умение Виндбрейкера добывать провиант оказалось куда более полезным в этих отдалённых горах. Хотя Виндбрейкер авангардный социалист, он симпатизирует идеям эквализма."


