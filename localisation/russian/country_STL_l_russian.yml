#########EVENTS

starlight.1.t:0 "Предложение от Сталлионграда"
starlight.1.d:0 "Сталлионград успешно преодолел продовольственный и политический кризисы и, похоже, снова встал на путь процветания. Они официально пригласили нас стать частью их нации."
starlight.1.a:0 "Это должно было случиться..."
starlight.1.b:0 "Наш Город, не Ваш!"

starlight.2.t:0 "Возвращение"
starlight.2.d:0 "Коммунистическая Гражданская война в Эквестрии – это не то, что может пропустить любой пони. Особенно если учесть, что речь идет о пони. Поэтому, когда мы услышали, что коммунисты победили, мы знали, что они придут.\n\nЯ сидел, прячась за своими крошечными укреплениями, и ждал, что они сделают - разбомбят нас, пошлют посла или даже уморят голодом.\n\nВместо этого они прислали одну пони. ЭТУ пони.\n\nСтарлайт Глиммер. Без сопровождения, невозмутимая, неуверенная. Идёт к нам.\n\nМы смотрели. Лидер самой могущественной нации в мире и наш старый мэр. Рядом со мной Шугар Белль вздрогнула и слегка приподняла винтовку, вспоминая прошлые травмы, полученные от маффинов.\n\nСтарлайт закашляла.\n— Это... это было так давно, не так ли? Время, э-э, летит... когда ты ведешь войну, понимаешь? — Старлайт нервно стучит копытом по земле.\n— Итак, мы сделали это. Равенство. Никаких краж знаков отличия. Никакой лжи. Просто... справедливость. — Шугар отвернулась, глаза её были полны слёз.\n— Я должна каждому из вас извиниться за то, что я сделала. Вы верили в Равенство! Даже когда я этого не делала. Вы были правдой. Все, что мы делали, началось с вас.\n\n— Даже если вы никогда не простите меня... Вы присоединитесь к нам? Поможете принести истинное Равенство в Эквестрию? Научите пони этой страны тому, что мы сделали, что мы можем сделать? Поможете нам возглавить наш народ? — Она глубоко вздохнула. — Вы можете сказать нет. Серьезно. Мы оставим вас в покое.\n\nЯ с сомнением взглянул на лидера одной из крупнейших военных держав на планете, прежде чем взглянуть на своих собратьев-пони. Даже не имея времени подумать, даже учитывая войну, абсолютное безумие всего этого, мы знали ответ..."
starlight.2.a:0 "Добро пожаловать домой, Старлайт."
starlight.2.b:0 "Убирайся отсюда, Старлайт Глиммер, и никогда не возвращайся."

starlight.3.t:0 "Конец Нашего Города"
starlight.3.d:0 "Мы начали болезненный процесс нового начала. Старые вывески и знамена сорваны, портреты Старлайт Глиммер сожжены, и старые таланты снова на месте. Некоторые пони покинули деревню, чтобы никогда не возвращаться. Другие сидели молча, глядя на пылающие портреты лучших пони.\n\nНо в конце концов, Дабл Даймонд заговорил. О новом равенстве. Может быть, не равенство знаков отличия, но уж точно дружбы, работы, справедливости. Это было Равенство, в которое можно было поверить — даже сталлионградцы воплощали подобные идеи в жизнь.\n\nПони, застрявшие у Дабл Даймонда, одобрительно кивали и бормотали, и один за другим уходили в свои кровати. Нашего Города больше не было. Может ли Новое Равенство работать в недобром мире?"
starlight.3.a:0 "По крайней мере, это начало."

starlight.4.t:0 "Про-сталлионградская политика"
starlight.4.d:0 "Дабл Даймонд был избран новым лидером, и мы должны стремиться к более тесному сотрудничеству с нашим дружественным соседним государством-Сталлионградом. У нас могут быть их советники и офицеры, помогающие нашим военным и профессиональным строителям присматривать за нашим промышленным строительством."
starlight.4.a:0 "Отлично."

starlight.5.t:0 "Сообщение для Сталлионграда"
starlight.5.d:0 "Наш представитель передал наше послание, выражающее почти единодушное стремление к суверенитету среди пони Нашего Города. Сталлионградский посол нахмурился, а затем выдавил из себя улыбку, выражая свое понимание и подтверждая свою приверженность обществу равенства."
starlight.5.a:0 "Могло быть и хуже."

starlight.6.t:0 "Промышленная делегация отбывает"
starlight.6.d:0 "Мы направили небольшую делегацию, чтобы запросить промышленную помощь у Сталлионграда. Мы желаем им всего наилучшего."
starlight.6.a:0 "Теперь всё зависит от Сталлионграда."

starlight.7.t:0 "Военная делегация отбывает"
starlight.7.d:0 "Мы направили небольшую делегацию с просьбой о военной помощи из Сталлионграда. Мы желаем им всего наилучшего."
starlight.7.a:0 "Теперь всё зависит от Сталлионграда."

# starlight.8.t:0 ""
# starlight.8.d:0 ""
# starlight.8.a:0 ""

starlight.9.t:0 "Городские дебаты"
starlight.9.d:0 "Пони Нашего Города обсуждают своё будущее. Набросаны идеи, аргументированы философии, приведены примеры. Немного былой страсти вернулось, когда пони борются с вопросом о завтрашнем дне, в котором они хотят жить. В конечном счете консенсус сводится к двум путям — следование по стопам Эквестрии, или Сталлионграда."
starlight.9.a:0 "Приятно видеть, что интерес возродился."

starlight.10.t:0 "Результаты военных инвестиций"
starlight.10.d:0 "К нашему большому удивлению, наши растущие инвестиции в Вооруженные силы принесли ощутимые результаты. Муштровка, марширование бок о бок и отбрасывание страха ради общего блага естественно для равных пони, что приводит к прекрасной боевой силе.\n\nПони, которые когда-то с ужасом смотрели на винтовку, теперь стреляют, заряжают и атакуют с точностью, находя утешение в своей части большего целого."
starlight.10.a:0 "ИРП по-прежнему лучше наших старых маффинов."

starlight.11.t:0 "Делегация возвращается"
starlight.11.d:0 "Пораженные позы нашей делегации сказали нам, что никакая пони не могла говорить. Сталлионград отклонил наше предложение о промышленной помощи."
starlight.11.a:0 "Они действительно Наши Друзья?"

starlight.12.t:0 "Ответ Сталлионграда"
starlight.12.d:0 "Сталлионград принял нашу просьбу о военной поддержке, предоставив команду советников для помощи в обучении, организации и проектировании наших дивизий."
starlight.12.a:0 "Отлично."

starlight.13.t:0 "Ответ Сталлионграда"
starlight.13.d:0 "Сталлионград отклонил нашу просьбу о военном советнике, сославшись на трудности, с которыми мы столкнемся при развертывании любой существенной военной силы. Они не так тонко напомнили нам, что если мы вступим в Сталлионград, то окажемся под их полной военной защитой."
starlight.13.a:0 "И ты, Товарищ?"

#election
starlight.14.t:0 "Подготовка к выборам"
starlight.14.d:0 "Остальные пони Нашего Города согласились — выборы — это путь вперед. Кандидатам было предложено сообщить свои имена, и появилось два варианта.\n\nПервый — Дабл Даймонд, нынешний фактический лидер, и второй в команде после Старлайт Глиммер. Он говорит о необходимости восстановления Нового Равенства с помощью знаков отличия, основанных на справедливости, дружбе и равенстве. Он отмечает успех соседа Сталлионграда в их сходной идеологии. Если Сталлионград может преуспеть, то почему бы и не может Родина Равенства?\n\nДругой — Фезер Бэнгс. Известный сердцеед недавно вернулся из Понивилля в Эквестрии, он говорит о том, чему он там научился — о том, как Понивилль добился успеха по-другому — о способе, где различия допустимы и уравновешиваются дружбой и компромиссом.\n\nОбычно такие идеи будут отвергнут в Нашем Городе, но уставшие пони ждут от него выхода из своих страданий, и сияющая улыбка городской пекаря Шугар Белль во время её торговых поездок в Понивилль говорит правду о словах Фезера. Другие вспоминают визит принцессы Понивилля Твайлайт Спаркл, которая первой разоблачила обман Старлайт Глиммер."
starlight.14.a:0 "Большой выбор для маленького города..."

starlight.15.t:0 "День выборов"
starlight.15.d:0 "Странное отношение пронизывает Наш Город, как надежды, так и дурные предчувствия. Кандидаты встряхивают копытами в последнем жесте доброй воли, прежде чем объявить выборы открытыми.\n\nОдин за другим бюллетени поданы. Разница небольшая, но решающая..."
starlight.15.a:0 "Дабл Даймонд побеждает!"
starlight.15.b:0 "Фезер Бэнгс побеждает!"

starlight.16.t:0 "Государство [STG.GetName] предлагает промышленную помощь!"
starlight.16.d:0 "Наши храбрые товарищи из государства [STG.GetName] предложили нам помощь в создании нашей промышленности, чтобы мы могли лучше способствовать большему процветанию наших стран."
starlight.16.a:0 "Отлично!"


starlight.17.t:0 "Государство [STL.GetName] желает присоединиться к нашему альянсу!"
starlight.17.d:0 "К нашему немалому удивлению, старый город Старлайт Глиммер, что ныне стал государством [STL.GetName], готов стать союзником Эквестрии и просит принять его в наш альянс. Хотя у нас нет реальных причин для отказа, некоторые утверждают, что это может быть некой уловкой."
starlight.17.a:0 "Добро пожаловать!"
starlight.17.b:0 "Мы вынуждены отказать им."


