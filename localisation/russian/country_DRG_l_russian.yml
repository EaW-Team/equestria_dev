dragon.3.t:0 "Гений"
dragon.3.d:0 "Дорогой дневник,\n\nУ меня получилось вернуться в пустыню Зебхару. Однако моя точка назначения не Азир. Пока нет. Вместо этого моим пристанищем стала небольшая лодка, идущая вверх по Нейлу. Государство [CZR.GetNameDef] было моей целью, а точнее его столица – [CZR.Capital.GetName]. Это была очень опасная затея, поскольку регион в последнее время был далеко не спокойным, но торговцы, чей путь совпадал с моим, наняли опытных охранников, поэтому путь обещал быть спокойным.\n\nКогда каноэ прибыло, купцы отправились на базар торговать с местными. Моей же дальнейшей целью являлась Рэйчел. Большая часть местного населения была зебрами, которые никогда в жизни не видели пони, но, как мне кажется, некоторые из них должны были видеть козу. И, разумеется, после демонстрации изображения козы на песке, один из жителей указал мне направление.\n\nДом Рэйчел представлял собой самодельную то ли мастерскую, то ли лабораторию. Она явно была изобретательницей и, похоже, обладала соответствующим мышлением. Это... достаточно необычно, поскольку большинство коз, которых мне удалось повстречать, были откровенно туповаты. Как только она увидела меня, то тут же начала заваливать вопросами в духе кто я и что здесь делаю. И по итогу мне пришлось многое о себе рассказать ещё до того, как разговор зашёл про руины и кристальный шар. И ни разу за диалог моя собеседница не проявила признаков скуки.\n\nРэйчел сказала, что кто-то явно хотел, чтобы мной был найден этот шар. Это был ценный артефакт и его точно бы обнаружили и украли, если бы он пролежал в куче мусора столько веков. Расхитители гробниц буквально облазили всю пустыню Зебхару и до сих пор роются в руинах. Это было крайне неожиданно для меня, но если немного подумать, то слова Рэйчел выглядели достаточно логично. А на мой вопрос о том, зачем кому-то подкидывать мне этот шар, коза сказала, что они хотят помочь мне открыть гробницу, в которой содержится нечто ценное. Она не уточнила, кто такие эти “они” или какая гробница должна быть найдена, но Рэйчел тоже очень хотела узнать, что же находится там внутри. И поэтому она вызвалась помочь мне всем чем сможет, чтобы это сделать."
dragon.3.a:0 "..."

