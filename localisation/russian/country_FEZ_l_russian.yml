 FEZ_black_market_category:0 "Дела на черном бизнесе"
 FEZ_black_market_category_desc:0 "Черный рынок приносит много марок, которые могут быть использованы для многих вещей. Мы предложим нашим ближайшим соседям честную торговую сделку за наши" искусно " обработанные товары, а взамен получим много холодной твердой наличности. \n\nВ данный момент у правительства есть £coin_text §Y[?bank] тысяч§! марок в хранилище."
 FEZ_skyfall_category:0 "Скайфольские трофеи"
 FEZ_skyfall_category_desc:0 "Мы полностью контролируем Скайфол и его окрестности, мы можем извлечь из него выгоду."
 FEZ_aqulia_category:0 "Аквелийская дипломатия"
 FEZ_police_raids_category:0 "Полицейские операции"
 FEZ_police_raids_category_desc:0 "Прежде чем мы сможем восстановить законность и порядок, преступные элементы в Фезере должны быть устранены."

