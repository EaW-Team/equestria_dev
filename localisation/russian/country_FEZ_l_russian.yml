 fezera.6.t:0 "Государство [From.GetNameDef] отказало нам"
 fezera.6.d:0 "Наши предприниматели вернулись с пустыми когтями и без чего-либо ценного. Государство [From.GetNameDef] отказалось от нашего торгового предложения, сделав все наше предприятие пустой тратой времени и денег. [FEZ.GetLeader] вряд ли этому обрадуется, но, в конце концов, мы восстановимся после этой неудачи."
 fezera.6.a:0 "Всегда есть другой покупатель."
 
 fezera.7.t:0 "Успешный саботаж"
 fezera.7.d:0 "Наша наемная сила успешно вернулась с набега на Скайфол. Склад оружия был относительно неохраняемым, и то сопротивление, с которым они столкнулись, было быстро подавлено. Кроме того, им удалось угнать несколько десятков автомобилей, что позволило им перевезти гораздо больше огнестрельного оружия, чем мы ожидали. Это сделает войну с Скайфолом гораздо более легкой задачей в будущем..."
 fezera.7.a:0 "Враг ослаблен.."
 
 fezera.8.t:0 "Набег отражён!"
 fezera.8.d:0 "Чтоб их Бореалис проклял! Несмотря на недели подготовки и наше лучшее оборудование, наши наемники совершенно не смогли нанести никакого ущерба Скайфолу. Мало того, что большинство из них погибли, но и их оборудование было потеряно. Те немногие выжившие, что остались в живых, исчезли, и в последнее время их никто не видел в Фезере. Это значительно тормозит наши планы. Мы можем только надеяться, что в будущем мы не столкнемся с большими проблемами..."
 fezera.8.a:0 "За что мы вам платим?!"
 
 fezera.9.t:0 "Оружейные разграблены!"
 fezera.9.d:0 "Случилось несчастье! Под покровом ночи большая банда грифонов напала на один из наших складов огнестрельного оружия. Дежурные охранники были убиты в бою, а мерзкие убийцы забрали все, что не было прибито к земле. Хуже всего то, что мы понятия не имеем, кто стоит за этим рейдом, поскольку эти грифоны не несли никаких опознавательных знаков и не оставляли никаких следов своей организации. Нашим заводам придется работать сверхурочно, чтобы восполнить этот дефицит."
 fezera.9.a:0 "Узнайте этих ублюдков!"
 
 fezera.10.t:0 "Налетчики задержаны"
 fezera.10.d:0 "Наши солдаты оказали большую услугу Скайфолу прошлой ночью, так как они перехватили и разгромили большую рейдовую группу грифонов, которые пытались разграбить один из наших оружейных складов. Большинство из них были убиты, с нашей стороны потерь было очень мало, а выжившие были заключены в тюрьму. Наши попытки допросить их до сих пор были безуспешны, но мы уверены, что эти грифоны были наемниками, нанятыми нашими врагами, чтобы ослабить Скайфол. Они, должно быть, очень хорошо им платят, если у них такой тугой клюв, но мы выясним, кто их послал."
 fezera.10.a:0 "У нас много способов, как их разговорить..."
 
 fezera.11.t:0 "Прибыли дипломаты из государства [FEZ.GetNameDef]"
 fezera.11.d:0 "Не учитывая периодических торговых предложений, соседний город-государство Фезера слабо нами интересуется. Однако, в последнее время, их посланники льстили [AET.GetLeader] при каждой возможности, говоря о желание объединить наши нации в альянсе. Никто не знает, какие у них реальные планы, но работа вместе точно не повредит. Что же, развлечём немного этих грифонов."
 fezera.11.a:0 "Мы подумаем об этом..."
 
 fezera.12.t:0 "Государство [FEZ.GetNameDef] предлагает нам альянс"
 fezera.12.d:0 "Недели дипломатических любезностей от наших фезерских гостей наконец привели к просьбе о вооруженном союзе. Их посланники представили доказательства скопления войск Скайфола на границе и считают, что только вместе мы сможем отразить их агрессию. Наши отношения со Скайфолом всегда были сердечными, но эти сообщения вызвали у нас беспокойство. Наши нефтяные залежи велики и многочисленны, и они вполне могут вторгнуться к нам, чтобы завладеть ими. Любое решение придется принимать очень осторожно, ибо грифенвальдцы сидят между многими великими и могущественными нациями."
 fezera.12.a:0 "Угроза очевидна. Мы будем работать вместе."
 fezera.12.b:0 "Скайфол нас никогда не атакует."
 
 fezera.13.t:0 "Государство [FEZ.GetNameDef] присылает предложение"
 fezera.13.d:0 "Вот уже несколько лет Фезера активно борется за сохранение своей независимости. Их внешняя политика претерпела некоторые взлеты и падения, особенно после того, как их экономика потерпела крах. Однако в последние годы их дипломаты постепенно стали гораздо более профессиональными и способными к переговорам.\n\nСегодня их посол попросил о личной встрече с нашим министром иностранных дел, грифоном, с которым у него сложились тесные отношения. На встрече посол выдвинул совершенно нетипичное предложение. Он запросил официальную гарантию независимости Фезеры. Ничего удивительного с тех пор, как свободный город решил попробовать свои силы в национальном строительстве, но теперь он предложил неплохую компенсацию за это. Он предложил Фезере создать финансовую систему, которая сможет отмывать деньги в огромных масштабах по нашему усмотрению. Средства могут быть свободно доступны при абсолютной защите от любых запросов со стороны Фезеры. Фезера, по существу, создаст отличный оффшорный фонд.\n\nМинистр ни с кем не контактировал после этой встречи, поэтому, если мы решим принять это предложение, мы будем в безопасности. Это предложение до смешного коррумпировано, но опять же, как и весь современный мир."
 fezera.13.a:0 "Давайте обсудим это поподробнее."
 fezera.13.b:0 "Нас не подкупить."
 
 fezera.14.t:0 "Государство [JER.GetName] отклонило наше предложение!"
 fezera.14.d:0 "Наш посол вернулся из Аквелии с плохими новостями. Аквелийцы отклонили наше предложение о создании и управлении их оффшорным фондом. Либо они не доверяют нам - что было бы вполне разумно, если бы мы занимались честным бизнесом, - либо они все еще думают, что мы не можем управлять без марания собственных когтей. Это разочаровывает, но у нас нет времени на мелкие обиды или весёлую наивность. Нам нужно позаботиться о нашей обороне.\n\nНесмотря на то, что встреча была закрытой и никаких документов, даже упоминающих слово Бикстрима, никогда не выпускалось, мы всё отрицали. Даже если власти в [JER.GetNameDef] обвинили бы нас в отмывание денег, у них не было бы никаких доказательств. Однако нам все же следует рассмотреть возможность того, что Аквелийцы осуществят некоторые из своих планов по объединению старой Аквелии.""
 fezera.14.a:0 "Нам понадобится другой план..."
 
 fezera.15.t:0 "Государство [FEZ.GetNameDef] ищет с нами сделки"
 fezera.15.d:0 "После поглощения Скайфола мы ожидали, что в нашей экономике произойдет огромный спад с потерей нашего долгосрочного торгового партнера. Однако их самозваные преемники государства [FEZ.GetNameDef] прибыли в порт Карфин с судами, полные товарами. Они хотят присвоить себе старые торговые сделки, утверждая, что смена собственника нисколько не снизила качество товаров Скайфола. Можем ли мы доверять им, чтобы они предоставили нам необходимые товары?"
 fezera.15.a:0 "С ними можно заключить сделку."
 fezera.15.b:0 "Проклятые мошенники, подите прочь!"
 
 fezera.16.t:0 "Государство [FEZ.GetNameDef] предлагает свои товары"
 fezera.16.d:0 "Хаукленду не доставалось внимания Скайфола, но её новые правители государства [FEZ.GetNameDef] проявляют интерес к налаживанию торговых путей между нашими городами. Вопреки тому, что можно было бы ожидать от владельцев самого богатого города Грифонии, их предложения довольно... посредственны. Возможно, они ревниво оберегают свое новое имущество, но мы все еще можем найти применение тем товарам, которые они нам предлагают. В конце концов, В Хаукленде нет никакой особой промышленности."
 fezera.16.a:0 "Нам бы пригодилась эта продукция."
 fezera.16.b:0 "Приставайте к другим."
 
 fezera.17.t:0 "Дипломатическая миссия с государством [FEZ.GetNameDef] завершена"
 fezera.17.d:0 "Наши переговоры с Фезерой завершились. Мэр Годар посетил сегодня Аквилу, чтобы подписать новый договор о дружбе, гарантирующий независимость Фезеры. Правда в том, что он был там, чтобы представить полную секретную сделку кучке доверенных членов нашей администрации. Фезерианцы создали финансовый холдинг для различных ценных бумаг под названием Бикстрим. Официально это новое полугосударственное учреждение в Фезере, которое позволит различным финансовым учреждениям и брокерам иметь свои ценные бумаги, доступные для клиринга и расчетов. Учитывая количество финансовых организаций в завоеванном Скайфоле, это все довольно подозрительно. Сложность системы и секретность банковских операций, специально разработанные для нее Ферезой, позволят нам переводить средства туда в полной секретности и для любых целей. По существу, теперь у нас есть свой собственный оффшорный фонд, который можно использовать как для политических целей, так и для не афишируемых действий.\n\n Основной трудностью база задача переработать нашу политику, чтобы позволить [FEZ.GetNameDef] оставаться свободной нацией. Мы преуменьшили значение общины Аквилефонов в Фезере и подчеркнули нашу приверженность миру в эту беспокойную эпоху. Это также то, где Бикстрим уже доказал свою глубокую полезность в способности сглаживать острые края и финансировать нашу пропаганду по этому вопросу более эффективно."
 fezera.17.a:0 "Выпьем за наших новых друзей!"
 
 fezera.18.t:0 "Утечки в прессе о Бикстриме!" ###replace with dynamic events once Aquileia rework is completed - Gildy###
 fezera.18.d:0 "Несмотря на принятые меры предосторожности, с максимальной секретностью, которую мы смогли собрать, планы Бикстрима был частично разоблачен прессой. Нет ничего такого, что можно было бы конкретно доказать, но общественность потребует расследования этого дела. Правительство потеряет всякий авторитет, и мы столкнемся с гражданскими беспорядками или чем хуже. [JER.GetLeader] собрался со своими ближайшими советниками и принял решение о следующем курсе действий: Мы будем категорически отрицать любое участие в фезерских операциях и организуем фальшивый повод для войны, чтобы дать нам повод вторгнуться к ним. Патриотического пыла, надеюсь, будет достаточно, чтобы заставить общественность забыть все о Бикстриме, и наши солдаты станут гарантией уничтожение любых доказательств..."
 fezera.18.a:0 "Мы увидим их падение!"
 
 fezera.19.t:0 "Захват Скайфола"
 fezera.19.d_fasc:0 ""Все было именно так, как ты сказал, босс! Мы взяли Скайфол, не смотря ни на что! План был гениальный!"\n\n"Я вам говорил, пернатые! Эти скайфольские курицы не идут ни в какое сравнение с нами!" Дон [FEZ.GetLeader] сидел в разрушенных палатах торгового совета рядом со своими главными приспешниками. Его верные подчиненные проводили время своей жизни, празднуя победу. Разрушения, конечно, можно было бы избежать, но защитникам требовался взрывной подход, прежде чем сдаться. Тем не менее, семья действовала превосходно, и теперь самые богатые города на западном побережье принадлежали им. Неплохо для грифона, который раньше бродил с пустыми карманами по улицам Грифтона.\n\n"Ладно, пернатые, успокойтесь. Гримбик, заканчивая воровать самоцветы из люстры, хабар никуда не убежит." Его главные приспешники успокоились и прислушались. "Наша работа далеко не закончена. Скайфольские грифоны не особо любили своих правителей, но в наши когти они тоже не прыгнут, только потому что мы здесь. Если мы хотим их уважения и при этом чтобы нас не считали обычными отморозками, нам нужен управленческий орган" Гангстеры стонали в отчаянии при мысли о работе с бумаги. "Не мы, идиоты! Этим займутся наёмные яйцеголовые. Пока они на нашей стороне и переманивают их на нашу фезерскую сторону, мы будем купаться в марках, и глазом моргнуть не успеете. С учётом взятого нами флота, этого нам хватит на всю жизнь."\n\nГрифоны уступили превосходящей логике своего босса и отправились выполнять свою работу. Дон Хольведер еще некоторое время сидел, обдумывая свои многочисленные планы относительно будущего Фезеры и Скайфола."
 fezera.19.d_neutral:0 "Мэр [FEZ.GetLeader] чувствовал себя удовлетворённым,  шагая по разрушенному особняку своих заклятых врагов. Жалко, что старик умер до того, как сумел увидеть свою работу завершённой, но Годард был доволен. Наконец-то было покончено с той несправедливостью, повисшей над его семьёй, и он смог вернуть богатства своей семьи. Ну и что, что они смухлевали? Скайфол должен был быть исключительно предпринимательским местом, без каких-либо правил! Вместо этого, их богатства отобрали, а их самих выкинули на свалку, ошибочно называемую Фезерой. Когда ты на самом дне, иных способов поднять нет, и Годард, не смотря на все препятствия, торжествовал.\n\n Его чувство мести его более не беспокоило, теперь осталось только интегрировать Скайфол. По общему признанию, грабежи и рейды его подчинённых после завоевания не принесли никакой пользы для грифонов, но нет ничего, что не было бы исправлено через восстановительные программы и пиар. Самым главным призом оказался Скайфольский порт, разумеется. Как только он заставит рабочих расчистить наши развалины и завалы, начнется настоящая торговля. Он восстановит состояние своей семьи, нет, утроит его! Возможно, когда куча марок станет достаточно большой, он сможет даже удалиться со своими товарищами на далекий остров где-то в Зебрике.\n\n[FEZ.GetLeader] бросил последний взгляд на портрет Гишара, насмехаясь над его образом. Даже после смерти он выглядел таким встревоженным и невеселым. Он кинул в его сторону пару отборных матерных слов..."
 fezera.19.d_dem:0 ""Офицер, преступники были схвачены?"\n\n"- Да, сэр. Скайфол был взят с минимальными потерями, после того как мы подкупили наемников, чтобы поддержать нашу сторону. Мне не нравится иметь дело с такими вероломными грифонами, но сделка есть сделка. Город избежал серьезных разрушений, и мы держим их лидеров под замком, они готовы к суду". Шефа полиции очень обрадовал успех операции. Его серые грифоны, конечно, не привыкли сражаться как подобает вооруженным силам, но экипировка крепко держалась в хаотической городской войне. В конце концов, это мало чем отличалось от борьбы с Пенозой на улицах Фезеры.\n\n С капитуляцией правительства Скайфола он наконец-то был свободен вести свои расследования в полной мере, и правда была будет раскрыта. Наконец-то справедливость восторжествует над тысячами Фезерианцев, обманутых торговцами из Скайфола, местные бандиты, финансировавшие преступников в Фезере, будут найдены, и Пасвогель наконец-то обнаружит убийцу своего партнера. Смерть офицера не может быть прощена. Начальник полиции ненадолго задумался, не испортит ли он своей личной обидой чувство справедливости, но пришел к выводу, что необходимо вернуть закон и порядок в Фезеру и Скайфол\n\n"Передайте мои наилучшие пожелания полиции, офицер. Все они выполняли свои обязанности сверх всякой меры, и я не могу гордиться ими больше. Но теперь нам предстоит управлять целой страной. Граждане видят в нас освободителей, и мы не должны предавать их доверие. У нас еще много работы впереди" [FEZ.GetLeader] надел свои солнцезащитные очки и отправился в местный участок, чтобы найти нужную ему информацию."
 fezera.19.a_fasc:0 ""Интересно, могу ли я теперь называть себя виконтом Скайфола?...""
 fezera.19.a_neutral:0 ""Твой город мой, Гишар...""
 fezera.19.a_dem:0 ""Время завершить мои последние незакрытые дела...""
 
 fezera.20.t:0 "Большие планы Большого босса!"
 fezera.20.d:0 "Не каждый день [FEZ.GetLeader] созывал всех своих главных в эту перестроенную мэрию, но когда он этот делал, все понимали, что он затеивал что-то грандиозное. Возможно, там будет повышение, новое большое дело, или это будет один из печально известных тестов лояльности Дона. Одному из головорезов нездоровилось после того, как он узнал, что тот подворовывал долю.\n\n "Мы все здесь, босс. А по какому случаю?" - нетерпеливо спросил один из подчиненных. [FEZ.GetLeader], повернувшись в своем кожаном кресле, отодвинул в сторону внушительную стопку монет и бумаг. "Слушайте сюда, пернатые. В последние несколько лет мы неплохо зарабатываем, никто этого не отрицает, но наши источники дохода редеют. Время расширить наш рынок, сечёте?.", спокойно объяснил Дон, подкидывая монетку.\n\n"Но куда расширяться, босс?", вопрошал один из туповатых подчинённых. Не теряя ни секунды, босс продолжил: "Эти назойливые торговцы слишком долго портили нам репутацию. Вот план, чтобы вас заинтриговать и подкупить ваше чувство жадности - мы захватим Скайфол, чего бы нам это не стоило!" Хриплый смех разнесся среди капо, его главных подчинённых, когда они обсуждали, что они будут делать с богатством Скайфола. Товары со всего мира, богатства за пределами воображения и флотилия больше, чем все, что они когда-либо имели!\n\nСреди этой болтовни раздался спокойный голос разума. -"Эй, босс, как же мы захватим Скайфол? Они довольно сильны, и у них тоже есть эти чудаковатые наемники." Дон Хольведер, казалось, ничуть не смутился, но вместо этого взял одну из своих карт и разложил ее на столе, приглашая своих приспешников подойти поближе. "Так же, как и всегда, Гримбик.""
 fezera.20.a:0 ""По Фезерски.""
 
 fezera.21.t:0 "Совершеннолетие"
 fezera.21.d:0 "Виллем улыбнулся, глядя на себя в зеркало. Он отмахнулся от своего портного, чтобы получше себя рассмотреть. Выглядело не так стильно, как его щегольские вингбардийские костюмы, но в военной униформе ощущалась своя торжественность. Хольведер в форме фельдмаршала определенно выглядел, как говорится, по модному. Он повернулся к жене, которая расслабленно ждала его на диване неподалёку. "Как я выгляжу, милая?", сказал он. Она подняла голову и улыбнулась, с удивлённым видом. "Красавец. Хотя, если бы ты сказал мне, что я выйду замуж за законника, я бы рассмеялась. Старой матушке бы это очень понравилось." Виллем рассмеялся. Старая карга ещё бы больше его возненавидела. Он повернулся к портному. "Где Кор?", спросил он. В этот же момент, портной пошёл, чтобы позвать его.\n\n Кор Хольведер вошёл в комнату. Юный грифон представлял из себя странное зрелище, высокий юноша в его нескладной и тесной фезерской форме. Он выглядел сконфуженно и растерянно. И всё же, Вильям был более чем горд. Его сын, этот большой и нескладный гусь, теперь лидер грифонов, военный. Он улыбнулся и подошёл к нему.\n\n"Превосходно, сынок. Выглядишь прямо как Арктурианский рыцарь, если конечно не включать в это понятие бабников!" Кор слегка покраснел и промямлил "пааааап". В своей команде он был строгим, но в семье, он всегда оставался маленьким застенчивым ребёнком. Точнее... Большим и стройным ребёнком... Виллем подошёл ближе и снял с него галстук, придавая ему более свободный и гордый вид. Он улыбнулся. "Так-то лучше. Мы Хольведеры. Не рыцари." Портной возмутился: "Сэр, при всём уважении, это крайне непозволительно." Виллем прикрикнул: "Заткнись. Я здесь решаю, что позволительно, а что нет. А теперь проваливай." Грифон-портной покорно покинул комнату и Виллем отвёл своего сына на балкон.\n\nОни посмотрели на Фезеру. Отличный вид, несмотря на несколько пасмурную погоду, которая всегда царила на полуострове. Виллем достал из портсигара две сигары и предложил одну сыну. "Кабалийские", говорил он, пока раскуривался. Они немного помолчали, куря и наблюдая за городом.\n\n"Кор. Я знаю, что говорят военные. Они считают это, но я скажу тебе: это не так. Благодаря этому городу, мы разбогатели, несмотря на все дыры, погоду и прочее. Это наш дом. Конечно, мы могли бы взять всё, что мы хотим, и уехать в хорошее уютное место в Зебрике, но это не то, что я хочу. Может, это и свалка, но я к ней привык. Я вкалывал здесь и здесь я вырос. Ты тоже. Ты и я, нам предстоит долгий путь. Этот город наш, и мы, Хольведеры, лучше всего умеем защищать то, что принадлежит нам."\n"Это точно, Отец.""
 fezera.21.a:0 ""Заставь меня гордиться тобой, сын.""
 
 fezera.22.t:0 "Фезерская пеноза предлагает альянс"
 fezera.22.d:0 "Дон Энджело Гамбино был крайне важным грифоном. В конце концов, кто ещё может утверждать, что у него больше денег, чем у его семьи? Это прекрасно - быть частью Четырёх Вингбардийских Семей. Так он провел день, отдыхая в саду своего особняка, наслаждаясь свежими сикамеонскими апельсинами, пока его не прервал его консильери.\n\n"Синьор, Сын Хольведера здесь. Наш большой должник."\n"Он пришёл лично заплатить его долг? Пригласи его сюда, Клавлеоне. Не пугай его." Тихо кивнув, его сподвижник ушёл и вернулся с сыном фезерского мафиози. Он выглядел довольно юно, причина его присутствия озадачило Гамбино. Почему сам отец не пришёл? Без разницы. Он всё равно узнает.\n\n"Так значит ты сын [FEZ.GetLeader]. Мы все слышали, как он добывал золото в Скайфоле. Это он тебя отправил уладить должок? Те Томми-ганы отнюдь не дёшевы." Сын выглядел взволнованно, пока он готовился к своей речи. "Долг скоро будет уплачен, Крестный Отец. Мой отец направил меня для переговоры по поводу альянса между нашими семьями. Мы позволим вашим пособникам свободно действовать на нашей территории, в обмен на защиту. Всем известно, что семья Гамбино имеет некоторые связи в правительстве Вингбардии." Дон Гамбино не ожидал такого предложения, но он был заинтересован. Скайфольские могли бы удвоить, нет, утроить его прибыли... "И как вы будете гарантировать этот альянс? Твоя семья молода, мы не знаем насколько вы честны.", Потребовал ответа Гамбино от молодого грифона. Снова воцарилась тишина, пока не прозвучал ответ. "Я хотел бы просить когти вашей дочери, Крестный Отец."\n\nГамбино никак не мог ожидать такой дерзости. "Ты пришёл в мой дом, и так нагло просишь когти моей дочери! И вот что я тебе скажу...""
 fezera.22.a:0 ""Я восхищён твоим хладнокровием. Да будет так.""
 fezera.22.b:0 ""Кучка выскочек и обманщиков. Прочь!""
 
 fezera.23.t:0 "Слабость Отца"
 fezera.23.d:0 "Вильям вернулся в свой номер. Он был сильно вымотан. Кто бы мог подумать, что организовать международную свадебную церемонию в завоеванном городе будет так сложно? Он был вымотан, но не пьян. Не подходящая вечеринка.\n\nБрак оказался замечательной сделкой. Он устроил так, чтобы это было организовано в Присклау, одном из лучших Скайфольских отелей, и он был подготовлен как никогда ранее. Все пустые номера в Скайфоле оказались выкуплены. Пошли слухи, что Гамбино-Хольведерская свадьба подготовит почву для следующего десятилетия и каждый грифон захотел отметить некоторые моменты с новыми боссами. Но что еще важнее, посол Вингбардии был там, и теперь Вильям получил письмо не от кого иного, как от самого [WNG.GetLeader], который обещал независимость Фезеры. Дон Гамбино исполнил своё обещание. И все же самым прекрасным для Виллема было видеть своего сына, танцующего со своей невестой Аллегрой, и улыбку на лице жены. Да, быть гангстером - это хорошо, но есть вещи и получше..\n\nВойдя в свою комнату, Виллем расстегнул рубашку, радуясь, что наконец-то смог нормально вздохнуть. Шум. Он поднял бровь. Его жена все еще была там, наслаждаясь жизнью. Так кто же это был? Он вытащил пистолет и вошел в гостиную."
 fezera.23.a:0 ""Кто здесь?""
 
 fezera.230.t:0 "Двое..."
 fezera.230.d:0 "В гостиной Виллем первым увидел не убийцу, а роскошная белая туфля, лениво брошенную на пол. Он поднял глаза и увидел Аллегру, которая разлеглась на диване и с большим стаканом ликера, из которого она отпивала. Грифон опустил пистолет. Его невестка заметила его и приветствовала, подняв бокал с рассеянной улыбкой.\n— Синьор Холдер! — Неловкое молчание продлилось ещё несколько секунд, прежде чем он убрал пистолет. —Я думал, что у вас сейчас будет брачная ночь... — Она ухмыльнулась. —О, всё так и планировалось. Но ваш сын не смог удержать в себе спиртное. Виллем нахмурился и сел. Некоторое время они молчали, и тишину в комнате нарушал лишь звон ледяного кубика в бокале Аллегры. — Она вздохнула. — Ваш сын... Он ведь, так сказать, не самая яркая свеча на люстре, правда? — произнесла она, прикладывая стакан к виску, чтобы подчеркнуть свою мысль. Виллем не улыбнулся и прямо ответил негоднице. — Я убивал грифонов и за меньшее неуважение.\n\nАллегра расхохоталась. — О, но тогда ты потеряешь свой драгоценный маленький рычаг давления, не так ли, милый папочка? Нет Аллегры? Нет и Вингбардии. — Ты думаешь, я слишком глупа, чтобы понять это?. — Она продолжала смеяться и добавила: — Non hai capito una sega! — Виллем не говорил по-вингбардийски и просто ждал, когда она закончит. Чуть позже Аллегра успокоилась и ответила: - Правда в том, папочка, что ты обыграл сам себя. Ты ведь понятия об этом и не имеешь, правда? — Он моргнул. О чём, во имя Тартара, она говорит? — Я - ничто, как и вы с вашим сыном. Весь ваш брачный план - сплошное надувательство. Вы серьёзно думаете, что Гамбино хочет серьезно вести дело с бедным стронцо из Фезеры? План заключается в том, что отправить головорезов на север и основать семью Гамбино дель Норд, как только он перестанет нуждаться в вас. У вас нет достаточно грифонов, чтобы контролировать даже маленькую провинциальную семью, не говоря уже о Гамбино. — Гнев медленно покидал Виллема. Она высказывалась слишком смело, но в её словах был смысл. Как он мог быть таким глупцом? Как он мог выпустить из виду все, чему он научился, когда стал самым могущественным гангстером в Фезере?"
 fezera.230.a:0 "«Возможно, это было ошибкой...»"
 
 fezera.231.t:0 "...ничтожеств?"
 fezera.231.d:0 "А тем временем Аллегра продолжала потягивать свой напиток. Внезапно она подняла свой коготь. — Но! — Виллем поднял голову. — У вас действительно ничего нет. — Она одарила его широкой улыбкой во весь клюв. — Это совсем не смешно, маленькая паршивка, — проворчал Виллем. — Она вздохнула. —Нет, я имею в виду, что у вас есть я. — Виллем ошеломленно уставился на неё. — Анджело думает, что я ничтожество. Он называет меня Пиччоне - голубкой - и поверьте мне, это совсем не мило. Вот почему он предложил меня Кору. Он считает меня никчемным отродьем. Вроде вас. Вы бы с ним поладили, если бы он не планировал вас убить. Но он не знает того, что я наблюдала за ним, даже когда ему было на него наплевать. Я знаю все о том, как он ведёт дела. И я могу рассказать вам об этом всё. — Мысли в голове Виллема лихорадочно заметались. Ему была очень нужна эта инсайдерская информация, но у него был один вопрос: —Зачем ты это делаешь? — Потому что я устала быть никем. И я позабочусь о том, чтобы мой милый старый отец помнил о том, кто я такая, до того дня, когда его бросят в могилу. Я буду Гамбино де Норд с фамилией Хольведер. Он возненавидит её. — На мгновение глаза Аллегры вспыхнули страстью, но она сразу же вернулась к своему обычному дерзкому и беззаботному виду. —Но этого достаточно для одной вечеринки.\n\nОна бросила свой бокал на ковер, встала и направилась к выходу. Виллем не двигался, слишком занятый своими мыслями, чтобы отреагировать. Аллегра вдруг остановилась рядом с ним и поцеловала Виллема в макушку со словами: «Чао, папа!», заставив его немного подпрыгнуть. Пока он приходил в себя, Аллегра ушла, лениво потягиваясь."
 fezera.231.a:0 "«Доброй ночи, Аллегра.»"
 
 fezera.24.t:0 "Вингбардианская мафия отвергает наше предложение!"
 fezera.24.d:0 "Кор Хольведер, сын дона, сделал всё, что мог, но семья Гамбино не заинтересовалась ни нашими деньгами, ни организацией свадьбы. Они считают нас всего лишь бесклассовыми головорезами-выскочками, которым лишь случайно повезло. Они не хотят иметь с нами никаких дел. Босс вполне предсказуемо разочарован, но он заверил, что у него уже есть другой план."
 fezera.24.a:0 "Мы так же хороши, как и они! Проклятые чопорные снобы..."
 
 fezera.25.t:0 "Государство [FEZ.GetNameDef] хочет заключить сделку"
 fezera.25.d:0 "Изолированная позиция Ведины означает, что немногие, будь то простые гости или бизнесгрифы, забираются так далеко на север. Однако сегодня явно не самый обычный день, поскольку в порт прибыли корабли под флагом [FEZ.GetNameDef]. Они слышали про то, что наша промышленность устарела, и желают продавать нам простые товары. Конечно, разумно предположить, что они пришли сюда не по доброте душевной, а скорее из желания заработать побольше монет. Тем не менее, их товары нам пригодятся."
 fezera.25.a:0 "Нас устраивает такая сделка."
 fezera.25.b:0 "Кажется подозрительным. Нет."
 
 fezera.26.t:0 "Вестник Фезеры - \nСкайфол под нашим контролем"
 fezera.26.d:0 "Этот день знаменует собой новую главу в истории Фезеры, ибо наши храбрые воины успешно победили огромные армии Торговой Федерации Скайфол и их многочисленных наёмников-лакеев. [FEZ.GetLeader] особенно хорошо отзывался о наших войсках, утверждая, что без них «мы не смогли бы освободить народ Скайфола от их жестоких владык-олигархов».\n\nПосле этого [FEZ.GetLeader] раскрыл планы по использованию богатства Скайфола на благо всех жителей Фезеры. Наши граждане больше не будут жить за чертой бедности, и Фезера наконец-то войдёт в современный век. Кроме того, порт Скайфола станет нашим новым торговым центром, в который будут поставляться экзотические товары со всего мира. [FEZ.GetLeader] говорит, что Фезера вступает в новый золотой век."
 fezera.26.a:0 "Фезера всегда была лучшим городом-государством."
 
 fezera.27.t:0 "Фезерская полиция просит помощи"
 fezera.27.d:0 "Начальник полиции Роттендедама получил запрос от своего коллеги из Фезеры: они просят материальной помощи для борьбы с преступностью в своём небольшом городе-государстве. Наше правительство должно решить, следует ли заниматься благотворительностью, поскольку полиция Фезеры не только не сможет ничего предложить взамен, но даже не может гарантировать своих успехов. Тем не менее, в долгосрочной перспективе помощь дождливому городу Фезере может оказаться выгодной и полезной."
 fezera.27.a:0 "Борьба с преступностью - это благородное дело."
 fezera.27.b:0 "Нам нечего им предложить."
 
 fezera.28.t:0 "Вестник Фезеры - \nЛидеры пеноза задержаны!"
 fezera.28.d:0 "Вчера город Фезеру вновь охватили беспорядки, когда полиция Фезеры начала широкомасштабную операцию, направленную на искоренение бандитов, окопавшихся в нашем прекрасном городе. Весь день с улиц доносились выстрелы, пока наши храбрые грифоны в серой форме сражались против головорезов пеноза и их наёмных убийц в плотных городских кварталах. Потерь среди гражданского населения почти не было, так как большинство грифонов знали, что им не стоит выходить наружу. Качественные тренировки и сила долга в конце концов позволили бросить всех лидеров мафии и особенно «Дона» Хольведера в тюрьму. Об этом заявил сегодня на пресс-конференции начальник полиции Вилфрид Пасвогель:\n\n—Я очень горжусь своими грифонами, которые проявили немалое мужество и отвагу, несмотря на подавляющее превосходство противника. Мы арестовали столько преступников, сколько смогли, и с нашей стороны погибли только 20 грифонов. Пусть Арктурий позаботится он их в загробной жизни. Помимо этого мы конфисковали большое количество нелегальной контрабанды, включая огнестрельное оружие, самогон, поддельную валюту, наркотики и даже кукол вуду из Зебрики. Вы можете быть уверены, что каждый арестованный грифон предстанет перед справедливым судом. Спасибо вам всем за то, что пришли, и пусть Борей благословит Фезеру.\n\nГраждане Фезеры теперь могут обратиться в свои местные полицейские участки в поисках своих украденных вещей. Газета «Вестник Фезеры» уверена, что после уничтожения мафии в нашем городе настанут солнечные дни."
 fezera.28.a:0 "Скатертью дорога этим головорезам!"
 
 fezera.29.t:0 "Вестник Фезеры - \nГородской совет арестован!"
 fezera.29.d:0 "Все честные граждане Фезеры были потрясены, когда распространилась вести об арестах. Сегодня утром мэр Гвенаэль Годар вместе со всем городским советом был задержан в доках Фезеры. Они были пойманы при попытке бежать на архипелаг Хаукленд, и им бы это удалось, если только капитан корабля не уведомил бы об этом полицию. За этим последовало немалое возмущение и смятение, поскольку многие считали наших лидеров честными и нравственными грифонами.\n\nТак продолжалось до тех пор, пока начальник полиции Вилфрид Пасвогель не представил неопровержимые доказательства их неправомерных и незаконных действий. Гвенаэль Годар и его сообщники обвиняются в мошенничестве на выборах, растрате, контрабанде и попытке уклониться от ареста. Суд над ними назначен уже на следующий месяц, а до этого они будут оставаться в тюрьме без возможности выйти под залог.\n\nКроме того, городские бюрократы поручили полиции управление Фезерой до тех пор, пока не будет решена проблема с криминалом, после чего состоятся новые выборы."
 fezera.29.a:0 "Зря мы голосовали за них!"
 
 fezera.30.t:0 "Государство [FEZ.GetNameDef] просит защиты"
 fezera.30.d:0 "Мало кто обращал внимание на город-государство Фезера, так как это был всего лишь маленький захудалый городишко, чьи славные дни уже давно прошли, отчаянно пытающийся держаться наравне с безжалостными торговцами Скайфола. Рассказы о полицейских, которые выкорчевали коррупцию как из низов, так и из высот общества, не остались незамеченными нашими газетами, но никто ожидал, что их кампания по борьбе с преступностью достигнет Скайфола! Весьма удивительно, но эти стойкие грифоны не совершали никаких жестокостей по отношению к местному населению, а просто выискивали преступников. Теперь, когда они укрепили контроль над западными торговыми городами, [FEZ.GetLeader] смиренно попросил нашей защиты для своего народа, доверяя нам действовать в духе гармонии."
 fezera.30.a:0 "Мы приветствуем справедливых грифонов как наших друзей."
 fezera.30.b:0 "Это не наши заботы."
 
 fezera.31.t:0 "[FEZ.GetNameDef] желает защиты"
 fezera.31.d:0 "Мало кто обращал внимание на город-государство Фезера, так как это был всего лишь маленький захудалый городишко, чьи славные дни уже давно прошли, отчаянно пытающийся держаться наравне с безжалостными торговцами Скайфола. Рассказы о полицейских, которые выкорчевали коррупцию как из низов, так и из высот общества, не остались незамеченными нашими газетами, но никто ожидал, что их кампания по борьбе с преступностью достигнет Скайфола! Весьма удивительно, но эти стойкие грифоны не совершали никаких жестокостей по отношению к местному населению, а просто выискивали преступников. Теперь, когда они укрепили контроль над западными торговыми городами, [FEZ.GetLeader] смиренно попросил нашей защиты для своего народа, доверяя нам действовать в духе гармонии."
 fezera.31.a:0 "Такая праведность, да в наши дни. Мы будем очень рады."
 fezera.31.b:0 "Слишком большой риск."
 
 fezera.32.t:0 "Государство [AET.GetName] на нашей стороне"
 fezera.32.d:0 "Наши красноязычные дипломаты вернулись с прекрасными новостями: [AET.GetLeader] будет сражаться с нами против Скайфола. Они целиком и полностью купились на наши заявления об угрозе со стороны Скайфола и пообещали нам свою военную поддержку. Нам нужно только усердно эксплуатировать их помощь и ничего не давать им взамен на мирной конференции."
 fezera.32.a:0 "Еще один кусочек плана встал на место."
 
 fezera.33.t:0 "Государство [AET.GetName] отвергает наше предложение об альянсе"
 fezera.33.d:0 "Недели переговоров не принесли никаких результатов, поскольку граф Грифенвальда по-прежнему остаётся трусом. Мы должны будем сражаться против Скайфола самостоятельно."
 fezera.33.a:0 "Проклятье."
 
 fezera.34.t:0 "Государство [JER.GetName] соглашается на Бикстрим"
 fezera.34.d:0 "Наш посол в Аквиле уже сообщил нам новости. План строительства Бикстрима был одобрен аквелийцами. Похоже, что у всех действительно есть своя цена, и Аквелии нужна куча взяток...\n\nМы соберем финансистов-яйцеголовых в закрытой комнате, чтобы создать лучший «смазочный фонд», который когда-либо видел мир. Мы пойдём на любые затраты, если это гарантирует, что аквелийские пушки встретят любого, кто нападёт на нас..."
 fezera.34.a:0 "За работу!"
 
 fezera.35.t:0 "Государство [JER.GetName] гарантирует нашу независимость"
 fezera.35.d:0 "Мэр Годар только что вернулся из Аквилы и привез с собой нечто большее, чем просто ящик хорошего вина. Окончательный план по Бикстриму был одобрен, а вместе с ним и наши требования о предоставлении гарантии со стороны Аквелии.\n\nЦеной поддержания для них «чёрного» трастового фонда (что мы и так делаем) мы теперь приобрели могущественного союзника, готового защитить нас от любого, кто осмелится когда-либо угрожать нам! А также мы запустили когти глубоко в правительство Аквелии и мы без колебаний используем его, если у них в головах когда-то появятся смешные идеи об объединении мира аквелийского мира..."
 fezera.35.a:0 "Они попались на крючок."
 
 fezera.36.t:0 "Вестник Фезеры - \n[JER.GetLeader] обещает защитить [FEZ.GetName]!"
 fezera.36.d:0 "Наш прославленный лидер готов сделать грандиозное объявление для жителей Фезеры - недели переговоров между [FEZ.GetLeader] и аквелийским представителем успешно завершились. Наши репортеры присутствовали на пресс-конференции, которую провел [FEZ.GetLeader] и глава аквелийской дипломатической миссии. Вестник Фезеры цитирует их:\n\n[FEZ.GetLeader]: [JER.GetLeader] справедливый и добрый грифон, который признал нашу преданность букве и духу закона. Теперь наши граждане будут вместе противостоять любым агрессорам, и мы уже договорились о наших первых совместных военных учениях. Преступники никогда больше не осквернят наше справедливое общество, я уверяю вас в этом.\n\nПредставитель Аквелии в ответ на наши расспросы о деталях альянса сказал следующее: — Жители Фезеры снова и снова доказывали, что они праведные и надежные грифоны. Они смогли отвести своё общество от края бездны, положили конец монополии Скайфола и совершили многие другие поступки, которые я не могу перечислить за то короткое время, что у нас есть. Мы рады считать их нашими партнерами и союзниками.\n\nМы не смогли получить никакой информации о том, откажутся ли аквелийцы от своих исторических претензий на город Фезеру. Как бы то ни было, это великий день для жителей Фезеры, а также знак окончания смутных времён."
 fezera.36.a:0 "Троекратное ура Аквелии!"
 
 fezera.37.t:0 "[JER.GetName] отклоняет нашу просьбу"
 fezera.37.d:0 "Несмотря на наши искренние мольбы, [JER.GetLeader] отказался гарантировать нашу независимость. К сожалению, нам придется самим защищать добропорядочных граждан Фезеры и Скайфола."
 fezera.37.a:0 "Какой позор."
 
 fezera.38.t:0 "Вестник Фезеры - \n[FAT.GetLeader] обещает защитить [FEZ.GetName]!"
 fezera.38.d:0 "Наш прославленный лидер готов сделать грандиозное объявление для жителей Фезеры - недели переговоров между [FEZ.GetLeader] и представителем Клаудбьюри успешно завершились. Наши репортеры присутствовали на пресс-конференции, которую провел [FEZ.GetLeader] и глава республиканской дипломатической миссии. Вестник Фезеры цитирует их:\n\n[FEZ.GetLeader]: [FAT.GetLeader] - справедливый и добрый грифон, который признал нашу преданность букве и духу закона. Теперь наши граждане будут вместе противостоять любым агрессорам, и мы уже договорились о наших первых совместных военных учениях. Преступники никогда больше не осквернят наше справедливое общество, я уверяю вас в этом.\n\nПредставитель Республики в ответ на наши расспросы о деталях альянса сказал следующее: — Жители Фезеры снова и снова доказывали, что они праведные и надежные грифоны. Они смогли отвести своё общество от края бездны, положили конец монополии Скайфола и совершили многие другие поступки, которые я не могу перечислить за то короткое время, что у нас есть. Любая нация, который следует трем республиканским принципам, может считать [FAT.GetLeader] своим другом и союзником против тиранов этого мира.\n\nМы не смогли получить никакой информации о том, будут ли республиканцы требовать какой-то компенсации за свою защиту. Несмотря на магический прогноз погоды, который предсказывает осадки на западном побережье на следующей неделе, это действительно светлый знак надежды для жителей Фезеры."
 fezera.38.a:0 "Если кто-то и может защитить нас, то только [FAT.GetLeader]."
 
 fezera.39.t:0 "Государство [FAT.GetName] не заинтересован в нас"
 fezera.39.d:0 "[FAT.GetLeader] с пониманием отнёсся нашей просьбе, но не мог выполнить её. Нашей нации придётся в одиночку противостоять злодеям этого мира."
 fezera.39.a:0 "Мы ожидали лучшего."
 
 fezera.40.t:0 "Вестник Фезеры - \nИсчезла вся казна!"
 fezera.40.d:0 "Вооруженное ограбление произошло прошлой ночью сразу в нескольких местах. Целями были Первый Национальный Банк Фезеры, Мэрия и Университет Фезеры. Отсутствие какой-либо реакции полиции навело наших репортёров на мысль, что совершенные преступления были частью крупномасштабной внутренней работы. Весь золотой запас государства был похищен вместе с другими ценными артефактами.\n\nМы попытались связаться с мэром Годаром для получения комментариев и деталей планов по поиску преступников, но не смогли нигде найти ни его, ни весь городской совет. После обыска здания мэрии, выяснилось, что за кражей стояли именно мэр и его сообщники, которые также похитили несколько военных кораблей флота Фезеры и скрылись.\n\nБез золота, поддерживающего государственную валюту, случилась экономическая депрессия, и многие рабочие потеряли свою работу или иным способом поняли, что их деньги ничего не стоят. Отчаяние вновь царствует в Фезере, поскольку как гражданские, так и солдаты массово эмигрируют, спасаясь от неблагоприятных условий в городе. А теперь и мы с сожалением сообщаем нашим читателям, что «Вестник Фезеры» остановит свои печатные станки из-за нехватки средств для продолжения выпуска газеты."
 fezera.40.a:0 "Я убью их, если доберусь до них!"
 
 fezera.41.t:0 "Помощь от полиции Фетизии"
 fezera.41.d:0 "Пришло известие от Де Влёйгельса. Фетизцы согласились помочь нам. Задача была непростой, так как администрация Годара всячески пыталась заблокировать это. Однако благодаря некоторой изобретательности наших союзников среди фетизских дипломатов нам удалось предотвратить саботаж, который мог бы сорвать выполнение этого. Подкрепления из Фетизии помогут нам искоренить преступников Фезеры."
 fezera.41.a:0 "Я знал, что мы можем рассчитывать на наших коллег."
 
 fezera.42.t:0 "Жизнь в роскоши"
 fezera.42.d:0 "Лёжа на солнечном пляже с сигарой во рту и стаканом рома в когтях, Гвенаэль Годар размышлял о том, чего он достиг. Наконец он был далёк от всего этого... От дождя, пенозы, полиции и всех тех идиотов, с которыми ему приходилось мириться. Пасвогель, Хольведер, Гишар и Майер... Все они были либо очень далеко, либо мертвы. А что насчет него самого? Он был крайне богат и находился в безопасности, наслаждаясь наилучшей роскошью Меридиеннских островов, имея почти всю казну Торговой Федерации для оплаты счетов.\n\nНа какое-то мгновение он вспомнил, как его дорогая старуха мать говорила ему, что преступления никогда не окупаются. Он усмехнулся.\n\n— Ну и кто теперь смеется, дискордова карга?"
 fezera.42.a:0 "Оно того стоило."
 
 fezera.43.t:0 "Государство [FEZ.GetName] желает присоединиться к нашему альянсу"
 fezera.43.d:0 "Поступило предложение из соседнего города-государства Фезера. Полиция сделала невозможное и очистила свой город от коррумпированных элементов вроде печально известной пенозы и мошенника Годара. Обеспечив своим гражданам светлое будущее, они теперь хотят присоединиться к нашей нации, которую рассматривают как государство закона и порядка, защищающее своих граждан от преступлений. Должны ли мы пойти им навстречу и заключить союза Скайфола и Фезеры, а также попытаться исцелить вековое соперничество?"
 fezera.43.a:0 "Благородным грифонам рады в реформированном Скайфоле."
 fezera.43.b:0 "Это предложение невыгодно нам."
 
 fezera.101.t:0 "Глаза Бигля"
 fezera.101.d:0 "Узнав, сколько проблем может причинить полиция Фезеры, Годар поклялся себе никогда не оставаться беззащитным. Однако найти хорошую помощь было непростой задачей. Слишком много наёмных рабочих в Фезере имели связи с пенозой, Хауклендом или Скайфолом. Наёмники очень хороши на поле боя, но совершенно бесполезны на улицах. А затем появился Майлз Потнер. Пёс родился в Бронзхилле, некоторое время служил в Имперской армии, прежде чем устроиться частным детективом в Фетизии. И так появились Глаза Бигля. Он сколотил небольшое состояние, решая дела богатых граждан и знати, но его методы становились все более жестокими. А причиной того, что он собрал вещи и уехал вместе со своими сотрудниками, был финансовый скандал, который был (или не был) вызван тем, что Поутнер проводил слишком много времени с женой главного финансового инспектора. И вот он оказался в Фезере.\n\nГоддард принял его с интересом. Они много говорили о его прошлом в Фефоии и даже немного сблизились из-за взаимной неприязни к фескам. Однако у него всё ещё оставались некоторые сомнения.\n\n— А теперь, мистер Потнер, я должен вас кое о чём спросить. Как сотрудник, вы можете столкнуться с... конфликтом интересов на службе Фезеры и ее законов. В конце концов, это довольно инновационный подход к поддерживанию закона и порядка, в котором, безусловно, есть перегибы, которые нужно проработать. Могу я поинтересоваться, как вы собираетесь решать из ним?\n\n— Конфликт интересов? О, такого не будет. — Спокойно сказал пес. Годар был очень и очень внимателен. — Вот как? И почему же? — Как вы и сказали, я - сотрудник, - продолжил Потнер. Я делаю то, что говорит босс.\n\nГодар улыбнулся: После долгих лет борьбы с трюками Хольведера и желания Пасвогеля следовать букве закона было приятно получить простой, чёткий и отличный ответ."
 fezera.101.a:0 "Вы наняты."
 
 fezera.102.t:0 "Незавершённые дела"
 fezera.102.d:0 "Если для семьи есть что-то важное, так это верность, говорят они. Но дело в том, что лояльность среди убийц и воров совсем не так романтична, как можно было подумать, слыша о таких историях. Дайте им время повариться в собственном соку и некоторые начнут ошибаться. И тем это во многом относится к тем, кто не занимается настоящим воровством и убийством.\n\nИ тут на сцене появляется Жанно Стемелинг, один из бухгалтеров семьи, не слишком похожий на роль гангстера. Хрупкий, кроткий и часто хнычущий грифон был вынужден пуститься в бега, когда его попытка работать на мэра не удалась. Но в отличие от большинства преступников, его семья не знала о деловых партнерах Жанно. А когда их заставили прятаться в обветшалых квартирах в наихудших кварталах Фезеры, они пришли в ярость, как это обычно делают избалованные семьи среднего класса, лишенные своего привычного комфорта. Это заставило нашего дорогого бухгалтера сбежать от своих «телохранителей», чтобы насладиться свежим воздухом и сигаретой. И наткнуться на одного из наших добрых сотрудников из Глаз Бигля.\n\nИзлишне говорить, что он не смог выкурить сигарет и вместо этого получил шанс «насладиться» роскошью комнат для допроса. Судя по нашим отчетам, он сразу же начал говорить. И теперь у нас есть сведения как о финансах семей, так и об их ближайшем окружении. Его отослали обратно с приказом рассказать охранникам о проститутках, с которыми он провёл время, чтобы оправдать свое отсутствие."
 fezera.102.a:0 "Преступники ненадёжны. Кто бы мог подумать?"
 
 fezera.103.t:0 "Отправляясь за фамильными драгоценностями"
 fezera.103.d:0 "У старого грифона Холдера была ферма. Ну, не совсем ферма, скорее самогонный завод недалеко от Весттри, где они также прятали немало оружия и зарыли в пещере большую часть своих средств. Хотя было очень заманчиво просто совершить набег на это место, Стомелинг объяснил нашим грифонам, что в случае опасности они будут эвакуировать это любой ценой. И Хольведер  доверил бы лишь своему сыну руководить подобной операцией.\n\nЕсли вы живёте у моря, то чего следует опасаться? Если вы думали, что ураганов, то поздравляю, у вас была та же идея, что и у двух теперь уже бывших сотрудников. Правильный ответ - хауклендские рейдеры. Несмотря на всё случившееся, Годар все еще поддерживал хорошие отношения с некоторыми грифонами из окружения Майера. Так же поступали и Семьи. Поэтому Годар сделал несколько одолжений, чтобы разнести по островам слух о том, что на районе, где находится ферма, может быть совершён набег. И благодаря неспособности пиратов держать свой клюв закрытым, новости прибыли в Фезеру. И вот Кор Хольведер прибыл с несколькими грузовиками и отрядом гангстеров, чтобы спасти свои запасы. В конце концов, они достаточно доверяли своим хауклендским связям, чтобы поверить наводке, но не настолько, чтобы эти связи помогли оставить их тайник в целости.\n\nК несчастью для них, Годар уже поджидал их с целым отрядом сотрудников Глаз Бигля, вооруженных лучшим доступным им оружием. То, что последовало за этим, было не слишком похоже на бой. Первый грузовик конвоя был подорван миной. Об остальном позаботились два заранее установленных пулемета. Кор Хольведер сумел выжить. Но лишь до тех пор, пока сам Годар выпустил ему в череп пять пуль."
 fezera.103.a:0 "С одним разобрались. Осталось двое."
 
 fezera.104.t:0 "Встреча в баре"
 fezera.104.d:0 "Со времени налета на Весттри прошло уже несколько месяцев, но Потнер и его подчиненные не сидели сложа лапы. Благодаря заполученной ими информации они продолжали наступление на Хольведера. Стемелинг, конечно, погиб при этом, но он все равно выполнил свою задачу. Теперь семья была загнана в угол, и случилось то, что должно было случиться: Хольведер вышел на контакт, попросив о встрече. И Годар согласился. Они договорились встретиться в небольшом баре на западной стороне Фезеры, на территории практически нейтральной пенозы, которая не имела никакого отношения к битве между Годаром и Хольведером.\n\nХольведер приехал поздним вечером под дождём. Он выглядел усталым и потрёпанным. Годар уже сидел за стойкой, неторопливо потягивая пиво и покуривая сигару. Когда Хольведер сел, мэр заметил, что его заклятый враг носит черную нарукавную повязку в знак скорби. Очевидно, что он действительно любил молодого Кора. Двое грифонов даже не поздоровались друг с другом. Вместо этого Хольведер просто сказал. — Это продолжалось достаточно долго. — Годар выпустил струю дыма. — Ну, ты начал это всё. У нас раньше всё было хорошо. — Хольведер ответил с усталостью в голосе. — Тут не было ничего личного. Появилась возможность, и я попытался ею воспользоваться. Ты бы сделал то же самое. — Мэр пожал плечами. Его собеседник продолжил. — Ты победил. Это ясно. И что теперь? — Мэр отпил глоток пива и небрежно ответил. — Для тебя все кончено. Ты ведь это знаешь, верно? — Бандит вздохнул. — Ты уже забрал моего сына. Разве этого недостаточно? — Молчание в ответ. — Послушай. Просто отпусти мою жену. Только её. — Годар ухмыльнулся. — Боюсь, что это невозможно. — Хольведер в отчаянии замер. Годар добавил. — Она мертва уже тридцать минут. Боюсь, что твой дом недостаточно хорош, чтобы выдержать залп артиллерии. — Хольведер вскочил и заорал. — Ах ты, МОН... — перед чем получить несколько пуль от бармена, который служил в Глазах Бигля. Годар не смотрел как его головорез убеждается, что бандит мертв, и просто потягивал своё пиво, пока бандитов, защищавших Хольведера, снаружи расстреливали пулемёты.\n\nКогда перестрелка затихла, в бар вошел Потнер, окровавленный, но спокойный, как и всегда. Он сел рядом с Годаром на место Хольведера. Мэр внимательно посмотрел на него.\n— У тебя есть щенки, Майлз?\n— Нет, босс.\n— Хорошо."
 fezera.104.a:0 "Я тоже никогда не хотел завести семью..."
 
 fezera.105.t:0 "Смешанные сигналы из Фезеры"
 fezera.105.d:0 "Странные пылкие разговоры вспыхнули в последние дни в Хаукхамне. Несколько пиратов много говорили о возможном рейде на Весттри. Две вещи относительно этого привлекли внимание высокопоставленных чиновников. Во-первых, Весттри хорошо известен как самый бедный город Фезера. Во-вторых, хауклендцы, которые больше всего говорили о возможном набеге, имеют связи с фезерскими пенозами и контрабандистами. По прошествии нескольких дней дискуссии, казалось, значительно приутихли, и никто так и не понял, почему было так много разговоров о рейде на такую незначительную и слабую цель."
 fezera.105.a:0 "Да Маар с этим. Пойдем выпьем."
 
 fezera.106.t:0 "Доки Фезеры"
 fezera.106.d:0 "Со времён коллапса империи и избрания старого негодяя Гвенаэль Годара главой Фезеры, город стал рассадником контрабанды и источником доходов от незаконной торговли для торговцев с наших островов, которые не прочь преступить закон. Сейчас Годара нет, но ему нашли замену. Несмотря на все их громкие разговоры о том, насколько они лучше Годара и его приспешников, похоже, что эти грифоны совсем плохо разбираются в бизнесе. Мы вполне могли бы заключить с ними куда более выгодные сделки, чем с прежним мэром. Надо просто следить за их вингбардийскими контактами."
 fezera.106.a:0 "Теперь они будут нуждаться в нас ещё сильнее."
 
 fezera.107.t:0 "Большие проблемы в маленькой Фезере"
 fezera.107.d:0 "Пришли плохие новости из Фезеры, но и не только они. Из маленького города на наши острова стекаются беженцы, в основном контрабандисты, старые чиновники и различные преступники. Наши контакты и друзья среди пенозы и контрабандистов уже несколько месяцев сигнализируют о том, что у них на хвосте полиция Фезеры, но из-за довольно специфических целей Майера мы мало чем могли им помочь. Теперь они проиграли битву, и полиция жёстко пресекает всю контрабанду. Хотя это не полностью отрезало нас от торговли с Фезерой, теперь они, конечно, гораздо менее охотно вступают в контакт с нашими контрабандистами и пиратами. Но, по крайней мере, они отправляют нам существ, которые не будут долго думать, прежде чем начать работать на нас."
 fezera.107.a:0 "Мы всё равно найдем способ получить хоть какую-то пользу."
 
 fezera.108.t:0 "Мелкие помехи"
 fezera.108.d:0 "Сегодня нам отправили новую команду «консультантов». Им было поручено опросить всех наших сотрудников и организовать несколько встреч, чтобы «упорядочить наш процесс» и внедрить «передовую практику». Мэрия делает это уже не в первый раз, но в последнее время инициативы такого рода лишь усилились. Похоже, что Годар пытается утопить нас в море бюрократических бумаг. К несчастью для него, наши офицеры не прекращают служить Фезере даже в нерабочее время."
 fezera.108.a:0 "Мы проходили и через вещи, что страшнее бюрократической волокиты."
 
 fezera.109.t:0 "Подарок Годара"
 fezera.109.d:0 "Когда пришла новость, весь участок радостно выбежал из-за столов. Не каждый день мэрия объявляла о прибытии партии совершенно новых служебных автомобилей. Но радость была недолгой. Машины были лишь перекрашенным всяким хламом. Для них почти не было ключей, да и бензина тоже. Многие офицеры хотели сохранить «старые» машины, потому что они были ещё неплохими относительно новых, но их забрали втихаря. Целый день был потрачен впустую на поиски топлива и изготовление дубликатов ключей."
 fezera.109.a:0 "Мы видим, что ты делаешь, Годар. Это не сработает."
 
 fezera.110.t:0 "Шрееверы из Фетизии"
 fezera.110.d:0 "Офицеры из Фетизии, посланные нам на помощь, наконец смогли найти себе место. Произошли некоторые конфликты, в основном административные, поскольку было ясно, что мэрия пытается отправить их как можно дальше от Фезеры. Однако они могут пригодиться, особенно в качестве инструкторов для наших новых рекрутов. Хотя их помощь высоко ценится нынешними инструкторами, нагрузка на которых значительно снизилась, новобранцы не могут такого сказать. Фетизцы оказались очень жесткими, когда дело доходит до дисциплины, и часто кричат на непослушных новобранцев. По-видимому, это происходило настолько часто, что их прозвали «Шрееверами» - крикунами."
 fezera.110.a:0 "Похоже, закон в Фетизии очень громок."
 
 fezera.111.t:0 "Кровь на улицах"
 fezera.111.d:0 "Вчера на улицах вблизи доков Фезеры произошла перестрелка, в ходе которой несколько грифонов погибли. Как ни странно, но никто из полицейских и гражданских не пострадал. Всех жертв опознали как подозреваемых в контрабанде или членов семей пеноз. Это событие было удивило наших следователей, поскольку между пенозой и независимыми контрабандистами в порту издавна существовало перемирие. Было выдвинуто предположение, что это перемирие существует для предотвращения каких-либо крупных неприятностей в ведении крайне важной незаконной торговли с Хауклендом. Тот факт, что это перемирие было нарушено, показывает, что в преступном мире происходит что-то серьёзное."
 fezera.111.a:0 "Изменения коснулись всех."
 
 fezera.112.t:0 "Предупреждение от Хольведера"
 fezera.112.d:0 "У Пасвогеля был долгий рабочий день. Ему в очередной раз пришлось заполнять бумаги, чтобы подыгрывать планам Годара, а все полицейские в участке нервничали, поскольку один офицер, работавший под прикрытием в пенозе, опоздал на свой доклад. Это было ожидаемо, но всё же они волновались. Маленький лучик солнца появился после полудня, когда жена и дети Пасвогеля навестили его в участке. Этот семейный визит немного поднял дух всего полицейского участка.\n\nКогда они пошли обратно к своей машине на стоянке полицейского участка, Вилфрид заметил, что рядом с машиной что-то не так: на земле вокруг лежали осколки стекла. Он шикнул на свою семью и велел им возвращаться в участок. Они сразу же повиновались. Пасвогель вытащил оружие и подошел к машине. Она была взломана, но дело было не в этом. Сзади, в темноте кто-то сидел. Пасвогель открыл дверь и крикнул сидевшему, чтобы он вышел. Фигура даже не пошевелилась. После осмотра оказалось, что в машине был труп офицера под прикрытием, который не успел доложить о своем прибытии. А рядом с ним лежали другие предметы: красная роза и записка со словом «остановитесь»."
 fezera.112.a:0 "Никогда."
 
 fezera.113.t:0 "Нападение в Весттри"
 fezera.113.d:0 "Сегодня офицер Жюльен Луазо и его напарник Крис Де Смет были казнены ужасным образом. У въезда в Весттри они были заблокированы двумя автомобилями. Устроившие засаду члены пенозы расстреляли машину, убив Де Смета на месте. Луазо сумел выбраться из машины, но почти сразу также был застрелен. Коронер Весттри подтвердил наличие 54 пуль в трупе Луазо, что свидетельствует об решимости нападавших убить того, кого они считали Пасвогелем.\n\nШефу Пасвогелю пришлось остаться, чтобы заполнить документы, присланные из офиса Годара, а Луазо заменил его на инспекции службы по борьбе с контрабандой в Весттри. Никто не был уведомлен об этой замене."
 fezera.113.a:0 "Их остановит либо наша смерть, либо тюрьма."
 
 fezera.114.t:0 "Настойчивое напоминание"
 fezera.114.d:0 "Был уже поздний вечер, и Вилфрид Пасвогель сидел в кабинете у себя дома, просматривая дела. Он выпил гораздо больше привычной дозы и пил уже слишком долго. Он очень устал. Пролилось уже так много крови, но кажется, что они никак не продвигаются. Эта помойка, казалось, нацелилась на то, чтобы помешать ему и его коллегам-полицейским вершить какое-либо правосудие. И в центре всего этого был Годар. Этот проклятый продажный и некомпетентный тиран. Каждый день он прыгал вокруг, помогая всевозможным преступникам, уничтожая правосудие и мешая правоохранительным органам, в то время как горожане едва могли безопасно передвигаться по городу. И ради чего? Лишь ради его личной выгоды. У него не было никакого плана. Никакой этики. Ничего. И всё же он стоял у руля государства. Зачем они вообще пытались что-то сделать? Он был везде и всюду. Но надо что-то делать. И он точно знал, почему.\n\nПасвогель сердито сбросил вещи со своего стола и взял пистолет. Он сунул его в кобуру и схватил пальто. Но когда он открыл дверь, то увидел свою дочь, которая уже собиралась постучать в неё. Она отступила назад, выглядя испуганной. Он спросил её, что она делает тут.\n —У меня завтра экзамен и... Я знаю, что у тебя очень много работы, но мне нужна твоя помощь. — Она показала отцу свой учебник по уголовному праву. — Он сделал паузу и улыбнулся. — Конечно. Я просто... Сначала выпью стакан воды. — Пристыженный грифон вышел чтобы освежиться.\n\nДвое грифонов начали повторять разделы учебника. Чтение принципов, которые вдохновили его стать полицейским, успокоило Пасвогеля. Это напомнило ему, что правосудие, осуществлённое путём убийства - это вовсе не правосудие. И пока они пересматривали параграфы учебника, он заметил, что его дочь прекрасно выучила свой курс. И тут он понял, что она делает. Он почувствовал себя полным идиотом, но, что еще важнее, понял, что как никогда гордился ею."
 fezera.114.a:0 "Эту будет сделано правильно."

 fezera.115.t:0 "Выпускной день"
 fezera.115.d:0 "После долгих лет учебы, наконец, это день настал. Дочь Вилфрида Пасвогеля наконец-то заканчивала свое юридическое образование. Вся семья приехала в город, чтобы поздравить её, и они устроили большую вечеринку. Он никогда ещё не был так горд.\n\nВо время вечеринки Вилфрид поболтал с дочерью и её дядей, адвокатом из Весттри. Дядя сказал, что увидев её оценку, он захотел, чтобы она приехала и прошла стажировку в его фирме. Она поблагодарила его, но объяснила, что не хочет быть адвокатом. Вилфрид нахмурился. — Но это же хорошая возможность, было бы глупо упустить её. — Я знаю, папа, но мне кажется, что я не гожусь на роль адвоката. — Она объяснила, что хотела бы пойти по стопам Вилфрида: служить закону и защищать его. Справедливость была тем, что двигало ею на протяжении всего обучения.\n\n— В этом городе и так уже полно адвокатов. А ты привлёк на службу так много полицейских. Поэтому я подумала, что нам на самом деле нужно больше судей. Вот кем я хочу стать... А ты как думаешь?\n\nДядя улыбнулся. — Это непростая работа. Но очень полезная.\nВилфрид тоже улыбнулся."
 fezera.115.a:0 "Я никому не смогу доверять так сильно, как тебе."
 
 fezera.116.t:0 "Визит мэра"
 fezera.116.d:0 "В полицейском участке царил настоящий хаос, несмотря на то, что многие офицеры были госпитализированы после операций, что прошли в предыдущих месяцах. Это был тяжелый бой, но, к счастью, они одержали верх. Фезера одержала верх. Вилфрид вздохнул с облегчением посреди груды бумаг. До сих пор он даже не задумывался об этом. Та январская ночь была значительной вехой, которая всё же дорого обошлась. Семьи и прочие преступники все еще буйствовали в городе, но они выдержат. Они должны были это сделать.\n\nВ дверь постучали. Вилфрид поднял глаза. Там стоят Гвенаэль Годар в сопровождении раздраженного этим вторжением офицера. Мэр улыбнулся Вилфриду. — Добрый вечер, шеф, — весело сказал он. — Я пытался сказать господину мэру, что вы заняты, но ... — Вилфрид перебил офицера. — Все в порядке, Дрис. Всё хорошо. — Офицер отдал честь и ушел, не проронив больше ни слова. Годар небрежно прошёлся по кабинету, рассматривая различные документы на стенах. — Чем я могу вам помочь, сэр? — Годар наконец посмотрел на него и улыбнулся.\n\n— В последнее время вы проделали замечательную работу. Я очень впечатлен. Скоро все подонки из Фезеры могут оказаться за решеткой. — Мы просто выполняем свой долг. — Годар усмехнулся.\nКонечно... Конечно. Скромный, как и всегда, начальник полиции. — Он прислонился к столу. — К сожалению, вы не просто скромничали, не так ли? Грифоны ведь все время болтают. Члены совета говорят о разном. Они беспокоятся, что вы просто заменяете одних головорезов на улицах на других вместо того, чтобы арестовывать их. Они не заинтересованы в пограничном правосудии. Ведь мы, в конце концов, в Фезере, а не Уэтере. Так вот, я бы сам, конечно, никогда бы не усомнился в ваших методах, но и вы должны понять меня. Я сделал все возможное, чтобы успокоить членов совета, но вам придётся приготовиться к некоторым сокращениям бюджета. Я хотел, чтобы вы услышали это от меня.\nМэр посмотрел на него с виноватым видом, но Вилфрид почти никак на это не отреагировал. — По крайней мере о моих грифонах в больнице позаботятся? — Годар выглядел потрясенным. — Ну конечно же! Даю вам слово, что всё будет сделано как надо. А знаете что? Вот визитка с моим личным номером. Не стесняйтесь звонить мне, если вам что-нибудь понадобится, и держите меня в курсе. Мы с вами в одной лодке! — Мэр достал свою визитную карточку и протянул ее Вилфриду. — Благодарю вас, сэр.\n\nПрежде чем уйти, Годар остановился и взял в руку фотографию дочери Вилфрида. Он взглянул на нее и положил обратно. — У вас прекрасная дочь, Вилфрид. Ты должен вернуться к ней и остальным членам своей семьи. Они заслуживают настоящего отца. — Вилфрид ответил самым вежливым хмыканьем, на какое только был способен. — Спокойной ночи, господин мэр... — Наконец Годар ушел. Вилфрид вышел и запер за собой дверь. Он опустил шторы, потянулся за ключом и открыл большой шкаф рядом со своим столом, в котором находилась обширная карту всех известным им криминальных сетей Фезеры. В центре всего этого была фотография Гвенаэля Годара. Вилфрид некоторое время смотрел на нее, а потом просто приколол рядом визитку мэра."
 fezera.116.a:0 "Я иду за тобой, Годар."
 
 fezera.117.t:0 "Кровавые деньги"
 fezera.117.d:0 "В Фезере было прекрасное утро, но мало кто был в настроении наслаждаться погодой. Сегодня были похороны Вилфрида Пасвогеля. На них присутствовали многие ветераны полиции Фезеры. Возможно, это было довольно опасно для них, но они пожелали рискнуть этим, чтобы почтить память своего ныне мёртвого командира. В конце концов, он забрал с собой в могилу будущее Фезеры. Его жена и дети были безутешны. Священник закончил свою молитву. — И пусть он благополучно доберется до своего последнего пристанища. — И вот тогда они появились. Прибыла длинная процессия грифонов из пенозы с большими белыми цветочными букетами. А среди них был и он, как прекрасно одетый и, казалось, совершенно беззаботный. Никто не осмелился пошевелиться. Гангстеры были более многочисленны, и многие из них выходили из леса и из-за рядов могил одетыми в плащи, под которыми явно скрывалось оружие. Один молодой офицер попытался пошевелиться, но более старший грифон остановил его. В браваде не было никакого смысла. В конце концов, Виллем Хольведер теперь был мэром.\n\nХольведер занял место священника.\n— Спасибо. Сегодня ужасный день... Я знал начальника Вилфрида Пасвогеля на протяжении долгих лет. У нас были друг к другу претензии. Несомненно. Но в конце концов, мне хотелось бы думать, что мы уважали друг друга, может быть, даже были друзьями. Я точно это чувствовал. Такие грифоны как он, встречаются совсем редко. Я приношу свои извинения за то, что не встретился ни с кем из вас раньше, но после смерти моего предшественника у меня было много работы. Вот почему я хотел бы воспользоваться этим случаем, чтобы сказать, что Фезера поступит правильно по отношению ко всем вам. Мы позаботимся обо всех невыплаченных зарплатах для полицейских, и специальная пенсия будет назначена всем членам семей офицеров, что погибли при исполнении служебных обязанностей. Это путь Фезеры. Мы заботимся друг о друге. Разве не так?\n— Он снова улыбнулся. В толпе явно чувствовался гнев. Дочь Пасвогеля попыталась шагнуть вперед и окликнуть бандита, хотя бы для того, чтобы плюнуть в его самодовольную рожу. Но она этого не сделала. Мать остановила яростную грифину. Решившись, вдова встала и посмотрела на Хольведера. — Благодарю вас, мистер Хольведер. — просто сказала она.\n\nИ на этом всё закончилось. Хольведер кивнул, извинился, и его головорезы расставили цветы вокруг могилы. Там повсюду были белые цветы, за исключением одного в центре, что сиял алым, словно рассвет. Подпись пенозы, явно говорившая всем молчать, иначе..."
 fezera.117.a:0 "Последуют неприятности."
 
 fezera.118.t:0 "Выстрелы из машины"
 fezera.118.d:0 "Гвенаэль Годар вздохнул, пока Люциан снова и снова говорил о бюрократических действиях, которые понадобятся для нормализации ситуации после того, как полиция Фезеры будет обезглавлена. Люциан действительно был компетентным адвокатом, но иногда он просто не понимал тонких нюансов политического переворота.\n\n— Да, конечно. Это все очень и очень важно. А теперь, если вы меня извините, мне нужно успеть на очень важный ланч. — Люциан на секунду замер, когда Гвенаэль схватил пальто и собрался уходить. Грифон казался весьма раздраженным, что было в новинку для мэра. Это было что-то новенькое. Наконец-то, этот бумагомарака смог показать иное чувство, кроме скуки. Но это было по-прежнему недостаточно интересным, чтобы задержать мэра в своем кабинете подольше. Он вышел из комнаты.\n\nКогда мэр спускался по ступенькам ратуши, Люциан подскочил к нему и, схватив за руку, встал перед ним. Он выглядел таким же сердитым и серьезным, как всегда.\n— Послушай, Гвенаэль. Мы знаем друг друга уже много лет, и я не буду молчать и ничего не делать, пока ты втягиваешь себя в неприятности. Ты даже не представляешь себе, какой сложной будет эта юридическая проблема!\n\nГвенаэль всё ещё не слушал его. Что-то привлекло его внимание. Та черная машина. Судя по всему, она принадлежал пенозе и водитель завёл мотор, как только мэр вышел из ратуши. Затем в ней медленно открылось окно. Гвенаэль отреагировал быстро. Он схватил Люциана за спину и упал за ним. Прежде чем бедный адвокат успел вымолвить хоть слово, полетели пули. Несколько пуль попали в Люциана, а одна сбила шляпу Гвенаэля. Затем всё остановилось, и машина скрылась с места происшествия. Гвенаэль задрожал, но скорее от ярости, чем от страха. Он, всё же, осмелился. Этот паршивый подонок посмел попытаться убить его! Виллем Хольведер, его пеноза, не желала оставаться в стороне. Они решили поиграть. Ну и ладно! Он ответит на брошенный вызов и покажет, что не стоит ошибаться на первом же ходу.\nЛюциан, который всё ещё дышал, схватил мэра за воротник и, казалось, попытался прошептать последние слова мэру. Годар просто оттолкнул его в сторону и встал, сердито указывая на тело своему телохранителю, который наконец соизволил появился. — О да, никчемный голубь, ты вовремя! Отнеси труп в морг, а перед этим соедините меня с Питерсом! На этот раз эта проклятая птица перешла черту!"
 fezera.118.a:0 "Хочешь потанцевать, Хольведер?"
 
 fezera.119.t:0 "Разве мы все не семья?"
 fezera.119.d:0 "Члены городского совета поспешили в зал заседаний. Никто не знал, что делать. Мэр только что был застрелен из машины прямо на пороге своего дома, а ополченцы, которые обычно охраняли ратушу Фезеры, исчезли. И больше не было никакой полиции, в которую можно было позвонить. Годар об этом позаботился. А затем в комнату вошли грифоны в костюмах. Вздохи и крики сменились ужасной тишиной, в которой слышался лишь звуком шагов грифонов, что входили в комнату с томми-ганами в когтях. Некоторые члены совета заняли укрытия, отчаянно надеясь спасти свою жизнь. Однако выстрелов не последовало. Один из вошедших взял самого старого члена совета под руку и повёл его к трибуне. Затем ему дали листок бумаги и велели зачитать его.\n\n— Совет... сейчас собирается на... внеочередную сессию? Подождите. Но это ведь это не... — его прервал вооруженный грифон, громко положивший автомат на стол. — Прочитай это. — Затем он и сказал. Старый грифон подчинился. — Сейчас совет проводит внеочередную сессию. Пожалуйста, займите свои места. А теперь мы выслушаем мистера Уиллема Хольведера. — Одинаково растерянные и напуганные советники медленно повиновались. Затем в комнату вошел Виллем Хольведер, одетый в свой безупречный белый костюм, шляпу и плащ. Он подошел к трибуне.\n\n— Уважаемые члены городского совета... Нет. Сограждане! Я пришёл, чтобы сообщить вам ужасную новость. Наш добрый мэр Гвенаэль Годар был убит самыми отъявленными подонками на свете. Мои грифоны докладывают, что за этим вполне может стоять Скайфол. Вы знаете меня. Я всего лишь простой житель Фезеры, который, как и любой иной достойный грифон, заботится о своей семье. И прямо сейчас я чувствую, что мы все - одна большая фезерская семья. Мы все вместе скорбим о гибели нашего бедного дорогого Годара. Но у нас есть долг перед братьями, сестрами и детьми. Мы должны позаботиться о безопасности Фезеры. Я помню законы нашего дорогого города, как и любой законопослушный гражданин, и знаю, что в случае безвременной кончины мэра совет обязан избрать нового. Да, сейчас неподходящее время для предвыборной кампании, но я могу обещать вам всем одну очень простую вещь: безопасность. Потому что в конце концов ... Разве мы все не семья?\n\nНикто не осмелился сказать ни слова. Затем одинокий грифон начал медленно, но уверенно аплодировать. Потом ещё один. И вскоре весь зал взорвался оглушительными аплодисментами, члены совета бешено колотили по своим столам, как будто от этого зависела их жизнь. Виллем просто улыбнулся."
 fezera.119.a:0 "Ты не прошёл испытания, Годар."
 
 fezera.120.t:0 "Появление малых пивоварен"
 fezera.120.d:0 "Фезера издавна была известна своими крупными пивоварнями, поставляющими в Герцланд дешёвое пиво в больших количествах. Хотя никто не был особенно горд своей работой, она приносила городу множество звонких монет. Крах империи, последовавший за потерей идола Борея, положил этому конец. Хотя на континенте, опустошенном войной и экономическим спадом, всё ещё существовал рынок дешевого алкоголя, все меньше и меньше грифонов интересовались напитками из Фезеры. Аквелийские и вингбардийские вина становились широко популярными, а растущая торговая изоляция Фезеры привела к тому, что она потеряла свою привлекательность для импорта. И из-за этого большие промышленные пивоварни закрылись. Слёзы по ним проливали лишь бывшие их рабочие.\n\nЭто могло бы стать концом фезерской пивоваренной промышленности, но многие уволенные рабочие начали экспериментировать на основе своих знаний. По всей Фезере и её окрестностям открылись сотни небольших пивоварен. Новые рецепты отдавали приоритет качеству и вкусу, а не одному только количеству. Были разработаны новые вкусы пива, вдохновленные старыми деревенскими рецептами вроде ламбика. Многие пошли по их стопам, и то, что начиналось как домашние проекты безработных рабочих, просто пытающихся сварить немного выпивки, превратилось в массовое движение. Даже храмы присоединились к этому безумию в попытке найти новые способы получения дохода. Многие из этих пивоварен создают новые бренды своих сортов пива, привязывая их к месту происхождения. Некоторые торговцы даже пытаются экспортировать это пиво!"
 fezera.120.a:0 "Фезерцы знают как устроить вечеринку!"
 
 fezera.121.t:0 "Кинобезумие"
 fezera.121.d:0 "Как и в любом крупном городе Грифонии, в Фезере есть множество театров. Фезерцы из высшего класса могли наслаждаться лучшими постановками и классической музыкой со всей Империи и даже некоторыми пьесами из Эквестрии. Крушение империи привело к медленному увяданию театров. Многие труппы отказывались приезжать в столь бедное место или рисковать уезжать из более безопасных провинций империи. Статус Фезеры как родины аквелийского республиканства привлекал некоторых артистов, но в целом эмигранты не слишком желали возрождения традиционного театра, в отличие от широкой публики Фезеры. Что же касается трупп и театров в Скайфоле, то... Быть может, лучше вообще ничего о них не говорить. И вот, один за другим, театры начали закрываться.\n\nДо сих пор. Некоторые владельцы театров решили пойти на риск, а не просто ждать своей смерти. Поэтому в духе истинных традиций Фезеры они искали возможности изменить ситуацию. Они обнаружили, что пока Грифония уделяла внимание лишь опере и театру, страны вроде Эквестрии инвестировали в новое искусство - кино. Первоначальные затраты на покупку оборудования и копий фильмов иностранного производства были, конечно, немалыми, но всё же скромнее, чем оплата трупп, оркестров и реквизита, необходимых для создания настоящего театра.\n\nПублике это очень понравилось. Билеты в театры теперь так быстро распродавались, что их не хватало на всех желающих. К сожалению, фильмы не смогли привлечь внимания высшего класса Фезеры, который продолжал считать это глупым удовольствием. Так вот, эти новые кинотеатры получили прозвище zottenzalen, которое переводится как «комнаты дураков»."
 fezera.121.a:0 "Может это и дурацкое удовольствие, но оно такое веселое!"
 
 fezera.122.t:0 "Банкротство производителя фесок"
 fezera.122.d:0 "Компания по производству фесок сегодня объявила о своем банкротстве. Хотя это ужасная новость для их сотрудников, она также знаменует собой и конец великого символа Фезеры. Долгое время считалось, что феска была создана в Фезере, и когда Грифония вступила в индустриальную эпоху, она широко распространилась и стала популярным элементом грифоньей военной и полицейской одежды.\n\nК сожалению, мало кто был удивлен тому, что рынок фесок значительно сократился в течение последних лет. Феска была сильно привязана к империи, и многие новые народы, освободившиеся из-под власти Гроверов, начали постепенно сокращать ее использование, чтобы отличить себя от старой империи. Всё более широкое использование шлемов и прочих головных уборов сделало фески крайне устаревшим. Хуже того, те немногие страны, которые продолжали использовать фески, отдавали предпочтение местным компаниям, а не импортировали их из Фезеры. Либо из национальной гордости, либо же чтобы банально сократить расходы. В последние годы компания пыталась сделать феску модной среди гражданских, но так и не смогла добиться этого. Неудача этого предприятия ознаменовала окончательный конец компании.\n\nНесмотря на банкротство, товарищество изготовителей фесок объявило, что они сохранят фезерскую традицию изготовления фесок. Посмотрим, удастся ли этим мастерам снова вернуть фески на рынок."
 fezera.122.a:0 "Фески, возможно, вышли из моды, но не Фезера."
 
 fezera.123.t:0 "Смерть аквелийского полковника"
 fezera.123.d:0 "Тело Жана Патисье, аквелийского полковника в изгнании, было найдено сегодня утром с пулей в черепе на кладбище Фезеры. Хотя некоторые республиканцы в изгнании поспешили заявить, что его убили монархисты, правда быстро раскрылась. Неподалеку нашёлся пистолет, а труп Патисье лежал рядом с могилой мадам Маргариты де Боннегрифф, которая была известна как его любовница. Вскоре выяснилось, что Жан покончил с собой, не сумев вынести горя по своей возлюбленной."
 fezera.123.a:0 "Ещё одна трагедия, вызванная разбитым сердцем."
 
 fezera.124.t:0 "Смерть изгнанного полковника"
 fezera.124.d:0 "Пришли вести из Фезеры. Тело Жана Патисье, аквелийского полковника в изгнании, было найдено сегодня утром с пулей в черепе на кладбище Фезеры. Хотя некоторые республиканцы в изгнании поспешили заявить, что его убили монархисты, правда быстро раскрылась. Неподалеку нашёлся пистолет, а труп Патисье лежал рядом с могилой мадам Маргариты де Боннегрифф, которая была известна как его любовница. Вскоре выяснилось, что Жан покончил с собой, не сумев вынести горя по своей возлюбленной.\n\nЖан Патисье был одним из немногих полковников армии, которые пережили революцию, не встав ни на чью сторону. После террора, он поддерживал связи с республиканцами, которые видели в нем одну из надежд на вторую революцию. В то же время, он набирал значительное влияние в армии. Информация о его связи с республиканцами в конце концов просочились наружу, и правительство подготовилось к мятежу. Но мятеж так и не состоялся, поскольку Патисье испугался и бежал из страны вместе со своей любовницей. После этого его популярность резко снизилась. Теперь он навсегда останется известным как полковник, у которого была любовь, но не храбрость."
 fezera.124.a:0 "Увы, теперь мы не сможем наказать этого предателя."
 
 fezera.125.t:0 "Отбытие эмигрантов"
 fezera.125.d:0 "После контрреволюции и последовавшего за ней террора в Аквелии многие республиканцы бежали со своей родины в город Фезеру, которая сумела обрести независимость. Шли годы, и в нашем городе оказалось множество изгнанных республиканских беженцев, многие из которых не желали объединяться с Кемерскаем в Клаудбьюри. Эти изгнанные аквелийцы стали известны как «эмигранты». Они поддерживали культурную жизнь Фезеры, даже когда экономика пошатнулась. Многие бары, отели и магазины обязаны именно им своим выживанием.\n\nСегодня в Аквелии снова пылает факел революции, а Теодор Верани призывает всех республиканцев сплотиться под знаменем свободы, равенства и братства. Эмигранты в Фезере ответили на это зов, и многие покидают Фезеру на кораблях, машинах или на своих собственных крыльях. Многие фезерские добровольцы также присоединились к ним."
 fezera.125.a:0 "Наши отели уже подсчитывают убытки."
 
 fezera.126.t:0 "Возвращение республиканцев"
 fezera.126.d:0 "Вторая Аквелийская Революция победила! Оставшиеся эмигранты и сочувствующие им празднуют это. Многие наши добровольцы сейчас возвращаются домой, и аквелийский триколор гордо реет над несколькими улицами Фезеры."
 fezera.126.a:0 "Будем надеяться, что они запомнят о нашу помощь."
 
 fezera.127.t:0 "Аквелийский поворот"
 fezera.127.d:0 "Хорошо известное зрелище сейчас можно наблюдать на южной границе и в порту: прибывают аквелийские политические беженцы. Однако на этот раз тут есть нечто новенькое, поскольку эти беженцы не республиканцы, а монархисты и дворяне. Большинство из них сражались под знаменами Дискретов в Риле или были знатью этой страны. После гибели герцога и, учитывая приближающихся республиканцев, эти аквелийцы ищут безопасного убежища. Мало кто из них надеется остаться в наших границах, поскольку они опасаются дальнейшего преследования.\n\nМежду сторонниками республиканцев в Фезере и этими беженцами есть некоторая напряженность, но кровопролития не произошло. Тем не менее, мафиози охотно хотят обменять деньги беженцев на корабельные билеты."
 fezera.127.a:0 "Следите за нарушителями спокойствия."
 
 fezera.128.t:0 "Больше республиканских беженцев"
 fezera.128.d:0 "Из Аквелии доходят вести, что республиканское подполье разгромлено. Так что к нашим границам прибывает настоящая волна из республиканских беженцев. Аквелия никогда не была по-настоящему безопасна для республиканцев после контрреволюции, но сегодня, похоже, там хоть какое-то сочувствие немедленно подпишет смертный приговор Республиканцы знают, что Фезера до сих пор была надежным убежищем, и добраться до неё было гораздо легче, чем до Клаудбьюри на севере. Республиканцы из предыдущих волн беженцев уже достаточно хорошо организовались, чтобы помочь новичкам обосноваться на нашей земле. Тем временем, никогда не упускающие возможности владельцы баров и отелей запасаются вином."
 fezera.128.a:0 "Добро пожаловать."
 
 fezera.129.t:0 "Долгожданное воссоединение"
 fezera.129.d:0 "Что ж. Вот оно: Райкен Эйланд... Годар долго считал, что ему удастся избежать всех обвинений Пасвогеля, но ничего не вышло. Но пока он пытался преодолеть морскую болезнь на барже, везущей его к островной тюрьме, он всё ещё думал. Он знал, что сможет оправиться от всего этого. Тюремных охранников можно подкупить. Сообщников можно купить. Идиотов можно обманом заставить служить себе. Он уже делал всё это раньше. Он обязательно начнёт всё снова. Возможно, в Хаукленде. У него там есть связи. Или ещё дальше. Может быть, Пуэрто-Кабалло или даже Зебрике. Он был уверен, что ему понравится более солнечное место после двух десятилетий, проведённых под дождями Фезеры.\n\nВсе эти мысли крутились у него в голове, пока он высаживался с баржи и шёл в тюрьму. Это помогло ему справиться с унижением, когда он переодевался в свою робу арестанта. Он обращал внимание на всех, кто мог что-то значить, и пытался почувствовать это место, пока его вели в камеру. Но сначала о главном. Ему придется завоевать доверие и дружбу своего сокамерника. Достаточно простая задача.\n\nОхранник открыл дверь и запустил его внутрь, явно торопясь покончить с этим делом. Годар вошел и увидел, как его сокамерник играет в карты на маленьком столике. Сокамерник повернулся к Годару. Бывший мэр замер и уронил свои вещи, увидев ухмыляющегося Виллема Хольведера.\n\n— О... Прямо отрада для глаз..."
 fezera.129.a:0 "Драка в камере 217!"
 
 fezera.130.t:0 "Добровольцы из Фезеры"
 fezera.130.d:0 "Сегодня в нашем порту высадились добровольцы из Фезеры. После реставрации монархии многие революционеры сбежали в маленький город и теперь откликнулись на зов второй революции. И они не одиноки, местные жители Фезеры готовы сражаться рядом с ними."
 fezera.130.a:0 "Добро пожаловать! Нам нужна любая помощь!"
 
 fezera.131.t:0 "Добровольцы из Фезеры возвращаются домой"
 fezera.131.d:0 "Теперь, когда революция победила, все добровольцы из Фезеры возвращаются домой, но не раньше, чем получат благодарности и поздравлении от населения и самого Теодора Верани. Хотя они, возможно, и не переломили ход революции, Аквелия всегда будет помнить об их роли в нашей войне против тирании."
 fezera.131.a:0 "Удачной дороги!"

 fezera.132.t:0 "Если вам нужна помощь..."
 fezera.132.d:0 "Мало кто из историков мог бы подумать, что Фезера сможет объединить как Аквелию, так и Герцланд. И всё же это произошло. За последние годы случались и более странные вещи, но даже мы сами удивлялись такому развитию событий. Ведь ещё совсем недавно Фезере велись жестокие уличные войны.\n\nВ каком-то смысле это было предзнаменованием того, что наш маленький город однажды достигнет чего-то великого. В конце концов, именно здесь родилась феска. Этот старый добрый головной убор, который столько лет означал, что вам помогут, что обо всем позаботятся и что тут есть кто-то действительно ответственный. Это не всегда срабатывало, и не каждый грифон был рад видеть фески и униформу. Да Маар возьми, даже у нас дома есть грифоны, которые не рады им! Но мы всё же здесь и сделаем всё, что в наших силах. В конце концов, разве великие дела всегда требуют, чтобы на призыв откликнулся кто-то воистину великий?"
 fezera.132.a:0 "...зовите фески!"