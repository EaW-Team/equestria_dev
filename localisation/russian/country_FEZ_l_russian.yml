 ##Dirty Smugglers
 FEZ_evil:0 "Подпольная практика"
 FEZ_evil_desc:0 "Любые усилия, прилагаемые для решения проблемы преступности в Фезере закончится провалом. Лучше уж принять эту тёмную сторону, нежели впустую бороться с ней."
 FEZ_smugglers:0 "Честные бизнесгрифы"
 FEZ_smugglers_desc:0 "В Фезерский городской совет входят наиболее законные и честные представители фезерских грифонов. Они вам не соврут, и они - ни в коем случае не контрабандисты, использующие свою собственную страну ради своей прибыли. Поверьте, опросы показывают наше превосходство."
 FEZ_no_cops:0 "Преодоление препятствий"
 FEZ_no_cops_desc:0 "Легавые годами срезали нашу прибыль. Самое время избавиться от них навсегда. Мы готовы к последствиям, это всего лишь незначительная проблема, не влияющая на наши грандиозные планы."
 FEZ_criminal_jobs:0 "Новый вид работы"
 FEZ_criminal_jobs_desc:0 "Итак, бардак, вызванный устранением единственных легавых в городе, оказался куда более крупным, чем ожидалось. Время вмешаться и отвлечь население обещаниями о легкой и высокооплачиваемой работе. Конечно, это будет не самая честная работа, с точки зрения закона."
 FEZ_mercenary_cops:0 "Частные силы правопорядка"
 FEZ_mercenary_cops_desc:0 "Правда в том, что город не будет функционировать, если хоть какие-нибудь грифоны не будут следить за порядком. Мы реставрируем полицейское управление, но оно будет состоять только из тех грифонов, которые будут подчиняться только нам. Они будут поддерживать порядок, при этом смотря на наши криминальные операции сквозь пальцы."
 FEZ_bootleg_beer:0 "Самогон!"
 FEZ_bootleg_beer_desc:0 "В тяжелые времена нет ничего более приятного, чем откупоривание бутылочки качественного Скайфольского алкоголя. Мы воспользуемся этим брендом и будем творить наше собственное дешевое пойло, разливая его в бутылки, сделанные согласно дизайну знаменитых Скайфольских ликёроводочных заводов. И кто сможет определить разницу? И чтобы показать, что мы не плохие парни, мы раздадим бесплатные образцы рабочим."
 FEZ_cash_crop:0 "Быстрое возвращение"
 FEZ_cash_crop_desc:0 "Малочисленное население нашей страны означает, что нам не нужно выделять много земли под сельскохозяйственные угодья по сравнению с другими нациями. Таким образом, мы можем воспользоваться этими землями, чтобы посадить различные товарные культуры - табак, кофе и хлопок. Также необходимы фабрики, которые будут перерабатывать их в продукцию, готовую к продаже."
 FEZ_weapons_for_trade:0 "Оружие за деньги"
 FEZ_weapons_for_trade_desc:0 "Война спорадически проявляется по всей Грифонии и у них всех одна общая черта - им нужно оружие. Мы вложим часть наших доходов в строительство заводов по производству огнестрела. Малая часть этого пойдёт на нашу оборону, большая же часть пойдёт на чёрные рынки, где она и будет выполнять свою основную задачу - приносить нам денежку."
 FEZ_search_for_trade_partners:0 "Внешняя торговля"
 FEZ_search_for_trade_partners_desc:0 "У нас есть товары и у нас есть спрос на эти товары среди грифонов, настало время искать надежных торговых партнеров. Первые на очереди - наши соседи, мы должны сократить доход Скайфола любыми способами."
 FEZ_trade_prep:0 "Работающие иностранцы"
 FEZ_trade_prep_desc:0 "Если мы хотим производить достаточно товара для выпуска, нам нужно гораздо больше свободных когтей, чем мы располагаем в данный момент. Разместим контракты на работу по фиксированному времени, мы даже дадим им достойную зарплату. На этот раз, это окупится."
 FEZ_black_market_start:0 "Готовы вести дела!"
 FEZ_black_market_start_desc:0 "Отличная работа, на совесть! Мы показали, что нам ни к чему эти никчемные легавые, уровень жизни и так медленно растёт благодаря нашим торговым схемам. Конечно, большая часть богатства сосредоточена в наших когтях, но мы не забываем бросить крестьянам монетку-другую. Хоть какой гриф сможет сказать, что мы плохие парни? Мы так не думаем."
 FEZ_steal_smart_birbs:0 "Решение проблемы неграмотности"
 FEZ_steal_smart_birbs_desc:0 "Без сомнения, грифоны в Фезере куда умнее остальные, но мы не можем утверждать, что у нас достаточно... по настоящему умных. Таких, которые могут придумать всякие блестящие финтифлюшки, которые изменят нашу жизнь! Решение? Мы похитим забугорных яйцеголовых. Они будут работать на нас или же получат свинца."
 FEZ_make_laboratory:0 "Испытательные полигоны"
 FEZ_make_laboratory_desc:0 "Для создание замечательных новых изобретений, мы нуждаемся в больших и пустых пространствах для проведения тестов. Это хорошо, что у нас достаточно складов, которые используются для хранения контрабанды. Мы можем перепрофилировать некоторые из них для яйцеголовых, при условии, что они покажут нам хороший результат в ближайшие полгода или раньше."
 FEZ_skyfall_problem:0 "Беспокойство насчёт Скайфола"
 FEZ_skyfall_problem_desc:0 "Эти упёртые скайфольские грифоны никогда не уважали нас с их "торговыми советами" и "гарантиями качества". Сплошная ерунда, мешающая заработать. Самое время рыть им могилу и заполучить их богатства."
 FEZ_skyfall_sabotage:0 "Безжалостный саботаж"
 FEZ_skyfall_sabotage_desc:0 "Чтобы уравнять наши шансы против Скайфола, мы устроим рейды на их территорию. В первую очередь нам нужно нанести ущерб их гражданской промышленности и ВПК, грабёж вторичен. Это точно изменит ситуацию в нашу пользу."
 FEZ_persuade_griefwald:0 "Убедить Грифенвальд"
 FEZ_persuade_griefwald_desc:0 "Скайфол слаб, но у нас будет куда больше шансов на победу, если бы мы убедили наших соседей в Грифенвальде поддержать нас. Их знаменитый нейтралитет не относится к Скайфолу, правда же? Иначе мы "придумаем" причину для вторжения."
 FEZ_prepare_war:0 "Сплотить наемников"
 FEZ_prepare_war_desc:0 "В такой маленькой стране, как Фезера, профессиональных солдат практически нет. Это не предвещает ничего хорошего для наших планов, но мы восполним этот дефицит наёмниками и призывом добровольцев среди граждан."
 FEZ_griefwald_ally:0 "Второй фронт"
 FEZ_griefwald_ally_desc:0 "Грифенвальдские птицы согласились нам оказать поддержку, теперь пришло время официально оформить наш союз на бумаге. Надеюсь, они не будут читать пункты под звёздочкой..."
 FEZ_more_factories:0 "Расширенное производство оружия"
 FEZ_more_factories_desc:0 "Пушки, нам нужно больше пушек. У нас сейчас нет денег на их покупку, поэтому мы будем совершенствовать нашу текущую промышленность, расширять цеха. Каждый огнестрел внесёт свою лепту."
 FEZ_skyfall_war:0 "Конец Торговой Федерации"
 FEZ_skyfall_war_desc:0 "У нас есть оружие, союзники, наёмники и все готовы и ждут своего часа. Время совершить крупнейшее ограбление в истории. "Мэр" Годард горит желанием приватизировать крупнейшую виллу в Скайфоле для себя, с живописным видом на шумные порты. Вперёд!"
 FEZ_approach_aqulia:0 "Обман аквелийцев"
 FEZ_approach_aqulia_desc:0 "Мы сделали это, Скайфол наш. Несмотря на нашу готовность расширять нашу деятельность по заработку денег, сначала мы должны обезопасить себя от вторжений. Мы обратимся к Аквелийцам в надежде на получение их защиты. Прикинемся невинными и миролюбивыми грифонами, которые сражались со скайфольскими угнетателями. Они купятся, я гарантирую это! Только убедитесь, что это не выглядит как откровенная ложь..."
 FEZ_expanding_market:0 "Новый Свет!"
 FEZ_expanding_market_desc:0 "Теперь, когда Скайфол в наших когтях, мир для нас - жемчужина, ждущая, когда мы её возьмём. Мы расширим наши операции по всей Грифонии, и, возможно, даже за ее пределами! Притворяясь законными преемниками Скайфола, мы получим доступ к особым торговым контрактам, которые мы используем в нашу пользу. А именно, для обмана целого мира!"
 
 
 ##The Classy Mobsters
 FEZ_siding_maf:0 "Семья"
 FEZ_siding_maf_desc:0 "Дону надоели эти мошенники в мэрии, из-за них у Фезеры дурная репутация. Мы более не слепы, и более не можем ходить с этим чувством вины и самое важное - мы заботимся о наших гражданах. Когда полиция будут выведена из строя, мы возьмём ситуацию под наш контроль."
 FEZ_corrupt_cops:0 "Не так уж и отличается"
 FEZ_corrupt_cops_desc:0 "Мы сочувствуем грифонам-полицейским. Все, чего они хотели, так это сделать из Фезеры место, где можно безопасно жить. Нам следует сблизиться с оставшимися и предложить им сделку, от которой они не смогут отказаться."
 FEZ_family_first:0 "Укрепление Семьи"
 FEZ_family_first_desc:0 "Нам нужны грифоны во всех областях управления Фезерии. Более ничего не может произойти в городах без нашего вмешательства. Даже включая каждую отчеканенную и потерянную монетку."
 FEZ_loose_ends:0 "Ликвидация конкуренции"
 FEZ_loose_ends_desc:0 "Наш захват власти прошёл на удивление гладко. Тем не менее, в Фезере осталось ещё много грифов, требующих жёсткого подхода. Власть Дона должна быть неоспоримой, чтобы он мог достичь своих целей."
 FEZ_expand_family:0 "Свежая кровь"
 FEZ_expand_family_desc:0 "Мы утвердились в нашем правление, теперь наше слово должно разнестись по всей западной Грифонии. Фезера, это место, где любой грифон, что борется с законом, может залечь на дно и его никогда не поймают. А в качества дополнительного бонуса, некоторые из них смогут присоединиться к нашей Семье."
 FEZ_invite_criminals_to_family:0 "Вербовка"
 FEZ_invite_criminals_to_family_desc:0 "Привлечение всяких "джентльгрифов", как и ожидалось, создало рекрутскую базу для нашей организации. Босс доволен количеством, а их наём - начался."
 FEZ_protect_scientists:0 "Надзор над яйцеголовыми"
 FEZ_protect_scientists_desc:0 "Фезера не без причины называется "Городом умных грифонов". Интеллигентные птички - это прогресс, а прогресс значит более мощные пушки и более обильный хабар. Надо проследить, чтобы яйцеголовые имели всё необходимое для разработки новых технологий и прорывов."
 FEZ_ludicrous_buisness:0 "Разделяя успех"
 FEZ_ludicrous_buisness_desc:0 "Паззл собран, настало время наших "честных" торговых схем. У нас много чего можно продать! Также, отчисления с каждой продажи пойдут беднейшим Фезерским грифонам, чтобы они могли встать на ноги. Каждый в Фезере должен жить достойно."
 FEZ_more_tobacco:0 "Лучший бренд"
 FEZ_more_tobacco_desc:0 "Скайфол известен своими качественными табачными брендами. Надо этим воспользоваться и повторить их успех! Поднятие качества, конечно, тоже важно..."
 FEZ_more_boos:0 "Прекрасный ликёр"
 FEZ_more_boos_desc:0 "Частью наших схем было производство нелегального алкоголя в наших подземных дистилляционных. Теперь, прятаться более не нужно! Мы переделаем наши фабрики для производства эксклюзивной ликёроводочной продукции. А чтобы привлечь пролетариат, мы будем давать каждому бесплатные образцы нашей продукции."
 FEZ_more_tommy_guns:0 "Средство защиты"
 FEZ_more_tommy_guns_desc:0 "Доброе слово и пистолет эффективнее просто доброго слова, это все знают. Каждый грифон в нашей Семье это тоже должен знать. Но сначала - больше оружейных фабрик."
 FEZ_skyfall_blockade:0 "Блокада скайфольских портов"
 FEZ_skyfall_blockade_desc:0 "После длительных обсуждение с другими высокопоставленными членами Семьи, Босс решил захватить Скайфол. У них есть товар, деньги, у них есть всё! Настало время начать подготовку."
 FEZ_mafia_way:0 "Фезерские таможни"
 FEZ_mafia_way_desc:0 "Мы знаем каждый метр нашей земли. Это жизненно необходимо в предстоящей битве. Нужно завлечь их туда, куда мы хотим и потом прикончить."
 FEZ_rally_family:0 "Подготовка Семьи"
 FEZ_rally_family_desc:0 "Без сомнения, гангстеры отличные бойцы, но у них нет армейской сплочённости. Нужно организовать отряды и батальоны, дабы у нас были шансы победить."
 FEZ_prepar_boarder:0 "Здоровые опасения"
 FEZ_prepar_boarder_desc:0 "Армия Скайфола более продвинута и многочисленна, чем наша. Нужно прикинуться слабыми, отдать им границы, дабы эти самоуверенные идиоты пришли к нашим оборонительным сооружениям. Смертельная ловушка будет ждать их."
 FEZ_tommy_guns_for_all:0 "Наши маленькие друзья"
 FEZ_tommy_guns_for_all_desc:0 ""Любой, кто задумает с наши шутки шутить, должен получить тёплое приветствие от наших "маленьких друзей". Каждый член семьи должен иметь такого "друга".""
 FEZ_dons_men:0 "Путь "Босса" "
 FEZ_dons_men_desc:0 "Не смотря на то, что у Босса нет никакой военной подготовки, он лучше всех знает, как вести силы в бой. Мы верим, что он и его сын станут прекрасными полевыми командирами. В Фезере ты долго не проживёшь без "уличной" подготовки."
 FEZ_skyfall_strikes:0 "Расширение территории"
 FEZ_skyfall_strikes_desc:0 ""Босс говорит, что мы готовы. Либо пир в Скайфоле в следующем месяце, либо сон с рыбками в доках Фезеры. Любой ценой, мы возьмём Скайфол!""
 FEZ_mafia_skyfall:0 "Использования Скайфола"
 FEZ_mafia_skyfall_desc:0 "Теперь Скайфол в наших когтях, следовательно их знаменитые порты и корабли в нашей власти. И мы точно знаем, что делать - продавать нашу продукцию всему миру! Богатство потечёт рекой, раньше чем мы это представляем."
 FEZ_attack_haukland:0 "Убежище посреди континентов"
 FEZ_attack_haukland_desc:0 "Наш Босс наблюдал за хауклендским архипелагом долгое время. Он думает, что из этого получится отличный летний курорт и место для отступление, если дело на континенте запахнет керосином. Не говоря о том, что это самое безопасное место для наших сокровищ. Как только корабли будут готовы, Мы навестим Майера."
 FEZ_marry_wng_maf:0 "Союз с вингбардийскими донами"
 FEZ_marry_wng_maf_desc:0 "Вингбардийская мафия - единственный крупнейший преступный синдикат на всём континенте. Даже всякие государства-неудачники, что правятся бандитами не так богаты и влиятельны, как они! Босс хочет предложить взаимовыгодную сделку одной из самых богатых семей. Они получат выгоду с наших продаж, а мы получим их защиту."
 FEZ_go_alone:0 "Наш Путь"
 FEZ_go_alone_desc:0 "Мы отлично постарались, и это вряд ли кто сможет отрицать. Зачем нужны союзники, если мы и сами прекрасно справляемся? Босс объявил: мы сами по себе. Всё же, придётся приготовиться к незамедлительному иностранному вмешательству. Скайфол многими окружён на континенте..."
 
 ##Good Cops
 FEZ_good:0 "Справедливое и благородное дело"
 FEZ_good_desc:0 "Эти головорезы не остановятся ни перед чем, чтобы утолить свою жадность. Настало время честным грифонам начать действовать и очистить Фезеру от грязи. Разумеется, согласно уставу."
 FEZ_recovering_raid:0 "Возмещение потерь"
 FEZ_recovering_raid_desc:0 ""Шеф, мы потеряли много хороших грифонов во время штурма, и многие из наших участков были сожжены. Не говоря уже о потерянных файлах и оборудовании... Пройдет некоторое время, пока мы восстановим силы, шеф, но я знаю, что мы сможем это сделать.""
 FEZ_recruit_last_cadets:0 "Волонтёры за справедливость"
 FEZ_recruit_last_cadets_desc:0 "Мы достаточно долго оплакивали наших павших полицейских, пришло время нанять новых, которые будут нести факел правосудия. В Фезере полно грифонов, которым не нравится, когда ими правят жулики и бандиты, и мы этим воспользуемся."
 FEZ_asking_for_help:0 "Фетизская поддержка"
 FEZ_asking_for_help_desc:0 "Обучение новых курсантов шло бы намного более гладко, если бы у нас было достаточно снаряжения для всех них. Подпольные элементы в этой стране контролируют большую часть производственных центров, что означает, что наши средства снабжения очень ограничены. Шеф Пасвогель решил обратиться с просьбой к Фетизии, он уверен, что они поймут наше положение."
 FEZ_insipire_pd:0 "Великий Поход против преступности"
 FEZ_insipire_pd_desc:0 "Мы должны знать, за что мы боремся. Общество, где господствует закон и где каждый грифон будет жить в мире и процветание, без страха быть ограбленным. Напомните грифонам о нашей цели."
 FEZ_prepare_for_raids:0 "Цена подготовки"
 FEZ_prepare_for_raids_desc:0 "Подготовка идет по плану, и новое поколение полицейских готово вершить правосудие и бороться с преступностью. Довольно скоро мы вступим в бой с негодяями."
 FEZ_do_it_by_the_book:0 "Кодекс Закона"
 FEZ_do_it_by_the_book_desc:0 "Нельзя не подчеркнуть, насколько важно все делать по уставу. Нарушители закона предстанут перед правосудием, но наши идеалы должны быть бескомпромиссными. Мы никогда не опустимся до их уровня. Иначе же, наше дело тщетно и добрые граждане Фезеры не будут нам доверять."
 FEZ_hunt_corruption:0 "Избавиться от коррупции"
 FEZ_hunt_corruption_desc:0 "Наше общество опутано коррупцией: Промышленность, ополчение, Фезерский университет и сам Городской совет. Многие года об этом знал каждый грифон но тем не менее, никто даже когтем не шевельнул. Настало время этим коррупционным элементам познать правосудие."
 FEZ_start_raids:0 "Удар по криминальным убежищам"
 FEZ_start_raids_desc:0 "Фезерская полиция готова расправиться с погаными элементами нашего общества. Без сомнения, битва будет тяжёлой - у преступников множество убежищ и ещё больше пособников - но на нашей стороне правосудие и закон, с их схемами будет покончено. Не забывайте: действуем строго по уставу."
 FEZ_rally_public:0 "Мнение народа"
 FEZ_rally_public_desc:0 "Народ должен знать, чего мы добиваемся! В течение многих лет, преступники демонизировали нас и выставляли себя в лучшем свете. Довольно! Народ должен знать всё! Мы разоблачим каждый мелкий клочок грязных преступных интриг."
 FEZ_defeat_of_maf:0 "Тюрьма для Семьи"
 FEZ_defeat_of_maf_desc:0 "Мы поймали всех лидеров Семьи Пенозе, вместе с скрывающимся на его вилле Доном Хольведером. Стоило захватить их лидеров, как их пособники смешались и разбежались. Они получат честный и справедливый суд - но без сомнений, что большинство из них проведут очень долгое время за решёткой."
 FEZ_defeat_of_smugglers:0 "Конец контрабандистов"
 FEZ_defeat_of_smugglers_desc:0 "Мы арестовали "Мэра" Годара и почти половину городского совета, пытавшихся сбежать в Хаукленд на корабле. Они вернут каждую крупинку, украденную у народа!"
 FEZ_take_control_of_country:0 "Восстановление порядка"
 FEZ_take_control_of_country_desc:0 "Криминальные элементы потерпели поражение, власть имеющих практически более не стало. Теперь, мы сможем развернуться и сделать из Фезеры лучшее место. Хулителям, которые верят, что мы станем новыми диктаторами, мы напомним о законе и о том, что мы слушаем народ."
 FEZ_safter_place:0 "Безопасная страна."
 FEZ_safter_place_desc:0 "Фезера уже ощущается другим, лучшим местом. Грифоны без опаски вершат свои дела и в целом, Фезера готова стать землёй, свободной от страха. Мы поощрим иммиграцию в наш прекрасный город, конечно, если приезжие будут уважать закон."
 FEZ_reopen_skoolz:0 "Вновь открытые Храмы Науки"
 FEZ_reopen_skoolz_desc:0 "Хотя неграмотность никогда не была серьезной проблемой в Фезере, истина заключается в том, что большинство грифонов не получали ничего более начального образования. Таким образом, мы откроем новые школы и расширим существующие факультеты, чтобы каждый мог быть должным образом обучен."
 FEZ_more_factory_jobs:0 "Работа для народа"
 FEZ_more_factory_jobs_desc:0 "Простые грифоны едва ли могли найти достойную работу, так как большинство важных постов занимали криминальным элементы, которые занимались кумовством и допускали только своих друзей и семьи. В Фезере более не будет кумовства, у всех будут справедливые шансы на работу. Мы ожидаем расцвет производства, в конечном итоге."
 FEZ_better_trains:0 "Новая железная дорога"
 FEZ_better_trains_desc:0 "Может мы и страна, с одним большим крупным городом, но это не означает, что мы можем оставить сельскую местность без модернизаций. Для начала, мы заложим железную дорогу, что соединит все крупные населенные пункты страны."
 FEZ_reopen_academy:0 "Фезерская Полицейская Академия"
 FEZ_reopen_academy_desc:0 "Фезерская Полицейская Академия это престижное место, в котором все полицейские получают надлежащую подготовку - или получали бы, если бы не все бюджетные сокращения, которые мы получили под управлением "Мэра" Годара. Теперь, когда мы контролируем денежный поток, она вернёт себе своё великолепие."
 FEZ_stronger_than_ever:0 "Мир и Гармония"
 FEZ_stronger_than_ever_desc:0 "В Фезере восстановлен закон и порядок. Грифоны больше не сталкиваются с вымогательством или несправедливым налогообложением, и Фезерская полиция вернула себе полную силу. Грифоны убеждены реформами, у нас есть их доверии и их готовность к сотрудничеству. Отличная работа, парни!"
 FEZ_hunt_evil:0 "Охота на оставшихся"
 FEZ_hunt_evil_desc:0 "Несмотря на наши победы, есть еще некоторые грифоны, те, кто угрожают процветания нашего прекрасного города. Количество преступлений достаточно невелико, но это не повод для отдыха. Криминальные элементы должны перестать существовать, пока это вновь не стало проблемой."
 FEZ_war_prep:0 "Подготовка к войне"
 FEZ_war_prep_desc:0 "Уладив наши внутренние дела, мы начали наблюдать за положением наших соседей и Грифонии в целом. Мы считаем, что наших нынешних сил недостаточно, чтобы должным образом справиться с внешним вторжением, и поэтому мы должны расширить наши ряды."
 FEZ_special_academy:0 "Первые выпускники"
 FEZ_special_academy_desc:0 "Ускоренный курс в академии уже дал результаты! Два морально стойких грифона выполнили свои задания и теперь готовы командовать нашими силами."
 FEZ_war_with_evil:0 "Удар в источник"
 FEZ_war_with_evil_desc:0 "Наше тщательное расследование завершено. Стало очевидно, что все наши проблемы, прошлые и нынешние, ведут аж к самому Скайфолу. Причастны они или нет, не имеет значение. Мы потребуем их разрешение на проведение расследования на их территории или же нам придётся оккупировать их земли."
 FEZ_ally_aqulia:0 "Дружба с Аквелией"
 FEZ_ally_aqulia_desc:0 "Грифоны Аквелии - самые преданные сторонники демократии на континенте, наша цель - установления союза с ними. Таким образом, мы гарантируем нашу внешнюю безопасность и сможем сосредоточиться исключительно на наших внутренних делах."
 FEZ_ally_republic:0 "Во Имя Республики"
 FEZ_ally_republic_desc:0 "Маршал Кемерскай - убежденный сторонник демократии и справедливости, годами сражавшийся против тирании и злоумышленников, он - идеальная кандидатура на роль нашего защитника. Конечно, когда он увидит уровень справедливости в нашем обществе, он примет нашу просьбу о защите? Надеемся..."
 
 ##Army
 FEZ_army_start:0 "Основать Фезерскую Армию"
 FEZ_army_start_desc:0 "С той поры, как Фезера объявила независимость, её военные силы были всего лишь почётным городским караулом, непригодная ни к чему более чем защиты улицы и отпугивание бродячих животных. Раз уж наша роль в мире становится всё более очевидной, мы должны исправить эту проблему и создать приемлемую наземную военную силу.
 FEZ_expand_army:0 "Расширение призыва"
 FEZ_expand_army_desc:0 "В настоящий момент городская стража состоит в основном из добровольцев. Это разумно для небольшого города-государства, но если мы хотим расширить своё влияние в мире, то число новобранцев должно возрасти. Наши вербовщики должны начать грандиозную кампанию по набору рекрутов, чтобы привлечь ещё больше добровольцев."
 FEZ_mobile_start:0 "Новые Столпы"
 FEZ_mobile_start_desc:0 "Как стало заметно в текущих войнах, мобильные бронированные силы - это военное будущее. Если постараться, мы сможем преобразовать нашу армию в высокомобильную ударную силу, что способна завершить битву до её самого начала."
 FEZ_motrized:0 "Армия на колесах"
 FEZ_motrized_desc:0 "Идея использования автомобилей и техники для доставки солдат и снаряжение не распространена в Фезере. Если мы желаем иметь мобильную армию, нам нужно спроектировать свою технику и обучить наших солдат пользоваться ей максимально эффективно."
 FEZ_tanks:0 "Экспериментальные лёгкие танки"
 FEZ_tanks_desc:0 "Квинтэссенция бронированной машины заключается в одном - способность выдерживать беглый огонь и обеспечивать защиты своих целей, в то время, пока оставшаяся армия делает всё остальное. Это должно стать основой нашей тактики."
 FEZ_bigger_tanks:0 "Улучшенные бронированные машины"
 FEZ_bigger_tanks_desc:0 "Первые тесты наших лёгких танков оказались успешными, но наши генералы думают, что более бронированные машины, что не жертвуют слишком много ради скорости будут более пригодными для ведения авангарда войск. Как удачно, что мы уже имеем подобные чертежи, которые ожидают своего одобрения."
 FEZ_mobile_doctrine2:0 "Обновление наших доктрин"
 FEZ_mobile_doctrine2_desc:0 "Нашим тактикам, стратегиям и способам обучения никогда не помешает усовершенствование. Если у нас нет идей, как это сделать, мы можем просто позаимствовать иностранные концепты. Мы не должны отставать в военной мысли."
 FEZ_better_tank_factories:0 "Потоковое танковое производство"
 FEZ_better_tank_factories_desc:0 "Мы сделали всё возможное, чтобы подтянуть себя к переднему фронту современной войны. Пока бойцы черпают всё больше из своих тренировок, мы уже можем пожинать плоды - наш пролетариат создаёт танки и грузовики куда более эффективно."
 FEZ_superior_start:0 "Доверие к артиллерии"
 FEZ_superior_start_desc:0 "Фезерская индустриальная база слишком мала для поддержки большой моторизированной силы. Вместо этого, мы должны продолжать доверять нашим старым знакомым - винтовкам и снарядам, карающим наших врагов."
 FEZ_bigger_guns:0 "Заменить ржавые оружия"
 FEZ_bigger_guns_desc:0 "Наша артиллерия ничего более, чем оставленная Скайфолам амуниция или единицы, полученные из сомнительных источников. Нужно постараться, чтобы получить новейшие модели."
 FEZ_special_forces:0 "Особые силы"
 FEZ_special_forces_desc:0 "Пехотинцы сносно справляются со своими обязанностями, но в самых сложных ситуациях нам нужна элита военных сил - как раз для специальных миссий. "
 FEZ_better_weapons:0 "Улучшение военной амуниции"
 FEZ_better_weapons_desc:0 "Быстрый взгляд на наши винтовки показывает нам их катастрофическое устаревание. Тоже самое касается вспомогательного оборудования - это приоритетная задача, чтобы привести их к приемлемому стандарту."
 FEZ_superior_doctrine2:0 "Совершенствование наших стратегий"
 FEZ_superior_doctrine2_desc:0 "Дабы повысить огневую мощь наших войск, солдаты должны быть тренированы для более эффективной координации, и наши генералы и офицеры должны знать каждую тактику для любой ситуации."
 FEZ_hardened_troops:0 "Гордая элита"
 FEZ_hardened_troops_desc:0 "Мы прошли долгий путь, начиная с нашего скромного старта, но теперь фезерский солдат - это гордый воин, желающий действовать в пределе своих возможностей ради своей страны. Тем временем артиллерийские заводы усовершенствовали свои методы литья, начав производство большего количество тяжелого вооружения. Фезера не падёт!" "
 
 #Airforce
 FEZ_air_start:0 "Когти в небе"
 FEZ_air_start_desc:0 "Постоянно меняющийся аспект ведения войны требует от нас постоянной адаптации и преодоления любых препятствий. Самолёты стремительно развивались в течение прошедшего десятилетия, и мы находим, что у нас недостаточно их для защиты наших небес. Это изменится, как только будут созданы Фезерские Воздушные Силы."
 FEZ_new_airports:0 "Новые ангары"
 FEZ_new_airports_desc:0 "До того, как мы можем вообще думать об использование самолётов, мы сначала должны построить ангары и взлётные площадки для наших нужд. У Фезеры множество пустующих полей, так что проблем с местом не будет."
 FEZ_air_doctrine_start:0 "Выбирая наш подход"
 FEZ_air_doctrine_start_desc:0 "То, как действуют наши пилоты, является частью более широкой стратегии, это не может быть выбрано наугад. Нам нужно выбрать подходящую доктрину для наших воздушных сил и её будущей композиции."
 FEZ_fighters:0 "Закупка концептов истребителей"
 FEZ_fighters_desc:0 "Роль воздушных сил наиболее полно раскрывается в их поддержке наземных сил. Военно-воздушные силы будут привязаны к этому, и первый шаг - найти концепт для истребителя. Наши наиболее развитые соседи будут более, чем рады нам продать один из современных концептов.""
 FEZ_heavy_fighters:0 "Воздушная крепость"
 FEZ_heavy_fighters_desc:0 "Чертежи наших текущих истребителей недостаточно крепки и они не способны действовать на расстояния, которого требуют наши задачи. Новый прототип, способный нести более тяжёлые орудия, вскоре будет разработан."
 FEZ_air_doctrine_f:0 "То, Как мы сражаемся"
 FEZ_air_doctrine_f_desc:0 "Если наши военно-воздушные силы хотят добиться максимальной эффективности - они обязаны кооперироваться. Они должны использовать все имеющиеся у них ресурсы и тактики для достижения оптимального результата."
 FEZ_cas:0 "С близкого расстояния"
 FEZ_cas_desc:0 "Для непосредственной поддержки наших войск в полевых условиях требуется специализированный самолет, но такой, который не несет в себе недостатков бомбардировщиков. Модифицируя наши истребители, мы можем создать более медленный, но более разрушительный самолёт поддержки."
 FEZ_fighter_doctrine:0 "Формации истребителей"
 FEZ_fighter_doctrine_desc:0 "Необходима дополнительная подготовка для повышения координации и эффективности действий сухопутных войск и летчиков. Полевая эффективность недостаточно, нам нужны лучшие результаты."
 FEZ_bombers:0 "Разработка модели бомбардировщика"
 FEZ_bombers_desc:0 "Мы разбомбим наших врагов в пух и прах - будь то их войска, их укрепления или их города - Мы не отступим, пока не останется голого места! Но для достижения этого грандиозного замысла нам нужен самолет, чтобы нести этот взрывоопасный груз."
 FEZ_bomber_doctrine:0 "Тактика бомбардировщиков"
 FEZ_bomber_doctrine_desc:0 "Наши нарождающиеся бомбардировочные эскадрильи требуют улучшенной подготовки, чтобы эффективно действовать. Это нечто большее, чем просто пилотирование самолета и сбрасывание бомб."
 FEZ_naval_bombers:0 "Разбомбим океан"
 FEZ_naval_bombers_desc:0 "Военные корабли, несмотря на наличие противовоздушных батарей, все еще уязвимы для атак с неба, если их не поддерживают самолеты. Мы воспользуемся этим преимуществом, разработав модель бомбардировщика, предназначенную исключительно для полетов в море."
 FEZ_bomber_doctrine2:0 "Сбросить бомбы"
 FEZ_bomber_doctrine2_desc:0 "Пилоты бомбардировщиков возвращались с лучшими результатами, но они все еще должны научиться координировать свои действия с сопровождающими, а также разработать методы для улучшения сроков сбрасывания их "полезного груза"."
 FEZ_strat_bombers:0 "Их самая уязвимая цель"
 FEZ_strat_bombers_desc:0 "Без их промышленного производства силы наших врагов скоро распадутся. Хотя ни одна из наших нынешних моделей бомбардировщиков не имеет дальности полета, грузоподъёмности или брони для выполнения такой опасной миссии, это скоро изменится."
 FEZ_air_production:0 "Эффективное производство самолётов"
 FEZ_air_production_desc:0 "Наш обширный фокус на научных исследованиях и разработках самолета дал нам широкое понимание того, как снизить производственные затраты. Очень скоро каждый пилот в Фезере будет иметь свой собственный самолет, а также резерв!"
 
 ##Boring Navy, sorry Captain
 FEZ_naval_start:0 "Широкий Океан"
 FEZ_naval_start_desc:0 "Хотя Фезера может претендовать на некоторое влияние в морской торговле, это ничто по сравнению с нашими соседями в Скайфоле. Эта ситуация должна немедленно измениться. Мы должны иметь военный флот, чтобы защитить нашу торговлю."
 FEZ_large_fleet:0 "Грандиозное предложение для флотилии"
 FEZ_large_fleet_desc:0 "Правь Фезера волнами! Великий флот, соответствующий славному имперскому флоту древности, будет спроектирован, построен и возглавлен нашим лучшим морским стратегом."
 FEZ_small_fleet:0 "Разумное предложение для флотилии"
 FEZ_small_fleet_desc:0 "К сожалению, Фезера не может надеяться построить какой-либо большой флот в течение очень долгого времени. Вместо этого мы будем продолжать полагаться на быстрые крейсера, чтобы подстерегать вражеские корабли, и производить подводные лодки, чтобы потопить торговые конвои наших врагов."
 FEZ_battleship:0 "Модели боевых кораблей"
 FEZ_battleship_desc:0 "Нам нужен большой военный корабль. Такой, который позорит все остальные корабли флота! Крепкий линкор, даже одинокий, обеспечит нам господство на море."
 FEZ_battleship_doctrine1:0 "Воздействие флотом"
 FEZ_battleship_doctrine1_desc:0 "Координация действий нескольких боевых кораблей, чтобы оставаться в строю, - это серьезная работа, которая требует надлежащей подготовки со стороны грифонов-моряков. Не говоря уже о том, что капитанам кораблей потребуется огромное количество времени, затраченного на выбор своей стратегии! Однако отдача будет стоящей."
 FEZ_aircraft_carrier:0 "Чертежи авианосцев"
 FEZ_aircraft_carrier_desc:0 "Авианосцы и авианосные самолеты должны стать решающими в будущем морской войны, и мы считаем, что наличие некоторых из наших собственных будет хорошо дополнять наши линкоры."
 FEZ_battleship_doctrine2:0 "Покорение морей"
 FEZ_battleship_doctrine2_desc:0 "Отличная работа ведется над улучшением возможностей нашего флота, но мы всегда можем улучшить нашу тактику. Мы будем изучать доктрины наших потенциальных врагов и соответственно приспосабливаться к ним."
 FEZ_battle_cruiser:0 "Бронированные крейсеры"
 FEZ_battle_cruiser_desc:0 "Хотя мы не можем выставить флот, полностью состоящий из линкоров, по многим причинам, мы можем вместо этого модифицировать наши тяжелые корпуса кораблей, чтобы нести меньший вес, сохраняя при этом его огневую мощь и скорость."
 FEZ_submaries:0 "Импортировать концепты подводных лодок"
 FEZ_submaries_desc:0 "Наши первые попытки создать собственную подводную лодку закончились неудачей. Нам повезло, что никто не утонул, когда затонул прототип! Мы решили, что было бы более целесообразно обратиться к нашим соседям за надежной моделью. Если они не дадут нам такой шанс, нам придется вступить в контакт с этими чейнджлингами..."
 FEZ_submarine_doctrine1:0 "Перехватывание конвоев"
 FEZ_submarine_doctrine1_desc:0 "Поскольку нашего флота недостаточно для того, чтобы должным образом сражаться с другими, гораздо более сильными флотами в открытом море, мы сосредоточим усилия на том, чтобы потопить их более уязвимые цели. Война на истощение, как она есть."
 FEZ_submarine_doctrine2:0 "Истощим врага"
 FEZ_submarine_doctrine2_desc:0 "Подводные лодки будут действовать каждый день недели, независимо от часа - мы не отступим, пока враг не истощит свои запасы и ресурсы. Это заставит их сдаться."
 FEZ_cruisers:0 "Быстрые рейдеры"
 FEZ_cruisers_desc:0 "Всегда надежный крейсер-это ключевая часть нашего флота. Быстрые, но несущие достаточную огневую мощь, они могут конкурировать с тяжелыми кораблями при правильной тактике. Тем не менее, наши стареющие конструкции требуют обновления."
 FEZ_heavy_cruisers:0 "Быстрый и опасный"
 FEZ_heavy_cruisers_desc:0 "Естественно, что по сравнению с нашими легкими крейсерами тяжелый крейсер будет нести гораздо большее количество орудий и брони. Существующие корабли будут дооснащены новыми модификациями."
 FEZ_dockyards:0 "Расширить производство судов"
 FEZ_dockyards_desc:0 "Наши существующие порты и верфи не в состоянии удовлетворить возросший спрос за счет увеличения наших военно-морских расходов. Мы требуем расширения наших военно-морских сил, если хотим сохранить наш флот."
 FEZ_better_landingcraft:0 "Безопасная высадка"
 FEZ_better_landingcraft_desc:0 "Морские вторжения - это одни из самых опасных и сложных операций, которые мы можем осуществить, и число жертв очень велико, поскольку войска пытаются свои опасные приказы. Мы придумали несколько идей, чтобы увеличить шансы наших сил добраться до зоны высадки, начиная с наших транспортных кораблей."
 FEZ_aquatic_fighters:0 "Фезерская морская пехота"
 FEZ_aquatic_fighters_desc:0 "Победа на море является необходимым условием для успешного морского вторжения, и мы считаем, что было бы лучше всего подготовить специализированные силы, предназначенные для ведения десантной войны. Они будут первыми, кто вступит на вражеские берега."

 #Events
 fezera.100.t:0 "Дерзкий налёт"
 fezera.100.d:0 "Во время холодной ночи, захудалые трущобы Фезеры не предавались сну. Они ради этого готовились неделями, смелое нападение на их самого заклятого врага: Фезерская полиция, правоохранительный орган Фезеры. В течение долгих лет, они были занозой, отказывающие давать им исполнять свои деяния в мире и вредящие их доходам. Множество их лидеров было арестовано, оборудование захвачено и нелегальный операций остановлено. Настал час расплаты.\n\nПреступники атаковали внезапно, все и со всего города. Каждый полицейский участок оказался целью нелегально вооружённых грифонов, чьё оружие они приобрели заграницей. Поджоги совершены, а взрывчатки брошены, а полицейские на ночных сменах схвачены неожиданно и расстреляны без милосердия. Кто сумели спрятаться сразу же запросили подкрепление и разбудили своих товарищей, они сразу бросились в бой.\n\nОгонь распространялся и сирена кричала в ночной тьме, как только закон и преступность сошлись в бою Стоило только Солнцу подняться над покрытым пеплом городу, исход битвы был очевиден."
 fezera.100.a:0 "Воцарился хаос."
 fezera.100.b:0 "Порядок и Правосудие торжествуют!"
 
 fezera.1.t:0 "Фезерская газета - \nПолиция расформирована!"
 fezera.1.d:0 "После разрушений, произошедших прошлой ночью, наш город-государство Фезера был оставлен в смятении. Большинство полицейских погибло в битве, а оставшихся нельзя достигнуть или найти. Видные граждане умоляли [FEZ.GetLeader] выступить и помочь пострадавшим. Мэр Годар сказал следующее на экстренном заседании городского совета:\n\n"Полиция проявила свою некомпетентность. Они опозорили честь Фезеры, и за это я объявляю, с полнейшего одобрения парламента, расформирование Фезерской Полиции. Будьте уверены, добрые граждане, виновники вчерашних преступлений будут найдены, но нам нужны новые защитники. На этом всё, вопросы не принимаются."\n\nМы, Фезерская газета, настоятельно советую наших читателей оставаться дома и избегать пребывания на улице ночью. Берегите себя и своих близких."
 fezera.1.a:0 "Но кто будет нас защищать?!"
 
 fezera.2.t:0 "Предложение от государства [FEZ.GetNameDef]"
 fezera.2.d:0 "Представители прибыли из небольшого города-государства [FEZ.GetNameDef], ища аудиенции с нашим лидером. Как маленькая торговая нация, они хотят продать нам свои товары по специальному предложению. Товары, которые они предлагают, являются обычными товарами первой необходимости, но наша экономика выиграла бы от их покупки, а не от производства их самостоятельно. По нашим оценкам, это будет дешевле, таким образом. Вопрос только в том, принимаем ли мы предложение, Фезерийцы?"
 fezera.2.a:0 "Честное предложение, мы согласны."
 fezera.2.b:0 "Нам это не нужно."
 
 fezera.3.t:0 "Торговцы прибыли из государства [FEZ.GetNameDef]"
 fezera.3.d:0 "Город-государство Фловена всегда была перекрестком многих предпринимателей, стремящихся продать свою продукцию, и сегодня ничем не отличающиеся от купцов из других городов [FEZ.GetNameDef] прибыли. Они предлагают продавать нам товары, различные дешевые продукты, которые, как они утверждают, сделаны с "профессиональными стандартами, которые известны грифонам". По правде говоря, мы знаем, что Фезера всегда была второй после Скайфола, но некоторые из их товаров на самом деле могут быть более выгодными для нас, чтобы покупать, а не производить. Это будет решением [FLO.GetLeader], в конце концов."
 fezera.3.a:0 "Выглядит достойно, мы принимаем предложение."
 fezera.3.b:0 "Мы скорее купим Скайфольскую продукцию."
 
 fezera.4.t:0 "Предложение от государства [FEZ.GetNameDef]"
 fezera.4.d:0 "Немногие приезжают в эти края, но сегодня путешествующие купцы из [FEZ.GetNameDef]. Они прибыли в нашу столицу с миссией от своих правителей. Они предлагают различные товары по относительно справедливой цене. Наши финансовые консультанты согласны с тем, что было бы дешевле покупать их товары вместо того, чтобы производить их самостоятельно, но сомневаются в их требованиях к качеству. Однако выбор придется сделать до того, как эти торговцы уедут."
 fezera.4.a:0 "Сделка есть сделка."
 fezera.4.b:0 "Мы отказываемся, в этом нет никакой выгоды.."
 
 fezera.5.t:0 "Государство [From.GetNameDef] принимает торговое предложение" ##Greifwald
 fezera.5.d:0 "Успех! Наши купцы вернулись из государства [From.GetNameDef], несущие хорошие новости и письменные контракты. Они приняли наши предложения и желают, чтобы наши товары прибыли как можно скорее! Мы загрузим грузовики и отправим их прямо сейчас."
 fezera.5.a:0 "Марки так приятно складывать."
 
