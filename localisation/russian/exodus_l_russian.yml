  ### GUI
  exodus_button_tt:0 "[GetCanExodus]"
  exodus_gui_allow_exodus:0 "Оценка для завоевателя: §R[?ROOT.exodus_new_owner.GetName]§! \n    Доброжелательность: [?occupier_appeal_temp|2+%]\nЗавоевание: §Y[?ROOT.exodus_target_state.GetName]§!\n    §gМобильность:§! [?nomadicity_temp|+2%]\n    §gБеженцы:§1 [?exodus_state_refugees|0-] \n    §gПотеряно военных заводов:§! [?exodus_arms_refugees|0-]\n    §gПотеряно гражданских фабрик:§! [?exodus_civ_refugees|0-]"
  exodus_gui_error:0 "Графический интерфейс Exodus выдал ошибку. Попробуйте кликнуть, чтобы обновить его. Если ничего не изменится, то это ошибка. Сообщите о ней куда следует."
  exodus_gui_disallow_exodus:0 "Население не будет перемещено из этого региона, когда сменится его владелец"
  exodus_gui_please_refreesh:0 "Пожалуйста, кликните сюда, чтобы обновить прогноз исхода"
  exodus_array_entry_n:0 "§W[?exodus_valid_targets_temp^cur.GetName]§! Вероятность: [?current_weight|0=]\n[GetExodusTargetsArrayTT]"
  ### Tooltips
  exodus_with_set_proportion_tt:0 "[?exodus_set_portion|%Y] населения этого региона и его заводов §Rстанут§! §Yбеженцами§!.\n"
  exodus_decimate_portion_tt:0 "[?decimation_portion|%Y] населения этого региона и его заводов будут §Rразорены§!.\n"
  assimilate_no_prop_tt:0 "\n§gНаш текущий §Yфактор ассимиляции беженцев§! ниже 0, и поэтому мы не можем пассивно ассимилировать каких-либо беженцев. Однако, осуществление §OОбщенациональной кампании по ассимиляции§! или же §Oвысылки беженцев§! всё равно может принести результаты.§!\n"
  exodus_add_refugees_tt:0 "[?refugees_to_add|0Y] §Oнеассимилированных беженцев§! присоединятся к нации [?THIS.GetName] в ожидании интеграции.\n"
  exodus_send_refugees_to_THIS_tt:0 "[?refugees_to_add|0Y] §Oнеассимилированных беженцев§! присоединятся к нации [?THIS.GetName], прибыв из §Y[?refugee_origin.GetName]§!.\n"
  assimilate_n_pop_cap_tt:0 "§YБеженцы§! общим числом в £manpower_texticon §G[?pulse_assimilate_pre_div|0]§! §g(что представляет собой приблизительно [?modifier@exodus_assimilation_proportion|%1] от их общего количества)§! будут §Gассимилированы§! в столице нашей страны и станут §Yгражданскими§!.\n\n"
  assimilate_n_pop_tt:0 "§YБеженцы§! общим числом в £manpower_texticon §G[?pulse_assimilate|0]§! §g(что представляет собой приблизительно [?modifier@exodus_assimilation_proportion|%1] от их общего количества)§! будут §Gассимилированы§! в различных регионах по всей нашей нации и станут §Yгражданскими§!.\n\n"
  every_core_controlled_states_tt:0 "Каждый §Yконтролируемый§! §Yнациональный§! регион"
  assimilate_add_pop_cap_tt:0 "Получит [?pulse_assimilate_pre_div|G0] §Yнаселения§!\n"
  assimilate_add_pop_tt:0 "Получит [?pulse_assimilate_per_state|G0] §Yнаселения§!\n"
  ### Assimilation Decisions
  exodus_refugee_assimilation:0 "Беженцы"
  exodus_refugee_assimilation_desc:0 "По мере того, как всё новые регионы завоёвываются по всему миру, §Yбеженцы§! будут бежать из-под новой оккупационной власти, чтобы попытаться начать жить заново в другом месте. Когда такие беженцы достигнут нашей страны, они сперва будут §Oнеассимилированными§!. Мы можем §Gассимилировать§! этих §Yбеженцев§!, чтобы получить побольше населения в наших национальных регионах. Для этого мы можем либо дать этому произойти естественным путём, либо предпринять для этого политические усилия. \n\nВ настоящий момент у нас [?unassimilated_refugees|Y0] §Oнеассимилированных беженцев§! по всей нации. Это составляет [?refugee_to_core_ratio|%R] от нашего §Yкоренного населения§!, поэтому мы получаем §Yштраф к стабильности§! в [?ratio_modifier_stab|%R]. \n\nСо старта игры в нашу страну прибыло [?all_time_refugees|Y0] §Oбеженцев§!, из которых на текущий момент [?all_time_assimilate|Y0] было §Gассимилированно§! и [?all_time_expelled|Y0] было §Rизгнано§!."
  exodus_assimilation_pulse_mission:0 "Пассивная ассимиляция беженцев"
  exodus_assimilation_pulse_mission_desc:0 "Каждые четыре недели часть §Oнеассимилированных беженцев§! будет равномерно интегрироваться в наши §Yнациональные регионы§!, расширяя наш §Yзапас рекрутов§! пропорционально нашей §Oдоле ассимиляции§!. Эта пропорция зависит от §Yнациональных духов§!, §Yтехнологий§! и §Yуровеня развития общества§!."
  nationwide_assimilation_drive:0 "Общенациональная кампания по ассимиляции"
  nationwide_assimilation_drive_desc:0 "Изъявив определённое политическое желание, мы сможем интегрировать месячный объём §Oбеженцев§! в наше гражданское население. Также это поможет уменьшить штраф к стабильность от §Oнеассимилированных беженцев§!."
  nationwide_assimilation_drive_trig_tt:0 "В нашей стране §Oбольше беженцев§!, чем §Oнациональных регионов§! §g(в данный момент [?num_core_states])§!"
  assimilation_drive_tt:0 "§YБеженцы§! общим числом в £manpower_texticon §G[?pulse_assimilate|0]§! §g(что представляет собой приблизительно §G15%§! от их общего количества)§! будут §Gассимилированы§! в различных регионах по всей нашей нации и станут §Yгражданскими§!.\n\n"
  expel_refugees:0 "Выслать беженцев"
  expel_refugees_desc:0 "Хотя мы бы предпочли ассимилировать значительное число беженцев в нашей стране, их количество относительно нашего коренного населения слишком велико, что делает это совершенно невозможным. Поэтому нам придётся изгнать часть беженцев с наших земель, дабы сохранить стабильность нации."
  expel_refugees_trig_tt:0 "§OНеассимилированные беженцы§! снизили §Yстабильность§! более чем на §R15%§!."
  expel_refugees_tt:0 "§YБеженцы§! общим числом в £manpower_texticon §G[?refugees_expelled|0]§! §g(что представляет собой приблизительно §R20%§! от их общего количества)§! будут §Rвысланы§! из нашей страны, что уменьшит штраф к стабильности.\n\n"
  ## Game Rule
  RULE_PROJECT_EXODUS_TOGGLE:0 "Активация механики беженцев и разорения"
  RULE_PROJECT_EXODUS_DEFAULT:0 "Включено"
  RULE_PROJECT_EXODUS_DEFAULT_DESC:0 "§OПроект EqExodus§!, кастомная система беженцев и разорения, внедрённая в Equestria at War с разрешения разработчиков Old World Blues, будет включена. Беженцы покинут завоёванные регионы и отправятся в другие места. Это вариант по умолчанию."
  RULE_PROJECT_EXODUS_DECIMATION_ONLY:0 "Только разорение"
  RULE_PROJECT_EXODUS_DECIMATION_ONLY_DESC:0 "§OПроект EqExodus§!, кастомная система беженцев и разорения, внедрённая в Equestria at War с разрешения разработчиков Old World Blues, будет по большей части выключена. Население и заводы по-прежнему будут удаляться из регионов после завоевания, но расчёты, определяющие их новое местоположение, больше не будут проводиться. Этот вариант позволит сохранить все основные элементы защиты от эффекта «снежного кома», почти не производя дополнительных вычислений."
  RULE_PROJECT_EXODUS_DISABLED:0 "Полностью отключена"
  RULE_PROJECT_EXODUS_DISABLED_DESC:0 "§OПроект EqExodus§! будет полностью отключён. Хотя это может повысить производительность, особенно если одновременно происходит несколько быстро развивающихся войн, это также может нарушить баланс игры в пользу наиболее сильных наций на начало игры. \n\n§RОтключение данной системы настоятельно не рекомендуется.§!"
  RULE_PROJECT_EXODUS_DEBUG:0 "Включена в режиме отладки"
  RULE_PROJECT_EXODUS_DEBUG_DESC:0 "§OПроект EqExodus§! будет включён в §Oрежиме отладки§!, записывая много важной информации в лог игры для последующего анализа. Хотя это можно включить вручную, установив глобальный флаг \"exodus_debug\" во время игры, эта опция позволяет включить его сразу. \n\n§RВ этом режиме игра будет очень сильно тормозить. Не используйте эту штуку.§!"