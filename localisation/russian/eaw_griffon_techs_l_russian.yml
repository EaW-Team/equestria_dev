l_russian:
 griffon_folder:0 "Технологии грифонов"
 griffon_folder_desc:0 "Промышленные, социальные и военные технологии, свойственные расе грифонов."
 griffon_race:0 "Раса грифонов"
 knights_tech_research:0 "Скорость исследования технологий рыцарей"
 TITLE_GRIFFON_KNIGHTS_SUBTITLE:0 "Грифоньи рыцари"
 TITLE_GRIFFON_SOCIETY_SUBTITLE:0 "ОБЩЕСТВО И ЭКОНОМИКА"
 TITLE_GRIFFON_ARMY_SUBTITLE:0 "ВОЕННЫЕ ТЕХНОЛОГИИ"
 TITLE_GRIFFON_AIR_NAVY_SUBTITLE:0 "АВИАЦИЯ И ФЛОТ"
 ME_KNIGHTS_TOOLTIP:0 "\n£unit_knights_icon_small Рыцари будут требовать §Yмагического пехотного снаряжения§W вместо §Yобычного§W\n"
 ME_WE_CAN_FLY_TOOLTIP:0 "   Холмы\n     Атака: §G+5%§!§W\n     Движение: §G+5%§!§W\n   Горы\n     Атака: §G+5%§!§W\n     Движение: §G+10%§!§W"
 knights:0 "Рыцари"
 knights_desc:0 "С незапамятных времен рыцари-грифоны были наилучшей тяжелой пехотой в мире. Но время идёт и технологии меняются, а рыцари сменили свои копья и пластинчатые доспехи на тяжелое оружие и зачарованную доспехи, что позволяет им выполнять роль штурмовой пехоты."
 knights_tech:0 "Рыцарские технологии"
 tech_knights:0 "Рыцарская дивизия I"
 tech_knights_desc:0 "Грифоньи рыцарские традиции, известные во всем мире за их доблесть и честь, восходят к некоторым из самых ранних грифоньих обществ. Используя заколдованные доспехи и оружие, эти солдаты могут сразиться на равных даже с некоторыми бронемашинами."
 tech_knights2:0 "Рыцарская дивизия II"
 tech_knights2_desc:0 "Благодаря применению улучшенной подготовки и оборудования мы сможем укрепить наши дивизии рыцарей."
 tech_knights3:0 "Рыцарская дивизия III"
 tech_knights3_desc:0 "Продолжая модернизацию и усовершенствование наших рыцарей мы сможем обеспечить их дальнейшее доминирование на поле боя."
 tech_knights_a:0 "Рыцарская дивизия IV"
 tech_knights_a_desc:0 "С улучшенными чарами, используемыми для зачарования брони, наши рыцари смогут дольше сражаться на поле боя."
 tech_knights_b:0 "Рыцарская дивизия V"
 tech_knights_b_desc:0 "Чтобы наши рыцари могли и дальше противостоять врагам, мы должны обеспечить их ещё более сильными чарами и оружием."
 tech_knights_c:0 "Рыцарская дивизия VI"
 tech_knights_c_desc:0 "Пригласив некоторых из самых могущественных чародеев со всего мира, мы сможем превратить наших рыцарей в непобедимых бойцов."
 tech_knights_magical:0 "Рекруты-дворяне"
 tech_knights_magical_desc:0 "Мы должны гарантировать, что будем использовать не только лучшее снаряжение для наших рыцарей, но и лучших рекрутов - только носители благородной крови заслуживают быть частью наших элитных подразделений."
 tech_knights_magical2:0 "Наивысшие стандарты"
 tech_knights_magical2_desc:0 "В нашей армии приемлемо лишь самое лучшее и это распространяется и на обучение - путём соблюдения самых строгих правил призыва и обучения наши рыцари станут предметом зависти всего мира."
 tech_knights_regular:0 "Рекруты-простогрифоны"
 tech_knights_regular_desc:0 "Мы не можем позволить себе ограничивать вербовку исключительно дворянами. Если мы также будем призывать простых грифонов, то существенно расширим ряды рыцарей при незначительном падении эффективности."
 tech_knights_regular2:0 "Боевой дух"
 tech_knights_regular2_desc:0 "Хоть простым грифонам может и не хватать благородной крови, они компенсируют это своим духом. Дворяне не привыкли к физическим трудностям, а вот крестьяне будут сражаться за свою страну изо всех сил."
 tech_griffon_misc:0 "Зачарованные инструменты"
 tech_griffon_misc_desc:0 "Хоть у нас нет «правильной» по мнению других рас магии, на кое-что мы всё-таки способны. Использование зачарований позволит выполнять работу проще и быстрее."
 tech_griffon_misc2:0 "Зачарованные механизмы"
 tech_griffon_misc2_desc:0 "Грифонье зачарование должно быть приспособлено для новой эры - и что может быть более современным чем промышленность? Зачарованные машины могут работать намного плавнее и быстрее обычных."
 tech_griffon_misc3:0 "Грифонья архитектура"
 tech_griffon_misc3_desc:0 "Наша архитектура славится своим естественным слиянием с ландшафтами, в особенности горными. Мы можем воспользоваться этим, чтобы упростить ремонт и размещать больше заводов на крошечных пятачках пространства."
 tech_griffon_misc_a:0 "Магические системы раннего предупреждения"
 tech_griffon_misc_a_desc:0 "Используя чары мы можем создать системы раннего предупреждения об атаках, что поможет спасти жизни гражданского населения и улучшить наше понимание тактики противника."
 tech_griffon_misc_b:0 "Гибкое производство"
 tech_griffon_misc_b_desc:0 "Мы не можем рисковать и делать наши заводы слишком узкоспециализированными. Мы сможем использовать чары, упрощающие конверсию снаряжения и поддерживающие гибкость заводов."
 tech_griffon_misc_c:0 "Неразрушимые материалы"
 tech_griffon_misc_c_desc:0 "Путём массового производства прочных магических материалов для оружия и доспехов мы сможем сделать нашу армию и ВВС намного более живучими."
 tech_griffon_airnavy:0 "Современные гнезда"
 tech_griffon_airnavy_desc:0 "Грифонья практика «гнездования», несмотря на то, что она является естественным явлением, может быть изучена и адаптирована для использования в военной области, особенно в военно-воздушных и военно-морских силах. Поощряя строительство «гнёзд» для кораблей и самолетов, наши лётчики и матросы всегда будут иметь надёжную базу для проведения операций."
 tech_griffon_airnavy2:0 "Зачарованные корпуса"
 tech_griffon_airnavy2_desc:0 "Мы можем использовать чары на наших самолетах и кораблях, делая их такими же прочными, как броня солдат."
 tech_griffon_navy3:0 "Самонаводящиеся ракеты"
 tech_griffon_navy3_desc:0 "Идея зачарованных «самонаводящихся ракет», способных отслеживать свои цели, становится весьма популярной среди наших военно-морских офицеров. При широком распространении этой технологии мы можем значительно облегчить атаки на вражеские суда."
 tech_griffon_navy4:0 "Абордажные команды"
 tech_griffon_navy4_desc:0 "Следует поощрять акты захвата конвоев противника, если мы хотим сохранять нашу блокаду."
 tech_griffon_navy5:0 "Магические морские системы управления"
 tech_griffon_navy5_desc:0 "Улучшенная структура команд и коммуникация внутри наших ВМФ всесторонне улучшат наш флот."
 tech_griffon_air3:0 "Война пилотов"
 tech_griffon_air3_desc:0 "Использование тренировок для укрепления боевого духа наших пилотов обеспечит более агрессивную тактику, которая поможет достичь наилучших результатов."
 tech_griffon_air4:0 "Современная авиация"
 tech_griffon_air4_desc:0 "Наши бомбардировщики должны быть крепкими и прочными, чтобы пережить полёты над вражеской территорией."
 tech_griffon_air5:0 "Рождены летать"
 tech_griffon_air5_desc:0 "Многие расы видят летательные аппараты как своеобразные транспортные средства, используемые для достижения ранее недоступных мест. Мы рассматриваем их как продолжение себя и, как следствие из этого, наши пилоты будут намного более квалифицированными."
 tech_griffon_army:0 "Мы можем летать?!"
 tech_griffon_army_desc:0 "С момента появления расы грифонов крылья были нашей величайшей гордостью, поэтому мы лучше знаем, как их использовать."
 tech_griffon_army_def2:0 "Зачарованные коммуникации"
 tech_griffon_army_def2_desc:0 "Многие армии используют радио для передачи сообщений. Однако, интегрируя обмен зачарованными сообщениями в наши отряды поддержки, наши переговоры будет намного проще вести и намного труднее перехватить, чем обычное радио."
 tech_griffon_army_def3:0 "Зачарованная броня"
 tech_griffon_army_def3_desc:0 "Грифоньи доспехи наших рыцарей долгое время были предметом зависти всего мира. Используя их во всех наших специальных силах, а также улучшив их дизайн, мы сохраним превосходство."
 tech_griffon_army_def_a:0 "Зачарованная броня танков"
 tech_griffon_army_def_a_desc:0 "Благодаря зачарованию танковой брони мы гарантируем, что они переживут столкновение с противником."
 tech_griffon_army_def_b:0 "Бронированные когти"
 tech_griffon_army_def_b_desc:0 "Улучшенная связь между офицерами-танкистами позволит нам выполнять различные маневры намного легче."
 tech_griffon_army_def_c:0 "Зачарованные стволы"
 tech_griffon_army_def_c_desc:0 "С помощью нескольких специальных заклятий наша артиллерия может быть значительно улучшена."
 tech_griffon_army_atk2:0 "Быстрые удары"
 tech_griffon_army_atk2_desc:0 "Мы должны уделять первоочередное внимание скорости наших армий."
 tech_griffon_army_atk3:0 "Остриё копья"
 tech_griffon_army_atk3_desc:0 "Использование специальных сил и применение разведывательных операций сможет сделать наши атаки намного эффективнее."
 tech_griffon_army_atk_a:0 "Прыжок веры"
 tech_griffon_army_atk_a_desc:0 "В отличие от десантников прикованных к земле рас, которые могут бояться разбиться насмерть, у наших десантников есть крылья. Благодаря этой дополнительной страховке они гораздо охотнее следуют командам."
 tech_griffon_army_atk_b:0 "Снабжение по воздуху"
 tech_griffon_army_atk_b_desc:0 "Благодаря использованию крылатых курьеров и сброса снаряжения из самолетов наши армии смогут дольше сражаться без доступа к общей логистической цепи."
 tech_griffon_army_atk_c:0 "Зачарованные бронемашины"
 tech_griffon_army_atk_c_desc:0 "Зачарование моторизованных транспортных средств сможет повысить как их скорость, так и атакующие возможности, делая их гораздо более опасным противником."
