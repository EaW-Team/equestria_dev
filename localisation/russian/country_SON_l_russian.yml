SON_zogon_governor:0 "Губернаторство Зогона"
SON_zogon_governor_desc:0 "Инструктор Зогон назначен губернатором этого региона. Он мало что знает об управлении и обращается со своими подданными как с солдатами, которых муштровал большую часть жизни. В этом регионе царит строгая дисциплина и преследуется инакомыслие. Но, по крайней мере, здесь всё же поддерживается мир и порядок."
SON_euzegoar_governor:0 "Губернаторство Юзегора"
SON_euzegoar_governor_desc:0 "Бывший король Алвани, Юзегор, назначен губернатором этого региона. Он хорошо знаком местным жителям, а его правление непоколебимо и справедливо. Как и в те времена, когда он был королём."
SON_amzina_governor:0 "Губернаторство Амзины"
SON_amzina_governor_desc:0 "Амзина, правительница Анзонго, назначена губернатором этого региона. Она стремится модернизировать его, развивая городскую торговлю и промышленность, а также обеспечивая безопасность местных торговых маршрутов."
SON_amanyi_governor:0 "Губернаторство Амани"
SON_amanyi_governor_desc:0 "Амани, родственник Мукисы, Ннабакьялы из Угаби, был назначен губернатором этого региона. Он молодой, но многообещающий зебра, который, однако, не особенно стремится править. Его поведение кажется беспечным, но когда Амани что-то делает всерьёз, то он поступает наиболее рационально и мудро. К тому же его знания в области почвоведения стали настоящим благом для местного сельскохозяйственного сектора."
SON_meynsata_governor:0 "Губернаторство Мейнсаты"
SON_meynsata_governor_desc:0 "Мейнсата, правительница Зибиридугу, назначена губернатором этого региона. В душе она воительница, поэтому не до конца чувствует уверенность в своих способностях справиться с новыми обязанностями. Тем не менее, зебра готова подстраиваться под новые условия и учиться всему необходимому."
SON_ndebi_governor:0 "Губернаторство Ндеби"
SON_ndebi_governor_desc:0 "Ндеби, командир армии, был назначен губернатором этого региона. Его администрация действует как настоящее военное правительство, назначая солдат на официальные посты и концентрируясь в первую очередь на потребностях вооружённых сил, а не местного гражданского населения."
SON_autonomous_city_state:0 "Автономное самоуправление в регионе"
SON_autonomous_city_state_desc:0 "Этот регион находится под автономной юрисдикцией местного города, которая позволяет в значительной степени вести свои дела самостоятельно, а также контролировать окружающую местность. Хотя у него есть свои внутренние законы, некоторые правительственные указы действуют и внутри города-государства. Ему также не разрешается самостоятельно проводить внешнюю политику."
