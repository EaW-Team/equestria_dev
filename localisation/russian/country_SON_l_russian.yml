SON_summon_the_chiefs:0 "Созвать вождей"
SON_summon_the_chiefs_desc:0 "У Зонни грандиозные планы на будущее, но для их исполнения ему нужна поддержка вождей племён Зар-Хэя, ведь только благодаря ней возможно реализовать все амбиции. Однако далеко не все они верны Золони, а некоторые даже не признают его законным регентом! Созвав вождей в Зао, он сможет закрепить легитимность своего правления."
SON_gather_the_griots:0 "Созвать гриотов"
SON_gather_the_griots_desc:0 "Гриоты, уважаемые историки, поэты и музыканты Великих Озёр, традиционно записывали и сохраняли деяния королей и королев и воспевали те в своих песнях. Зонни может воспользоваться их помощью, чтобы увеличить свою поддержку среди простых зебр... но сначала нужно убедить их относиться к регенту как к древнему королю."
SON_divine_the_future:0 "Предсказать будущее"
SON_divine_the_future_desc:0 "Как же Зонни может начать военные походы без благословения бога и духов? А если жрецы и вовсе предскажут неудачу, то вся кампания изначально будет лишена малейшего шанса на успех. Поэтому Зонни заранее должен поговорить с святыми зебрами. Ведь если сам Отче-Небо против этих походов, то у него нет надежды на победу."
SON_fire_the_forges:0 "Вооружить воинов"
SON_fire_the_forges_desc:0 "Король Шторм сметал своих жалких врагов невиданным ранее во всём Зар-Хэе оружием. Мир стоит перед новой эпохой глобальных войн, и наша страна должна уметь быстро адаптироваться, если хочет одержать победу в своих. К счастью, учитывая, насколько сейчас нестабильна Зебрика, приобрести новейшее оружие относительно легко, если знать нужных зебр."
SON_protector_of_reemites:0 "Защитник ре-эмцев"
SON_protector_of_reemites_desc:0 "Ре-эмцы – это лошади со странной религией, жившие долгое время по соседству с Зар-Хэем. Они ценят мир и прогресс, поэтому их города такие процветающие. Однако эти лошади часто подвергаются гонениям из-за своей веры. Зонни понимает их пользу в качестве союзника, и у него есть одна интересная идея..."
SON_an_offering_to_spirits:0 "Подношения духам"
SON_an_offering_to_spirits_desc:0 "Помимо Великого Жеребца, верховного бога небес и земли, в Зар-Хэе также почитаются множество младших богов. Если Зонни хочет, чтобы его военные походы увенчались успехом, ему нужно заручиться поддержкой жрецов, особенно тех, кто чтит духов, связанных с войной. Для этого регент выберет достойное подношение."
SON_beat_drums_war:0 "Ударить в барабаны войны"
SON_beat_drums_war_desc:0 "Для успешных завоеваний Зонни нужно больше воинов. Поэтому свободные зебры королевства должны быть мобилизованы, а ополчения собраны. Этого уже не делали много лет, но Золони позаботиться о том, чтобы всё прошло гладко."
SON_rebuild_the_fleet:0 "Восстановить флот"
SON_rebuild_the_fleet_desc:0 "Во время восстания против оккупантов-Мазви, Зонни использовал боевые каноэ с ошеломляющим успехом, добившись освобождения Зао дерзкой атакой с озера. Теперь, он приказал расширить действующий флот Зар-Хэя, дабы вернуть ему утраченную славу. Заргитау бы им гордился, ведь именно он создал и активно использовал каноэ против своих врагов."
SON_cast_down_false_prophet:0 "Низвергнуть лжепророка"
SON_cast_down_false_prophet_desc:0 "В Масигене злой дух вселился в зебру, который начал проповедовать еретическую ложь другим. Он собрал поразительно много последователей и теперь хочет навязать свои порочные идеалы другим племенам Великих Озёр. Этого нельзя допустить! Зонни провозгласил правление самозваного пророка незаконным, тем самым получив повод вторгнуться в Масигену."
SON_mercy_for_warriors:0 "Помиловать воинов"
SON_mercy_for_warriors_desc:0 "Некоторые из тех, кто сражался за лжепророка, были отнюдь не фанатиками, ослеплёнными верой, а обычными воинами, которые были верны своим племенам. Эти зебры просто выполняли свой долг, и Зонни уважает их боевые навыки. Поэтому он предложит пощадить их, если те принесут клятву верности ему и только ему."
SON_burn_the_zealots:0 "Сжечь фанатиков"
SON_burn_the_zealots_desc:0 "Тот, кто сбил зебр с пути истинного, был схвачен вместе со своими самыми верными последователями. Теперь с ними разберутся и накажут за их ересь. Без своего лидера безумные культисты не смогут самоорганизоваться, и их дело окончательно рухнет. Так они больше не должны никому угрожать."
SON_religious_freedom:0 "Свобода веры"
SON_religious_freedom_desc:0 "Догматики принуждали всех зебр Масигены исповедовать только одну религию, преследуя и наказывая всех, кто отказывался это делать. Теперь, когда их диктатуре обмана и лжи пришёл конец, Зонни объявил, что все зебры вольны почитать любых богов каким угодно способом, не боясь при этом за свою свободу и жизнь."
SON_governor_of_macigena:0 "Восстановить власть Тарканов"
SON_governor_of_macigena_desc:0 "Настало время интегрировать племена Масигены в королевство Зар-Хэй. Они более чем заслужили стать его частью, поэтому Зонни решил полностью восстановить власть и авторитет Тарканов, которых ранее преследовали безумные фанатики. В ответ на этот жест они принесут клятву верности престолу Зар-Хэя, признав регента законным правителем."
SON_the_fallen_kingdom:0 "Павшее королевство"
SON_the_fallen_kingdom_desc:0 "На севере король Алвани попытался восстановить своё разрушенное королевство после конца оккупации Мазви, но город Тимбакту бросил ему вызов и отказался преклонить колено. Некогда великое королевство теперь лишь жалкая тень от прежнего величия, поэтому сокрушить его не составит труда. А контроль над богатым Тимбакту принесёт процветание Зар-Хэю."
SON_city_of_misguided:0 "Город заблудших учёных"
SON_city_of_misguided_desc:0 "Интеллектуалы и торговцы Тимбакту бросили вызов вернувшемуся из изгнания королю Алвани, а теперь они могут также отрицать власть Зар-Хэя, несмотря своё поражение. Традиции гласят, что они должны признать своего законного повелителя, однако те рьяно стремятся нарушать священные уклады общества. Так пусть же они столкнутся с последствиями."
SON_fate_of_the_king:0 "Судьба короля"
SON_fate_of_the_king_desc:0 "Когда воины вошли в Алвани, им удалось захватить короля Юзегора. Монарх пытался восстановить своё королевство, но потерпел неудачу. Теперь он опозорен и бессилен, а Зонни должен решить, достоин ли король сохранить свою жизнь или его следует казнить, чтобы окончательно сломить дух оставшихся сторонников."
SON_desert_tribes:0 "Завербовать воинов пустыни"
SON_desert_tribes_desc:0 "Армию короля Юзегора поддерживали дикари из Зубийской пустыни, однако Зонни очень быстро зауважал их боевые навыки. Пусть они и были лояльны королю, но после его поражения ситуация изменилась. Их можно убедить сражаться за нового хозяина и научить их навыкам воинов армии Зар-Хэя."
SON_governor_of_north:0 "Назначить Зубиа-Фарму"
SON_governor_of_north_desc:0 "Земли бывшего королевства Алвани слишком обширны, чтобы ими можно было управлять напрямую, а просто подчинить местных вождей – задача не из лёгких. Многие остаются верны бывшему королю, а в Тимбакту всегда была своя форма правления. Поэтому необходимо создать новый титул для зебры, которая будет управлять севером от имени королевства Зар-Хэй."
SON_subjugate_south:0 "Подчинить юг"
SON_subjugate_south_desc:0 "На юге лежат центральные земли Великих Озёр, обладающие плодородной почвой и процветающими городами. Без этих земель весь регион бессмысленно завоёвывать, что также понимали и Мазви. Предстоящая война будет нелёгкой, поэтому Зонни должен убедиться, что он хорошо подготовлен, прежде чем бросить жребий."
SON_eternal_no_more:0 "Больше не вечен"
SON_eternal_no_more_desc:0 "Династию Зефува из Гелон-Зорну уважают до такой степени, что даже Мазви оставили их в покое. Однако они не проявляли милосердия к другим королям Великих Озёр. Зефува явно не должны ожидать снисхождения от тех, кто потерял всё, пока они набивали брюхо, пользуясь особым отношением от Мазви."
SON_the_golden_fields:0 "Золотые поля"
SON_the_golden_fields_desc:0 "Земли вокруг озёр очень плодородны, на них в изобилии выращивают сорго и просо. Угаби и Аоранда всегда были житницей империи Мазви, кормившей её процветающие города. Новый владыка региона, Зар-Хэй, также воспользуется этим преимуществом, но установит куда меньшие налоги и так заручится поддержкой местных жителей."
SON_haughty_city_states:0 "Надменные города-государства"
SON_haughty_city_states_desc:0 "После своего порабощения города-государства Хэйзебленда с дерзостью начали требовать привилегий и автономии в обмен на собственную верность, к чему они привыкли во время правления королевы Бамины. Их высокомерие раздражало Зонни, и хотя его советники рекомендуют всё же предоставить автономию, он предпочёл бы поступить с ними по-другому..."
SON_governor_of_south:0 "Назначить Фарму Озёр"
SON_governor_of_south_desc:0 "Сердце земель захвачено, и теперь Зонни контролирует всю кровеносную систему Великих Озёр. Любая торговля теперь будет проходить через Зар-Хэй. Золотые поля Угаби и Аоранды накормят все голодные рты в королевстве. Города Хэйзеба будут производить всё, что необходимо. Остаётся только один вопрос: кто будет управлять всем этим?"
SON_revenge:0 "Месть"
SON_revenge_desc:0 "Мазви не должно больше существовать."
SON_search_for_royal_family:0 "Поиск королевской династии"
SON_search_for_royal_family_desc:0 "Армия Зар-Хэя подчинила все территории Мазви, так что теперь можно провести тщательные поиски пропавших заложников из королевской семьи. Если удастся найти хотя бы одного члена династии Зугхе, трон Зар-Хэя больше не будет пустовать. Чтобы доказать, что Зонни не властолюбец, он всем сердцем и силами поддержит эти поиски."
SON_sack_ziani:0 "Разграбление Зиани"
SON_sack_ziani_desc:0 "Зао когда-то был процветающим и великим городом. До прихода Мазви. Теперь Зар-Хэй отомстит проклятым мазвийцам и в ответ опустошит их столицу. Этот урок смирения должен научить их никогда больше не угнетать другие народы! Зиани будет сожжён, его граждане убиты, а промышленность уничтожена."
SON_crush_savages:0 "Поработить дикарей"
SON_crush_savages_desc:0 "Моззи – гордые зебры и поэтому будут отрицать власть Зонни до самого конца. Он покажет им цену неповиновения. Их самых сильных и умелых жеребцов и кобыл обратят в рабство и вынудят сражаться под началом своего нового хозяина, Зонни Золона. Те, кто откажется принять эту новую жизнь, будут забиты до смерти."
SON_governor_of_west:0 "Назначить Мазви-Фарму"
SON_governor_of_west_desc:0 "Когда Зар-Хэй был покорён, а королевская семья взята в заложники, жестокий вождь Мазви был назначен губернатором. Он обложил население тяжёлыми налогами, отбирая все оставшиеся богатства. Теперь ситуация изменилась. Мазви будут страдать под властью жестокого наместника подобно своим бывшим подданным. Интересно, есть ли ещё большее унижение?"
SON_the_coronation:0 "Коронация"
SON_the_coronation_desc:0 "Сыны и дочери Заргитау одержали победу! Все Великие Озёра теперь преклонили колени перед своими новыми законными хозяевами. Когда-то мы были презренным рабами, но этого больше никогда не будет! В этот самый славный день регент Зонни Золон провозгласит новую империю, гордо воспрявшую из руин имперского Мазви."

SON_lessons_from_battles:0 "Уроки битв"
SON_lessons_from_battles_desc:0 "Зонни Золон знает, что каждое сражение – это шанс стать лучше. На ошибках нужно учиться, а успехи нужно повторять. Тактику противника также необходимо анализировать, чтобы можно было найти слабые места и воспользоваться ими. С таким подходом военная стратегия армии постепенно будет отточена до совершенства."
SON_meritocratic_promotion:0 "Меритократическое повышение"
SON_meritocratic_promotion_desc:0 "Воинами должны командовать способные, а не те, кто у кого длинная родословная. Зонни стремится всегда продвигать наиболее отличившихся солдат на высокие должности, чтобы они смогли использовать весь свой боевой опыт для улучшения армии."
SON_ceaseless_drilling:0 "Бесконечная подготовка"
SON_ceaseless_drilling_desc:0 "Строевая подготовка всегда была жизненно важна для ведения войны. Как в прошлом, когда подразделения сражались в строю, так и сейчас, в век огнестрельного оружия, строевая подготовка может привить дисциплину в армии и натренировать слаженность пехоты. Постоянное обучение солдат строевому шагу и подчинению командам повысит всеобщую эффективность."
SON_foreign_military_advisors:0 "Нанять зарубежных инструкторов"
SON_foreign_military_advisors_desc:0 "Хотя некоторые скептически относятся к иностранцам и их причудливым обычаям, никто не сомневается, что их методы ведения войны и изготовления оружия более продвинуты, чем те, что используются сейчас на Великих Озёрах. Использование добычи с завоеваний для найма экспертов из-за рубежа значительно поможет модернизировать эти аспекты страны."
SON_formalized_recruitment:0 "Улучшить систему призыва"
SON_formalized_recruitment_desc:0 "В современности каждый гражданин является солдатом. Старые методы племенного сбора и добровольной вербовки слишком неэффективны. С помощью иностранных советников все свободные зебры нации пройдут базовую подготовку и будут призваны в резерв, чтобы быть в случае необходимости готовыми заменить погибших."
SON_supply_logistic_crap:0 "Снабжение и логистика"
SON_supply_logistic_crap_desc:0 "Любой хороший командир знает, что именно логистика решает исход войн. Иностранные советники обнаружили, что цепочки поставок армии Зар-Хэя, к сожалению, в лучшем случае архаичны и неспособны поддерживать снабжение наших сил. Правильно организованная и хорошо спланированная логистика исправит этот недостаток."
SON_retrain_royal_guard:0 "Переподготовка королевской гвардии"
SON_retrain_royal_guard_desc:0 "Самые преданные воины страны служат напрямую королевской династии и являются одними из наилучших бойцов во всём Зар-Хэе. Однако недавние сражения наглядно показали, что их тактика и снаряжение устарели. Это можно исправить, если мы проведём тщательную переподготовку и обновление общей стратегии."
SON_artillery_experimentation:0 "Эксперименты с артиллерией"
SON_artillery_experimentation_desc:0 "Раньше мы редко использовали артиллерию в армии, но сейчас ни у кого не осталось сомнений, что крупный калибр большой дальности имеет огромный потенциал на поле боя. Оружейники должны начать изготавливать новые, более современные образцы тяжёлых орудий, дабы пехота имела надлежащую огневую поддержку."
SON_royal_gun_workshop:0 "Королевская пушечная мастерская"
SON_royal_gun_workshop_desc:0 "Хотя гильдии оружейников прилагают все усилия, чтобы обеспечить армию всем необходимым, но этого недостаточно. Зонни Золон постановил, что в Зао нужно открыть мастерскую, целиком посвящённую производству оружия. В отличие от традиционных гильдий, она будет нанимать неквалифицированных рабочих для повышения объёма производства в ущерб качеству."
SON_meet_with_sorcerer:0 "Встретиться с колдуном"
SON_meet_with_sorcerer_desc:0 "Загадочный вождь племени Зарабара, Фаран, до сих пор оказывал лишь символическую поддержку делу Зонни. Поскольку он известный колдун, его способности могут принести неоценимую пользу королевству. Необходимо организовать встречу, чтобы заручиться его помощью."
SON_anti_resistance_crap:0 "Раздавить любое сопротивление"
SON_anti_resistance_crap_desc:0 ""Если ты уже потерпел поражение, то должен подчиняться новым хозяевам, а не пытаться сопротивляться." Зонни отдаст приказ своим воинам жестоко расправиться со всеми, кто выступит против новой гегемонии Зар-Хэя над Великими Озёрами. Под властью Мазви королевство сильно страдало, и теперь пришло время ощутить это всем остальным."
SON_support_crap:0 "Выделенные подразделения поддержки"
SON_support_crap_desc:0 "Зонни на практике узнал, что далеко не всем воинам нужно сражаться напрямую в бою. Если некоторые из них будут выполнять вспомогательные функции вроде разведки или инженерной подготовки, которые помогают их товарищам перед основным боем. Поэтому следует сформировать специализированные роты поддержки и интегрировать их в армию."

# Civil war 

SON_the_rightful_zuwa:0 "Истинный Зува"
SON_the_rightful_zuwa_desc:0 "Азхай Зугхе может претендовать на титул законного короля Зар-Хэя, но никак не гегемона Великих Озёр! Зонни – вот тот, кто привёл своих воинов к победе, поэтому именно он достоин править! Азхай либо научится преклонять колени, либо умрёт, подобно другим мелким королькам, которых до этого подчинил Золон."
SON_question_identity:0 "Подвергнуть сомнению его личность"
SON_question_identity_desc:0 "Как кто-то может быть уверен, что Азхай действительно тот, за кого себя выдаёт? Простой перстень с печатью сам по себе ничего не доказывает. Поэтому здесь явно не хватает хоть каких-то убедительных доказательств о том, что он действительно наследник престола. Необходимо начать пропагандистскую кампанию и выставить истину на всеобщее обозрение!"
SON_appeal_to_warriors:0 "Воззвать к воинам"
SON_appeal_to_warriors_desc:0 "В то время как многие солдаты присоединились к королю-самозванцу, есть и те, кто всё же засомневался. Они чувствуют, что обязаны следовать за королём, но одновременно осознают, что настоящий лидер тот, кто привёл их к бесчисленным победам. Обращение к подобным солдатам поможет им убедиться в правильности выбора."
SON_put_slaves_to_work:0 "Заставить рабов работать вдвое"
SON_put_slaves_to_work_desc:0 "Из-за недавних войн у нас появилось крайне много рабов, поскольку иначе военнопленных девать было некуда. Однако далеко на вся эта рабочая сила используется эффективно. Сейчас, во время гражданской войны, армия должна быть полностью обеспечена, поэтому рабов нужно заставить трудиться усерднее."
SON_aid_from_advisors:0 "Помощь от советников"
SON_aid_from_advisors_desc:0 "Нанятые ранее иностранные советники могут принести дополнительную пользу. Зонни отправит их на фронт, чтобы они помогли командирам с организацией всех оставшихся лояльными солдат. Пусть они и запросили за это дополнительную плату, но опыт советников принесёт куда большую пользу для армии."
SON_forced_conscription:0 "Насильная мобилизация"
SON_forced_conscription_desc:0 "Нам нужно больше солдат, чтобы раз и навсегда раздавить восстание. Однако опытных воинов уже не хватает, поэтому снова придётся задействовать обычных зебр, чтобы заполнить пробелы в рядах. Победа должна быть достигнута любой ценой."
SON_fear_campaign:0 "Кампания по устрашению"
SON_fear_campaign_desc:0 "Страх – вот что обычно удерживает мятежников и предателей в узде. Но прежняя политика Зонни оказалась слишком мягкой и не смогла удержать глупцов от присоединения к восстанию. Похоже, он просто не зашёл достаточно далеко. Нужно провести новые акции по устрашению, чтобы показать врагам, что произойдёт с теми, кто окажет сопротивление."
SON_he_shall_not_be_it:0 "Он не станет им!"
SON_he_shall_not_be_it_desc:0 "Королю следовало принять предложение Зонни. Он пытался найти компромисс, но Азхай жаждал абсолютной власти, желая захватить контроль над империей Золона. Но уже недолго Зугхе оставаться королём! До сих пор никто не пережил гнева Зонни. Почему он должен стать исключением?"

SON_the_rightful_king:0 "Истинный король"
SON_the_rightful_king_desc:0 "Если вы читаете это, значит использовали консольную команду. Но всё путём. В качестве пасхалки я расскажу о загадках Бродфельда в описаниях этих фокусов!"
SON_spread_news:0 "Распространить слово"
SON_spread_news_desc:0 "Первый ивент достаточно прост. Он использует шифр Цезаря. Подсказка находится в последнем слове, написанном заглавными буквами, и соответствует OXMI. Так вы сможете легко подобрать нужный шифр и использовать его, чтобы перевести текст и ответы."
SON_liberate_prisoners:0 "Освободить узников войны"
SON_liberate_prisoners_desc:0 "Второе событие более сложное и использует аффинный шифр. То, что выглядит как математическая формула, на самом деле является ключом шифрования, который можно использовать для расшифровки текста. На самом деле вам нужны только коэффициенты A и B из ключа, чтобы расшифровать текст с помощью веб-сайта или программы."
SON_promise_freedom:0 "Пообещать свободу рабам"
SON_promise_freedom_desc:0 "Третье событие сбивает с толку многих, несмотря на то, что оно не зашифровано. Это всё потому, что загадка из сферы астрофизики, но даже если вы шарите в ней, она может сбить с толку. В ней описывается образование урана в сверхновой и последовательность распада его изотопов. Ответ заключается в способе окончательного распада на свинец."
SON_amnesty_for_scholars:0 "Амнистия учёным"
SON_amnesty_for_scholars_desc:0 "В отличие от предыдущего, четвертый ивент представляет собой простой вопрос с подвохом. Правильный ответ вполне очевиден. Пятый ивент требует базового знакомства с франшизой MLP. Когда вы узнаете характерные черты и предысторию трёх принцесс, ответ снова становится довольно очевидным."
SON_united_against_tyranny:0 "Едины против тирании"
SON_united_against_tyranny_desc:0 "В шестом ивенте используются различные языки, которые необходимо перевести. Самый простой способ это сделать – просто воспользоваться онлайн-переводчиком, хотя некоторые из используемых языков несколько неочевидны. Ответ на седьмой ивент очевиден, если учесть, что у Клосау завязаны глаза."
SON_expose_his_crimes:0 "Разоблачить его преступления"
SON_expose_his_crimes_desc:0 "Восьмой ивент – это загадка и в некотором роде вопрос с подвохом. Хотя на первый взгляд может показаться, что все ответы подходят, только один из них правильный. Забавно, что на самом деле ивент основан на реальной легенде о масонах. Суть аллегории и будет ответом."
SON_long_live_the_king:0 "Долгих лет жизни королю!"
SON_long_live_the_king_desc:0 "Девятый ивент – последний шанс просто вернуться на обычный путь Бродфельда. В описаниях фокусов не было прямых ответов, но, надеюсь, подсказок будет достаточно, чтобы во всем разобраться."

# Supremacy path

SON_the_four_oaths:0 "Четыре клятвы"
SON_the_four_oaths_desc:0 "После гражданской войны Зува должен гарантировать вечную верность своих подданных. Все, кто служит величайшей нации зебр в Зебрике, должны принести четыре клятвы. В них кратко излагаются основные стремления всей нации в целом. Их осуществление принесёт величие Великим Озёрам!"
SON_prosperity_to_the_nation:0 "Процветание нации"
SON_prosperity_to_the_nation_desc:0 ""Да будет бог мне свидетелем, я торжественно клянусь посвятить свою жизнь усердному и эффективному труду для дальнейшего развития моей славной имперской родины. Я послушно отдам часть своего богатства Зуве, чтобы он мог мудро использовать его для общего блага нации.""
SON_negotiate_with_reem:0 "Провести переговоры с ре-эмцами"
SON_negotiate_with_reem_desc:0 "Несмотря на то, что помощь ре-эмцев стала огромным подспорьем для страны, экономика Зар-Хэя остаётся недостаточно развитой. Ей требуется дополнительная помощь, и Зонни должен обеспечить продолжение сотрудничества. Поэтому он должен посетить страну и убедиться, что нынешние взаимовыгодные отношения будут продолжены."
SON_urban_commercialization:0 "Коммерциализация городов"
SON_urban_commercialization_desc:0 "Города ре-эмцев процветают благодаря системе свободной торговли, частной собственности и экономической конкуренции. Аналогичная система должна быть внедрена в городах Великих Озёр. Зува уже издал указ об отмене налоговых тарифов в городах, роспуске гильдий и установлении правовых рамок собственности."
SON_rural_collectivization:0 "Коллективизация сельских районов"
SON_rural_collectivization_desc:0 "Сельская местность ре-эмцев разделена на коллективные общины. Они владеют землёй и работают на ней, делясь произведённой продукцией между собой. Поскольку это похоже на традиционную систему клановой собственности, внедрить аналогичную систему в Великих Озёрах будет не так тяжело. Это также простимулирует сельскохозяйственное сотрудничество."
SON_striving_for_self_suffiency:0 "Стремление к самодостаточности"
SON_striving_for_self_suffiency_desc:0 "Полагаться на других – значит проявлять слабость, а Зар-Хэй должен быть сильным. Важность стратегических ресурсов возрастает по мере модернизации вооружённых сил, поэтому с помощью ре-эмцев нужно расширять и совершенствовать производственные объекты. Хотя полная автаркия невозможна, внутренние поставки всегда более надёжны, чем зарубежные."
SON_imperial_railway:0 "Имперская железная дорога"
SON_imperial_railway_desc:0 "Железные дороги – это транспорт будущего. У ре-эмцев уже есть опыт в их строительстве, поэтому с их помощью мы можем построить грандиозную железную дорогу, соединяющую Тимбакту и Зано. Она станет символом постоянно растущего развития Имперского Царства!"
SON_imperial_guilds:0 "Имперские гильдии"
SON_imperial_guilds_desc:0 "Каста ремесленников Зар-Хэя традиционно делится на различные гильдии, каждая из которых специализируется на производстве различных видов продукции. Но они становятся слишком архаичными для современной эпохи. Будут созданы новые государственные и общенациональные имперские гильдии для управления квалифицированной рабочей силой от имени Зувы."
SON_question_of_slavery:0 "К вопросу о рабстве"
SON_question_of_slavery_desc:0 "Жёсткая кастовая система всегда была частью общества Зар-Хэя, и рабство являлось одним из его столпов. Однако в новое время перемен эта традиция подвергается сомнению. К тому же Ре-эм продолжает оказывать давление на Зуву, требуя отменить "варварскую" практику. Как он решит эту проблему?"
SON_renovation_of_zao:0 "Реновация Зао"
SON_renovation_of_zao_desc:0 "До возвышения Мазви Зао был жемчужиной королевства с процветающими рынками, широкими улицами и высокими домами. За два столетия иностранной оккупации город превратился в жалкую тень своего прежнего величия. И теперь Зонни восстановит утраченную славу и превратит его в столицу, достойную править целой Империей!"
SON_grand_burial_mound:0 "Великий могильный курган"
SON_grand_burial_mound_desc:0 "У представителей аристократической касты принято возводить курганы для себя и своей семьи. Тот, что построил отец Зонни, довольно небольшой, поскольку он был не слишком богат. Но его семья достойна куда большего, и поэтому Зува решил построить новый могильный курган, самый большой из когда-либо виденных на Великих Озёрах."
SON_offer_they_cant_refuse:0 "Безотказное предложение"
SON_offer_they_cant_refuse_desc:0 "За прошедшие годы связь между Зар-Хэем и Ре-эмом стала очень тесной. Причём настолько тесной, что по факту у них больше нет причин оставаться отдельными нациями. В качестве кульминации всех достигнутых высот, Ре-эму будет предоставлен шанс присоединиться к Имперскому Царству. Без возможности отклонить это щедрое предложение."
SON_loyalty_to_the_zuwa:0 "Клятва верности Зуве"
SON_loyalty_to_the_zuwa_desc:0 ""Да будет бог мне свидетелем, я торжественно клянусь посвятить свою жизнь служению Зуве. Я не буду участвовать в заговорах против него или его подданных ради мира и порядка в государстве. Я буду беспрекословно выполнять приказы его наместников, зная, что их мудрость превосходит мою.""
SON_reward_the_loyal:0 "Наградить сохранивших верность"
SON_reward_the_loyal_desc:0 "Гражданская война была выиграна только благодаря героическим усилиям тех, кто отказался предать Зуву. Многие отдали свои жизни в борьбе с предателями. Выжившие заслуживают благодарности. Души павших – уважения. Да будет известно, что Зонни щедр и добр к своим верным подданным."
SON_council_of_generals:0 "Совет командиров"
SON_council_of_generals_desc:0 "Зува не может править в одиночку. Ему нужны компетентные советники. И кто может лучше справиться с этой ролью, как не офицеры, сражавшиеся на стороне Зонни? Они зарекомендовали себя как верные и компетентные зебры. Благодаря созданию консультативного совета военных командиров Зар-Хэй всегда будет в безопасности."
SON_service_guarantees_citizenship:0 "Служба гарантирует гражданство"
SON_service_guarantees_citizenship_desc:0 "Понятие "подданный Зар-Хэя" должно быть реформировано и оформлено в виде современного гражданства. Статус имперского гражданина будет включать в себя все основные права и льготы. Однако для его получения потребуется несколько лет военной службы. Таким образом, зебр будут всячески поощрять вступать в ряды армии империи."
SON_arms_industry_crap:0 "Имперский арсенал"
SON_arms_industry_crap_desc:0 "Для снабжения постоянно растущей имперской армии требуются улучшенные производственные линии и складские помещения. Для этой цели в Анзонго будет построен великий арсенал. Уже существующая промышленная база послужит отличным фундаментом для такого предприятия."
SON_reshape_identity:0 "Изменение идентичности"
SON_reshape_identity_desc:0 "Традиционно быть членом Зар-Хэя означало быть потомком Заргитау. Но разве племя раньше не стало бы сильнее, если не принимало в свои ряды новых зебр? Мазви потерпели крах, потому что это было одно племя, подчинявшее себе других. Зар-Хэй же достигнет процветания, потому что это будет одно племя, объединяющее все остальные под одним знаменем."
SON_cultural_synthesis:0 "Культурный синтез"
SON_cultural_synthesis_desc:0 "Нельзя допустить застоя культуры Зар-Хэя или её изоляции. Чтобы действительно укрепить самобытность, необходимо объединить элементы других сильных культур, существующих на Великих Озёрах. Так Зар-Хэй станет сильнее как племя. Это также значительно облегчит процесс ассимиляции остальных народов."
SON_language_standardization:0 "Стандартизация языка"
SON_language_standardization_desc:0 "На Великих Озёрах говорят на сотнях языков, и даже в самом Зар-Хэе существует множество местных диалектов. В интересах администрации необходимо создать единый официальный язык – диалект Зао для всего Зар-Хэя. Затем этот язык будет преподаваться в школах по всей стране."
SON_death_to_the_traitors:0 "Смерть предателям"
SON_death_to_the_traitors_desc:0 ""Да будет бог мне свидетелем, я торжественно клянусь посвятить свою жизнь безопасности государства. У меня не будет иных чувств, кроме презрения к тем, кто предал нацию. Я не стану помогать шпионам и заговорщикам, а вместо этого сообщу о них наместникам Зувы, дабы они разобрались с изменниками.""
SON_police_force:0 "Ассара-Мунидиос"
SON_police_force_desc:0 "Недавний хаос на Великих Озёрах привел к росту преступности, поэтому честным зебрам пришлось жить в страхе перед безжалостными отбросами общества. Но теперь, когда наступил мир, должен прийти и порядок. Имперские правоохранители, Ассара-Мунидиос, будут следить за соблюдением законов и наказывать злодеев."
SON_some_spy_shit_idk:0 "Глаза Зувы"
SON_some_spy_shit_idk_desc:0 "Король-самозванец одурачил Зонни и застал его врасплох, втайне готовя восстание. Нельзя допустить, чтобы это когда-либо повторилось! Шпионы проникнут во все слои общества и будут искать любые признаки измены. Они также будут полезны и против иностранного шпионажа. Да будет известно, что у Зува видит всё!"
SON_religious_pluralism:0 "Религиозный плюрализм"
SON_religious_pluralism_desc:0 "На Великих Озёрах существует множество различных верований и способов поклонения богам. Зонни ранее провозгласил общую толерантность, но теперь равенство всех религий должно быть закреплено законом. Даже к странной вере ре-эмцев следует относиться терпимо, а их общины должны быть интегрированы."
SON_mass_education:0 "Всеобщее образование"
SON_mass_education_desc:0 "Формирование устойчивого общества требует обязательного образования для всех граждан и их потомков. К тому же, чтобы стать по-настоящему сильной и развитой нацией, необходимы квалифицированные работники, и единственный способ их получить – это образование. Посещение государственных школ станет обязательным под угрозой порки."
SON_diminished_persecution:0 "Ослабление подавления интеллектуалов"
SON_diminished_persecution_desc:0 "Зува Зонни не доверял учёным с тех пор, как зебры Тимбакту устроили заговор против него. Советники Золона постоянно пытались переубедить его, расписывая преимущества поддержки интеллектуалов, но их предложения оставались без внимания. До сих пор. Зонни наконец-то согласился в какой-то степени смягчить свою позицию."
SON_fate_of_the_caste_system:0 "Судьба кастовой системы"
SON_fate_of_the_caste_system_desc:0 "В традиционных обществах Великих Озёр браки между представителями разных групп не одобрялись. Кастовая система обеспечивала социальную гармонию и поддерживала жёсткую иерархию, однако теперь её полезность вызывает сомнения. Возможно, она приносит больше вреда, чем пользы Имперскому Царству?"
SON_imperial_academy:0 "Имперская академия"
SON_imperial_academy_desc:0 "Меритократическое повышение само по себе не гарантирует способности зебр. Многообещающие умы необходимо развивать и совершенствовать, чтобы они могли полностью раскрыть свой потенциал. Для этой цели будет создано специальное учебное заведение, в котором начнут работать и делиться знаниями умелые иностранные преподаватели."
SON_glory_to_the_army:0 "Честь и слава армии"
SON_glory_to_the_army_desc:0 ""Да будет бог мне свидетелем, я торжественно клянусь посвятить свою жизнь защите страны от любых иностранных вторжений. Я откликнусь на призыв, когда нужен буду на фронте. Я никогда не покину армию и не сдамся врагу, сражаясь насмерть, если потребуется.""
SON_new_model_army:0 "Концепция новой армии Нью Модел"
SON_new_model_army_desc:0 "Империя Мазви пала, потому что не смогла адаптироваться. Именно поэтому современная армия Короля Шторма с лёгкостью уничтожила её. Нью Модел, иностранный офицер из далёкой Эквестрии, предложила ряд радикальных реформ, направленных на превращение имперской армии в по-настоящему современную боевую силу, способную дать отпор любому захватчику."
SON_recruit_ugabi_officers:0 "Вербовать офицеров Угаби"
SON_recruit_ugabi_officers_desc:0 "Прежде чем воины Зонни разгромили Угаби, армия этой страны вложила значительные средства в модернизацию своих вооружённых сил и даже создала бронетанковую бригаду. Знания бывших офицеров обладают невероятной ценностью, и поэтому мы предложим им свободу в обмен на опыт ведения боя с применением бронетехники, который будет крайне полезен."
SON_establish_air_force:0 "Летающие зебры"
SON_establish_air_force_desc:0 "Ключевым фактором военного успеха Короля Шторма было использование им авиации. Дирижабли уже устарели из-за новых технологий, которые Зар-Хэй должен как можно быстрее освоить. Необходимо построить самолёты, обучить пилотов и создать авиабазы. Новые имперские военно-воздушные силы вскоре окажут жизненно важную поддержку армии."
SON_first_trial:0 "Первое испытание новой армии"
SON_first_trial_desc:0 "Реформы Нью Модел идут полным ходом, но новую армию ещё предстоит испытать на практике. На востоке, в хаосе, последовавшем за крахом Мазви и смертью Короля Шторма, военачальник йети создал собственное королевство. Обеспечение безопасности восточной границы Зар-Хэя станет отличным поводом для военных испытаний армии."
SON_land_of_dervishes:0 "Земли дервишей"
SON_land_of_dervishes_desc:0 "На востоке остаются наследники некогда могущественного королевства Гиении, которые пострадали от короля Шторма равноценно Мазви. Однако они восстановили свои силы и представляют потенциальную угрозу восточной границе Имперского Царства. Они должны подчиниться власти Зонни. Ведь иначе религиозным пустынным собакам попросту нельзя доверять."
SON_fortify_borders:0 "Укрепить границы"
SON_fortify_borders_desc:0 "Зува захватил немало новых земель и теперь Зар-Хэй граничит со многими государствами, которые потенциально могут стать врагами. Необходимо защитить новые границы, дабы не потерять их с той же лёгкостью, с какой были захвачены. Тысячи рабочих будут задействованы на строительстве бесчисленных оборонительных сооружений по всей границе Империи."
SON_elixir_of_life:0 "Эликсир жизни"
SON_elixir_of_life_desc:0 "Имперское Царство было построено исключительно с опорой на Зуву. Однако он не бессмертен, и у него нет наследника. Он боится, что вся проделанная им работа обратится в прах, если его будущие дети будут ссориться из-за наследства. Но если он никогда не умрёт, то такой проблемы не будет. Наверняка уже изобрели лекарство от смерти?"
SON_pacify_the_south:0 "Усмирить юг"
SON_pacify_the_south_desc:0 "Преемники Короля Шторма сражались в гражданской войне долгие годы. Это сделало их слабыми и разобщёнными. Но это не будет продолжаться вечно. Нужно любой ценой предотвратить появление ещё одного завоевателя, подобного Королю Шторму! Йети необходимо уничтожить как можно скорее, пока не стало слишком поздно."
SON_demand_ovingoland:0 "Потребовать Овинголенд"
SON_demand_ovingoland_desc:0 "Во время хаоса, вызванного крахом Мазви, тысячи беженцев бежали на север c Великих Озёр. Они поселились в малонаселённой земле, известной как Овинголенд. Может быть, они не слишком заинтересованы в возвращении в свои дома, однако это будет отличным поводом для... "обеспечения безопасности" северной границы Зар-Хэя."
SON_secure_the_west:0 "Обезопасить запад"
SON_secure_the_west_desc:0 "Западная граница Империи стала слишком длинной протяженной, но её можно значительно сократить. Поэтому, мы обладаем легальной стратегической необходимостью вторгнуться в Седельную Аравию, пока это не сделали враждебные державы. Запад должен быть защищён, чтобы Империя была в безопасности со всех сторон света."
SON_create_navy_crap:0 "Создать имперский ВМФ"
SON_create_navy_crap_desc:0 "Когда-то Зар-Хэй был государством, не имевшим выхода к морю. Но теперь у нас есть обширные прибрежные регионы, а также морские торговые пути, которые необходимо защищать от возможных нападений противника. Простых речных каноэ уже недостаточно – необходим настоящий океанский флот с современными судами, сделанными из стали."
SON_ozymandias:0 "А теперь взгляните на мою работу!"
SON_ozymandias_desc:0 "Зува Зонни оставил свой след в мировой истории. Он возглавил маленькое и бедное королевство Зар-Хэй, а затем огнём и кровью превратил его в могущественную и обширную империю, сделав страну одной из главных держав Зебрики. Он может быть спокоен, зная, что его наследие проживёт ещё множество поколений."

# Post-Zonni epilogue tree

SON_crush_the_rebels:0 "Раздавить бунтовщиков"
SON_crush_the_rebels_desc:0 "В отличие от Зонни, Мейнсата – воительница чести. Но даже она не слишком терпима к предателям и мятежникам, особенно когда они видят в ней слабачку. Хотя зебра понимает их чувства по поводу правления Зонни, она надеялась, что они дадут ей шанс всё исправить. Но они этого не сделали. И теперь пожалеют об этом."
SON_promise_reform:0 "Пообещать реформы"
SON_promise_reform_desc:0 "Несмотря на некоторые символические реформы вроде отмены рабства, условия для жизни низших классов оставляли желать лучшего. Мейнсата намерена улучшить их положение не только из сочувствия, но и для обеспечения стабильности своей шаткой власти. Она пообещает провести широкомасштабные социальные реформы, чтобы уменьшить поддержку революции."
SON_reform_admin:0 "Реорганизовать администрацию"
SON_reform_admin_desc:0 "Созданная Зонни система губернаторств оказалась слишком громоздкой и фактически наделяла этих Фарм неограниченной властью и влиянием. Необходимо создать более устойчивую систему. Крупные губернаторства будут разделены на множество более мелких провинций. Все нынешние Фармы будут уволены."
SON_end_repression:0 "Покончить с репрессиями интеллектуалов"
SON_end_repression_desc:0 "С момента завоевания Тимбакту Зонни не доверял учёным и считал их врагами государства. Теперь нет необходимости проявлять чрезмерную паранойю. Зува потребует немедленно прекратить все несправедливые преследования интеллектуалов. Она также официально принесёт извинения за плохое обращение с ними в прошлом."
SON_reemite_autonomy:0 "Даровать автономию Ре-эму"
SON_reemite_autonomy_desc:0 "Ре-эмцы многое сделали, чтобы помочь Империи, но ничего не получили взамен. Вместо этого Зонни отнял у них драгоценную свободу и присоединил их непосредственно к своим личным владениям. Теперь эта несправедливость будет исправлена, а ре-эмцы получат награду за свою верную службу Зар-Хэю."
SON_revise_the_oaths:0 "Пересмотреть клятвы"
SON_revise_the_oaths_desc:0 "Четыре клятвы, которые составляли основу правления Зонни, считались абсолютно авторитарными. Хотя их основные принципы звучали разумно, формулировки часто подвергались критике. Необходимо пересмотреть каждую клятву, чтобы подданные Зувы добровольно желали их исполнять."
SON_trade_policy:0 "Формализовать торговую политику"
SON_trade_policy_desc:0 "Зонни никогда не интересовался экономикой и оставлял такие вопросы на откуп своим советникам. Как следствие, чёткий курс торговой политики с зарубежными странами так и не был разработан. Мейнсата желает изменить это, несмотря на отсутствие познаний в экономике. Поэтому она проконсультируется со своими советниками, прежде чем принять решение."
SON_end_the_experiment:0 "Завершить эксперимент"
SON_end_the_experiment_desc:0 "Зонни лелеял грандиозную мечту объединить разрозненные племена Великих Озёр в единую суперкультуру, и отчасти ему это удалось. Однако политика насильственной ассимиляции разозлила многих подданных империи, и для целостности королевства их необходимо успокоить. Поэтому никакие дальнейшие программы по интеграции культур больше проводиться не будут."
SON_estates_of_the_realm:0 "Сформировать великий собор"
SON_estates_of_the_realm_desc:0 "В прошлом у империи Мазви было совещательное собрание – гбара, где лидеры кланов могли проголосовать по различным политическим вопросам. Подобный правительственный орган был бы очень полезен Мейнсате, чтобы она могла поручить ему составление различных политических указов, а сама сосредоточиться на защите нации."
SON_zonnis_legacy:0 "Наследие Зонни"
SON_zonnis_legacy_desc:0 "После реформ Мейнсаты всё больше и больше зебр осмеливаются негативно отзываться о Зонни и его деяниях. Он стал противоречивой фигурой, и его наследие подвергается сомнению и критике. Каким его запомнят будущие поколения? Именно Мейнсата решит, что будет написано в книгах по истории."

# Harmony path

SON_back_home:0 "Возвращение домой"
SON_back_home_desc:0 "После стольких лет терзаний и ожиданий Король и его семья наконец-то вернулись в своё племя в Зар-Хэе. Настало время ликования и радости, ведь королевство вновь обрело своего правителя."
SON_golden_tablets_of_zao:0 "Золотые скрижали"
SON_golden_tablets_of_zao_desc:0 "Анархия, царившая на Великих Озёрах в последнее десятилетие, должна закончиться. Слуги Короля провозгласят новый свод законов, вдохновленные текстами Гулу из Угаби и высеченные на золотых скрижалях. Они упразднят рабство и заложат прочный фундамент честного и справедливого общества."
SON_continue_cooperation_with_reem:0 "Продолжить сотрудничество с Ре-эм"
SON_continue_cooperation_with_reem_desc:0 "У прежнего регента Зонни сложились довольно близкие отношения с Ре-эмом. Хотя он уже не у власти, у нас нет причин разрывать наши плодотворные отношения с лошадьми. Более того, мы должны сблизить два народа с помощью мирной дипломатии и торговли."
SON_support_the_scholars:0 "Поддержать учёных"
SON_support_the_scholars_desc:0 "Во время правления Зонни учёные подвергались массовым и несправедливым гонениям. После смены власти Азхай положил этому конец, но подобных мер недостаточно. Чтобы показать интеллигенции Великих Озёр, что Король любит образование и мудрость, будет основана новая организация, призванная поддерживать научные начинания."
SON_a_professional_army:0 "Профессионализация армии"
SON_a_professional_army_desc:0 "Зонни не делал различий между солдатами и мирными жителями. Для него любая зебра была потенциальным воином. Но королевская армия будет другой. В её ряды будут принимать только самых лучших, и они станут преданными солдатами, чьё довольствие пойдёт прямо из королевской казны."
SON_secure_trade_routes:0 "Обезопасить торговые пути"
SON_secure_trade_routes_desc:0 "Когда-то торговля была жизненной силой Великих Озёр, но долгие годы конфликтов уничтожили все налаженные связи, поскольку торговые пути стали слишком опасными. Теперь здесь снова царят мир и порядок, но Азхай пойдёт дальше. Вдоль торговых путей будут построены гарнизоны, на разбойников объявят охоту, а с другими странами будут заключены новые соглашения."
SON_import_machinery:0 "Импорт промышленного оборудования"
SON_import_machinery_desc:0 "Машины представляют собой ключ к новой "промышленной революции". Они обеспечивают более эффективное производство товаров, что приводит к процветанию общества в целом. Но в Великих Озёрах мало зебр, умеющих создавать такие механизмы. К счастью, ре-эмцы с радостью предоставят нам не только опыт, но и сами машины."
SON_educate_every_zebra:0 "Всеобщее образование"
SON_educate_every_zebra_desc:0 "Традиционно в Великих Озёрах образование было привилегией богатых зебр из высшей касты. Но Азхай хочет, чтобы это изменилось. Он считает, что каждый имеет право на образование и что это значительно продвинет общество в целом. Для решения этой грандиозной задачи он привлечёт учёных из Ре-эма и Тимбакту."
SON_build_a_bureaucratic_machine:0 "Построить бюрократическую машину"
SON_build_a_bureaucratic_machine_desc:0 "Король правит Зар-Хэем, но в целом ему приходится делегировать надзор за исполнением своих законов чиновникам. После завоеваний Зонни Зар-Хэй превратился в огромное королевство. Чтобы управлять всем им, правительство должно расширить сферу своего влияния, увеличив бюрократический аппарат до невиданных размеров с помощью интеллигенции."
SON_royal_air_force:0 "Основать Королевские ВВС"
SON_royal_air_force_desc:0 "Одним из факторов, приведших к краху Мазви, было отсутствие военно-воздушных сил, что позволило Королю Шторму использовать свои дирижабли без какого-либо сопротивления. Небеса Зар-Хэя будут защищать не только Небесный Жеребец, но и наши отважные пилоты."
SON_refurbish_royal_guard:0 "Реформировать королевскую свиту"
SON_refurbish_royal_guard_desc:0 "Королевская свита продолжала существовать даже без своего Короля. В обмен на их нерушимую верность Король Азхай не только предоставит им все необходимые ресурсы, но и прикажет провести ряд реформ, чтобы расширить их состав, улучшить качество обучения и обновить снаряжение. Благодаря всему этому они станут сильным ядром королевской армии."
SON_abolish_guilds:0 "Ликвидировать систему гильдий"
SON_abolish_guilds_desc:0 "Гильдии, объединения талантливых ремесленников, существовали на Великих Озёрах с давних времён. Но мы живем в эпоху, когда старые традиции и их полезность подлежат пересмотру. Гильдии мешают торговле, инновациям и распространению знаний. Они не приносят пользы никому, кроме тех, кто в них состоит. Поэтому они должны быть распущены."
SON_canal_network:0 "Построить сеть каналов"
SON_canal_network_desc:0 "Великие Озёра являются не только регионом озёр, но и множества рек. Ценным источником воды, который можно использовать для орошения ферм. Строительство сетей ирригационных каналов потребует много усилий, но они будут стоить того, поскольку это значительно увеличит продуктивность ферм и повысит производительность труда в сельской местности, позволяя меньшему числу фермеров кормить большее количество ртов."
SON_royal_railways:0 "Королевские железные дороги"
SON_royal_railways_desc:0 "Железные дороги – это будущее транспорта. Зебрам больше не придётся тянуть тяжёлые повозки по дорогам, ведь вместо них колёсные машины с двигателями смогут тащить громадные грузы по стальным рельсам. Благодаря нашим ре-эмским друзьям будет основана новая ж/д компания, цель которой – соединить все крупные города Королевства."
SON_a_center_of_learning:0 "Центр образования"
SON_a_center_of_learning_desc:0 "Университет Тимбакту знаменит, но при этом является единственным в своём роде на Великих Озёрах. При королевском покровительстве в столице страны будет основан новый университет. Преподавать в нём будут приглашены интеллектуалы со всего региона и Ре-эма, а студентов будут встречать с распростёртыми копытами."
SON_administrative_reform:0 "Административная реформа"
SON_administrative_reform_desc:0 "Губернаторства, созданные Зонни, казались поспешным и временным решением. Они слишком крупны и громоздки, чтобы продолжать существовать. Поэтому Король в своей мудрости постановил, что губернаторства будут упразднены, а Королевство реорганизовано в более мелкие провинции, губернаторы которых будут иметь значительно меньшую автономию."
SON_royal_armory:0 "Королевская оружейная палата"
SON_royal_armory_desc:0 "Огневая мощь – ключ к современной войне, а Королевству не хватает тяжелых орудий. Чтобы облегчить проблему нехватки оружия, Азхай постановил создать в Зао королевский оружейный завод, который будет заниматься производством и накоплением вооружения, созданного по иностранным образцам."
SON_army_motorization:0 "Моторизация армию"
SON_army_motorization_desc:0 "Грузовики, оснащённые двигателями внутреннего сгорания, могут перевозить грузы на умеренные расстояния даже по пересечённой местности. Они могут доставить гораздо больше припасов, чем зебры. Если королевская армия освоит эти машины, то это станет благом для нашей логистики. Говорят, что армия марширует, но наши войска поедут на колёсах."
SON_march_to_the_east:0 "Марш в Зебхару"
SON_march_to_the_east_desc:0 "После распада Имперского Мазви и Королевства Шторма безумный военачальник-йети создал собственную империю в восточной пустыне. Хотя Азхай предпочитает избегать войны, нельзя отрицать, что державе [CZR.GetNameDef] будет лучше в составе Королевства Зар-Хэй. Поэтому королевская армия должна отправиться на восток и занять эти земли."
SON_coca_cola:0 "Поддержать компанию Кола-Кола"
SON_coca_cola_desc:0 "С развитием экономики на смену старым гильдиям приходит множество новых частных компаний. Одна из них – компания Кола-Кола, основанная зеброй, которая изобрела новый вид безалкогольного напитка из орехов кола. Этот напиток оказался настолько вкусным и популярным, что его полюбил даже сам Король. Пусть каждый насладится вкусом Кола-Колы!"
SON_royal_charity:0 "Королевская благотворительность"
SON_royal_charity_desc:0 "Как Король Зар-Хэя, Азхай – богатая зебра. Но ему не нужно богатство, поскольку он ведёт относительно скромную жизнь. Он хочет, чтобы его подданные тоже жили в достатке, и планирует начать программу королевской благотворительности, в рамках которой бедные и нуждающиеся получат часть его богатства."
SON_planned_urbanization:0 "Планируемая урбанизация"
SON_planned_urbanization_desc:0 "По мере того как Зар-Хэй превращается в современную страну, его города стремительно растут из-за миграции зебр со всех деревень. Без тщательного контроля грязные трущобы будут расти как грибы после дождя. Правительство должно следить, чтобы рост городов был упорядочен, и в них создавались асфальтированные улицы, нормальное жильё и водопровод."
SON_cultural_pluralism:0 "Культурный плюрализм"
SON_cultural_pluralism_desc:0 "Зар-Хэй – королевство многих народов, а не только самих зар-хэйцев. Разнообразие – наша сила, а не слабость. Хотя Зар-Хэй – первый среди равных, традиции и языки других культур будут уважаться не меньше. Это заставит их с большей готовностью служить своему Королю, даже если он для них чужой."
SON_kill_yeti:0 "Сокрушить Йети"
SON_kill_yeti_desc:0 "С момента своего образования Королевство Шторма стало угрозой для своих соседей, порабощая зебр и грабя всё подряд. Даже Зао не избежал их варварства. Йети должны быть раз и навсегда побеждены военным путём, чтобы они больше никогда не угрожали другим расам. Только тогда мы сможем обрести мир на юге Зебрики."
SON_approach_qaylids:0 "Кайлидский вопрос"
SON_approach_qaylids_desc:0 "О загадочных дервишах с востока мало что известно. Пускай этот народ исповедует странную религию, но они тоже ненавидят йети. Если гиены готовы к дипломатии, то нам нет нужды враждовать. Но в противном случае придётся признать их как угрозу и покончить с ними."
SON_resolve_ovingoland:0 "Возвращение овинголендских беженцев"
SON_resolve_ovingoland_desc:0 "Во время бесчинств Короля Шторма на Великих Озёрах сотни тысяч зебр бежали на север, в земли Мейргипта. Они образовали свою собственную общность, "Овинголенд", сея смуту в своём новом доме. Теперь на Великих Озёрах снова царят мир и безопасность, и беженцы могут вернуться домой. Нужно лишь попросить державу [766.owner.GetNameDef] отпустить их."
SON_phase_out_castes:0 "Отказ от кастовой системы"
SON_phase_out_castes_desc:0 "Кастовая система – старая часть культуры Зар-Хэя, но в новую эпоху есть стимул к увеличению классовой мобильности. Если позволить зебрам выбирать профессию, а не диктовать её по рождению, то больше наших зебр смогут выбраться из нищеты. Конечно, есть вероятность, что это разозлит высшие касты, которые ревностно оберегают свою власть..."
SON_expand_canal_network:0 "Расширить сети каналов"
SON_expand_canal_network_desc:0 "Реки и озёра широко используются для перевозок, но они созданы природой и поэтому не всегда являются эффективными маршрутами. Если прорыть ещё больше искусственных каналов, можно перенаправить поток воды и проложить новые безопасные пути для кораблей. Это значительно сократит время в пути и расходы, позволив королевству процветать."
SON_cult_of_sky_stallion:0 "Культ Небесного Жеребца"
SON_cult_of_sky_stallion_desc:0 "У зебр Великих Озёр мало общего, кроме одного: представления о Боге, который выше и предков, и духов. Если создать культ вокруг этой сущности, которая в Зар-Хэе известна как Небесный Жеребец, то подданных Королевства можно будет объединить единой верой. У заблуждающегося пророка Масигены была похожая идея, но мы не станем никому её навязывать."
SON_develop_zwahile:0 "Развивать Звахиле"
SON_develop_zwahile_desc:0 "Побережье Звахиле страдало под властью йети около десяти лет. Когда-то во времена мазвийцев это была процветающая и развитая земля, но йети разорили её, доведя тысячи жителей до нищеты и бедности. Теперь, когда Зар-Хэй освободил Звахиле, он может вернуть себе былую славу с помощью короля Азхая"
SON_royal_navy:0 "Основать Королевский флот"
SON_royal_navy_desc:0 "Фактически у Зар-Хэя уже есть флот, состоящий из речных каноэ и небольших судов. Однако новый Королевский флот будет представлять собой настоящую океанскую военную силу, ведь теперь у Королевства наконец-то есть береговая линия. Его задачей будет охрана побережья и жизненно важных морских путей, ведущих в другие страны."
SON_steel_chariots:0 "Самоходные стальные колесницы"
SON_steel_chariots_desc:0 "Давным-давно зебры Великих Озёр использовали колесницы для ведения войны. Теперь они снова возвращаются, но совсем в другом виде. Известные за рубежом как "танки", эти машины сделаны из стали, имеют большую пушку и используют двигатели и гусеницы, чтобы двигаться с огромной скоростью. Они стали бы прекрасным дополнением к арсеналу королевской армии."
SON_worker_protection:0 "Защитить рабочих"
SON_worker_protection_desc:0 "Экономика Зар-Хэя прошла через трудное время, но теперь стала зрелой. Нет смысла задерживать должное жалованье усердным труженикам – истинным архитекторам прогресса. Король своим официальным указом позаботится о том, чтобы каждый рабочий получил положенное вознаграждение. А работодатели, использующие подчинённых в своих интересах, будут наказаны."
SON_universal_education:0 "Королевская библиотека"
SON_universal_education_desc:0 "Король Азхай хочет, чтобы Зар-Хэй стал по-настоящему цивилизованным. Поэтому при поддержке учёных он планирует основать в Зао новую великую библиотеку. Литература всех видов будет закупаться за границей, переводиться и храниться там, чтобы любой зебр мог свободно читать. Знания – это не привилегия немногих, а право каждого."
SON_secure_the_borders:0 "Охрана границ"
SON_secure_the_borders_desc:0 "Каждая зебра в Зар-Хэе желает вечного мира, но он возможен только в том случае, если границы будут надёжно защищены. С любыми враждебными режимами следует быстро расправляться, а с более разумными правительствами вести дипломатические переговоры."
SON_my_work_here_is_done:0 "Моя работа здесь закончена"
SON_my_work_here_is_done_desc:0 "Король Азхай Великий многое сделал для Зар-Хэя, правя с мудростью и благосклонностью. Но ни одна зебра не может править вечно. Он уже стар, и время подтачивает его тело. Становится всё очевиднее, что он не может оставаться королём. Поэтому Азхай решил отречься от престола и позволить одному из своих наследников стать его преемником."

# heir tree

SON_heir_of_the_great:0 "Наследник великого"
SON_heir_of_the_great_desc:0 "Король Азхай Великий отрёкся от престола, и его законный наследник взошёл на трон. Золотой век правления Зугхе на Великих Озёрах продолжится! Но сначала новый правитель должен быть коронован. Да здравствует [Root.GetLeader]!"
SON_get_rid_of_pretenders:0 "Устранить претендентов"
SON_get_rid_of_pretenders_desc:0 "Есть два претендента на трон, которые пытаются отобрать его у законного наследника Азхая Великого, [Root.GetLeader]. Своим неверным и вероломным поведением они ставят под угрозу стабильность страны. Избавиться от них – единственный способ обеспечить мир и порядок. Обидно, когда близкие родственники вынуждены решать разногласия насилием..."
SON_money:0 "Деньги..."
SON_money_desc:0 "Теперь, когда Муза стал королём, он имеет право облагать налогами своих подданных. И он будет это делать столько, сколько ему заблагорассудится. В Королевстве не останется ни единой сделки или имущества, которые не будут облагаться налогом. Только когда Муза станет самой богатой зеброй в мире, он будет счастлив. Нет, самым богатым существом..."
SON_prospect_for_gold:0 "В поисках золота"
SON_prospect_for_gold_desc:0 "Всем известно, что запасы золота в бакурских рудниках на исходе. Но ведь наверняка есть ещё залежи этого ценного ресурса, спрятанные глубоко под землёй? Король сделает всё, что в его силах, чтобы поддержать масштабную геологоразведку в этом районе. Наверняка они найдут очень богатую жилу драгоценного жёлтого металла."
SON_turning_lead_into_gold:0 "Превратить свинец в золото"
SON_turning_lead_into_gold_desc:0 "У алхимиков существует легенда о превращении свинца в золото. Но что, если её можно воплотить в реальность? Король щедро профинансирует всех алхимиков, чтобы они занялись разработкой формулы великого процветания. Разумеется, им также заплатят, если они откроют и другие виды зелий, которые тоже окажутся полезными."
SON_beginning_of_golden_age:0 "Начало золотого века"
SON_beginning_of_golden_age_desc:0 "Король Муза заложил прочный фундамент для своего правления. Теперь он может полноценно принять свою новую роль короля Великих Озёр. Он молод и будет править страной ещё много десятилетий. Все ждут, что его власть принесёт Королевству богатство, процветание и благо. В особенности лично королю."
SON_feudalism_basically:0 "Наградить последователей"
SON_feudalism_basically_desc:0 "Зин привлекла на свою сторону многих зебр сладкими обещаниями. Теперь, когда она королева, пришло время их исполнить. Земля и богатства будут щедро распределены, а вожди получат больше власти. Простые зебры могут быть не слишком довольны, но в конечном счёте их мнение всё равно мало что значит."
SON_a_splendid_court:0 "Великолепный двор"
SON_a_splendid_court_desc:0 "У настоящей королевы должен быть роскошный двор, полный интересных и влиятельных личностей, которые кружат вокруг Её Величества. Это должно быть великолепной демонстрацией могущества и богатства королевской власти. Божественные милости будут дарованы, множество дверей откроются, а благословения польются рекой."
SON_glorify_the_queen:0 "Прославлять королеву"
SON_glorify_the_queen_desc:0 "Каждая зебра в королевстве должна знать, что Зин – ещё лучшая правительница, чем сам Азхай. Его называли "Великим", но скоро она будет известна как "Величайшая"! Пропаганда сделает так, чтобы все подданные знали, какая Зин замечательная правительница, что во всём превосходит своего брата, который даже умудрился потерять свой трон. Какой позор!"
SON_overshadowing_azkhai:0 "Затмить Азхая"
SON_overshadowing_azkhai_desc:0 "Ничто не сравнится с правлением Зин. Многие зебры восхваляют Азхая и хранят о нём тёплые воспоминания, но он был просто никем по сравнению со своей сестрой! Королева положит начало новой эре просвещения и славы для всех Великих Озёр! Историки и биографы напишут бесчисленное множество книг о её мудром и справедливом правлении."
SON_proclaim_godhood:0 "Провозгласить божественность"
SON_proclaim_godhood_desc:0 "Бене – не только король Зар-Хэя, но и сам Бог. Все должны узнать о его божественном статусе, а также стать верными последователями! Те, кто отрицает его и сомневается в его пророчествах, не переживут слияния измерений, когда оно неизбежно наступит."
SON_enforce_the_cult:0 "Усилить культ"
SON_enforce_the_cult_desc:0 "Многие не верят словам короля. Как они смеют сомневаться в нём? Он – пророк, наделённый мудростью видеть будущее. Он единственный, кто может спасти Великие Озёра от неминуемой гибели. И его подданные получат очень простое требование – принять веру.\nИли умереть."
SON_prepare_for_dimensional_merge:0 "Приготовиться к слиянию измерений"
SON_prepare_for_dimensional_merge_desc:0 "Слияние измерений – это апокалиптическое метафизическое событие, предсказанное великим пророком Бене Зугхе. В результате все альтернативные реальности сольются в одну. И спастись можно только построив убежища, способные выдержать первоначальное слияние. Как только все реальности сольются в одну, истово верующие смогут выйти целым и невредимым."
SON_ascension:0 "Вознесение"
SON_ascension_desc:0 "Настал час для Бене подняться на более высокий уровень существования, приняв божественность. Это будет грандиозная церемония, для которой потребуется духовная энергия всего королевства. Необходимо тщательно подготовиться, чтобы Бене смог стать истинным Богом в этом мире. С этой новообретённой силой он сможет обеспечить мягкое слияние измерений..."

# azkhai epilogue tree

SON_the_true_heir:0 "Истинная наследница"
SON_the_true_heir_desc:0 "Претендент на трон был свергнут, и Харакой провозгласила себя единственной законной королевой Зар-Хэя. В качестве доказательства своей легитимности она хочет вернуть своего отца, Азхая Великого, домой, дабы показать всем, что он тоже хочет, чтобы она унаследовала его трон."
SON_translate_foreign_works:0 "Просвещённое королевство"
SON_translate_foreign_works_desc:0 "Подданные Зар-Хэя должны быть одними из самых образованных и эрудированных существ в Зебрике, если не во всём мире. Поэтому по всему королевству должно быть открыто как можно больше университетов, библиотек и школ, укомплектованных самым квалифицированным персоналом."
SON_council_of_economic_development:0 "Учредить совет экономического развития"
SON_council_of_economic_development_desc:0 "Королева не может править в одиночку. Для помощи ей в ведении экономической политики королевства будет сформирован совет из ведущих торговцев и владельцев бизнеса. Благодаря их советам Зар-Хэй продолжит развиваться и станет процветающей и самодостаточной нацией."
SON_military_of_the_future:0 "Военное будущее"
SON_military_of_the_future_desc:0 "По мере экономического развития королевство не должно забывать и про армию. Новые технологии будут применяться в более широких масштабах, что сделает вооружённые силы более боеспособными и гибкими, чем когда-либо прежде. После реформ они смогут надёжно обеспечить безопасность королевства."
SON_a_harmonious_society:0 "Общество гармонии"
SON_a_harmonious_society_desc:0 "Хотя королевство Зар-Хэй состоит из множества различных культур и социальных слоёв, оно гордится своим мирным обществом. Уровень преступности низок, зебры уважают друг друга, а конфликты разрешаются путём переговоров. Хотя это и не идеальная утопия, тем не менее, эти земли – хорошее место для жизни."
SON_form_alliance:0 "Сформировать великий союз"
SON_form_alliance_desc:0 "Недостаточно просто защищать соседние государства. Их следует пригласить в настоящий, основанный на сотрудничестве официальный альянс. Армии будут действовать сообща, как единое целое, а учёные союзных стран будут свободно делиться своими знаниями друг с другом. Таким образом, каждый член альянса станет сильнее от этого союза."
SON_the_future_is_bright:0 "Оптимистичное будущее"
SON_the_future_is_bright_desc:0 "Королева Харакой показала себя как достойная преемница своего отца, продолжая развивать и улучшать его идеи. Зар-Хэй, который когда-то был бедным рабовладельческим государством под властью мазвийской тирании, теперь может соперничать с передовыми державами, а также стал оплотом мира и свободы. Воистину, сыновья и дочери Заргитау благословенны."

# Commie civil war

SON_red_dawn: "Кроваво-красный рассвет"
SON_red_dawn_desc: "Зар-Хэй болен. И эта зараза сидит глубоко внутри. Страну не спасти от неё... без решительных действий. Мы должны вырвать корень этой заразы, вылечить причину. ВЫЖЕЧЬ ДОТЛА СУТЬ БОЛЕЗНИ! И из пепла восстанет новая нация. Свободная и прекрасная!"
SON_rally_labourers:0 "Бросить клич рабочим"
SON_rally_labourers_desc:0 "Что удерживает низшие касты в рабстве? Отсутствие осознанности своего положения и неспособность к организации. Но если мы дадим им цель (вместе с оружием) и сплотим вокруг красного знамени, трудящиеся массы превратятся в могучий шторм, сметающий жалких угнетателей!"
SON_contact_turncoats:0 "Связаться с перебежчиками"
SON_contact_turncoats_desc:0 "Многие вражеские солдаты, родившиеся в бедных семьях и получающие низкую зарплату, симпатизируют обещаниям Найбери о равенстве и перераспределении богатства. При необходимости они готовы сменить сторону. Всё, что нам нужно сделать – это подать сигнал."
SON_saboteurs: "Начать массовый саботаж"
SON_saboteurs_desc: "Многие рабочие, которые трудятся на фабриках или занимаются инфраструктурой, втайне поддерживают наше революционное движение. Как только мы подадим сигнал, они начнут саботировать всё что смогут, начиная от уничтожения станков и мастерских, заканчивая подрывом дорог и мостов. Они нанесут огромный ущерб и посеют хаос в рядах нашего врага."
SON_red_terror:0 "Начать красный террор"
SON_red_terror_desc:0 "Настоящая революция – это не просто замена одного правительства другим. Если срубить дерево, то у него всё ещё останутся корни. Так что если мы хотим победы революции, то нежелательные элементы нужно с корнями вырвать из нашего общества."
SON_raid_armories:0 "Совершить налёт на склады"
SON_raid_armories_desc:0 "Крестьяне вооружены всем, что смогли найти – собранными из хлама или украденными ружьями, своими инструментами и охотничьим снаряжением. Но этого недостаточно. Нам нужно больше оружия промышленного производства. К счастью, у нашего врага его достаточно. А зебры, работающие на складах, горят желанием помочь нашим солдатам "позаимствовать" их..."
SON_seek_support:0 "Искать поддержку у других"
SON_seek_support_desc:0 "Коммунизм – это международное движение. Даже если его интерпретация и реализация могут отличаться, все революционеры едины в желании создать равноправное общество. Но что ещё важнее, многие рассматривают социальную революцию как общее дело, у которого нет границ. Если мы попросим их о помощи, то скорее всего её получим."
SON_sway_merchants:0 "Повлиять на торговцев"
SON_sway_merchants_desc:0 "Хотя торговцы в Зар-Хэе аутсайдеры в кастовой системе, они, тем не менее, успели накопить огромные богатства, а некоторые зебры даже продвинулись по социальной лестнице. Благодаря своему опыту Найбери сможет... убедить их поделиться своими средствами с теми, кто в них действительно нуждается. В основном, с нашим революционным движением."
SON_down_with_the_old_order:0 "В Тартар старый порядок!"
SON_down_with_the_old_order_desc:0 "Реакционеры и традиционалисты гнутся под натиском нашей ненависти. Они даже и близко не представляли могущество простых зебр. Скоро победа будет за нами, и революция свершится. Теперь это лишь вопрос времени."

# Commie

SON_revolutionary_manifesto:0 "Революционный манифест"
SON_revolutionary_manifesto_desc:0 "Старое реакционное и отсталое правительство было свергнуто отважными революционерами, но работа по приведению Великих Озёр в достойный вид только началась. Найбери Зарги, вдохновленная другими великими коммунистическими умами мира, написала манифест, призванный показать путь к будущей утопии, которая оставит прошлое позади."
SON_forward_unto_modernity:0 "Вперёд в современность"
SON_forward_unto_modernity_desc:0 "Бывшие правители Зар-Хэя утверждали, что модернизируют Великие Озёра, но на самом деле они сделали лишь символические поверхностные изменения, которые не привели к настоящим переменам в обществе. Революция не будет окончена, пока старые порядки окончательно не падут. Для достижения этой цели нужно проделать ещё много работы."
SON_civilize_the_masses:0 "Образовать массы"
SON_civilize_the_masses_desc:0 "Старый порядок поддерживался невежеством большинства населения. Подлинная современность требует повышения собственной сознательности, причём не только с точки зрения классовой принадлежности. Этой стране необходима образовательная инфраструктура. У Забери Ганджи есть связи в Тимбакту, и он не будет против возглавить новую систему."
SON_establish_secret_service:0 "Защитники революции"
SON_establish_secret_service_desc:0 "Сейчас у революции весьма шаткий фундамент. Многие по-прежнему строят тайные заговоры, стремясь либо спровоцировать контрреволюцию, либо использовать наши достижения для собственных омерзительных целей. Мы должны быть готовы нанести удар первыми. Самые преданные и способные зебры будут завербованы для защиты нации от любой подрывной деятельности."
SON_unshackled_trade:0 "Свободная торговля"
SON_unshackled_trade_desc:0 "Если мы хотим быть частью современного мира, то должны установить с ним связь. Свободный и беспрепятственный поток товаров через границу приведёт к процветанию всех Великих Озёр. Скептики говорят, что это наоборот увеличит неравенство и усилит эксплуатацию работников, но они просто хотят, чтобы мы оставались отсталыми изоляционистами."
SON_acquire_machinery_at_any_cost:0 "Станки любой ценой"
SON_acquire_machinery_at_any_cost_desc:0 "Наш уровень промышленного производства по-прежнему сильно отстаёт от более развитых стран. Чтобы наверстать разрыв, нам требуется в разы больше станков, но сделать их достаточное количество внутри страны почти невозможно. Поэтому необходимо завезти оборудование из-за рубежа. К счастью, существует множество ресурсов, которые можно обменять на него."
SON_institute_of_applied_sciences:0 "Основать институт прикладных наук"
SON_institute_of_applied_sciences_desc:0 "Университет Тимбакту – это башня из слоновой кости для консервативной знати, которая свысока смотрит на народ. Как он может обладать статусом главного научного учреждения Великих Озёр?! Нет, вместо этого в Зао будет открыт новый институт, укомплектованный иностранными специалистами и предназначенный для подготовки квалифицированных инженеров."
SON_equality_proclamation:0 "Объявить о всеобщем равенстве"
SON_equality_proclamation_desc:0 "Это было мечтой Найбери с самого детства – конец кастам, неравному обществу, несправедливым наследственным правам. Все зебры должны быть равны между собой, и этот принцип будет закреплён на законодательном уровне. На торговцев больше не будут смотреть свысока, как на изгоев, а бывшие рабы больше не будут носить свой знак позора."
SON_the_new_generation:0 "Новое поколение офицеров"
SON_the_new_generation_desc:0 "Прежний генеральный штаб Зар-Хэя состоял из аристократов и сторонников старого порядка. Мы уничтожили эту гнилую систему, и из её пепла восстанет новая, возглавляемая молодыми и находчивыми зебрами, пусть и скромного происхождения. Каждый из них получит повышение в зависимости от таланта... и готовности к вечной преданности Найбери Зарги."
SON_state_steel_company:0 "Обязанность государства"
SON_state_steel_company_desc:0 "Экономика Великих Озёр настолько отсталая, что там даже нет компаний, которые можно было бы национализировать. Для модернизации и хоть какой-то стабилизации экономики необходимо создать государственные компании. Первой и главной из них станет Сталелитейная Компания Великих Озёр, которая возьмёт под свой контроль всё производство стали в регионе."
SON_agricultural_mechanization:0 "Зелёная революция"
SON_agricultural_mechanization_desc:0 "Подавляющее большинство населения Великих Озёр работает на фермах. Для повышения эффективности и высвобождения рабочей силы ради других отраслей нам потребуется автоматизация всего производства. Благодаря недавно приобретённым станкам мы можем изготовить тысячи тракторов, которые будут распределены по фермам всей страны."
SON_international_scientific_exchange:0 "Международный научный обмен"
SON_international_scientific_exchange_desc:0 "Нам необходимо установить тесные связи с остальным миром, поэтому, несмотря на конфликтующие идеологии или политические разногласия, мы согласимся обеспечить свободный обмен инновациями с другими странами. Таким образом, мы обеспечим постоянное распространение революционной философии современности, которая позволит нам стать передовой страной."
SON_the_revolutionary_army:0 "Революционная армия"
SON_the_revolutionary_army_desc:0 "Революция не может по-настоящему свершиться без надлежащей современной армии, которая будет обладать продвинутой структурой командования и новейшим снаряжением. С формированием нового офицерского корпуса пришло время обучать солдат инновационным тактикам и грамотному использованию технологических достижений."
SON_state_arms_company:0 "Основать ГКпПиРВ"
SON_state_arms_company_desc:0 "Государственная Корпорация по Производству и Разработке Вооружений не только централизует зарождающуюся военную промышленность, но и обеспечит её быстрое развитие и модернизацию. Это, в свою очередь, позволит государству значительно улучшить крайне устаревшие методы вооружённых сил."
SON_urbanization:0 "Дом для каждой зебры"
SON_urbanization_desc:0 "С увеличением автоматизации в фермах многие зебры в сельской местности остаются без работы. Теперь их можно переселить в города для труда на фабриках. Промышленность поможет произвести материалы для строительства множества новых домов. Глинобитные хижины будут снесены, а кварталы из бетона и стекла вырастут повсюду как грибы после дождя."
SON_cultural_rebirth:0 "Культурное перерождение"
SON_cultural_rebirth_desc:0 "Пришло время оставить наше варварское прошлое и устремить взгляд в светлое будущее! Мы должны стремиться во всём подражать более развитым странам мира, полностью перенимая их образ жизни. Средства массовой информации, двенадцатичасовая рабочая смена, асфальтированные улицы, последняя мода, табачный дым... нам нужно это ВСЁ!"
SON_wings_of_steel:0 "Стальные крылья"
SON_wings_of_steel_desc:0 "Зебры из глубин Зебрики только могут мечтать о полётах, но развитые страны уже могут воплотить это в реальность. Мы построим в Зано современный аэродром, создадим военно-воздушные силы, а также организуем государственную комиссию по организации производства самолётов. Для нашей революции не будет ничего недоступного."
SON_avalanche_of_steel:0 "Мотор ревёт"
SON_avalanche_of_steel_desc:0 "Войны больше не выигрываются массовым штурмом пехоты. На их место пришли машины, оснащённые новейшим вооружением. Поэтому крайне необходимо наладить в нашей стране производство этих механизмов и обучить солдат революционной армии их использовать."
SON_coca_cola_2:0 "Напиток пролетариата"
SON_coca_cola_2_desc:0 "Алкоголь – это, несомненно, яд. Но в качестве более приемлемой альтернативы один из ветеранов войны предложил свой любимый газированный безалкогольный напиток, сделанный из орехов кола. Найбери лично одобрила его вкус, поэтому государство получит патент и начнёт массовое производство. Ярко-красные бутылки наверняка побудят работников пить его."
SON_cult_of_the_machine:0 "Культ машины"
SON_cult_of_the_machine_desc:0 "Мир превратился в единую чудовищную, фантастическую, постоянно движущуюся машину. В монолитный огромный автоматический организм искусственного происхождения. Для его работы не нужны никакие боги или духи, и он был создан целиком и полностью обычными смертными. Вместо фантазмов разума мы преклоним колени перед его чудесными творениями."
SON_our_former_benefactors:0 "Наши бывшие благодетели"
SON_our_former_benefactors_desc:0 "Ранее ре-эмцы оказывали некоторую поддержку нашему движению, пусть и тайно. Они хотели, чтобы мы свергли режим, который правил Великими Озёрами, и мы это сделали. Однако по какой-то причине они посчитали, что мы не тронем их реакционное правительство. Земли ре-эмцев хорошо развиты, так что они станут прекрасным дополнением к нашему государству."
SON_kill_czr:0 "Освободить восток"
SON_kill_czr_desc:0 "Пламя революции должно распространиться на восток, в засушливые и пустынные королевства Звадай и Гиению, которыми правят правительства, что застряли в зыбучих песках ложной идеологии. Мы силой заставим эти отсталые земли принять современность."
SON_commie_railways:0 "Металлические артерии"
SON_commie_railways_desc:0 "Железные дороги являются жизненно важными артериями любого организма, коим является современная страна. Они позволяют перевозить многие тонны грузов по суше, а если мы соединим железнодорожными путями все крупные города Великих Озёр, то простимулируем экономику и создадим удобное средство передвижения для граждан."
SON_lingua_franca:0 "Общий язык"
SON_lingua_franca_desc:0 "На Великих Озёрах существуют сотни языков, но для простоты в общении традиционно использовались торговые наречия. Мазвийское получило очень широкое распространение во времена правления Имперского Мазви. Сделав его официальным государственным языком, который преподаётся в школах, мы объединим разрозненные народы Великих Озёр."
SON_kill_yeti_com:0 "Освободить юг"
SON_kill_yeti_com_desc:0 "Презренные йети по своей природе реакционны, отсталы и жестоки. Им больше никогда нельзя будет доверять после того, что они сделали с половиной Зебрики. Поэтому, пока не стало слишком поздно, их нужно уничтожить. Зебры на юге жаждут свободы, и мы одарим ею всех угнетённых."
SON_country_roads:0 "Навстречу будущему"
SON_country_roads_desc:0 "Дороги из грунта и гравия не подходят для автотранспорта. Необходимы асфальтированные дороги с твёрдым покрытием, которые пересекали бы страну и соединяли все крупные города. Такой крупный строительный проект обеспечит тысячи рабочих мест, а по завершении значительно облегчит жизнь обычных зебр."
SON_the_flame_bearers:0 "Пламеносцы"
SON_the_flame_bearers_desc:0 "На Великих Озёрах существует группа художников и писателей, известная как "Пламеносцы", которые яро выступают за отказ от прошлого и принятие индустриализации, урбанизации и современного искусства. Их девиз – "Окна в Эквестрию открыты", а работы пропитаны машинной романтикой, экзотикой и жизнелюбием."
SON_kill_mgy:0 "Обезопасить Нейл"
SON_kill_mgy_desc:0 "Большая часть земель у реки Нейл уже находится под нашим контролем. Однако самая важная её часть, устье, ещё является исключением. Её захват откроет новый торговый путь непосредственно к северным океанам, что позволит нам наладить связь с современным миром. Кроме того, промышленность Мейргипта станет прекрасным дополнением для экономики страны."
SON_crystallization:0 "Кристаллизация"
SON_crystallization_desc:0 "Магические кристаллы редко встречаются на Великих Озёрах, но всё же их месторождение можно найти в хребте Анега. С помощью этих кристаллов можно творить настоящие технологические чудеса. Нельзя терять время попусту и нужно поскорее начать добычу этих кристаллов."
SON_resources:0 "Щедроты земли"
SON_resources_desc:0 ""Ресурсы существуют для того, чтобы их использовали. И они будут потребляться, если не этим поколением, то следующими. Но на основании чего будущие зебры лишат нас прав с рождения? Нет! Мы возьмём то, что принадлежит нам и используем как захотим." На все земли Великих Озёр будут отправлены старатели и созданы новые горнодобывающие госкорпорации."
SON_mass_media:0 "Всего понемногу и всегда"
SON_mass_media_desc:0 "Что за современность без процветающей развлекательной индустрии? Повсеместное распространение радио и открытие новых кинотеатров в крупных городах положили начало для целого ряда компаний, предоставляющих бесконечный поток развлечений, которыми можно наслаждаться в свободное время."
SON_com_navy_crap:0 "Флот двух морей"
SON_com_navy_crap_desc:0 "Благодаря совершенно оправданному захвату Мейргипта наша территория теперь простирается от одного моря до другого. Впрочем, этот факт теперь потребует создания двух соединений военного флота, чтобы можно было охранять оба побережья. К тому же нам жизненно важно обеспечить безопасность торговых путей и зарубежных связей с развитыми странами мира."
SON_rocket_shit:0 "Пронзить небеса"
SON_rocket_shit_desc:0 "Когда-то считалось, что Небесный Жеребец живёт над облаками. Если это правда, то он явно будет очень удивлён, когда новейшие ракеты поднимутся высоко над облаками в верхние слои стратосферы. Рано или поздно эти ракеты позволят нам путешествовать за пределы нашей планеты. Но пока они прекрасно работают как оружие дальнего действия."
SON_abyssinian_question:0 "Котовый вопрос"
SON_abyssinian_question_desc:0 "Абиссиния – это земля, богатая ресурсами, но страдающая от нерациональной эксплуатации нынешними владельцами. Очевидно, что этим котам лучше быть частью нашего истинно революционного государства. К сожалению, они могут не совсем понять нашего предложения, и поэтому нам нужно подготовиться к войне."
SON_withering_away:0 "Отмирание государства"
SON_withering_away_desc:0 ""Вмешательство государственной власти в различные общественные связи становится всё более незначительным, а затем и вовсе полностью прекращается само по себе. Управление народом заменяется менеджментом дел и производственными процессами. Государство не "упраздняется", оно наконец-то отмирает.""

# Orthodox coup treelet
SON_in_marks_we_trust:0 "Мы верим в Маркс"
SON_in_marks_we_trust_desc:0 "Карамель Маркс была блестящим философом и политическим теоретиком, которая действительно понимала историю. Но вот то, что сделала Найбери Зарги – это плевок на все её теории, попытка провести революцию, а затем использовать для реализации собственного извращённого видения "социализма". К счастью, Найбери за решёткой, и наше будущее в безопасности."
SON_close_the_borders:0 "Защитить наших рабочих"
SON_close_the_borders_desc:0 "Цитируя Маркс: "Буржуазия [...] создала единственную, бессовестную свободу – свободную торговлю. Одним словом, эксплуатацию, прикрытую религиозными и политическими иллюзиями, она заменила открытой, бесстыдной, прямой и чёрствой." Мы больше не позволим иностранным торговцам пользоваться бесценным трудом нашего рабочего класса!"
SON_collectivization:0 "Покончить с частной собственностью"
SON_collectivization_desc:0 "Правительство Найбери никогда напрямую не запрещало частную собственность, несмотря на национализацию. Но этого недостаточно: мы должны продолжить социализацию экономики. Жизненно важно справедливо распределять профицит между работниками и разрушать любой намёк на иерархию на рабочих местах."
SON_eat_the_rich:0 "Растерзать буржуазию"
SON_eat_the_rich_desc:0 "Найбери не смогла отбросить личные предубеждения и пощадила своих родственников, которые были торговцами. Мы не будем столь милосердны. Как писала Маркс: "есть только один способ сократить, упростить и сконцентрировать предсмертные муки старого общества и кровавое рождение нового общества – революционный террор.""
SON_rational_management:0 "Рациональное управление"
SON_rational_management_desc:0 "По-настоящему современная экономика полагается не на рынок, который определяет ценность товаров и отдельных существ, а на расчёты, основанные на трудовой теории ценности. Упорный труд будет вознаграждён, позволяя исключительным личностям процветать, а всем остальным по-прежнему получать всё необходимое для комфортной жизни."
SON_free_public_services:0 "Бесплатные государственные услуги"
SON_free_public_services_desc:0 "На данный момент государство должно существовать по простой причине – перераспределять блага в пользу тех, кто в ней больше всего нуждается – молодёжи, больных, пожилых и инвалидов. Только то общество, которое искренне заботится обо всех своих членах, может по-настоящему процветать."
SON_scientific_socialism:0 "Научный социализм"
SON_scientific_socialism_desc:0 "Истинно передовое правительство добивается своего суверенитета не с помощью силы, а благодаря интеллекту, справедливости и равенству. Таким образом, вершиной интеллектуального развития общества является научный социализм, который мы должны стремиться реализовать в нашей стране."
SON_proletarian_democracy:0 "Демократия пролетариата"
SON_proletarian_democracy_desc:0 "Настоящая демократия полностью искореняет иерархию на рабочих местах и рассматривает коммунизм как истинное воплощение её идей. Поскольку Маркс не описала точную форму революционного общества, мы должны определить это сами демократическим путём, позволив истории развиваться своим ходом."
SON_state_atheism:0 "Душа бездушных угнетателей"
SON_state_atheism_desc:0 "Маркс назвала религию "опиумом для народа", и она, безусловно, была права на этот счёт. Религия оправдывает как нищенское положение бедняков, так и угнетение их богачами. Все храмы должны быть снесены или перепрофилированы. Иллюзорное счастье сменится настоящим."
SON_path_to_pure_communism:0 "Путь к настоящему коммунизму"
SON_path_to_pure_communism_desc:0 "При полной автоматизации всех средств производства даже общественная собственность потеряет свой смысл, что позволит коммунизму формироваться и процветать естественным образом. При переизбытке товаров всё может быть свободно распределено в зависимости от потребностей отдельных граждан. Наконец-то становится возможной истинная утопия."

# Trolling treelet
SON_trollge:0 "Настоящая революция"
SON_trollge_desc:0 "Конечная цель Найбери – принести современность на Великие Озёра, наконец-то достигнута. Все жертвы и тяжёлая работа в течении нескольких лет наконец-то обретут смысл и окупятся с лихвой. Скоро каждый житель сможет стать богаче, чем в своих самых смелых мечтах. Всё, что им нужно сделать – это принять происходящие изменения."
SON_shareholder_principle:0 "Принцип акционера"
SON_shareholder_principle_desc:0 "Поскольку государства больше не существует, то и гражданство тоже утратило смысл. Однако компании предлагают акции по низкой цене, которые предоставляют аналогичные привилегии, ведь акционеры смогут голосовать за любые решения в компании. Разумеется количество акций, которые может приобрести физическое лицо, не будет ограничиваться. С чего бы это?"
SON_corporate_security_forces:0 "Корпоративные силовики"
SON_corporate_security_forces_desc:0 "Поскольку у революционной армии и стражей революции больше нет владельца, они продаются с аукциона тому, кто предложит самую высокую цену. Большинство участников таких торгов – это наиболее влиятельные компании, отчаянно нуждающиеся в защите своих активов. К тому же солдаты и офицеры наверняка будут рады узнать, что их зарплата резко повысится."
SON_great_neighle_dam:0 "Великая дамба Нейла"
SON_great_neighle_dam_desc:0 "Перекрытие реки Нейл плотиной может показаться безумной идеей, но если подумать о том количестве энергии, которое мы можем получить... Конечно, дамба также создаст большое водохранилище, которое вынудит тысячи зебр мигрировать и лишит воды мейргипетские поймы ниже по течению, но зато это также значительно удешевит электроэнергию."
SON_coffee_plantations:0 "Кофейные плантации Абиссинии"
SON_coffee_plantations_desc:0 "Недавно созданная компания ККК (Кофейная Компания Котов) становится одним из ведущих производителей кофе во всём мире благодаря землям в Абиссинии и низким зарплатам работников. Она производит многие тонны кофе как на экспорт, так и для внутреннего потребления. Кстати, Найбери лично инвестирует в эту компанию. Интересно, почему..."
SON_port_of_rataphet:0 "Расширить гавань Р'атафета"
SON_port_of_rataphet_desc:0 "Город Р'атафет, расположенный в устье реки Нейл – это наши врата в большой мир. Необходимо расширить портовые мощности, чтобы поддерживать растущий объём торговли. Эта верфь также станет прекрасной базой для флота компании по охране судов. Как только местные жители увидят преимущества корпоративного управления, они с радостью примут его."
SON_striving_for_perfect_competition:0 "Стремление к совершенной конкуренции"
SON_striving_for_perfect_competition_desc:0 "Современность основана на инновациях, которые порождаются конкуренцией, в свою очередь порождаемой дефицитом. Общество, где каждый получает всё необходимое – это застой. Мы должны не прекращать стремиться к идеальным рыночным условиям, даже если это невозможно. Подобный шаг максимально повысит эффективность распределения ресурсов и производства."
SON_moar_land:0 "Насильственный захват земли"
SON_moar_land_desc:0 "Учитывая долгосрочную экономическую стратегию, нам крайне важно сейчас получить доступ к Аравийскому морю и обеспечить контроль над реками, вытекающими из Абиссинии. Использование корпоративных сил безопасности для захвата природных гаваней Ассура, Фарасраха и Мэйн'а оправдает все возможные затраты."
SON_good_guys:0 "Мы заботимся о наших сотрудниках"
SON_good_guys_desc:0 "Наши сотрудники – основа нашего успеха. Они посвящают свои идеи, потенциал и знания тому, чтобы мы могли делать всё возможное для наших клиентов. Мы поддерживаем и воспитываем их посредством профессионального развития, баланса между работой и личной жизнью, а также корпоративной культуры, основанной на вовлечённости и взаимном уважении."
SON_efficient_guys:0 "Работай головой, а не 12 часов"
SON_efficient_guys_desc:0 "Хорошие результаты на работе должны вознаграждаться, в то время как лень и неэффективность наказуемы. Компании обязаны стремиться стимулировать инновации и инициативы, если их сотрудники хотят добиться успеха в новой бизнес-среде. В идеальном современном обществе должны процветать только лучшие из лучших. А остальные? Честно говоря, нам всё равно."
SON_bad_guys:0 "В погоне за профитом"
SON_bad_guys_desc:0 "Давайте хоть раз будем честны, нам наплевать на сотрудников или кого-либо ещё. Нас волнует только одно – прибыль. Хрустящие разноцветные бумажки и блестящие монетки. Чтобы приготовить омлет, нужно разбить несколько яиц. А для величайшего из всех омлетов придётся разбить много яиц. Но мы готовы пойти на эту жертву."
SON_a_bright_future:0 "Яркое будущее"
SON_a_bright_future_desc:0 "Корпоративное правление возвещает начало нового золотого века, куда более блистательного, чем деспотическое правление Зар-Хэя или Мазви. Наконец-то нас считают одной из самых богатых и развитых стран в мире, даже без государства, которое бы управляло всеми делами. Возможно, остальные последуют нашему примеру и свергнут бесполезные правительства."

### Decisions ###

SON_reemite_support_decisions_category:0 "Поддержка ре-эмцев"
SON_reemite_support_decisions_category_desc:0 "Зонни Золон объявил себя защитником ре-эмцев и ожидает взамен их благосклонности. Однако они будут поддерживать Зар-Хэй только если тот, в свою очередь, поможет интересам ре-эмцев. Поэтому, Зонни должен пытаться угодить им, попутно избегая действий, которые могут не понравиться ре-эмцам.\n\nСейчас поддержка Ре-эма [Root.SON_reemite_support_dynamic_loc].\n\nОбеспечение безопасности §gанклавов ре-эмцев§!, а также военная помощь Ре-эму увеличат его поддержку, однако совершение §Rаморальных поступков§! уменьшит."
SON_support_reem:0 "Послать воинов в Ре-эм"
SON_support_reem_desc:0 "Ре-эм – это маленькая страна, которой всегда пригодится больше солдат в армии. У них есть оружие, а у нас есть воины, которые будут им пользоваться. Так мы сможем показать своё желание защитить Ре-эм. Конечно, убедить вождей отправить своих зебр за границу будет нелегко, поэтому Зонни придётся проявить чудеса убеждения."
SON_literacy_program:0 "Образовательная программа Ре-эма"
SON_literacy_program_desc:0 "Ре-эмцы – грамотный народ, и секреты чтения широко известны в их стране. Мы можем попросить их начать программу повышения грамотности в Зар-Хэе, чтобы они поделились своими секретами с нашими подданными. В конце концов, грамотное население – это способное и продуктивное население."
SON_improve_science_base:0 "Пригласить экспертов"
SON_improve_science_base_desc:0 "Ре-эмцы известны своими интеллектуальными традициями. Хотя учёным нельзя доверять, зарубежные образованные эксперты могут поделиться своей мудростью с зебрами Зар-Хэя, что положительно скажется на обществе в целом. Ну или они могут просто помочь оружейникам в создании нового вооружения."
SON_improve_society:0 "Программа промышленного развития от Ре-эма"
SON_improve_society_desc:0 "Когда-то Зар-Хэй был процветающей нацией, но десятилетия оккупации Мазви истощили богатство страны, а Король Шторм только окончательно усугубил ситуацию. Сейчас наша нация отстала от современности, но с помощью ре-эмцев общество Зар-Хэя может медленно начать индустриализацию."
SON_alleviate_poverty:0 "Борьба с бедностью"
SON_alleviate_poverty_desc:0 "Многие свободные фермеры и ремесленники с трудом сводят концы с концами из-за экономической нестабильности на Великих Озёрах. Пока наша экономика восстанавливается, ре-эмцы могут оказать необходимую помощь нуждающимся, чтобы те смогли хоть немного привести дела в порядок."
SON_recover_from_storm:0 "Комитет по восстановлению"
SON_recover_from_storm_desc:0 "Король Шторм разорил половину Зебрики, в том числе Зар-Хэй и Ре-эм. Хотя обе страны достаточно сильно пострадали, Ре-эм куда быстрее восстанавливается благодаря своему более высокому изначальному развитию. Однако Зар-Хэй может воспользоваться их помощью. Да, потерянные артефакты уже не вернуть, но разрушенное можно отстроить обратно."
SON_build_railway:0 "Построить железную дорогу Зомбори-Зао"
SON_build_railway_desc:0 "Ре-эмцы уже овладели искусством строительства железных дорог и соединили собственные города. Поезда могут перевозить такие грузы, которые зебрам и не снились. При поддержке Ре-эма мы можем построить новую железную дорогу, которая соединит Зао с самим Ре-эмом, тем самым сблизив наши страны и позволив гражданам легко путешествовать между ними."
SON_relinquish_claim:0 "Отказаться от претензий на Зомбори"
SON_relinquish_claim_desc:0 "До завоеваний Мазви Зар-Хэй правил землями Зомбори, которые сейчас являются частью Ре-эма. В этом регионе проживает множество зебр Зар-Хэя, однако за несколько столетий они приняли религию и культуру ре-эмцев. Чтобы улучшить отношения между двумя странами, мы можем отказаться от любых претензий на Зомбори. Это будет спорным решением, но, несомненно, эффективным."
SON_secure_enclave:0 "Взять под защиту анклав ре-эмцев"
SON_secure_enclave_desc:0 "Наши храбрые и доблестные воины разгромили врага и захватили земли, в которые входит анклав ре-эмцев. Официально предложив им защиту и автономию, мы повысим расположение Ре-эма и ещё больше укрепим наш статус защитников ре-эмцев."

SON_expansion_of_the_realm:0 "Расширение границ"
SON_expansion_of_the_realm_desc:0 "Когда-то Зар-Хэй был всего лишь небольшим королевством. А теперь он обширная страна с необъятными границами, которые охватывают все Великие Озёра. Но может ли Зар-Хэй вырасти ещё больше...?"
SON_expand_admin_to_CZR:0 "Интегрировать Звадай"
SON_expand_admin_to_CZR_desc:0 "Недавно захваченные земли на востоке когда-то были частью Алвани. Поэтому, ввиду исторических и географических причин, нам следует передать восточные провинции Звадая под юрисдикцию Зубии."
SON_hyena_autonomy:0 "Даровать автономию Гиении"
SON_hyena_autonomy_desc:0 "Культура и методы управления Гиении крайне инородны для Зар-Хэя, а местное сопротивление создаёт слишком много проблем, из-за чего полноценная интеграция слишком труднореализуема. Впрочем, благодаря политике религиозного плюрализма, для нас не составит труда создать автономную теократическую власть под управлением тщательно отобранных кандидатов. Это поможет покончить с беспорядками в регионе."
SON_integrate_zwahile:0 "Интегрировать побережье Звахиле"
SON_integrate_zwahile_desc:0 "Южные зебры когда-то жили под властью Мазви, как и Зар-Хэй. Однако вместо долгожданной независимости они много лет продолжали страдать от гнёта йети. Теперь они приветствуют воинов Зар-Хэя как освободителей и готовы принять власть севера."
SON_establish_yeti_protectorate:0 "Создать протекторат йети"
SON_establish_yeti_protectorate_desc:0 "Южные дикари-йети наконец были покорены, но этого недостаточно. Их необходимо должным образом разоружить, но при этом предоставить ограниченную автономию, чтобы свести к минимуму бунты. Мы раз и навсегда сделаем так, чтобы больше никогда не появился очередной Король Шторм."
SON_expand_admin_to_MKS:0 "Интегрировать Овинголенд"
SON_expand_admin_to_MKS_desc:0 "Овинголенд был освобождён от иностранного правления, и теперь его зебры могут присоединиться к нашей державе. Они помогут нам обеспечить безопасность северной границы страны."
SON_establish_western_protectorate:0 "Создать западный протекторат"
SON_establish_western_protectorate_desc:0 "Лошади запада были покорены, однако раньше зебры никогда не правили ими. Поэтому напрямую контролировать регион будет весьма проблематично и нам стоит создать в их землях протекторат. Под его юрисдикцию попадёт всё, что касается военных дел, но при этом мы оставим местным жителям внутреннюю автономию."
