SON_reintegrate_zombori:0 "Реинтегрировать Зомбори"
SON_reintegrate_zombori_desc:0 "До того как Мазви завоевали южную часть континента, провинция Зомбори принадлежала королевству Зар-Хэй. Впоследствии ре-эмцы взяли под свой контроль эту территорию и на протяжении веков ассимилировали её в неотъемлемую часть своей нации. Тем не менее, наши претензии на этот регион сохраняются, а в нём самом проживает значительная популяция зебр Зар-Хэя. Это означает, что интеграция Зомбори должна пройти относительно плавно."

