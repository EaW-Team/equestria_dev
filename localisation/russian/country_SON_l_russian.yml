SON_accelerationist_unrest:0 "Неизбежное восстание"
SON_accelerationist_unrest_desc:0 "В стране растут брожения и жестокость. Беспорядки и убийства чиновников становятся повседневностью. На склады оружия совершаются налёты, а некоторые солдаты дезертируют. Внутренняя разведка утверждает, что кто-то готовит полноценное восстание в попытке свергнуть правительство. Надо что-то сделать, пока не стало слишком поздно!"

SON_communist_decision_cat:0 "Предвестники революции"
SON_communist_decision_cat_desc:0 "Революция может означать многое, но в конечном счёте речь идёт о свержении старого порядка и установлении нового. Этот идеал объединяет разрозненные силы Революционного Фронта Освобождения. Некоторые зебры придерживаются более ортодоксальных принципов в отношении коммунистической революции, в то время как другие... обладают куда более радикальными решениями. Тем не менее, все они способны и готовы работать сообща против единого врага – угнетения, каст и неравного общества.\n\n[Root.SON_marksist_loyalty_loc]"
