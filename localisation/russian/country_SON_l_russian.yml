zarhay.101.t:0 "Недовольный наследник"
zarhay.101.d:0 "В результате административной реформы провинций в королевстве стало намного больше, а значит, потребовались новые управляющие. Король мудро назначал их всех, выбирая только доверенных зебр, которые, как он был уверен, были достаточно компетентны. Одной из них была его старшая дочь, Харакой Зугхе, которая была назначена Тимбакту-Фармой, губернатором недавно созданной провинции Тимбакту. Это была весьма привлекательная должность, поскольку было широко известно, что город весьма богат. Хотя сами губернаторы имели лишь ограниченные полномочия, но вот возможность облагать налогом местные торговые пути была весьма выгодной перспективой. И даже не нужно было быть профессиональным экономистом, чтобы понять, насколько огромен шанс процветания коррупции в подобном месте, поэтому Азхай специально назначил свою дочь на этот пост.\n\nК сожалению, старший брат Харакой и главный наследник престола, Муза Зугхе, был крайне недоволен этим. Он заявил, что губернаторство должно принадлежать ему, и что Азхай поступил крайне недальновидно, не позволив своему старшему отпрыску заполучить ни одного губернаторства. Он утверждал, что подобное назначение позволит ему отточить свои навыки для будущего правления. Однако Азхай понимал его истинные мотивы.\n\nЗолото.\n\nЕсли он назначит Музу вместо Харакой, то, скорее всего, часть налогов будет пропадать по пути в Зао и королевскую казну. Однако Муза всё же был прав в том, что ему нужен опыт правления, так что принять решение оказалось непросто. Мог ли Азхай действительно доверить Музе столь важный пост?"
zarhay.101.a:0 "Харакой останется губернатором."
zarhay.101.b:0 "Муза может попробовать себя в роли настоящего короля."

zarhay.102.t:0 "Восстание на севере!"
zarhay.102.d:0 "Тревожные вести пришли с севера: Юзегор, бывший король Алвани, а до недавнего времени, Зубия-Фарма, собрал внушительную армию, после чего в ходе быстрой и успешной кампании перебил местные гарнизоны. Разведчики сообщают, что его поддерживают грозные пустынные племена Зубии. Он взял под контроль большую часть своего бывшего губернаторства, которое включает в себя все земли, некогда принадлежавшие Алвани. Похоже, его мало интересует дипломатия, и он отклонил все предложения о переговорах. Король Азхай даже предложил ему вернуть должность губернатора, но было уже слишком поздно.\n\nПохоже, насилие – единственный путь, чтобы вернуть контроль над жизненно важными северными регионами королевства. Королевская армия уже готова выступить и сокрушить мятежников, всё что им требуется – лишь приказ."
zarhay.102.a:0 "Разделаться с предателем-королём!"

zarhay.103.t:0 "Нужно больше золота"
zarhay.103.d:0 "Старший сын Азхая, Муза, отнюдь не обрадовался, узнав, что его отец собирается отдать немалую часть своего богатства обедневшим зебрам Зар-Хэя. Пока король наблюдал за своими слугами, собирающими всевозможные сокровища и драгоценности для раздачи, Муза подошёл и встал рядом с ним. Азхай озадаченно взглянул на него. — Ты что-то хотел, Муза? Ах да, позволь мне угадать: это касается происходящего? — спросил он, кивнув на слуг.\nМуза кивнул. — Да, отец. Ты очень щедр к низшим кастам и прочим жалким зебрам. Но как же твои родственники? Разве семья не важна для тебя? Я думаю, мы тоже заслуживаем немного твоего богатства.\nАзхай вздохнул. Ну, по крайней мере, на этот раз его сын хотя бы был честен. — Я... понимаю. Но ты и все остальные и так живёте в роскоши. Я не думаю, что кому-то из вас нужно ещё больше богатства, в отличие от моих более несчастных подданных.\n\n— Но разве не будет справедливым дать каждому по равной доле, отец? Ладно, может быть мы получим чуть-чуть меньше чем другие... нуждающиеся, но всё равно, у каждого ведь есть свои потребности, богатый он или нет. Бедные нуждаются в еде и одежде, так и богатые тоже. Это просто разные виды еды и одежды, не правда ли?\nАзхай закатил глаза и мысленно от души посетовал на свою добросердечность. Из-за неё он сейчас даже не мог двинуть Музе по его жадной морде."
zarhay.103.a:0 "Ты сможешь прожить и без лишней щедрости."
zarhay.103.b:0 "Ладно, вот тебе побрякушки!"

zarhay.104.t:0 "Верный гриот"
zarhay.104.d:0 "Азхай не так давно стал королём, но многие зебры уже жаждали встречи с ним. Вожди, священники, купцы и многие другие приметные особы, желающие так или иначе добиться его благосклонности. Это уже начинало надоедать, но Азхай знал, что разговаривать с подданными – его долг. И когда он встретил кого-то, не принадлежавшего к высшим кастам и при этом не подхалима, то это было словно глоток свежего воздуха.\n\nАзхай восседал на своём золотом троне, когда Фасса вошла в тронный зал. Она смиренно преклонила перед ним колени. — Приветствую вас, мой король. Меня зовут Фасса Баллеке. Возможно, вы узнали это имя.\nКороль улыбнулся и кивнул. — Ах, да, разумеется. Семья Баллеке. Ваши праотцы и праматери служили королям и королевам древности в качестве гриотов, пели прекрасные песни и читали старинные стихи.\nФасса встала, глядя в глаза королю. — Да. И мне очень хочется пойти по их стопам. И я так сильно желала этого, что готова была даже служить вашему регенту, который оказался... мягко говоря, непростым жеребцом. Надеюсь, вы простите меня за эту ошибку.\n— Конечно, прощу. Вы просто выполняли свой долг, как и я сейчас. И можете продолжать в том же духе, поскольку я приглашаю вас ко двору.\nФасса широко улыбнулась и поклонилась в знак благодарности. — Благодарю вас, мой король. Моя преданность не будет знать границ. На меня даже снизошло вдохновение, чтобы написать новую песню! Прекрасную балладу в честь возвращения династии Зугхе!"
zarhay.104.a:0 "Пусть ваши песни вновь звучат в этих залах, гриот."

zarhay.105.t:0 "Семья Зугхе уходит"
zarhay.105.d:0 "После распада Имперского Мазви тысячи беженцев прибыли в Ре-эм. Многие из них были обыкновенными зебрами, но среди них попадались  как дворяне, так и даже королевские особы. Семья Зугхе некогда правила королевством Зар-Хэй, однако почти два века назад была захвачена мазвийцами в заложники. Потомки былых монархов бежали из плена и попросили убежища в Ре-эме, которое им, разумеется, предоставили. Старший член семьи и законный наследник трона Зар-Хэя, Азхай Зугхе, вскоре покинул Ре-эм, оставив свою семью. Он пообещал, что однажды вернёт себе трон.\n\nУдивительно, это обещание было исполнено, и теперь Азхай – король Зар-Хэя. Вскоре он отправил письмо в Ре-эм, в котором просил свою семью приехать в Зао, поскольку там теперь безопасно. Они последовали этой просьбе, собрали свои вещи и приготовились к отъезду. [Root.GetLeader] решил устроить прощальную церемонию, в которой семья Зугхе с удовольствием приняла участие. Праздник был прекрасен, а после него зебры королевских кровей отправились обратно домой после стольких лет изгнания."
zarhay.105.a:0 "Прощайте и доброго пути!"

zarhay.106.t:0 "Посланец из Зар-Хэя"
zarhay.106.d:0 "Сегодня в город [Root.Capital.GetName] прибыла посланница в изысканных одеждах и золотых украшениях. Её сопровождала внушительная свита, а сама она заявила, что является дипломатическим представителем короля Зар-Хэя, Азхая Зугхе. Он желает узнать побольше о нашем государстве и предложил установить между нами дружеские отношения. Зар-Хэй мало заинтересован в экспансии и готов оставить нас в покое, если мы пообещаем поступить аналогично. Когда лидер [Root.GetLeader] спросил, будут ли они открыты для диалога по религиозным вопросам, посол ответила, что будут, если мы не станем пытаться навязать им свои взгляды.\n\nПервые впечатления от встречи были положительными, так что это предложение можно принять. Однако можно просто отказаться от официальных дипломатических отношений и придерживаться нейтралитета. Это будет означать, что мы не обязаны помогать зебрам в случае необходимости. Разумеется, они будут недовольны подобным ответом."
zarhay.106.a:0 "Будем друзьями!"
zarhay.106.b:0 "Гав-гав-гав!"

zarhay.107.t:0 "Протянутая лапа"
zarhay.107.d:0 "Эмиссар, которого мы отправили в страну [From.GetNameDef], вернулся из города [From.Capital.GetName] с подписанным договором о дружбе, мире и взаимопомощи в трудные времена. Похоже, что странным дервишам всё-таки можно доверять. Король Азхай надеется, что это будет началом долгих и плодотворных отношений между нашими двумя странами."
zarhay.107.a:0 "Отлично!"
#god i fucking hate writing diplo events
zarhay.108.t:0 "Собаки гавкают в ответ"
zarhay.108.d:0 "Эмиссар, которого мы отправили в страну [From.GetNameDef], вернулся из города [From.Capital.GetName] с плохими новостями. Странные дервиши открыто отвергли наше предложение о дружбе. Каковы бы ни были их мотивы, ясно, что они не желают иметь с нами никаких дел. Возможно, у них даже есть намерения самолично создать проблемы..."
zarhay.108.a:0 "Надо быть настороже с ними..."

zarhay.109.t:0 "Предложение от страны [From.GetNameDef]"
zarhay.109.d:0 "Дипломат из страны Зар-Хэй представил лидеру [Root.GetLeader] интересное предложение. Он говорит, что зебры Овинголенда, которые изначально пришли с Великих Озёр, теперь могут вернуться домой. Ведь благодаря мудрому правлению короля Азхая в регионе снова царит мир. Это положит конец Овинголенду как таковому и обеспечит порядок на южной границе. Однако это также означает потерю сотен тысяч жителей, которые потенциально могли быть интегрированы."
zarhay.109.a:0 "Они сюда пришли, они тут и останутся."
zarhay.109.b:0 "Ладно, пускай забирают своих зебр."

zarhay.110.t:0 "Предложение отвергнуто"
zarhay.110.d:0 "Наш предложение стране [From.GetNameDef] о возвращении зебр Овинголенда на родину по какой-то причине было отклонено. Зебрам не позволят уйти, и даже задействуют силу, если потребуется. Это неожиданный ответ, и теперь мы мало что можем сделать. По крайней мере, дипломатически. Конечно, всегда есть и другой вариант..."
zarhay.110.a:0 "Тогда мирного решения не будет."

zarhay.111.t:0 "Наше предложение принято"
zarhay.111.d:0 "Наш дипломат, отправленный в страну [From.GetNameDef], предложил вернуть зебр Овинголенда домой, и, к счастью, [From.GetLeader] принял это предложение. Зебрам будет дозволено вернуться на родину и забрать с собой вещи. Зебры уже начали пересекать нашу границу. После стольких лет они наконец-то смогут вернуться в родные места."
zarhay.111.a:0 "Ура!"

zarhay.112.t:0 "Зин собирает недовольных из высших каст"
zarhay.112.d:0 "Представители высшей касты Зар-Хэя, состоящей из потомственных аристократов, певцов ветра, бюрократов и гордых семей воинов, были совсем не рады упразднению кастовой системы. Хотя их привилегии сохранились, теперь любая зебра может стать бюрократом или вождём при наличии соответствующих способностей. И что ещё "хуже", низшие касты и даже зебры, ранее не принадлежавшие к кастовой системе, теперь и вовсе могут легко обрести статус в обществе. Самым ярким примером являются торговцы, которые всегда были богаты, но при этом считались изгоями, поскольку не принадлежали ни к одной касте. Теперь они грозили стать новым доминирующим политическим классом в Зар-Хэе.\n\nЗин Зугхе, сестра короля, заметила это недовольство и попыталась воспользоваться этим. Она связалась со многими представителями высших каст и при их содействии составила официальное обращение к Азхаю, которое вскоре было вручено курьером. Оно гласило:\n\nВаше Величество,\n\nНедавнее упразднение кастовой системы угрожает самим основам общества Зар-Хэя. Традиционная иерархия обеспечивала порядок и гарантировала, что каждый будет соблюдать социальный порядок и находиться на своём месте. В результате ваших изменений, ныне торговцы считают себя новыми хозяевами нации, несмотря на отсутствие чистой и священной крови высших каст. Это угрожает социальному равновесию и может привести к новым конфликтам и вражде. Как ваша сестра, мой король, я умоляю вас пересмотреть свои действия. Если вы не хотите восстанавливать кастовую систему, то хотя бы укажите, что бывшие низшие касты должны по-прежнему уважать привилегированных членов общества. Ради всеобщего блага обязана быть сохранена хотя бы видимость иерархии.\n\nПодписано,\nЗин Зугхе, Наследница Престола Зар-Хэй.\n\nЧлены бывших высших каст."
zarhay.112.a:0 "Нет."
zarhay.112.b:0 "Возможно стоит пойти на некоторые уступки..."

zarhay.113.t:0 "Истинные верующие или просто шизы?"
zarhay.113.d:0 "С появлением официальной государственной религии встал вопрос о том, что делать с последователями Бене. У его культа были общие черты с государственной религией, например, единый бог над всеми, но последователи Бене считали, что тот и есть бог или, по крайней мере, пророк либо мессия. Некоторые певцы ветра были обеспокоены этим и пожелали попасть на аудиенцию к королю.\n\nСтарший священник вышел к трону Азхая и заговорил: — Ваше Величество, после основания религии нам нужно срочно решить, что делать с ревностными последователями культа вашего кузена.\nМладший священник согласно кивнул. — Считать ли их еретиками? Или они следуют истинной вере, просто в неортодоксальной манере?\nАзхай нахмурился. Религия никогда не была его сильной стороной, но эти певцы ветра нуждались в его мудрости. Он должен был что-то ответить. — Хмм... пока что его последователи в основном были безвредны. Но если мы станем поощрять их, признав их веру легитимной, они могут осмелиться пойти на более радикальные меры. Однако осуждение их как еретиков может привести к тому же результату.\n— В этом и есть проблема, мой король, — сказал старший священник. — Вот почему нам нужно, чтобы вы решили этот вопрос. Бог не ответил на наши молитвы, а прорицания в этом вопросе туманны.\nАзхай задумчиво прошёлся копытом по своей бороде, прежде чем ответить."
zarhay.113.a:0 "— Бене и его культ будут признаны."
zarhay.113.b:0 "— Бене с его культистами еретики, не больше."

zarhay.114.t:0 "Предложение от Зар-Хэя"
zarhay.114.d:0 "Сегодня в [Root.Capital.GetName] прибыла зебра в изысканных одеждах и золотых украшениях. Её сопровождала пышная свита, а сама она заявила, что прибыла в качестве дипломатического эмиссара, представляющего короля Зар-Хэя, Азхая Зугхе. Она хотела бы узнать больше о нашем государстве и предложила установить между нашими странами дружеские отношения. Зар-Хэй мало заинтересован в экспансии и готов оставить нас в покое, если мы пообещаем поступить аналогично.\n\nПервые впечатления от встречи были достаточно положительными, так что это предложение выглядит вполне приемлемым. В качестве альтернативы мы можем просто отказаться от официальных дипломатических отношений и сохранить нейтралитет."
zarhay.114.a:0 "Будем друзьями!"
zarhay.114.b:0 "Нам не нужны лишние конфликты."
zarhay.114.c:0 "Мы сохраним нейтралитет."

zarhay.115.t:0 "Новый альянс"
zarhay.115.d:0 "Эмиссар, которого мы отправили в страну [From.GetNameDef], вернулся из города [From.Capital.GetName] с подписанным договором о дружбе, мире и взаимной помощи в трудную минуту. Это было неожиданно, так как предполагалось, что лидер этой страны просто подпишет пакт о ненападении. Но, тем не менее, это хорошая новость, и король Азхай был рад услышать, что у королевства появился новый союзник, на которого можно положиться."
zarhay.115.a:0 "Мы всегда рады новым друзьям!"

zarhay.116.t:0 "Предложение принято"
zarhay.116.d:0 "Эмиссар, которого мы отправили в страну [From.GetNameDef], вернулся из города [From.Capital.GetName] с подписанным пактом о ненападении. Похоже, лидер [From.GetLeader] заслуживает доверия. Король Азхай надеется, что это начало долгих и продуктивных отношений между двумя нашими странами."
zarhay.116.a:0 "Пусть мир между нами продлится вечно!"

zarhay.117.t:0 "Предложение отклонено"
zarhay.117.d:0 "Эмиссар, которого мы отправили в страну [From.GetNameDef], вернулся из города [From.Capital.GetName] с плохими новостями. Лидер [From.GetLeader] прямо отказался от нашего предложения дружбы. Истинные мотивы нам неизвестны, но теперь ясно, что с нами они не желают иметь никаких дел. Возможно, что мы даже можем стать целью их коварных планов..."
zarhay.117.a:0 "Настораживает."

zarhay.118.t:0 "Конец эпохи"
zarhay.118.d:0 "Король Азхай глубоко вздохнул, приготовившись торжественно выйти во двор, где уже собралась высшая знать королевства, чтобы выслушать его объявление. Вокруг него толпились слуги, помогая ему устоять на ногах. Вождь Квагго протянул копыто, предлагая вывести слепого короля наружу. — Я готов, — сказал Азхай тихим и скрипучим голосом. Двери открылись, и в комнату проник солнечный свет. Азхай уже не мог его видеть, но чувствовал тепло на себе.\n\nКогда король появился и его подвели к золотому трону, аристократы радостно начали скандировать его имя. — Азхай Великий! Да здравствует король! — кричали они вновь и вновь. Однако трое в зале хранили молчание. Они моментально увидели, насколько слабым казался Азхай. Как он ещё правил королевством?\n\nАзхай сел на свой трон и вздохнул с облегчением, будто эта прогулка стала тяжелейшим испытанием. Он начал говорить, но слишком тихо. Собравшиеся вожди нахмурились, так как не могли его расслышать. Вождь Квагго заметил это и вышел вперёд, к подножью трона, начав передавать речь. — Верные подданные Зар-Хэя! Король должен сделать важное заявление. Из-за своего преклонного возраста он ослеп и, согласно традициям Зар-Хэя, должен отречься от престола.\n\nДворяне были потрясены и лишь могли пялиться на короля с открытыми ртами. Некоторые бормотали молитвы, а кто-то даже откровенно плакал. Но трое зебр ухмылялись. Это была лучшая новость, которую они когда-либо слышали.\n\n— Один из его наследников станет новым королём или королевой. — продолжал Квагго. — Тот, кого поддерживает всё Королевство. И зовут этого наследника..."
zarhay.118.a:0 "...Муза Зугхе."
zarhay.118.b:0 "...Зин Зугхе."
zarhay.118.c:0 "...Бене Зугхе."

zarhay.119.t:0 "В тени Азхая"
zarhay.119.d_muza:0 "Муза Зугхе вошёл в тронный зал, ознаменовав начало церемонии коронации. Перед ним расстелили ярко-зелёный ковер, который вёл к незанятому золотому трону. Его глаза невольно округлились, когда он увидел, как красиво престол сверкает в лучах полуденного солнца. Зал был полон зебр, многие из которых были вождями, чиновниками, придворными, членами королевской стражи и многими другими. Также здесь была группа гриотов, которые начали петь и играть на своих инструментах. Было ощущение, что это знаменательное событие, и Муза находился в самом его центре.\n\nНо зебру мало волновали присутствующие, его взгляд был прикован к золотым регалиям, которые держали певцы ветра. Он галопом проскакал по комнате в довольно неформальной манере, что вызвало всеобщее недоумение, и завороженно уставился на золотые регалии. Когда-то они принадлежали Азхаю, но теперь настал черёд его сына. Он широко улыбнулся. — Быстрее, быстрее, наденьте всё это на меня! — поторопил он певцов ветра, которые переглянулись между собой, пожали плечами и надели ему на ногу кольцо с королевской печатью. Муза радостно закивал и застучал копытами словно жеребёнок. — Да! Да! Да! — И не успели певцы ветра провозгласить его королём, как он тут же бухнулся на трон и стал гладить полированную золотую поверхность.\n\nЭто был лучший день в его жизни."
zarhay.119.d_zin:0 "Зин Зугхе вошла в тронный зал, ознаменовав начало церемонии коронации. Перед ней расстелили ярко-зеленый ковер, который вёл к незанятому золотому трону. Она самодовольно улыбнулась, ведь её брат больше никогда не сядет на этот престол. В зале было полно зебр, многие из них были вождями, чиновниками, придворными, членами королевской стражи и многими другими. Зин знала большинство из них лично, ведь как раз они помогли ей заполучить трон. Также здесь была группа гриотов, которые начали петь и играть на своих инструментах. Зин наконец-то была в центре событий.\n\nОна медленно шла через зал, приветствуя каждого, пожимая копыта и обмениваясь банальностями. Все приветствовали и скандировали её имя, а сама Зин наслаждалась всеобщим восхищением. Наконец она оказалась перед певцами ветра, которые произнесли священные слова, надели на её ногу королевское кольцо и украсили зебру золотыми регалиями. И вот, наконец, она впервые в жизни села на долгожданный трон. Её трон. С её регалиям. Властвуя над всем её Зар-Хэем.\n\nЭто был лучший день в её жизни."
zarhay.119.d_bene:0 "Бене Зугхе вошёл в тронный зал, ознаменовав начало церемонии коронации. Перед ним расстелили ярко-зелёный ковер, который вёл к незанятому золотому трону. Он ощутил внезапное беспокойство и сомнение, но тряхнул головой и сосредоточился. В зале было полно зебр, многие из которых были вождями, чиновниками, придворными, членами королевской стражи и многими другими. Также здесь была группа гриотов, которые начали петь и играть на своих инструментах. Было ощущение, что это знаменательное событие, и Бене находился в самом его центре.\n\nНо он не знал, скольким из этих зебр он может доверять. Очень немногие из них были его сторонниками, и большинство выглядело не слишком воодушевленными. Некоторые даже смотрели на него скептически. Бене успокаивал себя мыслью о том, что теперь он их бог-король. Они были не более чем жалкими муравьями. Больше не было причин их бояться. Бене подошёл к трону, у которого уже стояли певцы ветра, державшие в копытах королевские регалии. Бене нахмурился и попросил сопровождающих его культистов подержать их вместо него. После некоторого замешательства певцы ветра повиновались и ушли. Верные члены его культа заняли свои места и возложили на него регалии, включая кольцо с королевской печатью. Наконец он сел на трон и почувствовал, как по его венам потекла божественная энергия. Уровень могущества бога-короля стремительно рос. Теперь он чувствовал себя как никогда готовым к неизбежному слиянию измерений."
zarhay.119.a:0 "Долгих лет жизни королю!"
zarhay.119.b:0 "Долгих лет жизни королеве!"

zarhay.120.t:0 "Муза начинает восстание!"
zarhay.120.d:0 "Вскоре после церемонии коронации Муза Зугхе исчез из Зао. Никто не мог сказать, куда он отправился, а те, кто о чём-то догадывались, скорее всего, были подкуплены. Затем солдаты начали дезертировать из рядов королевской армии, исчезая вслед за сыном Азхая в похожей манере. Слухи распространялись как лесной пожар, и в королевстве воцарилось атмофсера тревожности и страха. Лидер [Root.GetLeader] приказал провести расследование, чтобы выяснить, что происходит, но было уже слишком поздно.\n\nВскоре на западе вспыхнули беспорядки, в ходе которых лоялистов либо убеждали присягнуть на верность Музе, либо попросту убивали. Вскоре большая часть запада королевства вышла из-под контроля правительства в Зао. Теперь всем стало совершенно ясно, что происходит. Муза собрался захватить трон силой и был достаточно влиятелен, чтобы сплотить вокруг себя множество сторонников."
zarhay.120.a:0 "Убить предателей!"

zarhay.121.t:0 "Зин начинает восстание!"
zarhay.121.d:0 "Ещё до церемонии коронации Зин Зугхе критически высказалась о новом короле и не раз заявляла, что она была бы куда лучшей преемницей Азхая. К сожалению, многие вожди королевства, похоже, и сейчас согласны с ней и заявляют о своей поддержке её притязаний на трон. Напряжение быстро нарастало, и вскоре правителям провинций пришлось объявлять о своей верности либо королю, либо претендентке. И отнюдь не большинство из них остались верны королю. Затем в дело вступила армия: офицеры-аристократы также сплотились вокруг Зин, забрав с собой своих солдат. Наконец претендентка предъявила лидеру [Root.GetLeader] ультиматум – сдавайся или умри."
zarhay.121.a:0 "Никогда!"

zarhay.122.t:0 "Бене начинает восстание!"
zarhay.122.d:0 "Многие сторонники Бене были возмущены, узнав, что их пророк не станет новым королем. Даже во время церемонии коронации они протестовали у дворца, скандируя "справедливость для Бене!" и "грядёт слияние измерений!". Королевская стража быстро разогнала толпу, но это лишь ещё больше раззадорило сторонников Бене. Они выступали с проповедями перед населением, обращались к губернаторам и солдатам, а также в целом поддерживали Бене. Сам он, судя по всему, ни в чём этом не участвовал. Но у него было достаточно фанатичных сторонников, чтобы это движение распространилось и посеяло семена гражданской войны. После некоторых сомнений Бене всё же объявил, что он законный бог-король мира и что все должны преклонить перед ним колени. Это положило начало жестокому восстанию, которое необходимо подавить силой."
zarhay.122.a:0 "Остановите этих шизоидов!"

zarhay.123.t:0 "Скандал"
zarhay.123.d:0 "В последнее время поползли слухи о скандальных поступках Бене Зугхе, печально известного двоюродного брата короля. Несколько кобыл обвинили его в домогательствах и в целом в неподобающем поведении. Когда Азхай узнал об этом, он не был особо удивлён, поскольку ему уже доводилось слышать о неудачных попытках кузена найти себе жену. Его... "эксцентричные" манеры и неумение достойно вести себя в обществе обычно отталкивало всех окружающих зебр, включая потенциальных партнёрш.\n\nОднако у вождя Квагго было интересное предложение. Этот скандал можно использовать, чтобы ослабить поддержку сторонников Бене. Если его последователи узнают об этом скандале, они разочаруются в нём и перестанут так сильно обожествлять. Конечно, Бене это не обрадует, а его психическое здоровье может ещё больше ухудшиться, но это будет очень ловкий способ обезопасить престол."
zarhay.123.a:0 "Пускай об этом напишут в каждой газете."
zarhay.123.b:0 "Будем надеяться, что он извлёк из этого урок."

zarhay.124.t:0 "Череда смертей"
zarhay.124.d_muza:0 "Муза был не из тех, кто много общается. Зебра предпочитал проводить время наедине с книгами и сокровищами. Поэтому он не испытывал особой привязанности к большинству своих родственников, а меньше всего к Зин и Бене, которые считали себя законными наследниками Азхая. Разумеется, это была чушь, поскольку именно Муза был старшим отпрыском короля и, следовательно, главным наследником. Претензии его тёти и двоюродного брата были в лучшем случае надуманными. Тем не менее он знал, что они будут продолжать доставлять неприятности его королевству, если он ничего не предпримет, пока не станет слишком поздно.\n\nСначала он решил позаботиться о Зин, так как видел в ней куда большую угрозу. У неё было много связей с известными личностями в обществе Зар-Хэя, и она могла использовать их в своих интересах, но у Музы было нечто даже более могущественное, чем отношения. Деньги. Он тайно отправил средства многим главным союзникам Зин, сопроводив их запиской о том, что король будет очень рад её исчезновению. Настолько, что он может расщедриться и поделиться ещё большей частью своего огромного богатства. Это сработало, и через неделю Зин скончалась, выпив кубок отравленного пальмового вина.\n\nСледующим настал черёд шута Бене. Сначала он думал, что золото тут впервые не сможет ничем помочь, но потом осознал, что конечно, может. Муза послал ему внушительный подарок и послание, в котором говорилось, что он непременно должен использовать это богатство, чтобы убедить какую-нибудь кобылу выйти за него замуж. Он даже лично порекомендовал вождя Амзину. Затем он связался с ней и подкупил, чтобы та организовала убийство Бене, когда тот неизбежно приедет навестить её. Это сработало. Бене отправился в Анзонго, чтобы встретиться с ней и, демонстрируя своё новообретённое богатство, пригласил на свидание. Затем с ним произошёл несчастный случай – на него упало дерево, стоявшее неподалёку. Муза вознаградил Амзину дополнительным финансированием, чтобы она могла вложить его в развитие Анзонго."
zarhay.124.d_zin:0 "Зин всегда старалась хотя бы пытаться пообщаться со всеми своими родственниками, чтобы понять, можно ли завязать с ними полезные отношения. Однако двое из её родственников оказались совершенно неприступными. Муза, племянник, был замкнутым жадным отшельником, которому явно не хотелось даже разговаривать с ней, а Бене – сумасшедшим идиотом, который не прочь пофлиртовать даже со своей кузиной. Поэтому она не могла использовать свою харизму, чтобы убедить других претендентов отказаться от своих притязаний на трон. Придётся искать другой способ решить проблему вредных родственников.\n\nСначала она решила позаботиться о Музе, так как видела в нём наибольшую угрозу. Он любил наживать богатства, которыми в теории можно было подкупить любую зебру королевства. Но жадность могла стать его гибелью. Зин связалась с богатыми купцами, которых знала лично, вроде представителей семьи Зарги. Они были в долгу перед ней за недавнее лоббирование их интересов, и теперь она хотела получить что-то взамен. Купцы должны были прислать Музе в подарок золотые украшения, заявив, что поддерживают его дело. Сокровища, конечно же, будут смазаны ядом уабаин. Муза клюнул на это и вскоре был найден мёртвым в своей комнате во дворце.\n\nЗатем настал черёд Бене. Зин знала, что его сильно недолюбливают певцы ветра из-за неортодоксальных квазирелигиозных бредней. Поэтому она связалась с теми, кого знала лично, и устроила так, чтобы Бене осудили как еретика. Хотя его последователи протестовали, большая часть зебр страны теперь ненавидела "пророка". И разумеется, группа фанатичных религиозных крестьян устроила засаду и сожгла его заживо."
zarhay.124.d_bene:0 "Бене всё ещё с трудом верилось, что он стал королём, но в то же время это казалось закономерным и неизбежным. Это явно было его предназначение, и, чтобы его исполнить, ему нужно было лишь разобраться с несколькими последними препятствиями на своём пути. Это были Муза, который в чём-то похож на него, но заботился только о богатстве, и Зин, кобыла, которая любила притворяться его другом, но отвергала все его ухаживания, показав своё истинное лицо бессердечного монстра. Эти двое хотели отобрать у него трон и отрицали его право на божественность. Они были врагами, и он уничтожит их.\n\nСначала последовала серия публичных угроз в адрес этих двоих. Бене заявил, что "лично отправит их в Тартар", используя свои божественные способности. Затем он приказал сделать две куклы, изображающие Музу и Зин. После того как они были готовы, он проткнул их иглами, растоптал и разорвал зубами в клочья. К сожалению и большому удивлению Бене, это не произвело никакого эффекта. Тогда он нарисовал серию грубых рисунков, на которых его родственники умирали чрезвычайно жестокой и насильственной смертью, и выставил их на всеобщее обозрение. Это тоже не помогло. Он не подверг сомнению свои божественные способности и решил, что его родственники попросту заключили договор с демонами, чтобы защититься от силы Бога. Это стало достаточным оправданием для него, чтобы приказать арестовать и казнить их, утопив в озере Зао. Несмотря на попытки Музы подкупить их, а Зин – переубедить, этот приказ был выполнен королевской стражей. Бене гордился тем, что ему удалось перехитрить демонов, используя свои более приземлённые силы со смертного плана, и расслабился, довольный своей славной победой."
zarhay.124.a:0 "Это было дороговато..."
zarhay.124.b:0 "Это было легко."
zarhay.124.c:0 "Я победил! Апахахахахпахааха!"

zarhay.125.t:0 "Результаты геологоразведки"
zarhay.125.d:0 "Глава горнодобывающей компании в Бакуре поспешила войти в тронный зал, сразу как только ей это разрешили. У неё с собой был документ с результатами геологических исследований, и король Муза не мог не заметить восторга на её лице. Поэтому он тоже невольно подобрался.\n— Мой король, я рада вам сообщить, что старатели добились невероятных успехов в поисках ценных минералов!\n— ПРАВДА? Скажите же тогда, насколько велики золотые жилы? Сколько тонн мы можем добыть?\nВосторг на лице кобылы сменило лёгкое недоумение. — Золота? Эмм, нисколько. Мы не нашли никаких следов золотых жил, разработка которых была бы экономически оправдана. Мы нашли вольфрам! Огромные, легкодоступные залежи! И не только в Бакуре, но и в Заирбанде!\nМуза заметно сдулся и обмяк на троне. — О... Ну, э-э, хорошо? А вы уверены, что там нет никаких драгоценных металлов? Я даже на серебро согласен.\n— Нет, ваше величество. Просто огромное количество вольфрама, вот и всё.\n— Я... понял. Спасибо за информацию. Вы свободны.\nКобыла кивнула, затем медленно повернулась и направилась на выход. Король попросил слуг принести ему двойную порцию пальмового вина."
zarhay.125.a:0 "Жизнь – сплошное разочарование..."

zarhay.126.t:0 "Забытая наследница"
zarhay.126.d:0 "Устранив обоих потенциальных наследников и закончив первые реформы, лидер [Root.GetLeader] понемногу обрёл уверенность и спокойствие, заложив основу для будущего. Власти в королевстве Зар-Хэй больше ничего не угрожало.\n\nВ один день, перед объявлением очередного королевского воззвания, во дворец пришло неожиданное приглашение. Вождь Квагго, один из самых известных вождей центральной части Зар-Хэя, пожелал переговорить с лидером [Root.GetLeader] наедине, в своей личной резиденции в Заирбанде. Судя по письму, дело было срочным и требовало соблюдения полной секретности. Возможно, Квагго раскрыл какой-то коварный заговор с целью свержения правящего монарха. Обеспокоившись такой возможности, монарх [Root.GetLeader] приказал собрать самых верных членов королевской стражи, которые выступят охранниками на пути в Заирбанд.\n\nПрибыв в поместье вождя Квагго, лидер [Root.GetLeader] поспешил внутрь, чтобы узнать больше о таинственной угрозе. Внутри же ему открылся вид на вождя Квагго. Но рядом с ним стояла Харакой Зугхе, младшая дочь Азхая.\n— Что она здесь делает? — осведомился новый монарх у вождя Квагго.\n— Она предоставила мне неопровержимые доказательства о вашей причастности к убийству своих родственников.\nПосле этих слов королевская стража сделала шаг вперёд. — Ваше величество, к сожалению, наш долг – арестовать вас.\nУ [Root.GetLeader] земля словно начала уходить из под ног. — Ч-что? Вы должны были быть верны мне! Я приказываю вам убить этих предателей!\nХаракой хихикнула. — Можете не пытаться, я щедро заплатила им и использовала всё своё красноречие, чтобы они были на моей стороне.\n— Т-ты?! — если бы взгляд мог убивать, то Харакой уже давно бы сгорела дотла. — Это всё спланировано! Это переворот!\n— Можно и так сказать. Но я предпочитаю называть это правосудием, — она посмотрела на королевскую стражу. — Уведите... это."
zarhay.126.a:0 "Самые безобидные на вид – самые опасные."

zarhay.127.t:0 "Придворная жизнь"
zarhay.127.d:0 "Музыка в королевском дворце звучала до самой ночи. Смех эхом разносился по украшенным коридорам, когда аристократы собирались на пиршество. На заднем плане гриоты читали стихи, а слуги наливали пальмовое вино в инкрустированные драгоценными камнями кубки. В центре всего этого сидела королева Зин, терпеливо наблюдая, как художник делает набросок её портрета.\n\nОдин из членов королевской стражи подошёл к ней и что-то прошептал на ухо. Зин застонала, извинилась перед художником и последовала за зеброй к воротам дворца. Там собралась толпа обывателей. Зин не узнала ни одного освещённого луной лица, а значит, никто из них не был важной персоной.\n— Зачем вы собрались здесь? — спросила она.\n— Ваше величество, мы, увы, не можем уснуть из-за шума, доносящегося из вашего великолепного дворца. Не могли бы вы попросить своих придворных вести себя потише, о великодушная королева?\nКоролева нахмурилась. — И поэтому вы решили побеспокоить меня? Я вообще-то была занята.\nЗебра буквально обомлел от её слов. — В-ваше величество, простите, мы не хотели...\n— Если у вас проблемы со сном, просто заткните уши чем-нибудь! Почему меня, королеву Зар-Хэя, это должно волновать?\nС этими словами она захлопнула ворота и вернулась в тронный зал. Зебры некоторое время стояли в шоке, а затем опустили головы и повернулись, чтобы вернуться в свои дома."
zarhay.127.a:0 "Вечеринка никогда не кончается."

zarhay.128.t:0 "Идеальная наследница"
zarhay.128.d:0 "Азхай не был тем правителем, который брезговал запачкать свои копыта, и поэтому не делегировал всю работу по управлению государством своим подданным. Поэтому иногда он работал в своих личных покоях, занимаясь бюрократической волокитой, которую другие правители с радостью переложили бы на других. Но всё же в одиночку с этой задачей справиться он не мог.\n\nПод занавесом, прикрывавшим проход в комнату Азхая, показались копыта зебры.\n— Можно войти? — послышался голос молодой кобылы.\n— Конечно, — ответил король, после чего зебра отодвинула занавеску. Это была Харакой, его дочь, со стопкой бумаг в копытах.\n— Вот финансовый отчёт, который ты просил. Я составила его так быстро, как только смогла, — сказала она и положила стопку на пол перед Азхаем, сидевшем на подушке и работавшим с неё.\nОн в свою очередь тепло улыбнулся. — Спасибо. Ты всегда заставляла меня гордиться тобой, — сказал король, усмехнулся, но затем нахмурился и поник.\nХаракой заметила это и склонила голову. — Что-то не так, отец?\n—Нет-нет, всё в порядке. Просто вот бы ты была чуть постарше, чтобы... стать моей наследницей.\nНа это Харакой улыбнулась. — К сожалению, с этим мы мало что сможем с этим поделать, не так ли?\nАзхай помолчал несколько мгновений. — Пока что нет. Но, возможно, однажды нам улыбнётся удача. Обстоятельства сложатся так, что в самый тёмный час ты будешь вынуждена стать наследницей, невзирая ни на какие условия. А сейчас мы можем лишь ждать подходящего момента.\nХаракой слегка кивнула. — Я понимаю, — затем она почтительно поклонилась и ушла."
zarhay.128.a:0 "Если только..."

zarhay.129.t:0 "Король острова"
zarhay.129.d:0 "Лодка королевы причалила к болотистому берегу небольшого островка на озере Зао. Он был покрыт густой растительностью, и на нем стояло единственное строение – небольшой деревянный домик. Азхай жил здесь с тех пор, как отрекся от престола, в состоянии псевдоизгнания.\n\nКоролева Харакой сошла на берег, подошла к домику, но обнаружила, что он пуст. Видно было, что он ухожен, а перед домом даже разбит небольшой сад. К счастью, благодаря размерам острова, найти Азхая не составило труда. Он стоял в воде среди камышей, очевидно, собирая озёрные водоросли, чтобы приготовить из них себе обед. Похоже, что он не заметил прибытие Харакой. — Отец! — позвала она, и бывший король быстро повернулся и удивлённо посмотрел на неё. Зрачки его глаз были бледно-серыми, и, казалось, что он почти не видит её. Однако Азхай явно узнал её голос.\n— Харакой? Что ты здесь делаешь?\nОна бросилась в воду, ни капли не заботясь о том, что её королевские одеяния намокли, и обняла отца. Он отбросил траву и обнял дочь в ответ.\n— Что случилось? — спросил Азхай обеспокоенным и слабым голосом. Он выглядел слишком старым, чтобы заниматься физической работой.\n— Я свергла твоего узурпатора и забрала трон! Теперь ты волен идти домой!\nАзхай моргнул, затем перевёл взгляд в пустоту. — Дом... да, кажется, я... помню. Он назывался... Саао, да?\nУлыбка Харакой слегка померкла. — Зао. Он называется Зао.\n— О, точно, да. Погоди, дай мне... закончить собирать стебли...\n— Перестань пап! У нас в королевском дворце полно еды!\n— О, правда? Это хорошо. Я не ел ничего, кроме озёрных стеблей, последние... сколько месяцев?\n— Это неважно. Пойдём отсюда, отец. Ты не должен больше жить в этом ужасном месте.\nАзхай покорно кивнул, но затем с тоской посмотрел на свой домик и маленький сад. — Харакой... когда я умру, похорони меня здесь."
zarhay.129.a:0 "Азхай возвращается домой!"

zarhay.130.t:0 "Слава королеве"
zarhay.130.d:0 "Вскоре после прибытия в Зао здоровье Азхая стало ухудшаться ещё стремительнее. Он оказался прикован к постели, заболел и начал терять связь с миром. Харакой делала всё возможное, чтобы быть рядом с ним как можно чаще, но ей приходилось уделять внимание выполнению своих королевских обязанностей. Она много раз пыталась поговорить с Азхаем, но он практически не отвечал, лишь бессвязно бормоча слова. Для неё он был уже мёртвым жеребцом, и она оплакивала его неминуемую кончину.\n\nНо однажды Азхай поднялся с постели и заговорил с внезапной ясностью в голосе. Королеву быстро вызвали к нему.\n— Отец? Ты снова ходишь!\nАзхай гоготнул. — Мне захотелось прогуляться в последний раз!\nГлаза Харакой заслезились, и она галопом подбежала к нему, чтобы обнять.\nАзхай был ошеломлён этим, но все же обнял её в ответ. — Я полагаю, ты хорошо заботишься о нашем королевстве?\nОна кивнула, уткнувшись в его одежду и всхлипывая.\n— Хорошо, хорошо. Предки бесспорно гордятся тобой. И я тоже очень горжусь тобой. Теперь жеребец вроде меня может спокойно уйти из жизни, зная, что его род и дело всей жизни в безопасности, — он усмехнулся. — А теперь, Харакой, тебе пора идти. Я более чем уверен, что у тебя полно работы. Не беспокойся обо мне, моя история подошла к концу. А вот твоя только начинается.\nХаракой кивнула, затем нерешительно отпустила его.\n\nАзхай вернулся в постель, закрыл глаза и улыбнулся в последний раз. Теперь он был готов к забвению."
zarhay.130.a:0 "Вскоре на острове в центре Зао был возведён погребальный курган."

zarhay.131.t:0 "Неортодоксальные планы"
zarhay.131.d:0 "Забери Ганджи, правое копыто Найбери, нахмурился, читая манифест.\n\n— Это... не то, чего я ожидал, если честно, — сказал он зебре, сидевшей на троне бывшего правителя Зар-Хэя. Найбери же в ответ глубоко затянулась сигарой и выпустила облако дыма.\n\n— А чего ты ожидал?\n\n— Чего-то более ортодоксального, более похожего на идеи Маркс.\n\n— Маркс жила в Эквестрии, и её книга основана на условиях, царивших в этой стране. Великие Озёра – это совсем другое место, несколько... отсталое. Революция должна быть куда более основательной. Вот почему нам нужен свой собственный манифест, а не уже существующий коммунистический.\n\n— Понятно. Но цель ведь остаётся прежней, да?\n\n— Если под "целью" ты имеешь в виду идеально равное, коммунистическое общество, то конечно. Однако утопии не создаются по щелчку копыта. Нам предстоит много тяжёлой работы, и я жду, что ты будешь и дальше выполнять мои приказы. Потому что в конце концов весь тяжкий труд окупится.\n\nЗабери слегка кивнул, а затем продолжил.\n\n— Конечно, товарищ. Хотя я должен спросить... почему мы пощадили буржуазию? Вы же не спасали их из сентиментальности, верно?\n\nНайбери выпустила облако дыма, смотря прямо в глаза Забери с лёгкой улыбкой на лице.\n\n— Ты думаешь, что до нашей революции Зар-Хэй был капиталистическим обществом? Нет, оно было настолько отсталым, что всё ещё погрязло в феодализме, так что не буржуи были главными врагами, которых нужно было уничтожить. Это двойная революция: революция рабочего класса против капитализма и революция капиталистов против феодализма. И нет, я не хочу расстреливать свою семью. Я ещё не настолько поехавшая, — она сухо усмехнулась.\n\n— По крайней мере вы знакомы с теориями Маркс, — тихо проговорил Забери.\n\n— Да, я умею читать. Ладно, за работу! — Найбери встала и лягнула трон задними копытами, с грохотом опрокинув его. — Ух, хорошее начало. Итак, как нам теперь назвать бывший королевский дворец?"
zarhay.131.a:0 "Дворец социализма."
zarhay.131.b:0 "Штаб революции."
zarhay.131.c:0 "Красный дом."

zarhay.132.t:0 "Ночная атака"
zarhay.132.d:0 "После гибели предводительницы Аминаты от копыт генерала Забери Ганджи её жеребята попали в плен. Да, они были отпрысками аристократов, но молодость давала им шанс на перевоспитание и обучение правильным ценностям. Сейчас жеребята находились в лагере революционной армии, за ними постоянно следили вооружённые зебры и заботились идеологи. У них почти не было шансов на побег.\n\nНо всё ещё был шанс, что кто-то спасёт их.\n\nОднажды ночью лагерь подвергся нападению неизвестных. Солдаты, защищавшие лагерь, в основном были вооружёнными крестьянами. Охранники проснулись от шума выстрелов и обнаружили, что ночной дозор уже убит. Они засели в укрытиях и открыли ответный огонь в темноту. Перестрелка шла продолжительное время. Проснулись и жеребята, которые в страхе укрылись в главном здании комплекса, пока воспитатели пытались их успокоить.\n\nПотом шум прекратился. Стало ужасно тихо, пока кто-то не выломал дверь и не наставил на воспитателей оружие.\n\n— Отдайте жеребят, и мы оставим вас в живых, — потребовала одна из теневых фигур.\n\nСмотрители подчинились, после чего нападавшие вывели перепуганных жеребят на улицу, а затем застрелили идеологов. Свет был погашен, поэтому жеребята не видели кровавой бойни по всему лагерю. Незнакомцы увели их в близлежащий лес.\n\n— Не волнуйтесь, потомки Аминаты, — сказал им один из них, — отныне вы в безопасности. Мы отомстили за смерть вашей матери. Но нам предстоит отомстить ещё много кому."
zarhay.132.a:0 "Кто они такие?"

zarhay.133.t:0 "Амбициозное заявление"
zarhay.133.d:0 "[Root.SON_palace_name_loc], бывший тронный зал средоточия власти монархии, был до отказа набит ведущими членами Революционного Освободительного Фронта. Большинство из них были бывшими крестьянами и рабочими и с нетерпением ждали, когда глава движения Найбери Зарги выступит с речью. Она собиралась огласить экономическую программу революционного движения, которое теперь получило контроль над Великими Озёрами. Никто не знал, чего именно ожидать, ведь у многих из них были разные представления о том, что на самом деле означает революция. Один из них, Забери Ганджи, надеялся, что их лидер будет придерживаться идеалов Маркс в построении истинного коммунизма.\n\nВсе повернулись, чтобы посмотреть на Найбери, которая появилась с некоторым опозданием. Она подошла к месту, где когда-то стоял трон, а теперь возвышался деревянный подиум. Она поправила солнцезащитные очки, прочистила горло (похоже, ей следовало бы курить меньше сигар) и начала свою речь.\n\n— Привет всем. Надеюсь у вас всё в порядке. Итак, экономика. Да я знаю о ней всё, поскольку, к сожалению, родилась в семье торговцев. И у меня большие планы. Но понимаете, тут такое дело, даже не знаю как бы помягче сказать... мы сейчас в полной жопе. Наши города – это куча глинобитных хижин, а большая часть населения по-прежнему трудится на полях. Мы на несколько десятилетий отстаём в развитии от цивилизованных стран. И я намерена догнать их через год, — она на пару секунд замолчала, позволяя собравшимся переварить услышанное и усмехнулась, смотря на удивленную публику, после чего продолжила. — Да, это довольно безумная идея, я понимаю. Но революция никого не ждёт. Если кто-то останется позади, то это их проблема. Поверьте мне, я знаю, как всё это провернуть. Мне лишь нужно, чтобы вы следовали моей программе...\n\nКогда она начала излагать детали, Забери нахмурил брови. Это было совсем не то, чего он ожидал."
zarhay.133.a:0 "Давайте вместе шагать к современности!"

zarhay.134.t:0 "Отчёт разведки"
zarhay.134.d_nyaberi:0 "Найбери Зарги курила свою сигару, читая последний экономический отчёт в своём кабинете. Перевернув копытом страницу, она сказала. — Можешь уже показаться, я здесь одна.\nИз тёмного угла комнаты, не издав ни звука, появилась зебра.\n— Ну, как всё прошло, Мунакуфа? Узнал что-нибудь интересное?\nОн кивнул. — Проанализировав все атаки движения сопротивления, мы смогли составить их схему и пришли к выводу, что у них централизованная организация. Захваченные повстанцы отказались назвать имена своих лидеров на допросе, но не отрицали, что у они есть. Это подтверждает наличие иерархической структуры в их организации. Пока неизвестно, один у них лидер или несколько, но, скорее всего, они связаны с предыдущим правительством. Мы начали масштабные поиски родственников и соратников зебр, которые, как известно, занимали важные посты до революции. Так, по крайней мере, мы получим потенциальных заложников, которых можно будет использовать в будущем.\n— Ах, очень хорошо, — сказала Найбери, выдохнула дым и перевернула ещё одну страницу отчёта. — Когда будут более конкретные результаты, дай знать. Мне нужен список имён причастных.\nМунакуфа снова кивнул, а затем тихо исчез в темноте."
zarhay.134.d_zaberi:0 "Забери Ганджи был погружён в книгу о теории марксизма в своём кабинете. Он уже собирался перевернуть страницу копытом, как вдруг из тени появилась фигура и напугала его.\n— М-Мунакуфа? Зачем так подкрадываться ко мне?\nТот лишь тяжко вздохнул. — Я пришёл сюда, чтобы доставить конфиденциальный отчёт только для ваших глаз.\nЗабери вернул себе самообладание. — Тогда ладно. Продолжай.\n — Проанализировав все атаки движения сопротивления, мы смогли составить их схему и пришли к выводу, что у них централизованная организация. Захваченные повстанцы отказались назвать имена своих лидеров на допросе, но не отрицали, что у они есть. Это подтверждает наличие иерархической структуры в их организации. Пока неизвестно, один у них лидер или несколько, но, скорее всего, они связаны с предыдущим правительством. Мы начали масштабные поиски родственников и соратников зебр, которые, как известно, занимали важные посты до революции. Так, по крайней мере, мы получим потенциальных заложников, которых можно будет использовать в будущем.\n— О, ну, хорошо, — ответил Забери. — Казните тогда заложников.\n— Эмм... простите?\n— Это реакционеры и отбросы общества, не заслуживающие жизни.\nМунакуфа изо всех сил старался сохранить на лице спокойствие. — Как я уже сказал, они могут пригодиться в будущем.\n— Ну ладно, казните их тогда после этого. А теперь иди и продолжай расследование, пока не будет конкретных результатов. И не отвлекай меня так больше!"
zarhay.134.a:0 "Ну, это хоть какой-то прогресс."

zarhay.135.t:0 "Срочный отчёт"
zarhay.135.d:0 "[Root.SON_palace_name_loc] отличался плохо освещёнными коридорами, по которым сейчас ступала Найбери Зарги. Как только она подумала о том, что ей стоит провести здесь электрический свет, из темноты появилась зебра, заставив её подпрыгнуть.\n— Сыр и рис! — воскликнула она. — Неужели тебе обязательно было меня так пугать, Мунакуфа?\n— Прошу прощения, но мне срочно нужны распоряжения. Мы стараемся внимательно следить за Забери Ганджи, но, похоже, он догадался о нашей слежке и стал вести себя более скрытно. Но хотя бы нам удалось раскопать компромат на некоторых его сторонников из числа ортодоксальных марксистов. Похоже, они запасаются оружием и подкупают верных вам офицеров, возможно, готовясь к перевороту.\nНайбери закатила глаза. — И почему я не удивлена... Значит, мы должны воспользоваться их собственными методами. У тебя же много там подчинённых? Значит подкупите кого-нибудь, кому доверяет Забери. Используйте средства, которые я вам выделила, для приобретения лучшего оборудования для наблюдения, и следите за его передвижениями. Что же касается его сторонников... Мы не можем действовать слишком поспешно, иначе они переведут противостояние в открытую фазу. Но при этом я не хочу терять верность своих зебр. Передай всем подозреваемым в предательстве, что если к ним кто-то подкатывает с мутными предложениями, за информацию и верность я могу удвоить цену, предложенную бандой Забери.\nМунакуфа кивнул и вновь скрылся в тени."
zarhay.135.a:0 "Ну конечно Забери нельзя доверять."

zarhay.136.t:0 "Зашифрованный отчёт"
zarhay.136.d_nyaberi:0 "Было раннее утро, когда Найбери прибыла в свой кабинет. [Root.SON_palace_name_loc] всё же был домом для множества подобных маленьких комнат. Её секретарь передал письмо, отправленное неизвестным. Но как только она открыла послание, то сразу поняла, кто его отправитель.\n— Вау, зашифрованное письмо! Похоже, в нём используется аффинный шифр. Мунакуфа знает, что может меня развлечь, — она быстро принялась за работу, напевая при этом какую-то весёлую мелодию. Через некоторое время Найбери дописала расшифрованную версию на листке бумаги.\n\nПосле тщательного допроса зебр, связанных с подпольным движением сопротивления, Мунакуфа смог раскрыть имя главаря организации. Им оказался Заге, бывший глава королевской стражи. Судя по всему, он каким-то образом пережил чистку среди офицеров и теперь устроил какой-то личный священный поход, чтобы "вернуть утраченную честь и восстановить королевство", или что-то в этом роде. Найбери застонала от глупости этого дурачка и сразу начала думать, как бы от него избавиться. Учитывая то, насколько централизованным было движение, если разобраться с Заге, оно, скорее всего, распадётся или разделится на части, что сделает повстанцев гораздо менее опасными. Поэтому она начала писать новое письмо Мунакуфе. В нём будут подробные инструкции как следует действовать. И, конечно же, оно будет полностью зашифровано."
zarhay.136.d_zaberi:0 "Было раннее утро, когда Забери прибыл в свой кабинет. [Root.SON_palace_name_loc] всё же был домом для множества подобных маленьких комнат. Его секретарь передал письмо, отправленное неизвестным. Но как только он открыл послание, то недоумённо нахмурился.\n— Это ещё что за тарабарщина? — спросил зебра у секретаря.\n— О, эмм... Мне кажется, это зашифрованное письмо. Мне декодировать его для вас?\n— Ну конечно!\nСпустя несколько минут секретарь отдал ему листок бумаги с уже понятным текстом.\n\nПосле тщательного допроса зебр, связанных с подпольным движением сопротивления, Мунакуфа смог раскрыть имя главаря организации. Им оказался Заге, бывший глава королевской стражи. Судя по всему, он каким-то образом пережил чистку среди офицеров и теперь устроил какой-то личный священный поход, чтобы "вернуть утраченную честь и восстановить королевство", или что-то в этом роде. Забери тут же охватило желание как можно скорее расправиться с монархической мразью, и он начал писать новое письмо Мунакуфе. В нём будут содержаться подробные инструкции, а его секретарь проследит за тем, чтобы оно было должным образом зашифровано."
zarhay.136.a:0 "Шифрование – это весело."

zarhay.137.t:0 "Перерыв на кофе"
zarhay.137.d:0 "Наконец настал долгожданный момент в работе каждой зебры – перерыв на кофе. Но когда Найбери зашла в комнату отдыха, она увидела неожиданного гостя, стоявшего перед кофеваркой. — О, Забери, ты что здесь делаешь? Я не знала, что тебе нравится кофе.\n— Я не пью его, – ответил он и подошёл к ней ближе. — Но я знал, что смогу найти тебя здесь, и при этом не буду отвлекать от работы.\n— Ну ладно. В общем, говори, что хочешь, а я пока поставлю кофеварку.\n— Я знаю, что у тебя на уме, — сухо сказал он. — Но никакие деньги не смогут заставить моих зебр предать идеологические взгляды.\n— Что ты имеешь в виду? — спросила она, наливая в кофеварку воду и засыпая молотые зёрна абиссинского кофе.\n— Достаточные доказательства того, что ты угроза революционному делу и не следуешь писаниям Маркс. Зебры знают это, и ни ты, ни твой карманный шпион ничего не сможете с этим поделать.\nНайбери издала прерывистый вздох. — Ладно, ты меня раскусил. Знаешь, может, мы просто поговорим и решим наши разногласия?\nЗабери сузил глаза. — Ну давай поговорим. Я слушаю.\n— Не сейчас. А например, я просто встречусь со всеми твоими ортодоксальными марксистами, после чего мы сможем прийти к какому-то соглашению. А если ты боишься, что это ловушка, то не переживай. Вам всем разрешат взять с собой оружие. Разве Маркс не говорила о важности пушек для революционеров?\n— Хорошо, если ты действительно так отчаянно хочешь спасти свою жизнь. Я надеюсь, что наши требования будут приняты."\nНайбери улыбнулась, а кофеварка начала шипеть."
zarhay.137.a:0 "Всё идёт по плану."

zarhay.138.t:0 "Последний приказ"
zarhay.138.d:0 "Кан-фари Заге сидел в своей палатке, разрабатывая план следующей засады, но тут в палатку вошла зебра и прервала его мысли.\n— Господин, мы получили срочное сообщение от самого короля Азхая.\nЗаге немедленно вскинул голову. — Что?! Он наконец-то решил связаться с нами?\n— Похоже на то... посмотрите сами, — сказал гонец и положил на стол конверт. Бывший капитан взял его и начал читать. — Это выглядит... похожим на правду. Даже запечатано королевской печатью.\n— Возможно, но печать могла быть подделана.\nЗаге нахмурил брови. — Король требует, чтобы мы встретились с ним завтра в секретном месте. Мы должны повиноваться этому приказу.\n— Господин, но вдруг это ловушка?\n— Я не могу рисковать снова подвести династию Зугхе. Я скорее умру, чем навлеку на себя позор, ослушавшись приказа короля.\nПосланник вздохнул и кивнул. — Вас понял, господин.\n\nНа следующий день капитан и его сопровождающие прибыли в то место, куда приказал прийти "король". И разумеется, вскоре он наступил на мину, которая оторвала ему ноги. А затем пулемётный огонь обрушился на группу со всех сторон.\n\n— Я снова подвёл тебя... мой король... — пробормотал Заге, лёжа в луже собственной крови."
zarhay.138.a:0 "Дурачка только могила исправит..."

zarhay.139.t:0 "Судьбоносная встреча"
zarhay.139.d:0 "[Root.SON_palace_name_loc] обладал множеством конференц-залов, и в одном из них наконец состоялась долгожданная встреча. Все присутствующие зебры были высокопоставленными ветеранами революционного фронта освобождения, и среди них была как Найбери Зарги, так и Забери Ганджи. Кроме кобылы, все присутствующие были убеждёнными членами ортодоксальной фракции марксистов. Цель встречи заключалась в том, чтобы разрешить напряжённые отношения между ней и марксистами. И сама кобыла была единственной зеброй без оружия.\n\n— Итак, всем удобно сидится? — спросила Найбери. — В таком случае, можем начать встречу.\nДверь в комнату была плотно закрыта охранниками снаружи. Тем временем Забери достал лист бумаги. — Да, начнём. Для начала, вот список требований, которые...\nОн замолчал и со всеми остальными зебрами в замешательстве стал смотреть, как Найбери надевает противогаз.\n...Какого сена ты делаешь? — спросил Забери. — Что это за штука?\n— О, ты не знаешь о противогазах? Очень жаль. Видите ли, мне только что сообщили, что произошла утечка угарного газа. К счастью, я пришла на встречу подготовленной.\nУ всех остальных расширились глаза в понимании. Через несколько мгновений многие из них потеряли сознание. Забери понял, что происходит. — Это ловушка! Я так и знал! Ты предательница революции! — закричал он и выхватил своё оружие.\n— Вау, долго же до тебя доходило, кретин, — ответила Найбери. Внезапно раздался выстрел, когда её скрытый миниатюрный пистолет плюнул свинцом в тело Забери.\n\nЧерез пять минут все в комнате были мертвы, кроме Найбери. Она глубоко вздохнула, когда дверь открыли охранники, тоже надевшие противогазы. Потребуется некоторое время, чтобы весь угарный газ выветрился из зала, поэтому она решила выйти на улицу и закурить победную сигару."
zarhay.139.a:0 "Ну, это было легко."

zarhay.140.t:0 "Переворот ортодоксальных марксистов"
zarhay.140.d:0 "Найбери Зарги спала, уютно устроившись под большими шерстяными простынями в бывшем дворце, когда кто-то грубо разбудил её, с грохотом распахнув дверь. Она резко проснулась, протёрла глаза и посмотрела на незваного гостя.\n\nЭто была генерал Муза Наяври, одна из ветеранов революции. — Поднимайтесь! Мы срочно должны доставить вас в безопасное место! — торопливо сказала она. — Ну же, вставайте!\n— А, что? Почему? У меня был такой классный и приятный сон, а вы его прервали.\n— Солдаты прямо сейчас захватывают правительственные здания и арестовывают верных вам зебр! Происходит переворот!\nНайбери вскочила с кровати, оттолкнула ветерана с дороги и бросилась на улицу в одной лишь ночнушке. Ей нужно было как можно быстрее выбираться из Зао, собирать своих сторонников и подавить восстание.\n\nК сожалению, было слишком поздно.\n\n[Root.SON_palace_name_loc] уже был окружён многочисленными вооружёнными зебрами во главе с Забери Ганджи. Всё было кончено.\nНайбери остановилась, и перевела взгляд на главу восстания, спокойно наблюдая как он шёл к ней. Сопротивляться было бессмысленно.\n— Вижу, я тебя разбудил, — сухо сказал Забери. — Я бы тоже хотел сейчас спать, но лучшее время для переворота – ночь.\n— Поздравляю, вы победили. Похоже, я арестована или что-то в этом роде. А теперь скажи, почему ты это сделал?\n— Ты прекрасно знаешь ответ. Как будто не было моих предупреждений о таком исходе. Сейчас же я делаю что должен, чтобы спасти революцию, пока ты не разрушила её окончательно своим отходом от канонов.\nНайбери закатила глаза. — Маркс бы очень гордилась тобой, будь она жива.\n— Разумеется, — Забери повернулся к своим солдатам. — Арестуйте и уведите её. Но смотрите, чтобы без насилия.\n— Как мило с твоей стороны. А сигары в тюрьме разрешены?\n— Нет, курение вредно для здоровья.\nНайбери застонала. — Просто блеск. Надеюсь, в камере хотя бы будет хорошая кровать..."
zarhay.140.a:0 "Революция спасена!"

zarhay.141.t:0 "Наследие ушедшей эры"
zarhay.141.d:0 "Найбери Зарги лично посетила металлургическую мастерскую на окраине Зао. Там она увидела, что зебры уже вовсю трудятся, подготавливая горны и разогревая их до нужной температуры для плавки золота. Она также увидела материалы, необходимые для изготовления слитков золота и других ценных металлов, которые затем будут использованы для импорта жизненно важного промышленного оборудования из-за границы. Особенно выделялись королевский перстень короля Азхая, регалии королевы Бамины, Май Гунамы и Манзы из Мазви, а также корона короля Юзегора и украшения Ннабакьялы из Угаби. Кроме того, там было бессчётное количество безделушек, ранее принадлежавших различным вождям и их подобным. Все драгоценные камни, которые ранее украшали эти сокровища, были, разумеется, извлечены.\n\nНайбери была рада, что всё это богатство нашло лучшее применение. Все эти побрякушки были символом бессмысленной траты денег и тщеславия их обладателей. Она думала о том, сколько тонн породы пришлось выкопать шахтёрам, сколько сырой руды переработали металлурги, сколько ремесленников трудилось над изготовлением самих изделий и о том, насколько мало им всем заплатили. Столько времени и усилий только для того, чтобы зебры выглядели особенными, хотя единственное, что в них было особенного – это их фамилия.\n\nПосле того как короны и прочее барахло было заброшено в ревущую печь, они начали быстро плавиться. Найбери улыбнулась, вовсю наслаждаясь символизмом происходящего."
zarhay.141.a:0 "Ничего ценного не было потеряно."

zarhay.142.t:0 "Неожиданная встреча"
zarhay.142.d:0 "Найбери удобно расположилась в кожаном кресле в свежеотремонтированном современном кабинете в бывшем дворце. Здесь стоял письменный стол из красного дерева, металлические шкафы и стопки распечатанных бумаг. Её копыта проворно двигались по большим клавишам новенькой пишущей машинки.\n\nОна невольно дёрнулась, когда дверь внезапно открылась. Подняв голову, Найбери увидела вошедшего в кабинет Забери Ганджи. Она нахмурилась от замешательства и гнева. — Какого сена... Ты не можешь вот так брать и врываться в мой кабинет! Сложно что ли связаться с секретарём и назначить встречу как все нормальные зебры?\nЗабери, казалось, не обратил на неё ни малейшего внимания, сев перед столом. — Найбери, нам нужно поговорить. И, поскольку я твой заместитель, то считаю, что мы можем говорить в любое время.\n— Вообще-то у меня дел по горло и без этого! — она прерывисто вздохнула, затем достала сигару и зажигалку. — Ладно, окей. Ну и что же тебя беспокоит?\n— Одной из главнейших целей любой коммунистической революции должно быть обобществление экономики и введение рационального управления. Однако, несмотря на создание компаний, принадлежащих пролетарскому государству, экономика остаётся нерегулируемой и непланируемой.\nНайбери усмехнулась. — А, понятно. Ты хочешь избавиться от оставшегося призрака капитализма и рыночных отношений. Тогда быстрая памятка для тебя – в Зар-Хэе до сих пор процветает бартер, ибо коммерциализация едва жива в этой стране.\n— Я не вижу в этом проблем для рационального планирования потребительских ценностей...\n— Слушай, ты просто цитируешь Маркс? Похоже на то. Я понимаю, ты настоящий идеалист, у тебя в голове образ счастливой утопии, где все существа счастливо водят хороводы друг с другом. Но я, к сожалению, реалистка, и действительность такова, что для того, чтобы вокруг появилось что-то кроме глиняных хижин и копий с щитами, нам нужно построить современную экономику. С нуля. Понятно?\nЗабери, казалось, был несколько обижен этим, но всё же кивнул. — Хорошо. Полагаю, ты права. Но только до тех пор, пока я вижу, что ты работаешь на благо истинного коммунизма, — он встал. — И если я что-то заподозрю, то наш разговор состоится вновь.\n\nС этими словами он покинул кабинет. Найбери потёрла лоб и глубоко затянулась сигарой."
zarhay.142.a:0 "Какой же душный тип..."

zarhay.143.t:0 "Интересное предложение"
zarhay.143.d_not_gommie:0 "С Великих Озёр прибыла делегация зебр, которые были одеты в приличные смокинги. Они хотели бы встретиться с нашим лидером, чтобы обсудить возможное сотрудничество между нашими двумя нациями. Это было необычно, поскольку они, казалось, полностью игнорировали любые различия между нашими идеологиями. Нами неохотно было принято решение всё же провести встречу, чтобы лидер [Root.GetLeader] мог узнать, чего они хотят.\n\nДелегация предложила договор о научном сотрудничестве и взаимном обмене любыми патентами и инновациями. Это, по их словам, позволит обеим странам быстрее осваивать новые технологии и ускорит процесс модернизации страны. Несмотря на то, что этот договор звучал крайне взаимовыгодно, они не обозначили никаких ограничений в том, для чего могут быть использованы общие знания. Потенциально они также могут быть использованы против нашей страны.\n\nВ конечном счёте, итоговое решение по этому вопросу должен был принять [Root.GetLeader]."
zarhay.143.d_gommie:0 "С Великих Озёр прибыла делегация зебр, которые были одеты в приличные смокинги. Они хотели бы встретиться с нашим лидером, чтобы обсудить возможное сотрудничество между нашими двумя нациями. Они представляют революционное правительство, которое ранее заявляло, что посвятило себя построению коммунизма. [Root.GetLeader] с радостью согласился на встречу, желая услышать, что они могут предложить.\n\nДелегация предложила договор о научном сотрудничестве и взаимном обмене любыми патентами и инновациями. Это, по их словам, позволит обеим странам быстрее осваивать новые технологии и ускорит процесс модернизации страны. Этот договор звучал крайне взаимовыгодно, так  что у нас нет причин отказываться от сотрудничества.\n\nВ конечном счёте, итоговое решение по этому вопросу должен был принять [Root.GetLeader]."
zarhay.143.a:0 "Вместе мы сможем работать на благо научного прогресса."
zarhay.143.b:0 "Какая потешная идея. Я даже посмеюсь над ней."

zarhay.144.t:0 "Страна [From.GetName] согласна сотрудничать"
zarhay.144.d:0 "Делегация, которую Найбери Зарги отправила в город [From.Capital.GetName], вернулась из путешествия с хорошими новостями. Лидер [From.GetLeader] согласился с ними встретиться и, выслушав предложение о научном сотрудничестве и обмене новыми патентами и инновациями, с радостью принял его. Это может стать большим благом для всей нации и значительно ускорить процесс модернизации нашей страны."
zarhay.144.a:0 "Всё как по маслу."

#Deprecated
#zarhay.145.t:0 "[From.GetNameDef] Refuses To Cooperate"
#zarhay.145.d:0 "The delegation that Nyaberi Zargey sent to [From.Capital.GetName] returned from their journey with bad news. [Root.GetLeader] agreed to meet them, but after hearing the proposal on scientific cooperation and sharing of new patents and innovations, they strangely refused it. This was likely done out of excessive paranoia and distrust of the perfectly benign revolutionary movement."
#zarhay.145.a:0 "Oh well."

zarhay.146.t:0 "Просветительская миссия"
zarhay.146.d:0 "Найбери сидела на заднем сиденье своего новенького "мустанга" прямиком из Нового Мейрленда, курила сигару и смотрела в окно, пока её кортеж под усиленной охраной проезжал по недавно обновлённому центру Зао. Его уже было трудно узнать. Все старые здания сносились, а на их месте уже быстро возводились бетонные каркасы новых высотных сооружений. На улицах зебры, похоже, следовали новому указу об обязательном дресскоде, запрещавшему появление на публике в прежних традиционных нарядах. Она с удовольствием наблюдала за пролетающими мимо горожанами в платьях и костюмах местного массового производства. Кортеж проехал мимо бывшего святилища певцов ветра, которое теперь было переделано в общественный парк.\n\nНаконец они прибыли к месту назначения – новой публичной библиотеке, церемония открытия которой должна была вот-вот начаться. Выйдя из машины, Найбери подумала, что библиотека выглядит как будто её перенесли прямиком с улиц Мейнхеттена, что, разумеется, и было задумано. Впрочем она никак не ожидала увидеть среди толпы Забери Ганджи. Он заметил её и быстро приблизился, из-за чего зебра застонала. — Мне нужна ещё одна сигара...\n\n— Ну наконец-то, — сказал он. — Я хочу попросить тебя пересмотреть запрет на отечественную литературу.\n— Серьёзно? Прямо сейчас? У меня через 5 минут речь и торжественное перерезание ленты.\n— Сейчас как раз самый подходящий момент, чтобы объявить об отмене запрета.\n— Почему тебя вообще волнуют эти пыльные старые книги, полные реакционных идей?\n— В списке запрещённых книг было множество важных культурных произведений. Королевские хроники, мифологические истории, философские манускрипты...\n— Да-да, как я и сказала, реакционные книжки. Я не понимаю, что тебя не устраивает? Тебе не нравятся книги Дэринг Ду или что-то в этом роде?\nЗабери вздохнул. — Наверное, я зря трачу время. Тогда ладно, я больше не буду тебя задерживать."
zarhay.146.a:0 "И что ему вообще надо было?"

zarhay.147.t:0 "Неожиданный поворот событий"
zarhay.147.d:0 "В комнату ворвалась лошадь, чтобы поговорить с лидером ре-эмитов. — У меня для вас срочное сообщение, посланное... не знаю точно, какой у неё титул... э-э-э... Найбери Зарги с Великих Озёр!"\n[REE.GetLeader] поднял бровь. — И что же?\nПосыльный передал копытом телеграмму, которая быстро была прочитана. Сначала [REE.GetLeader] выглядел растерянным, затем озадаченным, а потом возмущённым. — Что?! Она "возвращает услугу", "свергая старое правительство" при "праведной помощи революционной армии"? Это же вторжение! Она предала нас!\nПосланник нервно потёр затылок. — Так мне сообщить военным?\n— Да! — крикнул в ответ [REE.GetLeader]. — Найбери заплатит за это!\nПосыльный отдал честь и галопом ускакал прочь, оставив своего лидера гневно пыхтеть в одиночестве."
zarhay.147.a:0 "Революция не знает границ."

zarhay.148.t:0 "Страна [From.GetName] требует Абиссинию"
zarhay.148.d:0 "Тревожные новости! Великие Озёра, ранее раздробленные после краха мазвийской гегемонии, вновь воссоединились, и на этот раз под властью коммунистического и весьма экспансионистского режима. Теперь подлый лидер [From.GetLeader] обратил своё внимание на наш протекторат – Абиссинию, которая процветает под нашим надлежащим управлением.\n\nТребования лаконичны в своей краткости – либо мы уступаем наше марионеточное государство, либо нам будет немедленно объявлена война. Учитывая, что вблизи границ были замечены вооружённые формирования, можно с уверенностью предположить, что это не пустая угроза. Как нам следует реагировать на столь грубое проявление "дипломатии"?"
zarhay.148.a:0 "Мы отдадим Абиссинию."
zarhay.148.b:0 "Они хотят войны? Они её получат!"

zarhay.149.t:0 "Страна [From.GetName] требует Абиссинию"
zarhay.149.d:0 "Тревожные новости! Великие Озёра, ранее раздробленные после краха мазвийской гегемонии, вновь воссоединились, и на этот раз под властью коммунистического и весьма экспансионистского режима. Теперь подлый лидер [From.GetLeader] обратил своё внимание на территории Абиссинии, которая процветает под нашим мудрым управлением.\n\nТребования лаконичны в своей краткости – либо мы уступаем наши владения, либо нам будет немедленно объявлена война. Учитывая, что вблизи границ были замечены вооружённые формирования, можно с уверенностью предположить, что это не пустая угроза. Как нам следует реагировать на столь грубое проявление "дипломатии"?"
zarhay.149.a:0 "Мы отдадим Абиссинию."
zarhay.149.b:0 "Они хотят войны? Они её получат!"

zarhay.150.t:0 "Абиссиния отдана"
zarhay.150.d:0 "Замечательные новости! Трусливое, но благоразумное [From.GetAdjective]ое правительство согласилось распустить свое несправедливое и эксплуататорское абиссинское марионеточное государство, передав контроль над землёй в копыта революции. Вскоре её жители будут приветствовать своих освободителей, и мы сразу же начнём проводить необходимые реформы для достижения процветающего бесклассового будущего."
zarhay.150.a:0 "Чего и следовало ожидать."

zarhay.151.t:0 "Отказ"
zarhay.151.d:0 "Несмотря на то, что мы чётко обозначили свою позицию, подлое [From.GetAdjective]ое правительство полностью отвергло любую перспективу передачи абиссинского протектората под наш контроль. У нас нет другого выбора, кроме как начать войну против этих угнетателей, чтобы не потерять авторитет из-за выдвижения необоснованных угроз."
zarhay.151.a:0 "Сокрушить этих реакционеров!"

zarhay.152.t:0 "Абиссиния потеряна"
zarhay.152.d:0 "Наш конфликт с революционерами Великих Озёр принял крайне неблагоприятный оборот. Несмотря на все ресурсы и материальные средства, которые мы вложили в поддержание протектората Абиссинии на плаву, этого оказалось недостаточно, чтобы предотвратить наступление бешеной орды.\n\nНекоторые из наших командиров предлагают заключить мир на текущих условиях, а не продолжать тратить ресурсы и солдат в конфликте, который складывается явно не в нашу пользу. Другие говорят, что сдаться – значит оскорбить тех, кто отдал жизнь за своё государство, и что ещё есть возможность для решительного контрнаступления. Каково ваше решение, [Root.GetLeader]?"
zarhay.152.a:0 "Хватит с нас пустых потерь."
zarhay.152.b:0 "Мы никогда не сдадимся!"

zarhay.153.t:0 "Абиссиния отдана"
zarhay.153.d:0 "Замечательные новости! Трусливое, но благоразумное [From.GetAdjective]ое правительство согласилось разоружить их гарнизоны и сдать абиссинские территории нам. Вскоре её жители будут приветствовать своих освободителей, и мы сразу же начнём проводить необходимые реформы для обеспечения процветающего бесклассового будущего."
zarhay.153.a:0 "Разве кто-то сомневался в таком исходе?"

zarhay.154.t:0 "Отказ"
zarhay.154.d:0 "Несмотря на то, что мы чётко обозначили свою позицию, подлое [From.GetAdjective]ое правительство полностью отвергло любую перспективу передачи абиссинских территорий под наш контроль. У нас нет другого выбора, кроме как начать войну против этих угнетателей, чтобы не потерять авторитет из-за выдвижения необоснованных угроз."
zarhay.154.a:0 "Абиссиния будет свободна от своих угнетателей!"

zarhay.155.t:0 "Абиссиния потеряна"
zarhay.155.d:0 "Наш конфликт с революционерами Великих Озёр принял крайне неблагоприятный оборот. Наши укреплённые пограничные позиции были захвачены, а затем последовало и региональное командование в Пантере. Похоже, что и остальная Абиссиния вскоре окажется под оккупацией врага.\n\nНекоторые из наших командиров предлагают заключить мир на текущих условиях, а не продолжать тратить ресурсы и солдат в конфликте, который складывается явно не в нашу пользу. Другие говорят, что сдаться – значит оскорбить тех, кто отдал жизнь за своё государство, и что ещё есть возможность для решительного контрнаступления. Каково ваше решение, [Root.GetLeader]?"
zarhay.155.a:0 "Запросить мир."
zarhay.155.b:0 "Война только начинается!"

zarhay.156.t:0 "Рассвет новой эры"
zarhay.156.d:0 "Генерал Муза Наяври, один из ветеранов революции, прибыла на запланированную встречу. [Root.SON_palace_name_loc] уже стал для неё родным домом, а когда она вошла в кабинет Найбери, та уже ждала её, покуривая одну из своих фирменных сигар.\n— А, генерал, добро пожаловать. Присаживайтесь.\nМуза кивнула и послушно села перед столом.\n— Я хотела бы сообщить вам, что поскольку государство постепенно прекращает своё юридическое существование, ваша работа и должность более не существуют.\nНаяври растерянно моргнула. — Простите?\n— Разве вы не слышали новости? Поскольку все основные функции и задачи правительства были распределены между государственными компаниями, само государство практически перестало существовать. Теперь оно официально объявлено несуществующим. Так что, думаю, вам придётся искать новую работу в одной из многочисленных компаний, которые отныне являются единственными субъектами, которые будут управлять делами.\n— Э-э... я... а как насчёт вас?\nНайбери пожала плечами. — Я владею большинством акций всех до единой компаний, так что для меня ничего не изменится.\n— Понятно... но разве это действительно то, чего добивалась наша революция?\nЗарги вздохнула. — Ладно, пропустим формальности. Ты хочешь сохранить свою работу или нет?\nМуза с готовностью закивала.\n— В таком случае, поздравляю, ты теперь снова глава моей службы безопасности. А теперь кыш отсюда.\n— Есть, мэм! Спасибо! — она встала, отдала честь и вышла из кабинета.\n\nНайбери с триумфом выпустила сигарный дым и расслабилась на своём новеньком стуле. Наконец-то она построила общество своей мечты. Был ли это тот самый обещанный социализм?"
zarhay.156.a:0 "А какая уже кому разница?"

zarhay.157.t:0 "Новая современная жизнь"
zarhay.157.d:0 "Прозвенел механический будильник, и Эдж Бабангида проснулся. Солнце только начинало подниматься над горизонтом. Он встал с постели, оделся, приготовил кружку быстрорастворимого абиссинского кофе и перекусил бананом из Макавии. Он отучился в институте прикладных наук и получил специальность архитектора, поэтому работал в новом офисе в самом центре Зорну. Старый центр города был полностью снесён и перестроен всего за год до этого. Теперь Эдж отвечал за проектирование ещё большего количества новых зданий, которые стремительно возводились по всему региону Великих Озёр, когда новое "правительство" вливало огромные деньги в строительные компании, принадлежавшие стране.\n\nРабочий день не представлял собой ничего интересного. Но во время разработки проекта фасада одного из домов он вдруг остановился и огляделся вокруг. Все остальные зебры в офисе были сосредоточены на своей работе и одеты почти одинаково. Любые переговоры между ними были абсолютно ничего не значащими и несерьёзными, поскольку перерывы крайне короткие, а начальство пристально наблюдало за ними. Даже сейчас, когда Эдж просто взял паузу на пару минут, он боялся, что кто-нибудь из контролёров заметит и крикнет ему вернуться к работе.\n\nУ него, разумеется, не было причин для недовольства. Зебра обладал хорошей зарплатой, крышей над головой и новой блестящей машиной. Всё, что обещала революция Найбери, было исполнено.\n\nНо почему-то он чувствовал себя опустошённым и скучал по простой фермерской жизни со своим племенем. Эдж вспомнил некогда проходившие суеверные праздники, которые теперь, конечно, запрещены. Но те хотя бы одаривали его чувством принадлежности к общине. Что он является частью чего-то большего. Его племя было для него как большая семья, ведь он рос вместе с ними. Эдж был беден, жил в грязи, вокруг иногда свирепствовали болезни, но теперь, в новой лучшей жизни... чего-то не хватало.\n\nЗазвонил колокол. После двенадцати часов работы пришло время возвращаться домой."
zarhay.157.a:0 "..."

zarhay.158.t:0 "Вопрос верности"
zarhay.158.d:0 "[Root.SON_palace_name_loc] обладал личным кабинетом для Найбери, однако теперь кресло в нём занимал Забери. Позади него висело большое красное знамя. В дверь постучали.\n— Войдите.\nОткрылась дверь, и Муза Наяври, одна из ветеранов революции, вошла внутрь. Забери жестом указал на свободное место перед своим столом, и зебра послушно села в него.\n— Вам, наверное, интересна причина вызова, — сказал Забери. — Она проста. Я хочу убедиться, что вы преданы именно революционному фронту, а не Найбери.\nМуза кивнула. — Конечно. Хоть я и предупредила её о начале переворота, этого требовал исключительно мой долг. К тому же мною не было предпринято никаких действий, чтобы остановить вас.\n— Да-да, это всё прекрасно. Но важно другое – а разделяете ли вы взгляды Найбери на революцию?\n— Эмм... не совсем. Повторюсь, для меня важнее моя работа.\nЗабери покачал головой. — Этого недостаточно. У вас должна быть идеологическая цель, понимание дела. Только тогда вы сможете правильно "выполнить свой долг", как было сказано.\n— Ясно.\n— Вы должны понять, что наша революция произошла преждевременно. Согласно Маркс, социалистическая революция требует полноценного проявления капитализма в стране.\n— И... что же нам тогда делать?\n— Найбери считала, что это означает, будто она должна сама установить капиталистическую политику. Но я думаю, что, поскольку революция была вызвана рабочим классом, это и есть настоящая революция. Поэтому мы отныне установим диктатуру пролетариата. Это означает национализацию собственности и, как ни странно, внедрение демократии рабочего класса. Государство будет сохранено до тех пор, пока не будут проведены реформы, необходимые для перехода к утопическому безгосударственному социализму. Теперь вы понимаете?\nМуза моргнула. — А-э... я... конечно! — она встала по стойке смирно и отдала честь. — Слава демократической диктатуре!"
zarhay.158.a:0 "Хмм, похоже она всё таки может сохранить свою должность."

zarhay.159.t:0 "Утопия"
zarhay.159.d:0 "— Я... я не могу поверить своим глазам, — пробормотала Муза Наяври, увидев настоящее чудо полностью автоматизированного роскошного почти космического коммунизма. — Карамель Маркс была права... коммунистическая утопия... она реальна!\n— Вообще-то, Маркс осуждала утопический социализм. Но да, конечная цель всех социалистов и коммунистов одна и та же. Это общество без классов, с максимальной свободой для всех и возможностью с помощью самозабвенного труда избавиться от всякого классового расслоения. После стольких лет мы наконец-то достигли этого.\n— Я не верила, что утопии возможны... до сих пор.\n— Что ж, теперь всё будет так. Все те, кто сомневался в писаниях Маркс, почувствуют себя очень глупо. Если они ещё живы!\n\nОни оба от души посмеялись, пока красное солнце поднималось над настоящим раем."
zarhay.159.a:0 "Может ли быть ещё лучше?"

zarhay.160.t:0 "Новая эра"
zarhay.160.d:0 "Группа Очень Важных Зебр собралась в конференц-зале в бывшем дворце (который вскоре вновь будет переименован). Конечно, в этом же зале когда-то были уничтожены марксистские оппозиционеры, но об этом знали лишь немногие зебры. По официальным данным они пропали без вести. Последовавшие за этим протесты были жестоко подавлены, а бесчисленные предатели арестованы. Теперь на пути Найбери уже никого не стояло.\n\nОна в свою очередь привычно пришла на собрание с опозданием, попивая кофе из кружки. Сев и допив напиток, Найбери достала сигару, закурила её и наконец заговорила. — Ну, вот теперь можно начинать. Итак, уважаемые джентльзебры, как у вас дела?\nПосле минутного молчания один из них ответил. — У нас всё хорошо, мисс.\n— Отлично. Потому что у меня тоже! В общем, я пригласила вас – боссов всех компаний – на эту встречу, чтобы обсудить последние изменения. Как вы знаете, государство практически прекратило своё существование, поскольку каждый из вас взял на себя его обязанности в различных сферах. Я знаю, что вы все выходцы из разных слоёв общества и присоединились к революционному фронту, потому что верили в лучшее будущее. И поверьте мне, мы по-прежнему стремимся к этому будущему. Однако нам больше не нужно следовать принципам Маркс или любого другого знаменитого пережитка прошлого. Государство было полезным инструментом, позволившим нам быстро догнать более развитые и цивилизованные страны. Теперь же оно нам больше не нужно, и мы можем полностью принять современность. Что это значит? Ну, насколько я понимаю, современность – это то, что было построено в Эквестрии, то, что все могут видеть в Мейнхеттене. Общество, которое приняло прогресс. Общество, которое осознало, что конкуренция способствует инновациям, где экономикой в основном управляют предприниматели и бизнеспони. Есть те, кто отвергает такое видение современности, но они глупцы. Правда в том, что современность – это капитализм. Альтернативы ему нет. Капитализм – это неостановимая сила. Он здесь сегодня, будет завтра и останется навсегда."
zarhay.160.a:0 "В этом и был её план всё это время?"

zarhay.161.t:0 "Встреча успешных и состоявшихся кобыл"
zarhay.161.d:0 "Найбери Зарги всегда мечтала полетать на самолёте, и теперь её мечта осуществилась – она отправилась с официальным визитом в страну [CVA.GetNameDef]. После прибытия в аэропорт Кольтфагена её официально встретила [CVA.GetLeader]. Вскоре между ними состоялась личная встреча. Формальности были быстро отброшены, когда Заришат достала два бокала и налила в них виноградный сок, а Найбери по привычке закурила сигару. Она подняла бровь, когда её собеседница предложила ей выпить. — Сок? Интересный выбор. Я бы конечно предпочла кофе, но и так сойдет.\n— А я бы предпочла что-то на 50 градусов крепче, но, увы, не всё в жизни случается как хочется, — ответила Заришат и хихикнула. Она откинулась в своём кожаном кресле и сделала глоток. — Ну и что же побудило тебя пролететь через половину Зебрики?\n— Из того, что я читала и слышала, у наших народов... много общего, так почему бы нам не наладить более тесные отношения? Хоть ты всё ещё зачем-то скрываешься за фасадом социализма, мы всё же похожи.\n— Да пусть существует, почему бы и нет? Так даже забавнее.\nНайбери закатила глаза и выдохнула облачко дыма. — Как скажешь. Полагаю, твоей "социалистической нации" будет ещё забавнее наладить торговые связи с моей страной?\nЗаришат усмехнулась. —А ты ведь права. Давай прямо сейчас и подпишем этот договор. Я даже не поленюсь найти личную ручку Зеша для такого случая.\n— Кого?\n— А, неважно, — она залпом опустошила свой бокал и поднялась со стула. — Сейчас я найду какой-нибудь листок бумаги..."
zarhay.161.a:0 "Вместе наши страны будут процветать! И мы тоже."

zarhay.162.t:0 "Coffee Time With Family: The Sequel"
zarhay.162.d:0 "Nyaberi Zargey sipped calmly from her hot cup of Abyssinian coffee. The zebras seated around the ornate mahogany table followed her example and seemed to savour the taste. All of them wore the latest modern fashion, though none of them looked more refined than Nyaberi did.\nShe put down her cup and sighed. "Ah, it's good to be back home after all this time." She looked at her family, who were all smiling happily. "Remember what I said all those years ago? That I had our best interests in mind. Well, I sure as heck wasn't lying. We merchants have finally taken our rightful place not only as masters of Zar-Hay, or even the masters of the Great Lakes, but masters of Western Zebrica. Those who once looked down upon us are now cleaning our toilets. Or rotting in graves."\n\nHer relatives laughed, relishing their triumph. "We should have never doubted you, dear Nyaberi," one of the older stallions seated said. "You have not only brought prosperity to the Zargey family, but to all merchants."\n"Yeah, she has made us proud!" another, younger zebra said.\n"I propose a toast to Nyaberi!" a third even younger zebra said, raising her cup. "And a toast to tomorrow!"\nThe entire family cheered in response and raised their cups. Nyaberi appeared flustered. "Aww, you guys are making me blush." Finally, she stood up and raised her own cup as well. "A toast to tomorrow!""
zarhay.162.a:0 "*Clink*"

zarhay.163.t:0 "Solidarity Forever"
zarhay.163.d:0 "After the state had been dismantled and the formerly state-owned companies formally took over, some had expected a massive revolt to break out. However, rebelling against corporate rule would've meant losing any chance of employment in the future, and very few wanted to take the risk. Besides, in practice nothing had changed anyways. Companies had already dominated life before the dissolution of the state, and the economy largely relied on market transactions. They had simply stopped pretending to care about building a communist utopia, and the only other ones who cared were fervent ideologues who were very few in number, especially after the mysterious disappearance of Zaberi Ganji and other Marksist leaders. Almost everyone in the Great Lakes simply shrugged and moved on with their mundane lives.\n\nBut not Ezhe Babangida.\n\nThe abolition of the state had been a wake up call. He was sick of his life, and he wanted change. Not revolutionary change, as the revolution had clearly failed. But he knew he could make things better, not just for himself, but for everyone else, so he sought out like-minded folks who were displeased with the situation. One of them proposed that they should found trade unions and recruit members, so eventually they could reduce the twelve-hour workday to ten or even eight hours, while increasing the salary. It was ambitious, but great things started from small acts.\n\nTherefore, during a short break, he approached one of his co-workers. "Hello there," he said with a friendly smile. "Would you like to join a union?""
zarhay.163.a:0 "For the union makes us strong..."

zarhay.164.t:0 "Bitter Memories"
zarhay.164.d:0 "With the end of the persecution of intellectuals came a tidal wave of new publications, many of which had been forbidden from being published before due to their controversial contents. While some sought to contribute to science, others were little more than emotionally charged polemics. It seemed like the educated zebras of the realm had waited for a long time to finally vent out all their frustrations.\n\nOne notable example was a chronicle written by a Timbucktuan scholar, who recorded the life and deeds of Zonni Zolon. His text was far from being unbiased and it was clear the scholar wanted to make sure history would remember every terrible deed ever done by Zonni. When Meynsata heard of this, she was tempted to ban the text, but knew doing so would cause an uproar, so she left it alone.\n\nIn the introduction of the chronicle, Zonni is introduced with a memorable list of cognomens, epithets and bynames: "Zonni the merciless, the tyrant, the oppressor, the degenerate, the accursed, the great tyrant, the arrogant one, the accursed, Zonni the Godless, the profligate, cold-hearted, the despotic one, the shedder of blood, the notorious evil-doer, the killer of so many people, that only God the most high knows the number.""
zarhay.164.a:0 "That's a bit harsh."

zarhay.165.t:0 "How The Mighty Have Fallen"
zarhay.165.d:0 "Zonni Zolon marched at the head of a column of soldiers down a gravel road that led to the capital of Ziani, which shone on the horizon as flames consumed it. Next to the road, he saw some old and decrepit mare quenching her thirst by drinking water from a ditch. At first he paid little attention to this lowly creature, but as they got closer he frowned. His hoof rose and the column stopped, allowing him to step aside and examine the zebra closer. The mare seemed to care more about the dirty water she was drinking than him.\n\n"...You're not Zagmandir, are you?" Zonni asked.\n"I am," the mare croaked and drank some more.\nThe regent of Zar-Hay couldn't contain his amusement. "I barely recognized your features. Why is the former garrison commander dressed in torn rags and acting like an animal?"\n"Long story."\nZonni chuckled. "Remember those negotiations about your surrender? Where I swore God would deliver His punishment upon you?"\n"I do. Gloat all you want, I care not."\n"Truly, Mazwi has fallen from grace. I should bring you to justice for all the crimes you committed against my noble people, but it seems my words came true, may God be praised. Now I feel naught but pity for you."\n"Your pity is worthless to me."\nZonni sighed, then went back to his column. He soon came back with some cloth and a waterskin. "Here, at least appear and act like a zebra, not an animal."\nThe mare finally looked up at him from the ditch, her eyes wide open in shock, her dirt-covered lips quivering."
zarhay.165.a:0 "Pathetic."

zarhay.166.t:0 "The Traitors' Due"
zarhay.166.d_no_execution:0 "The prison building in Mzizima was now more crowded than ever, and during the day its courtyard was filled to the brim with prisoners, who had been allowed to get some fresh air under the watching eyes of the guards.\n\nA zebra mare was sitting and suckling on a twig, pretending it was a cigarette, when a group of other prisoners approached her. "Hey, what are you doing here all by yourself?" a tall and muscular stallion asked.\nShe frowned at them and didn't reply.\n"We're looking for new members for our little... association of friendly fellows. Only the toughest thugs get to join. What're you in here for? They don't send any petty thieves or such here, so must've been a pretty big deal." He chuckled to himself, as if he was proud about something horrible he had done.\n"Treason. I've been accused of collaborating with the yeti."\nThe stallion's smile faded. "You serious?"\nShe shrugged.\n"Okay, first of all, no yeti-lovers in my dang gang. Second of all, no God-forsaken yeti-lovers in this prison!" In almost an instant, he had turned around and tried to kick her. Her eyes widened and she reacted just quickly enough to avoid it, but by then the rest of the gang had descended upon her, trampling and kicking her with their hooves. As other prisoners saw the action, they hollered, cheered and even joined in, while guards quickly approached with batons prepared.\n\nAn hour later, the mare was lying in the prison's hospital, her breathing raspy and weak as her broken ribcage had punctured her lungs. "I didn't... do anything... wrong..." she muttered to herself, choosing them to be her last words."
zarhay.166.d_execution:0 "The narrow streets of Mzizima were swarming with zebras, all headed to the central square that was quickly filling up with a crowd. Zonni looked at them, eyes narrowed with suspicion, as he stood on a raised platform, accompanied by bodyguards, a small hoofful of prisoners in chains, and a grim-faced zebra armed with a large and sharp axe. "Everything is ready, my liege," the executioner said.\n"Good. Let's get this over with quickly, then," Zonni replied quietly, then raised his voice to speak to the gathered crowd.\n\n"Zebras of Mzizima! Long have you suffered under the weight of the yeti yoke, so I believe you have earned some relief, a reward to compensate for all those years of servitude. Here have I gathered those who warmly welcomed the yeti conquerors and saw them as an ally. What use do I have for such willing traitors? What zebra lord would want subjects who see his enemies as their allies? The judges condemned these zebras to be banished, but I think that is far too lenient. They deserve nothing less, nothing more, than death. Let this be a lesson to everyone here!"\n\nHe let his words sink into the audience. The traitors on the platform were either sobbing, staring blankly and smoking, or angrily glaring at Zonni. The new master of Mzizima simply glared back. "You may now carry out the sentences, executioner," he said. The axe-wielder grinned wickedly."
zarhay.166.a:0 "They got what they deserved."