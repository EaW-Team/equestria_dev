zarhay.1.t:0 "Вожди прибыли"
zarhay.1.d:0 "Вождь Квагго прибыл в столицу Зао в сопровождении своей свиты, состоящей из советников и слуг. Он удобно расположился в паланкине, который рабы несли на плечах по оживлённым улицам столицы. Квагго был далеко не единственным вождём, который прибыл в город, поскольку по пути в королевский дворец ему удалось увидеть ещё нескольких зебр в сопровождении свиты, ничем не уступающей его собственной.\n\nКогда они прибыли на место, Квагго поднялся с своего паланкина и приказал слугам приступить к выполнению своих обязанностей. Двор дворца, расположенного на берегу озера Зао, полнился многочисленными вождями Зар-Хэя, оживлённо беседовавших друг с другом. Вскоре Квагго и сам завёл разговор, увидев свою подругу, предводительницу Амзину. Разумеется, они обменялись положенными официальными любезностями, прежде чем приступить к более серьёзному и насущному разговору.\n— Как думаешь, что задумал регент на этот раз? — Спросил Квагго у своей подруги, от золотых украшений которой отражался яркий солнечный свет.\n— Он хочет собрать нас всех в одном месте, чтобы расправиться с каждым вождём за раз и заполучить абсолютную власть над страной. — Ответила Амзина с улыбкой.\nКвагго же на это насупился. — Ха-ха, очень смешно. Я вообще-то серьёзно хотел поговорить.\n— Ладно ладно. Честно, я и сама не знаю, чего ожидать. Но, как бы то ни было, он хочет закрепить собственную власть. Тем или иным путём.\n— Похоже, мы вскоре узнаем о его планах. К тому же чуть раньше я приказал своим слугам немного пособирать информацию вокруг. На всякий случай, вдруг Зонни замышляет какое-то богохульство.\n— Это называется паранойя, мой друг. Тебе не надоело ещё?\n— Ну а как мы можем верить ему? Он же полукровка-мазвиец.\nНа это Амзина только закатила глаза. — Мы можем просто подождать начала собрания и всё узнать?"
zarhay.1.a:0 "Интересно, что задумал регент..."

zarhay.2.t:0 "Мечта Зонни"
zarhay.2.d:0 "Вскоре из дворца вышел королевский раб, отбивая дробь на барабане джембе. Вожди во дворе прервали свои разговоры и повернулись в сторону глашатая. Затем появился Зонни и направился к возвышению перед дворцом, при этом пристально вглядываясь в толпу, словно пытаясь прочесть их настроение и мысли. На небольшом подиуме стояло золотое сиденье, однако занимать его могли только короли и королевы Зар-Хэя, поэтому Зонни просто встал рядом с ним. Затем он обратился к собравшимся аристократам.\n\n— Уважаемые и верные вожди Зар-Хэя! Я созвал вас сегодня ради того, о чём думал долгие годы. Ещё с того момента, как я стал регентом королевства, у меня была мечта. И чтобы её осуществить, мне нужна ваша неоспоримая преданность. Ведь это не просто какая-то мечта, а желание вновь сделать Зар-Хэй по-настоящему великим королевством! Долгое время мы все были на одном положении с рабами, независимо от касты! Иностранцы грабили нашу страну, вымогали все наши ценности! Мы потеряли славу, богатство и даже власть королевской короны! Всё это ужасно, и я отказываюсь сидеть сложа копыта! Мы должны воспользоваться шансом, который выпал впервые за долгие годы. Небесный Жеребец проложил путь к нашему искуплению, и всё, что мы должны сделать – это пройти по нему.\n\nИмперия Мазви пала. Король Шторм повержен. Теперь на Великих Озёрах нет никакой власти! Наша страна лежит разбитой и слабой. И это отличный шанс вспомнить наше прошлое и вновь позволить воинам выковать могучую империю и затмить Мазви. Мы восстанем из пепла и рабских оков, после чего Зар-Хэй навсегда станет кузнецом собственной судьбы!\n\nВ конце некоторые вожди начали поддерживать эту речь аплодисментами. И постепенно, один за другим, все остальные последовали за ними, выражая поддержку Зонни и его мечте. В конце концов, даже самые радикальные скептики вроде Квагго не могли не поддаться всеобщему порыву.\n\nУвидев, что все до единого вожди поддерживают его, Зонни торжественно ухмыльнулся. В кои-то веки все они хоть в чём-то согласны с ним."
zarhay.2.a:0 "Мы сделаем Зар-Хэй вновь великим!"

zarhay.3.t:0 "Бродячий воин"
zarhay.3.d:0 "Похоже, вести об амбициях Зонни разлетелись достаточно широко, поскольку через несколько дней у дворца появился воин, который желал аудиенции с регентом. Золон всегда нуждался в способных бойцах, поэтому согласился с ним встретиться.\n\nВоин представился как Тур Силла и сказал, что за скромную плату много лет воевал под флагами разных правителей. И теперь он готов предложить свои навыки Зонни, поскольку верит в его решительную победу в предстоящей войне за объединение.\n\nРегент был польщён этим предложением, однако задумался о том, как отреагируют вожди, если те узнают, что Зонни позволил иноземцу вести войска в бой. Возможно, ему стоило отклонить это предложение, поскольку терять хрупкое доверие самых влиятельных зебр страны было плохой идеей. Впрочем, опять же, в предстоящих завоеваниях ему явно пригодится компетентный лидер вроде Тур Силлы."
zarhay.3.a:0 "Он станет полезным командиром."
zarhay.3.b:0 "Обойдёмся и без него."

zarhay.4.t:0 "Запятнанная позором история"
zarhay.4.d:0 "Его речь увенчалась сокрушительным успехом, из-за чего Зонни смог добиться верности и поддержки от всех вождей. До тех пор, пока регент будет вести армии в бой, влиятельные зебры Зар-Хэя продолжат оказывать ему свою милость.\n\nПосле того как в столице прошёл грандиозный пир, Зонни покинул город и направился к огромному полю, на котором выделялись поросшие травой небольшие холмы. На самом деле это были погребальные курганы, в которых лежали короли и королевы прошлого, а также могущественные вожди. Однако Золон прошёл мимо всех них к сектору, отведённому для предводителей куда более скудного масштаба. И направлялся он к могиле своего отца.\n\nПрисев на землю и пробормотав молитву предкам, Зонни начал свой монолог.\n— С виду похоже, будто вожди наконец-то посчитали меня достойным своей поддержки, отец. Но я не обманываюсь. Они просто дали мне ещё один шанс доказать, что в моих жилах течёт кровь коренных зар-хэйцев. Глупо, не правда ли? Мне пришлось столько наобещать, чтобы получить такую мелочь. И даже если я добьюсь всех поставленных целей и не умру в процессе, хватит ли этого для них? Или вожди вновь откажутся видеть дальше крови моей матери?\nГлубоко и устало вздохнув, он продолжил. — Иногда я задаюсь вопросом, почему ты решил, что жениться на мазвийской кобыле было хорошей идеей. Этот брак не принёс нашей семье ничего кроме позора и проблем. Может быть это была слепая и глупая любовь. Или авантюра, которая бы выгорела, если Империя Мазви не рухнула. В любом случае, я ни в коем случае не осуждаю тебя, отец. Только любопытствую.\nВ ответ порыв ветра слегка растрепал его шерсть. Зонни понимал что это был голос отца, вот только что он значил? Может быть ему было стыдно сказать правду?\n— Прости меня за мой интерес. Не нужно отвечать, если ты не хочешь. Я всегда буду любить тебя, отец, невзирая ни на что. И ещё... обещаю, что восстановлю честь нашей семьи. Враги падут передо мной, и наш род больше не будет известен лишь младшими вождями... Я стану настоящим императором.\nВетер завыл в темноте, что установилась после захода солнца. Зонни понял, что это предупреждение. — Не беспокойся отец, я буду осторожен. Больше я не тот слабак, на которого все смотрели свысока. И когда победа будет за мной, я вернусь сюда. Обещаю.\nСмиренно пав ниц перед курганом, он ощутил как свистящий ветер успокоился и стал приятным лёгким бризом."
zarhay.4.a:0 "Когда я вернусь, то стану настоящим зар-хэйцем."

zarhay.5.t:0 "Хвалебные певцы"
zarhay.5.d:0 "Фасса Баллеке была знаменитым гриотом, чьи предки в прошлом служили при королевском дворе Зар-Хэя. Однако после вторжения Мазви они были вынуждены отправиться в изгнание и скитаться по стране, развлекая мелких вождей и местечковых королей. Когда регент Зар-Хэя предложил ей должность при дворе, Фасса сначала отнеслась к этому скептически, поскольку традиционно гриоты служили только полноценным правителям, а не просто регентам. Но в эти неспокойные времена просто так разбрасываться подобными предложениями работы будет глупо.\n\nКогда она прибыла в королевский дворец, то быстро осознала, что является далеко не единственным гриотом, кому была предложена работа. Некоторых артистов она узнала, а остальные были либо малоизвестными, либо непопулярными. Похоже, регент постарался дотянуться до всех кого мог в попытке найти нужных зебр.\n\nСпустя пару минут Зонни вышел к ним из глубин дворца. — Приветствую вас, почтенные гриоты. Стены королевского дворца долго не слышали вашей музыки и голосов. Долгие годы в них царствовала лишь тишина, но теперь пришло время это изменить. Я знаю, что многие из вас задаются вопросом, почему всего лишь регенту понадобились услуги гриотов, и вполне вероятно, вы могли прийти к ложным выводам. Поэтому скажу сразу: нет. Я не собираюсь становиться королём. Однако вы мне нужны для того, чтобы военная кампания по объединению Великих Озёр завоевала не только земли, но и сердца народа. Мне нужны по настоящему талантливые артисты и певцы, которые будут прославлять мои успехи, отбивать победные марши и вести запись всех деяний для будущих поколений. Взамен же вам будет предложена щедрая доля трофеев от будущих завоеваний. Клянусь великими духами, вы навсегда забудете о том, что такое бедность.\n\nКому-то это могло показаться неприятной и спорной работой, но для Фассы это была рутина, которая входит в обязанности касты гриотов. Впрочем, в глубине души она боялась, что авантюра регента провалится, он потерпит поражение, а все работающие на него гриоты будут обращены в рабство. Однако, оглядев дворец, она впервые за долгие годы почувствовала, что наконец-то вернулась домой. Помолившись Богу, Баллеке вышла вперёд, чтобы принять Зонни в качестве своего нового покровителя."
zarhay.5.a:0 "Теперь наши судьбы переплетены."

zarhay.6.t:0 "Певцы ветра"
zarhay.6.d:0 "Зонни откинул капюшон с головы и вошёл в святилище певцов ветра. Жрецы в белых одеждах кивнули в знак приветствия. — Мы ожидали тебя, отпрыск Золона. — Сказал старший из них.\nВ ответ Зонни поднял бровь. — Как? Я никого не предупреждал о своём пути сюда.\n— Духи видят всё. Как и твоё будущее.\n— Кстати об этом. Если духи могут это узреть, тогда я могу положиться на вас и попросить рассказать о моей дальнейшей судьбе?\nОдин из других жрецов на это лишь покачал головой. — Судьба изменчива. Образы – всего лишь мутная тень истины. Будущее всегда неточно.\n— Чем дальше мы заглядываем в будущее, тем труднее нам узреть его, — продолжил пожилой жрец, — но, возможно, духи сегодня будут достаточно щедры, чтобы поведать нам о нём.\n— Я искренне на это надеюсь. — Ответил Зонни. — Пожалуйста, расскажите о судьбе моей мечты. Стоит ли мне начинать военную кампанию, если ей суждено провалиться. Это всё, что я хочу знать.\nЖрецы переглянулись, после чего один за другим кивнули. — Тогда пойдём. Правильное гадание нужно делать по всем заветам под взором Небесного Жеребца. — Сказал один из жрецов.\n\nЗебры покинули святилище и отправились на ближайшее открытое поле. Они расстелили на траве чистую белую ткань с нарисованными знаками и символами. Один из жрецов принёс с собой мешочек и передал его старшему певцу ветра. После этого зебры дождались, когда поднимется ветер. Когда порыв воздушной стихии достиг процессии, жрецы запели, а старший из них подбросил содержимое мешочка вверх – прямиком в объятия Небесного Жеребца. Осколки костей, драгоценные камни, амулеты и резные игральные кости были разбросаны ветром по ткани. По мере того, как стихал ветер, становилось тише и бормотание жрецов. Затем старший из них сел перед полотном и начал изучать узор, созданный разбросанными предметами.\n— Что вы видите, почтенный? — Спросил Зонни с нескрываемым любопытством.\nВ ответ пожилой жрец нахмурился. — Я вижу... мёртвого льва, — сказал он, указывая на несколько вещей на ткани, — а также стервятника с белой спиной, желающего насладиться его плотью.\nГлаза Зонни расширились. — Я понимаю. Лев – это Мазви, а я стервятник!\nНо старейшина не закончил и лишь ещё больше нахмурился, пытаясь прочесть символы. — Я вижу скрытого в тени охотника, который выбирается из зарослей кустов и отгоняет стервятника прочь, забирая остатки льва.\nЗолон нахмурился. — Хмм. Похоже, мне нужно быть осторожным и бдительным, иначе мою добычу отберут.\n— Твоё понимание знаков достойно похвалы, — сказал жрец, — однако помни. Будущее не высечено на камне. Стервятник всё ещё может вдоволь полакомиться львом.\nЗонни кивнул и уверенно улыбнулся."
zarhay.6.a:0 "Слава Богу, это отличный знак."

zarhay.7.t:0 "Новые орудия смерти"
zarhay.7.d:0 "Оружейники были одними из самых уважаемых представителей касты ремесленников, поскольку именно они способны изготавливать сложное оружие из металла. Раньше они делали прекрасные мечи из стали, но в последние десятилетия перешли на мушкеты. А теперь им вновь придётся приспосабливаться к очередным переменам.\n\nЗонни вошёл во двор мастерской оружейников, где его уже ждали мастера местной гильдии и их ученики. За спиной регент нёс оружие, которое сразу привлекло внимание кузнецов. Он остановился перед собравшимися зебрами, которые почтительно поклонились, после чего осторожно взял оружие в свои копыта. — Приветствую вас, уважаемые ремесленники. Кто-нибудь из вас знает, что это такое?\nЗебры переглянулись между собой с сомнением. — Это какой-то мушкет? — Спросил один из наиболее догадливых.\nНа это Зонни усмехнулся. — Почти. Это, мои друзья, винтовка. Позвольте мне продемонстрировать, как она работает. — Он сделал жест в сторону своих слуг, после чего те притащили зебру с повязкой на глазах и подвели её к кирпичной стене. Это была рабыня, которая попыталась убить собственного хозяина и поэтому была приговорена к смерти.\n\nЗонни опёрся на задние копыта, после чего зарядил оружие, прицелился и выстрелил. Раздался громкий выстрел, после чего рабыня упала замертво. Оружейники же в свою очередь с шоком и открытыми ртами смотрели на новое оружие. Регент вновь повернулся к ним и улыбнулся. — Как вы можете видеть, эта винтовка намного точнее мушкета, а также производит куда меньше дыма. Мне пришлось отдать целое состояние, чтобы закупить партию такого оружия у контрабандистов в Тобуке. Вашей задачей станет разборка и изучение данного инструмента, чтобы мы могли их сами производить. Я верю, что вы прекрасно справитесь со своей работой на благо королевства... и получите взамен достойную награду. — Зонни отдал винтовку ближайшему оружейнику, который пал ниц перед ним, с почтением принимая винтовку."
zarhay.7.a:0 "Да благословит Небесный Жеребец эти инструменты войны."

zarhay.8.t:0 "Зонни Золон поклялся защищать ре-эмцев"
zarhay.8.d:0 "Довольно неожиданно Зонни Золон, регент королевства Зар-Хэй, поклялся защищать любые анклавы ре-эмцев, проживающие на территории под контролем его страны.\n\nТем не менее, он ясно дал понять, что делает это отнюдь не из альтруистических целей, ожидая в ответ помощь для собственной нации от Ре-эма. Регент уточнил, что это не обязательно должна быть военная сфера, поскольку Ре-эм вполне может помочь Зар-Хэю с развитием общества и борьбой с бедностью. Лидер [Root.GetLeader] принял это соглашение, поскольку Ре-эм и так раньше помогал зебрам Великих Озёр. К тому же, если амбициозные планы Зонни получат развитие, то его держава станет сильным союзником для Ре-эма, давая ему гарантию выживания в будущем."
zarhay.8.a:0 "Спасибо? Наверное..."

zarhay.9.t:0 "Достойное подношение"
zarhay.9.d:0 "Зонни приказал жрецам в храмах Зао провести особую церемонию подношения духам в рамках подготовки к будущим войнам, которые он собирался развязать. Певцы ветра приступили к работе, а сам Золон благоразумно решил не вмешиваться в их работу. Однако вскоре один из жрецов подошёл к нему и спросил, что именно регент хочет принести в жертву. Традиционно это всегда было решением королей и королев Зар-Хэя, однако сейчас ответственность легла на плечи Зонни.\n\nОн глубоко задумался, поскольку это решение на самом деле было жизненно важным. Если не принести достойную жертву, духи будут недовольны и наложат на него проклятие. Однако если Золон сделает правильное подношение, то получит благословение, которое принесёт удачу в будущих боевых походах. Самыми сильными и важными духами, которым нужно сделать подношение, являются Забера – предок войны, Муаври – божество охоты, и Заргитау – основатель Зао и прародитель королевской династии Зар-Хэя.\n\nТрадиционное подношение состояло из свежих орехов кола, разделённых на четыре дольки. Широко известно, что Забера особенно любил именно эти горьковато-сладкие плоды. Но Зонни не был уверен, что этого будет достаточно, ведь грядущие войны за объединение – это не просто местечковые стычки и рейды. Собаки были любимыми животными Заргитау, а также близкими спутниками Муаври, поэтому духи наверняка будут рады такому подношению. Однако этого тоже может быть недостаточно. Возможно, если Зонни отдаст приказ совершить по-настоящему грандиозное жертвоприношение, духи будут действительно впечатлены и поймут, что Золон крайне нуждается в их благословении? Ритуальные убийства рабов были нормой в обществе Зар-Хэя, а 444 невольника будут олицетворять священное число... но, возможно, это уже перебор.\n\nПроведя некоторое время в раздумьях, Зонни наконец принял решение и обратился к певцам ветра."
zarhay.9.a:0 "Предложить духам орехи кола."
zarhay.9.b:0 "Предложить духам жизнь собаки."
zarhay.9.c:0 "Предложить духам жизни 444 рабов."

zarhay.10.t:0 "Сборы"
zarhay.10.d:0 "По мнению Зонни, все зебры до единого в королевстве могли взять в копыта оружие и стать солдатами. И по мере того, как тучи войны на горизонте становились всё ближе и ближе, войска Зар-Хэя столь же стремительно росли в размере. Регулярная армия должна стать поддержкой более профессиональных бойцов королевской свиты и личных армий вождей. Зонни проделал большую подготовительную работу. Был организован набор и обучение солдат, наняты администраторы, установлена региональная иерархия верховного командования, а нужные зебры получили свою долю монет, чтобы всё это прошло без сучка и задоринки. Конечно, он не изобретал ничего нового, а просто заново вводил в действие старую систему сбора ополчений в королевстве, которая не использовалась с момента утери независимости.\n\nНачалось всё с того, что по всей стране забили военные барабаны и зебры были призваны взяться за оружие. Многие начали собираться в центрах своих городов и деревень, где командиры Зонни наблюдали и контролировали сборы. Зебры несли с собой всё, что им было необходимо – снаряжение и провиант. Многие были вооружены примитивными мушкетами, мечами, копьями или луками. Вскоре были сформированы подразделения, а новобранцам назначены офицеры из числа аристократии. После всех организационных моментов новосозданные дивизии отправлялись в Зао, где новобранцы присягали на верность регенту.\n\nЗонни с гордостью наблюдал, как тысячи солдат собираются в столице. Сборы прошли успешно, и хотя многие деревни потеряли трудоспособных рабочих, рано или поздно они вернутся домой. Живыми или мёртвыми. Сейчас для регента было важно лишь то, что его армия теперь достаточно сильна, чтобы справиться с предстоящими испытаниями."
zarhay.10.a:0 "Скоро, совсем скоро..."

zarhay.11.t:0 "Очищение огнём"
zarhay.11.d:0 "Воины Зонни привели лжепророка к деревянному помосту, после чего привязали к столбу рядом со своими самыми преданными последователями, которым предстояло разделить его судьбу. Однако, в отличие от них, пророк, казалось, не испытывал страха. Его лицо было бесстрастным, а взгляд решительным. Казалось, этот жеребец и вовсе не боялся смерти.\n\nВскоре Зонни подошёл к фанатику, с презрением глядя на него. — Если тебе есть что сказать напоследок, то сейчас последний шанс.\n— Мне нечего ответить. Но я буду молиться Богу о прощении твоих грехов, ибо вы все заблудшие.\n— Заблудшие? И это звучит от того, кто принуждал зебр Великих Озёр верить в то, что ему нужно, невзирая на их собственные взгляды и традиции.\nНо пророк лишь проигнорировал регента и закрыл глаза. — Мне бояться нечего. Огонь не навредит мне. Бог со мной, а я с ним.\nЗонни сморщился с отвращением. — Если ты так веришь в своего Бога, то где же он был в момент твоего поражения?\n\nНе услышав никакого ответа кроме молитв, Золон закатил глаза и повернулся к воинам, которые держали зажжённые факелы. — Время пришло! Мы даруем этим потерянным душам очищение, поскольку спасти их уже невозможно.\n\nСолдаты кивнули, после чего подожгли сухой хворост, сложенный у подножья этих столбов. Огонь разгорелся очень быстро, и вскоре пророк и его последователи были объяты пламенем. Один за другим они начинали кричать от боли, и лишь пророк сохранял молчание, даже несмотря на обугливающуюся кожу. Впрочем, в конце концов и он тоже начал вопить и умолять о прощении. Но регент лишь прямо смотрел в его глаза. Теперь настал его черёд хранить молчание."
zarhay.11.a:0 "Голова змеи отсечена."

zarhay.12.t:0 "Встреча в Зарабаре"
zarhay.12.d:0 "Когда Зонни Золон вошёл в жилище вождя, его встретили едкие испарения в воздухе. Один из слуг Фарана посоветовал ему прикрыть лицо, пока он находится внутри, так как вождь недавно занялся варкой зелий. Регент последовал этой рекомендации и пошёл вслед за служанкой, которая проводила его в зал для встреч.\n\nФаран уже ждал его там, сидя на подушке с невозмутимым видом. Зонни сел перед ним, после чего вождь предложил ему орехи кола, традиционный дар в знак гостеприимства. Регент же тоже последовал кодексу встреч и принял угощение.\n— Опустим формальности, ты и так знаешь зачем я здесь. Как мне заручиться твоей помощью и знаниями в магии?\nФаран ничего не ответил, просто продолжая смотреть на Зонни, на что тот нахмурился и почти воспринял это как оскорбление, прежде чем вождь разразился смехом. — Проси и дано будет тебе!\nЗолон моргнул пару раз в недоумении, но быстро вернул себе достоинство. — Что же, тогда я именно это и сделаю.\n— Но чего именно ты хочешь? Я многое умею, а также могу похвастать обширными познаниями. Желаешь ли ты моих зелий или знания магических чар?\nНа это Зонни поднял бровь. — Могу я выбрать всё сразу?\n— Не жадничай, почтенный регент. Проси одну вещь и ты её получишь. — Ухмыльнулся Фаран.\n\nНа это Золон крепко задумался. Об усиливающих зельях алхимика уже давно ходит молва и его воинам они явно пригодятся. Однако магические способности чародея могут оказаться полезны для укрепления государства. Отчасти регент и вовсе хотел потребовать оба варианта, однако благоразумно решил не провоцировать зебру, который может проклясть обидчика."
zarhay.12.a:0 "— Я направляюсь в битву и мне нужны твои лучшие зелья."
zarhay.12.b:0 "— Прокляни моих врагов и благослови союзников, чародей!"

zarhay.13.t:0 "Цена невежества"
zarhay.13.d:0 "Вскоре после того, как Зонни Золон с триумфом вошёл в Тимбакту, местный университет развернул против него полномасштабную кампанию по распространению клеветы, которая, вероятно, финансировалась торговцами города. Среди грамотного населения распространялись брошюры, разоблачавшие Зонни Золона как неграмотного тирана, а также мазвийского полукровку, занимающегося запрещённой магией.\n\nКогда Зонни услышал об этом, его кровь словно вскипела. Некоторые утверждения, вроде занятия запретной магией, были откровенной ложью, однако она мешалась и с правдой, что делало эти буклеты сильным оружием. Проклятые учёные нанесли крайне болезненный удар, из-за чего население Тимбакту усилило сопротивление иностранной оккупации и поставило под угрозу недавно установленный в регионе мир.\n\nРегент так просто не мог это оставить. Никто не смел плевать ему в лицо без последствий. В ярости он приказал схватить и посадить в тюрьму всех преподавателей университета за подстрекательство к бунту против его власти. Самые видные учёные подверглись пыткам или же были и вовсе казнены. Университетские печатные станки были уничтожены, а городские библиотеки сожжены. После этого правительство отдало приказ полностью конфисковать имущество торговцев, тем самым вгоняя их в нищету и отнимая способность финансировать любое сопротивление. Верные воины Зонни повиновались всем приказам. И вскоре в центре Тимбакту поднялся столб чёрного дыма.\n\nОни хотели изобразить его монстром? Что ж, что посеешь, то и пожнёшь."
zarhay.13.a:0 "Умники и торгаши получили по заслугам."

zarhay.14.t:0 "Цель насилия"
zarhay.14.d:0 "Мейнсата, предводительница племени зибиридугу, прежде всего была воительницей, но ей был знаком кодекс чести. Поэтому она хорошо относилась к военнопленными и в целом была милосердна к побеждённым. И когда Зонни Золон начал свои репрессии против зебр Тимбакту, Мейнсата не могла не усомниться в его действиях. Зонни хорошо к ней относился, поэтому предводительница не боялась его разозлить.\n\nКогда Мейнсата встретилась с ним и спросила, почему он так безжалостен к учёным, Зонни вздохнул и поведал историю из своей юности.\n— Будучи жеребёнком, я был слаб и жалок. Остальные это видели и издевались надо мной, высмеивая мою смешанную кровь и не стесняясь пускать в дело свои копыта. Когда я рассказал об этом своим родителям, моя мазвийка-мать сказала, что я должен подставить другую щёку, чтобы Небесный Жеребец увидел мою духовность. Разумеется на следующий день я вернулся домой с разбитой мордой. На это мой отец зар-хэец велел мне ударить в ответ вдвое сильнее. И даже если я был слаб, это не имело значения, поскольку все должны видеть, что их действия будут иметь последствия.\n\n— И когда надо мной вновь стали пытаться издеваться, я не стал молчать и высказал всё, что думаю об этих детях ослов. Они били меня, но и я бил в ответ. И пусть тогда моя слабость была хорошо всем известна, тем не менее, до них быстро дошло, что больше я терпеть их издевательства не стану. В итоге они поняли, что это того не стоило. И со временем ко мне стали относиться с опаской и уважением. С тех пор никто больше не осмеливался меня задирать. Вот почему я с удвоенной силой бью в ответ любому, кто осмелится насмехаться надо мной или строить заговоры. Раньше это были драчливые жеребята, а теперь учёные Тимбакту.\n\nМейнсата медленно кивнула. — Но разве теперь не Тимбакту в роли жертвы, а вы задиры? Это же их город завоёван, а не наш.\nЗонни с силой стиснул челюсти, будто его собеседница откровенно ударила его. — Это не даёт им права распространять ложь и клевету обо мне!\n— Пожалуйста, постарайтесь начать сопереживать своим новым подданным и умерьте своё эго. — Сказала Мейнсата и попыталась вежливо улыбнуться. — У наших врагов намного больше общего с нами, чем вам бы хотелось это признать.\nНа это Зонни ничего не ответил."
zarhay.14.a:0 "Глаз за глаз..."

zarhay.15.t:0 "Король севера"
zarhay.15.d:0 "Восседая на троне короля Алвани в Зонголе, Зонни смотрел сверху вниз на Юзегора, которого привели к нему в цепях. Дух зебры был сломлен, но регент всё же видел огонёк непокорности в глазах бывшего короля. Золон поднялся и подошёл к нему.\n— Ваше величество, к сожалению, я не могу отпустить вас на свободу, поскольку ваши сторонники... не могут смириться с поражением. Поэтому мне предстоит сначала решить вопрос с вами, дабы разубедить их сопротивляться.\n— Неслыханная дерзость! — Выплюнул Юзегор, дёрнувшись в цепях. — Сначала ты подчиняешь себе моих подданных, а потом желаешь свершить цареубийство, дабы укрепить свою нелегитимную власть?!\n— Моя власть не подлежит сомнениям, поскольку она подкреплена мощью армии. Могущественные империи куются с помощью крови и насилия, а их право на власть даруется победой. Что же касается "цареубийства", то для этого вам ведь нужно оставаться королём, не так ли?\nЛицо Юзегора исказилось ненавистью. — Воистину в твоих жилах течёт проклятая кровь мазвийцев, которые только угнетают и порабощают. Будь по твоему, делай что должен. Король Шторм оценил бы твою безжалостность по достоинству.\nЗонни прищурился. После слов бывшего короля у него возникло острое желание обезглавить того на месте, но в то же время регент сомневался, будет ли это верным решением. Убийство Юзегора сделает из него мученика и наверняка спровоцирует ещё большее сопротивление. Однако если взять его в заложники, то Зонни ещё больше будет походить на мазвийцев, но при этом покажет, что ему не чуждо милосердие. Золон может пощадить Юзегора при условии, что тот прикажет своим сторонникам сложить оружие и прекратить сопротивление, а в будущем и вовсе назначить губернатором севера, тем самым ещё сильнее умиротворив регион. Однако Зонни не был уверен, что действительно может доверять Юзегору. Возможно, наилучшим решением будет простое убийство бывшего короля."
zarhay.15.a:0 "Голову с плеч!"
zarhay.15.b:0 "Он будет полезен."

zarhay.16.t:0 "Назначение губернатора"
zarhay.16.d_no_euzegoar:0 "Границы Зар-Хэя быстро расширялись. Некоторые говорили, что слишком быстро. Однако Зонни мало волновали скептики, ведь перед ним стояла задача по управлению захваченными землями. Аннексия Масигены уже расширила ряды национальной аристократии десятком новых вождей, и если то же самое произойдёт после завоевания всего севера, то администрация новых земель погрузится в децентрализованный кошмар. И Зонни знал, что вместо этого ему, к сожалению, придётся поступить аналогично мазвийцам, и назначить регионального губернатора для управления регионом.\n\nПока чиновники занимались подготовкой всей необходимой бухгалтерии, регент должен был выбрать того, кто получит титул Зубиа-Фармы, губернатора севера. С одной стороны, это должен быть тот, кому он может доверять, а не получить бунт при первом же признаке слабости. А с другой, зебра на этом посту должен быть достаточно компетентен, чтобы справиться с управлением огромной территорией. Это значительно сужает список потенциальных кандидатов, поскольку мало кто может похвастаться наличием обоих пунктов требований.\n\nВ конце концов, двумя единственными кандидатами, более менее подходящими на роль Зубиа-Фармы, остались Зогон – инструктор в армии и бывший надсмотрщик рабов, а также Амзина – предводительница одного из племён, которая отлично разбиралась в управлении. Но хотя Зогон и обладал неоспоримой верностью, он был не так компетентен, как Амзина. А она, в свою очередь, и без того обладает огромной властью, и наделять её ещё большей будет неразумно.\n\nСпустя некоторое время решение было принято, и Зонни озвучил его всем, про себя надеясь не пожалеть об этом в будущем."
zarhay.16.d_euzegoar:0 "Границы Зар-Хэя быстро расширялись. Некоторые говорили, что слишком быстро. Однако Зонни мало волновали скептики, ведь перед ним стояла задача по управлению захваченными землями. Аннексия Масигены уже расширила ряды национальной аристократии десятком новых вождей, и если то же самое произойдёт после завоевания всего севера, то администрация новых земель погрузится в децентрализованный кошмар. И Зонни знал, что вместо этого ему, к сожалению, придётся поступить аналогично мазвийцам, и назначить регионального губернатора для управления регионом.\n\nПока чиновники занимались подготовкой всей необходимой бухгалтерии, регент должен был выбрать того, кто получит титул Зубиа-Фармы, губернатора севера. С одной стороны, это должен быть тот, кому он может доверять, а не получить бунт при первом же признаке слабости. А с другой, зебра на этом посту должен быть достаточно компетентен, чтобы справиться с управлением огромной территорией. Это значительно сужает список потенциальных кандидатов, поскольку мало кто может похвастаться наличием обоих пунктов требований.\n\nВ конце концов у Зонни осталось всего три потенциальных кандидата на пост Зубиа-Фармы. Зогон – инструктор в армии и бывший надсмотрщик рабов, Амзина – предводительница одного из племён, отлично разбирающаяся в управлении, а также Юзегор – бывший король Алвани. Но хотя Зогон и обладал неоспоримой верностью, он был не так компетентен, как Амзина. А она, в свою очередь, и без того обладает огромной властью, и наделять её ещё большей будет неразумно. Юзегор и вовсе был крайне сомнителен с точки зрения лояльности новой власти, однако после того, как регент сохранил ему жизнь, бывший король стал достаточно охотно сотрудничать с Зар-Хэем. К тому же местные явно будут рады подобному губернатору.\n\nСпустя некоторое время решение было принято, и Зонни озвучил его всем, про себя надеясь не пожалеть об этом в будущем."
zarhay.16.a:0 "Зогон будет поддерживать порядок."
zarhay.16.b:0 "Амзина приведёт регион к процветанию."
zarhay.16.c:0 "Юзегор обеспечит верность новых земель."

zarhay.17.t:0 "Конечная"
zarhay.17.d:0 "После того как отважные воины Зонни захватили королевскую семью Гелон-Зорну и поначалу регент решил попросту взять тех в заложники, поскольку не был заинтересован в повторении ошибок мазвийцев. При них семья Гелон-Зорну наслаждалась привилегированным положением марионеток, но когда империя Мазви начала терять силу, они тут же воспользовались моментом слабости и объявили независимость. Зонни извлёк урок из оплошности врагов и понял, что вновь доверять Гелон-Зорну будет ошибкой. Однако по мере распространения слухов зебры в Зао начали поговаривать о том, что Зонни всё больше и больше ведёт себя как мазвиец, беря в заложники порабощённых правителей стран. И довольно быстро многие начали проводить параллели с королевской семьёй Зар-Хэя. Эти высказывания едва ли не буквально заставили кровь Зонни вскипеть, поскольку, несмотря на аннексию и контроль Зар-Хэем этой страны, его всё ещё сравнивали с мазвийцами.\n\nВ порыве гнева регент изменил планы. Если сохранить жизнь членам династии Зевуфы – это слабость и мазвийское поведение, значит Зонни попросту искоренит семью Гелон-Зорну, дабы они не устраивали заговоры и восстания против него. Но всё же в конце он почувствовал жалость к бывшему маи, Гунаме, который уже был очень стар. Поэтому Зонни решил оставить его в покое и вместо этого избавиться от наследников. Эти зебры на данный момент находились в городе Зорну, куда вскоре прибыл и Золон.\n\nЧленов семьи Зевуфа вытащили из подземелий в цепях и пригнали на главную площадь. В это же время солдаты Зар-Хэя привели туда же сотни, если не тысячи местных рабов. Когда они увидели своих бывших владельцев в цепях, то среди бело-чёрного океана начали раздаваться крики радости и ярости. После этого Зонни обратился к толпе. — Рабы Зорну! Пусть я, в отличие от этой блудницы из Хэйзеба, и не вправе даровать вам свободу, тем не менее у меня есть для вас подарок. Эта семья издевалась над вами и обращалась как со скотом, ценя не больше деревянной телеги! А теперь я разрешаю вам делать с ними всё что угодно. И никто при этом не будет наказан! — После этого всех его сыновей, дочерей, двоюродных братьев и других близких родственников толкнули прямо в толпу разъярённых рабов, которые набросились на них.\n\nГоворили, что Гунама скорбел семь дней, его сердце было разбито от скорби, после чего он скончался."
zarhay.17.a:0 "Скатертью дорожка."

zarhay.18.t:0 "Гордость городских"
zarhay.18.d:0 "Когда Зонни услышал, что побеждённые города-государства Хэйзебленда выдвинули ему нечто похожее на ультиматум, он был сбит с толку. Их земли были захвачены, так называемая королева побеждена, регент Зар-Хэя стал новым сюзереном... А они считают, что в их положении можно не только торговаться, но ещё и выдвигать требования? Это было воистину возмутительно. Зонни немедленно начал подготовку приказов о переброске войск и дальнейшем разрушении самых процветающих городов, но был остановлен своими советниками, которые настоятельно советовали ему рассмотреть возможность принятия этих требований.\n\nМейнсата сказала, что это достаточно сильно успокоит города-государства и поможет регенту заручиться их верностью, показав всем зебрам, что Зонни не чуждо милосердие. Она также добавила, что пусть из-за автономии Зар-Хэй в конечном счёте получит меньше дивидендов, но, тем не менее, ему при этом не придётся разбираться с местным сопротивлением.\n\nПоскольку Зонни доверял рассудительности и мудрости Мейнсаты, он действительно задумался о принятии пришедшего... предложения. Однако в его сердце всё равно горел огонёк жажды мести из-за этого оскорбления. И если Золон спустит это с копыт, не станет ли это поводом для остальных зебр оскорблять его? Тяжёлый выбор между рациональностью и вспыльчивостью, и Зонни изо всех сил пытался решить, что, собственно, делать."
zarhay.18.a:0 "Им нужен урок смирения!"
zarhay.18.b:0 "Пускай получат свою автономию, если она им так нужна."

zarhay.19.t:0 "Земли, благословлённые Бару Кода"
zarhay.19.d:0 "После завоевания юга Зонни столкнулся с той же проблемой, что и ранее на севере – ему нужен был губернатор, который сможет возглавить управление регионом. Однако если северный регион Зубия был относительно небольшим, так как в нём проживает не слишком много зебр и единственным заметным городом является Тимбакту, но вот на юге всё совсем по-другому. Он крупнее, его население огромно, а процветающих и влиятельных городов уже пара десятков. Назначенный губернатор мало того что должен быть компетентным, но и абсолютно верным, поскольку в случае мятежа он легко может воспользоваться богатыми ресурсами региона для поддержки восстания. К тому же, по слухам, юг был благословлён Бару Кода, духом просо, и поэтому только самые достойные могут править этими землями под Его божественным взором.\n\nЗонни вновь рассматривал кандидатуры Зогона и Амзины на этот пост, но у него также был ещё один вариант. Благодаря своим связям в Ре-эме регент узнал о королевском принце Угаби по имени Амани. Он много лет изучал химию почвы в местном университете и абсолютно не желал власти, поскольку не обладал какими-либо амбициями. Когда Зонни узнал об этом, он тут же отправил своих самых преданных зебр из королевской свиты найти и привести к нему Амани, поскольку тот по всем признакам мог бы стать идеальным губернатором.\n\nЧерез какое-то время принц преклонил перед ним колени.\n— Принц Амани, отрадно видеть вас! Я боялся, что вы окажете сопротивление моим воинам, но, похоже, вы понимаете, когда нужно подчиниться.\nАмани поднялся с колен, но взгляда так и не оторвал от пола, после чего тяжело вздохнул. — Разумеется. Что вам нужно от меня? Я совершил какое-то преступление?\nНа это Зонни рассмеялся. — Конечно нет, вы ничего не сделали плохого! Но зато у вас будет возможность сделать много хорошего. Понимаете, мне нужен способный зебра, который сможет стать губернатором юга. И вы, выросший в этих землях, кажетесь мне наилучшей кандидатурой.\nАмани замешкался. — Я... польщён оказанной честью, но, если честно, не разделяю вашей уверенности. В конце концов, я обычный студент. К тому же, мне кажется, лучше прожить жизнь рядового свободного зебры, чем слуги иностранного завоевателя.\nУлыбка Зонни испарилась. — Хмм... В таком случае, мне придётся назначить губернатором того, кто будет эксплуатировать земли Угаби до тех пор, пока в них ничего не останется.\nВоцарилась тишина. Амани знал репутацию Зонни. Если он откажется от этого предложения, его народ, несомненно, будет страдать. Но примет ли он жизнь слуги ради спасения своего народа?"
zarhay.19.a:0 "Амани отказывается и Зогон становится Фармой Озёр."
zarhay.19.b:0 "Амани отказывается и Амзина становится Фармой Озёр."
zarhay.19.c:0 "Амани соглашается и становится Фармой Озёр."

zarhay.20.t:0 "Результаты поисков"
zarhay.20.d:0 "После целого месяца непрерывного расследования, в ходе которого воины Зонни осмотрели все возможные укрытия и допросили бесчисленное количество мазвийцев, не было найдено даже ни намёка на след хотя бы одного члена династии Зугхе. Об их судьбе в принципе мало что было известно. После того как король Шторм разграбил Зиани, все пленники императорского дворца вырвались на свободу. Известно, что король Юзегор из Алвани сбежал таким образом. Но в процессе бегства многих пленников перехватили, а то и вовсе убили мазвийские стражники. На это указывала найденная братская могила, куда сбрасывали тела убитых заключённых. Сейчас в ней были только выбеленные кости и рваные тряпки, но никаких свидетельств того, что чьи-то останки принадлежали к династии Зугхе.\n\nНе было среди них и никаких признаков королевской печатки. Это была золотая реликвия, принадлежавшая монархам Зар-Хэя и служившая как печатью для подписи документов, так и способом опознать монарха. Вполне возможно, что Король Шторм забрал сокровище, как и многие другие ценности, однако ведь корона короля Юзегора всё ещё была при нём, когда он бежал. Если семья Зугхе и была убита, то вполне возможно, что кто-то из мазвийцев украл кольцо и продал.\n\nС "тяжёлым сердцем" Зонни объявил своим подданным о результатах расследования – регентство всё так же будет у власти, поскольку ни один член семьи Зугхе так и не был найден. Однако надежда по-прежнему была жива, поскольку доказательств того, что все члены династии мертвы, также не было."
zarhay.20.a:0 "Однажды король вернётся..."

zarhay.21.t:0 "Самое прекрасное в жизни пламя"
zarhay.21.d:0 "Когда Зонни впервые вживую увидел некогда великий город Зиани, тот был лишь тенью своего былого величия. Король Шторм сжёг большую часть города и забрал все ценности. Однако с тех пор началось долгое восстановление, и сейчас мало что говорило о некогда ужасном опустошении.\n\nМазвийцы воистину были живучи словно тараканы.\n\nИ поэтому Зонни знал, что ему нужно проделать куда более тщательную работу. Только тогда омерзительные мазвийцы осознают своё место в этом мире. Воины регента были разочарованы скудной добычей в городе и поэтому с готовностью последовали его приказу сжечь его. Вскоре запылали пожары, а солдаты убивали каждого, кто пытался их тушить. Тысячи зебр бежали из города, бросая погибать в огне больных и старых. Многим не удалось спастись из пылающей столицы некогда великой империи. Довольно быстро огонь перекинулся на мастерские, затем на поместья местной аристократии и в конце на императорский дворец. Все районы горели одинаково жарко. Когда Зонни смотрел на пламя, он мог поклясться, что видел, как дух Заргитау скачет среди языков пламени, топча горящих мазвийцев.\n\nИ это было самым прекрасным зрелищем в его жизни."
zarhay.21.a:0 "Наши предки улыбаются нам."

zarhay.22.t:0 "Расхитители могил"
zarhay.22.d:0 "Вскоре после разрушения Зиани воины Зонни начали прочёсывать его окрестности, отчаянно пытаясь найти хоть что-нибудь ценное, что не забрал Король Шторм. Довольно скоро регенту сообщили, что его солдаты раскапывают и разоряют курганы, где была похоронена мазвийская знать. И Золон знал, что среди них находилась и могила его матери.\n\nЗонни немедленно отправился туда и сам убедился в правде. Солдаты вовсю были заняты раскапыванием могил и погрузкой погребальных сокровищ в деревянные тележки. Это было кощунством. Даже мазвийцы не осмеливались тревожить могилы вождей племён Зар-Хэя. Однако регент молчал. Вместо этого он продолжал идти дальше, пытаясь найти могилу своей матери.\n\nНайти её было нетрудно, ведь из-за знатного происхождения курган был довольно большим. И это также означало, что могилу разграбили одной из первых. Остались только голые кости его матери. Даже шёлковая одежда, в которой кобыла была похоронена, исчезла.\n\nЗонни стоял молча. Хотя он и не испытывал особой привязанности к своей матери, в глубине души регент чувствовал унизительное оскорбление. В душе Золон пылал желанием приказать своим воинам немедленно вернуть всё, что они взяли, и восстановить курган. Но всё же он колебался. В течение многих лет Зонни пытался всех убедить, что отрекся от мазвийских корней. И проявление сейчас подобного жеста привязанности перечеркнёт все его прошлые слова.\n\nВокруг него ветер дул с оглушающим свистом. Зебра с трудом слышал даже собственные мысли."
zarhay.22.a:0 "Зонни приказал солдатам остановиться и вернуть всё на место."
zarhay.22.b:0 "Зонни промолчал."

zarhay.23.t:0 "Зува Великих Озёр"
zarhay.23.d:0 "Никто не хотел неопределённости и уж тем более вечного регентства, даже Зонни. Но поскольку до сих пор не было найдено ни единого следа членов королевской семьи, а Великие Озёра были объединены одной державой, то пришло время положить конец любым вопросам о власти. Волевым решением Зонни создал новый императорский титул – Зува, после чего провозгласил себя верховным правителем Великих Озёр. Таким образом, отсутствие претензий и происхождение бывшего регента больше не будут иметь никакого значения. А трон королевства Зар-Хэй так и останется пустым, дожидаясь своего правителя. Но это уже не будет иметь никакого значения. Начинается эпоха империи Зар-Хэй.\n\nВ честь этого в Зао подготовили пышную церемонию, на которой Зонни официально был провозглашён Зувой Зар-Хэя, а после коронован самими певцами ветра. После этого в столице прошёл грандиозный парад, в ходе которого солдаты победоносно шествовали по улицам, демонстрируя военные трофеи, добычу и порабощённых врагов. Все вожди и губернаторы нового имперского королевства были приглашены в новую великую столицу для участия в церемонии и принесения клятвы верности своему повелителю, торжественно поцеловав его копыта. Хотя некоторые, вроде вождя Квагго, колебались, но в конце концов они все до единого подчинились. Церемония завершилась тем, что Зонни взошёл на сверкающий золотой трон, изготовленный лучшими ювелирами Зао, а на его голову была возложена корона, изготовленная из пурпурной ткани самыми искусными ткачихами.\n\nЛёгкий ветерок за окном убедил Золона, что его отец действительно гордится им. Завтра он планировал посетить могильный курган, только теперь в качестве истинного зар-хэйца, который смыл клеймо позора и восстановил честь своей семьи."
zarhay.23.a:0 "И пусть его правление будет долгим!"

zarhay.24.t:0 "Возвращение настоящего короля"
zarhay.24.d:0 "Торжества после коронации затянулись до глубокой ночи, а Зонни и аристократия с удовольствием угощались орехами кола и просяным пивом с пальмовым вином. Когда взошло солнце, Золон с трудом проснулся из-за ужасной головной боли. Слуги сообщили ему, что какая-то очень важная персона просит аудиенции, но император рыкнул на них, отсылая прочь. Посетитель может и подождать. Через несколько часов Зонни наконец с трудом встал, чтобы встретиться с тем самым незнакомцем. Когда он вошёл в тронный зал и увидел зебру, у него невольно отвисла челюсть, а сам император с трудом верил своим глазам. Его головная боль усилилась до такой степени, что он ощутил, будто череп вот-вот лопнет.\n\nПеред ним стоял зебра, облачённый в королевские одежды, а на ноге у него красовалась та самая золотая печатка. И гость с презрением смотрел на недавно коронованного Зуву. — Заставлять посетителя ждать так долго, Зонни Золон, противоречит всем правилам хорошего тона.\nА сам император с трудом, но всё же прокашлялся и выдавил из себя. — П-прошу прощения. А кто вы такой?\n— Я твой истинный король. Азхай Зугхе. И я пришёл наконец вернуть себе свой трон.\nПару мгновений Зонни думал, что он начинает бредить. — ...Ч-что? Но... где вы были?\n— Я скрывался в тени и ожидал самого подходящего времени, чтобы вернуться. И этот момент наконец-то настал.\n— Ждал? Ожидал?! — Ошеломление Зонни очень быстро начало сменяться злостью. — Мы ждали короля годами! Где ты был всё это время?!\n— Я следил за тобой, Зонни. Изначально я собирался вернуться намного раньше, но потом до меня дошли слухи о твоих амбициях и планах о завоеваниях. Скажи мне, Зонни Золон, если бы я вернулся в тот момент и попросил свой трон обратно, ты бы добровольно отказался от всех своих идей и желаний?\nВ воздухе повисла тишина, а Зонни так и не смог найти ответ.\n— Я так и думал. В любом случае, ты уже достаточно наигрался в свою войнушку и резню. Настало время покончить со всем этим.\n— Ладно! — Рявкнул Зонни. — Трон твой по праву. Но я всё ещё останусь Зувой, верховным правителем всех Озёр! И твоим в том числе!\nЛицо Азхая исказилось в отвращении. — Король Зар-Хэя никому не кланяется. Особенно не мазвийской грязнокровке, которая словно бешеный пёс бросается на всех и бредит о величии.\nЗонни с силой скрипнул зубами. Король хотел забрать себе не просто трон, а всю империю. Однако... уступить ему чувствовалось... как будто правильным решением. Он исполнил свою роль в качестве регента. Однако это также сведёт на нет все его успехи и вернёт семью Золона в безвестность. Как о нём подумают его предки? Не говоря уже об отце. Неужели он нарушит данную ему клятву?"
zarhay.24.a:0 "— Я завоевал и выковал эту империю! Я! Она моя! МОЯ!!!"
zarhay.24.b:0 "Слава истинному королю!"

zarhay.25.t:0 "Шарада заканчивается"
zarhay.25.d:0 "Торжества после коронации затянулись до глубокой ночи, а Зонни и аристократия с удовольствием угощались орехами кола и просяным пивом с пальмовым вином. Когда взошло солнце, Золон с трудом проснулся из-за ужасной головной боли. Слуги сообщили ему, что какая-то очень важная персона просит аудиенции, но император рыкнул на них, отсылая прочь. Посетитель может и подождать. Через несколько часов Зонни наконец с трудом встал, чтобы встретиться с тем самым незнакомцем. Когда он вошёл в тронный зал и увидел находящегося там зебру, то невольно нахмурился. Это был Тур Силла, его верный командир. Однако выглядел он... странно.\n\nЗебра был облачён в королевские одежды, а на ноге у него красовалась та самая золотая печатка. И гость с презрением смотрел на недавно коронованного Зуву. — Заставлять посетителя ждать так долго, Зонни Золон, противоречит всем правилам хорошего тона.\nА сам император моргнул и некоторое время молчал в ошеломлении. — Тур Силла? Что это всё значит? Где ты нашёл эту печатку?\nТот ухмыльнулся. — Меня зовут не Тур Силла. Я твой истинный король. Азхай Зугхе. И я пришёл наконец вернуть себе свой трон.\nПару мгновений Зонни думал, что он начинает бредить. — ...Что? Ты... ты лгал о себе? Почему?!\n— Я скрывался вне твоего взора, чтобы заручиться поддержкой воинов в армии, а также ожидал самого подходящего времени, чтобы вернуться. И этот момент наконец-то настал.\n— Ждал? Ожидал?! — Ошеломление Зонни очень быстро начало сменяться злостью. — Мы ждали короля годами! Где ты был всё это время?!\n— Я следил за тобой, Зонни. Изначально я собирался вернуться намного раньше, но потом до меня дошли слухи о твоих амбициях и планах о завоеваниях. Скажи мне, Зонни Золон, если бы я вернулся в тот момент и попросил свой трон обратно, ты бы добровольно отказался от всех своих идей и желаний?\nВ воздухе повисла тишина, а Зонни так и не смог найти ответ.\n— Я так и думал. В любом случае, ты уже достаточно наигрался в свою войнушку и резню. Настало время покончить со всем этим.\n— Ладно! — Рявкнул Зонни. — Трон твой по праву. Но я всё ещё останусь Зувой, верховным правителем всех Озёр! И твоим в том числе!\nЛицо Азхая исказилось в отвращении. — Король Зар-Хэя никому не кланяется. Особенно не мазвийской грязнокровке, которая словно бешеный пёс бросается на всех и бредит о величии.\nЗонни с силой скрипнул зубами. Король хотел забрать себе не просто трон, а всю империю. Однако... уступить ему чувствовалось... как будто правильным решением. Он исполнил свою роль в качестве регента. Однако это также сведёт на нет все его успехи и вернёт семью Золона в безвестность. Как о нём подумают его предки? Не говоря уже об отце. Неужели он нарушит данную ему клятву?"
zarhay.25.a:0 "— Я завоевал и выковал эту империю! Я! Она моя! МОЯ!!!"
zarhay.25.b:0 "Слава истинному королю!"

zarhay.26.t:0 "Отплата"
zarhay.26.d_zogon:0 "Когда пришло время назначать губернатора западных земель, Зонни уже заранее решил, кого выберет. Никто другой не сможет выполнить эту обязанность достаточно жёстко. Идеальным кандидатом, конечно же, был Зогон, бывший надсмотрщик над рабами и нынешний инструктор в армии. Золон и раньше подумывал о том, чтобы назначить военачальника управлять каким-нибудь другим регионом, но это было бы глупо. Запад для него – идеальный простор для деятельности. Зогон наведёт у мазвийцев порядок, заставит работать на рудниках Бакуры, пока те не иссякнут, и будет взимать высочайшие налоги, подобно тем податям, которыми империя Мазви обложила некогда Зар-Хэй.\n\nВозможно теперь мазвийцы поймут, насколько ужасными были в прошлом они и их предки. Только распробовав собственное лекарство, эти зебры поймут, что все действия имеют последствия и что возмездие всегда неизбежно."
zarhay.26.d_no_zogon:0 "Когда пришло время назначать губернатора западных земель, Зонни осознал свою глупость. Зогон был бы идеальным кандидатом, но он уже назначен управлять другим регионом. К этому времени военачальник уже зарекомендовал себя с хорошей стороны и прекрасно справлялся с своими обязанностями. Смена губернатора приведёт к разногласиям и беспорядкам. Это было крайне огорчительно, поскольку только Зогон был достаточно жесток, чтобы сравниться с тем губернатором, которого империя Мазви некогда назначила в Зар-Хэе.\n\nВместо этого Зонни пришлось обратиться к своей верной заместительнице и советнице, Мейнсате. За время войн она делом доказала свою талантливость и преданность, поэтому Золон был спокоен касательно перспективы доверить ей управление регионом. К сожалению, Мейнсата была достаточно благородна и поэтому, в отличие от Зогона, будет относиться к мазвийцам гораздо лучше, чем они того заслуживают. Однако Зонни всё ещё надеялся, что её милитаристское управление будет держать мазвийцев в узде."
zarhay.26.a:0 "Зогон преподаст им урок смирения"
zarhay.26.b:0 "Мейнсата отлично справится с этой работой."

zarhay.27.t:0 "Собрать сторонников"
zarhay.27.d:0 "После того как Зонни сказал судьбоносные слова, Азхай выбежал из дворца, ничего не сказав в ответ. У Зувы было искушение приказать страже арестовать его, но он понимал, что это чревато бунтом.\n\nВпрочем, восстание всё равно произошло.\n\nТысячи солдат перешли на сторону короля. Даже некоторые из самых преданных воинов и офицеров предали его. Зонни был потрясён, так как он сражался бок о бок с ними в течение многих лет, а теперь все они без колебаний перешли на сторону короля. Да, они ждали его возвращения, но это не делало предательство менее горьким. После того как первый шок прошёл, Зувой овладела ярость и решимость. Он должен преподать урок всем этим изменникам. Оставшиеся верными воины несомненно последуют за ним хоть к вратам Тартара, поэтому всё, что ему сейчас требуется сделать – это сплотить их вокруг себя и направить против бывших товарищей.\n\nЗонни собрал все свои оставшиеся войска в городе [Root.Capital.GetName], где позже собирался произнести речь. После этого воины направятся прямиком на новые передовые линии. Зува взобрался на пьедестал и обратился к своим солдатам, которые стояли строем на центральной рыночной площади. Иронично, что сейчас впервые использовались микрофон и громкоговоритель, накануне привезённые из-за границы, чтобы каждая зебра могла слышать его голос.\n— Мои самые верные воины! Все мы надеялись на мир, мечтали вернуться к своим семьям, но, увы, этому не суждено было сбыться. Наши братья и сёстры предали нас, а давно отсутствующий король оказался коварной змеёй! Теперь империя, которую мы все вместе создавали, находится под угрозой развала!\n— Но это всё ещё можно исправить. Надежда не до конца утеряна. Нам нужно подавить это восстание и вернуть порядок. И тогда, наконец, в нашей стране настанет долгожданный мир. Поэтому я прошу вас, мои воины, присоединяйтесь ко мне в этот тяжёлый час, чтобы сразиться в последней судьбоносной битве! Мы добьёмся справедливого возмездия для предателей или умрём, пытаясь это сделать. Благодаря вашему мужеству и опыту мы обязательно победим! Заргитау с нами! Так пойдём же вперёд и одержим славную победу!\n\nПоследовавшая громкая волна возгласов и поддержки от солдат была намного громче любого звука, который мог бы издать громкоговоритель. И это заставило Зонни гордо улыбнуться."
zarhay.27.a:0 "Смерть предателям!"

zarhay.28.t:0 "Триумф Зувы"
zarhay.28.d:0 "После окончательной капитуляции сторонников лжекороля Зонни не медлил с правосудием. Многих офицеров низшего ранга и рядовых солдат было приказано попросту казнить без разбирательств, в то время как более высокопоставленные зебры получили возможность индивидуального рассмотрения их преступления и вынесение приговора самим Зувой. Они даже смогут сохранить свои жизни, если встанут перед ним на колени и признают своим законным государём. Отказ, разумеется, повлечёт за собой быструю и милосердную смерть.\n\nВождь Квагго был одним из последних, кого привели на вынесение приговора. Он никогда не любил Зонни и поэтому моментально переметнулся на сторону лжекороля. Зува жалел, что вообще доверял ему хоть в чём-то. Когда вождя бросили на пол в цепях, Золон усмехнулся.\n— И вот, благодаря твоему предательству, мы оба здесь, только на этот раз ты отвечаешь за свои поступки. Но я познал ценность милосердия. Преклони колено, и ты будешь жить. Впрочем, не жди, что в новом Имперском королевстве тебя будет ждать хоть какая-то власть.\nКвагго лишь сплюнул под копыта. — Я скорее умру, чем буду жить под правлением предателя и тирана! С тех пор как мы все увидели твою полукровную морду, я понял, что тебе нельзя доверить пост регента. Угнетение и жестокость всегда были присущи мазвийцам, и ты доказал это как никто другой. А теперь давай покончим с этим, чтобы мне не пришлось ещё дольше терпеть твою противную морду.\nНекоторое время Зонни молчал. Да, Квагго ожидаемо вёл себя вызывающе до самого конца, а также оскорблял самыми ужасными способами. У Зувы даже возникло желание попросту затоптать его до смерти собственными копытами. Но всё же он думал. Сколько ещё узколобых зебр разделяют мысли Квагго? Как глубоко укоренились племенные предрассудки на Великих Озёрах? Несмотря на все попытки Зонни соответствовать желаниям подданных, они, возможно, никогда не забудут о его наследии. А в будущем, чтобы по-настоящему объединить многочисленные племена, понадобятся серьёзные и глубокие перемены.\nЗонни благодарно улыбнулся Квагго. — Знаешь, твои слова дали мне богатую пищу для размышлений. И за это я благодарен. Настолько, что избавлю тебя от участи твоего лжекороля. Иди и будь свободен.\nКвагго потрясённо смотрел на стражников, которые снимали с него оковы. — Ну уж нет! — Закричал он. — Я не собираюсь жить под правлением новых Мазви! — Он галопом помчался к ближайшему окну и выпрыгнул наружу, навстречу своей погибели.\nЗонни на это приподнял бровь, а затем просто пожал плечами. — Ясно, вычёркиваем. Приведите следующего."
zarhay.28.a:0 "Мне предстоит ещё многое изменить..."

zarhay.29.t:0 "Бунтующие рабы"
zarhay.29.d:0 "На Великих Озёрах всегда существовала кастовая система, в рамках которой рабство было повсеместным делом. Ведь это традиция, и никто никогда не смел её оспаривать. Но времена меняются, и враг Зонни – король Азхай – в попытке добиться победы решил пойти наперекор традиционным ценностям. Он начал распространять своё обращение, в котором обещал покончить с рабством на Великих Озёрах раз и навсегда. При этом Азхай позаботился о том, чтобы эти слова дошли и до земель под властью Зонни.\n\nВскоре Зува получил сообщения о масштабных рабских восстаниях в нескольких районах. Каким-то образом рабы раздобыли оружие и сформировали боевые отряды. Впрочем, для Зонни это не было загадкой. Это было в духе Азхая – поставить под угрозу общественный порядок, вооружая рабов и подстрекая их к восстанию. И всё же король затеял опасную игру. Неужели он не понимал, что если победит в гражданской войне, то свободные и вооружённые рабы придут и за его головой?\n\nЗонни был уверен, что подавить бунт рабов будет легко. Но Азхай сделал нечто намного хуже. Он посеял семена мятежа в их сердцах. Семена, которые однажды могут перерасти в нечто ужасное."
zarhay.29.a:0 "Выбейте из них всю дурь!"

zarhay.30.t:0 "Клевета и обвинения"
zarhay.30.d:0 "Когда Зонни вершил суд над побеждёнными, он никогда не делал этого втайне. Однако сведения об этих актах террора в основном получали распространение в виде слухов, которые зачастую приукрашивались и превращались в фантастические истории о том, что Зонни – Бич Божий. Однако не все его действия были одинаково примечательны, а некоторые слухи и вовсе были полностью выдуманы, поэтому всем тяжело было сказать, что Зонни на самом деле сделал со своими врагами.\n\nВсё изменилось с появлением короля Азхая. Благодаря разговорам с жертвами и выжившими он узнал всю правду о деяниях Зонни и начал это распространять с помощью гриотов, которые ходили от деревни к деревне и пересказывали всё, что было известно о действиях Зонни. Его обличали как кровавого мясника, цареубийцу и тирана. Доказательства были представлены на всеобщее обозрение, не оставляя никаких сомнений в истине. А в конце этих речей звучало, что Зонни ответит за свои деяния если не перед Азхаем, то перед Богом.\n\nУзнав об этом, Зува разъярился. В очередной раз правда использовалась как оружие против него. Азхай, несомненно, заплатит за это, однако в какой-то степени Зонни был даже ему благодарен. Возможно, сторонники восстания испугаются последствий его гнева и в ужасе сдадутся в надежде на хоть какую-то милость Зувы. По крайней мере, он надеялся."
zarhay.30.a:0 "Будь проклят этот король!"

zarhay.31.t:0 "Перемены"
zarhay.31.d:0 "Как только у него появилась возможность, Зонни сразу отложил свои обязанности в качестве Зувы и вернулся к могильному кургану своего отца в ветреных полях за пределами Зао. Он с гордостью надел все свои регалии и даже нёс сокровища, добытые в дальних землях. Он показал добычу духу отца, после чего сложил её рядом и присел на землю, гордо улыбаясь.\n— Я сдержал своё общение и наконец-то вернулся. Причём не как простой благородный воин или регент, а как Зува, император всех Великих Озёр! — Провозгласил он.\n\nНо ветер молчал.\n\nУхмылка Зонни слегка дрогнула. — Никто больше не смеет насмехаться над нашей семьёй, отец. Всех врагов постигло правосудие, а некогда потерянная честь теперь полностью восстановлена!\n\nНад курганами по-прежнему царил штиль.\n\nЗонни чувствовал всё большее разочарование. — Почему ты молчишь? Я совершил подвиг, на который мало кто способен! Имя нашей семьи теперь увековечено в хрониках истории! Что от меня ещё нужно?\n\nТишина была ему ответом.\n\nЗолон глубоко вздохнул. — Я понимаю, отец, завоевать земли может быть легко. Но править – совсем другое дело. Мне нужно избежать судьбы Короля Шторма и создать достойное нашей семьи наследие. И... я хочу объединить все племена. Теперь, после всего сделанного, я понимаю, почему ты женился на мазвийской кобыле. Тебе было плевать на племенные предрассудки. Ты просто желал мира между нашими народами, а не кровавой распри... Я наказал Мазви за их деяния, долг выплачен. Нам нужно перестать видеть друг в друге врага. И я прослежу, чтобы так и произошло.\nНаконец трава вокруг него зашелестела от слабого дуновения ветра. И могучий Зува смиренно припал к земле, склонившись перед могилой."
zarhay.31.a:0 "Зар-хэец я или нет, это уже не будет иметь значения."

zarhay.32.t:0 "Встреча в Ре-эме"
zarhay.32.d:0 "Хотя Зува Зонни провозгласил себя защитником ре-эмцев много лет назад, он, тем не менее, никогда лично не посещал сам Ре-эм. До сих пор. В один день грандиозная процессия покинула Зао, двигаясь на запад, после чего пересекла границу Ре-эма. Зуву сопровождали сотни стражников и придворных, а также множество рабов, которые везли ценные подарки для ре-эмцев.\n\nКогда местные лошади увидели эту процессию, они не показали особого энтузиазма. Были видно, что их внимание особенно привлекают рабы-зебры, которым приходилось нести на своей спине тяжёлый груз. Зонни заметил это и в надежде произвести хорошее впечатление начал раздавать всем подряд золотые самородки из рудников Бакуры. Не увидев особого эффекта, Зонни пробормотал проклятие и приказал каравану продолжить путь.\n\nЛидер [REE.GetLeader] со своей свитой встретили Зонни в столице Ре-эма. Была проведена церемония, во время которой оба правителя обменялись друг с другом щедрыми подарками. Гостеприимство было важной традицией для ре-эмцев, поэтому [REE.GetLeader] был куда дружелюбнее к гостям, чем крестьяне. После трапезы с традиционными блюдами ре-эмской кухни, такими как пшеничный хлеб, инжир, гранаты и щедро разлитое по кубкам вино, Зонни наконец начал переговоры с правителем Ре-эма.\n\nЗува рассказал ему о разрушениях, вызванных недавними объединительными войнами, а также об экономической отсталости своего народа. Он был глубоко признателен за оказанную ре-эмцами помощь, и хотел, чтобы сотрудничество не только продолжилось, но и расширилось. У его Имперского королевства было достаточно богатств, чтобы делиться ими с иностранными друзьями. Однако лидер [REE.GetLeader] засомневался и прямо спросил, будет ли Зар-Хэй и дальше защищать ре-эмцев, на что ему сразу был дан положительный ответ. Тогда тот поднял вопрос о достигших его ушей сомнительных действиях Зонни и продолжающейся в стране практике рабства. Лидер [REE.GetLeader] сказал, что не уверен, хочет ли он помогать стране, во главе которой стоит такая личность. Зонни почувствовал, будто ему нанесли публичное оскорбление, однако сохранил спокойствие. Он попытался воззвать к эмоциям, рассказав о том, как буквально каждую минуту где-то в стране от голода умирает один жеребёнок. Но поскольку правитель Ре-эма ничего не ответил, Зонни немного вышел из себя и сказал. — Что же, будь по вашему! Рано или поздно мы отменим рабство. Но только если вы пообещаете и дальше оказывать нам поддержку.\n\nИ так был подписан договор, после чего два лидера пожали друг другу копыта. Впрочем, возникшая в отношениях между ними напряжённость была очевидна для всех."
zarhay.32.a:0 "Вместе наши страны будут процветать!"

zarhay.33.t:0 "По поводу "защитника""
zarhay.33.d:0 "После несколько напряжённой встречи с Зувой Зар-Хэя, лидер [ROOT.GetLeader] не мог не подумать о том, что отношения между двумя странами быстро становились неравными. Он также ощущал нотку сожаления касательно того, что решил помочь Зар-Хэю, который за время войн совершил немало злодеяний, а теперь и вовсе контролировал все Великие Озёра. Но Ре-эм крайне нуждается в защите. И если страна откажется помогать тиранической империи, то её быстро настигнет расплата в виде разгневанного Зувы и его огромной армии.\n\nОднако лидер [REE.GetLeader] всё ещё желал помочь простым жителям Зар-Хэя, поскольку они не несут ответственности за действия своего монарха. Впрочем, с деспотическим режимом всё же нужно что-то сделать до тех пор, пока Ре-эм не успел изжить свою пользу.\n\nПоэтому правитель принял решение отправить своих агентов и найти того, кто готов выступить против правления Зонни. И вскоре оперативники нашли кобылу по имени Найбери Зарги, которая уже обладала небольшой, но преданной ячейкой последователей. Она была радикально настроенной и исповедовала странную идеологию, но поэтому являлась отличным оружием против Зонни Золона. После того как с ней была налажена связь, она быстро согласилась сотрудничать с Ре-эмом в свержении тирании. С новообретённой поддержкой она сможет сформировать оппозиционное движение, которое будет стремиться к освобождению народа от власти диктатора."
zarhay.33.a:0 "Будем надеяться что она не разочарует..."

zarhay.34.t:0 "Опасные настроения"
zarhay.34.d:0 "Внутренние силы безопасности Имперского королевства недавно получили множество сообщений о возросшей необычной активности среди низших каст. Рабочие и рабы начали собираться вместе и требовать послаблений. Некоторых самых буйных из них обвинили в нарушении клятвы и арестовали, однако это лишь вызвало ещё больший рост бунтарских настроений.\n\nВ ходе небольшого расследования оказалось, что некая зебра в последнее время занимается подстрекательством низших каст к опасным идеям социального и экономического равенства. Многочисленные допросы позволили узнать имя – Найбери Зарги, но на этом зацепки кончились. Её поисками занялись по всей стране. Зува опасался, что если своевременно не отсечь голову красной змее, то она укусит и яд отравит весь народ королевства."
zarhay.34.a:0 "Найдите эту зебру! Найдите тех, кто стоит за ней! Переверните всё вверх дном!"

zarhay.35.t:0 "Повысить достойного"
zarhay.35.d:0 "— Если всё это правда, то тогда Занда Донго представляет собой выдающегося бойца, который олицетворяет лучшие достоинства воинов Зар-Хэя. — Сказал Зонни Мейнсате.\n— Я уверяю вас, это правда. — Ответила заместительница. — Он всегда сражался в первых рядах, ведя своих товарищей в решительную атаку. К тому же Занда никогда не терял бдительности и подмечал изменников в своём отряде, докладывая о них офицерам. Заргитау может гордиться им.\n— Тогда решено, он будет немедленно повышен. Подобные отважные и верные зебры заслуживают продвижения по службе.\nМейнсата кивнула, довольная решением Зонни. — Благодарю. Пусть он и не просил о повышении, но думаю, Занда будет рад этому. Я передам ему эту новость.\n— Подожди, Мейнсата, перед тем как ты уйдёшь, — сказал Зонни, когда зебра уже была на полпути к выходу, — я давно хотел спросить тебя кое о чём.\n— Чем я могу вам помочь, Зува? — Спросила она.\n— Когда объявился фальшивый претендент на трон... ты думала о том, чтобы предать меня, подобно остальным? Я знаю, что ты часто не согласна с моими действиями и решениями касательно врагов королевства. Мне кажется, с твоей точки зрения Азхай был бы более достойным правителем, чем я.\nМейнсата была ошеломлена, не зная что и сказать. Спустя несколько секунд молчания, она нерешительно начала. — Мой Зува, я ни в коем слу...\n— Ты можешь быть честной со мной. — Сказал Зонни с улыбкой, которая редко посещала его лицо.\n— Как скажете. И я... не могла не подумать об этом. Я помню ваш рассказ о том, почему вы так действуете. О том, что подобная жестокость – это способ предотвратить чужую агрессию. Но... мне кажется, это только ещё больше провоцирует остальных ненавидеть вас.\nТеперь уже настал черёд Зонни помолчать, прежде чем ответить. — Тогда... почему ты не сделала это? И осталась верна мне?\n— Потому что я знаю, что где-то глубоко внутри вас ещё есть жеребец, которому не чужды честь и справедливость. Его исказили жестокость и ненависть, заставляя действовать также в ответ, но каждый может исправиться. Если он того пожелает."
zarhay.35.a:0 "Зонни не нашёлся что ответить."

zarhay.36.t:0 "Усиление миграции внутри страны"
zarhay.36.d:0 "Реформы Зувы, а также увеличение внутренней безопасности привели к повышению привлекательности миграции между различными частями империи. Экономическое неравенство побуждало многих зебр переезжать из бедных сельских районов в городские, особенно учитывая неумолимую модернизацию всей промышленности страны. Свобода передвижения и безопасные маршруты ещё больше способствовали миграции. Переселенцы из дальних провинций приветствовались даже в самом Зао, поскольку враждебное отношение между подданными Зувы было запрещено законом.\n\nХотя во многих районах возникли напряжённые отношения между мигрантами и местным населением, большая часть семей благополучно обосновалась в новых местах. К сожалению, многие из этих групп мигрантов начали сбиваться в свои собственные общины и в дальнейшем упорно держаться за старую племенную идентичность. Один из районов Зао, в который массово заселились мазвийские мигранты, и вовсе стал известен как "Мазвитаун". Подобные этнические анклавы противоречат планам Зонни по интеграции, поэтому для успешного объединения племен ему предстоит проделать ещё много работы"
zarhay.36.a:0 "Ну зато хоть какой-то прогресс есть."

zarhay.37.t:0 "Увеличение числа межплеменных браков"
zarhay.37.d:0 "Древние табу на браки с "чужеземцами" из других племён были отменены, и поэтому Певцы Ветра по всей стране начали благословлять браки между любыми гражданами Зар-Хэя. Это быстро привело к резкому увеличению числа браков между зебрами из разных племён, создав множество многонациональных смешанных семей. Особенно часто подобные союзы встречались между мигрантами и местными. Жеребятам новых пар будет гораздо легче интегрироваться в единое общество, так что с каждым поколением нация становилась всё более и более целостной.\n\nОднако большинство браков продолжало заключаться внутри отдельных этнических групп, и Зонни мало что мог поделать с этим, поскольку насильно женить подданных друг на друге было бы перебором. По закону он, конечно, мог сделать практически всё что угодно, но Зува понимал глупость идеи принудительных браков. Чтобы интеграция стала действительно эффективной, она должна быть добровольной. Поэтому всё что ему оставалось – ещё активнее поощрять создание подобных союзов."
zarhay.37.a:0 "А к удовольствию определённых зебр, некоторые из подобных браков не приносят потомства..."

zarhay.38.t:0 "Создавая национальную идентичность"
zarhay.38.d:0 "С ростом легитимности государственной власти увеличивались и возможности перекройки общества. Зонни весьма неохотно пришлось пойти на сделку с интеллектуалами из Тимбакту, у которых уже давно были свои собственные идеи, связанные с объединением Великих Озёр. Зува поручил им создать для Зар-Хэя различные национальные символы, которые могли бы сочетать в себе мотивы различных культур Великих Озёр. Зонни хотел, чтобы подобные меры помогли создать чувство общей идентичности среди подданных. Эти символы могли быть любыми: флаги, песни, священные животные, традиции, праздники и так далее. Если что-то можно было использовать в целях государственного строительства общества, то Зонни был готов это сделать.\n\nВскоре зебры Тимбакту разработали несколько вариантов. Было набросано несколько эскизов флага, традиционную песню переделали в гимн, какую-то крестьянскую одежду превратили в общенациональную и всё в этом духе. Зонни выбрал всё то, что ему показалось наиболее уместным и подходящим, после чего официально утвердил их в качестве национальных символов. Наконец, вскоре их стали распространять среди населения через школы и национальные фестивали. Благодаря этим символам медленно, но верно начала формироваться общая идентичность. Племена Великих Озёр много и долго жаловались, но со временем начали отбрасывать свои разногласия."
zarhay.38.a:0 "Один флаг, одна нация, одно племя!"

zarhay.39.t:0 "Слияние культур"
zarhay.39.d:0 "Хотя Зува поощрял уникальность племён и обмен знаниями в целом, он всё же решил целенаправленно возвысить одну культуру над всеми остальными в Зар-Хэе. На Великих Озёрах существует бесчисленное количество больших и малых племён, но каждое из них обладает собственными традициями и отличительными чертами, которые сформировались за долгие века. Зува Зонни счёл предоставленный список слишком обширным и сузил его до трёх самых интересных культур, которые могут принести наибольшую пользу Зар-Хэю и Великим Озёрам в целом.\n\nПервой в списке была культура диких племён, живших на засушливых окраинах Озёр. Их численность была невелика, но они славились своей необузданной свирепостью. Эти зебры приспособились к жару пустыни, а охрана транс-зебхарских торговых путей позволила им получить богатый боевой опыт. Некоторые племена уже присягнули на верность Зонни, а он, в свою очередь, очень уважал их способности. Воины Зар-Хэя могли бы многому научиться у этих зебр.\n\nВторым интересным представителем была культура Хэйзебленда. У этих зебр было множество процветающих городов и огромное население. Несмотря на историческое отсутствие политического единства, они были довольно сплочёнными в культурном плане. Прежде всего, зебры этих земель славились своим трудолюбием и склонностью к торговле и финансам. Поэтому они, без всяких сомнений, могут послужить хорошим примером для всего Зар-Хэя.\n\nПоследняя культура принадлежала бывшим соперникам Зар-Хэя – мазвийцам. Зонни знал, что это крайне спорный вариант, но он также чувствовал себя обязанным сгладить разрыв между племенами своих родителей. Возможно, ещё большее смешение двух племён друг с другом поспособствует миру и примирению? К тому же мазвийцы были умелыми шахтёрами и администраторами, являясь одним из самых цивилизованных племён во всём регионе.\n\nДостаточно поразмыслив над этим вопросом, Зонни в конце концов выбрал культуру, которая объединит в себе все ценности и единство Зар-Хэя."
zarhay.39.a:0 "Наш гром копыт будет подобен песчаной буре!"
zarhay.39.b:0 "Зар-Хэй должен принять торговое наследие."
zarhay.39.c:0 "Два бывших врага теперь единое целое!"

zarhay.40.t:0 "Давление аболиционистов"
zarhay.40.d:0 "На протяжении тысячелетий никто не ставил под сомнение практику рабства на Великих Озёрах. Для каждого было нормой, что должники, преступники и военнопленные должны стать подневольной собственностью своих законных хозяев. Рабы были низшей кастой, ниже свободных зебр и даже купцов. Те, кто попадал в рабство, обрекали на подобную судьбу и своих потомков, тем самым обеспечивая существование подобного сословия. Рабы обычно трудились в качестве слуг или подсобных рабочих, а принадлежали либо богатым землевладельцам, либо королевству. В остальных частях Великих Озёр существовали различные общества. В каких-то из них уже отменили рабство, а в других сохранилась система, почти идентичная той, что была в Зар-Хэе. После объединения региона социальная структура Зар-Хэя была навязана всем, а тысячи военнопленных из завоёванных государств были обращены в рабство.\n\nТем не менее, в стране всё сильнее росли настроения, требовавшие объявить рабство вне закона, а также запретить обращение со своими сородичами как с собственностью. Причём самыми весомыми аргументами были даже не этические, а экономические – будучи свободными подданными, бывшие рабы банально будут вносить куда больший вклад в экономику страны. Они смогут выполнять любую работу, получать образование и переезжать в любые города. В общем, основным рациональным доводом этих настроений был тот факт, что рабы являются мёртвым грузом для экономики. Но самой веской причиной задуматься над этим вопросом было обещание ре-эмцам от Зонни. В обмен на их помощь он поклялся со временем отменить рабство. Зува мог быть жестоким, но пока что он также был зеброй слова.\n\nДавление постепенно достигло критической точки. Зонни должен был решить раз и навсегда, что делать с рабством. Он был единственной зеброй на Великих Озёрах, обладавшей властью как уничтожить, так и сохранить этот общественный институт."
zarhay.40.a:0 "Рабство – это наша древняя традиция!"
zarhay.40.b:0 "Рабство будет постепенно отменено."
zarhay.40.c:0 "Рабство будет немедленно запрещено!"

zarhay.41.t:0 "Постепенное освобождение"
zarhay.41.d:0 "Опасаясь разозлить влиятельных рабовладельцев в своём Имперском королевстве, Зонни решил подойти к отмене рабства более вдумчиво и осторожно. Сначала он ввёл так называемую "свободу утробы матери", то есть даровал всем потомкам рабов свободу при рождении. Затем он заявил, что лишь его чиновники могут обращать новых существ в рабство. Но эти государственные служащие и без того ранее никогда не получали подобных приказов. А в итоге Зува даровал свободу всем видам рабов по очереди, начиная с должников и заканчивая военнопленными. И наконец, прежде чем некоторые успели осознать куда всё идёт, институт рабства был уничтожен раз и навсегда.\n\nОднако далеко не все бывшие рабы стали действительно свободными. Военнопленных продолжали принуждать к труду. Рабы, которые раньше были слугами, продолжили трудиться в домах господ, получая мизерную зарплату, которой едва хватало на пропитание. А после объявления рабства вне закона многие продолжили тайно держать рабов, на что государственные чиновники просто закрывали глаза.\n\nНо Зонни мало волновали эти нюансы. Главное, что аболиционисты и ре-эмцы наконец-то заткнулись и оставили его в покое."
zarhay.41.a:0 "Свобода это редкая привилегия."

zarhay.42.t:0 "Воссоединение"
zarhay.42.d:0 "Зонни снова шёл по ветреным равнинам за пределами Зао, неся за спиной большую сумку. Но на этот раз он был не один. За ним следовала сотня рабочих, которые несли лопаты и другие инструменты.\n\nВскоре он остановился у могилы отца. — Отец, я вернулся, — были его слова. — Я сдержал своё общение. Вражда между зар-хэйцами и мазвийцами медленно стихает. Племена вскоре и вовсе объединятся подобно тебе и матери. — Вскоре работники начали раскапывать могилу рядом с ним, а сам Зува потянулся к сумке за спиной. — И поэтому теперь вы наконец тоже сможете вновь быть вместе. — В открытой сумке были видны выбеленные кости. — Вас должны были похоронить вместе давным давно. А сейчас это станет символом единства между двумя племенами.\n\nЧерез несколько часов работа была завершена. Курган вскрыли, кости матери Зонни упокоились рядом с останками его отца, а после этого могила вновь была зарыта. Когда рабочие стали расходиться по домам, Зонни лишь с тоской посмотрел на курган и вздохнул. Впрочем, он чувствовал как ветер ласкает его лицо, будто даря благодарный поцелуй."
zarhay.42.a:0 "Теперь вы можете наконец обрести покой."

zarhay.43.t:0 "Ультиматум от Зар-Хэя"
zarhay.43.d:0 "Сегодня в столицу [Root.Capital.GetName] в сопровождении отряда воинов прибыла посланница от Зувы Зар-Хэя – Зонни Золона. Вестница потребовала немедленной аудиенции с лидером [Root.GetLeader], чтобы обсудить дело срочной важности. После того как её желание было исполнено, за закрытыми дверями была проведена встреча.\n\nГонец передала письмо от своего господина, которое оказалось ультиматумом. Зува Зонни потребовал признания его страны в качестве верховного сюзерена. Наши земли станут буфером между Имперским королевством и восточными землями, а границу нам предстоит охранять собственными силами. Если на ультиматум не будет дан положительный ответ, то вскоре наши земли будут... покорены силой.\n\nУльтиматум был встречен холодно. В нём не было особых просторов для политических манёвров и сообщение было простым – подчинись или умри. Впрочем, дервиши никогда не боялись смерти и ценили свою свободу куда больше. Лидер [Root.GetLeader] должен сделать выбор как можно быстрее. Станут ли дервиши слугами зебр или же решат умереть свободными?"
zarhay.43.a:0 "Мы никому не кланяемся!"
zarhay.43.b:0 "Такова цена выживания."

zarhay.44.t:0 "Страна [From.GetNameDef] отклоняет ультиматум"
zarhay.44.d:0 "Отправленная в город [From.Capital.GetName] вестница вернулась в Зао с ответом. Лидер гиен [From.GetLeader], похоже, не осознал насколько это было щедрое и милосердное предложение. Отказ подчиниться сделал страну гиен врагом Имперского королевства. И объединённые Великие Озёра не потерпят подобных выскочек у своих границ. Имперская армия уже начала мобилизацию и получила приказ на атаку непокорных дервишей."
zarhay.44.a:0 "Они долго не протянут."

zarhay.45.t:0 "Страна [From.GetNameDef] принимает ультиматум"
zarhay.45.d:0 "Отправленная в город [From.Capital.GetName] вестница вернулась в с ответом. Лидер гиен [From.GetLeader] осознал всю щедрость и милосердие предложения Зувы, поэтому признал власть Зонни над своей страной, которая вошла в состав Имперского королевства. В качестве награды за охрану восточных границ нашей страны дервиши сохранят свою внутреннюю автономию. Зонни был рад услышать эти новости, поскольку ожидал того, что гиены отклонят его предложение и заранее приказал армии начать сборы. Теперь войска могут быть демобилизованы и распущены по домам... пока что."
zarhay.45.a:0 "Гиены послужат на благо империи."

zarhay.46.t:0 "Звахиле-Фарма"
zarhay.46.d:0 "Недавно интегрированный в состав страны южный регион Звахиле находится крайне далеко от столицы и при этом географически занимает большую территорию. Вследствие этого для управления регионом необходимо создать новое губернаторство. Лидер [Root.GetLeader] не может похвастать большим количеством хороших вариантов, поскольку большинство идеальных кандидатов в губернаторы уже получили другие регионы для управления. Однако из-за того, что юг является по большей части приграничным регионом, у него появился повод назначить туда в качестве губернатора зебру с военным образованием. Для этой цели [Root.GetLeader] рассматривает возможность назначения Фари Ндеби, верного офицера, служившего королевству много лет. Он, как никто другой, сможет гарантировать, что местные жители останутся под контролем Зар-Хэя, а граница будет готова к противодействию любым угрозам с запада или востока. Впрочем, поскольку Ндеби в первую очередь военный, а не управленец, возможно, это не лучший вариант для должности губернатора. Ведь он, скорее всего, будет пренебрегать гражданскими аспектами жизни."
zarhay.46.a:0 "Ндеби сможет обеспечить контроль над югом."
zarhay.46.b:0 "Если подумать, то Амзина будет куда лучшим выбором!"

zarhay.47.t:0 "Зар-Хэй требует Овинголенд"
zarhay.47.d:0 "Сегодня в [Root.Capital.GetName] в сопровождении отряда воинов прибыла посланница от Зувы Зар-Хэя – Зонни Золона. Она потребовала незамедлительной аудиенции с лидером [Root.GetLeader], чтобы обсудить важное и срочное дело. Её желание было исполнено, и вскоре они встретились в приватной обстановке.\n\nОна передала весть от своего хозяина, которая оказалась ультиматумом. Зува Зонни требует, чтобы государство [Root.GetName] уступило Овинголенд Зар-Хэю, дабы он мог лично гарантировать безопасность его обитателей, многие из которых являются беженцами с Великих Озёр. Если этот ультиматум не будет принят, то он будет искать "альтернативные методы" установления контроля над регионом.\n\nУльтиматум был встречен холодно. У нас нет особого выбора: либо мы мирно отдадим Овинголенд, либо они заберут его у нас силой. Лидеру [Root.GetLeader] пришлось хорошенько подумать, стоит ли воевать за этот регион, или его нужно просто отдать. Спустя несколько минут раздумий ответ был готов:"
zarhay.47.a:0 "— Овинголенд всегда будет нашим!"
zarhay.47.b:0 "— От Овинголенда одни проблемы, забирайте."

zarhay.48.t:0 "Государство [From.GetName] отвергает ультиматум"
zarhay.48.d:0 "Посланница вернулась в [From.Capital.GetName] c плохими вестями. Страна [From.GetNameDef] отказалась передать Овинголенд под наш контроль и заявила о собственных незаконных притязаниях на этот регион. Зонни старался быть мудрым и вежливым, но эти чужеземцы не могли понять, что такое благоразумие. Очевидно, что для освобождения зебр Овинголенда придётся прибегнуть к более грубому и жестокому методу."
zarhay.48.a:0 "Они познают мудрость!"

zarhay.49.t:0 "Государство [From.GetName] соглашается"
zarhay.49.d:0 "Посланница вернулась из северного путешествия в [From.Capital.GetName] и принесла хорошие вести. Страна [From.GetNameDef] согласилась уступить Овинголенд Зар-Хэю и отказалась от своих незаконных притязаний на регион. Зонни был удивлён: он ожидал, что глупые чужеземцы будут смелее и окажутся более решительно настроенными на сопротивление, но они проявили себя жалкими трусами."
zarhay.49.a:0 "Овинголенд наш!"

zarhay.50.t:0 "Ханэй освобождён!"
zarhay.50.d_fascism:0 "Храбрые солдаты имперской армии разгромили защитников Ханэя, загнав их в знойную пустыню. Хотя здесь почти никто не живёт, а сам регион беден ресурсами, среди немногочисленных местных ходят слухи о возможных залежах нефти под песками, поэтому захватить контроль над этой территорией было жизненно важно. Теперь эта пустошь станет северной границей огромного и славного имперского королевства."
zarhay.50.d_democratic:0 "Храбрые солдаты имперской армии разгромили защитников Ханэя, загнав их в знойную пустыню. После нашей неоспоримой победы немногочисленные местные жители приветствовали войска как освободителей. К тому же среди них ходят слухи о возможных залежах нефти под песками, поэтому теперь Зар-Хэй сможет их вовсю начать разрабатывать."
zarhay.50.a:0 "Время начать бурение."

zarhay.51.t:0 "Провалившееся нападение"
zarhay.51.d_fascism:0 "Несмотря на все усилия имперской армии, им не удалось прорвать удивительно стойкую оборону противника. Офицер, ответственный за неудачную атаку, уже отдан под трибунал, а его заместитель поклялся не повторить ошибок."
zarhay.51.d_democratic:0 "Несмотря на все усилия королевской армии, им не удалось прорвать удивительно стойкую оборону противника. Командующий приказал своим войскам отступить и перегруппироваться. Остаётся надеяться, что солдаты смогут извлечь уроки из своих ошибок и в будущем действовать лучше."
zarhay.51.a:0 "В следующий раз нас ждёт успех."

zarhay.52.t:0 "Смена планов"
zarhay.52.d:0 "тут написана какая-то фигня и вообще непонятно как получить этот ивент, поэтому если вы каким-то чудом его всё же увидели, то напишите Professional Horse#7777 в дискорде ЕаВ'а. Можно даже по-русски"
zarhay.52.a:0 "kekw"

zarhay.53.t:0 "Атака отбита!"
zarhay.53.d:0 "Отважным защитникам удалось отбить яростную атаку Зар-Хэя, тем самым сохранив контроль над территорией. Оборона уже восстанавливается, а солдаты готовятся к новому наступлению, когда враг залижет свои раны."
zarhay.53.a:0 "Отлично!"

zarhay.54.t:0 "Оборона прорвана"
zarhay.54.d:0 "После ожесточённой атаки во время пограничного конфликта наши силы были сломлены, и враг ворвался в регион, захватив все стратегические пункты. Сражение проиграно."
zarhay.54.a:0 "Проклятие..."

zarhay.55.t:0 "Ложная тревога"
zarhay.55.d:0 "тут написана какая-то фигня и вообще непонятно как получить этот ивент, поэтому если вы каким-то чудом его всё же увидели, то напишите Professional Horse#7777 в дискорде ЕаВ'а. Можно даже по-русски"
zarhay.55.a:0 "kekw"

zarhay.56.t:0 "Зуш освобождён!"
zarhay.56.d:0 "При поддержке военных каноэ с Нейла защитники Зуша были вытеснены из региона. После захвата всех крупных городов сопротивление местных жителей также было подавлено. Это небольшая, но значимая победа, поскольку Овинголенд теперь раз и навсегда отрезан от Мейргипта."
zarhay.56.a:0 "Отличная победа, воины Зар-Хэя!"

zarhay.57.t:0 "Нэйпата освобождена!"
zarhay.57.d:0 "Штурм суровых пустынь Нэйпаты был тяжёлым испытанием, но благодаря эффективной логистике солдаты были хорошо обеспечены водой. А вот враг этим не мог похвастать – его линии снабжения были перерезаны, поэтому противник был вынужден отступить. И теперь Нэйпата с успехом была отвоёвана у врага."
zarhay.57.a:0 "Овинголенд вскоре будет свободен!"

zarhay.58.t:0 "Новый дом для семьи"
zarhay.58.d:0 "На травянистых полях в окрестностях Зао располагались сотни курганов, принадлежавших бесчисленным семьям благородного происхождения. Из всех них тот, что принадлежал отцу Зонни, был, пожалуй, самым маленьким. Среди аристократов это считалось унизительным, из-за чего благородные зебры иногда использовали это как повод для насмешек, однако теперь всё изменится. Хорошо смеётся тот, кто смеётся последним, так ведь?\n\nТысячи рабочих прибыли на зелёные поля, неся с собой инструменты и строительные материалы. Им была поставлена задача возвести самый грандиозный курган, который когда-либо видел Зар-Хэй. Фундамент из камня был заложен для множества комнат, предназначенных для погребальных даров, в качестве которых выступали трофеи Зонни из завоеваний – мазвийское золото, аорандское зерно, бронзовые украшения из Хэйзебленда, а также искусная керамика из Тимбакту. В переходах между комнатами проложили каналы, в которых будут течь искусственные реки из жидкой ртути, символизирующие любовь Зонни к рекам. А у входа в курган ваялась бесчисленная армия глиняных зебр для защиты могилы от расхитителей. Во время строительства бесчисленное количество рабочих погибло в результате несчастных случаев, особенно на заключительном этапе, когда гробничный комплекс начал засыпаться землёй. Некоторые из рабочих также поддались жадности и попытались украсть погребальные принадлежности, поэтому Зонни приказал похоронить пойманных на месте преступления воров заживо.\n\nКогда строительство было наконец завершено и кости его семьи упокоились в новом подземном мавзолее, Зонни осмотрел получившееся и остался доволен результатом. Больше никто не сможет насмехаться над ним и его семьёй. И никогда больше не посмеет, зная, что возмездие будет быстрым и неумолимым."
zarhay.58.a:0 "Гробница, достойная великого Зувы."

zarhay.59.t:0 "Ультиматум от Зар-Хэя"
zarhay.59.d:0 "День, которого мы давно боялись, наконец настал. Сегодня лидер [Root.GetLeader] получил недвусмысленное предложение от эмиссаров Зувы, Зонни Золона, об аннексии страны и вхождении её в состав имперского королевства Зар-Хэй. Отказ от этого предложения очевидно будет расценён как личное оскорбление его величества и станет концом дружеских отношений между двумя нациями.\n\nВсе понимают, что это завуалированный смертный приговор ре-эмцам как нации. Неважно, будет ли ультиматум принят или отвергнут, в конце концов нас ждёт одно. Впрочем, отказ, по крайней мере, хоть будет последним актом непокорства и призрачной возможностью сохранить свободу, восстав против тирании.\n\nКак же мы в итоге ответим?"
zarhay.59.a:0 "'Od lo avdah tikvatenu."
zarhay.59.b:0 "Нам не нужна резня и смерти, мы подчинимся."

zarhay.60.t:0 "Предательство ре-эмцев"
zarhay.60.d:0 "Зува Зонни отправил своих эмиссаров в Ре-эм с предложением стать частью Имперского Царства Зар-Хэй. К нашему бескрайнему удивлению, ре-эмцы отказались от этого щедрого предложения и тем самым показали своё истинное лицо. Их нельзя больше считать союзниками или друзьями Зар-Хэя. Этим поступком они перечеркнули все наши прошлые достижения и наглядно показали, что являются врагами страны. Зува Зонни официально заявил, что простые ре-эмцы стремятся присоединиться к Зар-Хэю, но их вероломный лидер желает нанести удар в спину своим союзникам-зебрам. За сим желание народа должно быть исполнено, а их лживое правительство немедленно свергнуто."
zarhay.60.a:0 "К оружию!"

zarhay.61.t:0 "Друзья навсегда"
zarhay.61.d:0 "Зува Зонни отправил своих эмиссаров в Ре-эм с предложением стать частью Имперского Царства Зар-Хэй. Весьма ожидаемо ре-эмцы с радостью приняли предложение и согласились распустить свою армию, а также принять главенство Зувы. Имперские войска уже занимаются демонтажем пограничных постов между двумя нациями и продвигаются внутрь, чтобы создать гарнизоны во всех крупных поселениях. Ре-эм будет быстро и плавно интегрирован в центральные земли Имперского Царства, управляемые непосредственно из самого Зао."
zarhay.61.a:0 "Вместе наши страны будут процветать."

zarhay.62.t:0 "Пережиток прошлого"
zarhay.62.d:0 "Благодаря кампании по повышению грамотности населения, ускорению экономического развития и продвижению меритократии в армии всё больше и больше подданных Зувы стали сомневаться в необходимости существования кастовой системы. Во многих провинциях и даже в самом сердце Зар-Хэя зебры не раз протестовали против ограничений на браки между кастами, а также ратовали за отмену всех законов, ограничивающих социальные взаимодействия. В действительности кастовая система уже давно перестала существовать в явном виде в крупнейших городах, где движущая сила рынка сама по себе распределяла зебр по необходимым местам. Если раньше сын гончара был обречён до конца жизни быть гончаром, то теперь во многих местах это далеко не так.\n\nДаже сам Зонни с презрением относился к так называемой "касте" воинов, пусть и являлся её членом. Зува был ярым сторонником меритократии, продвигая по службе офицеров на основе их навыков, а не длины родословной. Поэтому в императорской армии служили солдаты из самых разных каст. Впрочем, подобная меритократия не распространялась за пределы армии.\n\nСоветники Зонни рассудили, что принятие мер по постепенной отмене кастовой системы приведёт к укреплению экономики, поскольку зебры смогут свободно менять профессию по своему желанию и тем самым заполнять вакансии в необходимых отраслях. Однако некоторые из них также предупреждают, что проведение столь фундаментальных преобразований в обществе будет непростым делом и встретит разную реакцию. Особенно от привилегированных каст, аристократы которых сделают всё возможное, чтобы сорвать любые изменения в общественной иерархии.\n\nПоследнее слово, конечно, как всегда останется за Зонни. Ему необходимо решить, нужны ли перемены в обществе Зар-Хэя, или и так нормально."
zarhay.62.a:0 "Кастовая система – это символ отсталости!"
zarhay.62.b:0 "Зачем чинить то, что не сломано?"

zarhay.63.t:0 "Неумолимые превратности жизни и смерти"
zarhay.63.d:0 "Зува Зонни прибыл в Зарабару в сопровождении слуг и стражников, после чего увидел, что город сильно изменился за прошедшее время. На месте хижины вождя была построена большая современная лаборатория, где сотни низкооплачиваемых рабочих день и ночь трудились над производством магических зелий. По большей части они продавались Имперской армии, после чего прибыль от продаж обеспечивала городу процветание. Здесь были широкие мощёные улицы, высокие дома и даже канализация.\n\nЗонни вошёл в лабораторию, предварительно отправив зебру к вождю с известием о своём прибытии. Однако тот не вышел на порог встречать гостя, вместо этого слуга просто попросил Зуву пройти в комнату для встреч. Зонни был оскорблён этим, но понимал, что злить колдуна в его же доме будет неразумно. Он оставил свой эскорт и вошёл в комнату, где его уже ждал вождь Фаран. Зонни сел напротив него и принял в качестве дара традиционные орехи кола. — Ты знаешь, зачем я здесь, так что давай сразу перейдём к делу, — сказал Зонни.\n— Да, мне известна твоя цель. Но я не могу дать тебе то, что ты хочешь.\nЗонни нахмурился. — Я ослышался? Неужели величайший зельевар Великих Озёр не знает рецепта продления жизни?\n— Мне известны они, однако для тебя их использование не будет иметь смысла. Смерть уже дышит тебе в затылок.\nЗува ещё больше нахмурился, а его морду исказила ярость. — Что?! Ты угрожаешь мне?\nФаран покачал головой и указал на небольшой, но видимый нарост на шее Зонни. — У тебя опухоль прямо здесь. Если она злокачественна, то тебе осталось недолго.\nЗонни потрясённо моргнул и притронулся к круглому наросту. Он не обращал на него особого внимания, но сейчас ему показалось, что с прошлого раза опухоль стала ещё больше. — Ч-что? Мне нужно лечение!\n— От рака? Боюсь что это невозможно. Не в ближайший век.\nНа место шока быстро пришла ярость. — Значит найди способ сохранить мне жизнь! Или ты всего лишь мошенник, а не могущественный чародей?\n— Единственные существа, обладающие иммунитетом к раку – это аликорны и драконы. Ты же, в свою очередь, не похож ни на кого из них. Поэтому ты обречён.\nЗонни со всей силы сжал челюсти, скрипнув зубами. — И что мне тогда делать?\nФаран на это лишь медленно кивнул головой. — Напиши завещание. Уведоми наследника. Сделай так, чтобы Великие Озёра не впали в анархию после твоей смерти.\n— Но у меня нет наследников! Ни родственников, никого!\n— Значит назначь. Ты же обладаешь абсолютной властью, разве нет?\nНа это могущественный Зува лишь глубоко вздохнул. И его вздох был глубже Тартара."
zarhay.63.a:0 "Кто же станет его наследником?"

zarhay.64.t:0 "Назначение наследницы"
zarhay.64.d:0 "Зонни Золон был ещё сравнительно молод, и, за исключением некоторых советников, остальных зебр мало волновало отсутствие официального наследника. Но если колдун был прав, то Зуве следовало назначить кого-то как можно скорее, дабы избежать связанной с вопросом престолонаследия катастрофы, которая гарантированно разорвёт его империю на части. Зонни не собирался допускать, чтобы наследие его семьи было уничтожено эгоистичными глупцами. Однако на данный момент никто не знал, что ему осталось жить совсем недолго. Никто, кроме одной зебры. Единственной, кому Зонни действительно доверял.\n\nПредводительнице Мейнсате была передана просьба о встрече с Зувой, поэтому она прибыла в тронный зал так быстро, как только смогла. Она никогда не опаздывала. Как только Зонни увидел долгожданную посетительницу, то рявкнул на своих слуг, чтобы те оставили их наедине. Когда комната опустела, Зува глубоко вздохнул. — Мейнсата, я позвал тебя, чтобы рассказать одну важную новость.\n—  Что случилось, мой Зува?\n—  Надо мной навис злой рок. Вождь Фаран обнаружил у меня раковую опухоль. И, увы, опровергнуть его слова я не могу.\nГлаза его собеседницы расширились от шока. —  Н-но... Почему вы рассказываете об этом мне? Разве об этом не нужно объявить стране?\n— Нет! Стоит мне об этом рассказать, как вокруг меня словно стервятники начнут кружить всевозможные жадные до власти зебры. Нет, это останется в секрете. Пока что. Что же до нашего разговора... Я хочу, чтобы ты унаследовала мою корону и страну.\nКаким-то образом глаза будущей наследницы стали ещё шире. — Я-я? Неужели вы настолько доверяете мне?\n— Да. Я... если бы всё сложилось иначе, я бы хотел, чтобы ты стала моей невестой, Мейнсата. Ты оплот чести и достоинства, образ идеальной кобылы в моих глазах. К сожалению... я никогда не был достаточно храбр, чтобы рассказать тебе о своих чувствах. Теперь это уже не имеет значения. И я не сомневаюсь в том, что ты станешь прекрасной правительницей. Куда лучше меня.\nМейнсата какое-то время постояла молча, в ошеломлении глядя на Зуву, осмысливая его слова, после чего закрыла глаза и глубоко вздохнула. — Я... я понимаю, Зонни. Мне бы тоже хотелось, чтобы всё сложилось по-другому. Но жизнь никогда не идёт по плану, — сказала Мейнсата, вновь посмотрев на своего собеседника и положив своё копыто поверх его. — Клянусь, я не стану разочарованием в твоих глазах.\nГорькая улыбка появилась на лице Зонни. — Я знаю. Ты никогда меня не подводила."
zarhay.64.a:0 "Имперское Царство выстоит."

zarhay.65.t:0 "Озимейндия"
zarhay.65.d:0 "Состояние Зонни стремительно ухудшалось. Всего несколько дней назад он был сильным жеребцом, стройным и мускулистым, полным энергии и сил. Теперь же он превратился в стремительно разлагающуюся развалину, страдающую от постоянной боли, которая с каждым часом всё усиливалась. К опухоли на горле добавились наросты по всему телу. Он даже не мог подняться с постели, поэтому всем зебрам во дворе стало ясно, что смерть Зувы уже близка. Как он и предсказывал, вокруг него тут же начали вертеться жадные стервятники, которые, впрочем, были разочарованы, узнав, что он назначил Мейнсату своей наследницей.\n\nВ свои последние минуты ясности он сказал, что желает быть похороненным рядом со своими родителями, а также приказал воздвигнуть в центре Зао каменную колонну с эпитафией. Она будет гласить:\nТы кричишь о тирании, но живёшь не зная хлыста голода, кинжалов болезней и мечей огня благодаря стабильности моей страны.\nТы заявляешь о жизни в страхе, но беззаботно ходишь по улицам и дорогам, в безопасности от бандитов благодаря моей армии.\nТы стенаешь о недоверии к власти, но теперь вместо тысяч племён все живут в одном обществе.\nТы ноешь о том, что у тебя всё отобрали, но живёшь куда богаче своих прародителей!\nТы плачешь и стонешь, называя меня монстром, но стража этого чудовища защищает твои двери и дом!\nТы плачешь об утерянном, но при этом получил всё, что имеешь, от меня!\n\nНа следующий день после этого приказа Зува впал в кому и, несмотря на все усилия врачей, через неделю умер во сне. А рядом с ним, не отходя ни на шаг в течение всех этих дней, была Мейнсата."
zarhay.65.a:0 "Кругом нет ничего."

zarhay.66.t:0 "Восстание в регионе Масигена!"
zarhay.66.d:0 "Некоторое время смерть Зонни держали в тайне от широких слоёв населения, опасаясь опасных брожений в обществе. Тело Зувы ещё не было захоронено и хранилось во дворце, а слуги продолжали вести себя так, словно их господин был ещё жив. Тем временем Мейнсата заручилась поддержкой императорской армии и удостоверилась в том, что войска будут готовы к любым возможным беспорядкам. Наконец, спустя неделю после смерти Зувы, эта новость стала достоянием общественности.\n\nВести вмиг облетели Имперское Царство, а слухи начали охватывать города словно огонь. В Зар-Хэе зебры были потрясены и убиты горем, после чего тысячи сторонников Зувы захотели посетить церемонию похорон, которая собиралась пройти у могильного кургана родителей Зонни. Но вот в других частях страны реакция была куда более смешанной. Многие зебры в конце концов начали уважать, или по крайней мере, признавать заслуги и правление Золона, однако это не означало, что все они отказались от идей об обретении независимости от чужой страны. Особенно сомнительной была верность подхалимов-аристократов, которых не коснулись репрессии Зонни. Однако, несмотря на растущее напряжение, ничего не происходило и в стране было спокойно.\n\nА затем возникла искра, от которой вспыхнул целый костёр в Масигене.\n\nБага-Тархан из Масигены, Монзон, выразил свою безграничную благодарность Зонни, подняв хорошо организованное восстание вскоре после получения вестей о смерти Зувы. Быстро выяснилось, что он уже давно готовился к этому, и поэтому среди Глаз Зувы разразился небольшой скандал, поскольку все агенты умудрились как-то проморгать это восстание. Монзон будто бы из ниоткуда собрал небольшую армию, после чего изгнал всех администраторов и солдат, верных Имперскому Царству Зар-Хэй. Его целью, очевидно, было обретение Маcигеной независимости от своего сюзерена.\n\nОбъективно его действия выглядели как самоубийство. Даже несмотря на его навыки ведения партизанской войны, с небольшим личным отрядом повстанцев у Монзона не было ни единого шанса против всей мощи имперской армии. Очевидно, его единственная надежда была на другие восстания, которые могут вспыхнуть в Царстве. Судьба страны сейчас как никогда висела на волоске."
zarhay.66.a:0 "Любое восстание должно быть подавлено как можно быстрее."

zarhay.67.t:0 "Восстание в регионе Зубия!"
zarhay.67.d:0 "Ещё задолго до восстания в Маcигене Глаза Зувы сообщали о подозрительной активности на севере. Конвои с припасами распределялись по стратегически важным местам, в воздухе витало напряжение. Когда по стране распространились новости о Масигене, всё вокруг вспыхнуло.\n\nЗубиа-Фарма Юзегор захватил контроль над местным гарнизоном с помощью своих сторонников, после чего арестовал всех солдат, кто отказался переметнуться на его сторону. Затем он провозгласил, что отныне Алвани не является слугой Зар-Хэя. Вскоре к его восстанию присоединились тысячи зебр. Жители Тимбакту, которые раньше никак ему не подчинялись, также приняли Юзегора как своего законного правителя и присягнули ему на верность.\n\nУслышав об этом, Мейнсата вспомнила, как Зонни пощадил Юзегора в обмен на его верность. Теперь, когда Зува был мёртв, у короля больше не было обязательств перед Зар-Хэем. Наследница поняла, что поступи Зонни как он обычно действовал, а не пытайся проявить милосердие и благородство, как она, этого можно было бы избежать.\n\nВозможно, Зонни был в чём-то прав. Быть справедливым и доброжелательным не всегда правильно. И Мейнсата обязательно вспомнит об этом, когда в следующий раз встретится с Юзегором, королём-предателем."
zarhay.67.a:0 "Смерть предателям!"

zarhay.68.t:0 "Восстание в регионе Угаби!"
zarhay.68.d:0 "Между Фармой Озёр, Амани, и центральным правительством всегда были разногласия. Новоиспечённый губернатор иногда не выполнял приказы, а также настаивал на том, чтобы гарнизоны в его регионе обладали собственными войсками, набранными из местных жителей. Какие-то из его требований Зонни выполнял, но в целом Зува держал Фарму Озёр на коротком поводке под угрозой наказания за непослушание.\n\nКогда Зонни умер, Амани стал намного активнее готовиться выступить против Зар-Хэя. Глаза Зувы сообщали о неоднократной контрабанде оружия и дезертирстве местных солдат из имперской армии. В конце концов был выдан ордер на арест Амани и освобождение его от занимаемой должности, но было уже слишком поздно. Собрав войска, Фарма Озёр взял под личный контроль весь регион и провозгласил независимость от Имперского Царства. Он призвал местных жителей присоединиться к его восстанию против "тиранической монархии". Благодаря размерам нового отделившегося королевства, а также хорошему уровню жизни, он смог собрать сильную армию, чтобы подкрепить своё заявление о независимости.\n\nМейнсата не могла не пожалеть Амани. Зонни заставил его стать губернатором против его воли. Поэтому восстание было лишь вопросом времени. Но, к сожалению, именно на ней теперь лежала ответственность за решение этой проблемы."
zarhay.68.a:0 "Рано или поздно мы с ним разберёмся."

zarhay.69.t:0 "Восстание в регионе Мазви!"
zarhay.69.d:0 "При правлении Зогона жители Мазви страдали как никогда. Местное население облагалось суровыми налогами, преступления карались самым жестоким образом, тысячи зебр арестовывались по подозрению в измене. Несмотря на то что Зонни был наполовину мазвийцем, он мало что сделал для улучшения ситуации в регионе. Поэтому, когда Зува умер, было неудивительно, что местные восстанут и отомстят Зогону.\n\nЗебры сплотились вокруг фигуры, которая называла себя Манза Магад, законным преемником покойного Манза Махуда. Он развернул партизанскую кампанию, после чего с ужасающей эффективностью изгнал гарнизон Зар-Хэя. Вскоре лидер повстанцев собрал под своим освободительным знаменем полноценную армию. Также после обретения независимости он дал обещание восстановить законное императорское правление Мазви над всеми Великими Озёрами.\n\nМейнсате показалось это ироничным. Магад напомнил ей Зонни, когда тот только возглавил восстание против мазвийского гнета. Теперь стороны поменялись местами, и настала очередь мазви сделать то же самое. Впрочем, подобное ничуть не забавляло её. Со стороны это казалось бесконечным циклом насилия. Ей придётся раз и навсегда положить этому конец."
zarhay.69.a:0 "Восстание Зар-Хэя было успешным, но их провалится."

zarhay.70.t:0 "Имперская армия приносит клятву верности"
zarhay.70.d:0 "После ошеломления, вызванного восстанием в Масигене, а также последствиями этого бунта в других частях Имперского Царства, командующие армией повторно принесли клятвы верности новой Зуве. Солдаты армии, много лет сражавшиеся бок о бок вместе с Мейнсатой, знали, что она будет достойной правительницей Зар-Хэя. Они тут же приступили к подавлению беспорядков, сосредоточившись на территориях, частично или полностью находящихся под военным контролем. После восстановления порядка имперская армия начала готовиться к битве с повстанцами, вырвавшимися из-под власти Зар-Хэя.\n\nНесмотря на все события, решимость Мейнсаты не дрогнула. Пусть ей всё ещё казалось, что она никогда не сможет превзойти Зонни в качестве полководца, но всё же она была более чем способна справиться с кучкой предателей, правда ведь?"
zarhay.70.a:0 "Вперёд, к победе!"

zarhay.71.t:0 "Революция месяца [GetMonth]"
zarhay.71.d:0 "Порой наступает момент, когда народные волнения достигают критической точки. И когда подобное происходит, единственным способом восстановить порядок становится насилие.\n\nПоскольку центральное правительство Зар-Хэя не смогло успокоить восставших и сочувствующих им солдат, ситуация быстро вышла из-под контроля. Вскоре по улицам крупных городов стали бродить вооружённые боевики, которые начали захватывать правительственные здания. Ситуация ухудшилась настолько, что не оставалось ничего другого, кроме как мобилизовать армию. Гражданская война была неизбежна.\n\nТем временем Найбери Зарги прикурила сигару из Пуэрто-Кабальо в ожидании новостей. До сих пор всё шло как и задумывалось, но планы имели прискорбную тенденцию срываться. Она подняла взгляд, когда зебра в форме вошёл в её импровизированный кабинет. — Ну, как всё прошло, генерал Забери? — Спросила она у него.\nЗебра отсалютовал ей. — Мы успешно обеспечили контроль над столицей. Однако нам не удалось захватить лидера.\nНайбери прерывисто вздохнула. — Ясно. Ну что ж, могло быть и хуже. Полагаю, нам ещё есть над чем поработать, верно?\n— Да, товарищ.\n— Ну и чего же ты тогда ждёшь? Ещё есть реакционеры, которых нужно пристрелить. Вперёд и с песней!\nГенерал кивнул и ушёл, а Найбери, как смогла расслабилась на своём неудобном стуле. Но ничего, совсем скоро она будет сидеть в современном кабинете с кожаным креслом."
zarhay.71.a:0 "Смерть старому порядку!"
zarhay.71.b:0 "Смерть мятежным подонкам!"

zarhay.72.t:0 "Новые клятвы"
zarhay.72.d:0 "Первоначальные клятвы были составлены самим Зонни. Поскольку он не был обучен грамоте, то вместо него писец переносил на бумагу слова Зувы. Однако Золон всё ещё был воином и требовал соответствующей дисциплины от всех своих подданных. Хотя Мейнсата тоже была воительницей, она понимала, что не может относиться к обычным гражданам и солдатам одинаково. Поэтому она поручила одному из придворных чиновников переписать клятвы, сделав их менее строгими. И таким получился результат:\n\nБог мне свидетель, я торжественно клянусь посвятить часть своей жизни усердному и продуктивному труду во имя процветания моего семейства. Я буду покорно отдавать небольшую часть своего богатства Зуве, чтобы она могла по своему разумению использовать его на общее благо нации.\n\nБог мне свидетель, я торжественно клянусь посвятить часть своей жизни общественной работе. Я не буду вступать в заговор против законного правительства ради сохранения мира и порядка в королевстве. Я буду подчиняться приказам тех, кого Зува сочла достойными этого, и задавать им вопросы только в том случае, если их действия неразумны.\n\nБог мне свидетель, я торжественно клянусь посвятить часть своей жизни общественной безопасности. Я не буду помогать потенциальным шпионам или преступникам, а стану докладывать о них.\n\nБог мне свидетель, я торжественно клянусь посвятить часть своей жизни защите нации от любых иностранных вторжений. Я откликнусь на призыв, когда буду нужен на передовой. В бою я буду отступать или сдаваться только тогда, когда единственной альтернативой будет смерть."
zarhay.72.a:0 "Зува всегда будет честен и справедлив."

zarhay.73.t:0 "По поводу насущного"
zarhay.73.d:0 "Мейнсата не очень любила управлять политикой государства, но для Зувы это, увы, неизбежное зло. Она унаследовала это бремя от жеребца, которого уважала. Возможно, даже восхищалась им. Мейнсата хотела, чтобы дух Зонни, всё ещё пока пребывающий в мире смертных, мог гордится ею. Но она не могла не признать, что предпочла бы скорее сражаться копьём, а не карандашом.\n\nЕй в этом помогали два надёжных советника: предводительница Амзина и Янив Литжол. Оба знали об экономике гораздо больше самой Зувы, и поэтому она попросила их подумать о том, какая торговая политика будет наилучшей для Имперского Царства. Амзина заговорила первой и объяснила, что либеральная открытая экономика лучше всего подходит как для простых граждан, так и для правительства. Если позволить товарам свободно перемещаться, то это благотворно скажется на экономике и в конечном итоге приведёт к увеличению поступлений налогов, а также росту благосостояния всей страны. Однако ре-эмский конь придерживался совершенно иного мнения. Он рассуждал так: Зар-Хэй – это настолько большая страна, что она в значительной степени может обеспечивать сама себя необходимыми ресурсами. Если в стране будет разрешён неограниченный экспорт, то она не только потеряет собственную независимость, но и позволит сырьевым ресурсам утечь за пределы страны. Намного лучшим будет решение сохранять товары на национальном рынке, дабы они могли идти в ход у нужных предприятий и способствовать экономическому развитию и снижению цен на продукты переработки.\n\nНа самом деле Мейнсата вообще ничего не поняла из их объяснений, но должна была решить, какой из советников звучал наиболее убедительно."
zarhay.73.a:0 "Янив прав."
zarhay.73.b:0 "Амзина права."

zarhay.74.t:0 "Повсюду к концу времён"
zarhay.74.d:0 "Прошло не так много времени с момента неожиданной смерти Зонни, однако память о нём уже успела померкнуть, измениться и исказиться. Одни зебры помнили его как безжалостного тирана, правившего Зар-Хэем железным копытом и силой, другие же восхищались им как величайшим героем страны со времён Заргитау. Тысячи винили его в гибели своих близких, но иные тысячи прославляли как объединителя Великих Озёр. Вскоре стало ясно, что эти две противоположные интерпретации прошлого не могут сосуществовать. Одна из них должна была доминировать над другой, и в конечном счёте выбор того, какой образ почившего Зувы будет преобладать на слуху, была обязана сделать спонсируемая государством гриот.\n\nМейнсата пригласила самую известную в стране певицу на личную встречу в довольно необычном месте – возле гробницы покойного Зувы. Немного поколебавшись, гриот всё же приняла приглашение. Когда она добралась до нужного места, Мейнсата уже ждала её там в одиночестве.\n— Фасса Баллеке, верно? — Спросила Зува.\nГриот в ответ кивнула и поклонилась. — Да. Это большая честь для меня, ваше величество.\n— Давай оставим формальности. Я хотела поговорить о важном деле.\n— Чем я могу вам помочь? — Спросила певица, после чего кинула взгляд на погребальный курган. — Это связано с моим бывшим нанимателем?\n— Да. У меня простой вопрос. По твоему мнению, каким все должны запомнить Зонни?\nФасса нахмурилась и задумалась. — Он был... сложной личностью. Мягко говоря. Зува был щедр к союзникам и безжалостен с врагами. Я стала богатой только благодаря нему, но мне также знакомы гриоты, лишившиеся головы за насмешки над Зонни.\n— Ответь на вопрос, пожалуйста.\nФасса вздохнула. — Боюсь, мы, гриоты, поём о том, что хотят слышать зебры. Мы не выбираем суть наших песен, это не наша обязанность. Мы лишь увековечиваем поступки в наших голосах.\n— Тогда позволь мне спросить иначе. Как бы ты описала историю Зонни?\nГриот глубоко вздохнула. — Я бы сказала, что...""
zarhay.74.a:0 "— ...Зонни был национальным героем, восстановившим славу Зар-Хэя."
zarhay.74.b:0 "— ...Зонни был жестоким деспотом, который стал воплощением тирании Мазви."

zarhay.75.t: "Долой старое"
zarhay.75.d: "Найбери Зарги шла по центральной рыночной площади Зао в сопровождении верных вооружённых солдат, которые всего несколько месяцев назад были простыми фермерами и ремесленниками. Обычно это был самый оживлённый час на рынке, но сейчас он был почти пуст, если не считать группы заключённых и их охранников. Стояла гробовая тишина.\n\nНайбери остановилась перед заключёнными, достала из кармана костюма сигару, положила её в рот, следом вытащила блестящую зажигалку из современной стали, щёлкнула копытом и зажгла сигару. Всё это время заключённые смотрели на неё в ужасе и растерянности.\n— Ну вы поглядите, кто же у нас тут? — Сказала она и осмотрела каждого пленника. — Кучка высокородных и могущественных зебр. Любители монархии! Иерархии! Традиций! Фанаты угнетения и враги современности и цивилизации. — Она указала на здания вокруг площади. — Только взгляните на это место. Всё построено из дерева и грязи. Везде эта "традиционная архитектура" или ещё какая-то ерунда. Отвратительно. Вы, кобылки и джентлькольты, видели когда-нибудь Мейнхеттен? Скайфол? Места с настоящей цивилизацией? У них даже нет "рынков", у них есть торговые центры. Башни из стекла и стали! Все там носят прекрасные костюмы, а не какие-то древние лохмотья. Вот как однажды будет выглядеть Зао. — Она увидела, как недовольны этим пленники, и усмехнулась. — И поэтому мне нужно избавиться от вас. Нельзя позволить, чтобы вы тянули всех зебр вниз только для того, чтобы оказаться наверху. И чтобы вы судили других по тому, кем были их родители. Я приговариваю вас всех к смерти. К быстрой, к вашему счастью. Стража, прикончите их всех.\n\nОна глубоко вдохнула дым своей сигары и улыбнулась, глядя на то, как пленники причитают и умоляют о пощаде, пока их не заставили замолчать пули, выпущенные в их черепа.\n\nЭто было прекрасное зрелище."
zarhay.75.a: "И даёшь новое."

zarhay.76.t:0 "Предатели среди нас!"
zarhay.76.d:0 "Несмотря на клятвы в вечной верности лидеру [Root.GetLeader], многие сомнительные личности в армии в итоге были готовы предать прежнего благодетеля и перейти на сторону врага. Причины их недовольства были самыми разными: жестокость офицеров, низкая зарплата, пренебрежение со стороны правительства. Революционеры наобещали им много хорошего, и некоторые, по глупости своей, поверили в их честность. Они искренне считали, что присоединиться к врагу – это разумно и оправданно, что они будут сражаться за великое дело и даже приведут Великие Озёра в новый золотой век.\n\nОчень жаль, что некоторые солдаты верят в подобный бред, но, к счастью, таких немного. Тем не менее, это ослабит [Root.GetAdjective]ую армию и продлит кровопролитную гражданскую войну."
zarhay.76.a:0 "Их вышвырнут из армии после нашей победы."

zarhay.77.t:0 "Триумф нового порядка"
zarhay.77.d:0 "Вскоре всем зебрам стало ясно, что старый порядок проиграл. С каждым днём революционеры захватывали всё больше городов и деревень, моральный дух их противников падал, и солдаты-лоялисты массово сдавались в плен. В итоге "законное" правительство не смогло нигде обеспечить своё правление и вынужденно отправилось в изгнание.\n\nСреди сдавшихся были как офицеры, так и солдаты, но вот только первые не могли рассчитывать на пощаду. Найбери Зарги презирала начальство армии, многие главнокомандующие которого происходили из аристократических семей. Она видела в них верных гончих узколобых угнетателей и мучителей собственных солдат. Поэтому, когда её спросили, что с ними делать, она ответила просто.\n\n— Перестреляйте их всех. Если у вас не хватит патронов, то просто прирежьте их.\n\nСолдаты революции недолюбливали своих командиров гораздо больше, чем она сама. На всех землях Великих Озёр можно было увидеть, как они казнят своих бывших начальников, причём лишь немногие делали это нерешительно. Конечно, это также означало, что в армии теперь ощущалась острая нехватка опытных офицеров, но Найбери это мало волновало. Главное, что оппозиция была разгромлена, и теперь она могла беспрепятственно воплотить своё видение."
zarhay.77.a:0 "Они были бесполезны, справимся и так."

zarhay.78.t:0 "Саботаж!"
zarhay.78.d:0 "Со всех контролируемых лоялистами территорий приходят тревожные новости. Неизвестные лица повредили жизненно важную инфраструктуру во многих местах. Были сожжены цеха, взорваны мосты и пущены под откос поезда. Тот факт, что это произошло одновременно в стольких местах, ясно дает понять, что за этой бессмысленной кампанией разрушения стоят сторонники повстанцев. Ликвидация последствий потребует значительных усилий, и, в то же время, будет препятствовать усилиям по подавлению восстания."
zarhay.78.a:0 "Да сгиньте вы все в Тартаре!"

zarhay.79.t:0 "Необходимый шаг"
zarhay.79.d:0 "— Они приближаются, — пробормотала предводительница Амината и зарядила винтовку. — Быстрее, бегите, я их задержу!\nЕё дочь была не в восторге от этого приказа. — Мама, просто пошли с нами!\n— Нет! Иначе они будут нас преследовать. Я выиграю вам время. А теперь идите! Как только вы доберётесь до леса, то будете в безопасности!\nДочь кивнула со слезами на глазах и ушла. Её братья вскоре последовали за ней, оставив Аминату одну.\n\nОна снова выглянула в окно: к дому приближалась банда вооружённых крестьян. Некоторые из них несли факелы, хотя солнце ярко светило над головой, давая понять, каковы их намерения. Один из крестьян грубо постучал копытом в дверь. — Открывай! Мы знаем, что ты там!\n\nВместо ответа она высунулась из окна и выстрелила в зебру. Он тут же замертво рухнул. Его товарищи разбежались в удивлении и страхе, ныряя в укрытия и роняя факелы. Амината перезарядила винтовку и выстрелила ещё раз, но промахнулась. К этому времени крестьяне открыли ответный огонь, и началась битва.\n\nЭто продолжалось несколько минут, и десятки выстрелов эхом отдавались в просторном дворе глинобитного дома Аминаты. Пока она перезаряжала оружие, один из крестьян схватил факел и бросил его в окно. Факел попал внутрь, и зебра громко выругалась, пытаясь потушить огонь. Она отступила, а крестьяне, поняв это, бросились ломать дверь.\n\nУ Аминаты заканчивались патроны, и она решила, что дала достаточно времени для своей семьи. Она спустилась по лестнице и решила пойти за своими жеребятами, пока крестьяне пытались проникнуть в дом. Но когда Амината вышла из чёрного хода, то остановилась в шоке и чуть не выронила винтовку.\n\nПеред ней стоял генерал революционной армии Забери Ганджи, а все её жеребята были в заложниках у вооружённых крестьян. Забери усмехнулся. — Думала, что нас так легко обмануть, да? Я окружил твой дом со всех сторон. И вот кого поймали мои храбрые солдаты.\n— Отпусти их! — Амината закричала и направила винтовку на генерала.\nЗабери был невозмутим и просто пожал плечами. — Конечно, но только если бросишь оружие.\nУвидев своих плачущих жеребят, Амината стиснула зубы и опустила винтовку.\n— Ну вот! Видите, даже вождь может научиться выполнять приказы бывших рабов! — Забери рассмеялся и выстрелил Аминате в голову из пистолета."
zarhay.79.a:0 "Убить всех паразитов и угнетателей!"

zarhay.80.t:0 "A Popular General"
zarhay.80.d:0 "The wandering warrior and mercenary, Ture Sylla, has proven to be skillful and capable. Not only that, but the soldiers he leads have nothing but good things to say about him. He is a wise and just leader, punishing those who misbehave and rewarding those who not only fulfill his orders, but innovate and outsmart the enemy. It appears he has extensively studied military strategy and tactics, forming elaborate plans that impress even Zonni.\n\nEven the chiefs who distrusted foreigners began to like him. Some even claimed he was an honorary Zar-Hay and thus deserved their respect. Zonni was pleased with this news and felt proud of his general. He even considered giving a rare gift of kola nuts. After all, while he was ruthless to his enemies, he was generous to his allies. However, he was displeased to hear that the general actively discouraged his soldiers from being harsh on the enemy populace, sometimes even disobeying Zonni's explicit orders. Nonetheless Ture was too good of a general to lose, so Zonni tolerated this behaviour. At least for now, while he needed him."
zarhay.80.a:0 "Good work!"

zarhay.81.t:0 "[From.GetName] Seeks Support"
zarhay.81.d:0 "A violent revolution broke out in the region of the Great Lakes some time ago, and the local revolutionaries have now sent an urgent request for immediate assistance. They say that without help from their "comrades" abroad, their cause might be doomed. While their exact ideology and plans for the future are... vague at best for now, we do know that they share some common ideas with our own country. However, sending help will require us to invest some of our own resources. It is not clear if it is worthwhile to give them anything in response to their desperate request."
zarhay.81.a:0 "Send everything we can!"
zarhay.81.b:0 "They'll be fine without our help."

zarhay.82.t:0 "[From.GetName] Sends Support"
zarhay.82.d:0 "The message that was sent to [From.Capital.GetName] has been answered, and accompanied by eager volunteer soldiers and new guns from their stockpiles. [From.GetLeader] has wished us good luck in our revolutionary struggle against the old order, though the message wasn't more friendly than that. What matters is that we got everything we asked for."
zarhay.82.a:0 "They gave all this for free? Nice!"

zarhay.83.t:0 "[From.GetName] Refuses To Help"
zarhay.83.d:0 "The message that was sent to [From.Capital.GetName] has been answered, but unfortunately [From.GetLeader] was not interested in supporting our cause. It is not clear why they refused, but what matters is that we got nothing in response to our plea for help."
zarhay.83.a:0 "We'll remember this."

zarhay.84.t:0 "Coffee Time With Family"
zarhay.84.d:0 "Nyaberi Zargey sipped calmly from her hot cup of Abyssinian coffee. "Mmm, this stuff is really nice! Don't you think?"\nThe zebras seated around the ornate mahogany table glanced at each other. Some of them nodded in response, but none of them drank with her. All of them wore fine clothes, even if they were traditional ones.\nNyaberi saw their nervousness and chuckled. "What's wrong? To celebrate my return home, I offer you drinks, free of charge! Do you reject my gifts?"\n"N-no no," one of the zebras replied. "We just... haven't drank this before. Can't we have palm wine? Or... millet beer?"\nNyaberi shook her head and took another sip. "Come on, nobody drinks those outside of the Great Lakes. You call yourselves merchants! Shouldn't you all try to be more cosmopolitan? Abyssinian coffee is popular around the world."\nA few of the zebras hesistantly tasted the coffee. It looked like they didn't like it much.\nNyaberi frowned and put down her cup. "Alright alright, let's cut to the chase. I know you all have heard of revolutions abroad. Ones where they take all the rich folk and hang them. Or cut off their heads. Or just shoot them."\nThey stared at her.\n"But I haven't forgotten my kin. My fellow merchants, outcasts of society. How could I forget? You raised me as a merchant, taught me how to trade and barter, sent me out into the world. How could I not be forever grateful?" She smiled subtly.\n"So... we're safe?"\n"Of course." She paused and her smile faded. "But I'm afraid I have one condition. You'll need to contribute a substantial portion of your wealth to the revolutionary movement."\nHer family broke the silence and protested and argued.\nNyaberi sighed and finished drinking her coffee. "Unfortunately, it's either that or the armed peasants outside will make you have more holes than changeling legs do."\nThey went silent again.\nShe gave them a reassuring smile. "Don't worry. I have our best interests in mind. You'll see."" 
zarhay.84.a:0 "A little generosity never hurt anyzebra."

zarhay.85.t:0 "Возвращение в Зао"
zarhay.85.d:0 "Азхай Зугхе стоял у ворот Зао, столицы. Его столицы, его королевства. Даже сама мысль заставила его шире улыбнуться, пока он наблюдал, как члены его многочисленной семьи следуют по широкой дороге к началу города.\n\n— Милости прошу, дорогие родственники! — громко и гордо поприветствовал он их. — Врата вновь широко открыты для нас, и я приготовил большой праздник.\nСемнадцать зебр, в сопровождении множества слуг и телохранителей, с почтением кланялись королю, выражая свою благодарность и преданность. Однако оставшиеся трое выделялись среди остальных родственников тем, что просто кивали Азхаю, проходя мимо него. Это были Муза, его младший сын, который украдкой кидал жадный взгляд на регалии  отца, Зин, его сестра, изо всех сил скрывавшая свою зависть, и Бене – его двоюродный брат (чем меньше о нём будет рассказано, тем лучше).\n\nУлыбка Азхая медленно потухла, когда все прошли мимо и он повернулся, чтобы последовать за своей семьёй по дороге в королевский дворец. Эти трое больше всего беспокоили его, ведь все они были потенциальными преемниками, которые к тому же имели определённые виды на трон. И король не был уверен в том, что дорогие родственнички будут просто ждать его смерти. Ему нужно найти верный способ задобрить всех троих, ведь в противном случае с них станется похоронить Азхая в кургане раньше отведённого ему срока."
zarhay.85.a:0 "Что ж, нужно за ними приглядывать."

zarhay.86.t:0 "Встреча с странноватым родственником"
zarhay.86.d:0 "Азхай вошёл в комнату своего двоюродного брата, которая находилась в самом дальнем углу королевского дворца. Это место было специально выбрано для "дорогого кузена" ещё задолго до его приезда. Король глубоко вздохнул перед тем как постучать в дверь. На самом деле он даже не помнил, когда в последний раз разговаривал со своим двоюродным братом. С каждым годом характер и поведение Бене становились всё хуже и хуже, и Азхай боялся того, в кого тот мог превратиться сейчас.\n\nДверь открыл зебра весьма... плотного телосложения и средних лет с растрёпанной гривой и широко открытыми глазами. Он посмотрел на Азхая, внимательно изучая короля. Затем Бене отрывисто бросил: — Ну и что тебя привело сюда, кузен?\n— Я... Я просто хотел спросить тебя кое о чём, ни больше ни меньше.\nБене прищурился. —  Ну конечно. Ведь никто не захочет провести со мной время или что-то типа того. И что ты хочешь от меня узнать?\n— Что могло бы... сделать тебя довольным жизнью? Или даже по-настоящему счастливым.\nВ ответ Бене лишь приподнял бровь. — Никто... никто раньше не задавал мне такого вопроса, — он задумался не некоторое время, оставив Азхая в неловком молчании стоять в дверном проёме. — Знаю! Я знаю, что ты можешь сделать! Сделай меня частью своей свиты. Даруй мне пост... королевского советника. Да, меня бы это порадовало.\nАзхай сразу почуял, что это будет ОЧЕНЬ плохой идеей. — Эмм... Я подумаю над этим.\nНа это Бене ухмыльнулся и продолжил. — Я помогу королевству подготовиться к слиянию измерений. Знаешь, брат, этот день грядёт. И со мной, настоящим Богом, на твоей стороне, вы все будете в безопасности, а наши враги уничтожены.\nАзхаю захотелось убраться отсюда поскорее. — Да-да, звучит... здорово. Но сейчас я должен идти... мне нужно заняться... неотложными королевскими делами, да! До встречи, Бене.\n— Теперь меня зовут Бегхе. Я объединил своё имя и фамилию. Так будет лучше.\nАзхай молча повернулся и гордо, но очень быстро направился от него прочь."
zarhay.86.a:0 "Бене? Королевский советник?!"

zarhay.87.t:0 "A Palace Coup"
zarhay.87.d:0 "While Muza rarely spent his wealth as he preferred to amass it, sometimes he was willing to do so. Especially if expending gold could result in earning more gold. In his mind, hiring expensive mercenaries and bribing soldiers to aid with a coup was worth it as he could gain practically endless wealth through taxation as the King of Zar-Hay.\n\nThe palace was a place of security and peace for Azkhai. Here, he could relax, knowing that he'd be safe in the trusted hooves of his retinue and court. Unfortunately, his trust proved to be misplaced as some members of the Royal Retinue barged into his bedroom in the middle of the night, put a gag in his mouth and carried him away. The gag was only removed when he was dropped in front of his son, who stood on the shore of the Lake Zao near the palace. Moonlight glittered on his shining jewelry as he looked down at his father with a strange smile.\n"M-Muza?" Azkhai muttered in shock. "What is the meaning of this?"\n"You are old, father. Is it not time for you to retire, and let someone more youthful take charge of the country? You can live in security and peace far from any danger."\nAzkhai's face contorted as it tried to display too many emotions at once. "How could you do this! I raised you! You are my son, not some traitor! What would your mother say if she was still alive?!"\n"You raised me to be your heir. I thought you'd be happy to let go of your power and finally let me take the reins."\n"I know the truth! I know you better than anyzebra else. You've let your lust for gold consume you. All you want is taxes in your own coffers!"\nMuza rolled his eyes. "I am an adult now, father. No need to yell at me like at some dumb foal. You must realize this change is for your own good."\nAzkhai tried to contain his fury and sighed as he realized it was all in vain. "Fine. If I cannot convince you to stop this madness, then allow me to say this: Put your subjects ahead of yourself and your greed. Take good care of them."\n"I will, father. Do not worry," Muza said, still smiling as if nothing bad had happened.\nAzkhai tried to smile back, but couldn't.\n\nThe Royal Retinue put him on a canoe and set off to an island in the lake, infested with mosquitoes and toads, where a small cottage had been prepared for him. There, he would spend the rest of his life."
zarhay.87.a:0 "Did he learn anything from his father?"

zarhay.88.t:0 "A Palace Coup"
zarhay.88.d:0 "Azkhai was well aware that Zin actively made contacts among the aristocracy of Zar-Hay. But he never realized how huge her intricate web of allies was. Many chieftains and even palace servants who had sworn undying loyalty to Azkhai turned out to be traitors when the fateful day arrived.\n\nThe palace was a place of security and peace for Azkhai. Here, he could relax, knowing that he'd be safe in the trusted hooves of his retinue and court. Unfortunately, his trust proved to be misplaced as much of the court unexpectedly marched into the throne room, let by Zin herself. Even the Royal Retinue did not intervene in this dramatic entrance.\n"Zin," Azkhai muttered and narrowed his eyes. "What are you up to now, sister?"\nZin narrowed her eyes as well, starting a staring contest between the two. "You know well what is happening. I have decided that it's my turn to be on the throne." She presented a scroll to him that had the royal seal on it, but had not yet been signed. "This document will validate your abdication. All you need to do is press your signet ring on this seal, and this is over. You can go retire to a safe island in Lake Zao and live there in peace."\nAzkhai stood up. "And why would I sign it?"\nZin shrugged. "Well, then you'll have a revolt in your hooves. All these chieftains with me have vowed to support me."\n"They also vowed to be loyal to me."\n"Well, actions speak louder than words, do they not, brother?" she said and smiled.\nAzkhai tried to contain his fury and sighed as he realized it was all in vain. "Fine. If I cannot convince you to stop this madness, then allow me to say this: Put your subjects ahead of yourself and your jealousy. Take good care of them."\nZin chuckled. "Sure, I don't really care as long as I win and finally get to be Queen." Zin's smile widened into a triumphant and smug grin.\nAzkhai blinked, and lost the staring contest. Their sibling rivalry was over.\n\nHe signed the scroll with his ring and gave it to his sister. Then he was sent to live on an island in the lake, infested with mosquitoes and toads, where a small cottage had been prepared for him. There, he would spend the rest of his life."
zarhay.88.a:0 "She won, but it is a hollow victory."

zarhay.89.t:0 "Дворцовый переворот"
zarhay.89.d:0 "Главная сила Бене заключалась в том, что никто не воспринимал его всерьёз. А потому никто не ожидал, что однажды он соберёт всех своих сторонников и пойдёт маршем на дворец. Когда королевская стража это увидела, то не знала, как реагировать. В конце концов, Бене был двоюродным братом короля, так что они не могли просто взять и застрелить его, не так ли?\n\nДворец для Азхая был надёжным оплотом, дающим защиту от внешнего мира и позволяющим отдохнуть от его тревог. Здесь он мог расслабиться, зная, что находится в безопасности и окружении своей надёжной свиты и придворных. К сожалению, когда король узнал о том, что происходит у входа, его иллюзии были развеяны. Он выскочил наружу тронного зала и увидел во внутреннем дворе огромную толпу религиозных фанатиков, возглавляемую не кем иным, как Бене. Королевская стража не смогла преградить им путь из-за их многочисленности и нежелания стрелять в безоружных зебр.\n— Ради Великого Жеребца, что ты делаешь, Бене?! — воскликнул Азхай.\nТот в ответ гордо поднял голову и подошёл к нему по ступенькам. — Становлюсь королём, брат. Я собираюсь занять полагающееся мне место во главе своего народа. Слияние измерений приближается. Нельзя терять ни минуты.\n— О чём ты вообще говоришь?!\n— А теперь прочь, братец! — рявкнул Бене. — Или мои последователи разорвут тебя на части. Мне надоело слушать твои пустые речи и увёртки. Я знаю, что на самом деле ты не любишь меня. И все твои словесные кружева плелись ради того, чтобы не случилось то, что происходит сейчас прямо перед тобой.\n— Бене, нет, я... ты же мой двоюродный брат. Мы семья. Я всегда старался хорошо относиться ко всем своим родственникам.\n— Ложь! Ты никогда по-настоящему не заботился обо мне, ведь я был "чёрной овцой семьи" и всё такое. Ты видел, что со мной делали мазвийцы, и ничего не предпринял. А теперь лжёшь мне в лицо и думаешь, что я поверю? Может, у меня ещё и осталась толика наивности, но я Бог. И могу читать твои мысли.\n— Нет, Бене, это бред! Ты такая же зебра, как и все остальные!\nОн выглядел обиженным. — Я никогда не был таким, как все. В этом-то всегда и заключалась проблема. Но меня это не волнует. Ведь именно бытие изгоем сделало меня таким сильным. А теперь отдай своё кольцо, или я вырву его из твоих мёртвых копыт!\nАзхай попытался сдержать свою злость, но, вздохнув, понял, что все его дальнейшие слова будут бесполезны. — Ладно. Если я не смогу убедить тебя остановить это безумие, то позволь мне сказать вот что: ставь своих подданных выше себя и своего безграничного эго.\nНа это Бене лишь гневно фыркнул и ничего не сказал, после чего сорвал с ноги Азхая королевскую печать. Толпа радостно зашумела, когда "пророк" продемонстрировал её всем, а затем приказал отвести бывшего короля к лодке на озере Зао. Там свергнутый монарх отправится на одинокий остров, полный комаров и жаб, где его уже дожидается небольшой домик, в котором Азхай проведёт оставшиеся дни своей жизни."
zarhay.89.a:0 "И кто смеётся теперь?"

zarhay.90.t:0 "Просьба сына"
zarhay.90.d:0 "С тех пор как все родственники Азхая переехали в королевский дворец, у его сына, Музы, появилась вредная привычка рассылать письма всем подряд, не утруждая себя личными встречами с глазу на глаз. В один день сам Азхай обнаружил, что эта привычка распространилась и на него.\n\nУтром курьер вручил ему свиток, подписанный сыном. Когда король развернул его и увидел письмо, то спросил: — Вы серьёзно? Комната Музы буквально чуть дальше по коридору.\nКурьер молча кивнул, отдал честь и, после разрешения его величества, удалился.\nАзхай вздохнул, надел очки и начал читать свиток. В нём говорилось:\n\nДорогой отец,\n\nЯ смиренно прошу вас назначить меня на должность королевского казначея. Зебра, который в настоящее время занимает этот пост, когда-то служил под началом ужасного диктатора-военачальника Зонни Золона. Я считаю, что ему нельзя доверять, и вместо него вам следует возложить эту обязанность на меня. На днях мною была прочитана пара книг по экономике и управлению капиталами, так что я считаю, что достаточно компетентен в данной области. Позвольте мне делом доказать вам, что однажды смогу стать достойным правителем Зар-Хэя.\n\nС наилучшими пожеланиями,\nВаш любящий сын и главный наследник,\nМуза Зугхе."
zarhay.90.a:0 "Думаю, он заслуживает доверия."
zarhay.90.b:0 "Было бы неразумно подпускать его к ТАКОМУ количеству золота..."

zarhay.91.t:0 "Пропадающие финансы"
zarhay.91.d:0 "Один из винтиков бюрократической машины Зар-Хэя представил королю тревожный доклад. В нём утверждалось, что из королевской казны пропала значительная сумма средств. Обнаружить это было нелегко, но где-то на пути от налогоплательщика к казне необъяснимым образом пропало большое количество сокровищ. Король незамедлительно приказал провести тщательное расследование, чтобы искоренить подозрения в коррупции. К изрядной досаде короля, след в конечном счете привёл не к кому иному, как к самому королевскому казначею – Музе Зугхе, сыну короля.\n\nСудя по данной ситуации, Музе нельзя доверять управление большим количеством золота и прочих сокровищ, поскольку он, по-видимому, присваивает их себе и прячет подальше от других. Как член королевской семьи он вряд ли понесёт суровое наказание, но, все советники сходятся во мнении, что Муза как минимум должен лишиться своего поста казначея. Однако если это произойдёт, то сын короля, скорее всего, сильно огорчится и будет публично заявлять о своей невиновности, а также пытаться по мелочи отомстить, несмотря на наличие конкретных доказательств его проступков. Неужели король действительно хочет разозлить своего любимого сынка?"
zarhay.91.a:0 "Азхай сделает ему строгое предупреждение, и Муза прекратит это."
zarhay.91.b:0 "Муза лишится своего поста."

zarhay.92.t:0 "Множество новых друзей сестры"
zarhay.92.d:0 "По приезду в Зао Зин стала крайне оживлённой. Она установила контакты и завела дружеские отношения почти со всеми знатными персонами в королевстве. Она уже обзавелась предводительницей Амзиной в качестве своей хорошей союзницы. А недавно её видели разговаривающей с вождём Квагго, бывшим одним из самых преданных подданных короля. Хоть и на первый взгляд всё это может показаться довольно безобидным, Азхай знает о её истинных намерениях. Зин наращивает свою поддержку, чтобы однажды, воспользовавшись ей, свергнуть короля. В конце концов, она тоже имеет законное право претендовать на трон, так как является младшей сестрой Азхая.\n\nКонечно, Зин не сделала ничего противозаконного, так что её нельзя было в чём-то обвинить, но всё же главе династии Зугхе может стоит что-то предпринять. Как вариант – использовать королевский авторитет, дабы повлиять на самых ветреных и недалёких подданных и заполучить их лояльность. Конечно, это потребовало бы значительного количества времени и усилий и, возможно, стоит просто выждать подходящий момент, и, когда Зин переступит черту, использовать это в качестве предлога для сдерживания её амбиций."
zarhay.92.a:0 "Пока что можно дать сестре поиграть в политику."
zarhay.92.b:0 "Убедить некоторых вождей перестать её поддерживать." 

zarhay.93.t:0 "Необычный культ двоюродного брата"
zarhay.93.d:0 "Хотя семья считала Бене изгоем, он никогда не был асоциальной личностью (в отличие от Музы). Даже напротив, он постоянно пытался подружиться с другими зебрами и даже предпринял собственные попытки найти жену, но безуспешно. Поэтому, приехав в Зао, он начал заводить знакомства и общаться с жителями города. Поначалу на него смотрели как на ненормального, а вскоре и вовсе стали публично насмехаться и избегать. Но после этого произошло нечто необычное: Бене начал гневно разглагольствовать на городской площади о том, что он Бог, и запугивать горожан предстоящим "слиянием измерений", что бы это ни значило. Удивительно, но некоторые зебры начали слушать его и даже всерьёз прониклись его идеями.\n\nВскоре его аудитория выросла. Некоторые зебры приходили на собрания культа, потому что находили поведение проповедника забавным, но тревожно большое количество зебр, особенно из низших каст, восприняли его слова всерьёз и расценили странное поведение как знак божественного благословения. Вокруг двоюродного брата короля начал формироваться настоящий религиозный культ, который видел в Бене своего пророка. Он был более чем рад этому, так как считал, что его вера получила подтверждение, а раздутое эго – должное уважение.\n\nУслышав об этом, Азхай очень обеспокоился подобным развитием событий. Он думал, что эти "приверженцы Бегхе" были не более чем жеребятами на побегушках и подыгрывающими подхалимами, которые лишь усиливали самообман Бене и усугубляли его психические расстройства. Король считал, что должен вмешаться в их пляски с бубнами и побудить зебр прекратить поддержку помешательства своего кузена. Но Азхай также прекрасно понимал, что это разозлит двоюродного брата и ухудшит их отношения. Возможно, вся эта ситуация не так серьёзна как ему кажется. Ведь главное, что Бене наконец-то был по настоящему счастлив".
zarhay.93.a:0 "Если это приносит ему радость, то можно и потерпеть."
zarhay.93.b:0 "Сделать публичное заявление, осуждающее культ."

zarhay.94.t:0 "Обратный полёт кнута"
zarhay.94.d:0 "Объявление Азхая о том, что покупка и владение рабами объявлены вне закона на территории королевства, стало шоком для многих зебр. Это был смелый и неожиданный шаг, в одно мгновение перечеркнувший вековые традиции. В то время как аболиционисты и бывшие рабы праздновали, а зебры Угаби, Масигены, Хэйзебленда и Тимбакту радовались этой новости, многие другие отреагировали диаметрально противоположно.\n\nТе зебры, которые были замешаны в работорговле или использовали большое количество рабов на своих шахтах и фермах, были крайне встревожены переменами. Теперь они станут вынуждены прекратить покупать и продавать рабов и начать платить зарплату своим бывшим подчинённым. Это мгновенно разорило тысячи зебр и привело к внезапной финансовой катастрофе. Кроме того, многие рабы лишились работы после освобождения и теперь оказались без трудоустройства, не получая даже бесплатного жилья и еды, как раньше.\n\nХотя всем было ясно, что рабство больше никогда не будет восстановлено, некоторые зебры всё же решили выступить за возвращение традиции или хотя бы начать протест против моментальной отмены. Ходили даже слухи о группе радикальных реакционеров, которые готовы прибегнуть к насилию и принуждению, чтобы сохранить многовековую традицию, даже если она окажется незаконной. Смешанные результаты отмены рабства беспокоили Азхая, и он задумался о том, стоит ли ему что-то предпринять, чтобы смягчить последствия нового закона, даже если это будет означать помощь бывшим рабовладельцам."
zarhay.94.a:0 "Мы не можем себе позволить помочь каждому."
zarhay.94.b:0 "Мы должны выплатить компенсацию всем, кому только сможем."

zarhay.95.t:0 "Лёгкий выход"
zarhay.95.d:0 "Азхай направлялся в обеденный зал по коридору своего дворца, когда перед ним остановился вождь Квагго и попросил о разговоре наедине. Они вошли в одну из комнат и попросили слуг покинуть её.\n— Что случилось, почтенный вождь? — вежливо спросил Азхай.\n— Простите за искренность, но эта старая карга, ваша сестра, — ответил он вполголоса, — пыталась склонить меня на свою сторону. Сладко говорила и сулила весь мир, если я оставлю вас, мой король, и поддержу её притязания на трон. Я притворился, что был заинтересован, но вы прекрасно знаете, что мне и в голову никогда не придёт предать вас!\nАзхай кивнул. — Благодарю за верность. Я знаю о махинациях Зин. У короля есть глаза и уши во многих местах.\nКвагго слегка нахмурился. — А. Ну, тогда вы поняли суть. Ваша сестра начинает доставлять неприятности. Да и сын с двоюродным братом тоже приносят хлопоты.\n— Да, да. Не волнуйтесь, я позабочусь обо всём.\n— О, то есть вы хотите избавиться от всех проблем разом? Отличное решение.\nЛицо Азхая исказилось от шока и гнева. — Что... Нет! Я не собираюсь никого убивать и никогда бы так не поступил.\nКвагго склонил голову в непонимании.  — Почему бы и нет? Просто наймите компетентного убийцу и обезопасьте свою власть. К тому же у вас есть наследники и получше, например, ваша дочь. Она просто прелесть.\n— Нет, Квагго, нет. Они – моя семья, и я люблю их, несмотря на все их недостатки. Мне легче отрубить себе ногу, чем причинить им боль.\n— Что же, я... понимаю. В таком случае, мне больно это признавать, но меня беспокоит ваша мягкость. Сентиментальность – плохой союзник и может привести к плохим последствиям.\n— Пусть так. Я лучше лишусь всех титулов, чем стану братоубийцей.\nКвагго вздохнул и поклонился. — Да благословит ваше сердце Отче-Небо. Вы всегда будете моим королём, что бы ни случилось."
zarhay.95.a:0 "Простые решения не всегда лучшие."

zarhay.96.t:0 "Цветущая дружба народов"
zarhay.96.d:0 "Новый король Зар-Хэя поддерживал тесные отношения с Ре-эмом, так как эта держава предоставила ему с семьёй убежище после распада Имперского Мазви. Впрочем, сам он провёл там не слишком много времени, вскоре уехав в Зар-Хэй, чтобы укрепить свою поддержку и занять трон. Тем не менее, Азхай очень любил эту страну и был особенно благодарен ре-эмцам за то, что они столько лет обеспечивали безопасность его семьи. Однако, как бы ему ни хотелось лично посетить Ре-эм, он опасался покидать родину, поскольку в противном случае кто-то из его дражайших родственничков мог попытаться совершить переворот, пока он в отъезде. Вместо этого король отправил группу посланников и аристократов, которые прибыли с целым караваном, полным подарков.\n\nЛошади и зебры Ре-эма приняли их с большой радостью, особенно когда они начали свободно раздавать золотые самородки из рудников Бакуры. После того, как король Азхай отменил рабство, отношения между двумя странами окончательно потеплели, и ре-эмцы крайне положительно относились к его представителям. [REE.GetLeader] провёл церемонию, и обе стороны обменялись подарками. В знак гостеприимства зебры Зар-Хэя были приглашены на традиционную трапезу, состоящую из пшеничного хлеба, инжира, гранатов и обильного вина.\n\nПосле формальностей состоялись переговоры, в ходе которых были пожаты копыта и подписано множество договоров. Ре-эм согласился не только продолжать экономическую помощь, но и расширить её. Страны даже заключили договор, по которому они обе гарантировали независимость друг друга, не вступая при этом в официальный военный союз. Дипломатия оказалась продуктивной, и в результате Ре-эм и Зар-Хэй сблизились как никогда раньше."
zarhay.96.a:0 "Тост за дружбу!"

zarhay.97.t:0 "Неожиданная смерть"
zarhay.97.d:0 "Неожиданные новости пришли от военных. Зонни Золон, бывший регент Зар-Хэя, объединитель Великих Озёр и в целом неоднозначная фигура, скончался. В последние недели его здоровье стремительно ухудшалось, но он отказывался покидать солдат и умер на своей кровати в казармах. У него не осталось живых родственников. Ре-эмские врачи провели медицинское обследование его тела и установили, что причиной смерти стал рак. Они обнаружили большую злокачественную опухоль на шее, которая в итоге и погубила Зонни.\n\nПоскольку у него нет семьи, то и некому забрать останки. Из-за того, кем он был при жизни, именно государству в конечном счёте необходимо принять решение о том, что делать с телом. Предводительница Мейнсата, которая раньше сражалась вместе с Зонни, попросила похоронить его рядом с курганом отца неподалёку от Зао. Однако вождь Квагго запротестовал и сказал, что это станет местом паломничества для радикальных сторонников Зонни, которые одобряли его жестокие методы. И что тело бывшего регента следует просто кремировать, пепел развеять по священному ветру, а все упоминания о нём стереть из исторических записей. Впрочем, широко известно, что он питал к Зонни личную неприязнь, так что его предложение было достаточно предвзятым. Впрочем, многие последователи Зонни действительно были безжалостными зебрами, беспрекословно выполнявшими любые приказы.\n\nВпрочем, сам лидер испытывал к бывшему регенту смешанные чувства. Конечно, тот был жестоким деспотом-полукровкой, но в конце концов тот добровольно уступил трон и позволил королю Азхаю забрать то, что принадлежало по праву. Очевидно, у Зонни было определённое чувство достоинства. Возможно, он всё же заслуживает достойного погребения? Или же забвения?"
zarhay.97.a:0 "Похороним его в кургане."
zarhay.97.b:0 "Он заслуживает забвения."

zarhay.98.t:0 "Слухи о слепоте"
zarhay.98.d:0 "Ни для кого не секрет, что Азхай далеко не молод. Однако мало кто знает, что его зрение стремительно ухудшается. Хотя королю помогают его помощники и он пользуется купленными импортными очками для чтения, настоящая проблема заключается в том, что, согласно традиции, слепой король не может править. Мало того, это считается дурным предзнаменованием, тем более если речь идёт о короле.\n\nДо сих пор Азхаю удавалось хранить свой секрет достаточно хорошо, но, к несчастью, в один день он споткнулся на какой-то лестнице во дворце прямо перед своей свитой. И будто-то бы этого мало, кто-то из слуг проболтался о том, что он пользуется очками для чтения, когда ему приходится изучать документы. Слухи распространялись как лесной пожар, и вскоре многие уверовали, что король слепнет.\n\nКогда родственники Азхая узнали об этом, они поняли, что легитимность короля быстро ослабевает. Они использовали это в своих целях, собрав сторонников и заявив о своих претензиях на трон. Ведь если король ослепнет, ему придётся отречься от престола, а это значит, что ему срочно нужен наследник."
zarhay.98.a:0 "Клянёмся, с его зрением всё в порядке!"

zarhay.99.t:0 "Новая идеология"
zarhay.99.d:0 "С появлением новых промышленных станков возникла потребность в большом количестве рабочих для их обслуживания. Многие зебры (особенно бывшие рабы, которые теперь могли свободно перемещаться куда угодно) начали мигрировать из обедневших деревушек в города, где появилось много новых рабочих мест. К сожалению, владельцы промышленных предприятий решили, что смогут увеличить свою прибыль, установив низкую зарплату для своих рабочих. И так вышло, что труд был тяжёлым и опасным, а оплата – минимальной, и в результате часть рабочих стала крайне недовольна.\n\nОдна зебра увидела эту ситуацию и решила использовать в своих целях. Она была сторонницей опасной идеологии, явно вдохновлённой иностранными идеями революции и обобществления всей собственности. Путешествуя из города в город и выступая в каждом из них с зажигательными речами, она быстро создала свою организацию, которую назвала "Революционный Фронт Освобождения". Некоторые из её речей были откровенно направлены против монархического правления Азхая, однако он не стал преследовать эту активистку, решив, что это мало чем поможет. Очевидно, что с волнениями среди рабочих нужно что-то делать, но это займёт какое-то время. А революционное движение, тем временем, продолжает расти."
zarhay.99.a:0 "Тревожные новости..."

zarhay.100.t:0 "Губернаторы Зонни"
zarhay.100.d_default:0 "Для управления завоёванными территориями бывший регент Зонни назначал влиятельных губернаторов, которые управляли от его имени. Это почти всегда были его доверенные лица, так как он не хотел, чтобы местные жители обладали автономией. К счастью, не все из них были такими же жестокими, как Зонни, и поэтому им можно было доверить выполнение своих обязанностей. Однако король Азхай не был заинтересован в сохранении существующей системы на длительный срок. Он рассматривал её как временное, наспех придуманное решение, которое со временем нужно будет заменить на что-то получше. Пока же король нуждался в этих губернаторах и хотел убедиться в их лояльности, поэтому зебра пригласил их посетить королевский дворец в Зао.\n\nГубернаторы собрались во внутреннем дворе и ждали, пока бывший раб, а ныне наёмный слуга, ударит в барабан-джембе, возвещая о прибытии Его Величества. При появлении Азхая они все почтительно поклонились. Он был доволен этим и произнёс. — Вы уже довольно давно верно и хорошо служите Зар-Хэю и продолжаете это делать даже после того, как ваш бывший повелитель, Зонни Золон, покинул свой пост. Это меня радует, но с тяжёлым сердцем я вынужден сообщить вам, что со временем начну административную реформу, в результате которой губернаторства будут упразднены. Это, скорее всего, приведёт к тому, что вы потеряете свои должности.\nРеакция губернаторов была разной – кто-то вздохнул с облегчением, а кто-то наоборот нахмурился.\n— Однако не волнуйтесь. Я уверен, что вам можно доверять, и поэтому предложу другие должности в королевском правительстве. Вы сможете продолжать службу престолу столько, сколько пожелаете. Вам также будет предложено щедрое вознаграждение в качестве награды за вашу работу.\nС виду губернаторы были довольны этим предложением и кивнули в знак одобрения. Кто-то из них даже прокричал "Долгих лет жизни королю!". Азхай же только улыбнулся при виде таких верных подданных."
