SON_kingdom_with_no_king:0 "Королевство без короля"
SON_kingdom_with_no_king_desc:0 "Зар-Хэем некогда правили короли и королевы из династии Зугхе. Под их защитой город Зао процветал, а само королевство богатело. Но Мазви увидел это процветание и возжелал захватить его, вторгнувшись в это королевство, убив его королеву и взяв в заложники её жеребят. Почти два столетия спустя Мазви подвергся наказанию богов, которое осуществил злой Король Шторм. Однако широко распространено мнение, что королевская семья Зар-Хэя погибла в хаосе. Некогда мы надеялись на триумфальное возвращение наших давно потерянных правителей, но этого так и не случилось. Трон остается пустым, и никто не осмеливается захватить его, опасаясь, что мстительные призраки династии Зугхе проклянут их."
