я стража и заковала в цепи. Бывшего короля увели, а Азхай глубоко вздохнул и повернулся к остальным губернаторам, которые выглядели несколько шокированными. — Я... прошу прощения за это. Но остальным из вас не стоит беспокоиться. Я уверен, что вам можно доверять, и поэтому предложу другие должности в королевском правительстве. Вы сможете продолжать службу престолу столько, сколько пожелаете. Вам также будет предложено щедрое вознаграждение в качестве награды за вашу работу.\n\nПосле этого остальные губернаторы хотя бы с виду были довольны предложением."
