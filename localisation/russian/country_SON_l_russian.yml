SON_zonni_zolon:0 "Зонни Золон"
SON_zonni_desc:0 "Зонни Золон — отпрыск мелкого аристократического рода, который никогда не пользовался особым влиянием в Зар-Хэе. За годы мазвийского правления семья заработала дурную славу сотрудничества с угнетателями, а отец Зонни даже женился на мазвийской кобыле. Зонни взвалил на себя это бремя позора на всю жизнь и сделал всё возможное, чтобы доказать, что он — настоящая зебра Зар-Хэй. Зонни Золон созвал недовольных воинов и поднял восстание против мазвийского владычества, как только пришло известие о победе Короля Шторма на юге. Он проявил себя проницательным стратегом и выбил мазвийский гарнизон с минимальными потерями. После этого простой народ провозгласил его героем, но вожди племён продолжали относиться к нему с недоверием. Казалось, Зонни должен был сделать больше, чтобы завоевать их уважение, но он принял титул регента и намерен поднять племя своё к величию. После того как он победит всех врагов Зар-Хэя, возможно, род Зонни будет наконец искуплен."
