SON_zughe_loyalty_drift_idea_desc:0 "Король должен уделять пристальное внимание своим ближайшим родственничкам, поскольку именно они могут стать наивысшей угрозой его власти. Если их регулярно не задабривать, они станут недовольны Азхаем и могут устроить переворот.\n\n§YВерность§! всех трёх родственничков каждый день немного падает. Это значение напрямую зависит от §Yвлиятельности§!: чем она больше, тем сильнее падает верность. Если лояльность претендента упадёт до §Rопасно низкой§! отметки, король может в любой момент столкнуться с восстанием. И чем больше влияние, тем быстрее это произойдёт."

