 SON_melee_equipment_0:0 "Стальные копья"
 SON_melee_equipment_0_short:0 "Стальные копья"
 SON_melee_equipment_0_desc:0 "Традиционным оружием воинов в регионе Великих Озёр были скромное копьё и композитный лук. Копья и стрелы обычно имеют наконечники из хорошо заточенного кованого железа или стали, дабы эффективно пробивать наиболее часто используемую защиту — стёганые доспехи и деревянные щиты. Кроме того, наконечники стрел нередко покрыты смертельными ядами, созданными мастерами-зельеварами, поэтому даже незначительная рана может оказаться смертельной."
 SON_melee_equipment_1:0 "Фитильные ружья Мазви"
 SON_melee_equipment_1_short:0 "Мушкет Мазви"
 SON_melee_equipment_1_desc:0 "Фитильное ружьё полностью изменило войны на Великих Озёрах. Обладающие обширными золотыми запасами мазвийцы импортировали тысячи единиц огнестрельного оружия из-за рубежа и в итоге научились делать его сами. Это оружие сыграло важную роль в их стремительной экспансии, которая привела к доминированию Империи Мазви в регионе на протяжении двух столетий."
 SON_infantry_equipment_0:0 "Винтовка-мушкет"
 SON_infantry_equipment_0_short:0 "Винтовка-мушкет"
 SON_infantry_equipment_0_desc:0 "Нарезные стволы стали распространяться на Великих Озёрах только после появления иностранных винтовок. Изначально новинки использовались наряду с традиционным гладкоствольным оружием, но постепенно стволы мушкетов были заменены на нарезные. Это переходное оружие было довольно грубым, поскольку местные кузнецы ещё только осваивали процесс нарезки стволов и создания конических полых пуль, которые делали винтовки эффективнее мушкетов."
 SON_infantry_equipment_1:0 "Винтовка "Харматан""
 SON_infantry_equipment_1_short:0 "Винтовка "Харматан""
 SON_infantry_equipment_1_desc:0 "Ремесленники Тимбакту первыми создали собственные винтовки на основе иностранных чертежей, в то время как алхимики из местного университета раскрыли секрет пороха. Так, несмотря на достаточно низкую скорость производства, Тимбакту стал первой державой на Великих Озёрах, полностью обеспеченной огнестрельным оружием. Эта винтовка разошлась по всему региону и была названа "Харматан" в честь сурового ветра из восточной пустыни в сезон засухи."
 SON_infantry_equipment_2:0 "Самозарядная винтовка "Болиголов""
 SON_infantry_equipment_2_short:0 "Винтовка "Болиголов""
 SON_infantry_equipment_2_desc:0 "Во время объединительных войн оружейники города Зао постоянно экспериментировали с конструкциями оружия при щедрой поддержке правительства. Это привело к созданию усовершенствованной многоцелевой винтовки, способной поддерживать высокую скорострельность и неплохую точность при этом. Поскольку воины племени Зар-Хэй прославились привычкой покрывать пули ядом из растения болиголов, винтовка вскоре получила одноимённое зловещее прозвище."
 SON_infantry_equipment_3:0 "Винтовка "Бегемот""
 SON_infantry_equipment_3_short:0 "Винтовка "Бегемот""
 SON_infantry_equipment_3_desc:0 "По мере модернизации всех отраслей на Великих Озёрах оружейники также разрабатывали более совершенное оружие. Их главным достижением стала боевая винтовка с регулируемой скорострельностью, выполненная практически полностью из металла. Поскольку оно состоит из множества стальных деталей, это модульное оружие можно легко собрать и разобрать, что значительно упрощает обслуживание и производство. Серое покрытие и устрашающая репутация на поле боя принесла этой винтовке прозвище "бегемот"."
 SON_infantry_equipment_x:0 "Автомат АР-19"
 SON_infantry_equipment_x_short:0 "Автомат АР-19"
 SON_infantry_equipment_x_desc:0 "По мере совершенствования процессов производства оружия конструкции винтовок были официально запатентованы и получили официальные обозначения. Самой популярной моделью штурмовой винтовки отечественного производства было оружие, совершенно отличное от производимого ранее. Как таковое, оно больше всего напоминало зарубежную винтовку пони или грифонов. Оружие обладает большой обоймой, высокой скорострельностью, отличной точностью и повышенной надёжностью... но всё же, когда солдаты им пользуются, то не могут избавиться от ощущения, что это импортное оружие."
 SON_infantry_equipment_x_2:0 "Автомат АР-25"
 SON_infantry_equipment_x_2_short:0 "Автомат АР-25"
 SON_infantry_equipment_x_2_desc:0 "Долгожданный автомат АР-25 во всём превосходит старые модели. Это кульминация многолетнего непрерывного развития оружейной отрасли, а также смелый и дальновидный шаг к более безопасному будущему. По сравнению с АР-19, у него более вместительный магазин, улучшено качество изготовления ствола и усовершенствован прицел. Эстетика оружия также стала лучше благодаря гладкому пластиковому корпусу цвета слоновой кости. С этим оружием Великие Озёра навсегда останутся едиными. Так подпишем же контракт на его производство?"

 SON_magical_equipment_1:0 "Снайперская винтовка "Небесная Кара""
 SON_magical_equipment_1_short:0 "Винтовка "Небесная Кара""
 SON_magical_equipment_1_desc:0 "Магические кристаллы – редкий товар на Великих Озёрах, однако некоторые оружейники Тимбакту, тем не менее, экспериментировали с созданием личной винтовки, работающей на кристаллах. Несмотря на то, что она часто выходила из строя, это оружие, тем не менее, обладало удивительной точностью. Таким образом, данная винтовка вскоре превратилась в дальнобойное оружие с мощным прицелом и завоевало популярность среди особенно метких зебр. Поговаривают, что выстрел из этой винтовки выглядит как молния с небес прямиком от Небесного Жеребца."
 SON_magical_equipment_2:0 "Снайперская винтовка "Небесная Гроза""
 SON_magical_equipment_2_short:0 "Винтовка "Небесная Гроза""
 SON_magical_equipment_2_desc:0 "Потребность в более совершенном дизайне привела к созданию новой улучшенной винтовки, работающей на кристаллах. Обновлённая модель сохранила свою точность, но была менее подвержена случайным взрывам. Она имеет больший калибр и является даже более мощной, чем предшественница. Выстрелы этой винтовки обладают силой не просто молний, а целой грозы."
 SON_magical_equipment_3:0 "Магическая снайперская винтовка 19"
 SON_magical_equipment_3_short:0 "МСВ 19"
 SON_magical_equipment_3_desc:0 "Магическая снайперская винтовка впервые начала производиться в промышленных масштабах, а не просто поштучно в мастерских. Она обладает стандартизированным запатентованным дизайном и конденсаторными кристаллами. Широкий ствол позволяет высвободить огромное количество энергии за раз, что иной раз приводит даже к пробиванию листов металла бронетехники."
 SON_magical_equipment_4:0 "Магическая снайперская винтовка 25"
 SON_magical_equipment_4_short:0 "МСВ 25"
 SON_magical_equipment_4_desc:0 "МСВ 19 была довольно неточной и быстро разряжалась. Поэтому сейчас мы представим вам её преемницу – МСВ 25, которая будет выпускаться вместе с автоматом АР-25. Её усовершенствованный кристаллический конденсатор может удерживать огромное количество магической энергии, в то время как улучшенный ствол позволяет высвобождать эту мощь с большей точностью. Прицел оснащён улучшенными лазерами, а в качестве нововведения доступен экспериментальный лазерный проектор. Так чего же вы ждёте? Просто подпишите контракт, а ваши солдаты потом скажут большое спасибо!"
 
 SON_artillery_equipment_0:0 "Железные пушки"
 SON_artillery_equipment_0_short:0 "Железные пушки"
 SON_artillery_equipment_0_desc:0 "Когда зебры Великих Озёр приобрели заграничную артиллерию, то они старались устанавливать её на военных каноэ, дабы господствовать на многочисленных реках и озёрах региона. Это позволяло водным судам нести внушительную огневую мощь и значительно повышало их значение в войне. Конечно, иногда возникала необходимость использовать такие пушки на суше. В таких случаях орудия устанавливались на колёса и затем их тащила группа рабов."
