SON_pay_lip_service_desc:0 "Забери и его головорезы почему-то очень любят эти пыльные старые книги о "материалистической истории" или как там эта чушь называется. Возможно, он успокоится, если услышит, как Найбери цитирует некоторые отрывки из работ Маркс."

SON_harmony_decision_cat:0 "Королевская семья"
SON_harmony_decision_cat_txt:0 "Семья Зугхе достаточно большая, и у короля много родственников. Некоторые из них рассчитывают унаследовать трон после его смерти или добровольного отречения. Однако, если Азхай не будет достаточно осторожен, они могут захотеть... ускорить его уход на покой. Вполне возможно даже вперёд копытами. Поэтому потенциальные наследнички должны быть достаточно умиротворены, иначе правление Азхая преждевременно закончится.\n\n§YВерность§! всех трёх родственников ежедневно по чуть-чуть уменьшается. Это значение напрямую связано с §Yвлиятельностью§! родственника – чем более они влиятельны, тем быстрее падает верность. Если она упадёт §Rслишком низко§!, Азхай может получить неприятный сюрприз от родственничка. И чем выше влиятельность претендента, тем быстрее произойдёт переворот.\n\nМуза Зугхе, сынок: [Root.SON_muza_loyalty_dynamic_loc], а [Root.SON_muza_influence_dynamic_loc].\n\nЗин Зугхе, сестра: [Root.SON_zin_loyalty_dynamic_loc], а [Root.SON_zin_influence_dynamic_loc].\n\nБене Зугхе, кузен: [Root.SON_bene_loyalty_dynamic_loc], а [Root.SON_bene_influence_dynamic_loc]."
SON_give_jewelry_to_muza:0 "Подарить Музе драгоценности"
SON_give_jewelry_to_muza_desc:0 "Если Музе чего-то всегда не хватает в жизни, так это блестяшек. Он всегда будет рад принять в дар украшения из драгоценных камней, ракушек и других редких материалов."
SON_give_gold_to_muza:0 "Подарить Музе золото"
SON_give_gold_to_muza_desc:0 "Ещё одна вещь, которой Музе всегда не хватает – это золото. Он всегда будет рад получить в дар свежедобытое золото из рудников Бакура."
SON_build_palace_for_zin:0 "Построить дворец для Зин"
SON_build_palace_for_zin_desc:0 "Зин завидует, что именно её брат получил трон, а не она. Но что, если Азхай построит для неё дворец, который по величественности будет равен его собственному? Это наверняка поможет Зин почувствовать себя королевой... Хотя бы ненадолго."
SON_gift_regalia_to_zin:0 "Подарить королевские регалии Зин"
SON_gift_regalia_to_zin_desc:0 "Будучи королём, Азхай вынужден носить довольно изысканные и богатые украшения в знак своего статуса. Хотя Зин любит золото не так сильно, как её племянник, она все равно будет рада получить отличные копии регалий Азхая, чтобы выглядеть как королева."
SON_grant_titles_for_zin:0 "Наделить Зин титулами"
SON_grant_titles_for_zin_desc:0 "Король имеет право наделять других лиц титулами с соответствующими привилегиями и обязанностями. Хугу-корай-кой, хранительница дворцовых помещений, Зао-Фарма, губернатор Зао, Кан-Фари, королевский капитан. Чем больше титулов получит Зин, тем с большей вероятностью она почувствует себя полновластной королевой и наконец угомонится."
SON_curtail_zin_influence:0 "Приглушить влиятельность Зин"
SON_curtail_zin_influence_desc:0 "У Зин появилось СЛИШКОМ много друзей среди аристократии. Пришло время вмешаться и убедить её так называемых союзников вспомнить о чувстве меры. Им следует помнить, что амбиции Зин, в конечном счёте, сосредоточены исключительно вокруг неё..."
SON_ask_bene_what_he_wants:0 "Спросить Бене, что ему вообще надо"
SON_ask_bene_what_he_wants_desc:0 "Бене... что ж, чем меньше о нём говорят в любых кругах, тем лучше. Но он всё же двоюродный брат короля и должен в кои-то веки услышать голос разума помимо остальных в его голове. Пока что Азхай не особо знает как его можно задобрить, поэтому встретится с ним и спросит напрямую."
SON_get_bene_advisor:0 "Назначить Бене королевским советником"
SON_get_bene_advisor_desc:0 "Бене попросил Азхая назначить его королевским советником. Это явно его обрадует, однако в том, что от кузена будет какая-то польза король очень сомневается."
SON_pander_to_bene:0 "Польстить Бене"
SON_pander_to_bene_desc:0 "Теперь, когда Бене обрёл какую-никакую власть, его эго раздулось ещё больше. Если "наградить" его за работу и похвалить достижения, при этом назвав "творческим гением с непревзойдённым потенциалом", Азхай легко сможет улучшить отношения с кузеном. В конце концов, зачем Бене действовать против того, кто кормит его манию величия?"

