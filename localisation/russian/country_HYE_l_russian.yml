##Initial Tree##

HYE_assemble_the_qaylid:0 "Дервиши, общий сбор"
HYE_assemble_the_qaylid_desc:0 "Проклятый Король Шторм наконец-то убит на далёком севере, а его приспешники насмерть бьются друг с другом, желая заполучить Рогатую корону. Настал момент, которого мы так долго ждали. Великая Просветительница Фахамка собирает воинов, ибо пришло время вернуть нашу родину."
HYE_organize_the_resistance:0 "Собрать наши ряды"
HYE_organize_the_resistance_desc:0 "Сейчас мы не намерены вести партизанскую войну или совершать рейды. Нет, мы будем наступать многими тысячами на широком фронте. Поэтому нужно подготовиться к смене стратегии и убедиться в том, что командиры готовы использовать наши силы таким образом."
HYE_dedicate_our_souls:0 "Направить наши души"
HYE_dedicate_our_souls_desc:0 "Смерть вписывает в книгу наших жизней последнее слово. Не стоит относиться к ней легкомысленно, однако мы должны быть готовы встретить её во всеоружии. Мы бьёмся за освобождение нашей родины и необходимо понимать, что столь великая задача не даётся легко и требует жертв."
HYE_make_the_cause_known:0 "Напомнить, ради чего мы сражаемся"
HYE_make_the_cause_known_desc:0 "Прежняя Гиения была высокомерна и вознамерилась в одиночку противостоять Королю Шторму. Поражение преподало нам урок смирения и Великая Просветительница без колебаний обратилась за помощью к нашим соседям. К счастью, они в равной степени добры и справедливы."
HYE_liberate_our_kin:0 "Освободить наших родичей"
HYE_liberate_our_kin_desc:0 "Пора нанести окончательный удар. Мы все – от щенков, выросших в лагерях беженцев и помнящих родину лишь по детским воспоминаниям, до выносливых пустынных псов, которые вели эту борьбу ещё до прибытия Короля Шторма – понимаем, что выбора нет.\nGeeri ama Guul: Смерть или победа"
HYE_request_help_from_the_gargoyles:0 "Попросить помощь у гаргулий"
HYE_request_help_from_the_gargoyles_desc:0 "Десятки тысяч беженцев бежали в Гаргилою, да и сам Король Шторм немало опустошил их земли, так что у гаргулий есть немало причин желать, чтобы йети оттеснили подальше от их границ. Остаётся надеяться, что они прислушаются к аргументам и помогут нам."
HYE_request_help_from_the_centaurs:0 "Попросить помощь у кентавров"
HYE_request_help_from_the_centaurs_desc:0 "Гордые кентавры – наши давние враги, однако они тоже пострадали от ярости Короля Шторма. И в качестве соседей они всё же предпочтут нас, а не йети. Так что в их же интересах дать нам оружие."
HYE_call_forth_the_faithful:0 "Оружие из туннелей"
HYE_call_forth_the_faithful_desc:0 "Конфликт продолжается и нам нужно любое доступное оружие. Наши родственники в глубоких туннелях предложили "достать" немного снаряжения. Обычно это сопровождается определёнными условиями и оговорками, а также непростыми вопросами от прежних владельцев, но сейчас не время быть разборчивыми." 
HYE_beat_them_back:0 "Не давать йети покоя"
HYE_beat_them_back_desc:0 "Пусть бегут. Мы сядем им на хвост и будем терзать отступающие войска, куда бы они не двинулись. Промедление сегодня позволит йети перегруппироваться и нанести новый удар завтра, поэтому мы должны двигаться как можно быстрее."
HYE_bite_to_the_bone:0 "Кусать до кости"
HYE_bite_to_the_bone_desc:0 "Долины и горы нашей родины всегда были могучим щитом, но теперь они служат врагу. Мы должны подготовиться как можно лучше и прорвать эту естественную оборону любой ценой."
HYE_wherever_they_are:0 "Где бы они ни были"
HYE_wherever_they_are_desc:0 "Горы и леса бескрайней долины нам очень хорошо знакомы, и если йети думают, что смогут использовать ландшафт против нас, то они смертельно ошибаются."
HYE_we_will_fight_them:0 "Мы будем сражаться"
HYE_we_will_fight_them_desc:0 "Да, многие из наших братьев и сестёр пали в борьбе, но своей смертью они подарили нам надежду. Надежда пробуждает отчаявшихся и даёт им силы продолжать борьбу с той точки, где окончился путь героев."
HYE_until_we_are_victorious:0 "До победы"
HYE_until_we_are_victorious_desc:0 "Мы отдаём свои сердца, кровь и жизни ради победы. Йети продолжают бросать нам вызов, и мы должны удвоить наши усилия, чтобы отправить их туда, откуда они явились. Нас не остановят ни потери, ни жестокость боёв!"
HYE_homecoming:0 "Возвращение домой"
HYE_homecoming_desc:0 "Прежде мы считали, что королевский дом уничтожен, но его последний потомок – принцесса Джавхарад – вернулась, чтобы взойти на Малахитовый трон. Многие недовольны этим и Великая Просветительница заявила о намерении встретиться с принцессой, чтобы предотвратить назревающую гражданскую войну." 

##Moderate Furasho##

HYE_fahamkas_blessing:0 "Благословение Фахамки"
HYE_fahamkas_blessing_desc:0 "Фурашо знает себя и своё происхождение. Если бы Великая Просветительница не оказала ей доверие, гиены здесь не было. Она не стремилась стать правительницей и пришла к Фахамке, чтобы официально попросить её благословения на бремя лидерства над Гиенией."
HYE_gather_the_devout:0 "Собрать набожных"
HYE_gather_the_devout_desc:0 "Политические игры слишком хорошо знакомы Фурашо, и она понимает, что любое, даже самое благое начинание, может застрять в этой трясине. Чтобы реформы увенчались успехом, она должна сплотить народ вокруг её идеи."
HYE_all_the_right_places:0 "Подходящие гиены на нужных местах"
HYE_all_the_right_places_desc:0 "Лидер не может быть сильнее своих приближённых. Государственный аппарат Гиении в хаосе, и его придётся восстанавливать с нуля. Однако из пустынных повстанцев выходят плохие министры, так что кандидатов на государственные должности придётся подбирать особо тщательно."
HYE_the_qaylid_state:0 "Кайлидское государство"
HYE_the_qaylid_state_desc:0 "Кайлид – это истина высочайшего порядка, что открылась Фахамке и ныне распространяется дервишами. Фурашо и сама некогда была заблудшей, но теперь, когда её глаза открылись, она готова донести эту истину до всех остальных гиен."
HYE_what_we_face:0 "Суровая действительность"
HYE_what_we_face_desc:0 "Йети вновь объединились. Совсем скоро они снова придут за нами. Ужасы последнего вторжения всё ещё свежи в памяти народа, так что мы должны подготовиться к предстоящей буре."
HYE_emergency_conscriptions:0 "Срочная мобилизация"
HYE_emergency_conscriptions_desc:0 "Мы все видели последствия вторжения йети, и должны сделать всё возможное, чтобы остановить его на этот раз. Наш народ может начать роптать, когда дервиши начнут противостоять этой угрозе со своей привычной всеохватывающей решимостью, но это единственный путь."
HYE_plan_for_the_inevitable:0 "Подготовиться к неизбежному"
HYE_plan_for_the_inevitable_desc:0 "Йети придут. Не "если", а "когда". И мы должны с пользой провести каждую секунду бодрствования до этого момента. Время – наша самая ценная валюта, и мы должны тратить её как можно бережнее и разумнее, если хотим выжить."
HYE_shore_up_our_defences:0 "Укрепить оборону"
HYE_shore_up_our_defences_desc:0 "Конкаймаха – наше слабое звено, так как открытые равнины оборонять куда сложнее гор. Но мы не можем позволить йети обойти нас с фланга и захватить Чиидачируд. Если камня и льда недостаточно, то нам на помощь придут бетон и арматура."
HYE_every_hyena_a_gun:0 "Обыскать каждую оружейную"
HYE_every_hyena_a_gun_desc:0 "Море тел будет лишь зря вылитой водой в канализацию, если они не будут должным образом экипированы и вооружены. Наша старая сеть контактов времён освободительной войны всё ещё функционирует, так что мы должны привлечь через неё все возможные ресурсы."
HYE_dig_our_heels_in:0 "Укрепиться на нашей земле"
HYE_dig_our_heels_in_desc:0 "Им придётся сражаться на каждом шагу, за все встречные долины и поля. Йети сильны и их много, но при достаточной решимости и подготовке мы сможем истощить их силы, а после нанести сокрушительный удар."
HYE_preemptive_strike:0 "Превентивный удар"
HYE_preemptive_strike_desc:0 "Йети всё ещё рвут друг другу глотки, что даёт нам отличную возможность. Если мы продолжим ждать, у них будет дополнительное время, чтобы объединиться и укрепиться, поэтому мы должны нанести удар прямо сейчас и заранее ликвидировать угрозу."
HYE_assess_the_realm:0 "Оценить остатки королевства"
HYE_assess_the_realm_desc:0 "Мы видим Гиению и повсюду – от руин Кальби Вейн до горящих полей Конкаймахи – она лежит израненной и истекающей кровью. Мы должны предпринять решительные меры, чтобы исцелить нацию, а для этого нам нужно действовать мудро."
HYE_the_yeti_problem:0 "Ситуация с йети"
HYE_the_yeti_problem_desc:0 "Тысячи йети переселились в Гиению после падения королевства. Они пришли, чтобы воздвигнуть свои дома на руинах гиеньих, и с этим нужно разобраться. Многие из них не воины или мародёры, а скромные фермеры и рабочие. Изгнание первым приходит на ум, но оно не является единственным решением."
HYE_clean_up_the_surface:0 "Расчистить поверхность"
HYE_clean_up_the_surface_desc:0 "До сих пор многие гиены живут в руинах своих домов. Прежде чем приступать к грандиозным проектам по восстановлению, мы должны разгрести завалы и залечить самые очевидные раны, нанесённые вторжением."
HYE_reconnect_with_the_underworld:0 "Воссоединиться с пещерами"
HYE_reconnect_with_the_underworld_desc:0 "Десятки тысяч гиен скрылись в глубоких туннелях и с тех пор прячутся где-то во во тьме за завалами и обрушениями. Кальби Вейн является великим входом в подземелье и мы наконец-то можем начать раскопки, чтобы воссоединиться с утерянными родичами и вернуть их домой."
HYE_teach_the_uninitiated:0 "Просвещение заблудших"
HYE_teach_the_uninitiated_desc:0 "Гиения всё ещё остаётся монархической страной сердцем и духом, так что её нужно обучить новому пути. Бытие дервишем – это не какая-то должность, предназначенная лишь для немногих, а духовная борьба, в которой достойны участвовать все гиены. Так мы сможем изменить народ, а с его помощью и всю Гиению."
HYE_prayer_without_worship:0 "Молитва без поклонения"
HYE_prayer_without_worship_desc:0 "Кайлид не претендует на то, чтобы быть голосом, передающим божественную волю. Те, кто хочет продолжить поклоняться своим старым богам, получат такую возможность, но они будут делать это в соответствии с ценностями Кайлида."
HYE_find_a_place_for_them:0 "Место для каждого"
HYE_find_a_place_for_them_desc:0 "Каждая гиена заслуживает своего места в мире. Все играют свою роль и должны быть вознаграждены за это. На основе этой истины мы создаём порядок и работаем над исцелением нашей державы и её народа."
HYE_pragmatic_dogma:0 "Прагматичная догма"
HYE_pragmatic_dogma_desc:0 "Аскетизм добродетелен, но говорить голодающему, что подобные страдания идут на пользу душе, не слишком мудро. Истина одна, но к ней ведёт множество дорог. Маленькие уступки тут да там обеспечат трансформацию нашего общества, не доводя страдающих до отчаяния."
HYE_contentment_in_community:0 "Жизнь в сообществе"
HYE_contentment_in_community_desc:0 "Чтобы достойно вырастить щенка, нужна целая деревня, а никакая гиена не выживет в изоляции. Наставничество Кайлида будет ощущаться даже в самой маленькой деревушке, и как бы далеко ни жили представители нашего народа, они никогда не будут брошены на произвол судьбы."
HYE_meaning_from_mundanity:0 "Смысл в обыденности"
HYE_meaning_from_mundanity_desc:0 "Мечта о чём-то новом и лучшем нередко оказывается иллюзией. Когда радость от новизны исчезает, ты понимаешь, что ничего так и не изменилось. Мудрые находят цель даже в мелочах, и хотя всегда найдутся те, кто стремится к новому, мы чтим просвещённых, которые могут трудиться и процветать, не требуя перемен."
HYE_once_and_for_all:0 "Раз и навсегда"
HYE_once_and_for_all_desc:0 "Возможно, нам повезло. Или же мы проявили дальновидность, потому что сейчас мы подготовились достаточно хорошо, чтобы первыми нанести удар по йети. Это будет самая тяжёлая война в нашей истории, однако она избавит наши земли от будущих страданий."
HYE_the_paw_weve_been_dealt:0 "Спасти йети от самих себя"
HYE_the_paw_weve_been_dealt_desc:0 "Мы стоим на месте Короля Шторма, ведь все земли, на которые некогда претендовали йети, теперь под нашим контролем. Но мы пришли не грабить, а строить прочный мир. И теперь пора приступить к величайшей задаче дервишей – искуплению йети."
HYE_organize_the_armed_forces:0 "Организовать вооружённые силы"
HYE_organize_the_armed_forces_desc:0 "Мы хорошо потрудились, отвоёвывая свои земли, но немало храбрых гиен погибло в боях, а хаос войны рассеял многих наших сестёр и братьев по фронтам. Так что наша мощь изрядно истощилась. Воины-мистики должны вновь объединиться в сплочённый орден, где ветераны смогут должным образом обучать новичков." ## NavyMongoose
HYE_overhaul_the_dervish_warriors:0 "Осовременить воинов-дервишей"
HYE_overhaul_the_dervish_warriors_desc:0 "Увы, но наши воины не могут довольствоваться старыми обычаями. Великая Просветительница говорит, что прошлое не может связать нас, а будущее всегда манит. Враги постоянно находят новые способы угрожать нашему благополучию и их козням нужно противостоять. К счастью, бывшие оккупанты оставили нам кое-что полезное." ## NavyMongoose
HYE_defence_of_the_homestead:0 "Оборона родных домов"
HYE_defence_of_the_homestead_desc:0 "Даже в современных войнах актуален старый принцип: солдат бьётся вместе со своим отрядом. С помощью вечных учений Кайлида мы вбираем в себя знания об оружии и снаряжении нынешней эпохи. Сны и кошмары, которые некогда терзали провидцев и безумцев, ныне воплотились в стали и порохе. И горе нам, если мы не усвоим их уроки." ## NavyMongoose
HYE_modernize_our_equipment:0 "Модернизировать снаряжение"
HYE_modernize_our_equipment_desc:0 "Огни кузниц, лязг металла, горький запах пороха, который разносится по воздуху и словно огонь жжёт мех и плоть – так мы познаём мудрость их смертоносной силы. Изучая малое, мы разбираемся в более сложных понятиях. Умелое обращение с ружья и пушками позволит нам добиться желаемого будущего." ## NavyMongoose
HYE_reverse_engineer_their_vehicles:0 "Переделать их транспорт"
HYE_reverse_engineer_their_vehicles_desc:0 "В песках, долинах и полях мы находим разбитые снаряды и сломанные механизмы наших бывших оккупантов. Питаемые горючим стальные машины не позволили им остановить нас. Но мы познаем секреты использования осей, маховиков и двигателей во благо нашего народа." ## NavyMongoose
HYE_dual_purpose_soldiers:0 "Солдаты двойного назначения"
HYE_dual_purpose_soldiers_desc:0 "Воин Кайлида – не просто клинок, но слуга. Если он хочет уверенно исполнять свой долг по отношению к собратьям-гиенам, то должен познать мудрость, которую можно обрести в других видах служения. Народ нуждается в новых механизмах защиты и нам кажется уместным направить силу воинов на создание этих машин." ## NavyMongoose
HYE_to_rise_from_the_dirt:0 "Подняться из грязи"
HYE_to_rise_from_the_dirt_desc:0 "Только мистики и пророки могли предвидеть дни, когда мы поднимемся из грязи и оседлаем металлические машины. И мы уже видим тень тех дней. Учёные возвращаются из экспедиций в другие земли, а техники собирают воедино осколки пропеллеров и крыльев, оставленные нашими врагами. Мы наконец-то понимаем, каково сражаться в небе." ## NavyMongoose
HYE_at_home_or_at_the_battlefield:0 "Дома или на поле брани"
HYE_at_home_or_at_the_battlefield_desc:0 "Что толку в могуществе Кайлида, если мы не можем позаботиться о раненых воинах? Напряжённый темп современной войны не позволяет храбрым бойцам возвращаться домой для восстановления. Поэтому мы переместим дома поближе к воинам. Раненым будет оказываться помощь сразу за линией фронта, а ещё их обучат самостоятельно спасать своих товарищей." ## NavyMongoose
HYE_further_aeronautical_support:0 "Развитие войны в воздухе"
HYE_further_aeronautical_support_desc:0 "Современная война являет одновременно великолепные и ужасающие чудеса. Перед нами открылось множество новых способов причинения вреда и смерти, и мы с трепетом берёмся за работу. С молитвой мы стремимся более полно познать баллистику и полёт. То, как поднимать вещи в небеса... и заставлять их спускаться на землю." ## NavyMongoose

HYE_shake_off_the_rust:0 "Счистить ржавчину"
HYE_shake_off_the_rust_desc:0 "Большая часть нашей промышленности была заброшена после поражения Гиении от сил йети. Оккупанты развивали только производство оружия для подпитки последующих кампаний Короля Шторма и гражданской войны. Сейчас нам приходится многое восстанавливать, но мы терпеливы."
HYE_learn_from_the_hayzeb:0 "Учиться у хэйзебов"
HYE_learn_from_the_hayzeb_desc:0 "Во время нашей борьбы с оккупантами мы многому научились у хэйзебов, и их опыт нельзя игнорировать даже сейчас. Да, у наших западных соседей нет ни великих подземных городов, ни высоких гор, но они достигли больших успехов в других областях и могут многому научить нас." 
HYE_common_good:0 "Ради простых гиен"
HYE_common_good_desc:0 "Владеть золотом – ничто. Но знать как приумножать монеты – значит формировать будущее, а мудро их использовать – проявлять добродетель. Этот принцип абсолютен и должен быть основой экономики Гиении. Тратить деньги впустую, пока наш народ голоден и лишён крыши над головой, это не просто расточительство, а самый настоящий грех."
HYE_develop_the_interior:0 "Развивать внутренние земли"
HYE_develop_the_interior_desc:0 "Северо-запад долгое время был нашим убежищем, и хотя пустыня защищала нас благодаря низкой плотности населения и слабому развитию, живущие здесь гиены заслуживают нормальных дорог и мостов никак не меньше остальных."
HYE_fields_of_green:0 "Золотые поля"
HYE_fields_of_green_desc:0 "Речные равнины Конкаймахи всегда были на редкость плодородными, но после вторжения они почти перестали использоваться за исключением парочки фермерских хозяйств. Пришло время вновь засеять эти бескрайние поля."
HYE_teach_the_jewlers_our_principles:0 "Обучить ювелиров нашим принципам"
HYE_teach_the_jewlers_our_principles_desc:0 "Кайлид проповедует аскетизм, но ювелирное дело – одно из старейших и наиболее почитаемых искусств Гиении. Это вызывает противоречия. Хотя некоторые фанатики желают полного отказа от данной традиции, это всё же перебор. Ювелиров нужно направить на истинный путь, чтобы их навыки и ресурсы использовались на благо народа."
HYE_the_second_capital:0 "Вторая столица"
HYE_the_second_capital_desc:0 "Чиидачируд – родина Кайлида и сердце нашего сопротивления йети. Он хорошо послужил Гиении, и было бы неправильно позволить этому городу вновь погрузиться в безвестность. Поэтому он должен стать духовной столицей Гиении и обязательным местом паломничества для всех дервишей."
HYE_word_into_scripture:0 "Священная грамотность"
HYE_word_into_scripture_desc:0 "Неграмотный ум заперт в ловушке, но освобождается через образование. Он учится постигать абстрактное и гипотетическое, задавать вопросы и стремиться к дальнейшему пониманию. Поэтому образование должно стать нашим главным приоритетом, если мы хотим перестроить Гиению."
HYE_waste_not:0 "Не трать зазря"
HYE_waste_not_desc:0 "Каждый обрезок металла, кусочек угля и капля воды служат определённой цели, и использовать их не по назначению – значит неправильно понимать суть бытия дервишем. Всё, что есть у одной гиены или же целого миллиона, должно быть оценено и использовано наилучшим образом."
HYE_nurture_local_talent:0 "Воспитание местных талантов"
HYE_nurture_local_talent_desc:0 "Королевство представляло собой пирамиду, на вершине которой находился Кальби Вейн, а все остальные – под ним. Таланты и умы сотен тысяч растрачивались впустую, но мы убедимся, что это никогда не повторится. Каждый ум, будь то городской или сельский – это потенциальная драгоценность, которой можно оплатить светлое будущее." 
HYE_strip_away_the_excess:0 "Отбросить излишества"
HYE_strip_away_the_excess_desc:0 "Временами королевство было чрезмерно расточительным, и непристойно большие средства тратились на дворцы, статуи и прочую ерунду. Есть вещи, которые прославляют и вдохновляют простых гиен, а есть те, что лишь потакают гордости богачей. Первые останутся, а другие будут снесены или перепрофилированы для тех, кто пострадал при их возведении."
HYE_the_value_of_effort:0 "Ценность усилий"
HYE_the_value_of_effort_desc:0 "Выкладываться до отказа – значит жить в полную силу. Знать, где находятся твои границы – значит познавать себя. А когда ты познаешь себя, то сможешь контролировать свою жизнь." 
HYE_absolve_us_from_the_past:0 "Избавиться от уз прошлого"
HYE_absolve_us_from_the_past_desc:0 "Прошлое Гиении порочно, оно построено на несправедливости и жадности, и это нужно раз и навсегда изменить. Однако эти перемены будут происходить не в мастерских или на поле боя, а в умах всех гиен."
HYE_repurpose_yeti_machinery:0 "Перепрофилировать оборудование йети"
HYE_repurpose_yeti_machinery_desc:0 "Йети причинили множество страданий и разрушений, но они хотя бы немного восстановили Гиению. Да, скорее всего это было сделано лишь чтобы подстегнуть свои дальнейшие завоевания, но мы не будем привередливы. Происхождение станков неважно, главное – для чего они используются нами."
HYE_electify_the_underground:0 "Электрифицировать подземье"
HYE_electify_the_underground_desc:0 "Глубокие пещеры и туннели под землёй всегда были нашим домом, но они так и не вкусили плодов новой эры. Электрическое освещение очень пригодилось бы под землёй, но тех гиен решили оставить во тьме. Когда-то это было приемлемо, но не сейчас."
HYE_develop_the_coastline:0 "Развивать побережье"
HYE_develop_the_coastline_desc:0 "Берега долгое время были самой процветающей частью Гиении, а за процветанием нередко следует и жадность. Мы должны продолжать заботиться об этих землях, но так, чтобы они не стали жертвой былых пороков."
HYE_lessons_from_exile:0 "Уроки изгнания"
HYE_lessons_from_exile_desc:0 "Избытка никогда не бывает достаточно. Но вот нехватки как раз может хватить, несмотря на кажущуюся нелогичность. Мы узнали об этой мудрости в пустыне и помним о ней в горах. Мы никогда не должны расточительно относится к ресурсам, и использование этих принципов поможет всем нам."
HYE_give_them_new_purpose:0 "Дать им новую цель"
HYE_give_them_new_purpose_desc:0 "Многие на побережье пережили эти последние годы благодаря мрачной решимости и надежде на то, что однажды старые порядки возродятся и вновь обретут силу. Увы, они никогда не получат желаемого, но вместо былых пороков мы предложим им нечто другое."
HYE_blessed_transformation:0 "Благословенное превращение"
HYE_blessed_transformation_desc:0 "Кальби Вейн некогда был поистине великолепным городом, с которым могли сравняться очень немногие поселения. И мы заставим его сиять вновь. Мы смотрим в будущее, а восстановленный город будет готов принять всех, кто пожелает пройтись по его священным улицам."
HYE_nationalize_home_industries:0 "Национализировать домашнюю промышленность"
HYE_nationalize_home_industries_desc:0 "Власть в Гиении традиционно принадлежала землевладельцам, но в последние годы им бросила вызов новая элита – промышленники. Мы поступим с новыми хозяевами также, как с их предшественниками, а фабрики будем использовать на благо всех гиен."
HYE_all_for_our_descendants:0 "Всё для наших потомков"
HYE_all_for_our_descendants_desc:0 "После заката наступит новый день, а за ним сотни и тысячи других. Все грядущие дни одинаково важны, и нас не должны соблазнять обещания быстрой прибыли."
HYE_proselytize_to_industrialize:0 "Проповеди об индустриализации"
HYE_proselytize_to_industrialize_desc:0 "Мы – аскеты, а не реакционеры, и перемены – не необходимое зло, а извечная основа мира. Кайлид ценит и восхваляет тех, кто строит, изобретает инструменты и открывает новые истины в мире."
HYE_want_not:0 "Смирять желания"
HYE_want_not_desc:0 "Ради чего мы так старательно и тщательно ограничиваем используемые ресурсы? Неужели лишь для того, чтобы положить все накопленные сокровища в огромную яму и плавать в ней, словно чрезмерно богатые утки? Мы делаем всё это ради всех наших гиен, а значит, должны быть готовы тратить эти богатства на то, чтобы они жили хорошо и праведно."
HYE_unified_in_mind:0 "Духовная связь"
HYE_unified_in_mind_desc:0 "Нам не нужен абсолютный консенсус. По крайней мере до тех пор, пока мы все понимаем, почему идём выбранным курсом. Мы слушаем, чтобы понять, и доверяем друг другу поступать аналогично. На основе этого мы строим единство, которое является плодородной почвой для ростков истинного будущего."
HYE_here_and_now:0 "Здесь и сейчас"
HYE_here_and_now_desc:0 "Хотя будущее манит нас, бездомным и голодающим нужна помощь прямо сейчас, а не через десять лет. Ближайшее будущее сулит большие трудности и великие испытания, так что мы должны сплотиться, чтобы достойно встретить их."
HYE_united_in_purpose:0 "Объединённые целью"
HYE_united_in_purpose_desc:0 "Великая Просветительница наставляет нас "уменьшать страдания, разделение и кровопролитие в мире". В этом мы едины, и хотя мы можем не соглашаться с методами достижения, мы не расходимся во мнении относительно нашей конечной цели."
HYE_sanctification_of_society:0 "Освящение общества"
HYE_sanctification_of_society_desc:0 "Мир находится в постоянном движении, будущее формируется из настоящего, которое тут же становится наследием прошлого. Каждый день, час и секунду ткётся вечный гобелен истории, и у существ мира есть лишь один шанс сделать правильный выбор. Вопрос "Какой?" не имеет значения в перспективе, ведь существование – это процесс, а не состояние."

HYE_begin_the_occupation:0 "Начало оккупации"
HYE_begin_the_occupation_desc:0 "Благодаря усилиям и приверженности путям дервишей мы одержали победу над великим врагом. Однако работа ещё не завершена и лишь переходит в новую фазу завоевания сердец, заключения сделок и отстройки разрушенного. И острее всего стоит вопрос о йети, ведь они носят личины наших обидчиков, а старые неприязни так просто не уходят..." ## NavyMongoose
HYE_the_downtrodden:0 "Угнетённые"
HYE_the_downtrodden_desc:0 "Мы должны помочь ранее порабощённым зебрам. Они многого лишились, и нам придётся предложить не меньше, чтобы вернуть хотя бы долю потерянного. Как говорит Великая Просветительница, прошлое – то, что было – может оказаться ловушкой, мы должны показать им будущее – то, что может быть и будет." ## NavyMongoose
HYE_under_new_leadership:0 "Под новым лидерством"
HYE_under_new_leadership_desc:0 "Мы уже получаем сообщения о бандитах и мятежниках, промышляющих на наших землях, поэтому нам, посвятившим себя усердию и борьбе, следует восстановить мир. Однако земли обширны, а среди дервишей мало способных администраторов. Мы должны довериться незнакомцам и надеяться, что мы, знающие Путь, также можем стать хорошими судьями над сердцами." ## NavyMongoose
HYE_damage_control:0 "Просчёт ущерба"
HYE_damage_control_desc:0 "В каждой войне есть жертвы, на чью долю приходятся страдания и боль. Мы не можем сосчитать все ошибки – даже, возможно, совершённые нами в борьбе с военачальниками-йети, но мы можем показать всем, что стремимся прежде всего к восстановлению, а не к разграблению. Но прежде всего мы должны навести порядок на земле." ## NavyMongoose
HYE_stuck_in_time:0 "Погрязшие в песках прошлого"
HYE_stuck_in_time_desc:0 "Не каждому существу повезло найти для себя Кайлид, который бы стал его мечом и опорой. Многие познали лишь ярмо угнетения и бремя несправедливых законов деспота. Они погрязли в собственной жертвенности, отчаянно хватаясь за забытое прошлое, но мы, видящие добродетельное будущее, должны проложить для них иной путь." ## NavyMongoose
HYE_learn_and_teach:0 "Учись и учи других"
HYE_learn_and_teach_desc:0 "Когда мы впервые вышли из пещер, чтобы взяться за оружие против йети, то были всего лишь диким и необученным народом. Но за столь короткое время мы многому научились как у друзей, так и врагов. Теперь настала наша очередь передавать полученные знания и мудрость. Но не как хозяева слугам, а как старшие сёстры своим юным подопечным." ## NavyMongoose
HYE_quell_the_fires:0 "Потушить огни"
HYE_quell_the_fires_desc:0 "Во многих существах, недавно попавших под нашу опеку, горит недовольство. Йети-демагоги регулярно наведываются в поселения, чтобы обличить нас как бескультурных варваров и хищников. Мы должны показать им, что наш Путь – не насилие, а мир. И, кажется, наличие преданных воинов-дервишей, размещённых в ключевых местах, станет хорошим подспорьем." ## NavyMongoose
HYE_hunt_down_the_holdouts:0 "Накрыть очаги сопротивления"
HYE_hunt_down_the_holdouts_desc:0 "Многие йети всё ещё цепляются за ошибочную веру в силу своего великого короля, и вымещают злобу на жителях Купели Дождя. Рассказы о сожжённых полях и разрушенных зданиях приходят ежедневно. К счастью, поставленные нами администраторы многое узнали об этих... "приверженцах" и их укрытиях. И теперь осталось сделать то, что должно." ## NavyMongoose
HYE_prove_ourselves_their_better:0 "Доказать, что мы лучше"
HYE_prove_ourselves_their_better_desc:0 "Йети из так называемых Земель Шторма правили с помощью страха и стали, а мы, гиены, с помощью терпения и размышлений. Недостаточно обличать заблуждения врагов, необходимо показать им, почему именно наши учения лучше. И будем мы стараться делать это как словом, так и делом. Даже по отношению к тем, кто презирает нас за нашу мнимую слабость." ## NavyMongoose
HYE_shepards_not_rulers:0 "Пастыри, не правители"
HYE_shepards_not_rulers_desc:0 "Среди бури из стали и огня мы пришли в эти земли как завоеватели и оккупанты. Но, в отличие от лакеев Короля Шторма, мы здесь не ради власти, а чтобы освобождать, направлять и наставлять тех, кто так долго знал лишь господство. У зебр на побережье Звахиле свой образ жизни, и нам есть чему поучиться, глядя на то, как они проводят свои дни." ## NavyMongoose
HYE_nurture_their_respect:0 "Взрастить их уважение"
HYE_nurture_their_respect_desc:0 "Мы здесь чужаки вдалеке от родных земель, но наш долг – обеспечивать порядок и мир. И он требует, чтобы мы остались тут на некоторое время. Зебры Звахиле относятся к нам с понятной настороженностью, но, возможно, если мы дадим им возможность высказывать свои условия и показать свой путь жизни, то сможем добиться понимания и взаимоуважения." ## NavyMongoose
HYE_a_gentler_touch:0 "Мягкое направление"
HYE_a_gentler_touch_desc:0 "Йети не знали ничего, кроме ужаса и власти. Могущество Короля Шторма разожгло в их сердцах огонь имперства. Однако это пламя – полезный слуга, и его угли можно направить на укрепление бастионов по всей стране. Так как сейчас они готовы служить под нашей опекой, будет легко направить их на достижение нужных целей." ## NavyMongoose
HYE_a_firm_paw:0 "Железная лапа"
HYE_a_firm_paw_desc:0 "Йети почитают лишь силу и сталь, а сладкие речи Короля Шторма склонили их холодные сердца к войне. Однако, как металл и бетон принимают форму их военной машины, так и йети можно и нужно преобразить. Переделать их в полезные инструменты. Они упрямятся под нашим правлением и ситуация обязывает нас ответить силой на силу." ## NavyMongoose
HYE_the_transient_yeti_identity:0 "Смена образа мышления йети"
HYE_the_transient_yeti_identity_desc:0 "Является ли война естественным состоянием? Многие учёные осмеливались так думать. Путь Кайлида придерживается другого мнения. Война и мир, прошлое и будущее, действие и размышление – реальность жизни постоянно меняется. И йети тоже могут узнать, что их образ жизни способен найти новое выражение в обществе, которое мы строим заново." ## NavyMongoose
HYE_the_tireless_soldiers:0 "Неутомимые воины"
HYE_the_tireless_soldiers_desc:0 "Среди воинов орды йети есть загадочные молчаливые гиганты, которых мы знаем как существ шторма. Они могущественны в бою, но мы мало знаем о них. Однако мудрецы-дервиши смогли заметить, что взгляд гигантов обращён за пределы этого мира. Скрытые знания могут оказаться полезными, если мы сможем сподвигнуть этих существ сказать хоть слово." ## NavyMongoose
HYE_their_true_potential:0 "Их настоящее место"
HYE_their_true_potential_desc:0 "Пожив среди зебр Звахиле, мы наконец пришли к истинному пониманию их культуры и общества. И многое вызывает у нас восхищение. Они чтят традиции своих предков, живших в саванне, но при этом смотрят в сторону морей в поисках открытий и богатств. Наш долг очевиден – мы должны стать щитом против тех, кто хочет нарушить их покой." ## NavyMongoose
HYE_the_stormlands_precept:0 "Видение Купели Дождя"
HYE_the_stormlands_precept_desc:0 "В йети всё ещё сложно увидеть кого-то, кроме врагов. Но когда старейшины предаются воспоминаниям, они смотрят дальше недавнего прошлого. Оглядываясь назад, мудрецы видят, как нити истории намеренно сплетают в себе горести и ненависть, общие радости и цели. Но среди них есть одна неизменная величина – сама земля, наш общий дом." ## NavyMongoose
HYE_their_true_worth:0 "Их истинная цель"
HYE_their_true_worth_desc:0 "Народ йети многое пережил. Суровую дикость их победы или мрачную горечь поражения. Но до всех войн, планов и замыслов, в самом начале были их дома и костры. Пока йети хранят верность своим сородичам, для них есть надежда на лучшее будущее. А нам, размышляющим об этом будущем, не мешало бы ускорить его приход." ## NavyMongoose
HYE_the_autonomy_precept:0 "Видение автономии"
HYE_the_autonomy_precept_desc:0 "Теперь мы видим путь к внутреннему миру для зебр Звахиле. Их образ жизни прекрасно подходит для подобного народа, а также способствует спокойствию души, которое уже мы так ценим. Так что нам следует оставить их в покое и позволить развивать свой дом самостоятельно. Нашей скромной просьбой будет принятие опеки и заверений в взаимной защите." ## NavyMongoose
HYE_the_citizenship_precept:0 "Видение гражданства"
HYE_the_citizenship_precept_desc:0 "После долгих раздумий мы наконец увидели решение проблемы йети. Мы должны отбросить старую ненависть и соперничество. Необходимо предложить йети гражданство в государстве, которое мы строим. Их не будут заставлять принимать Кайлид, вместо этого мы предоставим им право собственными руками и усилиями восстанавливать свои поселения." ## NavyMongoose
HYE_nation_of_three:0 "Нация трёх"
HYE_nation_of_three_desc:0 "Перед нами претворяется в реальность видение Великой Просветительницы и её доверенных старейшин. Народ, имеющий разное происхождение, но связанный воедино землёй и историей, пусть и полной печалей. Ведь именно этот конфликт раскрыл, что мы любим больше всего, за что готовы убивать и умирать, а главное, дал понять сходства наших взглядов." ## NavyMongoose
HYE_transform_the_zwahile:0 "Изменить Звахиле"
HYE_transform_the_zwahile_desc:0 "Мы общались с зебрами Звахиле и учились их жизни, а также познакомились с землями и истоками. Мы смогли почерпнуть много знаний об их образе жизни и понять, как может помочь наше оборудование для развития их дома. Пришло время выполнить наши обещания. Пусть саванна не меняется, но торговля растёт." ## NavyMongoose
HYE_their_beliefs:0 "Их верования"
HYE_their_beliefs_desc:0 "Наконец-то мы нашли истинное взаимопонимание между существами Купели Дождя. Укрепив гармонию между нами, мы готовы добиваться подобного для тех, кто живёт за пределами нашей родины. Сила нашей веры и стремление к добродетели объединяют всех нас. Да восстанет Кайлидский Конкордат! И да займёт он своё место в Зебрике!" ## NavyMongoose
HYE_our_blessings:0 "Наше благословение"
HYE_our_blessings_desc:0 "Среди нашего единого народа есть множество нераскрытых талантов. Разумеется, нам больше всего знакомо мастерство Кайлида и ремесла гиен, но и наши соседи – зебры и йети – владеют уникальными навыками. Наши старейшины отправятся в путь и посмотрят, как они могут послужить своему народу." ## NavyMongoose
HYE_expected_acceptance:0 "Принятие ожидаемого"
HYE_expected_acceptance_desc:0 "После долгой войны мы наслаждаемся миром, но это лишь отсрочка, ведь во многих частях света по-прежнему царит хаос. Вновь устремив свой взор в будущее, наша Великая Просветительница повелела нам взять новый инструмент – инструкции. Мы изучим как современные государства перевозят грузы и поддерживают логистику в рабочем состоянии." ## NavyMongoose
HYE_layered_faiths:0 "Многослойные верования"
HYE_layered_faiths_desc:0 "Под мудрым лидерством нашей Великой Просветительницы мы многого добились. Земли обустроены, их жители, несмотря на былую вражду, объединены, но мы не можем позволить нашим усилиям рассеяться подобно туману на южных берегах. Усердно работая, оттачивая навыки и медитируя, мы будем готовы к чему угодно." ## NavyMongoose
HYE_like_night_and_day:0 "Как ночь и день"
HYE_like_night_and_day_desc:0 "Прошлое всегда уступает место будущему, а будущее опирается на прошлое. С рассвета до заката плетётся связь жизни и света, а с вечера до утра слышен шёпот истинного знания. Наша работа подчиняется этому вечному потоку, и мы всегда стремимся вперёд, чтобы совершенствовать наши механизмы, промышленность и, возможно, даже дар любви друг к другу." ## NavyMongoose
HYE_a_different_kind_of_influence:0 "Иной вид власти"
HYE_a_different_kind_of_influence_desc:0 "Наши геодезисты сообщают о фантастической находке у западного побережья. Чёрное золото, смола технологий, едкий эликсир, питающий двигатели современности. Путь ясен, и решение легко принять. Теперь мы должны воплотить наши планы в жизнь и завладеть этой глянцевой жидкостью для всеобщего блага." ## NavyMongoose
HYE_benefits_to_sympathizers:0 "Преимущества для понимающих"
HYE_benefits_to_sympathizers_desc:0 "Во время оккупации мы столкнулись как со злейшими врагами, так и с полезными партнёрами. Теперь, когда мы объединили наши народы, настало время отплатить им взаимностью и выделить частью новых-старых земель на их благо. Наши дары принесут как им, так и нам соответствующие плоды, ведь благодаря этой помощи на землях расцветёт новая жизнь." ## NavyMongoose
HYE_bring_the_miracle_to_the_hayzeb:0 "Донести просвещение до Хэйзебов"
HYE_bring_the_miracle_to_the_hayzeb_desc:0 "Северные земли зебр Хэйзеба, двоюродных братьев Звахиле в нашем государстве, из-за недавних войн подверглись опустошению и разрухе. С помощью торговцев и разведчиков мы определили наилучший выход – привести всех Хэйзебов к истине Кайлида, чтобы в будущем этих зебр не ждали новые страдания. Отправляйте посланников и готовьте мечи!" ## NavyMongoose
HYE_encourage_internal_immigration:0 "Поощрять внутреннюю миграцию"
HYE_encourage_internal_immigration_desc:0 "Многие народы держатся поближе к родным городам, чувствуя тревогу во время войны. И это вполне понятно, однако так крепко цепляться за них – позволить прошлому сковывать себя. Сама Великая Просветительница говорила не бояться опасностей будущего. Пусть тропы будут расчищены, а дороги проложены, и весь наш народ направится к новым свершениям." ## NavyMongoose
HYE_cultivate_their_culture:0 "Дать их культуре расцвести"
HYE_cultivate_their_culture_desc:0 "Долгие месяцы среди зебр позволили нам познакомиться с их культурой и привычками. Однако наша Великая Просветительница видит, что их ждёт ещё более великое будущее, если они смогут полностью раскрыть свой потенциал. Она считает благоразумным просветить их в вопросах о высших материях и поделится своей мудростью о том, чего они могут достичь." ## NavyMongoose
HYE_embrace_their_eccentricities:0 "Принять их эксцентричность"
HYE_embrace_their_eccentricities_desc:0 "Мы слышим рассказы о загадочных зебрах-воинах, которых питает вера, стойкость и алхимия. Их нравы возвышают неистовую дикость, что совершенно не похоже на нас, но если их репутация отражает лишь малую долю действительных сил, то эти воины могут стать грозными помощниками. Так спросим же у них, кто может сформировать подобные отряды." ## NavyMongoose
HYE_rise_above_the_rest:0 "Возвыситься над остальными"
HYE_rise_above_the_rest_desc:0 "Наши усилия принесли великие блага западному побережью, которое процветает благодаря новой нефтяной промышленности. Но это лишь начало. Местные эксперты сообщают, что рельеф позволяет проложить речной путь, который соединит НПЗ с промышленными предприятиями. На основе этого торгового канала мы сможем и дальше развивать экономику." ## NavyMongoose
HYE_bring_the_qaylid_to_the_world:0 "Принести Кайлид в мир"
HYE_bring_the_qaylid_to_the_world_desc:0 "Мы превратили нашу страну из государства с одним народом в многонациональное. Мы принесли свет Кайлида в каждый город и дом. Но работа ещё не закончена, ибо истина и мудрость нашей веры должны принести пользу ещё большему числу существ. Наша Великая Просветительница повелевает: пусть дервиши распространят её учение по всему континенту!" ## NavyMongoose
HYE_shared_futures:0 "Единые судьбы"
HYE_shared_futures_desc:0 "Настоящий триумф ждёт нас! Мы возьмём земли Великих Озёр под свою опеку и попечительство. Купель Дождя и Звахиле больше никогда не будут подчиняться тиранам, ибо под мудрым лидерством нашей Великой Просветительницы их всех ждёт светлое будущее. Мы больше не просто выходцы из Гиении. Теперь множество стало единым целым." ## NavyMongoose
HYE_even_measures:0 "Единые меры"
HYE_even_measures_desc:0 "После активной работы приходит время рефлексии. Когда на нашу страну наконец-то снизошли спокойствие и умиротворение, мы можем подумать о самосовершенствовании. Наши эксперты советуют создать специальное министерство, которое будет заниматься управлением внутренними делами, а Верховная Дервиш Фурашо согласна с этим." ## NavyMongoose
HYE_overseers_of_society:0 "Смотрители общества"
HYE_overseers_of_society_desc:0 "Мы не колонисты, чтобы нуждаться в силовиках для принуждения существ к покорности Кайлиду, но и не можем оставить их без наставления и совета. С благословения Великой Просветительницы Верховная Дервиш решила назначить подчинённых, которые будут проводниками её власти в местных общинах, обеспечивая всеобщую защиту и поддержку." ## NavyMongoose
HYE_rivalries_are_outdated:0 "Оставить соперничество"
HYE_rivalries_are_outdated_desc:0 "Бывшие королевы Гиении эксплуатировали наших соседей – кентавров и гаргулий, пользуясь широтами наших границ для набегов на их территории. Теперь, когда правит Кайлид, всё изменилось. Верховный Дервиш отправит посланников, чтобы наладить новые отношения, которые позволят нам процветать вместе. Прошлое осталось позади, а будущее манит." ## NavyMongoose
HYE_yeti_workers_in_yeti_factories:0 "Рабочие-йети, фабрики йети"
HYE_yeti_workers_in_yeti_factories_desc:0 "Как на войне, так и в мире йети трудолюбивы и усердны, а благодаря нашим подталкиваниям к более полезным целям их энергия принесла множество благ. Фабрики и мастерские в их землях растут как грибы после обильного дождя, и плоды трудов йети уже начали приносить пользу всей нации." ## NavyMongoose
HYE_hyenize_zpasu:0 "Заселить Зпасу"
HYE_hyenize_zpasu_desc:0 "На границе между Гиенией и старыми землями йети лежит регион Зпасу. Он почти полностью заброшен, не в последнюю очередь из-за грабежей войск Короля Шторма. Эта земля не подходит для зебр, однако многие гиены, некогда жившие под землёй, ищут новый дом под солнечными лучами. Поэтому мы поощрим их заселение на эту землю." ## NavyMongoose
HYE_outstretched_in_friendship:0 "Протянутые лапы"
HYE_outstretched_in_friendship_desc:0 "Многие в Зебрике пострадали от Короля Шторма, правившего через страх и силу. Во время тех опустошительных времён мы получили немало шрамов, но среди других стран теперь наверняка найдутся благодатные уши, готовые внять гласу и протянуть лапу помощи. Ни один тиран или деспот никогда больше не сделает из нас рабов." ## NavyMongoose
HYE_the_life_of_a_pup:0 "Жизнь и её развитие"
HYE_the_life_of_a_pup_desc:0 "Гиения известна своими традиционными искусствами врачевания, но по мере развития нации старые способы уступают достижениям современной медицины. Наблюдая за этим, наши старейшины разработали план, как обеспечить нашему народу необходимую помощь, при этом соблюдая традиции. Осталось лишь воплотить эти планы в жизнь." ## NavyMongoose
HYE_stitch_their_identity:0 "Сшить наши судьбы на полотне судьбы"
HYE_stitch_their_identity_desc:0 "Работа наших посланников по налаживанию связей с бывшими соперниками продолжается, и мы видим новые возможности. Мудрость Великой Просветительницы дошла до их земель, и она узрела будущее, в котором мы объединим лапы для построения лучшего мира. Начнём же воплощение этого видения в жизнь, предложив Древнему Пакту новое направление и цель." ## NavyMongoose
HYE_everything_in_its_place:0 "Всё на своём месте"
HYE_everything_in_its_place_desc:0 "Все наши усилия по совершенствованию внутренней силы наконец-то воплотились в великий урожай покоя. Дервиши Фурашо являют лик Кайлида всем существам, наше министерство гарантирует, что ни один труд не пропадёт даром, а больницы хранят жизнь и историю. Наконец-то всё в этой стране обретает единство и надежду в лоне Пути Кайлида." ## NavyMongoose
HYE_higher_places:0 "Высокие свершения"
HYE_higher_places_desc:0 "Верховная Дервиш Фурашо неоднократно доказывала, что обладает всеми необходимыми для защиты нашей нации и веры достоинствами. В знак признания этого Великая Просветительница Фахамка по собственной инициативе вызвала Фурашо в Чиидачируд, чтобы даровать своё благословение и новый титул. Да будет благословлена Фурашо, Великий Миротворец!" ## NavyMongoose
HYE_destroy_the_remnant:0 "Уничтожить остаток"
HYE_destroy_the_remnant_desc:0 "На севере один из генералов Короля Шторма создал королевство и правит им по своему усмотрению, величая себя "Императором". Пока он не представляет угрозы, но существование такого режима – опасность для всех, кто ценит мир и спокойствие. Мы не можем позволить себе закрыть глаза, и потому Великий Миротворец приказывает снова взяться за оружие." ## NavyMongoose
HYE_liberate_zwadai:0 "Освободить Звадай"
HYE_liberate_zwadai_desc:0 "Наконец-то последние остатки власти Короля Шторма в этом регионе были стёрты с лица земли. Однако здешние палящие пустыни не слишком подходят нам, и управлять ими будет непросто. К счастью, местные зебры, благодарные за своё освобождение, охотно сотрудничают с нами, и их можно оставить управлять страной вместо нас." ## NavyMongoose
HYE_appeal_to_the_storm_creatures:0 "Воззвать к существам шторма"
HYE_appeal_to_the_storm_creatures_desc:0 "Йети получили гражданство, но всё ещё отчуждены. Главное препятствие – их культурный этнос, сформировавшийся в условиях тирании и без оглядки на внешний мир. Однако Великая Просветительница считает, что дружба наших старейшин с таинственными существами шторма позволит им рассказать (то есть показать) своим собратьям истину о Пути." ## NavyMongoose
HYE_what_it_all_means:0 "What It All Means" # Orphan focus?
HYE_what_it_all_means_desc:0 ""
HYE_newfound_synergy:0 "Новые взаимосвязи"
HYE_newfound_synergy_desc:0 "В последнее время в наши армии вливается всё больше рекрутов-йети, и некоторые из них успешно зарекомендовали себя. Теперь их число возросло настолько, что мы можем подумать о создании новых подразделений, используя их уникальные черты. Пусть лучшие йети учатся сражаться на привычной им местности, а мы сосредоточимся на своих сильных сторонах." ## NavyMongoose
HYE_multiracial_divisions:0 "Многорасовые дивизии"
HYE_multiracial_divisions_desc:0 "Те йети и зебры, которые решили присоединиться к нашей молодой армии, объединили свои навыки с товарищами-гиенами. Видя огромный потенциал в таком взаимодействии, Верховная Дервиш приказала перенести эту интеграцию на новые тактики и техники, чтобы разнообразие талантов в наших армиях усилило мощь наших войск." ## NavyMongoose
HYE_more_than_soldiers:0 "More Than Soldiers" # Orphan focus?
HYE_more_than_soldiers_desc:0 ""
HYE_strength_in_balance:0 "Сжечь оставшиеся отходы"
HYE_strength_in_balance_desc:0 "На всей Зебрике до сих пор существует множество сторонников режима Короля Шторма. Если истине Пути суждено процветать, если есть надежда на лучшее будущее, светлое завтра, дни мира и великолепия, которые мистики и безумцы видят в своих мечтах, то все они должны быть повержены и рассеяны, как пески на горных склонах." ## NavyMongoose
HYE_blue_dervishes:0 "Штормовые дервиши"
HYE_blue_dervishes_desc:0 "Наша работа с существами шторма прошла так, как и предсказывала Великая Просветительница – многие из них научились сражаться по образцу дервишей и посвятили себя Пути Кайлида. Вместе со своими новыми товарищами эти верные воины принесли с собой знание боевых стилей и техник йети, а наши армии стали от этого только сильнее." ## NavyMongoose
HYE_fit_for_the_future:0 "Предначертанное будущее"
HYE_fit_for_the_future_desc:0 "Никто не мог предвидеть, что однажды мы не только покорим ненавистных врагов, но и превратим их в наших верных товарищей. Никто, кроме Великой Просветительницы. Её мудрость вновь оправдалась сегодня. На плацу мы вновь наблюдаем за тем, как воины йети тренируются. Но теперь с высоко поднятым знаменем Кайлида в их мускулистых лапах." ## NavyMongoose



##Jawharad##

HYE_princess_returned:0 "Наша принцесса вернулась"
HYE_princess_returned_desc:0 "Пусть над горными вершинами и долинами разносятся радостные возгласы, ведь последняя наследница королевского дома ещё жива! Вернувшись из изгнания, принцесса Джавхарад готова взойти на малахитовый трон. Однако прежде чем принять престол, она пообещала доказать способность править, и станет королевой лишь когда Гиения увидит её способности."
HYE_reconnect_with_the_homeland:0 "Воссоединиться с родиной"
HYE_reconnect_with_the_homeland_desc:0 "Гиения – чуждая земля для принцессы, которая даже в детстве видела только Кальби Вейн. Однако принцесса намерена пойти против традиций и отправиться в путешествие по стране, чтобы наконец-то выйти за пределы позолоченных залов дворца."
HYE_recieve_the_matriarchs_blessing:0 "Получить благословение матриарха"
HYE_recieve_the_matriarchs_blessing_desc:0 "Между дервишами и роялистами растёт напряженность. Чтобы страна исцелилась, эти две разрозненные силы должны объединиться, и принцесса Джавхарад пригласила матриарха дервишей Фахамку, дабы попросить у неё благословения. Несомненно, Великая Просветительница предъявит принцессе множество требований, но Джавхарад готова к этому."
HYE_our_sisters_under_the_soil:0 "Наши сёстры под землёй"
HYE_our_sisters_under_the_soil_desc:0 "Принцессе Джавхарад повезло – ей удалось бежать в Сентурию. Однако другие гиены не были столь удачливы, и многие из них укрылись в туннелях под Гиенией. Большинство таятся там и по сей день, страшась того, что ждёт их на поверхности. Мы должны восстановить связь с этими гиенами и подготовить туннели для будущего использования."
HYE_learn_from_our_past_mistakes:0 "Учиться на наших прошлый ошибках"
HYE_learn_from_our_past_mistakes_desc:0 "Несмотря на храбрость солдат и героическую битву с противником, они в конечном итоге не смогли противостоять Королю Шторму, но падение Гиении не предрешено. Принцесса приказала провести тщательную реорганизацию Королевской армии Гиении, чтобы быть готовыми в будущем, если йети придут снова."
HYE_import_technologies_from_the_pact:0 "Импортировать технологии от Пакта"
HYE_import_technologies_from_the_pact_desc:0 "Гиения много лет провела в упадке и технологическом застое. Если мы хотим догнать остальной мир, то должны склонить голову, смирить гордость и попросить помощи у наших соседей."
HYE_restart_industrial_development:0 "Перезапустить промышленность"
HYE_restart_industrial_development_desc:0 "С возвращением мира литейные заводы и фабрики гиен снова заработают. Однако за последние годы они пришли в плачевное состояние, и для их восстановления потребуется много работы."
HYE_our_dire_commonality:0 "Наша тяжёлая общность"
HYE_our_dire_commonality_desc:0 "Во время оккупации многие йети поселились в пределах границ Королевства. Они всё ещё там и ждут нашего решения касательно их судьбы. Есть те, кто хочет пролить кровь за кровь, но иные считают, что все мы уже достаточно настрадались."
HYE_normalize_relations_with_the_gargoyles:0 "Нормализовать отношения с востоком"
HYE_normalize_relations_with_the_gargoyles_desc:0 "Великая авантюра Древнего Пакта удалась. Они поддержали изгнанников-гиен, надеясь, что новый монарх будет менее воинственной, чем её предшественницы. Принцесса Джавхарад знает об этом, но всё равно во многом обязана им своим успехом. Какова бы ни была причина, Древний Пакт пришёл на помощь Гиении в трудную минуту, и за это мы им благодарны."
HYE_welcome_back_the_intellectuals:0 "Пригласить обратно интеллектуалов"
HYE_welcome_back_the_intellectuals_desc:0 "Малахитовый трон был покровителем для сотен, если не тысяч учёных и исследователей до падения Гиении, и многие из этих гиен всё ещё живы. Если мы сможем убедить их вернуться, то это очень поможет нашей науке."
HYE_outlaw_private_armies:0 "Запретить частные армии"
HYE_outlaw_private_armies_desc:0 "Частные армии дворян были одной из причин поражения Гиении, поскольку раздельная система командования крайне неэффективна. Раньше при попытке отнять у дворян право на частные армии королева рисковала столкнуться с масштабным восстанием, но теперь, когда дервиши превосходят их численностью, этот вариант перестаёт быть заведомо проигрышным."
HYE_entrench_the_dervishes:0 "Дать дервишам статус"
HYE_entrench_the_dervishes_desc:0 "Они были беженцами и изгнанниками, но создали из ничего полноценную армию, после чего вели войну на протяжении многих лет. Дервиши могут многому научить королевскую армию Гиении, поэтому их наставления станут основой нового метода подготовки армии. Они будут учителями для солдат, а армия – их усердными воспитанниками."
HYE_establish_the_RAWR:0 "Основать КАВР"
HYE_establish_the_RAWR_desc:0 "Регион Гаджар или Дхир Кад – известный водосборник Гиении, и при этом долгое время оставался неразвитым. Когда принцесса высадилась на этом берегу, она пообещала встретившимся ей крестьянам, что не забудет их. Для этого она основала Королевскую Администрацию Водораздельного Региона, которая посвятит себя развитию этого края."
HYE_reconstruction_efforts:0 "Наше общее возрождение"
HYE_reconstruction_efforts_desc:0 "День за днём мы трудимся над восстановлением королевства. Однако реконструкция – это только первый шаг, и те, кто работают над возрождением довоенного общества, знают, что в результате придёт нечто ещё более великое."
HYE_bail_out_the_farmers:0 "Помочь фермерам"
HYE_bail_out_the_farmers_desc:0 "Ни одна гиена не должна питаться объедками, однако поля фермеров давно заброшены или же обеспечивают только себя. Джавхарад видела их бедственное положение своими глазами и потому приказала оказать всю необходимую помощь, чтобы сельская местность вновь расцвела."
HYE_appropriate_yeti_production:0 "Освоить имущество йети"
HYE_appropriate_yeti_production_desc:0 "Хотя многие с радостью сожгут все вещи, что остались после йети, мы не можем себе позволить такого излишнего фанатизма. Пусть захватчиков и интересовали в основном лишь инструменты войны, их арсенал может верно нам послужить."
HYE_to_heal_a_nation:0 "Излечить нацию"
HYE_to_heal_a_nation_desc:0 ""Последнее десятилетие оставило шрамы, но не сломило нас. Я не могу заставить вас забыть пережитую боль, равно как и вернуть все потери. Но зато я могу пообещать вам всем кое-что другое – надежду. Завтрашний день будет лучше, а Гиения встретит грядущий рассвет с великой радостью.""
HYE_rebuild_the_monarchys_image:0 "Восстановить имидж монархии"
HYE_rebuild_the_monarchys_image_desc:0 "Королева Дахаб была не только умелым управленцем, но и безжалостным тираном, и, несмотря на всю преданность своей стране, многие относились к ней со страхом или даже ненавистью. Джавхарад намерена не повторить ошибок своей матери. И готова не раз доказать это скептикам."
HYE_out_with_the_old:0 "Избавиться от старья"
HYE_out_with_the_old_desc:0 "Многие из старых государственных институтов Гиении прогнили до основания, и, несмотря на призывы определённых групп вернуть всё обратно, на их месте должно быть создано нечто более совершенное."
HYE_knowledge_unbarred:0 "Свободные знания"
HYE_knowledge_unbarred_desc:0 "Государство больше не будет обладать монополией на науку, и даже те, кто высказывается на неоднозначные темы, получат право заниматься исследованиями, не опасаясь гнева избирательного покровителя."
HYE_join_the_ancient_pact:0 "Присоединиться к Древнему Пакту"
HYE_join_the_ancient_pact_desc:0 "Гаргульи и кентавры были как нашими соседями, так и врагами с незапамятных времён. Однако шторм, постигший все наши народы, научил нас всех одной простой истине. Несмотря на былые обиды, мы все стремимся к безопасности и стабильности. Если наши соседи захотят, мы встанем рядом с ними."
HYE_seize_whats_left:0 "Забрать всё что осталось"
HYE_seize_whats_left_desc:0 "После нашествия йети на наших землях осталось ещё много всего потенциально полезного, и, если это можно захватить и использовать для будущего Гиении, то мы так и поступим."
HYE_more_guns_more_safety:0 "Больше пушек – лучше"
HYE_more_guns_more_safety_desc:0 "В рамках восстановления Гиении мы должны признать, что нынешние времена – лишь затишье перед повторной бурей. Тучи войны, несомненно, вновь появятся на горизонте, и в будущем, когда это произойдёт, мы будем готовы. "
HYE_the_queendom_renewed:0 "Возрождённое королевство"
HYE_the_queendom_renewed_desc:0 "Знамёна развеваются на ветру, гобелены колышутся над входами в туннели, и все они украшены красным алмазом и белым оком. Эти символы обещают Гиении не только преемственность, но и прогресс. Наше прошлое навсегда останется в воспоминаниях, но будущее будет под присмотром."
HYE_ascend_the_malachite_throne:0 "Взойти на малахитовый трон"
HYE_ascend_the_malachite_throne_desc:0 "Принцесса Джавхарад больше года упорно трудилась, чтобы доказать свою состоятельность, и хотя многие относились к ней с подозрением, она словом, делом и трудом показала свою преданность Гиении. С одобрения своего народа и дервишей принцесса Джавхарад теперь будет официально коронована."
HYE_a_meeting_with_the_king:0 "Встреча с Его Величеством"
HYE_a_meeting_with_the_king_desc:0 "Больше всего король Голиан научил Джавхарад важности доброжелательности. Те, кто боятся своих лидеров, станут подчиняться, но те же, кто их действительно любит, будут готовы умереть за монарха."
HYE_reconnecting_with_the_queen:0 "Встреча с Её Величеством"
HYE_reconnecting_with_the_queen_desc:0 "Больше всего королева Карук научила Джавхарад важности упорства. Волны смутьянов, желающих разрушить королевство, могут быть безграничны, но долг королевы – непокорно и уверенно стоять с высоко поднятой головой и гордиться этим."

HYE_what_is_to_be_done:0 "Что должно быть сделано"
HYE_what_is_to_be_done_desc:0 "Линия соприкосновения – крайне опасное место для любых манёвров. Пока земли Шторма пылают изнутри, мы оказались перед безжалостным выбором – нанести удар первыми, пока ни йети, ни мы не готовы, или выждать и столкнуться с гораздо более серьёзной угрозой. И в случае неверного выбора нас ждёт смерть."
HYE_fate_of_the_zwahile:0 "Участь Звахиле"
HYE_fate_of_the_zwahile_desc:0 "Племя Звахиле с одноимённого побережья. Народ, на который у нас нет ни средств, ни желания подчинять себе. Они гораздо лучше послужат в роли пешки, сдерживающей озёрников, либо как часть любого существующего государства, либо как относительно независимая сила."
HYE_the_heart_of_yeti_civilization:0 "Сердце цивилизации йети"
HYE_the_heart_of_yeti_civilization_desc:0 "Живое сердце военной машины нашего врага. В будущем никакому государству йети не должно быть позволено владеть этой жемчужиной. А особое внимание необходимо уделить этому "Мандату", чтобы мы смогли превратить проклятую жемчужину в горах в легко управляемую промышленную зону, которая никогда больше не сможет работать против нас."
HYE_a_big_blue_wall:0 "Большая стена синевы"
HYE_a_big_blue_wall_desc:0 "Долина Штормовых Облаков – довольно богатый регион, пусть сейчас через него и проходит фронте. Долину можно интегрировать или превратить в ценного союзника, однако это потребует создания государства, не имеющего исторических или культурных причин для существования, что может привести к роковым последствиям."
HYE_give_and_take:0 "Давай и бери"
HYE_give_and_take_desc:0 "Нельзя терять время. С каждым днём все больше диссидентов в Мандате пытаются подорвать наше влияние. Пока они не отравили нашу жизнь ещё больше, мы должны решить их судьбу – либо сотрудничать, чтобы ослабить влияние радикалов, либо просто подавить бунты, как они бы поступили с нами."
HYE_our_watchful_gaze:0 "Наш благожелательный взор"
HYE_our_watchful_gaze_desc:0 "Наше положение в Глазе Бури в лучшем случае можно назвать шатким. Некоторые йети ценят подход Пакта к Мандату, однако это также открывает возможность для мятежников открыто проповедовать свои взгляды. Если мы усилим своё присутствие, то сможем раз и навсегда подавить множество бунтарей, пусть и ценой потери своей доброжелательности."
HYE_assert_our_position_with_the_lakers:0 "Закрепить нашу позицию с озёрниками"
HYE_assert_our_position_with_the_lakers_desc:0 "Хотя наше новое государство Звахиле номинально независимо, важно навязать несколько ключевых законов, дабы защитить дервишей на их землях. Не настолько, чтобы кого-то принуждать к чему-то, но достаточно для обеспечения их безопасности."
HYE_put_out_the_biggest_fires:0 "Потушить самые яркие огни"
HYE_put_out_the_biggest_fires_desc:0 "Первая запись в длинном списке – бандиты, которые уже начали плодиться в наших новых владениях в отсутствие какой-либо централизованной власти, способной с ними бороться. Разумеется, так дело не пойдёт, и нам нужно уничтожить их любыми средствами."
HYE_a_helping_paw:0 "Лапа помощи"
HYE_a_helping_paw_desc:0 "Если мы хотим, чтобы все наши усилия в Долине Штормовых Облаков принесли хоть какую-то пользу, то как минимум нужно сделать так, чтобы её жители не голодали на улицах. А если они начнут вносить посильный вклад в дело Пакта, то тем самым перестанут быть обузой, которую нужно защищать."
HYE_commerce_on_the_eye:0 "Судьба Глаза"
HYE_commerce_on_the_eye_desc:0 "Чем активнее мы работаем с Глазом Бури, тем более мы сталкиваемся с насущной реальностью. Каковы вообще наши планы по развитию Мандата? Следует ли нам просто насладиться плодами труда, извлекая материалы и промышленную силу, или же мы должны взрастить его как полноценного члена Пакта, тем самым рискуя потенциальным бунтом в будущем?"
HYE_control_of_the_sea_lanes:0 "Контроль морских путей"
HYE_control_of_the_sea_lanes_desc:0 "Мандат всё ещё сохраняет за собой морские пути и верфи, которые им совершенно ни к чему в нынешних обстоятельствах. Если мы попробуем приобрести их по выгодной для всех цене, то йети смогут укрепить свой промышленный потенциал, а мы – нарастить свои возможности в мировом океане."
HYE_our_place_in_the_council:0 "Наше место в совете"
HYE_our_place_in_the_council_desc:0 "Сейчас Пакт обладает огромным весом в Совете и при принятии решений, что достаточно заметно для местных жителей. Если мы усилим право голоса йети в Совете, то, возможно, это успокоит часть мятежников. Пусть для этого и придётся пожертвовать толикой нашего влияния в регионе."
HYE_turning_over_a_new_leaf:0 "Начать с чистого листа"
HYE_turning_over_a_new_leaf_desc:0 "Страх и ужас пропаганды военного времени въелись глубоко. Нас называют оккупантами и ворами, хотя мы просто пытаемся им помочь. Если эту навязчивую идею об "унижении" удастся изменить на ту, которая будет соответствовать нашим истинным намерениям об освобождении и процветании, то так мы сможем наладить стабильность."
HYE_a_new_national_identity:0 "Новая национальная идентичность"
HYE_a_new_national_identity_desc:0 "Что такое нация? Как называется её народ? Какова их культура? Если мы хотим, чтобы у Долины Штормовых Облаков был хоть какой-то намёк на единство, то нужно заделать эти зияющие дыры. Связать их суть с той судьбой, которую они пытались достичь в ходе гражданской войны – вот первый шаг к тому, чтобы превратить йети в действительно единую нацию."
HYE_close_the_loop:0 "Завершить цикл"
HYE_close_the_loop_desc:0 "Чтобы правильно управлять Долиной Штормовых Облаков, нам нужно обеспечить свободное передвижение существ и администрации внутрь Мандата и из него. Построив железную дорогу вокруг вершин, отделяющих нас от Долины, мы сможем расширить доступ к землям Пакта и при этом ещё создать рабочие места для йети."
HYE_run_a_tight_ship:0 "Поддерживать железную дисциплину"
HYE_run_a_tight_ship_desc:0 "К сожалению, наши тюрьмы для преступников находятся не в лучшем состоянии, особенно учитывая периодические побеги йети. Совет Мандата выдвинул пару предложений о том, как справиться с этой проблемой."
HYE_keep_them_busy:0 "Занять их чем-нибудь"
HYE_keep_them_busy_desc:0 "Возможно, мы смотрим на проблемы не с той стороны. Йети не только вынуждены мириться с присутствием Пакта на Глазе Бури, но и при этому обладают массой свободного времени, поскольку их обычные занятия либо невозможны, либо незаконны. Неудивительно, что поэтому они с таким рвением и частотой доставляют нам проблемы..."
HYE_redefine_the_past:0 "Переопределить прошлое"
HYE_redefine_the_past_desc:0 "Йети, зебры, гиены. Это существа, чьё положение не должно определяться броском костей судьбы при рождении. То, что было сделано в прошлом, должно там остаться, и никто не должен жить по принципу "око за око". Дружба может объединить нас, а былые обиды лишь разделяют."
HYE_new_year_new_yeti:0 "Новый год, новые йети"
HYE_new_year_new_yeti_desc:0 "Прогресс в Долине Штормовых Облаков превзошёл все ожидания. Благодаря нашей помощи промышленность Мандата сравнялась с остальными членами Пакта. Теперь мы можем смягчить нашу помощь, ибо они уже могут сами достичь вершин. Потенциальная независимость их нации становится всё более реальной с каждым днём."
HYE_an_eye_for_the_new_millennium:0 "Взор Глаза в новый век"
HYE_an_eye_for_the_new_millennium_desc:0 "Все наши усилия наконец вознаграждены! Сопротивление снизилось до минимума и, похоже, вскоре окончательно прекратится. Мы по праву можем гордиться нашей хорошо проделанной работой, ведь теперь наши новые союзники стоят бок о бок с нами, готовые выступить против всех потенциальных врагов."
HYE_our_new_peers:0 "Наши новые соратники"
HYE_our_new_peers_desc:0 "Пришло время снять последние оковы с Долины. Теперь они присоединятся к нам не как подданные, а как равные члены Пакта.\n\nВозгордитесь, моя королева. Мы пришли в долину, где не было ничего, кроме пыли. И оставили после себя истинную нацию."

HYE_from_within:0 "Изнутри"
HYE_from_within_desc:0 "Как верные члены стаи, страны Пакта готовы поддерживать нас до самого конца. По сравнению с ними наша нация юна и неопытна, и поэтому мы должны направить наши усилия вовнутрь, дабы поднять как государство, так и общество на уровень, что будут достойны члена Древнего Пакта."
HYE_taking_back_the_refugees:0 "Вернуть беженцев"
HYE_taking_back_the_refugees_desc:0 "Оккупация Короля Шторма вынудила многих гиен разбежаться по всей Южной Зебрике, однако большая часть ушла в Гаргилою. Исход гиен вызвал у короля Голина много проблем, но теперь, находясь в лучшем положении, наше правительство, вероятно, сможет заключить взаимовыгодное соглашение по поводу беженцев."
HYE_leave_the_descrimination_behind:0 "Оставить дискриминацию в прошлом"
HYE_leave_the_descrimination_behind_desc:0 "Сколько существуют дворяне, столько существуют и различия между аристократами и простогиенами: у худородных суровая форма лица, крупные конечности и так далее. В прошлом это приводило к дискриминации как по классовому, так и по внешнему признакам, что влияло на успех многих потенциально гениальных гиен. Мы должны положить этому конец."
HYE_makers_due:0 "Плата создателям"
HYE_makers_due_desc:0 "За годы до нападения йети многие гиены зарабатывали тем, что нарушали гаргилойский закон об "интеллектуальной собственности" и продавали как их идеи, так и творения за сумму в разы ниже рыночной. Теперь же, когда мы являемся союзниками, пришло время расплатиться за это нарушение... если, конечно, у нас не будет другого выбора."
HYE_enshrine_religious_freedom:0 "Закрепить свободу вероисповедания"
HYE_enshrine_religious_freedom_desc:0 "Хотя дервиши заслуживают уважения за проделанную ими работу, пришло время обсудить тот факт, что они являются не единственными представителями религии в нашей стране. Всё чаще встаёт вопрос о свободе вероисповедания религий йети, гаргулий, кентавров и других существ, и если мы оставим это на самотёк, то в будущем это может вызвать много проблем."
HYE_take_to_the_skies:0 "Устремиться ввысь"
HYE_take_to_the_skies_desc:0 "Хотя воспоминания о воздушных кораблях Короля Шторма оставили осадок в нашем сознании, мы находимся в таком положении, которое позволяет нам пропустить этот шаг в авиастроении. Тактические бомбардировщики нового поколения имеют большую бомбовую нагрузку, скорость, а также менее ресурсозатратны. Было бы глупо не использовать их против наших врагов."
HYE_clear_the_isles_issue:0 "Решить вопрос с островами"
HYE_clear_the_isles_issue_desc:0 "Хотя у них нет официальных претензий на эти земли, кентавры уже долгое время желают заполучить контроль над Багряными Островами (и находящейся там нефтью). Теперь, когда диалог может быть более открытым, пришло время решить этот вопрос и удостовериться, что он не помешает нашим будущим отношениям."
HYE_raise_the_bare_minimum:0 "Поднять нижнюю планку"
HYE_raise_the_bare_minimum_desc:0 "Благодаря тому, что мы являемся членом Древнего Пакта, у нас есть большая сеть друзей, у которых мы можем занять знания для собственного развития. Расширив дороги из Гаргилои в наши города, связав порты с Сентурией и воспользовавшись производственными технологиями союзников, мы сможем заложить основы для становления современным государством."
HYE_acquire_their_expertise:0 "Приобрести их опыт"
HYE_acquire_their_expertise_desc:0 "Эксперты из самых разных областей, живущие на территории наших новых союзников, будут готовы работать на нас за разумное вознаграждение. Остальные члены Пакта могут назвать это "неэтичным переманиванием кадров", но это необходимая жертва, благодаря которой мы сможем исправно выполнять свою долю. Да и в любом случае у нас им будет лучше."
HYE_crank_them_out:0 "Наклепать самолётов"
HYE_crank_them_out_desc:0 "Хотя у нас недостаёт солдат по сравнению с нашими вероятными противниками, мы всё равно можем найти применение массовому производству самолётов. Благодаря тому, что наши инженеры будут работать как над истребителями, так и над бомбардировщиками, мы получим опыт работы сразу над двумя типами аппаратов, а также уменьшим число необходимого состава."
HYE_built_to_perfection:0 "Безупречный дизайн"
HYE_built_to_perfection_desc:0 "Если мы не можем сравниться с противником по числу, то будем брать его качеством. Каждый сбитый ими наш истребитель или бомбардировщик будет стоить десятка своих! Наши ВВС должны быть быстрее, крепче и ловчее любого врага, иначе мы проиграем битву за небо."
HYE_the_lines_between_us:0 "Что нас разделяет"
HYE_the_lines_between_us_desc:0 "Из-за относительной новизны нашего королевства, Гиения располагает очень малым числом законов, защищающим права других рас, кроме гиен. Учитывая то, что мы состоим в альянсе со странами, в которых проживают не только существа, отличающиеся от нас по расе, но и значительное число меньшинств, нам, наверное, стоит пересмотреть свою политику."
HYE_transform_the_judicial_system:0 "Преобразовать судебную систему"
HYE_transform_the_judicial_system_desc:0 "Наша старая судебная система является настолько же коррумпированной и малопродуктивной, как и та, из которой она развилась. Так как теперь у нас есть с чем сравнивать, мы стоим на перепутье в попытках осовременить собственную юстицию: скопируем ли мы оную у одного из членов Пакта, проведём чисто символические реформы или создадим всё с нуля?"
HYE_formalize_the_role_of_the_dervishes:0 "Формализовать роль дервишей"
HYE_formalize_the_role_of_the_dervishes_desc:0 "Труд дервишей за последние несколько лет был просто невероятным, и вряд ли Гиения выжила бы без их помощи. Пришло время должным образом признать их навыки и место в наших вооружённых силах, включив их в состав командования сил специального назначения."
HYE_open_minds_and_shaking_hands:0 "Непредвзятые и готовые к сотрудничеству"
HYE_open_minds_and_shaking_hands_desc:0 "Мы многому можем научиться у наших новых союзников. На протяжении веков они сталкивались и решали самые разные проблемы с помощью собственных гениальных решений, которые могут быть частично, если не полностью, повторены гиенами любой масти."
HYE_enshrine_the_royal_airforce:0 "Лелеять Королевские ВВС Гиении"
HYE_enshrine_the_royal_airforce_desc:0 "Служить королеве в Королевских ВВС Гиении – это большая честь! Мы достигаем небывалых высот, сражаем сильнейших противников не только ради выживания нашей королевы, но и нации в целом. Каждый механик, пилот и офицер-авианаводчик будет сражаться за свою страну, зная, какой вес ответственности возложен на его плечи."
HYE_unify_institutions:0 "Унификация ведомств"
HYE_unify_institutions_desc:0 "Многие ведомства, созданные внутри Пакта, выполняют похожие задачи, но в разных масштабах, и всё из-за того, что члены Пакта – это самостоятельные страны. Это можно исправить путём объединения подобных ведомств. Так мы усовершенствуем их работу и убедимся в том, что усилия ни одного из государств-участников не будут приуменьшены."
HYE_the_representation_question:0 "Вопрос репрезентации"
HYE_the_representation_question_desc:0 "Хотя у членов Пакта есть базовая система репрезентации, она невероятно слаба и ею легко злоупотреблять. Если мы действительно хотим воссиять ярче, чем Король Шторм, когда сбили его корабль, нам нужно начать правильно представлять наших граждан. Возможно, нам даже потребуется распространить эту идею на весь Пакт, а не только на нашу страну." 
HYE_determine_the_pacts_capital:0 "Определить столицу Пакта"
HYE_determine_the_pacts_capital_desc:0 "После нашего включения в Пакт и его дальнейшей централизации стало предельно ясно, что для предотвращения предвзятости государств-участников нам нужно определить административную столицу союза. И хотя она будет учреждена в одной из столиц членов Пакта, наделяя владельца значительными преимуществами, нам важно решить этот вопрос как можно быстрее."
HYE_complete_modernization_efforts:0 "Завершить модернизацию Гиении"
HYE_complete_modernization_efforts_desc:0 "Хотя мы добились значительных успехов в этом вопросе, многие регионы Гиении всё ещё нельзя назвать "современными", и поэтому нам крайне необходимо завершить данный переход, оперевшись в этом либо на наших друзей из Пакта, либо на собственные лапы."
HYE_electrification_of_the_pact:0 "Электрификация Пакта"
HYE_electrification_of_the_pact_desc:0 "До сих пор большая часть проектов по модернизации оплачивалась средствами наших союзников. Пришло время отплатить им за щедрость. Если мы построим дамбы на разных реках внутри наших границ, то сможем гораздо эффективнее снабжать весь Пакт энергией, и, в знак благодарности кентаврам и гаргульям, в этот раз постройку мы покроем из своего кармана."
HYE_the_taste_of_magical_energy:0 "Вкус магической энергии"
HYE_the_taste_of_magical_energy_desc:0 "Наша страна является кладезем магических кристаллов, идеально подходящих на роль энергопроводников и магических усилителей. Если мы приложим больше усилий для обработки и изучения этих материалов, то потенциальные возможности их использования будут неисчислимы..."
HYE_three_societies_in_sync:0 "Три синхронизированных общества"
HYE_three_societies_in_sync_desc:0 "Хотя до сих пор мы полагались на наших союзников в вопросах защиты и развития, теперь мы действительно можем сказать, что стоим с ними наравне. В военном, промышленном, экономическом и дипломатическом отношениях каждый член Пакта готов стоять, подниматься и терпеть крах плечом к плечу со своими союзниками."

HYE_from_without:0 "Извне"
HYE_from_without_desc:0 "Словно прекрасное малахитовое поле, перед нами раскинулась Зебрика, ожидая, когда мы проникнемся ею. Наши земли богаты, а народ счастлив, и поэтому пришло время приготовиться выступить за пределы нашей страны и построить в песках Зебхары нечто поистине великое."
HYE_zebharan_logistics:0 "Зебхарская логистика"
HYE_zebharan_logistics_desc:0 "Зебхара жестока и необъятна, и в связи с этим через неё крайне сложно перевозить припасы. Если мы хотим использовать её в своих целях, важно, чтобы наши линии снабжения были заранее проложены и подготовлены."
HYE_connect_the_pact:0 "Соединить Пакт"
HYE_connect_the_pact_desc:0 "Когда-нибудь весь Пакт будет объединён железными дорогами, однако финансирование этого проекта не может появиться из неоткуда. Впрочем, нам удалось раздобыть ресурсы для проведения ровно одной длинной железнодорожной ветки до столицы одного из наших союзников. Осталось только решить до какого именно..."
HYE_decide_on_trade_policy:0 "Выбрать торговую политику"
HYE_decide_on_trade_policy_desc:0 "Пакт никогда не нуждался в единой торговой политике, потому что кентавры торговали по морю, а гаргульи полагались на низкие пошлины со стороны своего союзника, пользуясь этим для получения выгоды. Так как теперь к этому добавился ещё один фактор, пришло время определить новое направление единой товарной политики нашего альянса."
HYE_her_majestys_armed_forces:0 "Вооружённые силы Её Величества"
HYE_her_majestys_armed_forces_desc:0 "Однажды дервиши удержали Гиению, однако они не должны быть обязаны делать это вновь. Чтобы обеспечить сплочённость и порядок среди солдат, мы должны объединить наши войска в единую армию под знаменем Её Величества. Это займёт некоторое время, но правильная централизация армии, в конце концов, будет того стоить."
HYE_establish_a_pawhold:0 "Создать плацдарм"
HYE_establish_a_pawhold_desc:0 "Во время освобождения Звадая нашей основной проблемой будет нехватка припасов. Если мы соединим склады дорогами и заранее подготовим всё, что нам нужно для атаки, то сможем продвинуться глубже на территорию врага, прежде чем столкнёмся с логистическими трудностями."
HYE_from_north_to_south:0 "С севера на юг"
HYE_from_north_to_south_desc:0 "Если мы хотим, чтобы наши линии снабжения покрывали значительную область, нам нужно соединить наши железные дороги, ведь если они будут идти вплоть до Звадая, то мы сможем расположить наши войска ближе к их границе, а также обеспечим солдат лёгким доступом к припасам из центра." 
HYE_develop_for_exports:0 "Экспортная экономика"
HYE_develop_for_exports_desc:0 "Наша гражданская экономика находится в плачевном состоянии, что связано как с грабежом Короля Шторма, так и с нехваткой времени, необходимого для построения гражданской промышленности. Самый быстрый способ развить экономику – это сфокусироваться на экспорте материалов и товаров в страны союзников, которые взамен будут вкладываться в наше развитие." #342
HYE_zebrides_spice_deal:0 "Сделка по пряностям с Зебридами"
HYE_zebrides_spice_deal_desc:0 "Южные Зебриды обладают большим разнообразием пряностей и слабой промышленностью, неспособной поддерживать саму себя. Если мы предложим им заключить сделку, которая обеспечит нас доступом к дешёвым пряностям, а их – к промышленной помощи, то сможем прийти к взаимовыгодному соглашению."
HYE_institute_of_modern_military_technologies:0 "Институт современных военных технологий"
HYE_institute_of_modern_military_technologies_desc:0 "Война изменилась, и мы должны измениться вместе с ней. Теперь нельзя просто шагать плотным строем через горы или стрелять наугад в случайные дюны. Вместо этого мы должны постичь тактики новой эпохи, и для этого построим институт независимых исследований, целью которого будет изучение и развитие военных технологий."
HYE_free_zwadai_from_the_warlord:0 "Освободить Звадай из лап военачальника"
HYE_free_zwadai_from_the_warlord_desc:0 "Слишком долго Звадай находился в лапах Безумного Военачальника. Немногие в "народе" поддерживают его правление, и поэтому, если мы направим к нему солдат в интересах местных зебр, то точно найдём существ, готовых встретить своих освободителей с распростёртыми объятиями, и без проблем сделаем Звадай частью нашей страны."
HYE_expand_the_network:0 "Расширить дорожную сеть"
HYE_expand_the_network_desc:0 "Внутри Пакта медленно развивается автомобильная промышленность, а дорожные сети, созданные с расчётом лишь на кентавров, оставляют желать лучшего. У нас есть средства, чтобы расширить сети дорог внутри Гиении, однако вместо этого мы также можем построить больше дорог внутри всего Пакта. Придётся сделать выбор."
HYE_benefits_to_pact_members:0 "Преимущества для членов Пакта"
HYE_benefits_to_pact_members_desc:0 "С учётом того, как успешно проходит модернизация, мы более не можем позволить себе забирать что-то у наших союзников и не предлагать ничего взамен. Обеспечив членов Пакта доступом к нашей научной базе данных, мы все извлечём из этого выгоду, а также обеспечим себя расположением наших друзей."
HYE_far_and_wide:0 "Вдоль и поперёк"
HYE_far_and_wide_desc:0 "— Как они – те, кто боится будущего и кто кормит нас своими объедками – могут понять, что движет нами? Ваша тактика должна быть непредсказуемой, движения – словно ветер, а выстрелы – точны, как мои слова. Если вы упустите хоть один шаг из названных, то ваша атака провалится, и все мы обратимся в прах.\n- Матриарх Фахамка."
HYE_standing_tall:0 "С гордо поднятой головой"
HYE_standing_tall_desc:0 "— Когда враги волнами несутся на вас, нужно принимать их удары также стойко, как и скалы. Мы должны научиться выдерживать атаки и окапываться, не давая врагу ни пяди наших туннелей или земли. Каждое поле должно стать стрелковым полигоном, каждая дюна – засадой, а скала – ловушкой.\n- Матриарх Фахамка." #308
HYE_ingratiate_our_new_subjects:0 "Заработать расположение новых подданных"
HYE_ingratiate_our_new_subjects_desc:0 "Прежние лидеры Звадая либо сбежали, либо подчинялись Безумному Военачальнику, так что задача по правильному управлению этого региона ложится на наши плечи. Приложив немного усилий и дав понять, что мы намного лучше прежних владык, мы сможем довольно быстро завоевать расположение жителей Звадая."
HYE_found_ciidacirood_national_university:0 "Основать Чиидачирудский Национальный Университет"
HYE_found_ciidacirood_national_university_desc:0 "Последние несколько лет были тяжёлыми для академического сообщества Гиении, поскольку с падением Королевства большинство форм высшего образования были доступны лишь в рамках ученичества и посещения неформальных курсов. Пришло время построить национальный университет и помочь следующему поколению гиен стать более образованным."
HYE_formalize_the_SZFTO:0 "Основать ЮЗОСТ"
HYE_formalize_the_SZFTO_desc:0 "Хотя наша официальная торговая политика в рамках Пакта уже определена, теперь мы также можем распространить наши соглашения о свободной торговле на всю Южную Зебрику. Если мы создадим организацию, единственной целью которой будет расширение и поддержание этих соглашений, то извлечём огромную выгоду от увеличенного объёма торговли."
HYE_a_true_standing_army:0 "Истинная регулярная армия"
HYE_a_true_standing_army_desc:0 "Мы выбрали основополагающую идею нашей армии, медленно, но верно сформировали структуру воинских формирований и во много раз увеличили военно-промышленный и исследовательский потенциал. Теперь мы можем рассматривать наши войска не как разрозненное ополчение и дервишей, а как настоящую армию, как никогда прежде готовую защищать Королевство." #344
HYE_introduce_a_new_currency:0 "Ввести новую валюту"
HYE_introduce_a_new_currency_desc:0 "Учитывая, что из-за ограниченного запаса и относительной древности дизайна наша валюта находится в дефиците, у нас появилась блестящая возможность ввести единую валюту по всему Пакту, которая будет иметь равную покупную способность в каждом государстве-члене союза. Без уговоров, естественно, тут не обойдётся."
HYE_known_around_the_world:0 "Мировая известность"
HYE_known_around_the_world_desc:0 "Даже в дальних краях Зебхары знают об "аквелийском вине" – товаре настолько известном, что одного только его названия хватает, чтобы внушить доверие. Если конёк аквелийцев (кемо бы они ни были) – качество, то наш – количество. Забив полки как можно большего числа магазинов нашими товарами, мы сможем заработать ту же репутацию, что и эти "аквелийцы"."
HYE_broaden_our_horizons:0 "Расширить наш кругозор"
HYE_broaden_our_horizons_desc:0 "Наши войска никогда не прикасались к водам мирового океана и выходили в море только когда им нужно было добраться до Багровых Островов; не способствовал этому и наш флот, состоящий лишь из парочки рыболовецких ботов. Пришло время увеличить морской потенциал, чтобы не полагаться в защите берегов только на наших союзников."
HYE_truly_syncretic_economics:0 "Действительно синкретичная экономика"
HYE_truly_syncretic_economics_desc:0 "Кентавры. Гаргульи. Гиены. Наши экономики работают лапа об лапу и отдают предпочтение общему благополучию, а не наполнению карманов элит, как это было во времена старого королевства. Мы развиваемся не так быстро, но зато у нас растёт качество жизни, что делает Пакт предметом зависти всего мира."

HYE_unite_the_pact:0 "Объединить Пакт"
HYE_unite_the_pact_desc:0 "Пакт ещё никогда не был настолько могучим. Наши экономики связаны, граждане горды, а народ готов поставить на кон всё, чтобы удостовериться в том, что ни одно существо в Пакте не осталось в беде. Но пришло время эволюционировать и стать настоящей конфедерацией королевств. Только время покажет, будем ли мы жалеть об этом решении или нет."
