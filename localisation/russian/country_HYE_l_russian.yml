hyenia.23.t:0 "Священные малахитовые копи" 
hyenia.23.d:0 "Малахит на протяжении веков считался священным камнем в Гиении. И чем глубже залегал источник этого минерала – тем больше ценился. Эти же копи были настолько ценны, что все гиены, жившие рядом с месторождением, поклялись охранять его, и держали это обещание почти триста лет. После вторжения Короля Шторма здешние стражи, не раздумывая, вошли внутрь копей и подорвали ведущие с поверхности туннели и с тех пор из всех сил старались выжить в их тёмных глубинах. Хотя эти храбрые воины были полностью отрезаны от поверхности и слегка удивлены событиями последних лет, они, тем не менее, вновь безо всяких колебаний подтвердили свою верность Гиении."
hyenia.23.a:0 "Клятвы этих гиен нерушимы как сами горы."
hyenia.24.t:0 "Туннельные бегуны" #Gyzwindid
hyenia.24.d:0 "Окраины родины йети и проходящие под ними туннели – самый быстрый способ добраться до Великих Озёр. Когда пустыня становится слишком опасной, а йети – слишком бдительными, всегда можно спуститься под землю. Туннели извилисты и даже хорошо изученные участки могут завести в тупик неподготовленного диггера. Поэтому здешние туннельные бегуны с незапамятных времён неплохо зарабатывают на жизнь. Они знают каждый закоулок этих подземных дорог и могут доставить вас в нужное место быстрее любой другой гиены. Когда наши диггеры вновь вышли на контакт с ними, бегуны встретили нас с энтузиазмом и засыпали вопросами о том, когда можно будет возобновить бизнес. Похоже, что они пережили последние годы лучше многих других и в основном были недовольны отсутствием торговли."
hyenia.24.a:0 "Будем надеяться, что мы скоро сможем воспользоваться их услугами."
hyenia.25.t:0 "Под носом у гаргулий" #Gargoyles
hyenia.25.d:0 "Немногие виды воевали друг с другом чаще, чем гиены и гаргульи. В нашей истории насчитывается не менее сорока различных войн, поэтому пограничные владения рядом под Гаргилоей были возведены как раз опираясь на данный факт. Толстые стены и металлические ворота, созданные для усложнения осад, а также укреплённые туннели, которые не так-то просто обрушить, привели к тому, что наши попытки добраться до них были одновременно и трудными, и простыми. Хотя туннели в подавляющем большинстве случаев были целы, их преграждали баррикадами, саботировали и даже минировали всеми возможными способами. Однако после установки контакта с потерянными родичами нашим весьма раздражённым диггерам удалось раздобыть карты всех баррикад, так что теперь мы можем расчистить туннели безо всякого риска."
hyenia.25.a:0 "Весьма впечатляюще."
hyenia.26.t:0 "Равнины кентавров" #Centaurs
hyenia.26.d:0 "Подземные владения под Сентурией никогда не должны были существовать. В отличие от большинства прочих владений, при их создании не было никакого чёткого плана, только упрямые гиены, которые продолжали копать, несмотря ни на что. Наши сородичи сперва следовали за жилами металлов, а затем начали двигаться по естественным пещерам под землёй и вскоре оказались глубоко под землями кентавров. Из-за давних противоречий между Сентурией и Гиенией существование это подземной крепости вызывало некоторую... неловкость, а гиены, проживающие в ней, всегда ценили спокойствие и тишину. Возможно из-за этого, а быть может просто из-за расстояния до родины, эти крепости никак не пострадали. В некоторых случаях местные гиены даже не были в курсе событий последних лет."
hyenia.26.a:0 "Нужно быть особенной гиеной, чтобы пропустить так много."
hyenia.27.t:0 "Наши заблудшие родственники" #Twizanyika
hyenia.27.d:0 "Твизаньика должна была стать опорным пунктом для Гиении по ту сторону Древнего Пакта, но у тех гиен были свои идеи относительно их будущего, так что наши пути разошлись. Они не боролись с нами за подземный мир и по-большей части оставались в стороне. Даже сейчас, после всех произошедших событий, они встретили наших диггеров с настороженностью, но без открытой враждебности. Старые торговые посты, которых раньше было полным-полно в этих туннелях, в основном были заброшены. И хотя гиены Твизаньики не слишком рады нашему присутствию, они всё же приветствуют возобновление торговли."
hyenia.27.a:0 "Наши судьбы давно разошлись."
hyenia.28.t:0 "Старые и несбывшиеся амбиции" #Gelon-Zornu
hyenia.28.d:0 "Идея о создании владения под Гелон-Зорну считалась крайне дерзкой даже во времена её реализации. В отличие от большинства прочих подземных крепостей, эта должна была стать плацдармом для вторжения в слабый тогда Гелон-Зорну. Когда король зебр будет отвлечён прочими врагами, земля внезапно разверзнется и тысячи вышедших из туннелей гиен захватят столицу, прежде чем зебры сумеют что-то понять. Из этого плана ничего не вышло, так что несостоявшийся плацдарм в итоге превратился в торговый центр.\n\nИз-за отсутствия связи с родиной за последние годы владение сильно уменьшилось в размерах, однако, к нашему удивлению, численность жителей подземной крепости не только не упала, но даже немного возросла. Местные зебры с поверхности, которые лишились крова в результате вторжения Короля Шторма и последующих конфликтов, в конечном итоге нашли убежище у наших сородичей. Такое случается редко, пусть и не является чем-то из ряда выходящим вон. И хотя зебры не умеют копать и рыть туннели подобно нам, они неплохо зарабатывают себе на жизнь другими способами и стали хорошими товарищами нашим гиенам."
hyenia.28.a:0 "Привет, полосатые друзья."
hyenia.29.t:0 "Самое дальнее владение" #Zwahile
hyenia.29.d:0 "К югу от домена Мазви, в горах на побережье Звахиле, находится крепость, где много веков назад пал последний король Гиении. Король Даалим отнял трон у своей сестры, но впоследствии был свергнут в результате контрпереворота. Так что он бежал сюда, надеясь заручиться благосклонностью империи Мазви, дабы они помогли ему вернуть престол. Однако король умер, не успев осуществить свои планы, а владение, в котором он прятался, стало прибежищем для самых различных изгоев. Даже сама Фахамка какое-то время пряталась здесь. Изоляция крепости в последние годы сделала её ещё более неприглядным местом, чем раньше, а местных жителей необщительными. Хотя они, конечно, рады видеть других гиен, очевидно, что гиены порадуются куда больше, если мы будет не слишком уж активно вмешиваться в их дела."
hyenia.29.a:0 "Увы, но верховенство закона всё ещё в силе."

hyenia_furasho.1.t:0 "Новая Просветительница"
hyenia_furasho.1.d:0 "Огромное поле темнело от рядов одетых в чёрное монахов, за которыми стояли и обычные гиены; каждый из них внимательно следил за процессией, двигавшейся к порогу величественного замка. За последние годы это внушительное строение перенесло много страданий, но, несмотря на это, оно по-прежнему оставалось незыблемым символом могущества старой династии.\n\nСкрывая свои эмоции за маской стоицизма, в центре длинного шествия шла Фурашо. Она двигалась к ступенькам древнего замка, у входа в который ожидала Фахамка. Великая Просветительница не хотела принимать участие в сей церемонии, но Фурашо настаивала на необходимости её присутствия: старая гиена представляла собой Великую Просветительницу, Голос Кайлида и Первого дервиша – фигуру, у которой учились все члены религиозного братства. Теперь, когда у Гиении остались только дервиши, им нужно было чётко обозначить, кто здесь главный.\n\nКогда процессия поднялась по ступеням, Фурашо вышла из окружения монахов и низко поклонилась Фахамке. Вслед за наследницей жест глубочайшего уважения повторила и паства Великой Просветительницы.\n\n— Фурашо, дочь Аамин! Впервые оказавшись на пороге у Кайлида, ты была сломленной и опозоренной, — заявила Фахамка, знавшая, как правильно поставить голос так, чтобы его было слышно громко и чётко, — Но ты сумела побороть тьму внутри себя и успешно повела дервишей в бой, вернув наши родные земли. Ты – Кулак Кайлида, и тебе пора стать чем-то большим. Возьмёшь ли ты на себя бремя правления не только над дервишами, но и над всеми гиенами? Готова ли ты стать Верховным дервишем и повести страну к светлому будущему?\n\n— Я слышу зов моего народа, и я здесь ради него, — ответила Фурашо и подняла лапы, всё ещё преклоняясь перед Фахамкой. Даже новый титул не позволял коронованной возвышаться над Великой Просветительницей, и никто из собравшихся не должен был подумать иначе.\n\n— Тогда воспрянь, Верховный дервиш, — жрица достала из ножен меч и вложила его в лапы воительницы. Та в свою очередь отошла от Фахамки и закрепила клинок на бёдрах, всё также не поднимая головы. Несколько секунд спустя дервиши, а затем и толпа позади, разразились радостными возгласами, приветствуя нового правителя Гиении. Фурашо улыбнулась." 
hyenia_furasho.1.a:0 "Да здравствует Верховный дервиш!"
hyenia_furasho.2.t:0 "Быстрые действия набожных" 
hyenia_furasho.2.d:0 "Фурашо примерила мантию Верховного Дервиша и первым делом приказала добиться того, чтобы роялистская армия – ныне лишённая принцессы, во имя которой они сражались – не смогла стать угрозой для дервишей. Рядовые для них не были опасны: это простые гиены, бывшие беженцы, получившие шанс вернуться домой с оружием в лапах. Но вот офицеры – совсем другое дело, они – остатки былой аристократии Гиении, которая даже сегодня сохраняет немалое влияние. Смерть принцессы приведёт к росту враждебности с их стороны и – в лучшем случае – к раздроблению армии, в результате чего по Гиении будут бродить десятки вооружённых банд. Дервишам такой хаос точно не нужен, так что с этим вопросом нужно было разобраться до того как он начнёт доставляться настоящие проблемы.\n\nФурашо приказала Масаске позаботиться о том, чтобы убрать лидеров роялистов со сцены, и Клинок Кайлида неохотно подчинился. Желание избежать дальнейшего кровопролития не умаляло его стыда за то, что они фактически скормили роялистам дезинформацию, вынуждающую их напасть на дервишей и тем самым дать повод разделаться с ними. Это пятно на их совести, но всё же роялисты достаточно многочисленны, чтобы представлять реальную угрозу стабильности, если с ними не решить вопрос.\n\nКогда офицеры роялистов будут мертвы, их тела увезут и похоронят в землях предков. Солдат, по возможности, разоружат, а лишённая лидеров армия будет (скорее всего) распущена без особых проблем. Всё будет сделано как можно аккуратнее, однако это никак не искупит поступка дервишей: они использовали роялистов, заставили молодую принцессу думать, что они на её стороне, не смогли уберечь Джавхарад, а затем расправились с её союзниками."
hyenia_furasho.2.a:0 "Прости нас и покойся с миром."
hyenia_furasho.3.t:0 "Правильные гиены на подходящих постах" 
hyenia_furasho.3.d:0 "Фурашо родилась в связанной с политикой семье и знала, что такое лидерство. Однако она также видела, к чему привели излишества королевы Дахаб и как они поспособствовали ослаблению Гиении изнутри. Подхалимы и лизоблюды – плохой фундамент для возведения на нём государства, поэтому новому лидеру нужны были не только верные ей гиены, но и те, кто был бы готов твёрдо стоять на страже праведности и справедливости.\n\nНазначение Богсийе и Эбера Вейна в свой ближний круг было само собой разумеющимся: они хорошо служили ей на протяжении многих лет. Эбер Вейн мастерски превращал молодых гиен в способных бойцов и дервишей, а Богсийе была мудра и опытна в вопросах здоровья, лечения и питания. Учитывая текущее положение народа, последнее было особенно необходимо. Синьяле могла бы сослужить ей не меньшую службу, даже если великие литейные Гиении будут совсем не похожи на те мастерские, которые она организовывала во время сопротивления.\n\nНо когда речь заходила о делах науки, Фурашо признавалась, что лучшей кандидатуры, чем Келиди, ей попросту не найти, хотя он был открытым сторонником Масаски. Кстати, раз уж речь зашла о нём... Что делать с её соперником? Маленькая часть Фурашо, чьи стыдливые мысли она уже давно научилась отгонять от себя, хотела задвинуть его на второй план. Но где найти достойного шпиона, что мог хотя бы сравниться с ним? Кто сможет провести отряд в тыл врага и нанести удар там, где он нанесёт наибольший ущерб? Глупо считать, что Масаска недостоин своей должности или что он не сможет хорошо послужить Гиении.\n\nДа, именно Гиении, не ей. Фурашо была всего лишь первой слугой народа, и если она забудет об этом, то очень быстро может стать ещё одной Дахаб."
hyenia_furasho.3.a:0 "Без оппозиции не построить сильного государства."
hyenia_furasho.4.t:0 "Вечная изменчивость" 
hyenia_furasho.4.d:0 "Согласно Кайлиду, единственным постоянным свойством реальности была её изменчивость. Однако и сами дервиши являлись частью этого непостоянного мира. Репутация опережала их самих: дервиши славились как свирепые воины, что наносят удары, спускаясь с гор или выбираясь из под земли, но которым при этом не чуждо милосердие, ибо они готовы оказать помощь нуждающимся.\n\nНо они не могли оставаться неизменными. Фурашо знала это. Даже Великая Просветительница была обязана подчиняться правилам природы.\n\nВ сиянии свечей и фонарей писцы-добровольцы излагали догматы Кайлида как можно более кратким и чётким образом. Посланники, сопровождаемые многими наиболее опытными посвящёнными Великой Просветительницы, посещали города и деревни, стремясь разъяснить принципы их новой правительницы. Аколиты присутствовали на всех встречах Фурашо с теми, кого можно было бы назвать двором, а то и правительством. Новым освобождённым уже не нужно было сражаться, ибо пришло время для разработки законов, необходимых для создания государства... Изначальные планы Великой Просветительницы не простирались так далеко.\n\nПриказы Фурашо изменят и это.\n\nСоседи гиен были готовы вернуться к старым-добрым временам степенных королевств и республик. В далёком будущем и дервишам предстоит вернуться на мировую арену, после чего оказаться под пристальным вниманием международного сообщества. Они не могли вечно оставаться кочевниками-воинами, бродящими по пустыне.\n\nОна оценила весь пройденный её матерью путь. А затем двинулась дальше."
hyenia_furasho.4.a:0 "Гиения не может оставаться прежней."
hyenia_furasho.5.t:0 "Путь к исцелению" 
hyenia_furasho.5.d:0 "Они видели разрушения последних лет во время кампании, но сейчас, на страницах отчёта, где подробно описывалось, насколько пострадала Гиения, все эти разрушения чувствовались куда более реальными. Цифры не лгали, и несмотря на всю словесную мишуру, призванную скрыть их истинный смысл, из них можно было сделать вывод: Гиения не просто ранена, а почти что искалечена.\n\nЛитейные и фабрики, служившие основой промышленной мощи Гиении, ныне в большинстве своём бездействовали или и вовсе были разрушены. Сеть подземных туннелей, пролегавшая под большей частью региона, во многих местах обрушилась и распалась на отдельные крошечные ходы. Фермы страны находились в полном хаосе, никто из их владельцев не может даже просто ответить, сколько вообще продовольствия выращивается. Так что для многих гиен голод уже стал неотъемлемой частью жизни. Сотни тысяч так или иначе бежали из Гиении, прихватив с собой свои богатства и все продукты, которые они только могли унести, чтобы попытаться построить жизнь заново в другом месте.\n\n— ...и поэтому на вопрос о том, что нужно сделать, мы, судя по всему, можем ответить 'да', — сухо пошутила дервиш, из-за чего Фурашо бросила на неё испепеляющий взгляд. — Простите меня за юмор, но вот к чему я веду. Гиения страдает от множества бед, так что неважно с чего мы начнём: всё равно найдутся те, кто продолжат страдать из-за того, что мы отдали предпочтение другой сфере.\n\n— Да, возможно. Но пока мы сидим тут в безопасности и с полными животами, остальная часть страны страдает. Я предлагаю проявить милосердие и не язвить, пока другие голодают. — Данная колкость была вполне невинной, но Фурашо припоминала слишком уж много моментов, когда при дворе царил смех над тяжёлым положением простых гиен. Она никогда больше не позволит подобному узколобому высокомерию укорениться в Гиении."
hyenia_furasho.5.a:0 "На нас возложена священная обязанность, и мы будем относиться к ней с должным уважением."
hyenia_furasho.6.t:0 "Страдания йети" # Do yetis deserve rights? lets think about this one real hard 
hyenia_furasho.6.d:0 "Тема йети была для всех гиен свежей раной. Они – иноземные завоеватели, что разграбили их дом и принесли в него хаос. Те, кто пришли порабощать и уничтожать. Была сотня причин ненавидеть йети за все их былые поступки. Но когда один йети пал ниц перед советом дервишей, покорно склонив голову, мало кто захотел припоминать ему прошлые грехи всего вида.\n\n— Благородные воины-дервиши. Я молю вас не ради себя, но ради своей семьи. Когда я переселился в эти земли, то хотел лишь пахать землю и выращивать урожай. Я никогда не питал зла ни к кому из вас и гордился тем, что давал вашим собратьям-гиенам работу при первой возможности. Я прошу вас проявить милосердие и позволить нам остаться в этих землях.\n\n— Ты хочешь сказать, что отобрал землю для своей фермы у законных владельцев, заставил их работать на себя, а теперь ожидаешь, что мы позволим тебе оставить украденное? — Фурашо смотрела на йети холодными, как южный ветер, глазами. Он был не одинок: тысячи подобных ему ныне жили теперь на землях гиен, куда они перебрались сразу после вторжения.\n\n— Я... если это послужит достойной компенсацией, то я предлагаю самого себя в качестве раба, чтобы вернуть наш долг вашему народу. Всё, о чём я прошу – это не изгонять мою семью из единственного дома, который они когда-либо знали.\n\n— Ты просишь о милосердии и в то же время оскорбляешь нас, утверждая, будто мы держим рабов. Нет, тебе лучше молчать и не усугублять ситуацию. — Фурашо подняла лапу. — Если бы мы оказали тебе милость в стиле йети, то ты бы сейчас бежал со всех ног обратно в земли своих предков, преследуемый воинами, охотящимися на тебя просто ради развлечения. Однако наш совет не уподобится Королю Шторму, запомни это. — Она вспомнила долгие беседы касательного этого вопроса, подавила приступ ярости и провозгласила своё решение."
hyenia_furasho.6.a:0 "Закон защищает всех, и тебя в том числе. Наша жажда мести этого не изменит."
hyenia_furasho.6.b:0 "Тебе позволят остаться, но знай своё место и не проси о большем."
hyenia_furasho.7.t:0 "Йети объединились" # oh god they yetis have unified we have to prepare so we dont die 
hyenia_furasho.7.d:0 "Сбылись наши худшие опасения.\n\nВерховный дервиш изучала полученные с западных рубежей донесения, в которых сообщалось, что йети остановили свою кавалькаду смерти и разрушения, вновь объединившись под общим знаменем. Только один военачальник вышел из битвы победителем, и теперь, почувствовав под ногами твёрдую почву, он собирался спустить верные ему армии на соседние страны.\n\nВ прошлый раз, когда йети пришли на их землю, Гиения пала под натиском шторма, а нанесённый ими урон гиены ощущали до сих пор. И хотя население проделало немалую работу по восстановлению страны, впереди их ждало ещё больше трудностей, тем более что им предстояло встретиться со своим старым кошмаром.\n\n— Мы не наши матери, — громко заявила Фурашо, пробежавшись глазами по собравшимся вокруг советникам. — За прошедшие годы мы многому научились и сумели приспособиться к современным реалиям. Теперь мы готовы сразиться с йети и положить конец их тирании, — воительница обратила свой взгляд на ближайшего советника, — Эбер Вейн, от тебя мне нужен список наиболее удобных позиций для обороны, также я хочу знать, сколько ещё гиен мы сможем вооружить в преддверии грядущей войны, — гиена низко кивнула Верховному дервишу, не смея возразить. Фурашо посмотрела на соседнюю фигуру.\n\n— Синьяле, нам нужно увеличить темпы производства военной экипировки. — Фигура кивнула, поняв свою задачу, — Масаска, отслеживай каждый шаг нашего врага.\n\nВерховный дервиш остановилась и, чтобы успокоить нервы, сделала глубокий вдох. Воспоминания о прошлой войне всё ещё были свежими, и то, каковым был её исход, сильно тревожило Фурашо. Но спустя всего пару секунд она напомнила себе, что является Верховным дервишем Гиении, с кого вся страна будет брать пример и искать совета в трудный час. Ради них ей нужно было держаться достойно.\n\n— Эта война будет величайшим испытанием нашего народа. Всё что было до этого – лишь прелюдия к грядущему конфликту, который определит, выстоит ли Кайлид или же падёт, — она выдержала паузу перед последней фразой и с тяжёлым сердцем продолжила.\n\n— Каждый из вас достоин того, чтобы находиться здесь. Теперь я взываю к вам, чтобы вы доказали это."
hyenia_furasho.7.a:0 "Мы уже не те слабаки, которыми были раньше. Мы остановим йети!" #PLUS FIVE WAR SUPPORT OORAAAAAHH
hyenia_furasho.8.t:0 "Строить и защищать" 
hyenia_furasho.8.d:0 "Труд укрепляет мышцы, а наша армия должна быть сильной. Кроме того, наша израненная страна очень нуждается в рабочей силе, если мы хотим вновь её восстановить. Чтобы одновременно решить обе эти проблемы, наша армия будет перенаправлена для помощи в гражданском строительстве и ремонте инфраструктуры по всей стране.\n\nХотя физический труд и строительство не заменят полноценной военной подготовки, рытьё траншей и необходимость перемещать большие объёмы камня и грунта пойдут на пользу всем солдатам. Они не столкнутся с трудностями реального боя, но всё же совместно пережитые физические тяготы помогут сплотить их ряды.\n\nА ещё такая деятельность поможет смирить гордыню тех, кто заблуждался, считая, что дервиши 'лучше' обычных гиен и поэтому должны быть освобождены от физических работ."
hyenia_furasho.8.a:0 "Смирение приходит во время труда."
hyenia_furasho.9.t:0 "Бытие дервишем – судьба всех гиен" # lets teach everyone how to be a dervish wheeeee
hyenia_furasho.9.d:0 "Воспоминания Фурашо о детстве были... не самыми простыми. И в одном из самых ранних её мать демонстрировала молодой Фурашо, что роль обычной гиены не из рядов знати заключается в том, чтобы вести себя пассивно и послушно. Во главе Гиении стояла аристократия, так что думать должна голова, но никак не лапа. Чтобы доказать свои слова, мать приказывала простым гиенам унижаться перед ней. Обыватели, напуганные потенциальной карой за неподчинение, безропотно подчинялись приказам знати. Мать Фурашо утверждала, что повиновение – это намордник для их разума, а доброта позволит черни думать, будто они имеют право обходиться без поводка.\n\nПосле многих столетий столь жестокого обращения, ущерб, нанесённый самому пониманию мира обычными гиенами, был неизмеримо огромен, и поэтому нельзя останавливаться на полумерах в их перевоспитании. Сперва они будут кротко повиноваться, но со временем Кайлид откроет их разум истинному пониманию, как это случилось с самой Фурашо. Гиена знала, что критика неизбежна, но как та, кто когда-то была частью этой мерзкой тирании, Фурашо прекрасно понимала, что произойдёт, когда поводок ослабнет. Когда абсолютный порядок, некогда управлявший всей Гиенией, сдаст позиции, Кайлид должен быть рядом, чтобы поддержать гиен в трудный час, как это было с ней. В противном случае наступит полный хаос.\n\nЧтобы всё прошло как по маслу, изучение Кайлида станет обязательным для всех гиен. Избранные дервиши будут следить за тем, чтобы знания распространялись по всей Гиении и чтобы новички-послушники успешно постигали основы учения. Тех, кто добьётся успеха на этот поприще, возведут в ранг полноценных дервишей. Они будут равны по оказываемому почёту и обязанностям тем, кто сражался в войне за освобождение родины. Однако стоит отметить, что ранг послушника нельзя отнять ни при каких обстоятельствах даже у самой бесталанной гиены. Кайлид, а вместе с ним и надежда, всегда будут рядом с ними. А если гиены и усомнятся в учении, то лишь потому, что им было дано знание, как именно это сделать."
hyenia_furasho.9.a:0 "Весь наш род будет вознесён."
hyenia_furasho.10.t:0 "Священные пещеры Чиидачируда" 
hyenia_furasho.10.d:0 "На протяжении многих веков Чиидачируд был лишь перевалочным пунктом под песками. Когда Фахамку изгнали из сердца страны, она пришла туда вместе со своими приближёнными и построила более-менее приличное поселение. Оно всё ещё было скромным и наскоро сделанным, но благодаря её предусмотрительности в тот час, когда под землю хлынули беженцы, пещеры смогли дать приют многим тысячам из них. Для тех гиен, которые бежали от завоевателей несколько дней, а то и недель подряд, вид этих мрачных туннелей, наконец-то давших им безопасный приют, был подобен раю. Это было простое и аскетичное место, но тут им предоставляли еду, постели и лекарства. И хотя ресурсы дервишей были очень ограничены, а резервы напряжены до предела, массовый голод всё же удалось предотвратить, так что они выжили и стали лишь сильнее.\n\nЧиидачируд был первым городом дервишей, но из-за войны он так и остался просто изрядно расширенной лапами и кирками пещерой под пустыней. Изначальные жители этого места хорошо перенесли испытания, многие из них позже и сами присоединились к дервишам. Но центр власти переместился в Кальби Вейн, так что же будет с этим местом, где возродилась Гиения? Фурашо не позволила забросить Чиидачируд и превратить его в пустую оболочку того, чем он был раньше. Залы расширялись, строились новые здания и вскоре тут можно было найти полноценный город. Сердце его осталось неизменным и будет таковым и в будущем, но остальная часть города значительно улучшилась и обновилась, так что жители Чиидачируда смогут наслаждаться плодами роста государства.\n\nИ всё же те новички-послушники, что будут идти на север под солнцем и звёздами, найдут хорошо спрятанные ходы, спустятся в ожидающие их туннели и получат там простую пищу, кров и воду, что для усталого странника будет восприниматься как роскошный пир. Как и их предшественники, пилигримы найдут истину в туннелях Чиидачируда."
hyenia_furasho.10.a:0 "В этих пещерах дервиши впервые стали собой."
hyenia_furasho.11.t:0 "Затихшая буря"
hyenia_furasho.11.d:0 "Война закончилась, но в этот раз гиены, выучив ошибки прошлых неудач, одержали решительную победу. Наши враги на собственной шкуре испытали всю горечь полного поражения, как её когда-то ощутили и мы. Однако было между нами и отличие: после провала Гиения склонила голову и принялась зализывать раны, в то время как наши враги не собирались сидеть сложа руки и терпеть оккупацию собственных земель. Из-за этого в удалённых уголках страны стихийное движение за сопротивление уже начало сеять хаос и раздор и, похоже, не собиралось на этом останавливаться.\n\n— Говорят, что добродетель лучше всего проявляется тогда, когда победитель решает, как поступить с побеждённым врагом, — мягко сказал Масаска, в то время как Фурашо рассматривала висящую на стене карту с отмеченной на ней захваченной территорией. — Судьба йети находится в наших лапах, и как бы мы не решили расправиться с ними, это будет в худшем случае местью, "око за око". Хотела бы ты отомстить им?\n\n— Неважно чего я хочу, — даже после стольких лет Фурашо с трудом терпела насмешки Масаски. — Важно то, что мы стоим на месте Короля Шторма, и нам следует избежать его ошибок. Если дервиши покинут их земли сейчас, то рано или поздно йети вернутся к нам ради мести, а если захватим сердце их королевства и будем вести бесконечную войну с повстанцами, то своими лапами создадим другого тирана, который опять же поведёт свой народ против нас. Нет, если мы хотим предотвратить повторение истории, то должны думать в долгосрочной перспективе и сделать всё, чтобы йети никогда больше не стали для нас угрозой. Сейчас они сломлены поражением и их разум затуманен, поэтому наша задача – показать им лучший путь. Вчера мы сражались с ними, а завтра станем их учителями. Только так мы сможем спасти их от самих себя." 
hyenia_furasho.11.a:0 "Это будет нашим главным испытанием."
hyenia_furasho.12.t:0 "Призыв к правоверным"
hyenia_furasho.12.d:0 "Одним махом территория, которую дервиши контролировали (или хотя бы имели немалое влияние) увеличилась более чем в два раза. И хотя по-прежнему существовали местные лидеры, с которыми им приходилось работать, это всё равно означало, что теперь помогать реализации этого великого проекта будет куда больше дервишей. Фурашо ценила преданность или хотя бы краткое личное знакомство с кандидатом, но теперь открылось столько вакансий на всех уровнях управления, что она и не могла надеяться заполнить их теми гиенами, за кого могла лично поручиться. И действительно, одно лишь стремление нанимать только лояльных и уступчивых создаст тревожный прецедент, который начнёт подтачивать Гиению изнутри.\n\nНет, для этого придётся отказаться от части власти и довериться товарищам-дервишам. Это раздражало Фурашо, и она была рада, что Масаски не было в комнате. О, ей даже не нужно было воображать, чтобы будто воочию услышать все его подколки по этому поводу. Что же касается новых администраторов... Одни должны были прийти из рядов недавно обращённых, другие – из тех, кого она не хотела наделять полномочиями, третьи – из дервишей низшего ранга, а некоторые из новичков даже были... йети.\n\nЭто беспокоило её. Как и тот факт, что бразды правления потихоньку выскальзывали из её лап. Но сейчас это был единственный возможный вариант для планомерного развития Гиении. Быть может, это и было её истинным испытанием? Фурашо говорила, что хочет возвысить род гиен, а теперь ей предоставился шанс доказать свою решимость."
hyenia_furasho.12.a:0 "Только Великая Просветительница может иметь абсолютный контроль. Я – не она."
hyenia_furasho.13.t:0 "Зебры Звахиле"
hyenia_furasho.13.d:0 "Зебры с побережья Звахиле пострадали от йети никак не меньше, а то и куда больше гиен. Йети также как и нас завоевали зебр, вот только у этих побеждённых не было своих дервишей, которые могли бы возглавить борьбу за независимость, так что в итоге они были медленно раздавлены и перемолоты тиранией йети. Фурашо искренне жалела их и видела в нынешних зебрах Звахиле то, во что могли превратиться гиены в иных, менее удачных обстоятельствах: настоящее в цепях, отсутствующее будущее и лишь увядающие мечты о прошлом, за которые можно цепляться из последних сил. Но, несмотря на всё это, Звахиле ещё не были окончательно сломлены. Они могли не только подняться до прежних высот и но и превзойти их.\n\nХотя за предыдущие века зебры Звахиле и гиены не раз сталкивались на поле боя, сегодня они были товарищами по несчастью, а гиены хорошо были знакомы с бедами жизни под оккупацией. Дервиши как никто понимали нынешнее положение зебр, так что именно они должны были вести их вперёд. Не лепить из Звахиле простых подданных, а позволить им восстать из пепла и стать всем, чем они могут быть."
hyenia_furasho.13.a:0 "Звахиле снова расцветёт."
hyenia_furasho.14.t:0 "Для всех и каждого"
hyenia_furasho.14.d:0 "— Я стойко выдержу град обвинений в том, что не следую Кайлиду, как и должен. Но ваши планы уж точно не повысят нашу популярность ни среди зебр, ни среди тех гиен, которые ещё не примерили на себя мантию дервиша. — Сухо заметил Эбер Вейн. Фурашо кивнула, так как его возражения были ожидаемы. Она призадумалась – а не такой ли видит её Масаска? Тупой инструмент войны, плохо приспособленный к тонкостям мира.\n\n— Нет, но цикл крови и слёз должен когда-то закончиться. Если мы будем отвечать возмездием на насилие, то никак не построим будущее, в котором былые битвы и горести останутся в прошлом. Мы хорошо знаем пылкий темперамент йети, так что если не позаботимся о том, чтобы предложить им достойный путь к миру, то пожнём только новые акты насилия. Йети подобны прочному металлу, так что нужен умелый кузнец, чтобы выковать из них инструменты созидания, а не оружие разрушения.\n\n— Мы должны учить йети Кайлиду и надеяться, что они действительно смогут его понять? Это амбициозная задача, и я задаюсь вопросом, не высокомерие ли подпитывает её?\n\n— Дочь дворянина может услышать слова Великой Просветительницы и распознать в них истину. Принцесса может услышать слова, сказанные шёпотом, и прийти на зов, чтобы услышать их вслух. Истина Кайлида – это не исключительная привилегия, которую нужно ревностно оберегать. Каждый желающий имеет право услышать напутственные слова. Поэтому мы обязаны говорить их и дать йети и прочим шанс услышать нас."
hyenia_furasho.14.a:0 "Враги станут нашими учениками."
hyenia_furasho.15.t:0 "Гобелен жизни" 
hyenia_furasho.15.d:0 "Удары копыт складывались в мелодию, что сопровождала переход юного жеребца-зебры через реку. Журчание вечно бегущей воды смешивалось с аритмичными постукиваниями копытами по земле. Зебры с обеих сторон стремительного водного потока напевно обменивались вопросами и ответами о подлинности его зрелости и достоинствах будущего взрослого и полноценного члена общества.\n\nТопот и пение прекратились, так что пришло время переправляться через реку. Все, кто остался на его стороне, перешли поток воды вброд через более мелкие участки, чтобы встретить его в конце пути – на другой стороне. Глубоко вздохнув и с готовностью окунувшись в воду, жеребец смело двинулся вперёд, борясь с течением и, что было весьма символично, с незрелостью – единственной оставшейся преградой на пути к будущему. Каждый раз, когда его копыта нащупывали дно реки, он вспоминал об этом и понимал, что раз зашёл так далеко, то может сделать ещё один шаг. А затем ещё один, упорно борясь против глупостей жеребячества. Он шагал до тех пор...\n\n... пока его копыта не нащупали воздух.\n\nКогда жеребец полностью вышел из реки на сухую землю, песнопения и топот возобновились, став более оживлёнными, чем прежде. Мелодичные возгласы звучали в воздухе, и в разгар танца множество копыт предлагали ему надеть сплетённые в изысканные узоры безделушки в знак того, что он уже не жеребёнок, а полноправный жеребец.\n\nА затем лапа возложила ему доспехи на копыта. Фигура отступила назад, в танцующую толпу, но гиена и не пыталась спрятаться. Это было совершенно бесполезно, ибо немалый рост делал её танцующий силуэт ясно заметным даже в глубине толпы.\n\nНо Фурашо пела и танцевала, пытаясь притопывать лапами в такт аритмичному стучанию копыт."
hyenia_furasho.15.a:0 "Жизнь здесь течёт иначе, но она всё равно красочна."
hyenia_furasho.16.t:0 "Другая жизнь" 
hyenia_furasho.16.d:0 "Слова, нанесённые краской на свежий бетон, возвещали о падении упадочной цивилизации и триумфе сильных, что готовы делиться властью. Но эти воззвания не слишком интересовали закованных в кандалы йети, которые ехали в кузове тюремного грузовика. Их обвиняли в вандализме, призывах к насилию и прочих подобных грехах. Каждая подбрасывающая машину кочка была для них дорожным указателем, что возвещал приближение к конечному пункту назначения – тюрьме. Через щели, служившие окнами, йети видели, как мимо проносятся обнесённые стенами и сетчатыми заборами комплексы, а на горизонте виднелись размытые холмы – единственный намёк на природу в этом негостеприимном крае.\n\nМашина остановилась, громко лязгнул отпираемый замок и внутрь хлынул солнечный свет. Йети прикрыли руками отвыкшие от солнца глаза, после чего были вынуждены подчиниться оглушительным крикам, что требовали от них выйти наружу. Выбравшись из кузова, они сперва обратили внимание на название исправительного учреждения, написанное жирными буквами, а потом поняли, что их водителем была сама Фурашо в своих печально известных смертоносных перчатках.\n\nОна стукнула одним стальным кулаком по стене тюрьмы, а вторым – по другому грузовику, из которого другие йети уже доставали униформу и инвентарь для уборки. — Извините за слегка... пугающую встречу, но это единственное место, где есть парковка, которая подходит вам по размерам, и где можно быстро раздать все нужные вещи.\n\nФурашо быстро осмотрела "пленников". — Я понимаю, что ваш мир перевернулся с ног на голову, — сказала она. — Мой же просто раскололся на части. Тогда мне казалось, что это конец истории... Ничто не осталось прежним. Но я училась, приспосабливалась, становилась сильнее и лучше себя прежней. Я не могла позволить себе горевать бесконечно. — Она бросила швабру одному йети. И когда тот энергично, как и подобает солдату в расцвете своих сил, поймал её, Фурашо преисполнилась гордости. — Вот это настрой! Король Шторм хорошо вас обучил, только вот... не слишком конструктивным вещам."
hyenia_furasho.16.a:0 "Мы даже научим их готовить!"
hyenia_furasho.17.t:0 "Ответ на налёт" 
hyenia_furasho.17.d:0 "В воздухе удушливо пахло отбеливателем и прочими химическими очистителями – свидетельством попытки избавиться от лозунгов, призывавших к возвращению Короля Шторма. Руки, которые ныне оттирали эти призывы к насилию, покрылись мозолями от грубых рукоятей рабочих инструментов, раз за разом врезавшихся в разрушенный битвой асфальт.\n\nФурашо наблюдала за рабочими, улучив свободный момент в своём плотном списании. Когда-то здесь проходили торговые пути и эту местность караваны выбирали для краткой остановки на отдых. Дидибка выросла в полноценный молодой город, оазис для путешественников посреди, на первый взгляд, безжизненной пустоши. А затем йети превратили её в руины. Многие погибли благородной смертью. Даже отступая и сражаясь друг с другом.\n\nВ конце концов, гражданская война, как правило, избавляет от необходимости нести ответственность и отчитываться.\n\nСписок данных заблудших бандитов (Фурашо никак не могла назвать "солдатами" этих лакеев Короля Шторма) был весьма длинным. Столбы дыма давно развеял ветер, но руины никуда не делись. Эти нарушители спокойствия станут отличным дополнением к любой команде ремонтников, потому что их ждёт ещё очень много работы...\n\nВсе эти разрушенные дома, растраченные жизни, рассеянные души..."
hyenia_furasho.17.a:0 "Время поразмыслить над каждой из потерь."
hyenia_furasho.18.t:0 "Размышления старого воина"
hyenia_furasho.18.d:0 "Последние годы были по меньшей мере весьма странными и Корош до сих пор не знал, что и думать обо всём этом. Взлетев ввысь под властью Короля Шторма, род йети рухнул вниз из зенита своей славы и вернулся к прежней разобщённости. А потом ещё совершенно неожиданно объявись гиены и сумели захватить власть в их землях. И эти новые завоеватели оказались совершенно чокнутыми – почти как существа шторма – раз они сумели вдребезги разбить силы военачальников-йети.\n\nНо под властью гиен йети ждало отнюдь не порабощение или рабство... Корош не знал, что и думать об этом. Как будто новые владыки не видели разницы между йети и гиенами, а просто хотели обратить их всех в свою диковинную философию. Для Короша почти все догматы гиен были превыше его понимания, но для гиен же это всё работало каким-то образом.\n\nОн не понимал, для него это всё было странным, но ещё больше Корош устал. Спустя два десятилетия сражений он давно оставил позади мысли о чести и славе. Ныне йети утомился стойко выносить жизненные невзгоды и просто желал покоя."
hyenia_furasho.18.a:0 "И если гиены дадут им мир, то он уж точно не станет возражать."
hyenia_furasho.19.t:0 "Первый, но не последний" 
hyenia_furasho.19.d:0 "— Ну ты и здоровяк, — сказал старик-гиена, глядя на существо шторма. Этот представитель таинственной воинской элиты йети даже в сидячем положении возвышался над пожилым мудрым дервишем. Позади дервиша стояли его ученики, настороженно поглядывая на громадного воина, который уселся на краю поля и наблюдал за ними. Никто из них не решался подойти, пока учитель, спросив, действительно ли они верят, что гость будет сидеть и наблюдать, прежде чем напасть на них, не подошёл к нему со словами приветствия. В ответ существо шторма покачало головой, указало на старика и подняло руку со слегка раздвинутыми большим и указательным пальцами. Дервиш хихикнул, явно поняв его, и уселся рядом с существом шторма.\n\n— Идите заниматься дальше, щенки. Лучше уделите внимание упражнениям, а не подслушиванию. Давайте, вперёд. — Он отослал младших гиен прочь и вновь обратил внимание на существо шторма. — Я так понимаю, ты здесь не для того, чтобы присмотреться к моим ученикам, прежде чем съесть их? Как жаль разрушать их иллюзии. — Существо шторма покачало головой. — Что ж, ясно. Тебя интересуют дервиши? — Кивок подтвердил правильность догадки. — Интересно. У вас, существ шторма, есть свои учения, я это знаю. И ваше наследие действительно впечатляет. Возможно, мы могли бы научить друг друга чему-то новому? — Существо шторма быстро замотало головой. — Я не прошу раскрывать никакие тайны или священные секреты. Только те немногие знания, которыми ты можешь поделиться, не нарушая учений твоего ордена. Покажи всё, что не причинит вреда твоему народу, а я в свою очередь с радостью поделюсь с тобой всем, чем только смогу. В конце концов... — Дервиш на мгновение сделал паузу, обдумывая следующие слова. — Я не думаю, что путь существа шторма и путь дервиша являются взаимоисключающими, верно?"
hyenia_furasho.19.a:0 "Существо шторма вновь покачало головой."
hyenia_furasho.20.t:0 "На ровной земле" 
hyenia_furasho.20.d:0 "Кайлид мало что значил для зебр, чей недавний опыт общения с гиенами сводился лишь к стрельбе друг в друга из ружей на поле боя. По мнению Фурашо, Кайлид был двуликим: одной лапой он провозглашал мир и перемены, а другой поддерживал давние традиции насилия.\n\nПоэтому, когда несколько известных деятелей Звахиле решили официально высказать свои претензии, обсуждать их пришлось отнюдь не на подиуме или за столом переговоров. Вместо этого Фурашо поманила зебр в сторону пустого джипа. — Следуйте за мной, — фактически потребовала она вместо приветствия.\n\nМашина ехала по захваченным землям родины зебр и остановилась в небольшой деревушке, где в воздухе витал аромат знакомых специй, суливший изобилие овощей на прилавках и столах. Вскоре стали слышны и звуки местной жизни, среди которых особенно выделялись проповеди на заднем плане. Они оказались не столько кайлидскими песнопениями, сколько духовными наставлениями касательно размышлений, медитаций, а также подготовки ума и сердца к предстоящему пути. Затем слова воплотились в действия: на бессистемно оборудованных рабочих местах множество машин и механизмов безмолвно задавали вопрос: "Как можно улучшить нас?" Оба вида начали обучать друг друга премудростям деревообработки, кузнечного дела и боевых искусств (несмотря на различия в строении конечностей)...\n\nФурашо посетила столько деревень, сколько могло уместиться в расписании её гостей. И на каждой остановке зебрам Звахиле разрешалось бродить по окрестностям и общаться с местными жителями. Экскурсия завершилась, когда солнце село где-то за журчащей рекой неподалёку от очередной деревушки.\n\nСидящая под одиноким деревом Фурашо посчитала, что гиены и зебры поняли друг друга."
hyenia_furasho.20.a:0 "Бескрайний океан, где все могут процветать."
hyenia_furasho.21.t:0 "Заповедь Купели Дождя"
hyenia_furasho.21.d:0 "Йети и гиены веками жили бок о бок. В основном страницы книг их совместной истории были писаны кровью, но временами случались и периоды дружеского соседства. История текла подобно воде, выбирая новые пути в случае необходимости, и было бы глупо говорить о какой-то древней родовой ненависти предков, когда её не раз отбрасывали прочь. Так что у Фурашо возникла идея. Она обсудила её с другими дервишами и самой Фахамкой, и в итоге она выкристаллизовалась в нечто совершенно новое: Заповедь Купели Дождя.\n\nИ Гиения, и земли йети за последние годы очень сильно пострадали. Но из этой трагедии могут прорасти семена чего-то нового, что оставит старую боль и страдания позади и предложит начать всё с чистого листа. Это не отменит миллионы обид и не повернёт вспять реки ненависти и негодования, которые разделяли гиен и йети, но это будет началом строительства чего-то нового. Эти два общества, объединённые Кайлидом и ведомые дервишами, смогут построить нечто такое, что выйдет за рамки истории и сможет связать воедино два разделённых вида.\n\nЗаповедь Купели Дождя станет первым шагом, мыслью, что будет направлять дервишей – будь то гиен или йети – в преобразовании их уголка Зебрики в нечто, способное оставить обиды прошлого позади."
hyenia_furasho.21.a:0 "Целое больше суммы его частей."
hyenia_furasho.22.t:0 "Сплетая нити" 
hyenia_furasho.22.d:0 "Ближе к полуночи для Илаали наступил час осмысления прошедшего дня. Как её тело нуждалось в отдыхе от физических тягот, так её разуму и душе нужно было время от времени осмысливать произошедшие события.\n\nЧуть раньше она ужинала в доме зебры с Великих Озёр, что был внимателен к деталям и чьё сердце было открыто Кайлиду. Ндарака открыто пригласил Илаали разделить с ним стол и пищу, даже не помышляя заискивать или подлизываться к гиене-чиновнице. Для неё был приготовлен стул, как раз подходящий по размеру для представителей её вида.\n\nА ещё за столом сидел йети, который также мог похвастать комфортным стулом. Его звали Савохком. Он не слишком хорошо владел огнестрельным оружием, зато умел готовить отличное рагу.\n\nИх беседа вскоре отклонилась от обсуждения всех тех прав, которыми должны быть наделены другие существа, что являются полноценными гражданами. Этот вопрос казался столь же очевидным, как и заявление о том, что вода мокрая. Вместо этого темы перетекали одна в другую: Ндарака мечтал открыть по всей стране ряд трактиров, чтобы помогать путникам-пилигримам, Савохк же был очарован обязанностью кормить тех, кто в этом больше всего нуждается...\n\nА Илаали говорила обо всём, что видела и слышала. Её списки, записи, все те необходимые подсчёты для создания новой нации с опорой на три вида. Ранее днём она говорила об этом так много, что Ндарака внезапно вмешался в её увлечённый монолог. — Кажется, что вы завалены работой по уши, мисс. Почему бы вам не отужинать с нами сегодня вечером?\n\nОдними кастрюлями и сковородками войну не выиграть. Недоброжелатели за границей всё ещё могут попытаться лишить дервишей независимости. Но эта простая ночь была тем самым будущим, которого она так хотела достичь. Илаали надеялась повторить этот вечер ещё не раз и сделать его только лучше."
hyenia_furasho.22.a:0 "Пучок из трёх нитей не разорвать так просто."
hyenia_furasho.23.t:0 "UNUSED" 
