HYE_our_heritage_put_to_use_desc:0 "The renowned jewelers of Hyenia put their expertise to prudent use on behalf of the whole country."
HYE_lessons_from_exile_idea:0 "Lessons From Exile"
HYE_lessons_from_exile_idea_desc:0 "Our vigil amidst the sands of the desert has taught us the greater value of preserving what we have and making use of whatever we find."
HYE_past_and_present_perfected_idea:0 "Past And Present, Perfected"
HYE_past_and_present_perfected_idea_desc:0 "Peace is abundance, and war is scarcity. Let us remember this duality as we grow our crops and scavenge our munitions."
HYE_state_funded_universities_idea:0 "State Funded Universities"
HYE_state_funded_universities_idea_desc:0 "Looking towards the future, we devote our study to the improvement of possibilities."
HYE_waste_not_idea:0 "Conservation Policies"
HYE_waste_not_idea_desc:0 "Every scrap and component that comes into our possession, we shall refurbish and repurpose to the utmost of our effort."
HYE_want_not_idea:0 "Want Not"
HYE_want_not_idea_desc:0 "All the engines of production under our command, we shall dedicate to the expansion of our capacities and powers."
HYE_here_and_now_idea:0 "Here And Now"
