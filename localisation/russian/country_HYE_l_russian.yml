hyenia_princess.6.t:0 "Отставка старого матриарха" 
hyenia_princess.6.d:0 "— Я уже стара и точно не молодею, — Фахамка держала чашку кофе со специями в обеих лапах, обращаясь к группе сидящих перед ней гиен. Это было похоже на очередное из её бесчисленных занятий, но присутствие Джавхарад, её советника Бедделаада, Фурашо, Масаски, Келиди, Эбера Вейна, Ксаавы и многих других говорило об обратном. — Конфликт подтолкнул дервишей к принятию будущего, когда они ещё не были полностью готовы к этим переменам, а я стала тем солнцем, вокруг которого начало вращаться всё сущее. Прямо как твоя мать, — она обратилась к Джавхарад, которая виновато склонила голову. Её мать Дахаб была автократом, что требовала абсолютного контроля над Гиенией и тем самым обрекла страну на гибель, ведь без её согласия нельзя было принять ни одно решение. — Если я буду продолжать в том же духе и сохраню абсолютный контроль, то после смерти оставлю вакуум власти, в результате чего дервиши попросту разорвут себя на части. Однако сейчас... поскольку правительство молодое и слабое, то и таким будет и лидерство дервишей. — При этих словах собравшиеся гиены заволновались.\n\n— Ты прекрасная молодая гиена, Джавхарад, и можешь стать хорошей королевой. Но по мере того, как ты будешь вживаться в роль, рядом с тобой будут Фурашо и Масаска. Вместе вы сможете построить новую Гиению. Но делать выбор и будущее определять будущее будешь именно ты, Джавхарад. А чтобы никто не говорил, что мы полностью игнорируем древние традиции... — Фахамка встала, подошла к Джавхарад и протянула ей лапы. После секундного колебания принцесса позволила старой гиене взять её лапы в свои. — Знай, Джавхарад, дочь Дахаб, что ты достойна. Знай, что я вижу в тебе эту добродетель и благословляю как лидера Гиении. Моей единственной просьбой будет лишь обязательство прислушиваться к словам своего народа и помнить, благодаря кому ты взошла на этот трон.\n\nИ опять эта бесцеремонная прямота. Джавхарад улыбнулась, всё ещё не придя в себя от столь внезапной новости. Но она произнесла следующие слова, не колеблясь ни секунды." #Fahamka steps down as leader of the armed forces and declaring who will lead the dervishes from now on, as well as formally giving her blessing to Jawharad as the rightful ruler of Hyenia."
hyenia_princess.6.a:0 "— Клянусь, что буду, Великая Просветительница."
hyenia_princess.7.t:0 "В подземье" 
hyenia_princess.7.d:0 "Старая система пещер под Гиенией была полностью разрушена во время нападения Короля Шторма. Гиены спасались бегством и разрушали за собой свои же туннели, надеясь выиграть время. Помимо этого и сами йети со злорадным удовольствием находили и подрывали туннели при первой же возможности, чтобы выгнать своих противников из-под земли. В итоге некогда огромная сеть распалась на отдельные куски, так что её восстановление будет грандиозным проектом.\n\nНо сколько десятков тысяч гиен всё ещё томились там, во тьме, затаившись в непроглядных глубинах в страхе перед ужасами, что терзают Гиению? Многие из них по-прежнему живы, ибо существование под землёй не чуждо гиенам. Однако все эти тысячи недостижимы и потеряны для государства. И чтобы найти их, гиены должны сделать то, что они умеют лучше всего – рыть земные недра.\n\nЭтим шахтёрам, которых сама Джавхарад на торжественной церемонии нарекла "Землеройным корпусом гиен", было поручено вернуть свой утраченный подземный дом. Ведь, как известно всем, "солнце может осыпать нас миллионами поцелуев, но из земли мы пришли и в неё же уйдём". Обычно эта пословица должна настраивать на неизбежность смерти. Но в наших древнейших историях говорится о том, что мы пробились из глубин земли на поверхность, так что поговорка указывает и на нашу неразрывную связь с подземным миром."
hyenia_princess.7.a:0 "Это очень интересно, но пора начинать копать."
hyenia_princess.8.t:0 "Свет знаний" 
hyenia_princess.8.d:0 "Профессор Акун в последние годы очень скучал по родине. После её падения он вознамерился умереть среди своих книг, но у его ассистентки Ксогайе были другие планы. Профессору следовало бы обидеться на то, что она попросту схватила его, перекинула через себя и вынесла из академии. Впрочем, если бы не её поступок, то его бы не было здесь. Хотя глаза Акуна стали видеть хуже, а спина сгорбилась, он по-прежнему мог разглядеть перед собой великие столпы Кальби Вейн. Город был разрушен, и старик не мог удержаться от слёз, когда увидел, сколько старых зданий, доставшихся в наследство от предков, было уничтожено. И всё же он снова был дома. Академия вновь открылась, и скоро Акун опять сможет преподавать и заниматься исследованиями под покровительством Малахитового трона.\n\n— Позвольте мне нести ваш груз, почтенный старейшина. — Предложил кто-то и Акун инстинктивно протянул свой саквояж тому, кого он принял за Ксогайе. Его слух тоже был не таким острым как прежде. Но потом он понял, что его помощница стоит чуть дальше, и потрясенно посмотрел на говорившего. Перед собой он видел не привычную ассистентку, а чёрную одежду воина и морду, которую пересекал неприятный шрам. Да это же один из ужасных пустынных бандитов!\n\n— Помогите! Разбойники! Ксогайе, меня грабят! — Движимый испугом профессор поднял свою трость и начал яростно лупить негодяя по голове. Пусть ему почти девяносто зим, но он не намеревался сдаваться без боя!\n\n— Нет! Профессор! Профессор, это наш эскорт! Прекратите его бить! — Ксогайе вскрикнула, подбежала к нему и выхватила трость, остановив Акуна. Профессор моргнул, глядя между своей помощницей и тем, кого он принял за бандита. Закутанный в чёрную ткань воин в данный момент прикрывал голову лапами.\n\n— О... м-м-м... да, пожалуйста?"
hyenia_princess.8.a:0 "Похоже, что наши учёные всё ещё полны энергии."
