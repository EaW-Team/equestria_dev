##Initial Tree##

HYE_assemble_the_qaylid:0 "Дервиши, общий сбор"
HYE_assemble_the_qaylid_desc:0 "Проклятый Король Шторм наконец-то убит на далёком севере, а его приспешники насмерть бьются друг с другом, желая заполучить Рогатую корону. Настал момент, которого мы так долго ждали. Великая Просветительница Фахамка собирает воинов, ибо пришло время вернуть нашу родину."
HYE_organize_the_resistance:0 "Собрать наши ряды"
HYE_organize_the_resistance_desc:0 "Сейчас мы не намерены вести партизанскую войну или совершать рейды. Нет, мы будем наступать многими тысячами на широком фронте. Поэтому нужно подготовиться к смене стратегии и убедиться в том, что командиры готовы использовать наши силы таким образом."
HYE_dedicate_our_souls:0 "Направить наши души"
HYE_dedicate_our_souls_desc:0 "Смерть вписывает в книгу наших жизней последнее слово. Не стоит относиться к ней легкомысленно, однако мы должны быть готовы встретить её во всеоружии. Мы бьёмся за освобождение нашей родины и необходимо понимать, что столь великая задача не даётся легко и требует жертв."
HYE_make_the_cause_known:0 "Напомнить, ради чего мы сражаемся"
HYE_make_the_cause_known_desc:0 "Прежняя Гиения была высокомерна и вознамерилась в одиночку противостоять Королю Шторму. Поражение преподало нам урок смирения и Великая Просветительница без колебаний обратилась за помощью к нашим соседям. К счастью, они в равной степени добры и справедливы."
HYE_liberate_our_kin:0 "Освободить наших родичей"
HYE_liberate_our_kin_desc:0 "Пора нанести окончательный удар. Мы все – от щенков, выросших в лагерях беженцев и помнящих родину лишь по детским воспоминаниям, до выносливых пустынных псов, которые вели эту борьбу ещё до прибытия Короля Шторма – понимаем, что выбора нет.\nGeeri ama Guul: Смерть или победа"
HYE_request_help_from_the_gargoyles:0 "Попросить помощь у гаргулий"
HYE_request_help_from_the_gargoyles_desc:0 "Десятки тысяч беженцев бежали в Гаргилою, да и сам Король Шторм немало опустошил их земли, так что у гаргулий есть немало причин желать, чтобы йети оттеснили подальше от их границ. Остаётся надеяться, что они прислушаются к аргументам и помогут нам."
HYE_request_help_from_the_centaurs:0 "Попросить помощь у кентавров"
HYE_request_help_from_the_centaurs_desc:0 "Гордые кентавры – наши давние враги, однако они тоже пострадали от ярости Короля Шторма. И в качестве соседей они всё же предпочтут нас, а не йети. Так что в их же интересах дать нам оружие."
HYE_call_forth_the_faithful:0 "Оружие из туннелей"
HYE_call_forth_the_faithful_desc:0 "Конфликт продолжается и нам нужно любое доступное оружие. Наши родственники в глубоких туннелях предложили "достать" немного снаряжения. Обычно это сопровождается определёнными условиями и оговорками, а также непростыми вопросами от прежних владельцев, но сейчас не время быть разборчивыми." 
HYE_beat_them_back:0 "Не давать йети покоя"
HYE_beat_them_back_desc:0 "Пусть бегут. Мы сядем им на хвост и будем терзать отступающие войска, куда бы они не двинулись. Промедление сегодня позволит йети перегруппироваться и нанести новый удар завтра, поэтому мы должны двигаться как можно быстрее."
HYE_bite_to_the_bone:0 "Кусать до кости"
HYE_bite_to_the_bone_desc:0 "Долины и горы нашей родины всегда были могучим щитом, но теперь они служат врагу. Мы должны подготовиться как можно лучше и прорвать эту естественную оборону любой ценой."
HYE_wherever_they_are:0 "Где бы они ни были"
HYE_wherever_they_are_desc:0 "Горы и леса бескрайней долины нам очень хорошо знакомы, и если йети думают, что смогут использовать ландшафт против нас, то они смертельно ошибаются."
HYE_we_will_fight_them:0 "Мы будем сражаться"
HYE_we_will_fight_them_desc:0 "Да, многие из наших братьев и сестёр пали в борьбе, но своей смертью они подарили нам надежду. Надежда пробуждает отчаявшихся и даёт им силы продолжать борьбу с той точки, где окончился путь героев."
HYE_until_we_are_victorious:0 "До победы"
HYE_until_we_are_victorious_desc:0 "Мы отдаём свои сердца, кровь и жизни ради победы. Йети продолжают бросать нам вызов, и мы должны удвоить наши усилия, чтобы отправить их туда, откуда они явились. Нас не остановят ни потери, ни жестокость боёв!"
HYE_homecoming:0 "Возвращение домой"
HYE_homecoming_desc:0 "Прежде мы считали, что королевский дом уничтожен, но его последний потомок – принцесса Джавхарад – вернулась, чтобы взойти на Малахитовый трон. Многие недовольны этим и Великая Просветительница заявила о намерении встретиться с принцессой, чтобы предотвратить назревающую гражданскую войну." 

##Moderate Furasho##

HYE_fahamkas_blessing:0 "Благословение Фахамки"
HYE_fahamkas_blessing_desc:0 "Фурашо знает себя и своё происхождение. Если бы Великая Просветительница не оказала ей доверие, гиены здесь не было. Она не стремилась стать правительницей и пришла к Фахамке, чтобы официально попросить её благословения на бремя лидерства над Гиенией."
HYE_gather_the_devout:0 "Собрать набожных"
HYE_gather_the_devout_desc:0 "Политические игры слишком хорошо знакомы Фурашо, и она понимает, что любое, даже самое благое начинание, может застрять в этой трясине. Чтобы реформы увенчались успехом, она должна сплотить народ вокруг её идеи."
HYE_all_the_right_places:0 "Подходящие гиены на нужных местах"
HYE_all_the_right_places_desc:0 "Лидер не может быть сильнее своих приближённых. Государственный аппарат Гиении в хаосе, и его придётся восстанавливать с нуля. Однако из пустынных повстанцев выходят плохие министры, так что кандидатов на государственные должности придётся подбирать особо тщательно."
HYE_the_qaylid_state:0 "Кайлидское государство"
HYE_the_qaylid_state_desc:0 "Кайлид – это истина высочайшего порядка, что открылась Фахамке и ныне распространяется дервишами. Фурашо и сама некогда была заблудшей, но теперь, когда её глаза открылись, она готова донести эту истину до всех остальных гиен."
HYE_what_we_face:0 "Суровая действительность"
HYE_what_we_face_desc:0 "Йети вновь объединились. Совсем скоро они снова придут за нами. Ужасы последнего вторжения всё ещё свежи в памяти народа, так что мы должны подготовиться к предстоящей буре."
HYE_emergency_conscriptions:0 "Срочная мобилизация"
HYE_emergency_conscriptions_desc:0 "Мы все видели последствия вторжения йети, и должны сделать всё возможное, чтобы остановить его на этот раз. Наш народ может начать роптать, когда дервиши начнут противостоять этой угрозе со своей привычной всеохватывающей решимостью, но это единственный путь."
HYE_plan_for_the_inevitable:0 "Подготовиться к неизбежному"
HYE_plan_for_the_inevitable_desc:0 "Йети придут. Не "если", а "когда". И мы должны с пользой провести каждую секунду бодрствования до этого момента. Время – наша самая ценная валюта, и мы должны тратить её как можно бережнее и разумнее, если хотим выжить."
HYE_shore_up_our_defences:0 "Укрепить оборону"
HYE_shore_up_our_defences_desc:0 "Конкаймаха – наше слабое звено, так как открытые равнины оборонять куда сложнее гор. Но мы не можем позволить йети обойти нас с фланга и захватить Чиидачируд. Если камня и льда недостаточно, то нам на помощь придут бетон и арматура."
HYE_every_hyena_a_gun:0 "Обыскать каждую оружейную"
HYE_every_hyena_a_gun_desc:0 "Море тел будет лишь зря вылитой водой в канализацию, если они не будут должным образом экипированы и вооружены. Наша старая сеть контактов времён освободительной войны всё ещё функционирует, так что мы должны привлечь через неё все возможные ресурсы."
HYE_dig_our_heels_in:0 "Укрепиться на нашей земле"
HYE_dig_our_heels_in_desc:0 "Им придётся сражаться на каждом шагу, за все встречные долины и поля. Йети сильны и их много, но при достаточной решимости и подготовке мы сможем истощить их силы, а после нанести сокрушительный удар."
HYE_preemptive_strike:0 "Превентивный удар"
HYE_preemptive_strike_desc:0 "Йети всё ещё рвут друг другу глотки, что даёт нам отличную возможность. Если мы продолжим ждать, у них будет дополнительное время, чтобы объединиться и укрепиться, поэтому мы должны нанести удар прямо сейчас и заранее ликвидировать угрозу."
HYE_assess_the_realm:0 "Оценить остатки королевства"
HYE_assess_the_realm_desc:0 "Мы видим Гиению и повсюду – от руин Кальби Вейн до горящих полей Конкаймахи – она лежит израненной и истекающей кровью. Мы должны предпринять решительные меры, чтобы исцелить нацию, а для этого нам нужно действовать мудро."
HYE_the_yeti_problem:0 "Ситуация с йети"
HYE_the_yeti_problem_desc:0 "Тысячи йети переселились в Гиению после падения королевства. Они пришли, чтобы воздвигнуть свои дома на руинах гиеньих, и с этим нужно разобраться. Многие из них не воины или мародёры, а скромные фермеры и рабочие. Изгнание первым приходит на ум, но оно не является единственным решением."
HYE_clean_up_the_surface:0 "Расчистить поверхность"
HYE_clean_up_the_surface_desc:0 "До сих пор многие гиены живут в руинах своих домов. Прежде чем приступать к грандиозным проектам по восстановлению, мы должны разгрести завалы и залечить самые очевидные раны, нанесённые вторжением."
HYE_reconnect_with_the_underworld:0 "Воссоединиться с пещерами"
HYE_reconnect_with_the_underworld_desc:0 "Десятки тысяч гиен скрылись в глубоких туннелях и с тех пор прячутся где-то во во тьме за завалами и обрушениями. Кальби Вейн является великим входом в подземелье и мы наконец-то можем начать раскопки, чтобы воссоединиться с утерянными родичами и вернуть их домой."
HYE_teach_the_uninitiated:0 "Просвещение заблудших"
HYE_teach_the_uninitiated_desc:0 "Гиения всё ещё остаётся монархической страной сердцем и духом, так что её нужно обучить новому пути. Бытие дервишем – это не какая-то должность, предназначенная лишь для немногих, а духовная борьба, в которой достойны участвовать все гиены. Так мы сможем изменить народ, а с его помощью и всю Гиению."
HYE_prayer_without_worship:0 "Молитва без поклонения"
HYE_prayer_without_worship_desc:0 "Кайлид не претендует на то, чтобы быть голосом, передающим божественную волю. Те, кто хочет продолжить поклоняться своим старым богам, получат такую возможность, но они будут делать это в соответствии с ценностями Кайлида."
HYE_find_a_place_for_them:0 "Место для каждого"
HYE_find_a_place_for_them_desc:0 "Каждая гиена заслуживает своего места в мире. Все играют свою роль и должны быть вознаграждены за это. На основе этой истины мы создаём порядок и работаем над исцелением нашей державы и её народа."
HYE_pragmatic_dogma:0 "Прагматичная догма"
HYE_pragmatic_dogma_desc:0 "Аскетизм добродетелен, но говорить голодающему, что подобные страдания идут на пользу душе, не слишком мудро. Истина одна, но к ней ведёт множество дорог. Маленькие уступки тут да там обеспечат трансформацию нашего общества, не доводя страдающих до отчаяния."
HYE_contentment_in_community:0 "Жизнь в сообществе"
HYE_contentment_in_community_desc:0 "Чтобы достойно вырастить щенка, нужна целая деревня, а никакая гиена не выживет в изоляции. Наставничество Кайлида будет ощущаться даже в самой маленькой деревушке, и как бы далеко ни жили представители нашего народа, они никогда не будут брошены на произвол судьбы."
HYE_meaning_from_mundanity:0 "Смысл в обыденности"
HYE_meaning_from_mundanity_desc:0 "Мечта о чём-то новом и лучшем нередко оказывается иллюзией. Когда радость от новизны исчезает, ты понимаешь, что ничего так и не изменилось. Мудрые находят цель даже в мелочах, и хотя всегда найдутся те, кто стремится к новому, мы чтим просвещённых, которые могут трудиться и процветать, не требуя перемен."
HYE_once_and_for_all:0 "Раз и навсегда"
HYE_once_and_for_all_desc:0 "Возможно, нам повезло. Или же мы проявили дальновидность, потому что сейчас мы подготовились достаточно хорошо, чтобы первыми нанести удар по йети. Это будет самая тяжёлая война в нашей истории, однако она избавит наши земли от будущих страданий."
HYE_the_paw_weve_been_dealt:0 "Спасти йети от самих себя"
HYE_the_paw_weve_been_dealt_desc:0 "Мы стоим на месте Короля Шторма, ведь все земли, на которые некогда претендовали йети, теперь под нашим контролем. Но мы пришли не грабить, а строить прочный мир. И теперь пора приступить к величайшей задаче дервишей – искуплению йети."
