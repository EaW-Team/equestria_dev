hyenia_masaska.1.d:0 "Под солнечным куполом старого дворца сегодня собралось очень мало гиен. Само здание выглядело заброшенным – пол, стены, потолок и даже колонны имели множество трещин, а тут и там виднелись чёрные пятна от факелов. В дворец прибыла принцесса Джавхарад и её самые преданные слуги и телохранители. Напротив них стояли дервиши: Великая Просветительница Фахамка и множество её воинов, а также два ближайших советника гиены: Фурашо Храбрая... и Масаска.\n\nМасаска шагнул вперёд, когда Джавхарад, всё ещё одетая в свои одежды изгнанницы, поманила его к себе, сжимая что-то блестящее в лапах. Генерал сразу всё понял. — Ты уверена? — спросил он принцессу, почти умоляя.\n\n— Абсолютно, — ответила Джавхарад. — Разве ты не понимаешь, что этой земле нужно нечто большее, чем старые обычаи, если мы хотим, чтобы она снова процветала? — гиена протянула лапу вперёд и подарила своему старому другу золотой ключ, открывающий сундук с королевскими драгоценностями, спрятанный глубоко в сокровищнице. — Я готова передать бразды правления. — закончила принцесса.\n\nМасаска хотел было что-то сказать, но его опередила Великая Просветительница. — Да будет благословлено ваше правление, и да установится мир в вашем королевстве. — Фахамка подняла лапы и на мгновение подняла взгляд к небу. — И да поможет нам всем Кайлид.\n\nВскоре дервиши ушли, а Масаска оглянулся ещё раз, прежде чем приступить к государственным обязанностям, однако королевская свита никуда не ушла. Один из них, стражник, выступил вперёд, обращаясь к своей королеве. — Но... как же... ваши права...\n\nДжавхарад повертела своей головой. — Трон всегда принадлежал народу Гиении." # Masaska is formally given the reins to rule by Jawharad, repaying her debt to him and the dervishes. The ceremony is small but still filled by dervishes and non-dervishes, with Fahamka also giving her blessing.
hyenia_masaska.1.a:0 "Страна важнее короны."
hyenia_masaska.2.t:0 "Путь меча" ## NavyMongoose
hyenia_masaska.2.d:0 "Где-то в недрах королевского дворца, под роскошными покоями, некогда предназначенными исключительно для царственных особ, находилось Бирюзовое святилище, названное так из-за цвета камня, которым были украшены его стены. Комната предназначалась для проведения ритуалов и церемоний в рамках многочисленных конфессий Гиении, а йети-оккупанты, не найдя ей применения, оставили помещение в покое. Однако Фахамке показалось, что оно послужит отличным местом для медитации, и поэтому её ближайшие ученики в разгар великих споров собрались здесь, чтобы набраться мудрости в присутствии Великой Просветительницы.\n\n— Количество и сила лучше бы защитили нас, — прорычала Фурашо, скрещивая лапы. — А если бы тебя не было рядом, чтобы спасти твою драгоценную принцессу, Масаска? Что тогда?\n\n— Этого не мог предвидеть никто, даже Великая Просветительница! — с пылом возразил Масаска, хотя ему было больно признавать некоторую ограниченность возможностей его любимой наставницы. — Кроме того, мы не можем считать исключение нормой. Мы должны думать о будущем, а не о прошлом.\n\n— Мы должны развивать своё мастерство, причём с куда большей самоотдачей, — возразила Фурашо, она тоже отлично знала учения Кайлида. — Твоим ополченцам придётся немало постараться, чтобы догнать моих храбрецов в военном деле.\n\n— Ну они хотя бы у нас будут, — ответил Масаска. — А откуда же придут твои солдаты, Фурашо?\n\nДвое молодых учеников, умолкнув, уставились друг на друга. Но вскоре тишину нарушила Фурашо. — ...Как пожелает Великая Просветительница, так и будет, — произнесла она, стиснув зубы. — Мой план или твой?\n\nМасаска попятился, чувствуя на себе горящий, ожидающий ответа взгляд Фурашо. Упорное молчание Просветительницы, погружённой в раздумья, не унимало его тревоги. Он сглотнул, сделал глубокий вдох и решился." # Masaska and Furasho determine the nature of their military organization going forward. Masaska proposes his preferred method, which involves mobilization of local militias accross Hyenia, while Furasho insists that a disciplined, national army is the best method.
hyenia_masaska.2.a:0 "Наш народ должен сам позаботиться о своей защите."
hyenia_masaska.2.b:0 "У нас полно солдат, готовых сражаться за нас!"
hyenia_masaska.3.t:0 "Хранители утраченного" ## NavyMongoose
hyenia_masaska.3.d:0 "Ныне по долгу службы Масаска и Фурашо часто собирались вместе в Бирюзовом святилище, и хотя Великая Просветительница продолжала молчать, само её присутствие помогало обоим гиенам в какой-то мере проникнуться её настроем, чтобы действовать мудро и праведно. Так они и размышляли, рассматривая изрядно устаревшую карту южной Зебрики, испещрённую многочисленными пометками, сделанными на основании отчётов разведчиков.\n\n— Скоро у йети снова будет король, а может и королева, — сказала Фурашо. — Я подготовила несколько новых дервишей из наших послушников-новичков. Ты сможешь встретиться с ними позже, если захочешь.\n\n— Да, я сделаю это, — сказал Масаска, перебирая потрёпанные пергаменты, исписанные круглыми толстыми буквами, столь характерными для Фурашо. — А ещё мы планируем выступить против... Древнего Пакта. Насколько я помню, мы, гиены, долгое время были агрессорами с их точки зрения.\n\n— Именно так, а это значит, они явно захотят отомстить, — заявила Фурашо. — Наши главные преимущества – туннели и пустыня. Не хотелось бы сражаться с этими кентаврами мордой к... лицу?\n\nМасаска нахмурил брови, но не нашёл слабого места в её предположениях. — Очень хорошо, но что насчёт Великих Озёр? Против них мы тоже будем сражаться?\n\n— Конечно, — ответила гиена. — Большинство местных претендентов не считают нас друзьями, это уж точно.\n\nМасаска утвердительно кивнул. — Это... очень хорошо, Фурашо. Держи меня в курсе приготовлений и сообщи, если что-то изменится. Будь особенно бдительна в отношении йети.\n\n— Сию минуту... сэр, — ответила Фурашо. Гиена была рада, что Масаска решил не пренебрегать её познаниями в военном деле. О, в будущем, несомненно, её ждёт ещё много чего интересного.\n\nМасаска, в свою очередь, полагался на опыт Фурашо и был доволен тем, что, несмотря на многочисленные разногласия, они были согласны с тем, что Гиении нужно активно противодействовать всевозможным врагам, если она хочет продолжать существовать." # Masaska and Furasho draw up plans for future invasions of all nations around them - those being the yetis first and foremost, with the ancient pact and great lakes coming after. While the two of them differ in many ways, they both agree that Hyenia cannot exist without asserting itself against those who would do it harm.
hyenia_masaska.3.a:0 "Те, кто хотят мира, должны готовиться к войне."
hyenia_masaska.4.t:0 "Зажигая свечу" ## NavyMongoose
hyenia_masaska.4.d:0 "Обе разведчицы скептически смотрели на растрёпанное существо, ведущее их вперёд, пока его длинные ноги ловко перепрыгивали через кучи мусора и грязи, захламлявшие окраину безымянной деревушки. — Наверняка это какая-то бесполезная безделушка, — сказала одна гиена, поправляя выбившуюся из-под шарфа прядь шерсти.\n\n— Не будь так скептична, — ответила её спутница, затягивая ремешок на ножнах. — Жители деревни сразу указали на него как на эксперта в... механике? Это же верное слово?\n\n— Сюда! — крикнул самец, его тонкий голос необычайно гулко отдавался в сухом воздухе.\n\nРазведчицы подошли ближе и обнаружили, что он открывает какие-то ворота, скрытые под листами тонкого металла. Не раздумывая, они решили помочь тонколапому "механику": сил их обеих хватило, чтобы преодолеть сопротивление проржавевших петель.\n\nЗайдя внутрь, они увидели маленькое чудо: в тесном помещении, где мог комфортно развернуться лишь невысокий самец, стоял деревянный стол, а на нём – несколько совершенно непонятных (на их взгляд) приборов. — Что это? — спросила первая разведчица, совершенно сбитая с толку.\n\n— О, просто парочка проектов, над которыми я работал! — послышался полный энтузиазма ответ. — Мне пришлось спрятать всё это здесь из-за йети, но теперь, когда они ушли, мы можем снова использовать полную пропускную способность!\n\n— Пропуск... что? — но прежде чем гиена успела сказать что-то ещё, миниатюрный (по сравнению с ней) мастер протянул лапу вперёд и щелкнул какой-то кнопкой на боку одного из ящиков. Тотчас он ожил и начал издавать странные жужжащие звуки, а с другой стороны яростно засияла крошечная лампочка. Механик широко улыбнулся, нежно поглаживая устройство.\n\nВторая разведчица решила заговорить вместо своей запутавшейся во всей этой мудрёной машинерии коллеги. — Всё это очень хорошо, но ты ведь работаешь в одиночку.\n\n— Действительно, — сказал он, — только вот... — гиена сунул лапу под стол и достал оттуда список чисел, рядом с каждым из которых было написано имя. — Нас тут целый клуб!" # despite the poor environment the occupation and wars have left Hyenia, there is still potential for it to grow. even now, their knowledge is growing, and soon it will blossom into a place of stability and prosperity. but, of course, we're just getting started.
hyenia_masaska.4.a:0 "Под новым светом тут же расцветает знание."
hyenia_masaska.5.t:0 "Укрепление мировоззрения" ## NavyMongoose
hyenia_masaska.5.d:0 "На некотором удалении от королевского дворца на вершине холма, откуда открывался прекрасный вид на город, стоял старый дом-салон, сложенный из тёсаного камня. Йети выгнали прежних хозяев и превратили его в дом отдыха для своих офицеров. Но теперь, когда самих захватчиков погнали прочь, это место стало использоваться для иных целей. Например, в данный момент в его стенах встречались две важные гиены.\n\n— Ты припозднилась, — сказал Масаска. Он сидел за столом у окна, который показался ему слишком роскошным, и смотрел на свою гостью – гиену в капюшоне и с лукавой искоркой в янтарных глазах.\n\n— Мне нужно было решить кое-какие свои дела, – ответила она, подходя к столу и присаживаясь напротив Масаски. — Ты понимаешь о чём я.\n\n— Насколько это в моих силах, Харкаанка, — ответил он, отвернувшись к окну и глядя на город. — В последнее время я всё больше думаю о внутренних заботах. Жители наших земель не знают, чего они хотят, за исключением свободы от йети.\n\nХаркаанка улыбнулась. — Но ты думаешь, что можешь знать ответ?\n\nГиена видела гримасу Масаски даже сквозь маску, которой он всегда закрывал морду. — Всем гиенам в наших землях надоело, что ими помыкают и говорят как действовать и что думать, но в то же время... — Масаска выпрямился, а в его тёмных глазах зажглась искра вдохновения. — Им нужен кто-то, кто покажет лучший путь.\n\nХаркаанка на это лишь произнесла "Продолжай...", но в её тоне явственно слышалось любопытство.\n\n— Я – то есть мы – можем учить их, тихо и осторожно, — продолжил он, окончательно встав и начав возбуждённо нарезать круги по комнате. — Децентрализация, коллективизация, все прочие идеи кайлидского учения... наши гиены усвоят их и сделают своими, и тогда мы поможем им сделать правильный выбор!\n\nУлыбка Харкаанки едва уловимо изменилась, став чуть шире. — И как же ты предлагаешь это сделать?\n\nМасаска повернулся к ней лицом, и дикость в его глазах удивила даже бывалую гиену. — О, у меня есть кое-какие идеи, — сказал он." # Masaska and Harqaanka, his informal second in command, discuss his plans for changing Hyenian society. He tells her that the hyenian people are done being told what to do... so hes going to influence them quietly - make them think its their idea. The decentralization, collectivization, spreading of qaylidi ideas will all be done because they want to do it, not because theyre forced into it.
hyenia_masaska.5.a:0 "Это своего рода внутренняя дипломатия."
hyenia_masaska.6.t:0 "Свобода управлять собой" ## NavyMongoose
hyenia_masaska.6.d:0 "— Всё ли готово, ваше вы... Джавхарад? — поинтересовался Масаска, посмотрев на свою подругу королевских кровей, что облачилась в послеобеденное платье.\n\n— Да, — ответила она, глядя через порог в Великий зал, откуда доносилось шарканье и бормотание собравшихся там многочисленных делегатов и высокопоставленных лиц. — Просто действуй по проработанному плану, и всё будет хорошо.\n\n— Конечно, — заверил её Масаска, сделав глубокий вдох, чтобы успокоиться. — Я готов.\n\n— Ты должен снять маску, — добавила Джавхарад, незаметно указывая на предмет облачения. — Они должны видеть твоё лицо.\n\nЧерез несколько мгновений в зал вошёл Масаска и его узкая морда, лишённая прикрытия привычной маски, была видна всем и каждому. За ним последовала Джавхарад, при появлении которой делегаты встали все как один, а самые знатные среди них отвесили ей церемонные поклоны. Гиена позволила Масаске подняться на подиум первым – многие в зале зашептались друг с другом о значении этого жеста – но всё же заговорила первой.\n\n— Существа Гиении, — обратилась она к собравшимся. — Мы созвали вас сюда, чтобы представить наше соглашение об управлении этой землей. Прежде всего, корона подтверждает своё древнее право править Кальби Вейн, но во всех государственных делах мы будем полагаться на помощь наших верных соратников – дервишей Чиидачируда, — гиена повернула голову и посмотрела на предводителя этих самых дервишей.\n\nМасаска напрягся, ибо маска больше не могла скрывать его слабость, но, вспомнив предыдущие тренировки, всё же заговорил: — Дервиши берут на себя ответственность за управление, мир и порядок на земле, — он чуть приподнял морду вверх и продолжил уже более уверенно. — Сила Кайлида вознесёт каждое доброжелательное существо в Гиении, а наше оружие будет готово защитить всех гиен от злодеев, — теперь он наклонился вперёд, глядя в глаза изумлённым делегатам. — Кайлид не позволит ни одному злоумышленнику отнять свободу, за которую столь многие проливали кровь и умирали! И среди всех этих свобод мы представляем вам, пожалуй, самую важную: мы призываем каждый город и посёлок направить в столицу избранных представителей для участия в совместном управлении Гиенией. Отныне у нас будет настоящий парламент!" # Masaska and Jawharad announce the beginning of a civilian government, ordained by both the Dervishes and the Malachite throne. While Masaska and his dervishes maintain control over the country on a national level and the crown retains nominal control over the capital of Qalbi Weyn, every other city and township will be allowed to choose their own local leaders who may participate in the governing of the nation.
hyenia_masaska.6.a:0 "Ко всеобщему удивлению, в Кальби Вейн из ниоткуда родилась демократия."
hyenia_masaska.7.t:0 "Теологическое развитие" ## NavyMongoose 
hyenia_masaska.7.d:0 "Всего несколько дней назад для публики вновь открылся салон на склоне холма – элегантное, но вовсе не пышущее показной роскошью заведение под названием "Взор пилигрима". И почти сразу (уж случайно или намеренно) это заведение стало на редкость привлекательным местом для сбора интеллектуальной элиты Кальби Вейн – книжников, юристов и старейшин, озабоченных будущим страны. В воздухе витали ароматы кофе, пирожных и трав, и время от времени из задней комнаты выходила гиена с метлой, чтобы смахнуть пыль и крошки.\n\n— Всё начинается очень просто: с усердия и мастерства, — с пылом говорил один из собравшихся, возбуждённый обсуждаемой темой и половиной чашки (довольно недешёвого) кофе, который он только что отхлебнул. — Это же очевидно, верно? Но спроси у любого, что это значит на самом деле и как оно должно быть сделано – и получишь совершенно разные ответы. Даже у дервишей ответы различны, за исключением одной-единственной фразы: "просто сделай это!". Меня такая разноголосица совершенно сводит с ума.\n\n— Вера совсем новая, поэтому она всё ещё прорабатывает свои доктрины, — сказал его собеседник, ставя свою чайную чашку на блюдце. — Цель их принципов – единение с духовной интерпретацией истории... как мне кажется. Это означает, что главный вопрос в том, на что направлено это усердие. Как существо раскрывает истину космического порядка в рамках своей собственной жизни. Признаться, в одиночку достичь этого трудновато, — он замолчал и стал размышлять, почёсывая подбородок, над вопросом, который сам и сформулировал.\n\nС ними была и третья спутница – самка, которая незаметно присела за столик чуть раньше. Отложив в сторону остатки медового торта, она с любопытством посмотрела на двух самцов. — Может быть, нам не стоит думать о том, что может сделать одна-единственная гиена, а посмотреть, что могут сделать вместе сразу много гиен?\n\nОба самца посмотрели на неё, и на их нахмуренных лицах появились признаки истинного понимания." # The six principles of the Qaylid have served the dervishes well, but it is yet incomplete. To truly embed Qaylidi values into Hyenian society, it must be expanded and given more detail - with insight from the Great Teacher, of course.
hyenia_masaska.7.a:0 "— Вера вырастает из внимательных слов."
hyenia_masaska.8.t:0 "Отброшенные тени" ## NavyMongoose
hyenia_masaska.8.d:0 "Прохладный ветерок взъерошил шерсть Масаски, когда он осматривал город Виндборн. Гиена прибыл сюда прямиком из столицы, чтобы лично увидеть то, как оккупация проходит в действительности. Высокие каменные здания из грубого камня, характерные для стиля йети, резко контрастировали с вечнозелёными деревьями, покрывавшими близлежащие холмы. По всему городу бродило множество йети, некоторые из них то и дело украдкой смотрели на него, занимаясь своими бытовыми делами. Можно было заметить и нескольких зебр, которые бродили по улицам. Копытные по-прежнему выглядели слегка тревожно, но в их движениях чувствовался оптимизм, вызванным недавним освобождением. Однако особое внимание Масаска обратил на дервишей из местного гарнизона: их мех на холоде разросся до невероятного объёма. Это была известная особенность гиен – собственный мех Масаски тоже несколько увеличивался во время холодных зим в Кальби Вейн – но и близко не так сильно, как у этих воинов. Они казались совершенно другими существами.\n\n— Наслаждаешься экскурсией, Маленькая Тень?\n\nМасаска повернулся и увидел знакомое лицо на незнакомом силуэте: то была Фурашо, но из рукавов и горловины её одеяния торчали густые пучки меха. — Ты выглядишь так, будто облачилась в ковёр, — неожиданно даже для самого себя подметил он.\n\nФурашо удивлённо уставилась на товарища. — С каких это пор ты стал столь раздражающе остроумным? Ладно, неважно. Ты пришёл в довольно скучный момент. С нашей оккупацией всё хорошо, никаких проблем нет. Спасибо, что проведал нас.\n\nМасаска вновь огляделся по сторонам, наблюдая за происходящим в городе и за существами, живущими в напряжённом ожидании решения – *его* решения – касательно их судьбы. Гиена закрыл глаза, задумавшись о Пути и о Великой Просветительнице. А также обо всём, чего он достиг к этому моменту, и о том, что ещё предстоит свершить. — Мы зашли уже достаточно далеко, — начал он размышлять вслух. — Гиения преобразилась и приняла новых членов в своё общество. Теперь же настало время переосмыслить себя, взять всё, чему мы научились, и сотворить нечто большее, чем просто сумма наших частей. Мы должны познать, кто мы такие и кем должны стать." # (this comes after 1013 and the yetis are defeated) We have come far enough. Hyenia has been transformed, and taken in new members. Now is the time to redefine ourselves, to take everything we have learned and create something greater than the sum of our parts. Now we shall discover who we are, and who we will be.
hyenia_masaska.8.a:0 "Мы идём в будущее как один народ."
hyenia_masaska.9.t:0 "Новая экономика" ## NavyMongoose
hyenia_masaska.9.d:0 "— Это сложная тема, так что не волнуйся, если тебя запугают страшные цифры, — иронично сказала Джавхарад, спокойно рассматривая лежащие перед ней кипы бумаг и потягивая чай.\n\n— Я достаточно хорошо знаком с этим вопросом, Джавхарад, — ответил ей Масаска на редкость фамильярным тоном, который в присутствии принцессы могли позволить себе лишь очень немногие избранные.\n\nОни сидели в одной из многочисленных гостиных, расположенных в хорошо охраняемой части дворца, предназначенной для Леди Кальби Вейн – самой Джавхарад. Сегодня их волновало состояние гиеньей экономики (ну или того, что притворялось ей), а также то, как государство может направить её рост. Нахмурив брови, молодой дервиш, ставший государственным деятелем, уставился на плотно исписанные страницы перед собой.\n\n— Мы могли бы просто позволить всем существам быть самими собой и защищать именно эту свободу, — начал размышлять вслух Масаска, скрестив лапы и выпрямившись на своей кожаной подушке. — Конечно, всё может... свернуть не туда, так что в какой-то момент нам придётся вмешаться.\n\n— Ах, дозволение против контроля – типичный спор во время обсуждения строительства государства, — заговорила Джавхарад, откинувшись на спинку дивана. — Нам... то есть тебе придётся оценить необходимые компромиссы и решить, какие итоговые потенциальные результаты окажутся более выгодными.\n\nРядом с ними, на другом диване, сидела Фурашо, которая пришла на эту встречу по известной лишь ей одной причине. На самом деле она последовала за Масаской из любопытства и вскоре была окружена слугами, предлагавшими очень изысканные закуски. На столе перед ней стояла уже наполовину пустая тарелка, а сама Фурашо внимательно смотрела на Масаску, одновременная доедая угощение из сыра и бекона.\n\nВечно настороженный Масаска приметил её интерес. — Ты хочешь что-то сказать, Фурашо?\n\n— О, абсолютно ничего, — призналась она. — Меня волнует лишь то, чтобы выбранный тобой вариант не лишил нас этих прекрасных яств, — с этими словами гиена взяла сочный пирожок и отправила его в пасть." # Masaska and Jawharad decide whether to make an economy that is decentralized or centralized.
hyenia_masaska.9.a:0 "Народу можно доверить раскрытие собственного потенциала." # democracy is when the govt does less things
hyenia_masaska.9.b:0 "Общая цель приумножит эффект от наших усилий." # i love centrally planned economies
hyenia_masaska.10.t:0 "Новое общество" ## NavyMongoose
hyenia_masaska.10.d:0 "Вскоре после их встречи в салоне Масаска вновь обратился к Харкаанке, в очередной раз увидев её в каком-то тихом уголке дворца.\n\n— А, Масаска, — поздоровалась она с изящной улыбкой. — Хороши ли твои дела?\n\n— Ты трудилась не покладая лап, — ответил он, переходя сразу к делу. — Я вижу плоды твоей работы: старейшины, выражающие мне почтение, слуги, чьих имен я не знаю... плавность хода иных событий. Как ты их убедила?\n\nХаркаанка никак не изменила выражения своего лица, лишь продолжив улыбаться. — Ты возражаешь против того, что всё идёт как никогда хорошо?\n\n— Я возражаю против того, что ты не сказала мне об этом сразу, — возразил Масаска. — Великая Просветительница и принцесса доверились именно мне. Но что же мне делать, если я не оправдаю их доверия?\n\nХаркаанка кивнула в знак торжественного признания. — Понятно. В свою защиту я скажу следующее: я делала то, что по моему разумению соответствовало твоей воле. А ведь само наше государство государство действует в соответствии с твоей волей и видением, не так ли?\n\nМасаска взглянул на неё, постаравшись не демонстрировать никаких эмоций. — Если это так, то ты, конечно, не будешь возражать, если я изложу своё видение более чётко. И тем советникам, которых я лично выберу.\n\nХаркаанка снова кивнула. — Подчиняюсь твоей воле, — сказала она, поклонившись. — Государство будет таким, как ты пожелаешь: податливым, словно глина." # Harqaanka sets out to redefine what it means to be Hyenian, with Masaska behind her.
hyenia_masaska.10.a:0 "Верха наставляют низа."
hyenia_masaska.11.t:0 "Старые враги, новые соседи" ## NavyMongoose
hyenia_masaska.11.d:0 "Сидя на диване в импровизированном кабинете Масаски, Фурашо изучала лист бумаги в своей лапе. — Мне это не нравится, — сказала она, отложив документ в сторону. — Что же сделали эти обезьяньи морды, чтобы заслужить наше доверие?\n\n— Они не в состоянии ничего сделать, Фурашо, — ответил Масаска, постукивая когтем по столу. — Мы не можем просто заставить всех йети уйти, даже если бы мы – и я – желали этого. Некоторые из них интегрировались в общество. Другие же жили здесь задолго до оккупации.\n\nФурашо заворчала, но больше ничего так и не сказала, с прищуром наблюдая за тем, как Масаска диктует одному из писцов последние правки.\n\nВскоре после этого в городах и поселениях Гиении стали появляться напечатанные на плакатах декларации, которые гласили следующее:\n\n"Йети, населяющие эти земли, мир вам. Мы питаем вражду не к вам, но лишь к вашим бывшим хозяевам, которые уже ушли. Мы желаем не подавить вас своей властью, а жить вместе в дружбе и развивать товарищество, которое принесёт пользу обоим нашим народам. В свете этого, я, как председатель Верховного совета Федерации, постановляю, что право гражданства, защищающее гиен этой земли, отныне распространяются также на всех проживающих на ней не-гиен, включая йети. Мы просим вас лишь соблюдать наши законы, а взамен вы сможете жить своими жизнями и принимать любые решения, что не ущемляют права других существ. Пусть Путь Кайлида будет нашим общим путеводным светом."\n\nПод этим текстом красовалась простая подпись: "Масаска, правоверный Кайлида."" # for the yetis still living in Hyenia, their situation is still unstable. they deserve to be a part of this new nation just as much as hyenas do. let us enshrine non-hyenian rights into law, so that they are not discriminated against.
hyenia_masaska.11.a:0 "С открытыми лапами мы предлагаем путь к истинному миру."
hyenia_masaska.12.t:0 "Власть традиций" ## NavyMongoose
hyenia_masaska.12.d:0 "По настоянию Масаски большинство чиновников правительства – которые были заблаговременно проверены Харкаанкой – собрались в "Изумрудном солнце", бывшей королевской гостиной, которая теперь служила главным местом для встреч. Здесь были и писцы, отвечающие за казну, и старейшины, контролирующие торговлю и доходы. Присутствовала и Фурашо, а по плохо скрываемому угрюмому выражению лица было ясно, что гиена предпочла бы тренировать своих воинов-дервишей, а не сидеть на собраниях. Харкаанка тоже присутствовала, но стояла в стороне и молча наблюдала.\n\nНа встрече была ещё одна гиена, и собравшиеся сразу же обратили на неё внимание, но прежде чем кто-то успел задать вопрос, заговорил Масаска. — Я хочу представить всем вам нашу уважаемую коллегу Джавхарад, Леди Кальби Вейн. Даю ей слово.\n\n— Спасибо, — сказала Джавхарад. Все её жесты и тон голоса были выверены за бесчисленные века традиций. — Я благодарна за возможность внести свой вклад в будущее Гиении.\n\nПервым делом они обсудили государственные дела, в частности роль принцессы в правительстве. Она будет продолжать править Кальби Вейн и назначать городских чиновников при тесном содействии Масаски (что было отдельно отмечено), а также консультировать правительство по мере своих возможностей. Это вызвало некоторый ропот, но в целом гиены были довольным таким раскладом. Даже Фурашо, судя по всему, стала относиться к Джавхарад чуть менее подозрительно, чем раньше. Вскоре собрание завершилось, и все, кроме Масаски и принцессы, разошлись.\n\n— По-моему, всё прошло хорошо, — сказал Масаска. — Многие старейшины готовы охотнее сотрудничать, видя как принцесса открыто поддерживает дервишей.\n\n— Я тоже это подметила, — сказала Джавхарад. — Даже твоя подруга, Фурашо, была... менее враждебна ко мне, — гиена улыбнулась, смотря на место, где прежде сидела грубая воительница. — Она чем-то напоминает свою мать.\n\nМасаска бросил на неё веселый взгляд, услышав ответное хихиканье. — Ты определённо проницательна. Возможно даже сможешь добиться куда больших успехов на Пути, если станешь прилагать достаточные усилия.\n\nПринцесса улыбнулась. — Это, конечно, повод задуматься." # Jawharad becomes an advisor for Masaska as well as being the designated ruler of Qalbi Weyn. Masaska makes a joke about her becoming a dervish, and she takes him seriously, saying she'll consider it.
hyenia_masaska.12.a:0 "Даже без короны принцесса воплощает власть."
hyenia_masaska.13.t:0 "Укрепляя веру" ## NavyMongoose
hyenia_masaska.13.d:0 "Масаска медленно, но верно овладевал навыками управления государством, приобретая умения, необходимые для манипулирования рычагами власти и, что куда важнее, для налаживания отношений с подчинёнными. Однако была одна сфера, в которой он не смел действовать самостоятельно: догматы самого Кайлида. Казалось, некая высшая сила прочла его тяжёлые мысли прежде, чем он смог побудить себя к действию, и вскоре Великая Просветительница призвала гиену в Бирюзовое святилище.\n\nОн вошёл внутрь, испытывая величайшее почтение. Масаска сложил лапы вместе, приблизился и склонил голову. — Великая Просветительница, вы хотели поговорить со мной?\n\n— Воистину, — сказала Фахамка. Её голос был мягким, но в нём чувствовалась властность. — Ты хорошо заботишься о жителях Гиении, поэтому я молю тебя удовлетворить небольшую просьбу старой гиены.\n\nМасаска поднял голову. — Чего вы желаете?\n\n— Я не становлюсь моложе, юная гиена, — заявила она. — Со временем у меня не будет столько сил, чтобы как и прежде учить Пути. Поэтому хорошо, что сегодня я нашла в себе вдохновение объяснить всё заново.\n\nФахамка посмотрела на своего любимого ученика, почти что ставшим сыном для неё, и продолжала. — Подобное будет полезно для нас обоих. Многое ты уже знаешь, но есть и то, что может приумножить как твою, так и мою мудрость. Но вот решать вопрос о том, как это учение может быть использовано народом, придётся исключительно тебе самому, — она улыбнулась, а в её глазах гиена впервые смог отчётливо увидеть веру в будущее для новых поколений." # Efforts begin on redefining the Qaylid. It will be an incrimental process, but one that will wholly change society for the better, no matter how it turns out.
hyenia_masaska.13.a:0 "Жить по законам Пути – значит породниться с миром."
hyenia_masaska.14.t:0 "Необходимый комфорт" ## NavyMongoose
hyenia_masaska.14.d:0 "Великая Просветительница однажды изрекла: "Вспомните учение о ценности мастерства, о необходимости развивать его для углубления характера и мудрости, а также о важности отказа от мирской жажды потребления. Однако не вызывает сомнений тот факт, что мастерство требует достойных инструментов, а те, в свою очередь, требуют наличия иных предметов, так что в итоге неизбежно приходится собирать и хранить множество вещей. Нельзя также сказать, что развитие навыков – это индивидуальное дело. Нет, оно требует участия множества существ, чьи навыки дополняют друг друга. Как же нам разрешить сей парадокс? По моему мнению, следующим образом: для достижения совершенства необходимо нечто большее, чем простое выживание, а для обучения нужно иметь хоть бы что-то общее. Иметь ровно столько, сколько нужно для комфорта, то есть не более того, что достаточно другим для процветания – вот вывод из положений Пути."\n\n-- Отрывок из "Возвышенной мудрости" – сборника притч, основанного на проповедях Фахамки, под редакцией Масаски, правоверного дервиша Кайлида." # asceticism is refined into striving for the minimum to be raised for everyone, so that even the poorest can enjoy a life of comfort (bonus to research speed)
hyenia_masaska.14.a:0 "Великие вещи создаются многими лапами."
hyenia_masaska.15.t:0 "Сражаясь вместе" ## NavyMongoose
hyenia_masaska.15.d:0 "Великая Просветительница однажды изрекла: "Вспомните учение о действии и размышлении, о движении ума и воли, что направлены изнутри наружу и обратно. Мы глубоко и досконально знаем этот процесс, хотя его и трудно описать словами, ибо это движение подобно дыханию. Его сложно осознать и ещё сложнее обучить кого-то ему. Однако если мы повнимательнее рассмотрим эту перемену, то, возможно, обретём большую мудрость, ибо ясно увидим, что существует множество действий, мыслей и планов, составленных, во благо или же во вред, теми, кто живёт в окружающем нас мире.\n\nМы прекрасно знаем, что многие, как в этой земле, так и за её границами, желают нам зла. И наш долг – как тех, кто ценит жизнь – сохранить всё это. Беря за основу данную первичную ценность, мы осознаём суть дела. Думать – значит знать, а знать – значит размышлять. Таким образом, мы размышляем над важными вещами: миром, обществом, спокойствием, свободой, обучением, истиной. Мы приходим к пониманию необходимости всего этого и того, что нам нужно сделать для их сохранения и дальнейшего развития. Мы пользуемся нашими инструментами, оружием и силой, чтобы создать мир заново, будь то через нашу собственную жертву или через прекращение чужой вражды.\n\nТаким образом, размышления ведут к действиям, действия – к изменениям, а изменения – это сама суть нашего Пути."\n\n\n-- Отрывок из "Возвышенной мудрости" – сборника притч, основанного на проповедях Фахамки, под редакцией Масаски, правоверного дервиша Кайлида." # No dervish, nor any hyenian will see a truly better society without doing their part. Whether it be at home, in the factory, or in the thick of battle, everyone must do their best to keep their brothers and sisters safe.
hyenia_masaska.15.a:0 "Чтобы шагать вперёд, мы должны сперва двинуться вовнутрь."
hyenia_masaska.16.t:0 "Новый фундамент веры" ## NavyMongoose
hyenia_masaska.16.d:0 "Наконец-то всё было готово. Часы бумажной работы, недели планирования и пересмотра, несметное количество времени, проведённое в присутствии Великой Просветительницы и в медитации над её словами – всё это в итоге привело к появлению на столе Масаски томов, излагающих Путь Кайлида в том виде, в каком он сам его познал. Это были уж точно не финальные изречения – Путь непрестанно развивался – но всё же в его жизни заканчивалась весьма важная глава. Некоторое время Масаска сидел, размышляя о значимости своей работы, но вскоре к нему присоединилась ещё одна гиена, чья фигура едва была заметна в царившей у входа полутьме. — Харкаанка, я рад тебя видеть, — в голосе Масаски слышались нотки усталости после долгих часов работы.\n\n— Вижу, ты нашёл время, чтобы насладиться плодами своих трудов, — сказала она с ухмылкой. — Я прочла несколько отрывков. Ты точно признанный эксперт в теологии.\n\n— Не хвали меня почём зря, — ответил он. — Я просто выполнял свой долг, делая Путь более доступным для понимания народом, — Масаска посмотрел на гиену, когда она шагнула внутрь, и его взгляд стал более проницательным. — Мне сказали, что местные старейшины и вожди были очень восприимчивы к новым учениям. И я должен знать, как и почему это случилось.\n\nХаркаанка чуть склонила голову набок. — Ну, всё прошло именно так, как мы и обсуждали, — ответила она. — Мои агенты сделали ровно то, что я им велела: распространяли нужную информацию, придавали форму идеям, вели беседы. Те, кому я поручила эту работу, очень хорошо разбираются в твоих мыслях, Масаска, да и сами по себе весьма харизматичны. Никого лучше их ты бы и сам не нашёл.\n\n— И всё же я не призывал сделать это напрямую, — сказал Масаска, глубоко вздохнув. — Однако я не могу поспорить с тем, что всё обернулось к лучшему, и... — он поднял глаза, взглянув на Харкаанку, и в его взгляде вспыхнули эмоции. — Ты, как и всегда, на славу потрудилась в моих интересах. Спасибо.\n\nВ кои-то веки Харкаанка отбросила свою привычную жеманность и довольно почтительно ответила. — Я лишь побудила их выслушать твои слова. Именно в них крылась истинная сила. И вот поэтому-то твои тексты были так хорошо приняты: в них крылась настоящая мудрость." # The six tenets have been redefined for the modern era. Everyone, even non derivshes know what the tenets mean and hwo they relate to daily life. It has become part of common knowledge, and it affects how the hyenian people think about life and themselves. Masaska is pleased with Harqaanka's efforts.
hyenia_masaska.16.a:0 "Вместе они взрастили новое поколение верующих."
hyenia_masaska.17.t:0 "Катастрофа собственного творения" ## NavyMongoose
hyenia_masaska.17.d:0 "Стремительно, словно порыв ночного бриза, национальный парламент распался на части, повинуясь приказу правительства. Образованные старейшины и дворяне со связями удалились в родные города, прихватив с собой заметную часть государственной власти. Поначалу казалось, что всё идёт по плану: новые местные ассамблеи с пылом принялись за восстановление и перестройку своих земель, полагаясь на помощь из столицы.\n\nЭти иллюзии быстро пошли прахом, как и сама ассамблея, всего за несколько недель, когда местные советы начали оспаривать распределение строительных материалов между общинами. В отсутствие вышестоящего органа для разрешения спора решение проблемы пришлось искать в насилии: советы начали формировать вооружённые отряды, чтобы обеспечить успешную доставку "своей" доли "добычи" на собственную территорию. Лишь своевременное вмешательство дервишей сдержало готовый вот-вот вспыхнуть пожар, но одной только силы было недостаточно, о чём Масаска прекрасно знал.\n\n— Мы начали действовать слишком рано, — пробормотал он, подперев голову лапой и просматривая множество отчётов о действиях полиции. — Мы по-прежнему так и не стали нацией. Как я мог столь наивно считать, что подобных высот можно достичь всего за несколько лет? — хотя последние годы действительно были столь насыщены событиями, что казалось, будто прошли целые десятилетия.\n\nНеподалёку, прислонившись к стене комнаты, стояла Харкаанка, чьё присутствие уже давно стало для Масаски чем-то привычным. Однако сегодня гиена была напряжена, неспокойна и полна тревоги. — Я... я должна взять на себя часть вины за этот провал, — сказала она, и её голос дрогнул. — Именно я предложила такой курс. Я... слишком доверяла мудрости крестьян...\n\n— Не стоит с головой погружаться в сожаления, — перебил её Масаска, выпрямляясь за своим столом. — Мы должны немедленно исправить ситуацию. И одних только попыток реформировать парламент будет недостаточно. Нам придётся... — он взглянул в окно и посмотрел на освещённые полуденным солнцем шпили на вершине дворцовых апартаментов. — Нам придётся искать ответ за пределами выстроенной нами системы." # devolving the national assembly into many dozens of smaller local councils has terribly backfired. the democratization of society has ironically eroded the dervishes formal authority over Hyenia, leaving them with little legal authority to do much of anything. This is disasterous, and if nothing is done soon, Masaska's ambition will be the country's downfall.
hyenia_masaska.17.a:0 "Он будто наяву почувствовал тяжесть этих шпилей на своих плечах."
hyenia_masaska.18.t:0 "План Б" ## NavyMongoose
hyenia_masaska.18.d:0 "Множество любопытных глаз было устремлено на покрытый ковром подиум. Перед ним собралось немало знатных особ, а на самом возвышении красовались высокие кресла, богато украшенные, но всё ещё не занятые. Но когда Джавхарад, Леди Кальби Вейн, вышла из роскошного дверного проема и направилась к подиуму, стало ясно, что вот-вот произойдёт коронация.\n\nОднако сама церемония вовсе не была похожа на прежние коронации в истории Гиении. Вместо ожидаемой помпезности и пышности сегодня тон задавали чистота и святость. Невидимый рог затрубил, настраивая толпу на нужный лад, после чего явился почётный караул дервишей, возглавляемый самой Фурашо. За спиной Джавхарад встали и другие участники: старейшины в мантиях, ставший государственным деятелем убийца, и пожилая гиена, излучавшая великую мудрость. С удивительной энергией она направилась к подиуму и остановилась рядом с Леди, которая выразила почтение пожилой гиене.\n\n— Леди Джавхарад, вот ваши подопечные, — сказала Фахамка, указывая на толпу. Её голос был добрым, но в то же время и властным. — Готова ли ты справедливо вести их?\n\n— Вне всяких сомнений, — ответила Джавхарад.\n\n— Будешь ли ты трудолюбиво наставлять их?\n\n— С великим старанием.\n\n— Построишь ли ты для них лучшее будущее?\n\n— Приложу все силы.\n\n— Тогда прими же моё благословение.\n\nФахамка и Масаска встали по обе стороны от Джавхарад, взяли в лапы украшенный священными эмблемами кушак и с великой торжественностью накинули одеяние на её плечи.\n\nМасаска повернулся лицом к толпе и поднял лапу. — Да будет благословенна наша королева! — воскликнул он." # Due to Masaska's overly ambitious decentralization, authority needs to be given back to the dervishes. The only way to do this is by borrowing the authority of the only remaining member of the Hyenian royal family, Princess Jawharad. Masaska approaches her with a plan to make her the de jure leader of the nation and turn Hyenia back into a monarchy in name, while he and the dervishes would be the de facto rulers of the nation, letting them get back to business. She reluctantly accepts, but doesn't seem all that disappointed about being given a bit more authority than she originally bargained for.
hyenia_masaska.18.a:0 "И так духи явили свою волю."
