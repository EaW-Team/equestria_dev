HYE_the_lives_weve_lived_desc:0 ""
HYE_the_rulers_well_become:0 "The Rulers We'll Become"
HYE_the_rulers_well_become_desc:0 ""
HYE_a_solid_foundation:0 "A Solid Foundation"
HYE_a_solid_foundation_desc:0 ""
HYE_a_future_with_hope:0 "A Future With Hope"
HYE_a_future_with_hope_desc:0 ""
HYE_for_the_enrichment_of_all:0 "For The Enrichment Of All"
HYE_for_the_enrichment_of_all_desc:0 ""
HYE_from_up_above:0 "From Up Above"
HYE_from_up_above_desc:0 ""
HYE_by_the_many:0 "By The Many"
HYE_by_the_many_desc:0 ""
HYE_for_the_few:0 "For The Few"
HYE_for_the_few_desc:0 ""
HYE_expand_the_confederation:0 "Expand The Confederation"
HYE_expand_the_confederation_desc:0 "Sambovato is a Kingdom which has historically had strong ties to the Pact. By formally inviting them and granting them a potential alliance and path to confederation with ourselves, we may be able to expand both our influence and our fleet."
HYE_institutionalize_democracy:0 "Institutionalize Democracy"
HYE_institutionalize_democracy_desc:0 "Our prior efforts to ensure local representation within the kingdoms has borne fruit, with the public managing to make their requests clear to their lieges for a more democratic society and process. By establishing a parliament to handle many matters we will be able to begin the seeds of democracy and ensure our workload lessens, as they take the reins of organising the confederation."
HYE_respect_local_representatives:0 "Respect Local Representatives"
HYE_respect_local_representatives_desc:0 ""
HYE_ensure_peace_throughout:0 "Ensure Peace Throughout"
HYE_ensure_peace_throughout_desc:0 ""Oh Dervishes! You may take life easily but, remember, none of you may give life! So have mercy on your fellows, forgive those who fight under the banner of tyranny, and liberate them from the rifle behind their head."\n- Matriarch Fahamka"
HYE_what_we_leave_behind:0 "What We Leave Behind"
HYE_what_we_leave_behind_desc:0 ""Behold, O Dervishes, this is my last advice to you. All component things in the world are changeable. They are not lasting. Work hard to gain your own salvation. Live not in the lies, but broadly in the truth. I look forward to seeing you all once more."\n- Matriarch Fahamka's last words."




##Masaska## 

HYE_her_debt_paid_in_full:0 "Her Debt, Paid In Full"
HYE_her_debt_paid_in_full_desc:0 "The Princess returned home only to lose her close advisors and only real family. Lest we expect her to follow her closest into the void, this is enough. The princess did what she could, but as the highest among the hyenas faltered, the least will rise. Reluctantly, the orphaned dervish Masaska steps up to take the reins of Hyenia."
HYE_the_way_of_the_sword:0 "The Way Of The Sword"
HYE_the_way_of_the_sword_desc:0 "Hyenia was won through the sword, and though peace has returned, it will still hang by our side. A nation is not a guerilla army, however, and the question if how Hyenia shall arm itself in the future remains."
HYE_the_fabric_of_society:0 "The Fabric Of Society"
HYE_the_fabric_of_society_desc:0 "Between the centuries of oppression and the cataclysmic invasion, Hyenia is wounded, scarred and cowering. It must be given proper treatment if it is to have any hope of healing."
HYE_guide_the_lost:0 "Guide The Lost"
HYE_guide_the_lost_desc:0 "Dervishhood is demanding, immensely so, but it can also be comforting. Masaska knows this well, as the guidance and the focus offered by the Qaylid helped him to find himself again after his family's death. As it stands, there are thousands who are where he were, and those among them who are willing can find solace in the Qaylid."
HYE_a_light_in_the_dark:0 "A Candle In The Dark"
HYE_a_light_in_the_dark_desc:0 "Crafting and industry might not be the first one considers when thinking of the Qaylid, but homes must be built, workshops and factories must reopen and all the little tools of living must be produced so that people can not just survive, but live."
HYE_we_learn_so_we_may_teach:0 "We Learn So We May Teach"
HYE_we_learn_so_we_may_teach_desc:0 "Ruling is the most absolute of all duties. What you order for the people will will have consequences just your own life, but the entire nation. There cannot - must not - be any hubris here, and the dervishes that are tasked with leading must be ready to learn and to adapt."
HYE_we_listen_so_we_may_speak:0 "We Listen So We May Speak"
HYE_we_listen_so_we_may_speak_desc:0 "Humbly, we acknowledge that the Qaylid is not complete. The Great Teacher guides us all, and she is and will forever be honored for it. Yet even she acknowledges that the Qaylid is not a whole and complete doctrine. It is still being shaped, and ours will be the paws that shape it."
HYE_voluntary_dervishism:0 "Voluntary Dervishism"
HYE_voluntary_dervishism_desc:0 "There shall be no coercion for any hyena to become a Dervish. Those who desire to find purpose elsewhere are welcome to do so, and the dervishes will guide and advise them all the same."
HYE_yesterday_into_tomorrow:0 "Yesterday Into Tomorrow"
HYE_yesterday_into_tomorrow_desc:0 "Yesterday was in ruins, and today we build so that tomorrow we will be whole. New challenges will come before us, demanding new tools, but we greet each new challenge with new vigor, new thoughts and new efforts."
HYE_the_shadow_cast:0 "The Shadows Cast"
HYE_the_shadow_cast_desc:0 ""

HYE_cement_the_faith:0 "Cement The Faith"
HYE_cement_the_faith_desc:0 ""Though the desert of the world is boundless, it is not yet complete. Each grain of sand is molded by our words, our actions and our choices. Collectively and individually, we must set the words we live by, to ensure we do not bury ourselves under our own creations."\n- Matriarch Fahamka, Page 4 of the Diamond Sūtra."
HYE_minds_rid_of_want:0 "Minds Rid Of Want"
HYE_minds_rid_of_want_desc:0 ""Strive not for the bare minimum to live within, but to ensure the minimum is improved for all. I ask you not to indulge, but instead to grant your fellow creature the chance to enjoy comforts they may have never known."\n- Masaska, Page 6 of the Crystal Sūtra."
HYE_identity_through_community:0 "Identity Through Commitment"
HYE_identity_through_community_desc:0 ""Industry is a powerful tool for the Qaylid and its faithful, for without it we rely on the few artisans that remain through our lands. Though it is a tool easily misplayed, as seen in those above the Zebhara, and should be within the hands of local communities to suit their own needs before the needs of a greater whole."\n- Matriarch Fahamka, Page 14 of the Diamond Sūtra."
HYE_commitment_through_labor:0 "Community Through Labor"
HYE_commitment_through_labor_desc:0 ""The tool of industry is not just, but it must be wielded just as any blade is. For both are merciless and deathly, yet both are required in spades to ensure one's own survival. An industry for the nation, rather than one for the individual, is vital to ensure it can never be turned on our people."\n- Masaska, Page 45 of the Crystal Sūtra."
HYE_hearts_purged_of_fear:0 "Hearts Purged Of Fear"
HYE_hearts_purged_of_fear_desc:0 ""The journey of life is not one without hardship and conflict. If we wish to truly have a better tomorrow awaiting our pups, then we must stand for our chance. No matter whether it be ensuring every torch is lit, every blade is kept, or every foe lays dead. Everycreature shall do their utmost to ensure the safety of their brothers and sisters."\n- Masaska, Page 47 of the Crystal Sūtra."
HYE_the_freedom_to_choose:0 "The Freedom To Choose"
HYE_the_freedom_to_choose_desc:0 ""Though each creature will tend to act in favour of a collection they themselves align with, they must not be forced. Cooperation happens on the individual level and, if done right, can propel us everlasting. If done only at spearpoint however, then it is merely a short-sighted endeavor towards an eventual end."\n- Matriarch Fahamka, Page 67 of the Diamond Sūtra."
HYE_the_right_decision_is_always_collective:0 "The Right Decision Is Always Collective"
HYE_the_right_decision_is_always_collective_desc:0 ""To be faithful in it of itself is the choice we all make. We must make choices as a cooperative group, rather than with solely an individual's perspective. For without grounding in cooperation will voices fade out, and without backing in the many does a viewpoint die in the consciousness."\n- Masaska, Page 84 of the Crystal Sūtra."
HYE_in_every_facet_of_ourselves:0 "In Every Facet Of Ourselves"
HYE_in_every_facet_of_ourselves_desc:0 ""Our faithful cannot be expected to trust the words of the Qaylid from anycreature who tells them, they must be able to read it on their own! Blind faith builds not a future based on trust, but instead one of decay and trickery. The people are one, the future is theirs and they should be able to understand what that truly means in their own way."\n- Masaska, Page 80 of the Crystal Sūtra."
HYE_to_accept_the_past:0 "To Accept The Past"
HYE_to_accept_the_past_desc:0 ""And thus, as she slipped from my claws and into the red water, I cursed my planning. I cursed my foolishness in youth, and I cursed my devotion for the first time in decades. But twas not my faith that killed my sister, instead my planning had placed us both before the blade and she simply acted before me."\n- Matriarch Fahamka, Page 89 of the Diamond Sūtra."
HYE_to_search_for_the_future:0 "To Search For The Future"
HYE_to_search_for_the_future_desc:0 ""The harmony our people deserve is worth the sacrifice it will take. Every strike must be swift and precise, every blade must land true, with each victory dragging us one step closer to the realm we desire...though nocreature ever said such steps would not slough blood upon our floor."\n- Masaska, Page 489 of his Private Memoir."
HYE_the_six_tenets_of_the_modern_era:0 "The Six Tenets Of The Modern Era"
HYE_the_six_tenets_of_the_modern_era_desc:0 "After months of tireless work, their words have found purchase within the modernised texts of the Qaylid. The promises, be they improvements or revolutionary, are irreplaceable within the evermoving world they created. We may only hope and pray they lead us towards a better tomorrow."

HYE_devolve_the_national_assembly:0 "Devolve The Popular Assembly"
HYE_devolve_the_national_assembly_desc:0 "Harqaanka is right. An even more decentralised state is needed to keep any possibility of tyranny out of our federation. Each town, each city and each village can be secure in their freedoms as they know in the back of their hearts that the Popular Assembly will never rule over them."
HYE_maintain_national_authority:0 "Maintain National Authority"
HYE_maintain_national_authority_desc:0 "Hyenia as it stands now is already a federation to be proud of, with only the Popular Assembly standing above each town and city. Though some worry over the possibility of such a legislation slipping into a tyranny from the capital it is absolutely vital that the assembly remains capable to outlive our leaders, so as to avoid anarchy."

HYE_truth_and_justice:0 "Truth And Justice"
HYE_truth_and_justice_desc:0 "From the blazing sun we emerge, ready and waiting to strike. Our blades are sharp, our strategies are honed and our hearts are ready to spread our message beyond our current borders. We simply just need a few more paws on the ground..."
HYE_the_threat_to_the_north:0 "The Threat To The North"
HYE_the_threat_to_the_north_desc:0 "There can be no peace, nor progress, while the Mad Warlord lays to our north. His people will abandon him, his army will collapse, and he will know fear as we never have if we finished off his state's pointless existence and provided peace to his land."
HYE_against_our_oppressors:0 "Against Our Oppressors"
HYE_against_our_oppressors_desc:0 "A united yeti state has never, and will never, bode well for our people. The land they hold is too valuable and their armies shall outscale us on the battlefield. To fight them is tantamount to suicide if not prepared, but we must and we will. For if we are to fight them either way, we may as well ensure we hold the most cards."
HYE_saviors_are_we:0 "Saviors Are We"
HYE_saviors_are_we_desc:0 "Yetis as a race are not to be blamed for the Storm King's rampage, they do not all desire to live under a repressive despot but are usually forced to or see no better way. Instead of throwing shade, we may act by creating a collaborationist state in the Stormcloud Valley to prove that the Yetis can fight alongside us. Should this work, then we can integrate them as fellow brothers and sisters."
HYE_taken_from_the_depths:0 "Taken From The Depths"
HYE_taken_from_the_depths_desc:0 "For years we were banished from our home, but we came back stronger than ever. We as a federation show the strength of our ideals and suitably inspire action within our new ally! The outcasts, vagabonds and idealists within their land ended up there somehow, likely disillusioned by the lies of their leaders, but now they have a chance and a home to defend! Rise, my fellows, rise from the depths!"
HYE_ensure_their_redemption:0 "Ensure Their Redemption"
HYE_ensure_their_redemption_desc:0 "Redemption is not won without action. Both out of practical necessity, and as a way to prove their devotion to the federation as a whole, we will help arm divisions under the new state's eye to aid the front and secure our supply lines. Nothing creates bonds faster than shared duties on the field."
HYE_a_diamond_in_the_mud:0 "A Diamond In The Mud"
HYE_a_diamond_in_the_mud_desc:0 "The Communities has served its purpose. The proof that Yetis are able to stand side by side with anycreature of the federation is clear to all, as Hyena and Yetis both help to secure flags in each liberated town. Its time to begin their formal integration as equals within the federation."
HYE_free_the_west_from_their_masters:0 "Free The West From Their Masters"
HYE_free_the_west_from_their_masters_desc:0 "The Great Lakes. Has there never been such a sight of war obsessed kings and queens vying for personal gain at the cost of the many under their disasterous gaze. This blight must be dealt with, and the creatures within saved from their petty 'Masters.'"
HYE_take_down_the_stagnant_east:0 "Take Down The Stagnant East"
HYE_take_down_the_stagnant_east_desc:0 "Just as Hyenia herself was changed, so too must the Ancient Pact. They have remained stagnant within their confining systems for far too long and their people long to be free! We must rectify this and teach them the error of their ways."
HYE_bring_salvation_to_the_masses:0 "Bring Salvation To The Masses"
HYE_bring_salvation_to_the_masses_desc:0 "To submit our will upon those within the Stormland and those within the Zwahile's control is a fool's errand, at least for now. We need not needlessly aggravate the locals and can gain more in the long term by providing a friendly face for them. Especially given that if we were to integrate them, they'd still primarily be the representatives they'd interact with."
HYE_ensure_peace_on_the_lakes:0 "Ensure Peace On The Lakes"
HYE_ensure_peace_on_the_lakes_desc:0 "A history of bickerying, feuding monarchs does not make for the most stable place to rule. We did not come in to this war expecting an occupation and there is little to gain from direct control that can't be generated by the gratitude of autonomy. Let them know peace, for the first time."
HYE_teach_aseticism_to_the_debaucherous:0 "Teach Aseticism To The Debaucherous"
HYE_teach_aseticism_to_the_debaucherous_desc:0 "We have our work cut out for us within the former twin monarchies. Years of teaching them the future they shall help to secure lies ahead and, though much can be done with local representation, it will be a hard task to achieve. Still, for both our sakes, it must be done."
HYE_the_flat_of_the_blade:0 "Flat Of The Blade"
HYE_the_flat_of_the_blade_desc:0 ""To attack endlessly is a fool's errand. One must strike swiftly and effectively, before swiftly withdrawing. For our greatest strengths are our speed and our bite, to stay and bark is to perish like a dog under the heel of the Yeti."\n- Masaska, Page 93 of the Crystal Sūtra."
HYE_the_bite_of_the_steel:0 "Bite Of The Steel"
HYE_the_bite_of_the_steel_desc:0 ""Of all the weapons of war, the 'tank' is the most fascinating. Able to carry a heavy weapon easily to the battlefield with armor lighter than a Storm Creature and speed far outpacing a massed charge. It is inevitable that we will run into these weapons and being caught out without a way to destroy them would be devastating"\n- Masaska, Page 386 of his Private Memoir"

HYE_emerging_from_the_shadows:0 "Emerging From The Shadows"
HYE_emerging_from_the_shadows_desc:0 "As our economy begins its emergence from the ruins of the liberation war, we are faced with a choice of just how we can truly develop it. If we gather up any aspiring industrialists within our ranks and count on them to choose our path forward, then we can get an informed path to prosperity."
HYE_for_the_little_hyena:0 "For The Little Hyena"
HYE_for_the_little_hyena_desc:0 "The nation knows what it wants, it is better to mostly leave the industry in the paws of the professionals. Still, we aren't going to solely rely on them for that can easily lead to economic power resting solely in the paws of a few. We can lean in and press our thumb on the scale occasionally to direct our economy towards where we want it to go."
HYE_all_paws_together:0 "All Paws Together"
HYE_all_paws_together_desc:0 "If we wish for the economy to fit our vision for the nation, and ensure our prosperity, then we must take the reins into our own paws. We will need layers and layers of planning, and plenty of resources, to ensure our success. As daunting a prospect as this is, there is no better time to begin than right now."
HYE_how_to_get_around:0 "How To Get Around"
HYE_how_to_get_around_desc:0 "Like how one cannot run without first learning how to walk, we cannot build large infrastructure projects without first having a foundation to build off of. We need paved roads around our more populated areas, and brick bases of buildings to facilitate a long-term stable foundation as we develop the nation."
HYE_public_employment_projects:0 "Public Employment Projects"
HYE_public_employment_projects_desc:0 "There are a lot of Hyenas who are stuck in subsistance farming work, or simply unemployed due to a variety of factors. Luckily, within our planned construction sector there is a variety of well paying and rewarding jobs that just need more paws to help with. If we were to provide incentives and aid for the little Hyenas who are stuck in their current positions, then we can secure a well-paid workforce."
HYE_local_centers_of_learning:0 "Local Centers Of Learning"
HYE_local_centers_of_learning_desc:0 "It is impossible to expect everycreature to be employed by or learn within the bounds of the state. There are many small businesses which may be able to offer apprenticeships for new workers with some support, and many places that could become libraries to teach our creatures what they need to become successful and prosperous beings."
HYE_construct_more_hidden_manufactories:0 "Construct More Hidden Manufactories"
HYE_construct_more_hidden_manufactories_desc:0 "During the occupation of our coast many weapon manufacturing and storage facilities were observed to ensure that no rebellious Hyenas could get their paws on them. Instead we made our own weapons underground, in secret workshops far too tight for any oppressor to get to. If we focus on this idea further then we will be able to ensure our troops will never run out of weapons to resist with."
HYE_interconnected_and_fully_developed:0 "Interconnected And Fully Developed"
HYE_interconnected_and_fully_developed_desc:0 "It has taken time, effort, blood and tears, but we are all the better for it. The quality of life of everyeen has been improved, roads pave way for vehicles many creatures could have only dreamed of a few years ago and the every creature gives back just as much as they receive.\nBe proud, Little Shadow, your efforts have been rewarded."
HYE_qaylidic_trading_guilds:0 "Qaylidic Trading Guilds"
HYE_qaylidic_trading_guilds_desc:0 "A Dervish is not solely a warrior, for many came from humble backgrounds and small communities that they can now return to. A noticeable phenomenon has occured from this, as these Dervishes have used what little they have to improve the lives of their hometowns. From ramshackle houses and abandoned blacksmiths, to true homes and small workshops, all at the behest of an organised few."
HYE_risen_to_the_surface:0 "Rise To The Surface"
HYE_risen_to_the_surface_desc:0 "There is no need to wait for talent to emerge on its own time and seek out the Dervishes, when the process can be streamlined by the Dervishes seeking out said talent. Offering positions for these creatures to prove themselves to help shape the new Hyenia is exceedingly useful in both development and sowing the seeds for a more meritocratic system."
HYE_strike_the_earth:0 "Strike The Earth"
HYE_strike_the_earth_desc:0 "Though faith and dreams may build a person, it cannot build everything. Schools, workshops and homes all need raw resources from below which can't simply be willed into existence. Providing aid to our mining sector will both help the Hyenas below and provide more resources to build with."
HYE_macroeconomics:0 "Macroeconomics"
HYE_macroeconomics_desc:0 "Like any living being, the economy cannot be isolated. When an organ fails, the body suffers. When a mine collapses, everything slows. By ensuring there are redundancies, failsafes and plans in place within our economy we can prevent small mishaps from spiralling into complete economic turmoil."
HYE_invest_into_complex_technology:0 "Invest Into Complex Technology"
HYE_invest_into_complex_technology_desc:0 "Time, investment and talent are the three ingredients one needs for a true industrial base. No longer do we solely rely on craftscreatures, for our factories can produce their quality in quantities previously only dreamed of. If we provide more investments into more complex parts of the process then we can further this potential."
HYE_we_act_as_one:0 "We Act As One"
HYE_we_act_as_one_desc:0 "Can you hear it? The beating heart of the nation's industry pumping every single day. The thump of hammer hitting steel, the sizzle of welding material, the satisfied sigh at the end of a work day and the gentle jingle of wealth passing between paws. We have far to go until we can truly look back, but as we are we can still feel pride at how far we've come."
HYE_to_each_their_own:0 "To Each Their Own"
HYE_to_each_their_own_desc:0 "By the way history has gone many Hyenas have been stuck in a few professions. Weaponsmiths, jewelers and miners especially. Its time to create more options for our people, by promoting jobs that many Hyenas may have never had a chance to try before now. The stereotypes should not define us, when we're able to be so versatile."
HYE_each_hyena_a_mountain:0 "Each Hyena A Mountain"
HYE_each_hyena_a_mountain_desc:0 "While Hyenia, as it is now, was born of a united cause as a single entity, we cannot forget the capabilities of individual creatures within it. Everyeen has the chance to become something great, picking and choosing who we show favor towards is simply repeating the mistakes of the past. Those who can be truly great will make themselves known eventually, while everyone else still gets the chance to try." 
HYE_encourage_sustainability:0 "Encourage Sustainability"
HYE_encourage_sustainability_desc:0 "The scavenging lifestyle of the Dervishes is one that can still be of use, even if its in far less extreme scenarios. One thing that symbolises a lot of industry in the modern age is waste and litter, which can usually serve purposes elsewhere. Scrap metal can be smelted back into shape, broken planks can become the basis of new weapons, and so on."
HYE_wisdom_of_the_people:0 "Wisdom Of The People"
HYE_wisdom_of_the_people_desc:0 "The Dervishes may be the governing body of Hyenia, but they do not have sole authority on anything and everything like the monarchs of yesteryear. They cannot govern on matters they do not know and have decided to make local leaders of towns a formal part of the government. Better a net that can use the knowledge of the local areas than trying a blanket solution for an area as varied as its people."
HYE_fiscally_independent_townships:0 "Fiscally Independent Townships"
HYE_fiscally_independent_townships_desc:0 "The Hyenia under the old Queendom was a fragile tower, collapsing at the first gust. Having a single seat hold all the cards is an idiotic idea for Hyenia, thus we must allow every local area a portion of their own control. Limited taxes for the state and having sections go into local efforts can do wonders for creating a resilient Hyenia that can resist economic collapses that would crumble other nations."
HYE_return_to_sender:0 "Return To Sender"
HYE_return_to_sender_desc:0 "We need not major projects towards our own vanity. The money we get from our citizens should be spent on our own citizens, saved in funds to support them when the cards don't end up in their favor. We can make sure that nocreature will be forced to the curb through no fault of their own, and that they can be free from the whims of the market and the state."
HYE_localized_prosperity:0 "Localized Prosperity"
HYE_localized_prosperity_desc:0 "One can rarely take joy in the uncaring number crunching of economics. There are always negative factors, of government overeach and the greed of creatures claiming the joy from others for the sake of some small number going up. But look outside, there is no forging of our own chains, only the prosperity of the people. Maybe Harqaanka's vision wasn't so naive after all..." #every policy the dervishes have thought up has been a success. hyenia is doing better than ever, and without the government breathing down their necks and extracting their earnings, the people have been able to revel in their newfound wealth, enjoying the fruits of their labor in a way they never have before. looks like harqaanka's vision wasnt so naive after all.

HYE_as_malleable_as_clay:0 "As Malleable As Clay"
HYE_as_malleable_as_clay_desc:0 "Hyenia cannot be as stagnant as it was in the past, for that route leads to nothing but subjugation and squalor. The definitions and expectations of what it means to be a Hyenian shall be molded by the new generation and be fluid enough to fit a modern world."
HYE_legacy_of_the_queendom:0 "Legacy Of The Queendom"
HYE_legacy_of_the_queendom_desc:0 "The former Princess has been absent following the loss of her close advisors. Only now does she feel ready to fully step back into a role within the realm, not as a monarch but as an advisor for our fledgling republic. On a practical level the legitimacy she provides is a breath of fresh air around more skeptical circles, but on a personal level many are glad she's feeling better."
HYE_formal_invitation_to_the_underworld:0 "Formal Invitation To The Underworld"
HYE_formal_invitation_to_the_underworld_desc:0 "Many of our kin lie beneath the caverns of Southern Zebrica. Holds either decades or perhaps even centuries old all waiting to be reunited with, be they empty or still thriving. All it takes is some time, effort and we can welcome them into the federation with open paws."
HYE_material_rejuvination:0 "Material Rejuvination"
HYE_material_rejuvination_desc:0 "The current state of our capital is a mess, struck apart by the shells of both oppressor and liberator. It is time to sweep away the rubble and rebuild to push the blighted state of it from our minds."
HYE_one_amidst_the_many:0 "One Amidst The Many"
HYE_one_amidst_the_many_desc:0 "Just because the Little Shadow is busy leading us does not mean the rest of our agents can linger in the background. The loss of their greatest blade is inspiration enough to improve how they train agents and assassins."
HYE_plan_b:0 "Plan B"
HYE_plan_b_desc:0 "Oh."
HYE_equal_work_for_equal_pay:0 "Equal Work For Equal Pay"
HYE_equal_work_for_equal_pay_desc:0 "The old queendom left behind a system of discriminatory pay gaps for normal Hyenas. If you came from a well-off family, or was suitably 'middle classed,' you'd normally be paid more than anyeen poorer who did the same work. It's time to standardise wages across the federation to aid in removing this useless gap."
HYE_open_letter_to_our_yetis:0 "Open Letter To Our Yetis"
HYE_open_letter_to_our_yetis_desc:0 "Though there is clearly still animosity between Hyenas and Yetis, wars and occupations cannot fade overnight, it is important that we put it behind us for the greater good. For there is no future for the federation without reconciliation with the Yetis. As such it falls into our paws to enshrine non-hyenian rights into law, to put our best foot forward for them."
HYE_adoration_of_the_commoner:0 "Adoration Of The Commoner"
HYE_adoration_of_the_commoner_desc:0 "The fact that anycreature within our borders is allowed to starve simply because of a lack of funds is criminal. We owe a duty of care to our citizens, for they provide us the strength to protect them, and thus we must provide for them a chance to flourish and rise in return."
HYE_sustainable_and_secure:0 "Sustainable And Secure"
HYE_sustainable_and_secure_desc:0 "Ruined buildings, abandoned weapons and molten scrap from the liberation war still litter our streets. If we wish for our federation to outlast our enemies then we must make sure as little waste remains from our society. Scrap wood can become support beams, jagged metal can be smelted into farming tools and destroyed houses can be restored to their former glory."
HYE_celebrate_our_newfound_prosperity:0 "Celebrate Our Newfound Prosperity"
HYE_celebrate_our_newfound_prosperity_desc:0 "Our industrial capacity has skyrocketed recently, with the dust clearing from our liberation war revealing the beautiful work of art that our federation has become. Rifles fly into the hands of soldiers, homes welcome litters of Hyenas that would have previously never seen a future and factories produce what our people need, rather than serving the few."
HYE_perfection_from_within:0 "Perfection From Within"
HYE_perfection_from_within_desc:0 ""Where once was ruination and despair, there now lies happiness. Where once was the tools of destruction and oppression there now lies peace. Where the Queendom's corpse once rested there now lies a society that has taken the first step to true happiness."\n- Masaska, Page 231 of his Private Memoir."

HYE_regiments_for_abroad:0 "Regiments For Abroad"
HYE_regiments_for_abroad_desc:0 "One cannot win a war solely by defending. Handing a rifle to everyeen willing to defend our lands can only get us so far, its important that we are able to arm our more well-equipped units for slashing at our foes, lest we suffer the death of a thousand cuts our enemies deserve."
HYE_primacy_of_profession:0 "Primacy Of Profession"
HYE_primacy_of_profession_desc:0 "A militiayeen can only do so well in a fight. They are barely trained, barely equipped and filled with the thoughts of their home even as they charge an enemy position. It is important that our military is very distinct from a hastily trained militia, with soldiers being properly trained, equipped and able to make a career from their task."
HYE_first_and_foremost:0 "First And Foremost"
HYE_first_and_foremost_desc:0 "It's taken time to decide on what status the Dervishes should retain in the military, with some advocating for a complete switch to beurocracy now that they're partially governing the federation. Masaska does not feel this is wise, as the Dervishes are warriors before anything else and be given the resources to thrive as such."
HYE_create_our_own_talent:0 "Create Our Own Talent"
HYE_create_our_own_talent_desc:0 "If you want a well forged spear, you go to a Zebra. If you want a bruiser, you go to a Storm Creature. But if you want to make an army's life absolutely miserable, you get help from a Hyena. We don't need to emulate the example of other species, when we can focus solely on playing to our strengths and forcing our enemies to fight on our terms."
HYE_spear_of_the_highlands:0 "Spear Of The Highlands"
HYE_spear_of_the_highlands_desc:0 "Our fights with the Yetis have shown the strength of heavy weapons, our current examples being mostly imports and scavenged versions. Examples of armoured trucks that can carry weapons capable of felling Storm Creatures have 'fallen' into our laps, and have sent our researchers into a frenzy over their potential. Hopefully some good machines come from it."
HYE_catch_up_with_our_neighbours:0 "Catch Up With Our Neighbours"
HYE_catch_up_with_our_neighbours_desc:0 "Hyenia is currently outgunned by almost every nation bordering our federation. When one of them turns their eyes towards our lands then we will suffer a bloody drawn out war for our very survival. We have to be ready and modernise both our equipment and our production facilities. No sense having the best guns without having enough to get in the paws of everyeen on the front."
HYE_walls_of_stone_at_every_corner:0 "Walls Of Stone Everywhere"
HYE_walls_of_stone_at_every_corner_desc:0 "Our natural geography is extremely useful for defence. The mountainous terrain of the south is extraordinary for static and elastic defence, while the deserts of the north provide excellent opportunities for defensive guerilla operations. Capitalising on these benefits by building our fortifications to fit the terrain will serve our lines well."
HYE_from_the_earth_to_the_sky:0 "From The Earth To The Sky"
HYE_from_the_earth_to_the_sky_desc:0 "The skies have been getting louder recently. Reports of twin and quad winged aircraft making up air forces in our neighbors, which has caused quite the stir within our own forces about the potential of these craft. We need to fast track our development of these vehicles to ensure we aren't caught out by our foes."
HYE_aggreive_at_every_angle:0 "Aggrieve At Every Angle"
HYE_aggreive_at_every_angle_desc:0 "Never give your enemy the chance to breathe. They must fear that every breath could be their last, and that every sunset could be the sign of an attack. Bite at their heels and once you get a taste never let go. They can never be allowed to mount a defence, because the assault will come from another direction or before they've finished building."
HYE_militias_at_home:0 "Militias At Home"
HYE_militias_at_home_desc:0 "We are surrounded by enemies, those who wish to take the dream of our liberty from us and have Hyenia fall to the same fate as the old Queendom. I ask you, gentleyeens of our shared federation, stand with your head held high among your brothers and sisters, stand and fight to ensure our shared futures!"
HYE_new_recruits:0 "New Recruits"
HYE_new_recruits_desc:0 "Our numbers plummet as we march towards liberation, brave creatures falling to the wayside as they fight the forces of reaction. Normally reserves would be drawn from the homeland, but we aren't the most populated nation and we must make use of every advantage we have. By spreading our messages we can secure recruitment within areas we've liberated to enhance our manpower reserves."
HYE_safety_of_the_masses:0 "Safety Of The Masses"
HYE_safety_of_the_masses_desc:0 "The miltiayeens have served us well in ensuring our survival thus far, and should be expanded and rewarded for this. We need to ensure every able-bodied civilian is trained in case they must be called up to defend their brothers and sisters within the federation, lest we fall and leave them at the mercy of their occupiers."
HYE_rifles_on_every_street:0 "Rifles On Every Street"
HYE_rifles_on_every_street_desc:0 "When the very survival of your people and your way of life is threatened, one cannot handle it with half measures and idle floundering. Every citizen of the federation must be willing to do their duty, and every possible place where rifles can be produced, stored and trained with must be utilised."
HYE_preventative_measures:0 "Preventative Measures"
HYE_preventative_measures_desc:0 "When the next threat comes, it will be strike with armour and aircraft the likes of which we have never seen before. While we may not be able to produce these to the same extent as our enemies, there is always a cheaper counter to these weapons of war. Be they rapid-fire cannons for the air, heavy stationary cannons for the armour or simple tactical considerations to limit their effectiveness."
HYE_defence_in_depth:0 "Defence in Depth"
HYE_defence_in_depth_desc:0 "A static line will eventually bend, as an attacker can simply hit it harder than it can handle, and then have free reign of the area behind the line. However recent tactical developments have shown the potential for a delaying tactic which yields space over a longer line to make the attacker lose momentum, before they're crushed by counter-attacks and forced back into their holes."
HYE_ciicacirood_institute_of_warfare:0 "Ciidacirood Institute Of Warfare"
HYE_ciicacirood_institute_of_warfare_desc:0 "Though our military technology may have been lacking, given the decay of and death of the old Queendom, we are now in a position to truly reverse this occurance and capitalise on our gains. By building an official military institute we can study both the weapons of war and the ways to wage it."

HYE_the_root_of_virtue:0 "The Root Of Virtue"
HYE_the_root_of_virtue_desc:0 "The sands of time fall further, and Masaska knows his part at the head of Hyenia is complete. The opportunities for the future lay in the paws of his successor, Harqaanka. The Little Shadow's part is not entirely done, but his role will remain in the background as he's always preferred it to be."
HYE_the_true_endpoint_of_qaylidic_society:0 "The True Endpoint Of Qaylidic Society"
HYE_the_true_endpoint_of_qaylidic_society_desc:0 "Perfection cannot be achieved alone, for the demands of the world are strong enough that only a united effort can truly beat back the endless tide. Hyenas, Yetis, Storm Creatures, Zebras, Centaurs, Gargoyles. Each a part of the whole that can truly embrace the teachings of the Qaylid."
HYE_patience_is_rewarded:0 "Our Patience Is Rewarded"
HYE_patience_is_rewarded_desc:0 "The verdant fields of Hyenia lay sown beneath our paws, a land of plenty from our efforts sits waiting for a chance to be reaped. Fahamka's teachings have provided the water while our blood, sweat and tears have provided the flourishing field its fertiliser."
HYE_extoll_the_six_principles_to_all:0 "Extoll The Six Principles To All"
HYE_extoll_the_six_principles_to_all_desc:0 "Though Dervishdom may be voluntary, the lessons of the Qaylid are useful enough in life that they can be applied to both many things and many creatures. They may act as principles to strive towards, to further improve the potential of our people, rather than the restrictive requirements of some religions."
HYE_swim_through_the_river_of_time:0 "Swim Through The River Of Time"
HYE_swim_through_the_river_of_time_desc:0 ""For the wonders are ours. An age of reason, built upon the art of the possible and delivered upon the threat of total annihilation. I pray only that such a bark is never tested, for its bite would shatter the world."\n- Masaska, viewing the first successful detonation of a Hyenian nuclear weapon."
HYE_within_all_of_us:0 "Within All Of Us"
HYE_within_all_of_us_desc:0 "History will not define us. The conquerors and oppressors of the past will remain therein, and shall not curse our federation. Forgiveness marks the way forward, for we are not the sole inheritors of a peaceful time. Let our soldiers fight paw in hand with our fellow creatures, lest the curse of the past creep behind them."
HYE_there_is_always_a_choice:0 "There Is Always A Choice"
HYE_there_is_always_a_choice_desc:0 "When we were in need, outnumbered and alone, the Hayzeb provided us with aid, shelter and rifles. This is a debt we still owe, though they now lay within our borders and under our management. It is time to welcome them into the collective with open paws, if they so choose to accept our aid."
HYE_the_welfare_society:0 "The Welfare Society"
HYE_the_welfare_society_desc:0 "The greatest insult to any modern society is that anycreature can be allowed to lay sick and starving on the streets of our towns and cities. We now have the opportunity with the resources of the Collective to finally, indefinitely support a welfare system for our larger population, even during wartime. Nocreature, be they Yeti, Zebra or any other, shall be excluded."
HYE_from_near_and_far:0 "From Near And Far"
HYE_from_near_and_far_desc:0 "Our borders shall not limit our principles. We need not fight bitter wars for our survival, we can spread our influence further across the world without resorting to violence.\n\nThough that is still an option."
HYE_adapt_throughout_the_ages:0 "Adapt Throughout The Ages"
HYE_adapt_throughout_the_ages_desc:0 "Stability is not a guarantee of any society, for change is as important a factor to life as bread and water. Empires have risen and fell under the banner of conserving stability forevermore without understanding this. If we wish to improve our chances of remaining as the better creatures we have become, then we must ensure the trust our society is based on remains. For the good of the future."
HYE_remember_the_matriarch:0 "Remember The Matriarch"
HYE_remember_the_matriarch_desc:0 "The Matriarch still walks among us, but she will not do so forever and the day she will leave us behind draws ever closer. We should commemorate what she's managed to do for us by constructing a monument within Ciidacirood, not dedicated to her but to what she has believed in and what she has accomplished."
HYE_one_shared_vision:0 "One Shared Vision"
HYE_one_shared_vision_desc:0 "Unity within diversity. Our united purpose surpasses physical barriers and allows us to walk towards a better tomorrow, paw in hoof in hand. Our success is something that may never be replicated again, for it has teetered on the edge of collapse more than a few times, and thus we share a duty to uphold this miraculous collective for the future."
HYE_so_it_shall_be:0 "So It Shall Be"
HYE_so_it_shall_be_desc:0 "Harqaanka stands at the federation's podium, her vision proven in the fires of progress over the last few months. Few have found issue with her plans, and already the sown fields of the Qaylidi are beginning to bear fruit. The Little Shadow could not be prouder."
HYE_what_it_all_meant:0 "What It All Means"
HYE_what_it_all_meant_desc:0 ""You would assume that achieving so much in such a relatively short time would solve all your doubts, and prevent endless circles of self-analysis. Unfortunately that is very much not the case, and I find my purpose far murkier than it was before. Perhaps I should pen a letter to the Great Teacher."\n- Masaska, Page 541 of his Private Memoir." #masaska contemplates what his own purpose is now that he has set hyenia on the right path, and begins to draft a letter to fahamka.


