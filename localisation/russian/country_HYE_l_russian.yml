##Jawharad##

HYE_princess_returned:0 "Our Princess Returned"
HYE_princess_returned_desc:0 "Let the cheers ring from the mountaintops and over the valleys, for the last scion of the royal house yet lives! Returned from her exile in Senturya, princess Jawharad now stands poised to ascend the Malachite throne. Before she ascends however, she had pledged to prove herself, and she will only become queen when Hyenia has seen her ability clearly."
HYE_reconnect_with_the_homeland:0 "Reconnect With The Homeland"
HYE_reconnect_with_the_homeland_desc:0 "Hyenia is a stranger to the princess, who even in her childhood only ever saw Qalbi Weyn. Yet the princess is committed to breaking with tradition, and has embarked on a tour of the nation to beyond the gilded halls of the palace."
HYE_recieve_the_matriarchs_blessing:0 "Recieve The Matriarch's Blessing"
HYE_recieve_the_matriarchs_blessing_desc:0 "The tensions between the dervishes and the royalists run deep. If the nation is to heal, these two disparate forces must come together, and princess Jawharad has invited the matriarch of the dervishes, Fahamka, to request her blessing. There is no doubt that the Great Teacher will have many demands to make of the princess to give it, but Jawharad will hear her out."
HYE_our_sisters_under_the_soil:0 "Our Sisters Under The Soil"
HYE_our_sisters_under_the_soil_desc:0 "Princess Jawharad was fortunate to be able to escape to Senturya. Many others were not so luck, and of these many took shelter in the deepest tunnels of the cave complex beneath Hyenia. There, many of them have remained even today, terrified of what the surface holds. We must reconnect with them, and ready the tunnels for future use."
HYE_learn_from_our_past_mistakes:0 "Learn From Our Past Mistakes"
HYE_learn_from_our_past_mistakes_desc:0 "Hyenia's fall was not a foregone conclusion. Despite the bravery of its soldiers and the heroic way they met their opponent, they ultimately failed to counter the Storm King. The princess has ordered a thorough restructuring of the Royal Hyenian Army to ensure that we will be ready in the future, should they come again."
HYE_import_technologies_from_the_pact:0 "Import Technology From The Pact"
HYE_import_technologies_from_the_pact_desc:0 "Hyenia has spent years in ruins, and it has stagnated technologically. If we want to catch up with the rest of the world, we must bow our heads and ask our neighbors for assistance."
HYE_restart_industrial_development:0 "Restart Industrial Development"
HYE_restart_industrial_development_desc:0 "With peace finally returned, the Hyenian foundries and factories can begin to roar again. They have been left in a miserable state by these last years, however, and there will be much work needed to restore them."
HYE_our_dire_commonality:0 "Our Dire Commonality"
HYE_our_dire_commonality_desc:0 "During the occupation, many yetis settled inside the Queendom's borders. They are still there, and must be dealt with somehow. There are those who want to see blood for blood, but the question is if we have not seen enough blood already."
HYE_normalize_relations_with_the_gargoyles:0 "Normalize Relations With The East"
HYE_normalize_relations_with_the_gargoyles_desc:0 "The Ancient Pact's great gamble worked. They backed the hyenian exiles, hoping that the new monarch on the throne would be less belligerent than her predecessor. Princess Jawharad knows this, but she owes much of her success to them all the same. Whatever the reason, the Ancient Pact came to Hyenia's aid in their moment of need, and they have Hyenia's gratitude."
HYE_welcome_back_the_intellectuals:0 "Welcome Back The Intellectuals"
HYE_welcome_back_the_intellectuals_desc:0 "The Malachite Throne acted as the patron for hundreds if not thousands of scholars and scientists before the fall of Hyenia, and many of these learned hyenas are still out there. If we can convince them to return, it will help our research efforts immensely."
HYE_outlaw_private_armies:0 "Outlaw Private Armies"
HYE_outlaw_private_armies_desc:0 "The nobility's private armies were part of the reason for Hyenia's defeat, as the divided chain of command made our response to the invaders slow and ineffective. Normally, challenging the nobles' right to their private armies would risk rebellion, but when outnumbered ten to one by the dervishes, this option is not as attractive."
HYE_entrench_the_dervishes:0 "Entrench The Dervishes"
HYE_entrench_the_dervishes_desc:0 "They rose among refugees and exiles, creating a fully fledged army from nothing and carrying on a relentless war for years. The dervishes have much to teach the Royal Hyenian Army, enough that their teachings shall become the foundation of the new army training regime. They are the army's seniors and teachers, and the army will be eager students."
HYE_establish_the_RAWR:0 "Establish The RAWR"
HYE_establish_the_RAWR_desc:0 "The Gajar/Dhir Cad region, known as the 'watershed', has long been underdeveloped. As the princess landed here, she promised the commoners she met that she would not forget them to focus on Qalbi Weyn as has historically been the case. The founding of the Royal Authority of the Watershed Region is a goal to this end, and will dedicate itself to developing this region."
HYE_reconstruction_efforts:0 "Reconstruction Efforts"
HYE_reconstruction_efforts_desc:0 "Day by day, we labour to rebuild the queendom. Yet rebuilding is only the first step, and those who work to rebuild the society of before the war know that in its wake, something even greater will come."
HYE_bail_out_the_farmers:0 "Bail Out The Farmers"
HYE_bail_out_the_farmers_desc:0 "No hyena can live off scraps, and yet the farmers' fields have many times been long abandoned or turned to pure sustenance farming. Jawharad has seen their plight with her own eyes, and has ordered that they are given all the aid needed to ensure that the Hyenian countryside blooms once again."
HYE_appropriate_yeti_production:0 "Appropriate Yeti Production"
HYE_appropriate_yeti_production_desc:0 "While there are many who gladly would burn every last scrap the yetis left behind, we cannot afford to be so zealous. While they were mainly interested in machines of war, their armories can at least serve us now."
HYE_to_heal_a_nation:0 "To Heal A Nation"
HYE_to_heal_a_nation_desc:0 ""We come out of this last decade unbowed, but scarred and bruised all the same. I cannot take away the pain you have felt, nor can I bring back all that you lost. Yet for all the pain that has been, I promise you one thing; hope. Tomorrow will be better than today, and Hyenia will face the coming dawn with joy.""
HYE_rebuild_the_monarchys_image:0 "Rebuild The Monarchy's Image"
HYE_rebuild_the_monarchys_image_desc:0 "Queen Dahab was a capable queen, but a tyrant all the same, and for all the loyalty the throne held, many viewed her with fear or even hatred. Jawharad is committed to not repeat her mother's mistakes, and will give those who distrust her ample evidence of this."
HYE_out_with_the_old:0 "Out With The Old"
HYE_out_with_the_old_desc:0 "Many of the old institutions of Hyenia were rotten to the core, and despite calls to bring them back, something better must be built from them. "
HYE_knowledge_unbarred:0 "Knowledge Unbarred"
HYE_knowledge_unbarred_desc:0 "No longer shall the state hold a monopoly on science, and even those who speak of controversial topics shall have the right to pursue research without living in fear of the wrath of a capricious patron."
HYE_join_the_ancient_pact:0 "Join The Ancient Pact"
HYE_join_the_ancient_pact_desc:0 "The Gargoyles and Centaurs have been our neighbors, many times enemies, since times immemorial. Yet the storm that battered all our nations has given perspective, and for all our old grievances, we all seek security and stability. If they would have us, we will stand by them."
HYE_seize_whats_left:0 "Seize What Is Left"
HYE_seize_whats_left_desc:0 "There's still much left after the Yetis' conquest, and none of it shall be left in place if it can be seized and put into use for Hyenia's future."
HYE_more_guns_more_safety:0 "More Guns, More Safety"
HYE_more_guns_more_safety_desc:0 "As part of the restructuring of Hyenia, we must accept that this is not going to be the end of it. The clouds of war will darken our skies in the future, and when they do, we will be prepared. "
HYE_the_queendom_renewed:0 "The Queendom Renewed"
HYE_the_queendom_renewed_desc:0 "The banners fly high in the wind and the tapestries sway over the tunnel entrances, all of them emblazoned with the red diamond and the white eye. In these lie a promise to Hyenia, a promise of continuity, yet also progress. Our past remembered, but our future guided."
HYE_ascend_the_malachite_throne:0 "Ascend The Malachite Throne"
HYE_ascend_the_malachite_throne_desc:0 "Princess Jawharad has laboured hard for over a year to show her mettle, and though many might have viewed her with suspicion, she has shown her dedication to Hyena's healing and prosperity. With the approval of her people and of the dervishes, Princess Jawharad now shall be crowned Queen Jawharad."
HYE_a_meeting_with_the_king:0 "A Meeting With His Highness"
HYE_a_meeting_with_the_king_desc:0 "More than anycreature else, King Golian taught Jawharad the importance of benevolence. Those who fear their leaders will obey, but those who love them will be willing to die for them."
HYE_reconnecting_with_the_queen:0 "Reconnecting With Her Majesty"
HYE_reconnecting_with_the_queen_desc:0 "More than anycreature else, Queen Karuk taught Jawharad the importance of perseverance. The tides of those who wish to tear down the Queendom may be limitless, but it is the duty of the Queen to stand tall and proud through it all."

HYE_what_is_to_be_done:0 "What Is To Be Done"
HYE_what_is_to_be_done_desc:0 "The knife's edge is a dangerous place to dance. As the Stormlands burn from within, we are faced with a brutal choice. To strike first, before we may be ready, or to wait and potentially face a far larger threat. Ruin may await us should we follow the wrong path."
HYE_fate_of_the_zwahile:0 "Fate Of The Zwahile"
HYE_fate_of_the_zwahile_desc:0 "Ah the Zwahile, upon the Zwahile coast. A people we have neither the means nor the desire to bring to heel. They serve far better as pawns to check the Lakers, either becoming a part of any existant state or becoming their own independent nations."
HYE_the_heart_of_yeti_civilization:0 "The Heart Of Yeti Civilization"
HYE_the_heart_of_yeti_civilization_desc:0 "The beating heart of the Yeti war machine. Any future Yeti state must never be allowed to hold this jewel. Special attention should be paid to this 'Mandate' so we may turn this cursed jewel within the mountains into an easily manipulated industrial powerhouse, never to turn against us again."
HYE_a_big_blue_wall:0 "A Big Blue Wall"
HYE_a_big_blue_wall_desc:0 "The Stormcloud Valley is quite a rich region, though its current use is limited due to the severity of the fighting on the front. Given enough time and effort, it may be viable for integration or simply a valuable ally in the region. However this will require the creation of a nation state with no historical or cultural reason to exist, which may backfire horribly."
HYE_give_and_take:0 "Give And Take"
HYE_give_and_take_desc:0 "There isn't time to waste, every day more and more dissidents in the Mandate attempt to undermine our influence. We must decide on a course of action with these rebels, either working with collaborators to lessen their impact or simply cracking down like they would to us, before they poison the well further."
HYE_our_watchful_gaze:0 "Our Benevolent Gaze"
HYE_our_watchful_gaze_desc:0 "Our position in the Eye is tenuous at best. As it is now some Yetis appreciate the Pact's paws-off approach to the Mandate, though it opens up the opportunity for many rebellious creatures to openly preach. If we were to increase our presence we'd be able to catch more of these rebels, at the cost of some goodwill."
HYE_assert_our_position_with_the_lakers:0 "Assert Our Position With The Lakes"
HYE_assert_our_position_with_the_lakers_desc:0 "While our new Zwahile states are nominally independent, it is important to enforce a few key laws to protect our Dervishes within their lands. Not enough to force their hand, but enough to ensure their safety."
HYE_put_out_the_biggest_fires:0 "Put Out The Biggest Fires"
HYE_put_out_the_biggest_fires_desc:0 "First on the list. The bandits that have begun to infest our new holdings in the absense of any central power to halt them. Obviously this state of affairs is impossible to maintain and must be crushed by any means necessary."
HYE_a_helping_paw:0 "A Helping Paw"
HYE_a_helping_paw_desc:0 "If we want to get anything out of our efforts in the Stormcloud Valley, then we need to put a few things in to make sure they aren't starving in the streets. Better for us all if they can actually contribute to the Pact, rather than being a burden to protect."
HYE_commerce_on_the_eye:0 "Commerce On The Eye"
HYE_commerce_on_the_eye_desc:0 "The further our efforts on the Eye go, the closer a reality comes to face us. What long term economic direction do we wish to take the Mandate? Should we simply enjoy the fruits of our labour, taking their materials and industry, or do we instead build them up as a fellow member of the Pact, at the risk that they may be stronger should they revolt."
HYE_control_of_the_sea_lanes:0 "Control Of The Sea Lanes"
HYE_control_of_the_sea_lanes_desc:0 "The Mandate still retains shipping routes and naval facilities which are far less useful in their current position. If we make an attempt to purchase these at a reasonable cost, which they can't rightly refuse, then they can improve their own industrial capacity while we can improve our presence in the oceans of the world."
HYE_our_place_in_the_council:0 "Our Place In The Council"
HYE_our_place_in_the_council_desc:0 "As it stands the Pact has a heavy weight in the council, a fact not unnoticed by the locals. If we were to grant the yetis more of a say within the council then perhaps they wouldn't be so rebellious, though this would come at the cost of some of our influence."
HYE_turning_over_a_new_leaf:0 "Turning Over A New Leaf"
HYE_turning_over_a_new_leaf_desc:0 "The fear and horror of the war-time propaganda still runs deep. Those within the nation are calling us occupiers and thieves, when we're simply attempting to help them. If we manage to dispel the narrative of humiliation from those they once occupied into one of liberation and prosperity, then can ensure the Zone's stability."
HYE_a_new_national_identity:0 "A New National Identity"
HYE_a_new_national_identity_desc:0 "What is a nation? What are its people to be called? What culture unites them? If we wish for the Stormcloud Valley to have any hint of history or unity then it is vital that we attempt to patch a hole in their utter lack of history. Linking their creation as a desire they truly held, enhanced by the bickering of the civil war, is the first step in turning them into a truly united nation."
HYE_close_the_loop:0 "Close The Loop"
HYE_close_the_loop_desc:0 "To properly orchestrate the Stormcloud Valley we need to ensure both our people and administration are able to move freely in and out of the Zone. By extending our railway all the around the peaks that seperate us from the Valley then we can both improve access around the Pact and create jobs for the Yetis to help with."
HYE_run_a_tight_ship:0 "Run A Tight Ship"
HYE_run_a_tight_ship_desc:0 "Unfortunately our facilities for containing criminals are not in the best shape, especially for dealing with the occasional Yeti breakout. A pair of proposals from the Mandate's council have arrived to decide how to deal with this problem."
HYE_keep_them_busy:0 "Keep Them Busy"
HYE_keep_them_busy_desc:0 "We may have been approaching these problems from the wrong angle. Not only do the Yetis have to contend with the presence of the Pact on the Eye, but they also have an abundence of spare time now that their pasttimes are either unfeasible or illegal. It's little wonder why they've been causing us such problems..."
HYE_redefine_the_past:0 "Redefine The Past"
HYE_redefine_the_past_desc:0 "Yeti, Zebra, Hyena. These are creatures who need not be inequal merely by the dice roll of birth. What those within the state may have done in the past should remain such, and no eyes shall be torn in revenge. Friendship can unite them with us, like nothing else can."
HYE_new_year_new_yeti:0 "New Year, New Yeti"
HYE_new_year_new_yeti_desc:0 "The progress seen within the Stormcloud Valley has exceeded even our most optimistic hopes, our aid managing to kickstart an industry that can stand shoulder to shoulder with the rest of the Pact members. We can lessen our aid now as they stand tall, able to achieve more as their position as an independent nation becomes more truthful by the day."
HYE_an_eye_for_the_new_millennium:0 "An Eye For The New Millennium"
HYE_an_eye_for_the_new_millennium_desc:0 "Our efforts have borne fruit! The resistance has ceased and seems to be unlikely to return. We can pat ourselves on the back for a job well done, as our new allies stand side by side with us against any and all potential foes."
HYE_our_new_peers:0 "Our New Peers"
HYE_our_new_peers_desc:0 "It is time for the final shackles upon the Valley to be lifted, as they join us not as subjects or servile creatures, but as equals in their own right within the Pact.\n\nTake heart, my Queen. For we had arrived to a valley of naught but dust and left a true nation in our wake."

HYE_from_within:0 "From Within"
HYE_from_within_desc:0 "The Pact stands at our back, like a pack ready to support us to the bitter end. Our nation, as it is now, is new and inexperienced unlike our allies. Thus we must focus inwards, and develop both the state and society of the Pact members."
HYE_taking_back_the_refugees:0 "Taking Back The Refugees"
HYE_taking_back_the_refugees_desc:0 "The Storm King's occupation left many of our hyenas scattered and spread across South Zebrica, though the largest amount crossed into Gargiloya. This has caused quite a few problems for King Golian, and now that we're in a far better position we may be able to ensure a mutually beneficial solution."
HYE_leave_the_descrimination_behind:0 "Leave The Discrimination Behind"
HYE_leave_the_descrimination_behind_desc:0 "For as long as there has been a royal hyena, there has been visible differences between those of 'noble' blood and those of more common make. Rougher features, larger appendages, and so on. Unfortunately in the past this has led to some hyenas to discriminate along both class and looks, something which has held back a great many potential successful hyenas. This issue must be dealt with."
HYE_makers_due:0 "Maker's Due"
HYE_makers_due_desc:0 "Years before the Yetis attacked, a lot of hyenas made their coin by violating what the Gargoyles call 'Intellectual Property' and selling both their ideas and creations for far cheaper than they were worth. Now that we are officially allied, it may be time to pay them back for everything...if we can't convince them."
HYE_enshrine_religious_freedom:0 "Enshrine Religious Freedoms"
HYE_enshrine_religious_freedom_desc:0 "Though the Dervishes deserve respect for the work they have done, now that we have a moment to breathe its important to discuss the fact that they are not the sole religion that makes up our lands. Questions of the freedom of Yeti, Gargoyle, Centaur and other creatures' religions have begun to arise and if left unchecked may cause many problems down the line."
HYE_take_to_the_skies:0 "Take To The Skies"
HYE_take_to_the_skies_desc:0 "While the memory Storm King's airships may leave a bad taste in our mouths, we are in the lucky position where we can mostly skip that form of design. The new age 'Tactical Bombers' manage to do a far greater bomb load, with a far faster speed and far less cost. We'd be fools not to use this against our enemies."
HYE_clear_the_isles_issue:0 "Clear The Isles Issue"
HYE_clear_the_isles_issue_desc:0 "Though they have no formal claim to them, the Centaurs have desired the Crimson Isles (and its oil) for a long time. Now that discussions can be far more open, it may be time to clear up the request officially to ensure it doesn't impede future relations."
HYE_raise_the_bare_minimum:0 "Raise The Bare Minimum"
HYE_raise_the_bare_minimum_desc:0 "One good thing about being a member of the Ancient Pact is having a large collection of new friends to borrow from for our development. Extending roads from Gargiloya into our towns, port connections from Senturya and factory technologies from both should help kickstart our development as a modern nation."
HYE_acquire_their_expertise:0 "Acquire Their Expertise"
HYE_acquire_their_expertise_desc:0 "Many experts in many fields within our two new allies are ready and waiting for us to collect them, should we offer them the right incentives. The rest of the Pact may call this 'headhunting' but quite frankly its a necessary sacrifice to ensure we can pull our own weight in the future. They'll be happier here anyway."
HYE_crank_them_out:0 "Crank Them Out"
HYE_crank_them_out_desc:0 "While our hyenapower may be lacking compared to some of our potential foes, we still can make use out of mass producing our aircraft. By having our mechanical engineering teams work on both Fighters and Bombers, we are able to provide experience not only with both forms of airframe but also able to cut down on our required personnel."
HYE_built_to_perfection:0 "Built To Perfection"
HYE_built_to_perfection_desc:0 "If we cannot match our foes in numbers, we can match them in quality. For every fighter they fell, we must bring down a dozen. For every bomber they drag out the sky, we must shoot down ten of their own! Our forces must be faster, tougher and more agile than any they face, lest we lose the air war."
HYE_the_lines_between_us:0 "The Lines Between Us"
HYE_the_lines_between_us_desc:0 "Due to the relative newness of the new Queendom, Hyenia currently has very few laws protecting the rights of creatures other than Hyenas. Given that we are in a multi-racial alliance with two powers that contain not only a majority species that is far different from our own but also contain substantial minorities of other races, it may be worth revisiting that."
HYE_transform_the_judicial_system:0 "Transform The Judicial System"
HYE_transform_the_judicial_system_desc:0 "The judicial system of the old Queendom is, predictably, as corrupt and wasteful as the system it came from. Now that we have two systems to compare it to, we face a crossroads as we modernise it. Do we simply place token reforms in place, copy one of the other Pact members or create one from scratch?"
HYE_formalize_the_role_of_the_dervishes:0 "Formalize The Dervishes' Role"
HYE_formalize_the_role_of_the_dervishes_desc:0 "The efforts of the Dervishes through the last few years have been incredible, and its unlikely Hyenia would have survived without their efforts. It's time to properly recognise their skills and role within our armed forces, integrating them into our special forces' command."
HYE_open_minds_and_shaking_hands:0 "Open Minds And Shaking Paws"
HYE_open_minds_and_shaking_hands_desc:0 "There is a lot we can learn from our new allies. Centuries of getting around their own problems with their forms via ingenius solutions which can be replicated in part, if not in full, by hyenas of any stripe."
HYE_enshrine_the_royal_airforce:0 "Enshrine The Royal Hyenian Airforce"
HYE_enshrine_the_royal_airforce_desc:0 "To serve the Queen in the Royal Hyenian Airforce is an honour! We reach the highest heights, and fell the strongest foes for the survival of not only our queen but our nation as well. Every mechanic, every pilot, every forward air controller will fight knowing the weight upon their shoulders."
HYE_unify_institutions:0 "Institutional Unification"
HYE_unify_institutions_desc:0 "Many of the institutions created within the Pact mostly accomplish similar things but at different scales merely because all Pact members are still their own countries. This could be remedied via Pact-wide unification of some of these institutions, which can benefit all of us via expediting their work and ensuring no-state is less represented in their efforts."
HYE_the_representation_question:0 "The Representation Question"
HYE_the_representation_question_desc:0 "Though the nations throughout the Pact do carry a system of basic representation, they're incredibly weak and abusable. If we wish to truly shine as far better than the Storm Kings of the world, then it is vital to properly represent our people. It may even be required to spread this across the Pact, rather than just within Hyenia."
HYE_determine_the_pacts_capital:0 "Determine The Pact's Capital"
HYE_determine_the_pacts_capital_desc:0 "With our inclusion into, and the further centralisation of, the Pact its increasingly become obvious that an administrative capital is required to prevent bias from any one member. Though, granted, it will likely be in the capital of one member and provide them with a key advantage, its important to have the discussion sooner rather than later."
HYE_complete_modernization_efforts:0 "Complete Hyenia's Modernization"
HYE_complete_modernization_efforts_desc:0 "Though we have made great strides there are still many parts of Hyenia that can't exactly qualify as 'Modern.' Thus it is imperative that we finalise our transition into modernity, be that with the offers of help from the other Pact members or on our own two paws."
HYE_electrification_of_the_pact:0 "Electrification Of The Pact"
HYE_electrification_of_the_pact_desc:0 "So far most of what we've done has been at the expense of the pockets of our allies, its about time we give back to them. If we construct dams in various rivers across our nations then we can help power the entire Pact far more efficiently and, as a benefit for the Centaurs and Gargoyles, we'll paw the bill this time."
HYE_the_taste_of_magical_energy:0 "The Taste Of Magical Energy"
HYE_the_taste_of_magical_energy_desc:0 "Within our lands lies a trasure trove of magical crystals, perfect for energy conduction and magical amplification. If we were to place more effort into the handling and research of these materials, then the potential use cases would be innumerable..."
HYE_three_societies_in_sync:0 "Three Societies In Sync"
HYE_three_societies_in_sync_desc:0 "While thus far we have relied upon our allies for protection and development, we can now truly say that we are equals. Militarily, industrially, economically and diplomatically each Pact member is ready to stand, rise and fall side by side."

HYE_from_without:0 "From Without"
HYE_from_without_desc:0 "Zebrica stands outstretched before us, like a field of malachite waiting to be enjoyed. Our lands are rich, our people are happy, and thus it is time to begin preparing to march further and build greater things upon the sand of the Zebhara."
HYE_zebharan_logistics:0 "Zebharan Logistics"
HYE_zebharan_logistics_desc:0 "The Zebhara is brutal and unending, transporting supplies through it is an almost insurmountable task. If we wish to use the desert to our advantage, its important that our supply lines are pre-laid and prepared."
HYE_connect_the_pact:0 "Connect The Pact"
HYE_connect_the_pact_desc:0 "Eventually all of the Pact will be united via rail, however the funds for such projects have to come from somewhere. We've managed to secure the budget for one long railway line to the capital of one of our allies, the tricky part is deciding which one..."
HYE_decide_on_trade_policy:0 "Decide On Trade Policy"
HYE_decide_on_trade_policy_desc:0 "The Pact has never really needed a unified trade policy, the Centaurs trading across the seas as the Gargoyles relied on low tariffs from them for their own profits. Now that we're adding a new factor it may be time to decide on a new direction for the Pact's unified trade policy."
HYE_her_majestys_armed_forces:0 "Her Majesty's Armed Forces"
HYE_her_majestys_armed_forces_desc:0 "The Dervishes held Hyenia, but they should not be forced to do so once more. Our current forces should be united into a single army under Her Majesty's banner, to ensure proper cohesion and order amongst the troops. It will take time, but proper centralisation of our army in this way will pay off in the end."
HYE_establish_a_pawhold:0 "Establish A Pawhold"
HYE_establish_a_pawhold_desc:0 "The priority concern for our liberation of Zwadai is the lack of supplies. If we connect and stockpile what our soldiers need before we march, then we'll be able to strike further before our supply lines struggle."
HYE_from_north_to_south:0 "From North To South"
HYE_from_north_to_south_desc:0 "If we wish to ensure our supply lines can stretch further, then we need to connect our rail lines. By having the track end near the border with Zwadai, then we can ensure our buildup is far closer and easier to use."
HYE_develop_for_exports:0 "Develop For Exports"
HYE_develop_for_exports_desc:0 "Our civilian economy is currently extremely lackluster, both due to the Storm King's ransacking and the lack of time we've had to build up a true civilian industry. The quickest way to improve our economy, thanks to the wide open markets of our allies, is to focus on exporting the materials and items they desire to ensure their money flows into developing our nation."
HYE_zebrides_spice_deal:0 "Zebrides Spice Deal"
HYE_zebrides_spice_deal_desc:0 "The South Zebrides has a lot of spice to sell, and not a lot of industry to support itself. If we were to offer a deal that provided us with cheaper spice and them with industial aid then we may be able to create a mutually beneficial arrangement."
HYE_institute_of_modern_military_technologies:0 "Institute Of Modern Military Technologies"
HYE_institute_of_modern_military_technologies_desc:0 "War has changed, and we must change with it. It is no longer suitable simply to charge in lines across the mountains, or fire potshots across the desert. Instead we must learn the tactics of a new age, by establishing an independent research institute devoted entirely to military technology and development."
HYE_free_zwadai_from_the_warlord:0 "Free Zwadai From The Warlord"
HYE_free_zwadai_from_the_warlord_desc:0 "Zwadai has laid within the claws of the Mad Warlord for far too long. Few within the 'nation' support his reign and, should we intervene on behalf of the Zebras within, we will certainly find a people who will welcome our soldiers with open arms as they are brought into the fold."
HYE_expand_the_network:0 "Expand The Network"
HYE_expand_the_network_desc:0 "The burgeoning automobile industry is slowly arriving to the Pact, and the road networks made with only charging Centaurs in mind have been found extremely lacking. We have the funding to expand the road network within Hyenia, but it may be worth building more roads around the Pact instead."
HYE_benefits_to_pact_members:0 "Beneficts To Pact Members"
HYE_benefits_to_pact_members_desc:0 "With the modernisation efforts we've been achieving, we cannot allow ourselves to take from our allies without giving anything back. If we made our research widely available to our fellow Pact members then we'd all be able to benefit from it, while ensuring a fair amount of goodwill flies our way."
HYE_far_and_wide:0 "Far And Wide"
HYE_far_and_wide_desc:0 ""How can they, who fear what comes after and who force us to feed on their scraps, understand what drives us? Your strategies must be unpredictable, your moves like that of the wind and your shot as true as my words. For if any step were to fail, then the shock of our strike shall fall flat and we will surely become naught."\n- Matriarch Fahamka"
HYE_standing_tall:0 "Standing Tall"
HYE_standing_tall_desc:0 ""When your foes crash against you in waves, what better way is there than to take stock from the cliffs. To bear through their assault and dig deep, never letting a single inch of tunnel or stone become theirs. Each field shall become a firing line, each dune an ambush and each cliff a trap."\n- Matriarch Fahamka"
HYE_ingratiate_our_new_subjects:0 "Ingratiate Our New Subjects"
HYE_ingratiate_our_new_subjects_desc:0 "With no formal leadership of any position remaining, all the options having either fled or collaborated with the Mad Warlord, it falls to us to administer Zwadai properly. With a few efforts to make sure we're far better than the one who came before us, we should be able to ingratiate ourselves to the Zwadians rather quickly."
HYE_found_ciidacirood_national_university:0 "Found Ciidacirood National University"
HYE_found_ciidacirood_national_university_desc:0 "The past few years have not been kind to the academic community within Hyenia, as ever since the fall of the Queendom most forms of higher education have been done as apprenticeships or informal qualifications in towns. It's about time we create a national university to help educate the next generation of hyenas."
HYE_formalize_the_SZFTO:0 "Establish The SZFTO"
HYE_formalize_the_SZFTO_desc:0 "While our formal trade policy within the Pact has been decided, we now find ourselves in a position to expand our free trade agreements across all of South Zebrica. If we create an organisation for the sole purpose of expanding and maintaining these agreements, then we stand to gain immensely from the increased trade."
HYE_a_true_standing_army:0 "A True Standing Army"
HYE_a_true_standing_army_desc:0 "The principle idea of our army has been chosen, the command structure has slowly but surely been built and our military industrial and military research capacity has increased massively. We can now judge our forces not as scrambled together militias and Dervishes, but as a true army to protect the Queendom like we could not before."
HYE_introduce_a_new_currency:0 "Introduce A New Currency"
HYE_introduce_a_new_currency_desc:0 "Given that the current Hyenian currency is in short supply, thanks to the limited remaining stockpiles and relative age of the design, we have a golden opportunity. Rather than a new currency for each realm within the Pact we now have the novel chance to create a unified currency that is valid and equal in every nation in the Pact. It may take some convincing though..."
HYE_known_around_the_world:0 "Known Around The World"
HYE_known_around_the_world_desc:0 "Even those in the far reaches of the Zebhara know of the rumoured 'Aquileian Wine,' a product so well known it manages to inspired confidence merely by being 'Aquileian,' whatever that is. If quality is their style, then we should pursue quantity. By ensuring Hyenian products are on in as many stores as possible we can achieve a reputation as strong as these 'Aquileians.'"
HYE_broaden_our_horizons:0 "Broaden Our Horizons"
HYE_broaden_our_horizons_desc:0 "Our forces have nary touched the wider world ocean, unless they needed to cross the Crimson Isles, and our fleet is barely a few fishing boats. It's about time we begin to increase our naval capacity so we aren't solely reliant on our allies."
HYE_truly_syncretic_economics:0 "Truly Syncretic Economics"
HYE_truly_syncretic_economics_desc:0 "Centaur. Gargoyle. Hyena. Each economy linked hand in hand, where prosperity is prioritised rather than the pockets of the few like the old Queendom. Slower gains, but far greater in their reward as the heightened standards and quality of life turn our Pact into the envy of the world."

HYE_unite_the_pact:0 "Unite The Pact"
HYE_unite_the_pact_desc:0 "The Pact has never before been so strong, and so united. Our economies are linked, our people stand proud, our societies are willing to lay down everything to ensure no-creature in the Pact is left to suffer. It is time for the Pact to evolve, into a true Confederation of Kingdoms. Only time will tell if this is a choice we will regret."
