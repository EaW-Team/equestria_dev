tech_hye_start:0 "Самообеспечение и выживание"
tech_hye_start_desc:0 "Наш народ всегда считал выносливость добродетелью. В высоких горах и сухих пустынях стихия является не менее опасным врагом, чем сам противник, и расточительность может легко привести к гибели. Жить за счёт даров земли, учиться выживать, несмотря на капризы стихии, и заботиться о том, чтобы растянуть имеющиеся ресурсы – это такая же часть войны, как стрельба или правильное построение." 
tech_hye_scavenge:0 "Мастера-утилизаторы"
tech_hye_scavenge_desc:0 "Винтовка есть винтовка, независимо от её происхождения. Каждое захваченное у врага оружие ослабляет его боевые возможности и усиливает наши. Мы принимаем эту философию и вместо того, чтобы игнорировать потенциальные инструменты, стараемся прочесать всё вокруг в поисках чего-то пригодного для использования."
tech_hye_reinforcement:0 "Непрестанное наступление"
tech_hye_reinforcement_desc:0 "Атаки вслепую тратят жизни, заранее спланированные – время. Способность реорганизоваться и подготовиться к новой атаке быстрее, чем противник успеет восстановиться, позволит нам продолжать наносить удар за ударом, никогда не ослабляя наступления и не давая врагу возможности по-настоящему окопаться."
tech_hye_repair:0 "Запланированное восстановление"
tech_hye_repair_desc:0 "Мы знакомы с войной и разрушениями, и поэтому знаем, что если враг захватит наши важные активы, то это ещё не конец. Ведь мы сможем вернуть их и быстро восстановить. Для этого нам нужно заранее продумать, как быстрее всего вернуть в строй повреждённые заводы, фабрики и дороги."
tech_hye_exp:0 "Разведчики-учителя" 
tech_hye_exp_desc:0 "Чтобы сразиться с врагом, сперва нужно разузнать побольше о нём. А это задача для тех, кто ведёт тропами наши силы и направляет их. По мере того как новички будут пополнять ряды наших армий, мы введём официальное обучение у опытных разведчиков и тем самым лучше подготовятся к предстоящей битве."
tech_hye_scavenge2:0 "В хозяйстве всё пригодится"
tech_hye_scavenge2_desc:0 "В современной войне производство и промышленность важны в той же степени, что и храбрость и подготовка войск. И если наш враг столь плохо следит за своими припасами и оружием, то мы с радостью воспользуемся возможностью пополнить наш арсенал."


tech_dervishes:0 "Дивизия дервишей"
tech_dervishes_desc:0 "Быть дервишем – значит побороть соблазны пороков и иных отвлекающих факторов, полностью сосредоточившись на непрестанном самосовершенствовании. Война – не исключение, и дервиши в своих кампаниях делают ставку на неустанное перемещение по округе и постоянное истощение своих противников мелкими атаками."
tech_dervishes2:0 "Дивизия дервишей II"
tech_dervishes2_desc:0 "Способ боя дервишей объединяет традиционные гиеньи методы, уроки иных пустынных племён региона, а также прочие эзотерические или и вовсе мистические традиции. Эти традиции следуют наставлениям Фахамки, постоянно развиваясь, ибо самый большой грех, который может совершить боец-дервиш – считать своё искусство достигшим вершины."
tech_dervishes3:0 "Дивизия дервишей III"
tech_dervishes3_desc:0 "Благодаря вечному стремлению дервишей к самосовершенствованию они очень серьёзно относятся к тренировкам и обучению. Ожидается, что каждый член группы дервишей будет внимательно слушать своих товарищей и принимать их советы о том, как лучше всего достичь новых высот."
tech_dervishes_a:0 "Дивизия дервишей IV"
tech_dervishes_a_desc:0 "Ожидается, что когда дервиш достигает новых высот и развивает навыки, то он поделится своими знаниями с другими дервишами. Самые опытные из них непрестанно путешествуют, постоянно записывая и оценивая полученные уроки, дабы все дервиши могли получить пользу от этих знаний."
tech_dervishes_b:0 "Дивизия дервишей V"
tech_dervishes_b_desc:0 "Война меняется, и дервиши меняются вместе с ней. Распространение скорострельного оружия означает, что навыки создания укрытий и использования маскировки важны как никогда, а практически магическая способность дервишей незаметно подкрадываться к врагам и обходить их стороной стала цениться ещё больше, чем прежде."
tech_dervishes_c:0 "Дивизия дервишей VI"
tech_dervishes_c_desc:0 "Одиннадцатый век явно будет на редкость кровавым, но и в эту мрачную эпоху дервиши по-прежнему останутся прилежными учениками."


tech_hyena_misc:0 "Добывающая металлургия"
tech_hyena_misc_desc:0 "Немногие виды могут похвастаться тем, что роют и прокладывают туннели лучше гиен. С самого юного возраста щенки самостоятельно прокладывают туннели в поисках скрытых под землёй полезных ископаемых. Хотя промышленная добыча не ведётся голыми лапами, приоритетной задачей остаётся совершенствование оборудования и повышение стандартов безопасности, чтобы гиены могли и дальше пользоваться богатствами земли."
tech_hyena_misc2:0 "Подземное строительство"
tech_hyena_misc2_desc:0 "Большинство гиен предпочитают жить под землёй, и лишь немногие по своей воле выбираются на поверхность. Подземная среда породила на редкость выносливый вид, а потребность в безопасности и защите наших богатств заставляет возводить под поверхностью огромные города и хранилища."
tech_hyena_misc3:0 "Подземное строительство II"
tech_hyena_misc3_desc:0 "Благодаря улучшенной архитектуре и методам строительства стало возможным расширить наши подземные города, не подвергая их потенциальной опасности обрушения. Врагам будет особенно трудно добраться до наших фабрик, поскольку почти все они расположены на немалой глубине."
tech_hyena_misc_a:0 "Тяжёлое горнодобывающее оборудование"
tech_hyena_misc_a_desc:0 "Для добычи руды недостаточно полагаться на одну только силу – необходимо импортировать, собирать и использовать тяжёлую технику, чтобы расширить масштаб горных работ, а также перерабатывать и превращать руду в полезные материалы ещё быстрее, чем прежде."
tech_hyena_misc_b:0 "Промышленный рост"
tech_hyena_misc_b_desc:0 "Для гиены нет большего счастья, чем провести целый день в кузнице, создавая как товары народного потребления, так и военную технику. Крайне важно модернизировать наши промышленные центры, чтобы государство могло получить от этого пользу и продолжить развиваться дальше."
tech_hyena_misc_c:0 "Современная горнодобывающая промышленность"
tech_hyena_misc_c_desc:0 "С гиенами никто не может сравниться в области как добычи ресурсов, так и в применяемых при этом технологиях. Гиены находятся в авангарде любого крупного проекта по добыче ресурсов в мире."
tech_hyena_army:0 "Горы наш большой дом"
tech_hyena_army_desc:0 "Биология гиен помогает их приспосабливаться к таким суровым условиям, как холмы и горы. Обучение наших солдат использованию тяжёлой техники в горах повысит их скорость."
ME_MOUNTAIN_HOME_TOOLTIP:0 "    §YГоры§!: Движение: §G+10%§!\n    §YХолмы§!: Движение: §G+5%§!\n"
tech_hyena_army2:0 "Горные тренировки"
tech_hyena_army2_desc:0 "Для эффективных действий гиен на пересечённой местности, хоть они и зовут её домом, всё же требуется специальная тактика и стратегия."
tech_hyena_army2_tt:0 "    §YГоры§!:\n     Атака: §G+15%§!\n     Оборона: §G+5%§!\n§Y    Холмы§!:\n     Атака: §G+7%§!\n     Оборона: §G+3%§!\n"
tech_hyena_army_atk3:0 "Подземное наступление"
tech_hyena_army_atk3_desc:0 "Немногие виды умеют читать землю так же хорошо, как гиены. Обученные сапёры обойдут вражеские укрепления с помощью нескольких подземных туннелей, с помощью которых наши силы смогут атаковать защитников прямо с двух сторон."
tech_hyena_army_def3:0 "Система подземной обороны"
tech_hyena_army_def3_desc:0 "Нет более прочного окопа, чем тот, что находится под землей. Количество самолётов у наших врагов будет неважно, так как они будут бесполезны против наших подземных укреплений."
tech_hyena_army4:0 "Продвинутые системы обороны"
tech_hyena_army4_desc:0 "Огромное количество ресурсов, которыми обладают гиены, позволяет им легко создавать оборону именно там, где она нужнее всего за очень короткие сроки."
tech_hyena_army5:0 "Горные тренировки II"
tech_hyena_army5_desc:0 "Дальнейшее усовершенствование нашей тактики сражений сделает гиен непобедимой силой при сражениях в горах."
tech_hyena_army5_tt:0 "    §YГоры§!:\n     Атака: §G+5%§!\n     Оборона: §G+5%§!\n§Y    Холмы§!:\n     Атака: §G+3%§!\n     Оборона: §G+2%§!\n"
tech_hyena_army6:0 "Новые стандарты рытья туннелей"
tech_hyena_army6_desc:0 "Туннель гиены — это, пожалуй, самое безопасное место во время воздушного налёта. Разрушить саму землю непросто даже с помощью современной взрывчатки."

