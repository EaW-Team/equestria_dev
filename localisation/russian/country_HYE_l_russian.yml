HYE_shake_off_the_rust:0 "Счистить ржавчину"
HYE_shake_off_the_rust_desc:0 "Большая часть нашей промышленности была заброшена после поражения Гиении от сил йети. Оккупанты развивали только производство оружия для подпитки последующих кампаний Короля Шторма и гражданской войны. Сейчас нам приходится многое восстанавливать, но мы терпеливы."
HYE_learn_from_the_hayzeb:0 "Учиться у хэйзебов"
HYE_learn_from_the_hayzeb_desc:0 "Во время нашей борьбы с оккупантами мы многому научились у хэйзебов, и их опыт нельзя игнорировать даже сейчас. Да, у наших западных соседей нет ни великих подземных городов, ни высоких гор, но они достигли больших успехов в других областях и могут многому научить нас." 
HYE_common_good:0 "Ради простых гиен"
HYE_common_good_desc:0 "Владеть золотом – ничто. Но знать как приумножать монеты – значит формировать будущее, а мудро их использовать – проявлять добродетель. Этот принцип абсолютен и должен быть основой экономики Гиении. Тратить деньги впустую, пока наш народ голоден и лишён крыши над головой, это не просто расточительство, а самый настоящий грех."
HYE_develop_the_interior:0 "Развивать внутренние земли"
HYE_develop_the_interior_desc:0 "Северо-запад долгое время был нашим убежищем, и хотя пустыня защищала нас благодаря низкой плотности населения и слабому развитию, живущие здесь гиены заслуживают нормальных дорог и мостов никак не меньше остальных."
HYE_fields_of_green:0 "Золотые поля"
HYE_fields_of_green_desc:0 "Речные равнины Конкаймахи всегда были на редкость плодородными, но после вторжения они почти перестали использоваться за исключением парочки фермерских хозяйств. Пришло время вновь засеять эти бескрайние поля."
HYE_teach_the_jewlers_our_principles:0 "Обучить ювелиров нашим принципам"
HYE_teach_the_jewlers_our_principles_desc:0 "Кайлид проповедует аскетизм, но ювелирное дело – одно из старейших и наиболее почитаемых искусств Гиении. Это вызывает противоречия. Хотя некоторые фанатики желают полного отказа от данной традиции, это всё же перебор. Ювелиров нужно направить на истинный путь, чтобы их навыки и ресурсы использовались на благо народа."
HYE_the_second_capital:0 "Вторая столица"
HYE_the_second_capital_desc:0 "Чиидачируд – родина Кайлида и сердце нашего сопротивления йети. Он хорошо послужил Гиении, и было бы неправильно позволить этому городу вновь погрузиться в безвестность. Поэтому он должен стать духовной столицей Гиении и обязательным местом паломничества для всех дервишей."
HYE_word_into_scripture:0 "Священная грамотность"
HYE_word_into_scripture_desc:0 "Неграмотный ум заперт в ловушке, но освобождается через образование. Он учится постигать абстрактное и гипотетическое, задавать вопросы и стремиться к дальнейшему пониманию. Поэтому образование должно стать нашим главным приоритетом, если мы хотим перестроить Гиению."
HYE_waste_not:0 "Не трать зазря"
HYE_waste_not_desc:0 "Каждый обрезок металла, кусочек угля и капля воды служат определённой цели, и использовать их не по назначению – значит неправильно понимать суть бытия дервишем. Всё, что есть у одной гиены или же целого миллиона, должно быть оценено и использовано наилучшим образом."
HYE_nurture_local_talent:0 "Воспитание местных талантов"
HYE_nurture_local_talent_desc:0 "Королевство представляло собой пирамиду, на вершине которой находился Кальби Вейн, а все остальные – под ним. Таланты и умы сотен тысяч растрачивались впустую, но мы убедимся, что это никогда не повторится. Каждый ум, будь то городской или сельский – это потенциальная драгоценность, которой можно оплатить светлое будущее." 
HYE_strip_away_the_excess:0 "Отбросить излишества"
HYE_strip_away_the_excess_desc:0 "Временами королевство было чрезмерно расточительным, и непристойно большие средства тратились на дворцы, статуи и прочую ерунду. Есть вещи, которые прославляют и вдохновляют простых гиен, а есть те, что лишь потакают гордости богачей. Первые останутся, а другие будут снесены или перепрофилированы для тех, кто пострадал при их возведении."
HYE_the_value_of_effort:0 "Ценность усилий"
HYE_the_value_of_effort_desc:0 "Выкладываться до отказа – значит жить в полную силу. Знать, где находятся твои границы – значит познавать себя. А когда ты познаешь себя, то сможешь контролировать свою жизнь." 
HYE_absolve_us_from_the_past:0 "Избавиться от уз прошлого"
HYE_absolve_us_from_the_past_desc:0 "Прошлое Гиении порочно, оно построено на несправедливости и жадности, и это нужно раз и навсегда изменить. Однако эти перемены будут происходить не в мастерских или на поле боя, а в умах всех гиен."
HYE_repurpose_yeti_machinery:0 "Перепрофилировать оборудование йети"
HYE_repurpose_yeti_machinery_desc:0 "Йети причинили множество страданий и разрушений, но они хотя бы немного восстановили Гиению. Да, скорее всего это было сделано лишь чтобы подстегнуть свои дальнейшие завоевания, но мы не будем привередливы. Происхождение станков неважно, главное – для чего они используются нами."
HYE_electify_the_underground:0 "Электрифицировать подземье"
HYE_electify_the_underground_desc:0 "Глубокие пещеры и туннели под землёй всегда были нашим домом, но они так и не вкусили плодов новой эры. Электрическое освещение очень пригодилось бы под землёй, но тех гиен решили оставить во тьме. Когда-то это было приемлемо, но не сейчас."
HYE_develop_the_coastline:0 "Развивать побережье"
HYE_develop_the_coastline_desc:0 "Берега долгое время были самой процветающей частью Гиении, а за процветанием нередко следует и жадность. Мы должны продолжать заботиться об этих землях, но так, чтобы они не стали жертвой былых пороков."
HYE_lessons_from_exile:0 "Уроки изгнания"
HYE_lessons_from_exile_desc:0 "Избытка никогда не бывает достаточно. Но вот нехватки как раз может хватить, несмотря на кажущуюся нелогичность. Мы узнали об этой мудрости в пустыне и помним о ней в горах. Мы никогда не должны расточительно относится к ресурсам, и использование этих принципов поможет всем нам."
HYE_give_them_new_purpose:0 "Дать им новую цель"
HYE_give_them_new_purpose_desc:0 "Многие на побережье пережили эти последние годы благодаря мрачной решимости и надежде на то, что однажды старые порядки возродятся и вновь обретут силу. Увы, они никогда не получат желаемого, но вместо былых пороков мы предложим им нечто другое."
HYE_blessed_transformation:0 "Blessed Transformation"
HYE_blessed_transformation_desc:0 "Qalbi Weyn has been a splendid city like few others, and we shall make it shine once again. As we face the future, it shall be here to accept any and all who would come to her."
HYE_nationalize_home_industries:0 "Nationalize Home Industries"
HYE_nationalize_home_industries_desc:0 "The landowner has ever been the ones with power in Hyenia, but in recent years they have been challenged by a new kind of elite - the industrialist. We will entertain these new masters as little as any other though, and their factories will be put to use for the good of all hyenas."
HYE_all_for_our_descendants:0 "All For Our Descendants"
HYE_all_for_our_descendants_desc:0 "After tomorrow is another day, and in ten and a hundred years' time there will be yet more days to come. All are equal in importance, and we must not be seduced by the promise of quick returns."
HYE_proselytize_to_industrialize:0 "Proselytize To Industrialize"
HYE_proselytize_to_industrialize_desc:0 "We are ascetics, not reactionaries, and change is not a necessary evil but the eternal truth of the world. Those who build, invent new tools, and discover new truths in the world are valued and praised in the Qaylid."
HYE_want_not:0 "Want Not"
HYE_want_not_desc:0 "For what purpose do we tread so carefully, and measure the resources we use? Is it so we can gather all the saved wealth in a huge pit and swim around in it like hyperwealthy ducks? We do it all for all hyenas, and thus we must be willing to spend it to ensure they live good and cared for lives."
HYE_unified_in_mind:0 "Unified In Mind"
HYE_unified_in_mind_desc:0 "We need not have absolute consensus, at least as long as we all understand why we do what we do. We listen in order to understand, and we trust each other to do the same. In this, we build unity, and in unity, we build the future."
HYE_here_and_now:0 "Here And Now"
HYE_here_and_now_desc:0 "While the future always beckons us, the homeless and starving need help now, not in ten years' time. The near future promises great struggles, and we must rally to meet it swiftly and with determination."
HYE_united_in_purpose:0 "United In Purpose"
HYE_united_in_purpose_desc:0 "The Great Teacher instructs us to 'lessen the suffering, the division, and the bloodshed of the world' In this, we stand together as one, and though we may disagree on the methods, we do not disagree on the end goal."
HYE_sanctification_of_society:0 "Sanctification Of Society"
HYE_sanctification_of_society_desc:0 "The world is in a constant state of flux, with the potential of the future being forged in the present to become the legacy of the past. Every day, hour and second the eternal tapestry of the world will be woven, and living beings have only one chance to make each choice right. 'What is?' is an irrelevant question in the greater perspective, for existence is a process, not a state."

