HYE_fahamka_idea:0 "Матриарх Фахамка" ## NavyMongoose start
HYE_fahamka_idea_desc:0 "Наша Великая Просветительница понимает прошлое и будущее, действия и размышления, и благодаря усердию и мудрости мечтает о более светлом будущем для гиен."
HYE_organized_resistance1:0 "Like the Night Wind"
HYE_organized_resistance1_desc:0 "Masaska leads our warriors to strike swiftly in the darkness."
HYE_organized_resistance2:0 "Fearless, Relentless, Tireless"
HYE_organized_resistance2_desc:0 "Furasho rallies the dervishes to press onward without hesitation."
HYE_dedicate_our_souls1:0 "Ceaseless Effort and Grim Determination"
HYE_dedicate_our_souls1_desc:0 "With the guidance of Masaska, the hyenas strike with one accord."
HYE_dedicate_our_souls2:0 "Strike Again and Again, No Matter What"
HYE_dedicate_our_souls2_desc:0 "Through the instruction of Furasho, the hyenas strike bravely."
HYE_bite_to_the_bone_idea:0 "Bite To The Bone"
HYE_bite_to_the_bone_idea_desc:0 "Our ferocity will tear down the mountains themselves!"
HYE_in_the_forests_and_mountains_idea:0 "In The Forests And Mountains"
HYE_in_the_forests_and_mountains_idea_desc:0 "The terrain is our tool to overcome all foes!"
HYE_beat_them_back_idea:0 "Beat Them Back"
HYE_beat_them_back_idea_desc:0 "We give no quarter as we hunt down our enemies!"
HYE_victory_at_hand:0 "Victory At Hand"
HYE_victory_at_hand_desc:0 "The hour of triumph is at hand! As the Great Teacher commands, we shall drive away all our oppressors!"
HYE_dual_purpose_soldiers_idea:0 "Dual-Purpose Soldiers"
HYE_dual_purpose_soldiers_idea_desc:0 "When not in battle many dervishes spend time helping to build modern facilities for our nation."
HYE_teaching_the_uninitiated_idea:0 "Teaching The Uninitiated"
HYE_teaching_the_uninitiated_idea_desc:0 "Our elders pass down the Way of the Qaylid to all our kin."
HYE_emergency_conscriptions_idea:0 "Emergency Conscriptions"
HYE_emergency_conscriptions_idea_desc:0 "We draw warriors from even the non-dervishes, for the threat grows ever stronger."
