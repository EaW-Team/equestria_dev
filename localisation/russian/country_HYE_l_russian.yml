HYE_qaylid_dervish:0 "Кайлид"
HYE_qaylid_dervish_desc:0 "С того момента как она покинула свой народ, Великая Просветительница Фахамка начала проповедовать своим последователям и ученикам новый уклад жизни. Избранный ими аскетичный и духовный путь создал нечто, что до этого считалось невиданным в Гиении, и теперь Дервиши диктуют свои порядки в этих землях."
HYE_regency:0 "Слабость Великой Просветительницы"
HYE_regency_desc:0 "Фахамка прожила долгую жизнь и её здоровье начинает ухудшаться. Это напугало многих дервишей, но также придало им ещё большую решимость выиграть эту войну как можно скорее, чтобы она смогла увидеть родину до того, как возраст возьмёт своё."
HYE_to_recovery:0 "Путь к восстановлению"
HYE_to_recovery_desc:0 "Хотя война с йети закончилась, восстановление после неё было в лучшем случае медленным. Матриарх Фахамка хорошо правила гиенами, но стране предстоит ещё много работы."
HYE_recovering:0 "Частичное восстановление" 
HYE_recovering_desc:0 "Мы добиваемся прогресса в восстановлении страны благодаря своим усилиям и работе с освобождённым населением." ## NavyMongoose
HYE_built_industry:0 "Экономическое чудо гиен"
HYE_built_industry_desc:0 "Наше общество, работающее как единое целое, учитывает уроки Великой Просветительницы о необходимости использования своих навыков и труда для создания постоянно меняющегося будущего." ## NavyMongoose

