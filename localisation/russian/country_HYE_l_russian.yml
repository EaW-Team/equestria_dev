hyenia.1.d:0 "— Их притворное единство давно исчезло, и теперь они вгрызаются друг другу в глотки в борьбе за малейшие крохи власти. Даже внешние угрозы больше не в силах объединить их, — Великая Просветительница сидела на ковре, скрестив ноги, и проповедовала перед сотней собравшихся дервишей, сохранявших благоговейное молчание. В пещере раздавался лишь её голос. — Я слышала ваш шёпот и тот гнев, который вы чувствуете. Многие из вас желали нанести удар раньше, но представший перед нами зверь не из тех, кого нам предстоит победить в одиночку. Теперь, когда среди них царят смута и раздрай, мы готовимся к войне. Даже если находящиеся среди нас шпионы будут подстрекать нас к выжиданию, забрасывая громкими предостережениями и угрозами, они ничего этим не изменят, — обвинения в шпионаже заставили одну из гиен дёрнуться и начать беспокойно озираться по сторонам. Она медленно сделала несколько шагов назад, но почувствовала лезвие ножа, уперевшееся в спину.\n\n— Не двигайся, — достиг ушей гиены мягкий шёпот, после чего она почувствовала, как её охватывает паника. Шпионка даже не заметила, что кто-то стоял у неё за спиной! — После этого собрания ты будешь умолять Великую Просветительницу о пощаде и расскажешь ей всё, что знаешь. Поступишь иначе – и твоя история на этом закончится, — гиена молча кивнула, и невысокий, почти на голову ниже её воин резко убрал нож от спины и встал рядом с ней.\n\n— Дервиши! — По пещере прокатился другой голос, заметно отличавшийся от спокойного тембра Просветительницы. Высокая фигура, которая будто даже не замечала тяжёлой брони на себе, возвышалась над остальными присутствующими, — Мы боролись, проливали нашу кровь на протяжении столетий, но нависшая над нами война не идёт ни в какое сравнение с теми, которые нам приходилось вести до этого. Мы более не будем отступать, когда встретим жёсткое сопротивление! Отныне мы направимся только вперёд! Будем колоть, стрелять, резать наших врагов! Мечом, пулей и гранатой отправим этих мартышек туда, откуда они пришли! Мы освободим наш народ и поднимем флаг над Кальби Вейн, или умрём пытаясь! Смерть или победа, другого выбора у нас нет!"
hyenia.1.a:0 "Своды пещеры огласил слаженный рёв"
hyenia.2.t:0 "Вопрос оперативных групп" #organize the resistance
hyenia.2.d:0 "— Когда всё начнётся, мы должны быть готовы как можно стремительнее продолжать движение на протяжении дней или даже недель, если потребуется. Однако важно соблюдать осторожность и не слишком глубоко уходить на вражескую территорию, иначе, вдали от караванов со снабжением, мы окажемся без припасов в окружении врага. Помните, наша земля уже долгое время находится под контролем врага, и он знает, как использовать преимущества местности. Теперь горы – это его стены, не наши, и это нам придётся пробираться сквозь эти естественные укрепления, когда мы найдём момент для прорыва, — используя обратную сторону когтя, чтобы водить им по карте, Фурашо указывала командирам путь через горы, которые им предстояло пересечь. Чувство, что она скоро вновь увидит потерянный дом, опьяняло гиену. Столько всего изменилось с той поры, как им пришлось бежать из Гури Дхурваа. Тогда Фурашо была лишь щенком, которая собиралась переродиться в Чиидачируде.\n\n— Даже обладая всеми припасами на свете, они и гроша стоить не будут, если мы не сможем пробиться сквозь линии противника, — услышав голос Масаски, Фурашо невольно начала скрести зубами, подняв взгляд на гиену на другом конце стола. В последнее время его силуэт то и дело мелькал в уголках её глаз, и тот, кого раньше называли Тенью Просветительницы, теперь говорил и действовал по собственной воле и, казалось, всегда вопреки Фурашо. Вновь и вновь ему надо было препираться с ней. — Йети не смогут покрыть всю линию фронта, и если нашим войскам удастся хоть где-нибудь проскользнуть мимо вражеских опорников, то тогда в ловушке окажутся именно они. Нам нужно двигаться настолько быстро, насколько это возможно, даже быстрее наших караванов, если потребуется, потому что скорость в этом конфликте будет играть ключевую роль.\n\n— Под твоим командованием было не более сотни солдат – не тысячи, как в нашем случае. Я уважаю твои достижения и прислушиваюсь к твоим советам, но сейчас у нас на лапах другая ситуация. — хоть Фурашо и говорила сдержанно, но внутри она всё-таки ощущала внезапный всплеск раздражения от комментариев визави. Масаска же продолжил изучать карту.\n\n— Однако мне не раз довелось пересекать горы. Да и к тому же твои "тысячи" очень быстро окажутся загнанными в ловушку, если им не удастся вовремя покинуть вершины. — Тень поднял голову и с неизменным спокойствием встретил взгляд Фурашо, которая непроизвольно оскалилась от злости и тем самым оголила острые клыки."
hyenia.2.a:0 "Совет принимает план Масаски. Ставка будет сделана на скорость."
hyenia.2.b:0 "Совет принимает план Фурашо. Мы будем неумолимы в нашей атаке."
hyenia.3.t:0 "Посвящение своего разума, тела и души" #dedicate our souls
hyenia.3.d:0 "Даже спустя целую жизнь, проведённую в размышлениях и рефлексии, Фахамка без колебаний была готова признать, что никогда не знает и не будет знать что её ждёт в будущем. Когда она сидела под звёздами той ночью все эти десятилетия назад и только вступала на путь к просветлению, гиене казалось, что её жизнь будет скромной. Одна только мысль о том, что она будет сидеть здесь, будучи сердцем и душой многотысячной армии, была настолько чуждой и нелепой, что вызывала смех. Но только не сейчас.\n\nОна наблюдала за сидящими перед ней молодыми щенками. Те изо всех сил пытались выглядеть закалёнными ветеранами, но их неопытность и неуверенность были очевидны с первого взгляда. Они имели все шансы вырасти великими гиенами, но сперва им нужно было пройти через безжалостные склоны Гури Дхурваа. И хотя могучая Фурашо безжалостно тренировала их, а незаметный Масаска показывал потайные тропы и учил искусству держаться подальше от посторонних глаз, Фахамка знала, что многие из них не доживут до освобождения Кальби Вейн. Эти юные воины были глиной, из которой вылепят будущее Гиении. И именно она придавала им форму. Молодёжь молча смотрела на Великую Просветительницу, ожидая её слов. И Фахамка заговорила, вновь исполняя роль старой и могущественной гиены, которая отправляла молодых и полных энтузиазма псов навстречу бою и возможной гибели.\n\n'Простите меня за то, на что я вынуждена вас обречь, малыши'."
hyenia.3.a:0 "— Тысячный шаг столь же важен, как и первый. В этом и заключается добродетель выносливости..." #Masaskas option
hyenia.3.b:0 "— Для удара нужно сделать один вдох, но для войны — миллион. Это и есть добродетель восстановления..." #Furashos option
hyenia.4.t:0 "Помощь разрушительницы оков" #make the cause known
hyenia.4.d:0 "В эти тёмные времена у гиен не было более близкого друга, чем разрушительница оков из Хэйзеба. Некогда рождённая в цепях Бамина, она прославилась после падения империи Короля Шторма. Зебра возглавила восстание и вместе с прочими освобождёнными рабами начала затяжную освободительную войну. Её отряды действовали в восточных районах Хэйзебленда и нередко сталкивались с дервишами. Между этими двумя группами быстро установилось взаимопонимание и дружба благодаря сходству идей и взглядов. Стоя спиной к спине, Освободительница и дервиши продолжали свою борьбу, помогая друг другу по мере возможности.\n\nБлагодаря личной решимости и рвению своих воинов, а также помощи, оказанной ей боевыми отрядами Масаски, Бамина взошла на трон Хэйзеба. Она не забыла об оказанной нами помощи и теперь готова с процентами вернуть долг. Она отправила..."
hyenia.4.a:0 "... многие тысячи воинов, что были неплохо вооружены и полны решимости сражаться." #Masaskas option
hyenia.4.b:0 "... отряд своих элитных и наиболее хорошо экипированных солдат." #Furashos option
hyenia.5.t:0 "Итак, началось" #Liberation war against Thundaria
hyenia.5.d:0 "Вдоль всей границы собрались тысячи воинов. Они прятались в долинах, таились в туннелях, готовились за горными хребтами, ожидая рассвета и часа назначенной атаки. Под пологом ночи при свете лучин и фонарей гиены изучали планы нападения, размышляли и молились, сидели вместе у костров и готовились к тому, что случится утром. Чуть вдалеке под лунными светом в сторону гор двигались тени – это избранные дервиши Масаски занимали свои позиции. Когда наступит рассвет, они нападут с тыла и откроют путь своим сородичам.\n\nИ как только первые лучи солнца окрасили небо нежными цветами рассвета, собравшееся воинство пришло в движение. Многие тысячи подхватили своё оружие и прочее снаряжение, построились и выдвинулись по направлению к украденному у них горному дому.\n\nВскоре под светлеющим небом прозвучал первый выстрел, ознаменовавший начало долгожданной битвы."
hyenia.5.a:0 "Все вместе мы возвращаемся домой."
hyenia.6.t:0 "Тандария хочет мира"
hyenia.6.d:0 "Военачальник, обосновавшийся в Кальби Вейн, прислал нам предложение о готовности заключить мир на наших условиях. В обмен на безопасный проход командира и его воинов с наших земель, йети готов признать поражение в этой войне безо всяких дополнительных условий. Вдобавок он готов оставить нам награбленные богатства и захваченных рабов.\n\nЕсли мы будем сражаться с оккупантами до тех пор, пока не погибнет последний йети-воин, то лишь причиним больше ненужных страданий нашему народу. Так что пусть йети возвращается на свой холодный юг и доставляет проблемы собственным сородичам, а не нам. Мы наконец-то свободны и можем вернуться домой!"
hyenia.6.a:0 "Ха-ха-ха! Мы победили!"
hyenia.7.t:0 "Последняя принцесса" #Jawharad and her aides arrive
hyenia.7.d:0 "Огромное количество лодок причалило к побережью, и сотни гиен высыпали из них, направляясь вверх по склонам и посылая во врага шквал огня из автоматического оружия. Звучащие вдали взрывы и рёв винтовок смешивались с потоком приказов, криками и шумом множества лап, пересекающих каменный пляж. Всё это слилось в ужасающую какофонию войны, поэтому когда принцесса Джавхарад сошла с корабля на родную землю, ей пришлось приложить немало усилий, дабы выглядеть подобающе своему статусу перед подданными.\n\n— Ваше Высочество! — Крикнул плечистый офицер и поклонился принцессе. — Докладываю: йети отступают со всех своих позиций. Наши войска занимают гавань, а также склады с припасами, которые враг оставил за собой. При нынешнем положении дел мы будем готовы начать наступление на Кальби Вейн до наступления темноты. Вынужден признать, сначала ваш план выглядел слишком дерзким для реализации, однако он сработал безупречно! — Джавхарад одарила офицера слабой улыбкой и в ответ кивнула ему.\n\n"Её" план, точно. Тот самый, который несколько месяцев назад подкинула Маленькая Тень, посещавшая принцессу с тех пор, как она была щенком; план, в котором было детально описано, как йети запаникуют в случае атаки дервишей и побегут к границам, открывая свои спины для удара исподтишка. За всё это время Джавхарад так и не узнала, кем являлась та Маленькая Тень, но одно она знала точно: если и был момент, когда она взойдёт на Малахитовый Трон, то он наступил сейчас. Наконец, спустя двенадцать лет в изгнании, принцесса возвращалась домой, а вместе с ней и тысячи вооружённых гиен-беженцев, готовых вернуть свои земли, вопреки любым трудностям.\n\n— Солдаты должны знать, что каждый из них – герой. Сообщите им об этом и убедитесь, чтобы сегодня они хорошо поели. Раненых наказываю накормить с моего стола: я отказываюсь богато трапезничать, пока мы не закончим эту войну, — этого было мало, но сейчас принцесса не могла предложить чего-то большего.\n\nДжавхарад вслушивалась в удаляющиеся звуки боя и предвкушала грядущую победу. Вдали за холмом принцессу ждал Кальби Вейн, и вот, спустя двенадцать лет в изгнании, наконец пришло время вернуться домой." 
hyenia.7.a:0 "Мама, мы идём домой."
hyenia.8.t:0 "Гиения взывает о помощи" #Gargoyles are asked for aid (they get it)
hyenia.8.d:0 "Гиены пострадали от действий Короля Шторма даже сильнее нас. Их правительство было разгромлено, а большая часть королевской династии погибла. Но они не сдались и продолжают биться изо всех сил, желая освободить свой дом. В северной пустыне стаи воинов-мистиков, также известные как "дервиши", вот уже много лет сражаются с йети. Гиены намерены в скором времени начать наступление, чтобы вернуть свою родину, и просят нас о помощи в этом нелёгком деле."
hyenia.8.a:0 "Дадим им всё, что сможем."
hyenia.8.b:0 "Увы, но нам нечего им передать."
hyenia.9.t:0 "Принцесса Джавхарад взывает о помощи" #Centaurs are asked for aid (they get it)
hyenia.9.d:0 "Вернувшись на родину, принцесса Джавхарад ведёт жестокую войну против йети, некогда завоевавших Гиению. Принцесса сражается бок о бок с воинами-мистиками из северной пустыни и желает изгнать захватчиков из родных земель гиен. Лидер [CNT.GetLeader] недавно получил от Джавхарад письмо, в котором она выражает благодарность за прежнюю помощь, однако просит поддержать её и в нынешнем начинании."
hyenia.9.a:0 "Ну конечно мы ей поможем!"
hyenia.9.b:0 "Мы уже достаточно помогли ей."
hyenia.10.t:0 "Прибывающая помощь"
hyenia.10.d:0 "Мольбы были услышаны, и наш сосед предоставил нам дополнительное оружие для борьбы против оккупантов-йети!"
hyenia.10.a:0 "Мы благодарны за помощь."
hyenia.11.t:0 "Отказ в помощи"
hyenia.11.d:0 "Наш сосед отклонил просьбу о помощи, заявив, что запасы на его складах исчерпались и помочь нам нечем."
hyenia.11.a:0 "Мы всё равно победим."
hyenia.12.t:0 "Претендентка" #The Qaylidi and remains of the Hyenian nobility show up in Qalbi to talk
hyenia.12.d:0 "— И как долго меня собирались держать в неведении?! — Прорычала Фурашо, возвышаясь над низкой изворотливой гиеной и пронзая его свирепым взглядом. От злости она сжимала и разжимала лапы, однако Масаска продолжал стоять совершенно неподвижно, бесстрастными глазами встречая её взгляд. — Мало того что эта слабачка, оказывается, жива, так она ещё и вернулась с собственной армией! Объясни же мне: какую игру ты затеял? Как я могу посудить, ты помогаешь претендентке взойти на престол, и не абы кому, а той, кто лишал дервишей прав и подвергал их гонению!\n\n— Он делал это по моему распоряжению, — голос Фахамки потушил пылающую ярость Фурашо, и она обернулась ко входу в туннель, откуда появилась Великая Просветительница. Похрамывая, старая гиена заняла место на лавке около стены и опёрлась на свою трость. — И в порыве гнева ты намеренно выискиваешь причины утаивания этой информации. Не утруждай себя, стой спокойно и слушай – это важно. Ты всё ещё смотришь на мир через призму правящего и подчинённого, но мы дервиши, а не правители. Мы учим и наставляем – не правим. Джавхарад такая же дочь Гиении, как и ты, и простой народ присягнул ей на верность и последовал за ней, также как и сотни солдат присоединились к нам из-за тебя.\n\n— Великая Просветительница, я отдала себя вам и посвятила свою жизнь вашему делу, а эта принцесска выросла в окружении несметных богатств, которые она якобы получила по праву рождения. И из-за этой "избранности" она считает, что имеет полное право царить над нами. Я отринула то, чему меня учили – она нет!\n\n— Никто не может винить ученика в том, что он не учится, когда у него нет учителя. Да и к тому же, — Фахамка улыбнулась, бросив быстрый взгляд на Масаску, — ей пришлось отринуть намного больше, чем ты можешь подумать.\n\n— Она отказалась от роскоши своих покоев и теперь кормит больных и раненых со своего стола. Также Джавхарад присоединилась к морской высадке, чтобы вселить в своих солдат надежду и мужество, — в отличие от надрывного тона Фурашо, Масаска звучал тихо и говорил полушёпотом. — По-моему скромному мнению, она достойна того, чтобы её выслушали, — Фахамка улыбнулась и дополнила слова Тени.\n\n— И мы встретимся с ней и обсудим будущее Гиении. Она может и не пойти по стопам своей матери. Также как не пошла по её стопам и ты.\n\nМедленно, с большой неохотой Фурашо сделала шаг назад и низко кивнула."
hyenia.12.a:0 "— Как изволите, Великая Просветительница..."
hyenia.13.t:0 "Подготовка к встрече"
hyenia.13.d:0 "— У меня всё ещё есть сомнения. — Фурашо склонила голову, изо всех сил стараясь сохранять спокойствие. — Доверие – это одно, но вот наивность – совсем другое. Если мы хотим встретиться с ней, то не должны идти в одиночку. Мы должны прихватить с собой не менее тысячи воинов. Пусть она возьмёт с собой столько же, если пожелает. Но, я искренне призываю не идти на встречу неподготовленными, как бы сильно мы не верили в единство.\n\n— Ты говоришь об этом исключительно из искреннего беспокойства? Или настойчиво пытаешься найти недостатки или опасность там, где их нет? — Многозначительно спросил Масаска и Фурашо наградила его свирепым взглядом в ответ.\n\n— Ты постоянно ставишь мои слова и действия под сомнение. Я нередко готова мириться с этим, но только не в этот раз. Я сердцем и кровью поклялась служить Кайлиду и все мои поступки творятся во благо нашего народа. Ты не имеешь права подвергать их сомнению!\n\n— Вы двое бранитесь как старая супружеская пара, — усмехнулась Фахамка. — Я надеюсь, что вы пригласите меня на торжество, когда она наберётся решимости внести тебя в ваш новый дом. — Услышав столь неожиданно замечание, Фурашо моргнула и отступила назад. Затем она с Масаской удивлённо уставились на Фахамку, словно не веря своим ушам. — Отлично, вы прекратили эту бесполезную перепалку. Я выслушала Фурашо. А каково твоё мнение, Масаска? Стоит ли нам идти на встречу без сопровождения?\n\n— Мы могли бы, да. Но в этом случае я никак не могу гарантировать безопасность. Если мы намереваемся взять с собой воинов, я бы остановился на сотне. Их будет достаточно, чтобы защитить нас в случае проблем, одновременно не вызывая страха и подозрений у другой стороны. — Фахамка медленно кивнула в ответ на его слова."
hyenia.13.a:0 "Ты умела в управлении нашими войсками, Фурашо. Мы сделаем по-твоему."
hyenia.13.b:0 "Я доверяю твоему мнению, Масаска. Сотни будет достаточно."
#hyenia.13.c:0 "Война выиграна. Мы пойдём без охраны."
hyenia.14.t:0 "Королева гиен милостью Кайлида"
hyenia.14.d:0 "Встреча роялистов и дервишей была напряжённой. Аскетичная Фахамка и блистающая нарядом Джавхарад контрастировали друг с другом как день и ночь. Сообщения о появлении в округе йети ещё более обострили ситуацию, так что переговоры начались с затишья. Какая гиена должна сделать первый шаг? По древнему обычаю именно к Джавхарад как лицу королевской крови нужно обратиться первой. Но дервиши видели в Малахитовом троне лишь источник их притеснений и сражались с ним за право жить и существовать. Из-за этого противоречия никто не желал делать первый шаг, но вскоре Джавхарад нарушила воцарившееся безмолвие. В нарушение вековых обычаев она оставила свою охрану и двинулась по направлению к дервишам в одиночку, чем вызвала шок у обеих сторон. Когда принцесса пошла вперёд, Фахамка последовала её примеру. Старая гиена заковыляла к принцессе с тростью в одной лапе и свёрнутым ковриком под другой. Две гиены встретились в центре поля и Джавхарад, в очередной раз нарушив традиции и обычаи, поклонилась Фахамке.\n\n— Приветствую вас, Великая Просветительница Фахамка. Для меня большая честь наконец-то лично встретиться с вами. Я признаю, что нахожусь в великом долгу перед вами за всё, что вы сделали для нашего народа. Я пришла к вам сегодня в надежде на то, что мы сможем прийти к согласию во имя светлого будущего нашей родины.\n\n— Приветствую вас, принцесса Джавхарад. — Фахамка аналогично склонила голову. — Ваши слова добры. Это куда больше, чем я ожидала от дочери королевы Дахаб. — Она расстелила коврик на земле и села с краю, оставив достаточно места для принцессы. — А теперь, пожалуйста, присаживайтесь и расскажите мне, каким вы представляете будущее нашей родины. — Джавхарад послушалась пожилой гиены и села рядом.\n\n— Когда я двигалась с войском по Гиении, то видела как обычные гиены приветствовали меня со слезами радости на глазах. Я – их потерянное прошлое и обещание мира, но именно вы освободили нас. Вот почему я пришла просить вашего благословения на собственную коронацию. Также я хочу, чтобы ваше учение наставляло нас в ходе восстановления Гиении.\n\n— О? Значит, никаких долгих месяцев борьбы за крохи власти, попыток найти баланс между обещаниями и угрозами ради получения преимущества? — Мягко спросила Фахамка. Джавхарад улыбнулась в ответ.\n\n— С вашим благословением у меня будет родина, которую нужно отстроить. И у меня не будет времени на интриги."
hyenia.14.a:0 "Кайлид направит твой дух, а дервиши помогут физически, принцесса Джавхарад."
hyenia.15.t:0 "Засада"
hyenia.15.d:0 "Будущее всегда преподносит новые вызовы, невзирая на прошлые заслуги. Одна из наиболее коварных форм самодовольства – использование предыдущей хорошей работы для оправдания нынешней лени. Делегация достигла места встречи с монархистами и порочность былого мышления быстро стала очевидной, когда один из дервишей упал замертво, сражённый пулей. Хотя поначалу дервиши опасались измены, их истинный враг явил себя, когда из укромных мест вокруг гиен появились вооружённые йети.\n\nОбе стороны, прибывшие сюда в надежде на мирные переговоры, взяли с собой лишь лёгкое оружие, и были вынуждены бежать в укрытие. То ли йети были отчаянно храбры, то ли ненавидели гиен до безумия, что затмило им разум, но они получили один-единственный шанс отомстить за своё поражение – и без колебаний воспользовались им, пусть это и было самоубийственной миссией. Существа шторма – немые элитные воины йети – обрушились на гиен, полные желания разорвать наглых псов на части. Но, как многие уже успели узнать, дервиши относились к ближнему бою не менее серьёзно, чем к любому другому аспекту сражения. Громкий звон, похожий на колокольный, наполнил воздух, когда ревущая Фурашо своими тяжёлыми стальными перчатками смяла морду одного из существ шторма, возглавив контрнаступление дервишей.\n\nОднако роялисты не могли похвастать подобным воинским мастерством. Их ряды состояли в основном из беженцев и выживших во время вторжения солдат. Они никогда не учились у Великой Просветительницы и не могли столь успешно сражаться в ближнем бою. Засада вылилась в бойню, и хотя принцесса попыталась бежать, её быстро загнали в угол существа шторма, на милосердие которых точно не стоило полагаться."
hyenia.15.a:0 "Двигающиеся подобно ветру танцоры теней Масаски добрались до принцессы как раз вовремя."
hyenia.15.b:0 "Дервиши не успели и единственное, что они могли сделать – это отомстить."
hyenia.16.t:0 "Дервиши-защитники" 
hyenia.16.d:0 "Йети надеялись устроить последний акт непокорного сопротивления гиенам, но познакомились лишь с их клинками и пулями. После окончания боя и Фахамка, и принцесса остались в живых, хотя последнюю окружали тела её слуг. Джавхарад была парализована ужасом, а Масаска невозмутимо счищал кровь со своего меча прямо у неё на глазах. Перед принцессой лежало обезглавленное существо бури, которое только что собиралось прикончить Джавхарад. И убитый йети был совсем не одинок – повсюду можно было лицезреть ужасную картину кровавой бойни.\n\n— Бедделаад? — Позвала Джавхарад, потрясённо оглядываясь вокруг: Масаска подошёл к ней и осторожно снял свой плащ. Он знал, кого принцесса имеет в виду – старого советника, которого он приметил во время предыдущих визитов. Старый верный слуга, который был ей как отец. А теперь умер, как и вся остальная свита. Ей не нужно было видеть это. — Г-где Бедделаад?!\n\n— Всё в порядке, — прошептал Масаска, накидывая плащ на плечи Джавхарад и поднимая капюшон. Так она не увидит труп советника, которого только что звала. — Ты в безопасности. Ты знаешь меня, — сказал он ей тихо. — Маленькая Тень? — Его глаза слегка сощурились, когда Масаска попытался улыбнуться под вуалью. Это был первый раз, когда они могли встретиться лицом к лицу... И всё же Джавхарад, похоже, узнала его: глаза принцессы сфокусировались на нём и она что-то пробормотала. — Ты в безопасности, никто не обидит тебя. Мы поклялись защищать Гиению, так что будем защищать и тебя.\n\nПринцесса Джавхарад была совсем щенком, когда пала её родина. Она была вынуждена повзрослеть слишком быстро, чтобы стать, как она заявляла, достойным своего народа лидером... Но Масаска видел лишь сломленную душу, потерявшую своих близких. И, последовав примеру Фахамки, которая нашла его в руинах родного дома все эти годы назад, он мягко призвал принцессу встать. Масаска обвёл взглядом собравшихся дервишей и решительно заговорил. — Клянусь, что мы защитим тебя и всю Гиению. Вы все в безопасности, мы позаботимся об этом.\n\nФахамке, молча наблюдавшей за этой сценой, оставалось только грустно улыбнуться. Маленький Масаска... Кто понимал Кайлид глубже, чем тот, кто так долго прожил в её тени? Наконец-то он начал идти самостоятельно."
hyenia.16.a:0 "Клинок Кайлида прав, мы защитим вас всех."
hyenia.17.t:0 "Государство дервишей" 
hyenia.17.d:0 "Когда бой утих, а йети упустили свой последний шанс отомстить, до гиен донеслись стенания раненых и умирающих. Оценив ситуацию, дервиши медленно прошли средь тел убитых роялистов и собрались у павшей принцессы. Масаска стоял на коленях рядом с ней. Он опустил голову и осторожно закрыл сперва один её глаз, а затем другой. Гиена не мог подобрать слов, да и остальные дервиши были безмолвны. Все они понимали, что встреча с роялистами может пройти неудачно, но такого они уж точно не ожидали.\n\n— Бедные, несчастные щенки. — Прошептала Фахамка, медленно шествуя средь павших гиен. — Наконец-то увидеть свою потерянную родину после стольких лет изгнания и тут же умереть...\n\n— Дело роялистов мертво, — откровенно сказала Фурашо, сложив передние лапы и глядя на мёртвую принцессу. — Жребий брошен и отныне только одна сила может объединить Гиению. Прошу простить меня за дерзость, Великая Просветительница, но если мы не хотим, чтобы всё, над чем мы работали, пошло прахом, то должны воспользоваться этим моментом. Роялистов больше нельзя считать надёжным союзником: они вскоре ополчатся против нас, заявив, что это был наш коварный план. У нас есть лишь один шанс нанести удар и убедиться, что они не будут вносить разлад. Гиении не суждено получить новую королеву. У нашей страны есть только мы, дервиши. И я предам ваше учение, если мы не воспользуемся этим шансом. Есть ли у меня ваше благословение на то, чтобы стать лидером, в котором так нуждается Гиения?\n\nФахамка посмотрела на Фурашо. Такая гордая. Такая сильная. Рождённая в мире, где сила превыше всего, и имеющая шрамы, подтверждающие это. Отличный дервиш, но до чего же она всё ещё несовершенна! А может, Фурашо уже была готова. И измениться нужно было не ей, а самому Кайлиду. Нити судьбы сплелись, и их узор был ясен."
hyenia.17.a:0 "Благословляю тебя, Кулак Кайлида."
hyenia.18.t:0 "Прах и тишина"
hyenia.18.d:0 "Существо шторма рухнуло на землю, а его металлическая маска звякнула, ударившись о камень. Фурашо огляделась вокруг, едва держась на ногах. Она тяжело дышала, а её лапы горели от усталости. Вокруг себя гиена видела лишь смерть. Пороховой дым окутал мир, превратив его в какой-то странный сон, и Фурашо, спотыкаясь, начала карабкаться вверх по склону, пытаясь найти остальных. Время от времени она останавливалась и звала своих товарищей по оружию, но ответом ей была лишь тишина. Когда Фурашо наконец нашла ту, кого искала, сон превратился в кошмар.\n\nТела йети усеивали землю вокруг Фахамки, одна лапа которой всё ещё сжимала окровавленный меч. На теле гиены виднелись многочисленные раны, а одна её нога была и вовсе оторвана. Фурашо потребовалось несколько секунд, чтобы осознать ужасную правду. Великая Просветительница, спасительница Гиении и та, кто дала Фурашо смысл жизни после того, как сгорел её дом, был мертва.\n\nФурашо могла только безмолвно смотреть на кошмарное зрелище, развернувшееся перед ней. Как будто что-то давило на неё, не давая пошевелиться. По крайней мере, до тех пор, пока она не услышала шум позади себя. Повернувшись к потенциальной угрозе и угрожающе подняв латные перчатки, Фурашо увидела как к ней спотыкаясь идёт Масаска, зажимая тяжёлую рану на животе.\n\n— Где она? — Масаска еле слышно шептал, едва удерживаясь в вертикальном положении. Она не понимала, как ему вообще удавалось стоять на ногах. У Фурашо не было сил на слова, она лишь взглянула на тело Фахамки, а Масаска проследил за её взглядом. При виде этого ужасного зрелища у него окончательно подкосились ноги и Масаска рухнул на землю. — Нет... нет! — Спокойствие, которым так славился он в прошлом, исчезло без следа, и он пополз к телу, поскуливая подобно щенку. Кровавый след тянулся за Масаской, и когда гиена добрался до Фахамки, то вцепился одной лапой в её мантию и затих.\n\n— Масаска?! — Фурашо схватила своего былого соперника и потянула к себе, пытаясь привести его в чувство, но было уже поздно. Медленно отпустив его, Фурашо огляделась вокруг. Шок постепенно проходил, и когда она осознала весь ужас произошедшего, то по долине разнёсся её истерический смех."
hyenia.18.a:0 "Она осталась одна-одинёшенька во всей долине."
