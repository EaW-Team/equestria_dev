HYE_harmonic_theocracy_desc:0 "Под наставничеством Кайлидских Дервишей – духовного братства, основанного Великой Просветительницей Фахамкой – нация следует шести священным догматам Кайлида, которые объединяют все законы государства. Власть принадлежит религиозным деятелям, но даже не принадлежащие к духовенству имеют право голоса в обсуждении важных вопросов, ибо дервиши видят свою роль в проповедовании, а не навязывании принципов."
HYE_religious_socialism_desc:0 "Под наставничеством Кайлидских Дервишей – духовного братства, основанного Великой Просветительницей Фахамкой – нация следует шести священным догматам Кайлида. Если же довести эти принципы до логического завершения, то становится ясно, что частная собственность должна быть упразднена, а народ следует обеспечивать за счёт общинных ресурсов. Жадность и слепая жажда обладания собственностью – прямой путь к пороку, а приверженность дервишей аскетизму и самосовершенствованию – лучшее спасение от этого."
HYE_theocracy_subideology_desc:0 "Под наставничеством Кайлидских Дервишей – духовного братства, основанного Великой Просветительницей Фахамкой – нация следует шести священным догматам Кайлида. Вся власть принадлежит дервишам, а членство в их ордене является обязательным для того, кто хочет получить хоть какое-то влияние в обществе. Шесть догматов ставят нацию превыше всего остального, и всё остальное общество истово следует им."
HYE_falangism_desc:0 "Кайлидские Дервиши – духовное братство, основанное Великой Просветительницей Фахамкой – железной хваткой правят данной нацией. Существует лишь одна истина – Кайлид, а все верования, что противоречат шести догматам, безжалостно преследуются. Все дервиши призваны трудиться для улучшения мира, и они беспрекословно делают это, сокрушая всех, кто осмеливается встать на пути единственной истинной веры."

