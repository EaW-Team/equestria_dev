HYE_the_value_of_effort_idea_desc:0 "Through self-understanding of one's own potential, our people take control of the works of their appendages."
HYE_the_common_good:0 "For The Common Hyena"
HYE_the_common_good_desc:0 "By frugality and temperance our people use wealth as only a means to the true prosperity that is found in a life lived virtuously and for the moment."
