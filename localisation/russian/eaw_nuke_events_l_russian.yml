 nuke_first.1.t:0 "Последний довод"
 nuke_first.1.d:0 "[This.GetNewspaperHeader][This.GetNukeEventDesc]"
 nuke_first.1.a:0 "[This.GetNukeEventOption]"

 nuke_first.1.d_pony_democratic:0 "«Двадцать часов назад [Root.GetAdjective]ие вооруженные силы испытали новое и крайне мощное оружие на изолированном полигоне. Бомба превосходила по мощности 10 000 обычных зарядов. Оружие представляет собой атомную бомбу, объединяющую магию и науку для раскрытия сил, ранее нам неподвластных.\nНо следует помнить, что не сам взрыв, а тот факт, что тысячи умов смогли собраться вместе, чтобы создать это чудо науки, должен вызывать благоговение. Все пони-учёные работали вместе, чтобы создать это оружие в столь короткое время. Будем надеяться, что нам никогда не придётся использовать эту бомбу в реальных боевых условиях, и она будет лишь обеспечивать для нас мир».\n - Речь лидера [Root.GetLeader], [?global.date.GetDateStringNoHourLong]"
 nuke_first.1.a_pony_democratic:0 "Мы стоим на распутье: создать новый мир или погрузиться во тьму."

 nuke_first.1.d_pony_communism:0 "Сегодня обычные заголовки в официальных газетах выглядели непривычно, вместо них появилась необычная полоса. Фотография гигантского гриба после взрыва, сделанная в невзрачном регионе государства [Root.GetName]. Лидер [Root.GetLeader] сделал заявление с балкона Дворца Науки в городе [Root.capital.GetName]. В речи подчёркивалось, что оружие под кодовым названием «Единство» «должно использоваться в войне с реакционерами». Действительно, ходят слухи, что ещё одна бомба уже изготовлена и готова к применению. Лидер [Root.GetLeader] закончил своё заявление, сказав, что «лишь единство пролетариата позволило создать это оружие, более мощное, чем самые смелые мечты предыдущих поколений!»."
 nuke_first.1.a_pony_communism:0 "Очередное оружие революции."

 nuke_first.1.d_pony_fascism:0 "Лидер [Root.GetLeader] стоял перед толпой на площади, на которой были спешно собраны лоялисты и прочие пони, приведённые туда охранниками. Над головой пролетали самолеты с национальными знаками отличия. Конечно же они были обычными и стратегическими бомбардировщиками. \n«Сегодня мы доказали, что нет ничего, чего [Root.GetName], не сможет достичь. Наше новое оружие, которое объединяет магию и науку для создания чего-то большего, содержит ключ к силе Виндиго. Это оружие увеличило нашу мощь в тысячу раз, и враги будут дрожать от страха! Часть силы самого солнца, которую можно использовать в любой момент. Теперь они знают, что наши слова подкреплены ядерным оружием»."
 nuke_first.1.a_pony_fascism:0 "Будут смерти... которые обеспечат мир."

 nuke_first.1.d_pony_neutrality:0 "По всей стране, как по радио, так и с помощью пегасов, распространились новости о том, что наш народ испытал новое разрушительное оружие. Было сказано, что оружие, предположительно использующее смесь кристаллов с ураном, способно уничтожить целый город и, возможно, даже полностью погубить всё его население. Лидер [Root.GetLeader] выступил с речью, в которой было подтверждено существование оружия, названного его создателями «Виндиго», чтобы отразить его силу. Виндиго, по данным военных источников, «сравнял с землёй здания в большом радиусе». Будь то сдерживающее средство против агрессии или же её катализатор, влияние этого оружия на нашу страну будет заметно."
 nuke_first.1.a_pony_neutrality:0 "Это - оружие будущего."

 nuke_first.1.d_griffon_democratic:0 "Когда были сделаны последние корректировки, подсчитаны последние переменные уравнений и завинчен последний шуруп на прототипе, мы подготовили оружие для его ужасной цели. Отправив его в незаселённую зону, мы перешли в бункер, чтобы пронаблюдать за испытаниями бомбы. Сначала взвыла тревога, а тревожные огни окрасили бункер в красный цвет. Затем начал звучать обратный отсчёт: «10... 9...». Я мог лишь надеяться, что это стоило того. «6... 5...» Работа допоздна, вместо того чтобы проводить время с нашими семьями, всё лишь для того, чтобы закончить этот проект побыстрее. «2... 1...», и в этот момент земля задрожала под нами, и мы почувствовали ударную волну. Бомба взорвалась, ослепив нас светом и уничтожив всё в окрестностях пурпурной вспышкой пламени. Ничего не устояло, внешний слой бункера превратился в пыль, а область пульсировала нездоровым пурпурным светом, когда излучение и магия соединились в нечто ужасное."
 nuke_first.1.a_griffon_democratic:0 "Эйр плачет, видя наше творение, а Маар хихикает от нашей глупости."

 nuke_first.1.d_griffon_communism:0 "Пыль осела на тестовой площадке, а фиолетовое грибовидное облако исчезло. Грифоны в тяжёлых резиновых костюмах и противогазах роились вокруг сверкающего свечения, остающегося в воздухе. Небольшие молнии выстреливали вокруг площадки, временами почти попадая в кого-то. Когда они подошли ближе, то увидели руины тестовых зданий. Один из грифонов достал радио и сказал одно:\n\n«Узурпатор преуспел».\n\nВ конференц-зале где-то в городе [Root.capital.GetName] прозвучало троекратное «ура»."
 nuke_first.1.a_griffon_communism:0 "Время Маара ушло, теперь такая мощь лежит в когтях рабочих."

 nuke_first.1.d_griffon_fascism:0 "Затянулись последние винты корпуса, а оставшиеся сердечники загрузились в устройство. Генерал подошёл к маленькому смотровому окну в бункере, изучая устройство, пока оно болталось на стальной проволоке и тросах. Все грифоны натянули защитные очки, а затем яркая фиолетовая вспышка затмила весь остальной свет. Магия и наука спели в унисон. Песнь власти и разрушения. Стоило ли оно того? То, как мы продемонстрировали, что можно создать оружие, столь мощное, что оно способно испарять города?\n\nДа."
 nuke_first.1.a_griffon_fascism:0 "Мы стали Мааром, разрушителем миров."

 nuke_first.1.d_griffon_neutrality:0 "Последние несколько циферблатов были отрегулированы в бункере, когда устройство под кодовым названием «Борей» было уже поднято на вышку. Учёные суетились, считывая новейшие результаты от различных приборов, подключенных к устройству. Зазвучали сигналы тревоги. Грифоны вернулись в бункер и одели защитные очки.\nЗатем произошёл взрыв, который ослепил тех несчастных грифонов, которые не успели надеть очки. Ударная волна разбросала танки и деревья, и, фактически, уничтожила весь полигон. Устояли только бункеры, в которых укрылись учёные, хотя они были покрыты пурпурной пылью и сильно пострадали от воздействия бомбы. Один из набожных учёных встал и сказал, глядя на облако:"
 nuke_first.1.a_griffon_neutrality:0 "Помоги нам Борей..."

 nuke_first.1.d_changeling_democratic:0 "Наскоро сконструированные подпорки, удерживающие бомбу, гнулись и потрескивали под весом оружия. Вокруг оружия гудели трутни, подключая последние провода, а раскалённый припой стекал на землю серебряным дождём. Переключатели щелкнули, когда рабочие оставили бомбу... и завыла сирена... За тридцать секунд до взрыва. Все оставшиеся чейнджлинги бросились в укреплённые бункеры... Двадцать секунд... Бронированные двери закрылись... Десять секунд... Очки закрыли глаза... Детонация.\nВзрыв разбросал в стороны старые танки и бетонные конструкции. Башня с бомбой испарилась. И когда грибное облако устремилось в небо, в толпе учёных раздался тихий шум:"
 nuke_first.1.a_changeling_democratic:0 "Мы выпустили смерть на волю. Пусть наши дети простят нас."

 nuke_first.1.d_changeling_communism:0 "Красные флаги развевались на ветру, когда через динамиками играл гимн. На площади полчища трутней собрались в ожидании объявления. Кроме того, это было неплохим поводом отвлечься от работы, пусть уже и смеркалось.\nПогас свет. Проекторы на вышке за ними загорелись, проигрывая подготовленную запись. Она, хоть и была чёрно-белой, явно показывала взрыв. Но не обычный взрыв, ведь в этом случае из грибовидного облака вылетали молнии. Это было похоже на реакцию от использования больших объёмов магии, но гораздо более разрушительную. Более могущественную.\nОдин из трутней начал скандировать. Вскоре крик подхватили остальные:"
 nuke_first.1.a_changeling_communism:0 "Всю власть Свободным Ульям!"

 nuke_first.1.d_changeling_fascism:0 "[Root.GetLeader] вошла в бункер, одетая в парадную форму. Сквозь толстое стекло на расстоянии виднелось оружие. Бомба, способная положить конец войне и испарять целые города. И всё же она выглядела безвредной. Просто металлическая структура, похожая на яйцо.\n[Root.GetLeader] подошла к красной кнопке с рисунком черепа и щёлкнула ею. В бункере начали моргать красные огни, а снаружи зазвучали сирены. Оставшиеся трутни быстро улетели, а инструменты в бункере засветились и ожили. Снаружи осталось всего несколько трутней, когда оружие взорвалось и превратилось в магический шторм. Пурпурные молнии ударили во все стороны и несколько несчастных трутней тут же испарились либо разлетелись как тряпичные куклы. И всё же учёные заметили, как [Root.GetLeader] улыбнулась."
 nuke_first.1.a_changeling_fascism:0 "Технологии приносят победу."
 
 nuke_first.1.d_changeling_neutrality:0 "Теорема о квантовом кольце. То, что некоторые считали болтовней. Но мы знаем, что это можно объединить с наукой. Магия — это наука. А наука о войне — это благородная наука. И теперь это может быть доведено до завершения. Мы создали способ извлечь силу магии из контролируемых заклинаний и сделать её свободной и неудержимой. Хотя многие за нашими границами думают, что используем это оружие для нападения, я утверждаю, что это неправда. Но если мы окажемся жертвой нападения, мы без колебаний воспользуемся любыми доступными нам средствами."
 nuke_first.1.a_changeling_neutrality:0 "Будет ли это работать? Сдерживающий фактор?"
 
 nuke_first.1.d_generic_democratic:0 "«Итак, в заключение мы можем сказать, что все существа, независимо от их происхождения или внешнего вида, должны заслуживать того, чтобы с ними обращались как с равными другим. Но есть те, кто стремится уничтожить нас. Фашисты и эквалисты стремятся разрушить то, что мы построили. Они уже взялись за оружие или хотят использовать его против нас. Поэтому мы всегда должны быть на страже гармонии. Поэтому мы должны быть бдительными в отношении угроз. И мы неохотно признаём, что уже готово оружие, настолько мощное, что никто не осмелится уничтожить нас».\n - письмо неизвестного [Root.GetAdjective]ого учёного, [GetYear]"
 nuke_first.1.a_generic_democratic:0 "Гармония должна быть сохранена."

 nuke_first.1.d_generic_communism:0 "«Мы стоим сегодня как хозяева своей собственной судьбы. На нас больше не будут влиять другие народы. Но мы будем не одни. Мы все вместе стоим, защищая свою судьбу. Рабочие и крестьяне никогда не будут снова страдать под игом реакционеров, ибо мы теперь едины как пролетариат. Они больше не смогут покорить нас своим оружием, поскольку у нас теперь есть своё оружие, использующее силу самого солнца, укрощённого и покорённого.\n\nИ хотя реакционеры могут угрожать вернуться и снова заковать нас в цепи, мы говорим, что если они придут, то будут истекать кровью на солнце по воле народа!»\n - Речь лидера [Root.GetLeader], [?global.date.GetDateStringNoHourLong]"
 nuke_first.1.a_generic_communism:0 "Реакционеры в ужасе дрожат!"

 nuke_first.1.d_generic_fascism:0 "[Root.GetLeader] стоял на балконе, ожидая сигнала, а толпа беспокоилась внизу. Затем оно случилось. Вдали образовалось грибное облако, и толпа повернулась, чтобы засвидетельствовать это.\n\n«Сегодня мы показали миру, что обладаем силой самого солнца, используемой по нашей воле. Это устройство является доказательством того, что мы можем использовать эту силу. Те, кто стремятся уничтожить наше государство, должны знать, что им будет противостоять сила и мощь самого солнца, а также воля нашего народа. Мы продолжим побеждать наших врагов. Мы станем избранными, чтобы стоять превыше всех остальных. Никто не сможет противостоять нашей мощи, когда мы раскроем нашу вновь обретённую силу»."
 nuke_first.1.a_generic_fascism:0 "Мы сильны против всех угроз."

 nuke_first.1.d_generic_neutrality:0 "[Root.capital.GetName], [?global.date.GetDateStringNoHourLong] - лидер [Root.GetLeader] объявил сегодня по радио, что армия использовала новый тип оружия. Из различных источников в городе [Root.capital.GetName] стало известно, что оружие является магическим и одновременно техническим по своей природе, а его сила столь велика, что ранее казалась лишь теоретической.\nЛидер [Root.GetLeader] в своём радиообращении сказал, что это может стать первым шагом к новой силе, которая может быть использована для мирных целей в будущем, а армия в пресс-релизах сообщила, что новое оружие окутало полигон в «Густым облаком дестабилизированной магии и радиации»."
 nuke_first.1.a_generic_neutrality:0 "Мы можем быть уверены, что у будущего будет ядерный оттенок."

 nuke_dropped.101.t:0 "Ядерная бомбардировка Грифонстоуна"
 nuke_dropped.101.d:0 "[This.GetNewspaperHeader]Сегодня мир, узнав про ядерную бомбардировку Грифонстоуна, содрогнулся от шока. Несмотря на жестокость современной войны, многие ожидали, что культурное и религиозное значение этого города спасёт его от масштабных разрушений. Но по какой-либо причине [From.Owner.GetNameDef] проигнорировал эти опасения и осуществил ядерную атаку на Грифонстоун.\n\nОстатки священного дерева быстро превратились в пепел и вскоре там остался лишь склон горы. Ядерная атака вызвала широкое международное возмущение, и даже в [From.Owner.GetAdjective]ом правительстве нашлись те, кто раскритиковал эту атаку. Многие называют этот ядерный удар «отвратительным» деянием и призывают свои правительства принять меры против [From.Owner.GetNameDef]. Ядерная бомбардировка Грифонстоуна - это чёрная метка на [From.Owner.GetNameDef], которая запятнала репутацию этой страны."
 nuke_dropped.101.a:0 "Трагическая потеря"
 nuke_dropped.101.b:0 "Чудовища..."
 nuke_dropped.101.c:0 "Мы клянёмся, что это было стратегически оправданное решение."
 nuke_dropped.101.e:0 "Мы обещаем, что Грифонстоун будет далеко не последним."

 nuke_dropped.102.t:0 "Ядерная бомбардировка Грифенхейма"
 nuke_dropped.102.d.grover_alive:0 "[This.GetNewspaperHeader]В начале 11-го столетия Алмазные псы из Бронзхилла выкопали секретный подземный туннель под Императорским дворцом, который вёл прочь из города для эвакуации семьи Гроверов в экстренных случаях. Сегодня этот туннель доказал свою ценность, когда [From.Owner.GetAdjective]ие бомбардировщики использовали своё разрушительное оружие против [From.From.Owner.GetNameDef].\n\nВ последние десятилетия Грифенхейм пережил несколько хаотических событий вроде республиканской революции и дебатов о регентстве, но все они бледнеют по сравнению с нынешним хаосом в столице. Гровер VI и Имперский Регент безопасно покинули Имперский Город через подземный туннель с помощью верной Баркгинской Гвардии. Император выжил и это принесло облегчение гражданам [From.From.Owner.GetNameDef], но сможет ли страна выжить после такого?"
 nuke_dropped.102.d.grover_ded:0 "[This.GetNewspaperHeader]В начале 11-го столетия Алмазные псы из Бронзхилла выкопали секретный подземный туннель под Императорским дворцом, который вёл прочь из города. Сегодня этот туннель доказал свою ценность в спасении жизней, но, возможно, не тех, которые псы намеревались или даже хотели спасти, когда [From.Owner.GetAdjective]ие бомбардировщики использовали своё разрушительное оружие против [From.From.Owner.GetNameDef].\n\nВ последние десятилетия Грифенхейм пережил несколько хаотических событий вроде республиканской революции и дебатов о регентстве, но все они бледнеют по сравнению с нынешним хаосом в столице. С помощью подземных туннелей [From.From.Owner.GetLeader] и многие его лояльные сторонники смогли избежать воздействия взрыва и последующих радиоактивных осадков. [From.From.Owner.GetLeader] жив, хотя и взбешён этим поворотом событий. Он призвал население сокрушить «подлых [From.Owner.GetAdjective]»."
 nuke_dropped.102.d.grover_emperor:0 "[This.GetNewspaperHeader]В начале 11-го столетия Алмазные псы из Бронзхилла выкопали секретный подземный туннель под Императорским дворцом, который вёл прочь из города для эвакуации семьи Гроверов в экстренных случаях. Сегодня этот туннель доказал свою ценность, когда [From.Owner.GetAdjective]ие бомбардировщики использовали своё разрушительное оружие против [From.From.Owner.GetNameDef].\n\nВ последние десятилетия Грифенхейм пережил несколько хаотических событий вроде республиканской революции и дебатов о регентстве, но все они бледнеют по сравнению с нынешним хаосом в столице. Гровер VI безопасно покинул Имперский Город через подземный туннель с помощью верной Баркгинской Гвардии. Император выжил и это принесло облегчение гражданам [From.From.Owner.GetNameDef], но сможет ли страна выжить после такого?"
 nuke_dropped.102.a:0 "Означает ли это конец [From.From.Owner.GetNameDef]?"
 nuke_dropped.102.b:0 "Наши враги нанесли удар в самое сердце нации!"

 nuke_dropped.103.t:0 "Ядерная бомбардировка Аквилы"
 nuke_dropped.103.d:0 "[This.GetNewspaperHeader]Статус Аквилы как культурного центра Грифонии заставил многих поверить, что этот город избежит самых мощных [From.Owner.GetAdjective]их бомбардировок, но, возможно, именно по этой причине он и был выбран в качестве цели для ядерного удара, так как это окажет колоссальное психологическое давление на [From.From.Owner.GetAdjective]ий народ и заставить их сдаться аналогично тому, как это произошло во время кампании Гровера II.\n\nАквила понесла большой урон, когда Гровер II сжег город до основания после неудачного восстания. Но, по сравнению с разрушением, вызванным взрывом ядерной бомбы над городом, ущерб от того пожара совсем незначителен. Три великих белых храма, посвященных Эйр, Борею и Арктурию, всё ещё пылают, и пожарные расчёты изо всех сил пытаются сдержать пожары, вызванные взрывом. [From.From.Owner.GetAdjective]ий народ шокирован разрушением их великого города, а перед руководством страны стоит непростой выбор. Будут ли они продолжать сражаться и рисковать столкнуться с дальнейшими разрушениями подобного масштаба, или последуют примеру Первого Аквелийского восстания и сдадутся в надежде на снисхождение со стороны своих врагов?"
 nuke_dropped.103.a:0 "Аквила снова горит."
 nuke_dropped.103.b:0 "Не в этот раз."

 nuke_dropped.104.t:0 "Ядерная бомбардировка Карфина"
 nuke_dropped.104.d:0 "[This.GetNewspaperHeader]Карфин, известный как Вечный Город, оказался не таким уж вечным. Этот день будет днём позора для всех южных грифонов. Над жемчужиной юга, гордым городом Карфином, сегодня взорвалась ядерная бомба. Это оставило [From.From.Owner.GetNameDef] в шоке, так как их величайший город и его многовековые здания за мгновение превратились в руины.\n\nХотя различные источники подтвердили, что [From.From.Owner.GetLeader] выжил, [From.From.Owner.GetAdjective]ая мораль резко снизилась, и даже начали ходить слухи о капитуляции силам [From.From.Owner.GetNameDef]. Хотя многие здания были старыми и отчаянно нуждались в восстановлении, недавнее промышленное возрождение полностью изменило ситуацию и заставило многих поверить, что Карфин продолжит процветать и в 11-м веке. Эти надежды и мечты теперь превратились в прах вместе с жизнями множества грифонов."
 nuke_dropped.104.a:0 "Жемчужины юга больше нет."
 nuke_dropped.104.b:0 "Однажды мы восстановим Карфин."

 nuke_dropped.105.t:0 "Ядерная бомбардировка Мейджхолда"
 nuke_dropped.105.d:0 "[This.GetNewspaperHeader]Мейджхолд, мрачное и тёмное место, не предназначенное для живых, сильно пострадал от термомагической детонации. События, которое многие считали невозможным лишь несколько лет назад. Мало кто из живых побывал в Мейджхолде, и все они говорят о тёмной и мерзкой магии, осквернившей эту землю. [From.Owner.GetAdjective]ий генштаб сильно сомневался в том, что даже столь разрушительное оружие может повредить Мейджлолду.\n\nХотя воздушная разведка подтвердила, что Роза Маледикта и большинство её сторонников выжили, вероятно, из-за своей неживой природы, самому Мейджлолду был нанесен огромный урон, поскольку многие здания, включая его Крепость и Колледж Некромантии, были уничтожены взрывом. [From.Owner.GetAdjective]ие пилоты, которые приняли участие в миссии, были провозглашены героями во всем мире, и ожидается, что [From.Owner.GetLeader] лично поздравит и наградит этих героев, когда они вернутся домой."
 nuke_dropped.105.a:0 "Шаг к победе для всей жизни."
 nuke_dropped.105.b:0 "Их технология... опасна."

 nuke_dropped.106.t:0 "Ядерная бомбардировка Скайфола"
 nuke_dropped.106.d:0 "[This.GetNewspaperHeader]Скайфол известен своей коммерческой деятельностью, а также этот город является ключевым экономическим центром и военно-морской базой для [From.From.Owner.GetNameDef]. Вероятно, именно по этим причинам город был выбран в качестве цели для ядерного удара силами [From.Owner.GetAdjective]ими ВВС.\n\nБесчисленные магазины, банки и фабрики вроде знаменитого автомобильного завода Кесслера были разрушены. Во время атаки [From.From.Owner.GetAdjective]ий флот был вне порта и, таким образом, избежал последствий взрыва. Однако военно-морская база была сильно повреждена, и потребуются месяцы, прежде чем она будет полностью восстановлены. Экономика Скайфола также претерпела значительный ущерб, и пройдет много лет, прежде чем город сможет быть восстановлен до уровня, близкого к его прежнему статусу. Но сейчас многие компании в Скайфоле, которые всё ещё способны работать, пытаются перенести свою деятельность в другое место, а торговцы ищут другие портовые города. Статусу Скайфола как «Самого большого маленького города в Грифонии» пришёл конец."
 nuke_dropped.106.a:0 "Прощай, маленький город."
 nuke_dropped.106.b:0 "Наш бедный маленький город..."

 nuke_dropped.107.t:0 "Ядерная бомбардировка Кантерлота"
 nuke_dropped.107.d:0 "[This.GetNewspaperHeader]Кантерлот был прекрасной столицей Эквестрии, и статус города отражал остальную часть Эквестрии. Самой нация пришлось пойти на экстремальные меры в своей войне против [From.Owner.GetNameDef]. И эти изменения отразились и на самом Кантерлоте: сейчас вербовочные плакаты можно увидеть по всему городу, а заводы теперь занимаются производством для армии. Но недавние действия обрекли город на ужасную судьбу. Сегодня [From.Owner.GetAdjective]ие бомбардировщики взорвали ядерную бомбу прямо над Кантерлотом.\n\n[From.From.Owner.GetLeader] была в руинах найдена вместе с несколькими ближайшими советниками. Все они пережили взрыв благодаря мощному магическому щиту над Королевским замком. Однако остальная часть города подверглась чудовищным разрушениям: были уничтожены многочисленные сооружения, в том числе Школа для одаренных единорогов. Могут ли пони нанести ответный удар после такой атаки или это предвестник конца их нации?"
 nuke_dropped.107.a:0 "Атомная эра наступила для [From.From.Owner.GetName]."
 nuke_dropped.107.b:0 "Мы будем сражаться."

 nuke_dropped.108.t:0 "Ядерная бомбардировка Речкограда"
 nuke_dropped.108.d:0 "[This.GetNewspaperHeader]Паника охватила Речные Земли, поскольку на Речкоград была сброшена ядерная бомба [From.Owner.GetAdjective]ими силами. Ядерный взрыв нанес серьезный ущерб городу: «Palaca Rijeke» была полностью разрушена взрывом, а стадион Джанкшн превратился в руины.\n\nБолее тревожным является воздействие радиоактивных осадков. Существуют широко распространенные опасения, что участки рек Гриффкинг, Злата и Зелена были загрязнены радиоактивными осадками, и теперь могут распространить его на большие расстояния. Положение Речкограда в месте слияния трёх когда-то было благословением, но теперь оно стало проклятием, ущерб от которого будет чувствоваться на протяжении десятилетий. К счастью, [From.From.Owner.GetLeader] участвовала в дипломатической миссии во время взрыва и призвала к проведению экстренной встречи с различными лидерами Речных Земель. Поскольку их враги обладают таким великим оружием, Речные Земли нуждаются в единстве для своего выживания сильнее, чем когда-либо прежде."
 nuke_dropped.108.a:0 "Будут ли Речные Земли действовать сообща?"
 nuke_dropped.108.b:0 "Речные Земли будут действовать сообща."

 nuke_dropped.109.t:0 "Ядерная бомбардировка Кристального Города"
 nuke_dropped.109.d.crystal_heart:0 "[This.GetNewspaperHeader][From.Owner.GetAdjective]ие военно-воздушные силы взорвали ядерную бомбу над Кристальным городом, чтобы сломить [From.From.Owner.GetAdjective]ую мораль. [From.Owner.GetAdjective]ие истребители пытались перехватить бомбардировщики, но их было слишком мало, чтобы преодолеть оборону эскорта, и их атака была отбита. Когда бомбардировщик появился над городом, противовоздушная оборона предприняла последнюю попытку остановить самолёт, но всё безуспешно, и бомбардировщик противника сбросил свою бомбу.\n\nКоролевская семья совершала визиты по всему городу, когда бомба падала с неба и могла лишь смотреть с ужасом на происходящее. Но когда пыль от взрыва улеглась, оказалось, что королевская семья не пострадала, как и большая часть Кристального города. В тот момент, когда казалось, что город обречен, сила Кристального Сердца создала над ним мощный щит. Хотя поступили незначительные сообщения о повреждениях, Кристальный город остался почти неповрежденным, и потери были минимальными."
 nuke_dropped.109.d.no_crystal_heart:0 "[This.GetNewspaperHeader][From.Owner.GetAdjective]ие военно-воздушные силы взорвали ядерную бомбу над Кристальным городом, чтобы сломить мораль [From.From.Owner.GetAdjective]. [From.Owner.GetAdjective]ие истребители пытались перехватить бомбардировщики, но их было слишком мало, чтобы преодолеть оборону эскорта, и их атака была отбита. Когда бомбардировщик появился над городом, противовоздушная оборона предприняла последнюю попытку остановить самолёт, но всё безуспешно, и бомбардировщик противника сбросил свою бомбу\n\nКристальные пони могли лишь с ужасом смотреть на падающую бомбу, и, возможно, в этот момент многие из них хотели, чтобы Кристальное Сердце всё ещё было с ними, в надежде на то, что оно сможет защитить их. Когда пыль от взрыва улеглась, стало ясно, что ущерб был чудовищным, отовсюду поступали сообщения о широкомасштабных разрушениях. Высокая плотность населения Кристального горда привела к тому, что количество жертв было особенно высоко, и это, вероятно, одна из самых смертоносных бомбардировок в истории."
 nuke_dropped.109.a:0 "Сила Сердца спасла их, как интересно."
 nuke_dropped.109.b:0 "Кристальное Сердце спасло нас."
 nuke_dropped.109.c:0 "Как хорошо, что меня там не было."
 nuke_dropped.109.d:0 "Может быть, Кристальное Сердце спасло бы нас?"

 nuke_dropped.110.t:0 "Ядерная бомбардировка Сталлионграда"
 nuke_dropped.110.d:0 "[This.GetNewspaperHeader]Город, который когда-то победил эквестрийского гиганта, сегодня стал целью ядерной атаки. Оправдано это или нет, но военные действия между [From.From.Owner.GetnameDef] и [From.Owner.GetNameDef] достигли той точки, когда стало оправдано использование оружия массового уничтожения. Взрыв был направлен в самое сердце [From.From.Owner.GetAdjective]ого руководства и Дворец Советов в Сталлионграде был почти полностью разрушен взрывом.\n\n[From.From.Owner.GetLeader], который в последнее время опасался всех возможных и невозможных угроз, вовремя эвакуировался и выжил. Однако [From.From.Owner.GetName] не является слишком уж обширной страной, и [From.From.Owner.GetLeader] не может вечно избегать атак безжалостного врага. Если это будет продолжаться достаточно долго, то мечты о сталлионградском пролетариате, вдохновляющем бесчисленные аналогичные движения по всему миру, скоро погаснут."
 nuke_dropped.110.a:0 "Труднейший выбор требует сильнейшей воли."
 nuke_dropped.110.b:0 "Эти трудности только укрепят нашу решимость!"

 nuke_dropped.111.t:0 "Ядерная бомбардировка Кольтфагена"
 nuke_dropped.111.d:0 "[This.GetNewspaperHeader]Немногие города имеют более тесную связь с древностью, чем Кольтфаген, сердце зоникийской цивилизации. Однако богатая история поселения не помешала государству [From.Owner.GetNameDef] сделать Кольтфаген своей целью, и древние стены цитадели не смогли защитить город от всей мощи ядерного оружия.\n\nВ одно мгновение тысячи душ в центре города превратились в пепел. Разрушения распространились и на остальной город, причиняя ещё больший ущерб и унося всё больше жизней. Даже массивный фундамент знаменитой круглой гавани треснул. Море поглотило сооружение, которое так долго не поддавалось ему. Выжившие после взрыва зебры теперь занимаются отчаянными поисками своих близких. Когда грибовидное облако рассеялось, то над городом начался дождь. Говорят, что сама Занит плакала в тот момент."
 nuke_dropped.111.a:0 "Более тысячи лет истории было уничтожено в один миг."
 nuke_dropped.111.b:0 "Кто мы без Кольтфагена?"

 nuke_dropped.112.t:0 "Ядерная бомбардировка горы Арис"
 nuke_dropped.112.d:0 "[This.GetNewspaperHeader]Хотя несколько городов Северной Зебрики были разграблены или разрушены в результате боёв в 11 веке, многие думали, что гора Арис будет защищена своим островным расположением. Однако море не смогло спасти город от сегодняшнего нападения. [From.Owner.GetAdjective]им бомбардировщикам удалось прорвать противовоздушную оборону государства [From.From.Owner.GetNameDef] и сбросить атомную бомбу прямо на гору.\n\nСообщения об ущербе всё ещё поступают, но похоже, что гора Арис полностью разрушена. Многие здания были уничтожены, а повреждения самой горы ослабили многие другие постройки. На Гармонизирующих Высотах всё ещё полыхают пожары, а радиоактивный мусор, вероятно, сделает эту местность небезопасной на долгое время. Атака укрепила решимость некоторых [From.From.Owner.GetAdjective]их граждан бороться до победы над государством [From.Owner.GetNameDef], но другие приходят в отчаяние от того, что рай, созданный для них богами, был разрушен оружием смертных."
 nuke_dropped.112.a:0 "Гора больше не сияет."
 nuke_dropped.112.b:0 "Им не сломить наш дух!"
 nuke_dropped.112.c:0 "Эй, ядерное оружие - наша прерогатива!"

 nuke_dropped.113.t:0 "Ядерная бомбардировка Нового Аякачтли"
 nuke_dropped.113.d:0 "[This.GetNewspaperHeader]Государство [From.From.Owner.GetNameDef] всегда было одним из самых скрытных обществ в мире, но то, что произошло сегодня, просто невозможно утаить в секрете. Получив контроль над небом над Имперскими Горами, [From.Owner.GetAdjective]ие военно-воздушные силы сбросили ядерный заряд на Новый Аякачтли.\n\nТрудно точно оценить ущерб, поскольку [From.From.Owner.GetNameDef] отказывается разглашать какую-либо информацию, но немногие известные сведения говорят о том, что ситуация очень тяжёлая. В разрозненных сообщениях говорится о тысячах существ, спасающихся бегством, а некоторые даже утверждают, что [From.From.Owner.GetAdjective]ое правительство не позволяет существам входить или выходить из этого района. Городской храм Говорящих-с-Луной и находящиеся в нём искусно изготовленные витражи с изображением Найтмер Мун почти наверняка были разрушены. Некоторые наблюдатели восприняли это как знак того, что богиня покинула своих самых преданных последователей."
 nuke_dropped.113.a:0 "Найтмер не смогла спасти их."
 nuke_dropped.113.b:0 "Благословенная Найтмер, прости нас!"

 nuke_dropped.114.t:0 "Ядерная бомбардировка Сияния"
 nuke_dropped.114.d:0 "[This.GetNewspaperHeader]Разрушительная и смертоносная корпоративная война между Торговым Домом Сайси и Всекиринской Гильдией Артефакторов в Кирии достигла ужасающего апогея, когда в город Сияние контрабандным методом было доставлено весьма грубое ядерное устройство, которое позже взорвалось в центре населённого пункта. Сообщается, что погибло множество существ, а большая часть города загрязнена радиоактивными осадками. Виновный в этом ужасающем злодеянии пока не определён, поскольку обе стороны обвиняют друг друга в этом деянии. Поскольку корпоративный спор достиг стадии применения оружия массового поражения, крайне маловероятно, что НАКП удастся в ближайшем будущем утихомирить своих враждующих корпоративных вассалов и избежать множества невинных жертв."
 nuke_dropped.114.a:0 "Это экстремальный уровень рыночной конкуренции!"
 nuke_dropped.114.b:0 "Как такое могло случиться? Кирия сходит с ума!"
 
 nuke_dropped.115.t:0 "Рёв тигра"
 nuke_dropped.115.d:0 "[This.GetNewspaperHeader]Цель ритуала, проведённого умирающим жречеством на вершине последней пирамиды Золотого Города, стала ясна по его завершении. Небо над городом раскололось, когда древний хранитель города — существо, известное как Громовой Тигр — обрушился на него в виде грозы, видимой за сотни миль. Весь город, построенный из магического золота, превратился в один массивный проводник, а [From.From.Controller.GetAdjective]ие захватчики были уничтожены. Те, кто осмелился осквернить этот священный город, заплатили за это наивысшую цену."
 nuke_dropped.115.a:0 "Святейший высказался."
 nuke_dropped.115.b:0 "Нам понадобится пушка побольше."

 despicable_action:0 "§RНаши подлые действия привели к ухудшению международной репутации, и другие страны, вероятно, попытаются поддержать наших врагов.§!\n"
 HIE_totally_justified_action:0 "§RНаши §rдействия во благо всего лошадиного рода§! разъярили мерзких птиц. Нас не волнует, что говорят эти животные.§!\n"
 BOI_rage_on_griffonstone_nuker:0 "Отомстить за Грифонстоун"
 BOI_rage_on_griffonstone_nuker_desc:0 "Наши враги сожгли Грифонстоун ядерным ударом! Возможно, враг думал, что это сломит волю нашего народа, но произошло обратное. Наш народ зол и яростно хочет нанести ответный удар по врагу. Кроме того, всё международное сообщество поддерживает нас, оно готово направить нам снаряжение и добровольцев, а также прервать свои связи с нашим врагом. Мы отомстим этим подлецам!"