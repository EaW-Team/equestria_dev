TAL_solidify_the_PL_teachings_desc:0 "Мы должны позаботиться о том, чтобы наши гармонические учения были приняты близко к сердцу. Мы должны еще больше убедить население в том, что Гармония — путь для нации, поскольку она приведет ее к светлому будущему."

