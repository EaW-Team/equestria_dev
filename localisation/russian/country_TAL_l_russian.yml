TAL_PC_peccreto_railroads:0 "Соединить Лючихут и Наварро"
TAL_PC_peccreto_railroads_desc:0 "Путешествие между Наварро и Лючихутом остаётся сложным делом из-за гор между двумя этими городами. Строительство железных дорог через горы (или даже под ними) поможет облегчить поездки и ускорить экономическое развитие этого региона."
TAL_PC_expand_talononte_industry:0 "Расширить промышленность Талононте"
TAL_PC_expand_talononte_industry_desc:0 "Наша великая столица и жемчужина Талузы - Талононте - в последние годы прошла через индустриализацию, также став нашим центром производства товаров. Однако гражданский сектор по-прежнему недостаточно развит, и финансирование расширения нашей промышленности в неиспользуемые районы города может принести немалые дивиденды."
TAL_PC_luchihoot_dockyards:0 "Верфи Лючихута"
TAL_PC_luchihoot_dockyards_desc:0 "Лючихут - наш крупный морской город, однако уже много лет его развитием пренебрегают в пользу дальнейшего улучшения нашей столицы. Строительство верфи в этом городе поможет сохранить и расширить наш флот, если это когда-нибудь понадобится в будущем."
TAL_PC_navarro_arms_industry:0 "Оружейные фабрики Наварро"
TAL_PC_navarro_arms_industry_desc:0 "Несмотря на то, что Наварро находится на другой стороне страны, он является вторым по величине городом в стране из-за расположения рядом с рекой Фолино. Он находится вдали от любых потенциальных врагов Карфинского Пакта и является идеальным местом для строительства новых военных заводов."