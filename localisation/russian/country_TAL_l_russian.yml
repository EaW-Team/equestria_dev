news_talouse.1.d:0 "[This.GetNewspaperHeader]Сегодня из Южной Грифонии пришли шокирующее новости. Амилькаре Фетивола, лидер Новой Талонсии, провозгласил создание новой Талонской Империи, которая займёт роль духовного преемника древнего Королевства Спарлеос. На протяжении многих лет Фетивола поддерживал риторику о "возвращении Южной Грифонии в лоно Талонсии", однако многие считали эти слова бредом сумасшедшего. Теперь же всем стало ясно, что Фетивола сумел осуществить свои планы, а его империя стала могучей силой в Южной Грифонии. Многие из стран-соседей осудили Фетиволу как жестокого завоевателя и уже укрепляют свою оборону против этого самопровозглашенного "Избранника Арантигоса-Борея"."
news_talouse.1.a:0 "Любопытно..." #Generic perspective
news_talouse.1.b:0 "Да продлится наше царствие ещё 1000 лет!" #TAL perspective
news_talouse.1.c:0 "Нужно готовиться к худшему." #BOI, SIC, FAL, EQC perspective

news_talouse.2.t:0 "Рождение СРЮГ" #SRSG Formation
news_talouse.2.d:0 "[This.GetNewspaperHeader]Сегодня Джулия Росбеччини выступила с речью перед Национальным Собранием, объявив о создании Социалистической Республики Южной Грифонии.\n\nНа протяжении последнего десятилетия она активно выступала за объединение региона под властью "государства рабочих" и теперь является лидером доминирующей в Южной Грифонии нации. В конце своего выступления она выразила желание распространить революцию ещё дальше и освободить трудящихся всего мира от гнёта буржуазии.\n\nНа данный момент может показаться, что амбиции Росбеччини удовлетворены, но её соседи начинают опасаться, что они могут быть стать следующими целями."
news_talouse.2.a:0 "Тревожно." #Generic perspective
news_talouse.2.b:0 "Слава трудящимся Южной Грифонии!" #TAL perspective

