TAL_pl_fight_flt_mission:0 "ТЛФ — проблема"
TAL_pl_fight_flt_mission_desc:0 "Несмотря на честное поражение на выборах, ТЛФ, похоже, полна решимости не сдаваться. Сторонники ТЛФ начали протестовать против нашего правительства, демонстрируя с намерением разозлить народ. Мы должны попытаться найти методы, чтобы твердо показать, что наша идеология является правильным выбором для нации. \n\nЕсли вы опуститесь ниже §R0%§! в прогрессе, велика вероятность того, что произойдет еще одна гражданская война. В этот момент вам придется выиграть гражданскую войну, чтобы удержать ЛП у власти. \n\n§RЭто будет повторяться каждые 60 дней, поэтому вы должны следить за этим.§!"

