TAL_combat_flt:0 "Борьба с ТЛФ"
TAL_combat_flt_desc:0 "Несмотря на завоевание поддержки большинство народа, ТЛФ продолжает оставаться занозой. Они показали, что сделают все, чтобы граждане Талузы повернулись на их сторону против нас. Мы должны действовать быстро, если хотим продолжать наши планы. \n\nВ настоящее время, ваш прогресс в устранении ТЛФ как угрозы нашему делу - §Y[?progressagainstflt]%§!."
TAL_lrn_fight_flt_mission:0 "ТЛФ — наша заноза"
TAL_lrn_fight_flt_mission_desc:0 "Несмотря на победу на выборах и получение достаточной поддержки, ТЛФ продолжает оставаться занозой. \n\nЕсли вы опуститесь ниже §R0%§! в прогрессе, велика вероятность того, что произойдет еще одна гражданская война. В этом случае вам придется выиграть гражданскую войну, чтобы удержать ЛНВ у власти. \n\n§RЭто будет повторяться каждые 45 дней, поэтому вы должны следить за этим.§!"

TAL_destroy_the_teachings_of_flt:0 "Бороться с учением ТЛФ"
TAL_destroy_the_teachings_of_flt_desc:0 "Если мы уничтожим учения и идеалы ТЛФ, мы сможем помешать им получить больше сторонников."
TAL_arrest_the_rebels:0 "Арестовать террористов ТЛФ"
TAL_arrest_the_rebels_desc:0 "Арест террористов ТЛФ позволит нам допросить их и узнать, где находятся их лидеры."
TAL_locate_the_partyleaders:0 "Найти лидеров партии ТЛФ"
TAL_locate_the_partyleaders_desc:0 "Нахождение лидеров этих террористических ячеек ТЛФ позволит нам наконец-то отрубить голову змее."
TAL_weed_out_the_cells:0 "Найти ячейки ТЛФ-террора."
