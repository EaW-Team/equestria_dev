### Focuses ###
#LRN Voting Focuses
TAL_a_new_start:0 "Выборы 1007 года"
TAL_a_new_start_desc:0 "Талуза, некогда величественная и процветающая земля, поддалась бедности и коррупции. Экономика продолжает колебаться, среди населения растет беспокойство. Хотя кабинет Пальтори принял некоторые реформы, многие считают, что это не достаточно, и выдвигают свои видения будущего Талузы. Выборы уже близки и только одному из видений будет суждено претвориться в жизнь."
TAL_vote_for_LRN:0 "Поддержать Лигу Национального Возрождения"
TAL_vote_for_LRN_desc:0 "Lega per il Restauro Nazionale (ЛНВ) — одна из очень радикальных групп в талузской политике. Возглавляемая эксцентричным, но все же харизматичным Амилькаре Фетивола, партия стремится искоренить все то, что они воспринимают как развращенность современности, и восстановить институты древней Талонсии, наследницы Королевства Спарлеос, что однажды правила Талузой."
TAL_speakout_against_other_partiesandmonarchy_LRN:0 "Обличить наших противников"
TAL_speakout_against_other_partiesandmonarchy_LRN_desc:0 "ЛНВ была посмешищем для коррумпированных воротил и деятелей профсоюзов на протяжении десятилетий. Мы должны разоблачить их клевету, и показать народу что за чудовища довели страну до ее нынешнего состояния."
TAL_promote_old_language_and_culture:0 "Напомнить народу"
TAL_promote_old_language_and_culture_desc:0 "Наши древние традиции были славны и однажды принесли нам великую силу и власть. Однако, они были потеряны и забыты, и наш долг — напомнить народу о том, что они потеряли."
TAL_a_glourious_future:0 "Славное будущее"
TAL_a_glourious_future_desc:0 "Многие грифоны подвергают сомнению наши намерения, считая нас, в лучшем случае, деревенщинами. Мы должны убедить их, что мы преследуем их же интересы, и хотим лишь привести Талузу к славному будущему, которого она заслуживает."
TAL_by_any_means_necessary:0 "Обеспечить победу на выборах"
TAL_by_any_means_necessary_desc:0 "ЛНВ не относится к крупнейшим партиям Талузы. Нам не хватает корпоративной поддержки и внимания публики. Если мы хотим иметь шанс на победу, мы должны использовать все возможные методы для ее обеспечения.\n§RВы должны внимательно следить за вашими решениями, иначе путь к победе ЛНВ станет сложнее.§!"
TAL_recieve_funds_from_supporters:0 "Пожертвования от сторонников"
TAL_recieve_funds_from_supporters_desc:0 "ЛНВ - не коррумпированная политическая машина, способная тратить миллиарды на спонсирование кампании. Поэтому мы будем полагаться на пожертвования наших щедрых сторонников, как всё и должно быть."
#PC Voting Focuses
TAL_vote_for_PC:0 "Поддержать Консервативную Партию"
TAL_vote_for_PC_desc:0 "Partito Conservatore (КП) — одна из старейших партий Талузы, когда-то была на переднем плане государственной политики. Но в последние годы партия сбавила обороты, и сейчас популярна лишь среди пожилых грифонов. Партия гордится статусом защитника традиционных ценностей и поддержанием хороших отношений с Вингбардией и другими странами Пакта."
TAL_promote_PC:0 "Продвигать партию"
TAL_promote_PC_desc:0 "За последнее десятилетие популярность партии заметно снизилась. Если мы хотим иметь хотя бы шанс на победу, мы должны продвигать нашу партию и наши ценности, и разнести вести о том, что КП еще не потеряна."
TAL_give_speeches_PC:0 "Выступления и митинги"
TAL_give_speeches_PC_desc:0 "Чтобы восстановить веру народа в нашу партию, мы организуем серию предвыборных митингов по всей стране. Мы будем ездить от города к городу, и давать речи для поднятия народного духа и обеспечения их голосов. В качестве бонуса, мы получим возможность поднасолить ТЛФ и ослабить их поддержку среди простых грифонов."
TAL_recieve_boomer_funding:0 "Собрать гражданское финансирование"
TAL_recieve_boomer_funding_desc:0 "Сейчас наша избирательная база в основном состоит из пожилых граждан, что нежно любят пост-имперскую Талузу. Это в некоторой степени запятнало нашу репутацию, но мы можем извлечь выгоду. Учитывая, что большинство наших сторонников это богатые пенсионеры, мы можем разжечь их ностальгию по золотым дням, чтобы собрать достаточное финансирование для нашей кампании."
TAL_denounce_the_other_parties:0 "Осудить Оппозицию"
TAL_denounce_the_other_parties_desc:0 "Количество оппозиционных партий серьезно выросло со времен окончания Фалькорской Войны. Этих радикалов не интересует ничего кроме уничтожения традиционных талузских ценностей и дипломатических отношений. Мы должны показать народу что они были обмануты этими экстремистами и что Талуза должна вернутся на путь традиций, и принять свою позицию на мировой арене."
TAL_donate_to_good_causes:0 "Пожертвования на благотворительность"
TAL_donate_to_good_causes_desc:0 "Одной из ценностей которые поддерживает наша партия является щедрость. Поэтому, мы пожертвуем часть денег от нашей кампании на благотворительные цели, не только для того чтобы отдать дань уважения благородным традициям в которые мы верим, но и чтобы продемонстрировать нашу решимость сохранить наши ценности и ценности наших предков."
#PL Voting Focuses
TAL_vote_for_PL:0 "Поддержать Либеральную Партию"
TAL_vote_for_PL_desc:0 "Partito Liberale (ЛП), получившая большинство в парламенте в 1005, в последние годы была ведущей партией Талузы. Возглавляемая всеми любимым Марко Пальтори, партия продвигала реформы и большую свободу в экономике, а также улучшение охраны труда. С помощью герцогини ЛП принесёт настоящие перемены в Талузу."
TAL_rally_the_supporters:0 "Сплотить наших сторонников"
TAL_rally_the_supporters_desc:0 "По мере того как выборы идут полным ходом, для партии крайне важно обратится к своим членам по всей стране. Сплотив наших сторонников, мы добьемся высокой явки про-партийных избирателей, и обеспечим свое переизбрание."
TAL_allocate_funding_to_social_programs:0 "Профинансировать программы социального обеспечения"
TAL_allocate_funding_to_social_programs_desc:0 "ЛП является богатейшей политической организацией во всей Талузе, получающей миллионы идолов от публичных пожертвований и корпоративных спонсоров. Мы можем позволить себе распределить часть из этих средств на финансирование программы социального обеспечения. Это послужит улучшению мнения о партии в глазах бедноты и текущей избирательной базы."
TAL_promote_harmonic_ideals:0 "Продвигать наши идеалы"
TAL_promote_harmonic_ideals_desc:0 "За последнее десятилетие, радикальные взгляды распространились по Талузе, и группы экстремистов становятся все более и более популярны. Мы должны использовать нашу платформу для распространения наших идеалов свободы и равенства по всей стране, и выступать против распространения экстремистских организаций и их убеждений."
TAL_support_monarchy_and_parliment:0 "Отстоять наши правительственные учереждения"
TAL_support_monarchy_and_parliment_desc:0 "В последние годы поддержка монархии и особенно Парламента сократилась в результате сочетания недостаточных мер по борьбе с последствиями Фалькорской Войны и экстремистской риторики. Хотя наши институты не идеальны, они обеспечивают стабильность нации и могут быть крайне эффективны при хорошем управлении. Поэтому мы должны поддержать наши государственные органы."
TAL_aid_to_those_in_need:0 "Помощь нуждающимся"
TAL_aid_to_those_in_need_desc:0 "После Фалькорской Войны Талуза столкнулась с ростом бедности, безработицы и отсутствием жилья. Голодающие грифоны бродят по улицам, выпрашивая милостыню у добрых прохожих. Мы используем часть средств с нашей предвыборной компании, а также общественные пожертвования, чтобы развернуть программы социального обеспечения для помощи нуждающимся."
#FLT Voting Focuses
TAL_vote_for_FLT:0 "Поддержать Талузский Лейбористский Фронт"
TAL_vote_for_FLT_desc:0 "Fronte Laburista Talusiano (ТЛФ) возглавлял талузское профсоюзное движение со времен завершения Фалькорской Войны. Фронт представляет собой коалицию между городскими синдикалистами и коммунистами с нагорий. Хотя поддерживать единство временами непросто, стремление к радикальным реформам во имя освобождения рабочих удерживает их вместе."
TAL_unite_the_party:0 "Объединить Фронт"
TAL_unite_the_party_desc:0 "Хоть все в ТЛФ стремятся освободить рабочих Талузы, две фракции не могут придти к единому мнению о том как достичь этого. Разногласия и фракционность ослабили коалицию, и необходимо предпринять что-то для смягчения разногласий, иначе Фронт рухнет. Мы организуем встречи и прочие мероприятия по укреплению единства Фронта."
TAL_speak_out_against_PL_PC_LRN_monarchy:0 "Обличить угнетателей"
TAL_speak_out_against_PL_PC_LRN_monarchy_desc:0 "Народ Талузы был обманут буржуазными угнетателями. Все это продолжалось слишком долго! Народ должен увидеть коррумпированность его правительства, лицемерие Консервативной и Либеральной партий, и разрушительное безумие Лиги Национального Возрождения. Простогрифоны увидят гниль, которая их окружает, и объединятся, чтобы сокрушить ее."
TAL_promote_communist_ideals:0 "Распространить наш манифест"
TAL_promote_communist_ideals_desc:0 "Чтобы обеспечить себе голоса, мы должны просветить талузских избирателей и вдохновить их на революционную борьбу. Дабы убедиться, что наше послание услышат в каждом уголке страны, мы подготовим манифест, отражающий основные ценности Фронта, и продекларируем его в каждом городе по всей Талузе. Народ будет знать о наших идеалах и решимости освободить их всех."
TAL_do_anything_to_win:0 "Обеспечить нашу победу"
TAL_do_anything_to_win_desc:0 "У Фронта множество врагов, которые только и ждут возможности навредить нам. Поэтому, мы всегда должны оставаться бдительными, и делать все что необходимо для успеха революции. \n\n§RВы должны внимательно следить за вашими Решениями, иначе путь к победе Талузского Лейбористского Фронта станет сложнее.§!"
TAL_worker_union_strikes:0 "Организовать забастовки шахтеров"
TAL_worker_union_strikes_desc:0 "Фронт представляет рабочих индустрии Талузы, в том числе шахтеров. Мы должны выражать нашу солидарность последним, что безжалостно эксплуатировались на протяжении десятилетий. Мы организуем серию небольших стачек, забастовок и шествий на улицах чтобы показать нашу преданность шахтерскому делу и наше неприятие угнетения пролетариата."
#PC Main Tree
TAL_PC_start:0 "Победа КП"
TAL_PC_start_desc:0 "Несмотря ни на что, КП, казалось бы, оправился от своего упадка и сумел добиться победы на выборах, отвоевав парламент у ЛП. Теперь партия посвятит себя сохранению ценностей Талузы и его законного места в Карфинском Пакте."
TAL_the_PC_win_the_majority_of_seats:0 "Начать настоящую работу"
TAL_the_PC_win_the_majority_of_seats_desc:0 "Мы победили в борьбе за популярность, это верно, но наше истинное испытание еще впереди: мудрое правление и улучшение состояния нации. Мы всегда должны помнить об этом важнейшем императиве, когда занимаем свои места в парламенте."
TAL_discuss_coal_clause:0 "Обсудить Угольную статью"
TAL_discuss_coal_clause_desc:0 "На протяжении многих лет наше правительство проявляло необычайное терпение по отношению к Вингбардии, хотя наш народ все сильнее приходил в ярость при виде иностранных компаний, претендующих на ресурсы Талузы. Общественное недовольство выросло до такой степени, что приходится что-то отдавать. Конечно, Вингбардия тоже должна это понимать."
TAL_reach_agreement_with_WNG:0 "Достичь соглашения"
TAL_reach_agreement_with_WNG_desc:0 "К счастью, представители Вингбардии оказались такими же разумными, как мы и надеялись! Мы пришли к взаимно удовлетворительному соглашению, и всё, что остается, — это нанести последние штрихи, прежде чем открыть его миру."
TAL_use_money_to_jump_start_economy:0 "Поднять экономику"
TAL_use_money_to_jump_start_economy_desc:0 "Теперь, когда мы получаем большую компенсацию за наши потерянные ресурсы, мы можем использовать эти деньги, чтобы дать толчок стагнирующей экономике. Мы не должны медлить, даже небольшие инвестиции сейчас принесут огромные дивиденды в будущем."
TAL_evaluate_domestic_situation:0 "Оценить внутреннюю ситуацию"
TAL_evaluate_domestic_situation_desc:0 "Хотя Талуза избежала катастрофического исхода на недавних выборах, факт остается фактом: наша нация всё ещё глубоко разделена и страдает от нестабильности. Если мы не разберемся с первопричинами, эти беспорядки в любой момент могут перерасти в открытое насилие."
TAL_support_karthinian_pact:0 "Укрепить Пакт"
TAL_support_karthinian_pact_desc:0 "Членство в Карфинском Пакте было жизненно важным для поддержания нашей безопасности в последние десятилетия, а также способствовало переходу Талузы в современное индустриальное государство. Пусть весь мир знает, что мы и впредь будем делать всё возможное для укрепления этого незаменимого союза!"
TAL_promote_idea_other_parties_are_a_threat:0 "Талуза: единая и неделимая"
TAL_promote_idea_other_parties_are_a_threat_desc:0 "Несомненно, самая большая угроза нашему будущему процветанию — рост раздробленного фракционизма, который лишь ослабляет нацию. Если Талуза хочет выжить и процветать, его народ должен положить конец мелким ссорам и объединиться в поддержку своего правительства."
TAL_build_local_industries:0 "Создать местную промышленность"
TAL_build_local_industries_desc:0 "Теперь, когда Угольная статья была изменена, чтобы быть более справедливой, пришло время для нас выйти за пределы такой сильной зависимости от иностранной помощи. Мы должны начать процесс создания собственной промышленности, чтобы больше грифонов могли свободно покинуть сокращающийся сельскохозяйственный сектор."
TAL_obtain_additional_aid_in_exchange_for_resources:0 "Помощь в обмен на ресурсы"
TAL_obtain_additional_aid_in_exchange_for_resources_desc:0 "Есть много источников иностранного капитала, которые выражали заинтересованность в инвестировании Талузы на протяжении многих лет. Было бы нетрудно получить дополнительную экономическую помощь в обмен на часть наших ресурсов."
TAL_endorse_the_duchess:0 "Превознести Джиневру"
TAL_endorse_the_duchess_desc:0 "После периода такого страха и неуверенности нация нуждается в символе, чтобы сплотиться вокруг него — Герцогиня Джиневра является этим символом. Вскоре она отправится в путешествие по стране, которое предоставит прекрасную возможность всей нации собраться вместе и исцелиться в духе единства."
TAL_attempt_to_employ_the_lower_income:0 "Положить конец бедности"
TAL_attempt_to_employ_the_lower_income_desc:0 "Единственный способ создать стабильное, процветающее общество — искоренить бедность и улучшить условия жизни малообеспеченных общин. Помощь бедным в получении доступа к экономическим возможностям, в которых им долгое время отказывали, сильно повредит попыткам вербовки революционными группами."
TAL_expand_industries:0 "Промышленная экспансия"
TAL_expand_industries_desc:0 "Поскольку наш нынешний уровень экономического развития несколько отстал от времени, новый толчок к улучшению наших промышленных возможностей не представляет собой ничего сложного с точки зрения доступных нам выгодных действий. Давайте без промедления приступим к этой инициативе."
TAL_education_health_reforms_PC:0 "Реформы образования и здравоохранения"
TAL_education_health_reforms_PC_desc:0 "Ключевой частью нашей внутренней программы должно стать расширение роли правительства в образовании и здравоохранении в качестве стратегий сокращения бедности. В конце концов, наша цель состоит не только в том, чтобы облегчить симптом бедности, но и в том, чтобы вылечить его и, прежде всего, предотвратить."
TAL_figure_out_whats_next:0 "Взглянуть вокруг"
TAL_figure_out_whats_next_desc:0 "Это потребовало определенных усилий, но мы обратили вспять экономический спад и вернули страну на правильный путь. Кроме того, благодаря нашим амбициозным внутренним программам доля талузцев, живущих за чертой бедности, резко сократилась. Никто не может отрицать, что тяжелые времена позади, и нация наконец готова выйти в мир."
TAL_breakoff_from_pact:0 "Отказаться от Пакта"
TAL_breakoff_from_pact_desc:0 "К сожалению, падение Вингбардии к лапам сил радикализма делает наши ценности несовместимыми с Карфинским Пактом: печальный день для блока, когда-то представлявший собой свет надежды Юга. Нация, к которой мы обращались за наставлениями бесчисленное количество раз в прошлом, теперь служит не более чем предостерегающей историей о цене неудачи."
TAL_build_mil_PC:0 "Подготовиться к войне"
TAL_build_mil_PC_desc:0 "Без защиты старого союза мы вынуждены защищаться сами. Чтобы отбиться от Вингбардии, потребуется армия более многочисленная и свирепая, чем когда-либо призывала Талуза, но мы не уклонимся от вызова. Бесчисленное множество граждан уже поднялось, завербовавшись, и несколько блестящих новых генералов, наконец, готовы принять командование."
TAL_address_the_nation:0 "Скрепить сердца"
TAL_address_the_nation_desc:0 "Недавние события поставили Талузу в несколько шаткое положение, отдалив от наших давних союзников. Этот переворот вызвал дестабилизирующую волну страха и неуверенности среди населения. В такие времена грифоны обращаются к своим лидерам за советом, и поэтому мы должны успокоить народ, чтобы укрепить их доверие к правительству."
TAL_on_our_own_PC:0 "Непокорность до конца"
TAL_on_our_own_PC_desc:0 "Что бы ни случилось, Талуза гордо стоит на защите нашего суверенитета, как мы это делали вместе с Вингбардией в славном 972 году. Даже если эти ценности были преданы нашими бывшими союзниками, наша нация всегда будет силой стабильности в регионе и процветания для своего народа, и мы никогда не сдадимся!"
TAL_become_the_stronk_money_power_for_allies:0 "Финансировать наших союзников"
TAL_become_the_stronk_money_power_for_allies_desc:0 "Теперь, когда экономика Талузы полностью восстановилась, мы наконец-то в состоянии оказать существенную денежную поддержку нашему альянсу. Взяв на себя такие обязательства, мы можем стать главной финансовой державой Карфинского Пакта: поистине престижный титул!"
TAL_build_more_industries:0 "Талузская промышленность"
TAL_build_more_industries_desc:0 "Хотя мы понимаем ценность Межпактного сотрудничества, в то же время мы не должны пренебрегать необходимостью дальнейшего наращивания нашего промышленного потенциала. В конце концов, мы не сможем эффективно оказывать помощь другим, если сами не будем полностью стабильны."
TAL_invest_more:0 "Новые инвестиции"
TAL_invest_more_desc:0 "Инвестиции, которые мы сделали после получения нашей первой партии компенсации за Угольную оговорку, выглядят чрезвычайно многообещающими. Благодаря нашему тесному союзу с Вингбардией, средства для развития Талузы получить легче, чем когда-либо, и ещё один раунд инвестиций был бы очень выгоден."
TAL_for_our_pact_PC:0 "К эпохе мира"
TAL_for_our_pact_PC_desc:0 "Мы с большой гордостью стоим рядом с нашими вингбардийскими братьями — они прошли тот же путь, что и мы, разделяя ценности, которые мы стали лелеять. В свете этого мы навсегда останемся верны Карфинскому Пакту, чтобы вместе мы могли возвестить эру мира и процветания для всего Юга."
TAL_limited_trade:0 "Настойчивость"
TAL_limited_trade_desc:0 "Теперь, когда стало очевидно, что Вингбардия отошла от своей старой политики, пришло время для нас занять более твердую позицию по отношению к Пакту. Перед лицом нового правительства, цели которого пока не ясны, мы должны использовать все наши рычаги для продвижения интересов Талузы."
TAL_allow_some_trade:0 "Разрешить немного поторговаться"
TAL_allow_some_trade_desc:0 "Торговцы со всех концов Света уже стекаются в талузские порты, стремясь получить наживу в прибыльных южных торговых сетях. Открытие торговли с нашими союзниками ещё больше увеличит этот оживленный обмен, предоставляя новые и захватывающие возможности для заработка денег, которые, без сомнения, станут большим благом для талузской экономики."
TAL_support_our_own_economy_and_mil:0 "По нашим собственным следам"
TAL_support_our_own_economy_and_mil_desc:0 "Членство в Карфинском Пакте не означает, что мы должны слишком сильно полагаться на наших союзников. Мы должны продолжать развивать нашу армию и военную промышленность, чтобы Талуза была готова защищаться в случае необходимости."
TAL_a_different_path_PC:0 "Южный бастион"
TAL_a_different_path_PC_desc:0 "На берегах Южной Грифонии Талуза стоит оплотом стабильности: нация, граждане которой находятся в большей безопасности, чем кто-либо другой в мире. Мы, отважные защитники порядка, сохраняем мир в регионе, чтобы его грифоны были вечно защищены от опасностей радикализма и тирании."
#PL Main Tree
TAL_PL_start:0 "Победа ЛП"
TAL_PL_start_desc:0 "Несмотря на жесткую конкуренцию, ЛП сумела удержать свое парламентское большинство. Теперь, когда предвыборный цикл позади, Пальтори может возобновить свою инициативу по столь необходимым реформам экономики, общества и политики страны, чтобы Талуза могла сиять так же ярко, как звезда на ее флаге."
TAL_start_to_kill_the_coal_clause_PL:0 "Уничтожить Угольную статью"
TAL_start_to_kill_the_coal_clause_PL_desc:0 "Наша партия добилась перевыборов во многом благодаря обещанию Пальтори отменить Угольную статью. В этом вопросе воля талузского народа ясна: пришло время восстановить контроль над нашими природными ресурсами! К сожалению, процесс будет не таким простым, и нам придется работать с Вингбардией на каждом шагу, чтобы прийти к соглашению."
TAL_phase_1:0 "Крепкое когтепожатие"
TAL_phase_1_desc:0 "Приветствуя наших гостей, очень важно выбрать правильный тон: дружелюбный, но решительный. Завоевать их уважение очень важно для того, чтобы к нам относились серьезно на переговорах, иначе вингбардийцы вполне могут рассматривать нас как подчиненных, а не партнеров."
TAL_phase_2:0 "Использовать наше преимущество"
TAL_phase_2_desc:0 "У Вингбардии нет всех карт на переговорах: Талузское нагорье содержит много ресурсов, которые жизненно важны для функционирования экономики Вингбардии. Простое напоминание им о важности поддержания этих важных отношений должно заставить их дважды подумать, прежде чем толкать нас слишком далеко."
TAL_phase_3:0 "Играть жестче"
TAL_phase_3_desc:0 "Как показали последние несколько десятилетий, пресмыкание — это плохой дипломатический путь, и мы должны оставить его позади. Вингбардийцы должны знать, что вся наша нация едина в своем желании, чтобы эта несправедливая статья была отменена, и мы готовы сражаться клювом и когтем, чтобы вернуть то, что принадлежит нам по праву."
TAL_invest_in_coal:0 "Инвестировать в уголь"
TAL_invest_in_coal_desc:0 "Мы были благословлены землей, богатой природными ресурсами, и теперь, когда прибыль от их эксплуатации больше не течет в чужие карманы, нет причин не участвовать в этом деле самим. Добыча угля слишком прибыльна, чтобы ею пренебрегать. "
TAL_invest_in_other_industries:0 "Диверсифицировать экономику"
TAL_invest_in_other_industries_desc:0 "Мы не должны становиться чрезмерно зависимыми от угля, поскольку его добыча не оказывает прямого влияния на остальную экономику. Вкладывая больше средств в добычу полезных ископаемых, мы только заставим нас пренебречь промышленным развитием и образованием. В свете этого инвестиции в другие секторы абсолютно необходимы."
TAL_the_conclusion:0 "Заключение"
TAL_the_conclusion_desc:0 "Вингбардийцы наконец смягчились: мы добились отмены Угольной статьи, которая является взаимоприемлемой и не нуждается в дальнейших переговорах. После стольких лет это соглашение готово к обнародованию, несомненно, к радости талузского народа!"
TAL_fill_the_seats_of_parliment:0 "Заполнить места в Парламенте"
TAL_fill_the_seats_of_parliment_desc:0 "Теперь, когда угроза, исходящая от ТЛФ и их жестоких революционеров, была устранена, политический климат страны значительно стабилизировался. Без надвигающейся возможности свержения государства наше положение достаточно надежно, чтобы мы могли приступить к управления без каких-либо отвлекающих факторов."
TAL_address_economic_issues:0 "Проблема номер один"
TAL_address_economic_issues_desc:0 "Самое главное, что мы должны решить — улучшение состояния экономики — повседневные проблемы, с которыми ежедневно сталкиваются обычные грифоны. В конце концов, процветающая экономика означает счастливых граждан, а это указывает на то, что на следующих выборах талузцы с энтузиазмом поддержат ЛП."
TAL_minimal_government_intervention:0 "Минимальное вмешательство Правительства"
TAL_minimal_government_intervention_desc:0 "Ущерб, нанесенный нашей экономике после войны с Фалькором, был разрушительным и далеко идущим, поскольку шрамы все еще не полностью зажили. Очевидно, что требуется определенное количество государственных действий, хотя мы должны быть осторожны, чтобы не зайти слишком далеко и не создать опасный прецедент на будущее."
TAL_construct_new_factories:0 "Построить новые фабрики"
TAL_construct_new_factories_desc:0 "Поскольку наш нынешний уровень промышленного развития несколько отстает от времени, возобновление инвестиций в улучшение наших промышленных возможностей не является проблемой с точки зрения доступных нам выгодных действий. Давайте без промедления приступим к этой инициативе."
TAL_remove_useless_taxes:0 "Отменить бесполезные налоги"
TAL_remove_useless_taxes_desc:0 "Общее экономическое благосостояние максимизируется за счет снижения барьеров на пути производства товаров и услуг, а нынешняя талузская налоговая ставка слишком обременяет предприятия, повышая их издержки и подавляя инновации. Снижение налоговой нагрузки — просто необходимое условие для получения максимальной отдачи от нашего бизнеса."
TAL_remove_useless_tariffs:0 "Отменить бесполезные тарифы"
TAL_remove_useless_tariffs_desc:0 "Тарифы — форма государственного вмешательства в свободный рынок, препятствующая свободной торговле и открытой конкуренции: еще одно ненужное искажение свободного рынка. Их негативное влияние на экономический рост и экономическое благосостояние хорошо документировано, поэтому их отмена должна быть быстрой и решительной."
TAL_promote_invest_local_businesses:0 "Поддержка местного бизнеса"
TAL_promote_invest_local_businesses_desc:0 "Талузцы всегда были готовы идти на риск, признавая ценность инициативы и творчества в погоне за прибылью. Этот предпринимательский дух пришел из торговых возможностей, доступных с нашей позиции между Аквелией и Вингбардией. Мы должны сделать всё возможное, чтобы укрепить этот дух, поддержать инновации и добиться процветания."
TAL_open_trade_with_neighbors:0 "Открытая торговля с нашими соседями"
TAL_open_trade_with_neighbors_desc:0 "Эпоха протекционизма Талузы закончилась, и наступила эра свободной торговли. Расширение международной торговли даст нам доступ к рынкам, которые в противном случае были бы нам недоступны, что позволит нашей экономике расти более эффективно. Кроме того, рынок, содержащий большую конкуренцию, означает более конкурентоспособные цены."
TAL_open_trade_with_aquilea:0 "Торговля с Аквелией"
TAL_open_trade_with_aquilea_desc:0 "Крах Империи Грифонов сильно изолировал аквелийскую экономику от остального материка. Та ограниченная торговля с Вингбардией, которая все еще существовала после этого, велась через трудный сухопутный путь через Таррин и Францистрию. У нас есть шанс вмешаться и проложить новый торговый путь через Талононте, став главными воротами на Юг."
TAL_open_trade_with_new_mareland:0 "Торговля с Новым Мейрлендом"
TAL_open_trade_with_new_mareland_desc:0 "Культурные и политические разногласия постоянно подрывали попытки талузско-новомейрлендского сотрудничества. Даже после столетий сосуществования отношения между нашими двумя нациями страдают от взаимного недоверия и непонимания. Оставить это мышление позади — крайне важно, чтобы оба наших народа могли пожинать плоды торговли."
TAL_open_trade_with_nova_griffonia:0 "Торговля с Нова Грифонией"
TAL_open_trade_with_nova_griffonia_desc:0 "Экономический потенциал Нова Грифонии долгое время игнорировался грифонами, которым не хватает дальновидности, но мы можем заглянуть вперед и увидеть будущее, где рынки Нова Грифонии будут соперничать с любыми на нашем континенте. Мы должны укрепиться в этих землях как можно раньше, пока колония еще непривлекательна и в значительной степени неразвита."
TAL_even_less_regulations:0 "Дерегулирование"
TAL_even_less_regulations_desc:0 "В ответ на недавний спад некоторые из них предложили радикальные новые правила в экономической сфере. Мы отвергаем эту идею, поскольку чрезмерное регулирование просто приведет к снижению конкурентоспособности, снижению производительности и неэффективности. Иногда лучшее, что может сделать правительство — держаться в стороне."
TAL_smaller_government:0 "Сжать зверя"
TAL_smaller_government_desc:0 "Мы признаем, что идеальное государство — государство, власть которого ограничена и минимальна, главная цель которого защищать жизнь и собственность своих граждан, позволяя им процветать, а не пытаться контролировать их. Это государство обеспечит основу для политической системы, уважающей основные права личности и всегда сохраняющей свободу Талузы."
TAL_proclaim_to_be_economic_powerhouse:0 "Экономическая мощь Юга"
TAL_proclaim_to_be_economic_powerhouse_desc:0 "Благодаря нашей смелой программе реформ, наконец-то был раскрыт весь потенциал талузской нации. Больше не загнанные в тупик ограничениями против роста, беспрецедентные количества богатства теперь текут через наши порты, и каждый гражданин пожинает плоды!"
TAL_breakoff_from_pact_PL:0 "Разрыв с Пактом"
TAL_breakoff_from_pact_PL_desc:0 "К сожалению, поворот Вингбардии к экстремизму означает, что наши ценности больше не совместимы с ценностями Карфинского Пакта: печальный день для альянса, который когда-то представлял собой свет надежды для Юга. Мы выступаем против тоталитаризма во всех его формах, и, похоже, нам придется делать это в одиночку."
TAL_build_mil_PL:0 "Наращивание военной мощи"
TAL_build_mil_PL_desc:0 "Без защиты старого союза мы вынуждены защищаться сами. Чтобы отбиться от Вингбардии, потребуется армия более многочисленная и свирепая, чем когда-либо мы имели, но мы не уклонимся от вызова. Бесчисленное множество граждан уже поднялись на лапы, и несколько блестящих новых генералов готовы принять командование."
TAL_address_the_nation_PL:0 "Обращение к нации"
TAL_address_the_nation_PL_desc:0 "Недавние события поставили Талузу в несколько шаткое положение, отдалив от наших давних союзников. Этот переворот вызвал дестабилизирующую волну страха и неуверенности среди населения. В такие времена грифоны обращаются к своим лидерам за советом, и поэтому мы должны успокоить наших граждан, укрепив их доверие к правительству."
TAL_on_our_own_PL:0 "Сами по себе"
TAL_on_our_own_PL_desc:0 "Талуза гордо стоит одна против тирании — неустрашимый силами, выстроенными против нас, никогда не колеблясь в защите свободы. Эта праведная цель горит в сердце каждого талузца. Наш народ всегда будет противостоять нарастающей волне радикализма и сохранять свет свободы для всего Юга!"
TAL_strong_economic_ally_PL:0 "Сильный и верный союзник"
TAL_strong_economic_ally_PL_desc:0 "С большой гордостью мы смотрим на наших друзей в Вингбардии. Они прошли тот же путь, что и мы, разделяя ценности, которые мы стали лелеять. В свете этого мы должны подтвердить нашу приверженность Карфинскому Пакту и сделать все возможное для укрепления этого незаменимого союза."
TAL_build_more_industries_PL:0 "Мастера промышленности"
TAL_build_more_industries_PL_desc:0 "Взяв на себя обязательства по дальнейшему наращиванию нашего промышленного потенциала, мы можем довести Талузу до такой степени, что она будет производить больше, лучше и быстрее, чем любая другая страна. Мы можем достичь этого, поскольку трудолюбие, дисциплина и изобретательность укоренились в талузском характере."
TAL_invest_more_PL:0 "Новые инвестиции"
TAL_invest_more_PL_desc:0 "Многие члены нашего правительства имеют хорошие отношения с лидерами бизнеса в Вингбардии и за её пределами. Использование этих связей для влияния на их решения, будет простым делом. Мы можем использовать это влияние, чтобы подтолкнуть поток их инвестиций в нашем предпочтительном направлении, в то же время боксируя с нашими конкурентами."
TAL_for_our_pact_PL:0 "За наш пакт"
TAL_for_our_pact_PL_desc:0 "Мир становится опасным местом, в нём растут силы, которые вскоре могут угрожать миру в нашем регионе. Но Талуза готова бесстрашно встретить эти угрозы, ибо мы стоим плечом к плечу с Вингбардией в защите демократии. Пока Карфинский Пакт остается прочным, свобода на Юге никогда не будет уничтожена!"
TAL_minimal_trade_with_neighbors_PL:0 "Настоящая политика"
TAL_minimal_trade_with_neighbors_PL_desc:0 "Хотя наши ценности могут быть не в полном соответствии, простой прагматизм заставляет нас оставаться в союзе с Вингбардией. Их защита, без сомнения, окажется неоценимой в этом всё более опасном мире, и поэтому мы должны приложить усилия для поддержания теплых отношений с Карфинским Пактом."
TAL_allow_some_trade_PL:0 "Стимулирование торговли"
TAL_allow_some_trade_PL_desc:0 "Купцы со всех концов света уже стекаются в талузские порты, стремясь получить прибыль в выгодных южных торговых сетях. Более тесные связи с нашими союзниками еще больше расширят этот оживленный обмен, предоставляя новые и захватывающие возможности для заработка денег, которые станут большим благом для талузской экономики."
TAL_support_our_own_economy_and_mil_PL:0 "Стоять на своих лапах"
TAL_support_our_own_economy_and_mil_PL_desc:0 "Членство в Карфинском Пакте не означает, что мы должны слишком сильно полагаться на наших союзников. Мы должны продолжать развивать нашу армию и военную промышленность, чтобы Талуза была готова защищаться в случае необходимости."
TAL_a_different_path_PL:0 "Немного другой путь"
TAL_a_different_path_PL_desc:0 "На берегах южной Грифонии Талуза стоит маяком прогресса: нация, граждане которой свободнее и богаче всех остальных в мире. Вместе с нашими братьями в Вингбардии мы сохраняем мир в регионе, чтобы наши народы могли пожинать плоды торговли и продвигаться к светлому будущему."
TAL_remove_the_FLT_influence:0 "Обуздать экстремистское влияние"
TAL_remove_the_FLT_influence_desc:0 "Несмотря на нашу явную победу на недавних выборах, многие более радикальные грифоны не отказались от борьбы. В то время как мы говорим, ТЛФ постоянно строит заговоры с целью свержения своего законного правительства. Эти террористы представляют серьезную угрозу будущему нашей демократии, и с ними необходимо покончить как можно скорее."
TAL_promote_market_liberalism:0 "Продвигать наши идеалы"
TAL_promote_market_liberalism_desc:0 "Недостаточно просто подавлять террористические организации, мы сами должны создать привлекательную идеологию, за которую народ мог бы сплотиться. Каждый гражданин должен знать, что целью ЛП является общество, сочетающее рыночную экономику с личной свободой: всегда защищать свободу грифона, экономическую или иную."
TAL_campaign_against_FLT:0 "Кампания против ТЛФ"
TAL_campaign_against_FLT_desc:0 "Борьба с влиянием ТЛФ по всей стране будет нелегким делом, поскольку у них были десятилетия, чтобы создать поддержку среди городских рабочих и сельских шахтеров, а также закрепиться в разрозненных регионах. Выявление и задержание их лидеров — только первый шаг в том, что будет длительной кампанией, чтобы окончательно сломить власть группы."
TAL_social_welfare_PL:0 "Социальное обеспечение"
TAL_social_welfare_PL_desc:0 "Существенное давление, оказываемое в настоящее время рабочим движением, вынуждает нас применять подход "кнута и пряника" в борьбе с экстремизмом. Если мы обеспечим базовый уровень благосостояния для всех с помощью субсидируемых социальных услуг, мы сможем решить проблемы рабочих. Это уменьшит привлекательность ТЛФ."
TAL_a_harmonic_society:0 "Гармоничное общество"
TAL_a_harmonic_society_desc:0 "Наша кампания против ТЛФ имела оглушительный успех, полностью нейтрализовав опасность, исходящую от радикальных агитаторов. С каждым шагом, направленным на сохранение демократии, положение правительства стабилизировалось. Теперь эта угроза осталась позади, и весь талузский народ объединился, готовый защищать ценности свободы и независимости!"
#LRN Main Tree
TAL_LRN_start:0 "Победа ЛНВ"
TAL_LRN_start_desc:0 "Партия ЛНВ превзошла все ожидания, добившись ничтожной победы на выборах. Теперь Фетивола и его союзники могут начать проводить свои радикальные реформы и работать над восстановлением давно утраченной славы Талузы. Gloria alla Talusia!"
TAL_dispose_coal_clause:0 "Избавиться от Угольной статьи"
TAL_dispose_coal_clause_desc:0 "Теперь, когда бесхребетный Пальтори был вытеснен из власти, настало время для грифонов Талонсии восстановить суверенитет своей страны. Права на талонские ресурсы больше не будут продаваться вингбардийским горнодобывающим компаниям, которые бесстыдно эксплуатируют нашу любимую родину в интересах своих иностранных хозяев."
TAL_sieze_assest_of_coal_comapnies:0 "Арестовать активы Угольной компании"
TAL_sieze_assest_of_coal_comapnies_desc:0 "Поскольку их деятельность больше не является законной, то все иностранные компании, занимающиеся добычей, переработкой и экспортом угля в Талонсии, должны выдать все свои запасы угля, горное оборудование и средства. Эта давно назревшая экспроприация приведет к притоку ценного капитала из карманов иностранных стервятников к талонскому народу."
TAL_break_from_WNG_pact:0 "Разрыв с Пактом"
TAL_break_from_WNG_pact_desc:0 "Талонсия когда-то была сильным и гордым королевством: непобедимый бастион, стоящий на пути всех захватчиков. Но сегодня мало кто может даже вспомнить время, когда наши лидеры были чем-то иным, нежели вингбардинскими марионетками. Больше нет! Мы не боимся взять под контроль собственную судьбу."
TAL_jump_start_economy:0 "Запустить экономику"
TAL_jump_start_economy_desc:0 "Хотя предыдущее правительство оставило нашу экономику в поистине плачевном состоянии, нам было поручено улучшить ее, и мы это сделаем. Потребуются огромные инвестиции во все отрасли, чтобы помочь нашему народу встать на ноги и восстановить процветание."
TAL_social_projects_for_LRN:0 "Социальные проекты"
TAL_social_projects_for_LRN_desc:0 "Годы исследований осветили широкий спектр услуг, способных помочь нуждающимся грифонам, неспособным позаботиться о себе, способствуя благосостоянию отдельных граждан, семей и всего талонского общества. Создание таких служб будет необходимо для устранения распространенности социальных проблем, в результате чего возникнет единая и сильная нация."
TAL_build_new_factories:0 "Промышленная застройка"
TAL_build_new_factories_desc:0 "Сильная нация должна стремиться к самостоятельному экономическому развитию. Полагаться на внешнюю помощь или международную торговлю, а не на собственную изобретательность было бы чистой глупостью. Талонсия должна быть способна производить всё необходимое для процветания, или же быть рабами непостоянных капризов иностранных интересов."
TAL_form_new_military:0 "Патриоты, услышьте зов Отечества!"
TAL_form_new_military_desc:0 "Наше восхождение вызвало большой ажиотаж среди талонсцев, особенно среди самых стойких сторонников ЛНВ, которые традиционно объединялись в военизированные группы. Эти страстные добровольцы — именно тот тип грифонов, который нам понадобится в новой талонской армии!"
TAL_additional_mil_factories:0 "Кузницы Новой Талонсии"
TAL_additional_mil_factories_desc:0 "Наша предстоящая задача требует, чтобы мы отвергли упадок старого талузского статус-кво и милитаризировали экономику. Помимо обеспечения безопасности нашей страны, увеличение военных расходов повысит наше благосостояние и повысит уровень занятости в связи с возросшим спросом."
TAL_new_investments_for_LRN:0 "Скоординированные инвестиции"
TAL_new_investments_for_LRN_desc:0 "Хотя мы, безусловно, ценим важность нашего горнодобывающего и сельскохозяйственного секторов, промышленный потенциал является самым важным показателем мощи нации. Для решения этой задачи потребуется значительный уровень индустриализации. И поэтому мы должны делать большие инвестиции в экономику, чтобы увеличить наши производственные возможности."
TAL_build_new_defensive_lines:0 "Укрепить границу"
TAL_build_new_defensive_lines_desc:0 "Горные форты великого Марко Талоностры были легендарны своим величием и неприступностью, прежде чем, к сожалению, пришли в упадок на протяжении веков. Мы исправим эту ошибку, восстановив и приспособив их к современному бою, чтобы они снова служили грозным сдерживающим фактором против наших врагов."
TAL_revival_of_old_lang_and_culture:0 "Воскресить старые традиции"
TAL_revival_of_old_lang_and_culture_desc:0 "Упадок Талонсии совпал с отсутствием интереса к классической талонской культуре, которая на протяжении веков портилась зловещим влиянием вингбардийцев. Прежде чем мы сможем подняться и занять свое законное место в мире, наш народ должен вспомнить язык и традиции, которые когда-то сделали нас сильными."
TAL_promote_it_through_the_churches:0 "Поддержать храмы"
TAL_promote_it_through_the_churches_desc:0 "Храмы — сердце и душа талонской нации, и их важность требует, чтобы мы оказывали финансовую поддержку их деятельности. В конце концов, храмы — это то место, где множество верных талонсцев, вероятно, услышат и впитают мудрость нашего послания."
TAL_restore_cult:0 "Восстановить культ"
TAL_restore_cult_desc:0 "Слишком долго последователи Арантигоса-Борея были вынуждены тайно поклоняться, будучи объектами преследований, чьи действия в прошлом не одобрялись правительствами. Но уже нет! Верующий Фетивола восторжествовал с его благословением, и поэтому Культ будет официально принят и возвышен в талонском обществе."
TAL_enforce_ideals:0 "Насильственная мораль"
TAL_enforce_ideals_desc:0 "Поскольку разложение общества в целом становится возможным только благодаря духовному разложению граждан, составляющих нацию, обеспечение нравственного поведения наших жителей имеет первостепенное значение. Все талонсцы должны быть вынуждены вести себя в соответствии с религиозными ценностями и учениями Талонсии."
TAL_encourage_the_faithful_to_join_military:0 "Завербовать верующих"
TAL_encourage_the_faithful_to_join_military_desc:0 "Наши объятия духовного встретили восторженный отклик по всей стране, вдохновляя бесчисленных молодых грифонов стекаться в храмы. Вместо этого этих грифонов следует поощрять к тому, чтобы они выполняли свою роль в защите веры, вступая в армию, где они, несомненно, понадобятся в ближайшие годы."
TAL_send_unfaithful_to_camps:0 "Наказать неверующих"
TAL_send_unfaithful_to_camps_desc:0 "Хотя бесчисленные грифоны приняли чудесные истины, открывающиеся в наших храмах, часть населения продолжает упрямиться. Эти грифоны представляют собой опасный элемент, и само их существование разрушает национальное единство. Отправить их в лагеря, где они могли бы стать просветленными, это самое милосердное, что мы можем предпринять."
TAL_an_army_of_talouse:0 "Солдаты Талонсии"
TAL_an_army_of_talouse_desc:0 "Судя по всему, талонское культурное возрождение полностью преобразило ряды нашей армии. Грифоны, которые когда-то были вялыми, теперь фанатичны в своей преданности, не сомневаясь в важности своей божественной миссии. С такими решительными войсками мы не потерпим неудачи в нашей праведной борьбе."
TAL_fill_the_rest_of_parliment_with_LRN_supporters:0 "Изменить Парламент"
TAL_fill_the_rest_of_parliment_with_LRN_supporters_desc:0 "Мы должны изменить правила работы Парламента и изменить его состав, чтобы он более точно отражал волю национального органа. В конце концов, сохранение железной хватки над этим институтом будет иметь решающее значение для реализации всех наших будущих планов."
TAL_abolish_monarchy_LRN:0 "Конец одной династии..."
TAL_abolish_monarchy_LRN_desc:0 "На протяжении веков беспомощные талонсцы были вынуждены с ужасом наблюдать за упадком и некомпетентностью своих королевских особ. Вместо того, чтобы привести нас к величию, которого мы заслуживали, они уютно устроились в Вингбардии и отказались от интересов своих истинных подданных. Благодаря ЛНВ страна перестала нуждаться в таких позорных фигурах."
TAL_declare_regent:0 "...и начало другой"
TAL_declare_regent_desc:0 "Давно было сказано, что придет время и один грифон возвысится, чтобы захватить бразды правления судьбой и привести Талонсию к неисчислимому триумфу и славе. В глубине души мы знаем, что однажды это произойдет. До тех пор Амилькаре Фетивола будет служить регентом и наблюдать за страной в отсутствие этой фигуры, так что, когда они будут раскрыты нам, мы будем готовы."
TAL_proceed_to_remove_other_parties:0 "Тишина всех разногласий"
TAL_proceed_to_remove_other_parties_desc:0 "Грядущие годы, без сомнения, будут трудными, и только народ, полностью объединённый целеустремленностью, сможет противостоять им. Оппозиционные партии разрушают эмоциональные и духовные узы, скрепляющие нашу нацию. Во имя национальной солидарности нельзя больше терпеть общественное несогласие!"
TAL_start_purging_FLT_members:0 "Очистить социалистов"
TAL_start_purging_FLT_members_desc:0 "С тех пор, как существует ЛНВ, ТЛФ был нашим злейшим врагом, и это верно сейчас больше, чем когда-либо. В самом ТЛФ все чаще раздаются слухи о формировании полномасштабного движения сопротивления против правительства. Поскольку они явно не могут быть аргументированы, наш единственный выход — выследить и безжалостно сокрушить организацию."
TAL_oust_duchess:0 "Изгнать Герцогиню"
TAL_oust_duchess_desc:0 "Герцогиня Джиневра была лидером в годы экономического упадка, социальных волнений и резкого роста преступности, ведя себя при этом с варварской непристойностью. С любой объективной точки зрения ее отстранение вполне заслуженно и давно назрело."
TAL_solidify_control:0 "Укрепить контроль"
TAL_solidify_control_desc:0 "Благодаря обилию хитроумных политических маневров наша власть стала железной, и ни одна другая группа не имеет сил бросить нам вызов. На самом деле, Парламент сам по себе больше не нужен для управления, так как Фетивола имеет все инструменты, необходимые для непосредственного управления на благо талонского народа."
TAL_warden_of_the_south:0 "Хранитель Юга"
TAL_warden_of_the_south_desc:0 "Хранитель Юга — титул, когда-то дарованный Марко Талоностре самим Арантигосом, символизирующий огромную ответственность, которая лежала на его новом королевстве. На протяжении веков потомки Талоностры забывали о своем предназначении и отказывались от титула, но теперь, когда Талонсия полностью восстановлена, настало время возродить ее."
TAL_the_epiphany:0 "Просветление"
TAL_the_epiphany_desc:0 "Страна готова. Излечившись от всех своих экономических, культурных и политических недугов, она готова занять свое законное место в мире. Теперь нам остается только ждать того, кто приведет нас к славе. Если мы посвятим всю свою энергию молитве и созерцанию, может быть, нам откроется их сущность?"
TAL_rally_the_nation:0 "Сплотить народ" #Человеческое ралли ржаки
TAL_rally_the_nation_desc:0 "Без сомнения, грядущие времена будут тяжелыми; наши граждане будут вынуждены терпеть нужды и лишения, пока наши армии сражаются в поле. Население должно быть вдохновлено, чтобы выдержать этот огромный груз. Они должны знать, почему мы сражаемся, и полностью осознавать славное новое будущее, которое принесут их жертвы."
TAL_consult_with_the_military:0 "Проконсультироваться с военными"
TAL_consult_with_the_military_desc:0 "Предстоящая кампания потребует армии большей и более свирепой, чем когда-либо имела Талонсия, но мы не уклоняемся от призыва. Новое поколение творческих и талантливых офицеров поднималось по служебной лестнице, и на военных учениях эти командиры уже проявили стратегический гений наряду с умением добиваться быстрой и решительной победы."
TAL_get_ready_for_war:0 "Талонсия просыпается!"
TAL_get_ready_for_war_desc:0 "Великий конфликт почти настиг нас: последний шанс на искупление после бесчисленных лет позора и унижения. Военные планы составлены, народ готов, но это будет нелегкая битва. Нам всем придется принести большие жертвы, но мы не боимся, ибо это цена победы."
TAL_target_frn:0 "Западные равнины"
TAL_target_frn_desc:0 "С тех самых пор, как бастард Франциск I Мартлвинг основал свое маленькое королевство, земля Францистрия стала домом для высокомерных правителей-воинов, отличавшихся только своим раболепием перед Вингбардией. Уничтожение этой коллекции избалованных грифонов не должно представлять никакой проблемы."
TAL_target_ara:0 "Дом Арантигоса"
TAL_target_ara_desc:0 "Арантига — место огромной исторической важности, колыбель, из которой возникла империя, более могущественная, чем любая из тех, что украшали мир до или после. К сожалению, их упадок не тот, который они смогут обратить вспять самостоятельно. Реальность такова, что мы наследники арантигской идентичности, и именно мы должны вернуть ей величие."
TAL_target_wng:0 "Южная жемчужина"
TAL_target_wng_desc:0 "Давным-давно между Талонсией и Карфином велись три опустошительные войны, в конечном счете закончившиеся тупиком. Четвертой не было, так как наши враги были порабощены вингбардийскими захватчиками и были беспомощны, когда безжалостные варвары разграбили сам Карфин. Пришло время свести счеты и взять древнюю столицу для себя."
TAL_our_achievement:0 "Восстановленная Империя"
TAL_our_achievement_desc:0 "Славное торжество! Мы вышли из нашей великой борьбы, победив все развращенные народы, которые обесчестили память империи, из которой они произошли. Юг теперь объединен под талонским знаменем, ибо мы — истинные хранители наследия Арантигоса!"
TAL_assign_additional_generals_and_troops:0 "Расширить ряды"
TAL_assign_additional_generals_and_troops_desc:0 "В последние несколько лет талонсцам посчастливилось наблюдать военный триумф за триумфом, но поддерживать наш темп будет трудно без нового притока грифонов, чтобы восполнить наши потери. К счастью, нет недостатка в патриотически настроенных гражданах, готовых внести свой вклад как в качестве солдат, так и в качестве командиров."
TAL_total_war:0 "Тотальная Война"
TAL_total_war_desc:0 "Нашей новой империи угрожает мощная коалиция враждебных государств, и для борьбы с ними потребуется выжать максимум из наших территорий. В погоне за окончательной победой мы должны практиковать Тотальную Войну против наших врагов, организуя все доступные ресурсы, включая военный персонал, небоевых рабочих, разведку, транспорт, деньги и провизию."
TAL_talk_of_bigger_glory:0 "Потребовать остальное"
TAL_talk_of_bigger_glory_desc:0 "Хотя то, чего мы достигли до сих пор, само по себе впечатляет, древняя империя Арантигоса была гораздо величественнее, и большая ее часть до сих пор не восстановлена. Клянусь нашим праведным когтем, эта жалкая пародия скоро будет исправлена."
TAL_target_fal:0 "Третий орел"
TAL_target_fal_desc:0 "История Фалькора всегда была тесно вплетена в историю Вингбардии, поскольку они разделяют почти идентичную культуру и язык. Эти двое сражались бок о бок, завоевывая Карфин более тысячи лет назад, и поэтому Фалькор должен последовать за Вингбардией и стать частью нашей империи."
TAL_target_sic:0 "Свободные фрегезии"
TAL_target_sic_desc:0 "Сикамеонцы всегда были странной компанией — ревниво оберегали свои свободы и независимость. Их децентрализованная федерация отбивалась от многих агрессоров на протяжении многих лет, но они, очевидно, никогда раньше не сталкивались с таким врагом, как мы."
TAL_target_equestrian_colony:0 "Потерянная провинция"
TAL_target_equestrian_colony_desc:0 "Земли к западу от нас по праву являются частью Талонсии, украденной у нас сотни лет назад эквестрийским предательством. Эта несправедливость больше не будет терпима: пришло время вернуть нашу провинцию!"
TAL_reclaim_griffon_stone:0 "Сердце Грифонии"
TAL_reclaim_griffon_stone_desc:0 "Родина грифоньей расы стала коррумпированной и разлагающейся, и ее народ взывает о процветании. Мы призваны вернуть ей былую славу; мы должны привести её в лоно нашей славной империи!"
TAL_core_the_nations:0 "Территориальная интеграция"
TAL_core_the_nations_desc:0 "Талонская Империя, как и древнее Королевство Спарлеос, представляет собой многоэтническое общество, в котором проживает множество различных национальностей и вероисповеданий. Мы признаем необходимость адаптации этих разрозненных групп, в то же время способствуя большей талонской идентичности."
TAL_fix_and_make_griffenstone_great_again:0 "Восстановление экономики"
TAL_fix_and_make_griffenstone_great_again_desc:0 "Шрамы войны все еще видны по всей стране, поскольку огромные затраты на военные действия нанесли большой урон экономической инфраструктуре нашей империи. Восстановление этого физического разрушения потребует значительных усилий, но мы не будем уклоняться от этой задачи."
TAL_look_to_the_future:0 "Больше не забыт"
TAL_look_to_the_future_desc:0 "За поразительно короткое время Талонсия из безвестного захолустья превратилась в огромную и могущественную империю, заняв наконец свое место среди великих держав мира. В свете нашего господства мы можем, наконец, перестать гоняться за прошлым и смотреть в светлое и процветающее будущее."
TAL_befriend_aquileia_LRN:0 "Соглашение Талононте"
TAL_befriend_aquileia_LRN_desc:0 "Теперь, когда мы восстановили нашу честь, восстановили нашу империю и стали сильными среди великих держав мира, пришло время начать искать иностранных союзников. Хотя мы никогда не позволим подчинить себя, как это было при вингбардийцах, оборонительный партнер может оказаться ценным. Правительство Аквелии может захотеть улучшить отношения..."
#FLT Main Tree
TAL_FLT_start:0 "Победа ТЛФ"
TAL_FLT_start_desc:0 "ТЛФ удалось одержать победу на выборах после 20 лет неудачных попыток. Рабочие Талузы больше не будут страдать от тисков капиталистов и разбойничьих баронов. С ТЛФ у руля Талуза станет бастионом революции и освободится от буржуазных оков."
TAL_dispose_coal_clause_FLT:0 "Положить конец иностранной эксплуатации"
TAL_dispose_coal_clause_FLT_desc:0 "Теперь, когда корпоративная марионетка Пальтори была вытеснена из власти, настало время для грифонов Талузы восстановить суверенитет над своей страной. Права на талузские ресурсы больше не будут продаваться иностранным горнодобывающим компаниям, которые эксплуатируют как природу, так и рабочих в своем бесконечном стремлении к прибыли."
TAL_get_rid_of_other_parties:0 "Нейтрализовать оппозицию"
TAL_get_rid_of_other_parties_desc:0 "Хотя мы добились временной победы, факт остается фактом: другие партии представляют собой опасную угрозу. Если их оставить в покое, это будет вопросом времени, прежде чем они разыграют спектакль, чтобы свергнуть волю рабочих и ввергнуть общество обратно в бездну. Поэтому мы должны действовать быстро и решительно: без колебаний и угрызений совести."
TAL_get_rid_of_mafia:0 "Борьба с преступностью"
TAL_get_rid_of_mafia_desc:0 "Несмотря на многочисленные клеветы в наш адрес, ТЛФ не является другом талузской мафии. Этот преступный синдикат люмпен-пролетариата является симптомом капиталистической коррупции, укоренившейся в нашей стране со времен индустриализации, и должен быть ликвидирован, если мы хотим построить действительно честное и справедливое общество."
TAL_abolish_monarchy_FLT:0 "Упразднить монархию"
TAL_abolish_monarchy_FLT_desc:0 "Талузская монархия — самый позорный пережиток феодализма, который еще предстоит изгнать из нашего общества. Уже давно стало очевидно, что назначение главы государства по наследственному принципу недемократично, несправедливо и элитарно. Эпоха королевской власти действительно закончилась, и эпоха рабочих наконец-то началась!"
TAL_remove_parliment:0 "Уничтожить Парламент"
TAL_remove_parliment_desc:0 "Парламент сослужил свою роль достаточно хорошо в переходе Талузы от феодализма к современному промышленному капитализму, но с нашим восхождением стало ясно, что этот институт изжил себя. Он должен быть заменен новым органом: менее склонным к раздорам и бездействию и более чутким к нуждам рабочих."
TAL_quell_any_uprisings:0 "Подавлять любые восстания"
TAL_quell_any_uprisings_desc:0 "Сопротивление ТЛФ началось сразу после дня выборов, наш шквал агрессивных реформ стал катализатором формирования новых антиправительственных групп внутри Талузы, все из которых представляют угрозу стабильности. Мы должны быть готовы подавить любое вооруженное восстание и выследить любого грифона, который оказывает помощь повстанцам."
TAL_party_disagreements:0 "Партийные разногласия"
TAL_party_disagreements_desc:0 "Жестокая ирония заключается в том, что после величайшего триумфа ТЛФ этот якобы единый фронт начинает трещать по швам. Теперь, когда фактическая власть достигнута, различия в философии, скрытые во время борьбы с укоренившимися угнетателями Талузы, наконец выходят на первый план. Такие споры становятся только громче и язвительнее."
TAL_miners_split:0 "Спиритуалистический коммунализм"
TAL_miners_split_desc:0 "Наконец-то он настал: наш шанс увести Талузу от столетий жадности и морального вырождения назад, к богам! Теперь, когда пришло время, мы должны быстро вырвать контроль у Тальнары и его коррумпированных дружков, прежде чем у них появится шанс укрепить свою власть."
TAL_syndicalist_split:0 "Ортодоксальный синдикализм"
TAL_syndicalist_split_desc:0 "Мы не должны обращать внимания на тех радикалов, которые хотят, чтобы мы поместили храмы в центр талузского общества. Именно действия Тальнары привели к тому, что рабочие одержали верх в классовой борьбе, а не банальное морализаторство нескольких шахтеров! У нас есть своя миссия, и она не будет сорвана избитыми призывами к спиритизму."
TAL_curtail_the_syndis:0 "Свернуть синдикалистов"
TAL_curtail_the_syndis_desc:0 "Борьба с синдикалистским влиянием будет нелегким делом, поскольку у них были десятилетия, чтобы создать поддержку среди городских рабочих и закрепиться в промышленно развитых районах. Выявление и арест лидеров синдикалистов — только первый шаг в длительной кампании, направленной на то, чтобы окончательно сломить власть фракции."
TAL_speak_out_about_syndis:0 "Против материализма"
TAL_speak_out_about_syndis_desc:0 "Всем ясно, что синдикалистская фракция до отказа набита бесхитростными грубиянами и безрассудными милитаристами. И синдикалистское лидерство продемонстрировало, что они являются кадрами, совершенно несведущими во всех духовных вопросах и в морали вообще. Как могла Талуза позволить таким грифонам рисковать судьбой нашего народа?"
TAL_begin_the_sabatoge:0 "Саботаж"
TAL_begin_the_sabatoge_desc:0 "С нашей соперничающей фракцией нужно разобраться, и мы уже давно миновали тот момент, когда одни только слова способны сделать эту работу. Кампания саботажа определенно позволит нам одержать верх в этой борьбе. Это может быть грязное дело, но отчаянные времена требуют отчаянных мер."
TAL_some_sneaky_operations:0 "Плащ и кинжал"
TAL_some_sneaky_operations_desc:0 "Наша борьба с синдикалистами не будет выиграна среди бела дня, а будет решаться в тени. Благодаря нашим контактам с некоторыми сомнительными личностями, подпольные операции, использующие скрытность и хитрость, являются одним из самых мощных видов оружия, которое мы можем использовать."
TAL_some_dirt_flinging:0 "Немного гласности"
TAL_some_dirt_flinging_desc:0 "Мы — единственная сила в стране, которая еще достаточно сильна, чтобы помешать шахтерам: мы — всё, что стоит между Талузой и новым веком невежества. Наше дело справедливо, и наши цели благородны. В погоне за этими целями было бы так неправильно время от времени растягивать правду? Конечно, нет!"
TAL_speak_out_against_miners_religion:0 "Против суеверий"
TAL_speak_out_against_miners_religion_desc:0 "Мы не предлагаем никаких утешительных историй и вместо этого представляем суровую правду: религия — самая коварная из всех цепей, которые удерживали Талузу в феодальном варварстве. Храмы, далекие от того, чтобы предлагать свободу, на самом деле являются органами реакции, используемыми для эксплуатации и одурманивания рабочего класса."
TAL_denounce_the_miners:0 "Осудить шахтеров"
TAL_denounce_the_miners_desc:0 "Всем ясно, что ряды шахтеров переполнены религиозными фанатиками и пацифистами, которые безвозвратно поставят под угрозу безопасность Талузы. Мы не должны поручать защиту этой нации грифонам, которые будут действовать на крыле и молитве!"
TAL_convince_the_population_about_syndis:0 "Распространить слово"
TAL_convince_the_population_about_syndis_desc:0 "Тальнара потратил годы на пропаганду среди городских рабочих, и эти рабочие не покинут синдикалистскую фракцию по прихоти. Ясно, что одной грубой силы будет недостаточно для сломления власти синдикалистов, и она должна будет сопровождаться нашим собственным пропагандистским наступлением, направленным на завоевание доверия всего талузского народа."
TAL_convince_the_population_about_miners:0 "Убедить народ"
TAL_convince_the_population_about_miners_desc:0 "Хотя мы потратили десятилетия на пропаганду среди городских рабочих и обращение их к нашему делу, наше послание не особо распространилось за пределы промышленно развитых регионов Талузы. В результате многие сельские грифоны симпатизируют шахтёрам. Нам придется начать кампанию убеждения, направленную на завоевание доверия всего талузского народа."
TAL_oust_the_syndies:0 "Изгнать синдикалистов"
TAL_oust_the_syndies_desc:0 "Эта уродливая борьба за власть наконец закончилась: синдикалистская фракция была полностью и по-настоящему разбита, оставив нас одних в качестве победителей. Там, где когда-то их было много, теперь есть только один путь вперед. Едва предотвратив катастрофу, будущее Талузы покоится в наших умелых когтях."
TAL_oust_the_miners:0 "Изгнать шахтеров"
TAL_oust_the_miners_desc:0 "Эта уродливая борьба за власть наконец закончилась: фракция шахтеров была полностью и по-настоящему разбита, оставив нас одних в качестве победителей. Там, где когда-то их было много, теперь есть только один путь вперед. Едва предотвратив катастрофу, будущее Талузы покоится в наших умелых когтях."
TAL_improve_society_miners:0 "Поистине справедливое общество"
TAL_improve_society_miners_desc:0 "Нашим главным приоритетом должно быть устранение неестественного неравенства, которое стало пронизывать талузское общество, когда одни грифоны копят непристойные суммы богатства, а другие валяются в нищете. Основываясь на свете нравственности и духовности, несправедливость и неравенство будут устранены с нашей святой земли."
TAL_promote_miner_ideals:0 "Продвигать наши идеалы"
TAL_promote_miner_ideals_desc:0 "Консервативные, регрессивные и аристократические ценности проникли в культуру Талузы благодаря многовековому деспотическому правлению. Но когда эти старые законы будут разрушены, грифоны услышат наше послание и станут свободными не только физически, но и духовно."
TAL_invest_in_industrialization:0 "Инвестировать в индустриализацию"
TAL_invest_in_industrialization_desc:0 "Хотя мы, безусловно, ценим важность нашего горнодобывающего и сельскохозяйственного секторов, путь современной нации ясен, и он индустриален. Значительный уровень индустриализации будет необходим для нашего дальнейшего выживания. И поэтому мы должны делать большие инвестиции в экономику, чтобы увеличить наши производственные возможности."
TAL_convert_churches_to_promote:0 "Поддержать храмы"
TAL_convert_churches_to_promote_desc:0 "Храмы издавна были душой талузского народа, и недавние потрясения привели к тому, что всё больше и больше грифонов из всех слоев общества стекались к ним в поисках смысла. Без сомнения, храмы представляют собой единственное лучшее средство, доступное нам для передачи мудрости нашего послания массам."
TAL_establish_the_national_congress:0 "Учредить Национальный Конгресс"
TAL_establish_the_national_congress_desc:0 "Наше новое общество нуждается в новом органе управления, который не подчиняется интересам богатых или знатных, а представляет волю простых грифонов. И поэтому мы приглашаем представителей каждой коммуны собраться вместе в Национальный Конгресс, чтобы служить верными слугами богов и талузского народа."
TAL_reinvigorate_economy:0 "Оживление экономики"
TAL_reinvigorate_economy_desc:0 "Экономика Талузы находится в плачевном состоянии, и мы должны улучшить её с помощью смелого плана. Массовые государственные инвестиции в промышленную базу и исследовательскую инфраструктуру страны — только первый этап. Прочная промышленная база окажется необходимой по мере продвижения к нашей социалистической экономической модели."
TAL_build_up_industries_FLT:0 "Создание отраслей промышленности"
TAL_build_up_industries_FLT_desc:0 "Сильная нация должна стремиться к самостоятельному экономическому развитию. Полагаться на нашу внешнюю помощь или международную торговлю, а не на наши собственные ресурсы было бы чистой глупостью. Ограничение торговли и достижение самообеспеченности имеют решающее значение для поддержания нашей национальной безопасности."
TAL_build_up_defenses:0 "Укрепить границу"
TAL_build_up_defenses_desc:0 "Лучший способ обеспечить наше выживание — построить достаточно мощные укрепления, которые заставят любого потенциального врага дважды подумать, прежде чем атаковать. Горные форты Марко Талоностры были легендарны своей неприступностью, и наши форты тоже станут легендарными, когда будут полностью отремонтированы и модернизированы."
TAL_industrialize_the_nation:0 "Индустриализация нации"
TAL_industrialize_the_nation_desc:0 "Наша революция предвещает период великих социальных и экономических перемен, которые превратят Талузу из отсталого аграрного общества в современное индустриальное. Этот процесс будет включать в себя масштабную реорганизацию экономики для стимулирования инвестиций в обрабатывающие отрасли."
TAL_promote_the_revolution:0 "Способствовать революции"
TAL_promote_the_revolution_desc:0 "Перемены витают в воздухе! В конце концов, талузский народ одержал победу над веками политического, социального и экономического угнетения, чтобы установить славный новый порядок. Воистину, Талуза стоит особняком как источник вдохновения для рабочих грифонов повсюду!"
TAL_setup_the_national_assembly:0 "Учредить Национальную Ассамблею"
TAL_setup_the_national_assembly_desc:0 "Старый Парламент был рассадником политической некомпетентности: там было полно политиков, сосредоточенными исключительно на собственном обогащении. Наша новая Национальная Ассамблея будет свободна от такой отвратительной коррупции, поскольку будет состоять из представителей, отобранных от профсоюзов всей страны."
TAL_geared_for_war:0 "Подготовиться к войне"
TAL_geared_for_war_desc:0 "Современные конфликты больше не ведутся между небольшими группами профессиональных воинов, а расширяются и охватывают целые нации. Готовясь к этой тотальной войне, весь талузский народ должен быть готов выдержать ее, производя оружие, которое будет необходимо для обеспечения нашей победы."
TAL_denounce_neighbors:0 "Осудить наших соседей"
TAL_denounce_neighbors_desc:0 "Того, что мы сделали до сих пор, недостаточно: мы знаем, что рабочие существа всех стран должны объединиться через национальные границы, чтобы свергнуть капитализм. Угнетенный пролетариат, страдающий за пределами наших границ, должен знать, что мы стоим с ним в международной солидарности и будем неустанно трудиться, чтобы добиться его освобождения."
TAL_bread_and_circuses:0 "Хлеба и зрелища"
TAL_bread_and_circuses_desc:0 "Счастливое население — такое, которое не станет создавать проблем на домашнем фронте. Раздача еды и спонсирование общественных развлечений укрепят единство среди народа, а также сохранят его довольство."
TAL_call_on_commie_allies:0 "Призыв к союзникам"
TAL_call_on_commie_allies_desc:0 "К счастью, мы не одиноки в нашей праведной борьбе против эксплуатации и несправедливости. Другие народы разделяют наши ценности и сочувствуют нашему делу. Было бы разумно обратиться к ним дипломатически, чтобы способствовать более тесному сотрудничеству и, надеемся, договориться о взаимной обороне."
TAL_the_isolated_nation:0 "Сами по себе"
TAL_the_isolated_nation_desc:0 "Мы должны изолировать себя от дел наших соседей, отказываясь от заключения союзов, внешнеэкономических обязательств или международных соглашений. Вместо этого мы посвятим все наши усилия моральному прогрессу общества, оставаясь при этом в состоянии вечного мира, избегая внешних затруднений и ответственности."
TAL_the_revolution_nation:0 "Южный авангард"
TAL_the_revolution_nation_desc:0 "За короткое время Талуза полностью преобразилась. Преодолев тёмные глубины невежества и суеверий, нация всем сердцем приняла разум и просвещение. Уже не сельская, а столичная. Уже не консервативная, а эгалитарная. Талуза — уже не просто страна: это воплощенная революция."
TAL_rally_the_people:0 "Сплотить народ"
TAL_rally_the_people_desc:0 "Без сомнения, грядущие времена будут тяжелыми; наши граждане будут вынуждены терпеть лишения и невзгоды, пока наши армии сражаются в поле. Население должно быть вдохновлено, чтобы выдержать этот огромный груз. Они должны знать, почему мы сражаемся, и полностью осознавать славное новое будущее, которое принесут их жертвы."
TAL_setup_and_gear_the_military_for_war:0 "Быстро нарастить военную мощь"
TAL_setup_and_gear_the_military_for_war_desc:0 "Предстоящая кампания потребует армии большей и более свирепой, чем когда-либо призывала Талуза, но мы не уклонимся от вызова. Бесчисленные граждане уже поднялись на лапы, завербовавшись, и новые генералы продемонстрировали свою способность привести нас к быстрой победе."
TAL_for_the_syndis:0 "За Революцию!"
TAL_for_the_syndis_desc:0 "До сих пор только часть Юга была освобождена от цепей экономической эксплуатации и политического гнета; силы реакции все еще господствуют над остальными. Этого больше нельзя допустить! Долой старый порядок, долой рабочих!"
TAL_target_frnL_for_the_syndis:0 "Средний округ"
TAL_target_frnL_for_the_syndis_desc:0 "С тех пор как Франциск I Мартлвинг подчинил себе города Пьюмонта, подданные Францистрии ужасно страдали от последовательной смены воинственных правителей. К счастью, момент их освобождения наконец настал, и вскоре они смогут взглянуть в более светлое и мирное будущее."
TAL_target_araL_for_the_syndis:0 "Глупость завоевателя"
TAL_target_araL_for_the_syndis_desc:0 "В древние времена легендарные завоевания Арантигоса охватывали большую часть всего континента, но те времена давно прошли. Рабочие-арантигцы должны перестать оглядываться назад на давно умерших императоров и вместо этого захватить свое собственное будущее. Если их лидеры слишком упрямы, чтобы понять это, тогда нам придется действовать самим, ради них."
TAL_target_wngL_for_the_syndis:0 "Жемчужина Юга"
TAL_target_wngL_for_the_syndis_desc:0 "Королевство Вингбардия когда-то восстало из пепла Карфинии, одной из наследниц древнего Спарлеоса. И теперь из пепла Королевства восстанет новое революционное общество, свободное от экономической эксплуатации и политического гнета: окончательный триумф рабочего класса. Красный драгоценный камень, сияющий на весь мир!"
TAL_target_falL_for_the_syndis:0 "Маленький брат"
TAL_target_falL_for_the_syndis_desc:0 "Фалькорский народ всё ещё травмирован войной с Вингбардией, которая была трагической и ненужной, но рабочие обеих наций являются союзниками в классовой борьбе, ослепленные политиками-манипуляторами, разжигающими национализм ради собственной выгоды. Мы позаботится о том, чтобы война между Фалькором и Вингбардией никогда больше не вспыхнула."
TAL_our_greatest_achievement:0 "Наше величайшее достижение"
TAL_our_greatest_achievement_desc:0 "Было неизбежно, что наше правое дело разрушит хрупкую тиранию коррумпированных старых правителей Юга, и так оно и произошло. Теперь рабочие всего Юга стоят вместе в солидарности, в Социалистической Республике Южной Грифонии!"
TAL_befriend_aquileia_FLT:0 "Дружба рабочих"
TAL_befriend_aquileia_FLT_desc:0 "Теперь наш режим прочен и мы можем обратить свой взор во внешний мир, чтобы найти там друзей. Некоторые товарищи верят, что север вернётся, чтобы снова покорить нас. И конечно государство [JER.GetName] с радостью заключит оборонительный пакт, чтобы обеспечить наш взаимный суверенитет!"
#Industry/Education/Society Tree
TAL_rebuild_the_economy:0 "Перестроить экономику"
TAL_rebuild_the_economy_desc:0 "Окончание Фалькорской Войны разнесло экономику Вингбардии в клочья, и эффект домино серьезно сказался на Талузе. Снижение спроса на уголь привело к массовым увольнениям в горнодобывающих компаниях, которые опустошили горные общины по всей стране. Мы должны предпринять шаги для восстановления."
TAL_make_use_of_mountainsides:0 "Использовать горные склоны"
TAL_make_use_of_mountainsides_desc:0 "Хотя в архитектурной грифоньей традиции уже принято включать элементы природных ландшафтов в наши сооружения, уникальная география Талуза требует, чтобы мы стали еще более агрессивными при строительстве на вертикальном рельефе. Полное освоение гор позволит нам максимально использовать наше ограниченное пространство."
TAL_electronics_research:0 "Электронная революция"
TAL_electronics_research_desc:0 "Идентификация электрона привела к созданию совершенно новой области электроники и мы теперь готовы вступить в новую эру научного прогресса. Исследования в этой области имеют решающее значение, поскольку они уже применяются другими для разработки передовых технологий связи и обработки информации."
TAL_education_for_everyone:0 "Образование для каждого грифона"
TAL_education_for_everyone_desc:0 "Мы должны быть активными и принимать меры по борьбе с неприемлемым уровнем неграмотности, который все еще существует в нашей стране. Ориентация на образование является необходимым условием для перехода нашей экономики в современную эпоху."
TAL_farmland:0 "Поддержать наших фермеров"
TAL_farmland_desc:0 "Сельскохозяйственным сектором Талузы долгое время пренебрегали, гораздо больше внимания уделялось горнодобывающей промышленности, а в последнее время и индустриализации. Расширение финансовой помощи фермерским хозяйствам поможет малообеспеченным фермерам и будет способствовать дальнейшему процессу развития сельских районов."
TAL_country_roads:0 "Проселочные дороги"
TAL_country_roads_desc:0 "Прошлые инициативы в области инфраструктуры были в сосредоточены на городских районах, но при этом не удовлетворяли потребностям сельских общин. Общины больше всего пострадали от экономического краха 1003 года, способность фермеров и шахтеров удовлетворять внутренние потребности во многом зависит от надежной и устойчивой инфраструктуры."
TAL_green_gold:0 "Голубое золото"
TAL_green_gold_desc:0 "Интересно, что недавние геологические исследования обнаружили значительные залежи кристаллов в высокогорье. Свободный доступ к этим кристаллам позволит нам провести ранее неосуществимые исследования по использованию их необычных свойств."
TAL_magic_boosts:0 "Содействие магическим исследованиям"
TAL_magic_boosts_desc:0 "Известно, что существует магическая энергия, присущая всем живым существам, но она рассматривалась как простое любопытство. Новые эксперименты по изучению природы магии убедительно показали ее неиспользованную силу. Возможность манипулирования этой магической энергией требует дальнейшего исследования."
TAL_mining:0 "Копать глубже"
TAL_mining_desc:0 "С тех пор как в 968 году было открыто угольное месторождение Талузы, добыча полезных ископаемых стала движущей силой национальной экономики. Однако наши месторождения кристаллов представляют собой сложную задачу, они залегают глубоко и добывать их труднее, чем уголь. Полная эксплуатация потребует разработки новых методов раскопок и обработки."
TAL_nuclear_winter_this_year:0 "Проект: Тихая Весна"
TAL_nuclear_winter_this_year_desc:0 "Наш новый запас кристаллов ускорил исследования магических реакций; недавнее открытие магического деления и его теоретическое объяснение сделали возможным разработку оружия с ранее невообразимой разрушительной силой. Эксцентричная группа ученых выступила вперед, стремясь воплотить это великолепное оружие в реальность."
TAL_connect_the_nation:0 "Соединить нацию"
TAL_connect_the_nation_desc:0 "Растущее значение международной торговли сделало улучшение нашей инфраструктуры абсолютной необходимостью. Дальнейшее развитие дорожной сети страны будет стимулировать экономику, а также укреплять общественное единство."
TAL_griffing_industry:0 "Городское развитие"
TAL_griffing_industry_desc:0 "Во время краха 1003 года увольнения шахтеров вынудили огромное количество грифонов перебраться с гор в города в поисках новых перспектив. Эти рабочие сыграют решающую роль в нашем возрождении, построив новую промышленную основу для нации."
TAL_new_steel_mills:0 "Новые сталелитейные заводы"
TAL_new_steel_mills_desc:0 "Разработка новых станков открыла двери для массового повышения эффективности процесса фрезерования. Мы должны направить ресурсы и усилия на интеграцию этих новых машин в нашу промышленность."
TAL_black_gold:0 "Чёрное золото"
TAL_black_gold_desc:0 "В течение некоторого времени было очевидно, что нефть является ресурсом, имеющим жизненно важное значение для функционирования современной экономики. К сожалению, на нашей земле нет значительных запасов нефти, и поэтому наш единственный вариант — усовершенствовать процесс сжижения угля: превратить уголь в жидкое топливо и нефтехимию."
TAL_the_first_oil_comp:0 "Наша собственная нефтяная компания"
TAL_the_first_oil_comp_desc:0 "Очень скоро сжижение угля станет неотъемлемой частью национальной промышленности. Фактически первая талузская нефтяная компания уже начала производство синтетического топлива. Как только все их запланированные заводы заработают, у нас не будет проблем с поставками достаточного количества нефти для обеспечения наших потребностей."
TAL_arms_industry:0 "Военная промышленность"
TAL_arms_industry_desc:0 "Талузская оружейная промышленность исторически была недостаточно развита, вероятно, из-за самоуспокоенности, учитывая легко защищаемую географию страны. Но современная эпоха войны грозит сделать наши легендарные горные форты устаревшими, и мы не можем позволить себе отстать в производстве новых систем вооружения."
TAL_automobile_industry:0 "Талузские автомобили"
TAL_automobile_industry_desc:0 "Хотя внутренний спрос на автомобили пострадал во время кризиса, напасти не остановили рост новых производителей. Теперь недавние усилия по инновациям и промышленному развитию создали условия для роста автомобильной промышленности, и в скором времени она, несомненно, станет основой талузского производства в новом столетии."
TAL_science_base_improvement:0 "Научные методы"
TAL_science_base_improvement_desc:0 "Если мы хотим поставить нашу страну в авангарде передовых экономик мира, у нас нет другого выбора, кроме как посвятить себя научно-техническим методам. Технология доказала свою полезность для повышения уровня жизни во всех обществах, и мы всегда должны стремиться оставаться на переднем рубеже."
TAL_land_grants:0 "Земельные гранты"
TAL_land_grants_desc:0 "После индустриализации Талузы большая часть земель страны была монополизирована небольшой кликой богатых бизнесгрифов — далеко не идеальное положение дел. Лучший способ спасти ситуацию — вернуть часть этой земли в когти независимых фермеров, предоставив им путь к процветанию."
TAL_public_schools:0 "Государственные школы"
TAL_public_schools_desc:0 "Образование — право каждого гражданина. Построив систему обязательного школьного образования, мы сможем ликвидировать разрыв в возможностях между городскими и сельскими районами, чтобы ни один грифон не был лишен возможности учиться и процветать."
TAL_repair_the_bank:0 "Восстановление банка"
TAL_repair_the_bank_desc:0 "Экономический спад поставил наш Национальный Банк в шаткое положение, но теперь мы, наконец, в состоянии поддержать ситуацию. Ни у кого больше не будет повода сомневаться в финансовой стабильности страны."
TAL_industrial_projects:0 "Крупномасштабные инвестиции"
TAL_industrial_projects_desc:0 "Тяжелая промышленность — ключ к нашему экономическому процветанию. К сожалению, у нас есть дефицит тяжелой техники, больших станков и специализированных структур, необходимых для их поддержки. Направление субсидий в этот сектор приведет к огромным финансовым выгодам в будущем, это будет сделано для сохранения военного паритета с нашими потенциальными врагами."
TAL_new_economy:0 "Новая экономика"
TAL_new_economy_desc:0 "Благодаря неустанным усилиям возрождение нации завершено, и годы упадка и отчаяния теперь кажутся лишь далекими воспоминаниями. Экономика больше не зависит от добычи полезных ископаемых, она сильнее и разнообразнее, чем когда-либо, и способна легко противостоять любым будущим потрясениям спроса на уголь. Счастливые дни снова наступили!"
#LRN Army Tree
TAL_army_for_LRN:0 "Новая Талонская Армия"
TAL_army_for_LRN_desc:0 "Теперь, когда грифоны этой земли восстали, чтобы вернуть ей былую славу, наши солдаты должны быть переобучены для предстоящей задачи. Их нужно научить уважать нашу историю. Они должны помнить подвиги Марко Талоностры, а также героические победы Талонсии над бесчисленными карфинскими набегами. Мы никогда не падём!"
TAL_superior_firepower_lrn:0 "Превосходство огня"
TAL_superior_firepower_lrn_desc:0 "Мы признаем фундаментальную истину, что армия должна стремиться не к захвату территории, а к полному уничтожению вражеских сил. Война — просто вопрос накопления и правильного применения подавляющей огневой мощи: уничтожение противника огнем, а не умным оперативным маневром."
TAL_mobile_warfare_lrn:0 "Превосходство скорости"
TAL_mobile_warfare_lrn_desc:0 "Оборона — ещё одно слово для того, чтобы сидеть и ждать поражения! Если мы хотим победы, мы должны быть агрессивны в её захвате. Современная техника открыла новые возможности, используя моторизованные боевые машины, мы можем перехитрить противника и нанести быстрый и сокрушительный удар, прежде чем он успеет подготовиться."
TAL_the_lrn_infantry:0 "Грифоны на земле"
TAL_the_lrn_infantry_desc:0 "Пехотные войска составляют костяк нашей армии, имея самый тесный контакт с полем боя и принимая на себя самый большой удар в войне. Поскольку они абсолютно необходимы для захвата вражеских позиций, защиты земли и обеспечения побед на поле боя, мы должны обеспечить их надлежащее оснащение."
TAL_mountaineer_research:0 "Мобилизовать горно-стрелковые отряды"
TAL_mountaineer_research_desc:0 "На протяжении всей своей истории Талонсия полагалась на горно-стрелковых воинов как на жизненно важную линию обороны. Эти элитные войска обладают способностью преодолевать пересеченную местность и занимать выгодные позиции. Несомненно, их навыки окажутся важными для нашего выживания и в будущем."
TAL_arty_guns:0 "Снаряды в небо!"
TAL_arty_guns_desc:0 "Артиллерия играет решающую роль в поддержке наших пехотных сил, опустошая позиции противника и давая нашим войскам прикрытие для продвижения. Сегодняшние тяжелые артиллерийские пушки — оружие большой универсальности, обеспечивающее большую, чем когда-либо, долю общей огневой мощи нашей армии."
TAL_moterized_and_tanks:0 "Сталь на колесах"
TAL_moterized_and_tanks_desc:0 "Моторизация значительно повышает стратегическую мобильность наших пехотных частей, которые в противном случае были бы вынуждены полагаться на трудные марши или уже существующие железные дороги. Это преимущество в мобильности в сочетании с бронетехникой позволит нашим силам эффективно перехитрить и одолеть любого противника."
TAL_new_tanks_models:0 "Модели более тяжелых танков"
TAL_new_tanks_models_desc:0 "Несмотря скорость, моторизованная пехота не имеет прямого тактического преимущества в бою с малыми подразделениями — грузовики и легкие танки довольно уязвимы для артиллерийского и стрелкового огня. Понадобятся более тяжелые танки, имеющие огневую мощь и выносливость для прорыва окопавшейся оппозиции, открывая путь более быстрым войскам."
TAL_support_mountainbois:0 "Высокогорная поддержка"
TAL_support_mountainbois_desc:0 "Артиллерийские орудия трудно использовать в горной войне, так как Высокогорье — район, где стандартный колесный транспорт невозможно использовать. К счастью, современная артиллерия может быть изготовлена из легких материалов, которые можно перевозить по частям и собирать по желанию."
TAL_mountain_guns:0 "Горные пушки"
TAL_mountain_guns_desc:0 "Горы в любое время года опасны – молнии, сильные ветры, камнепады, лавины, снежный покров, лед, сильный холод и вообще неровный рельеф — вот лишь некоторые из опасностей. Такие условия требуют вооружения, специально приспособленного для использования на пересеченной местности."
TAL_mountainbois:0 "Талонсское упорство"
TAL_mountainbois_desc:0 "Талонсцы обладают особым упорством и решимостью, порожденными необходимостью сражаться на враждебной местности: эти черты хорошо послужат нам в борьбе за выживание. Поколения тренировок и опыта в горном бою отточили наши навыки горного боя до смертельной степени, и мы не позволим им атрофироваться."
TAL_steel_factories:0 "Накормить кузницы"
TAL_steel_factories_desc:0 "Мы должны быть готовы к предстоящей долгой войне, но производство оружия войны невозможно без достаточного запаса сырья. Горы этой земли богаты неиспользуемыми минералами, лежащими прямо под поверхностью; до сих пор нам просто не хватало воли посвятить усилия их добыче."
TAL_oil_factories:0 "Нефтяная проблема"
TAL_oil_factories_desc:0 "Основной недостаток моторизации — топливо имеет решающее значение; если у моторизованных дивизий закончится топливо, придется бросить свои транспорты и потерять всю эффективность. Поскольку на нашей земле нет значительных запасов нефти, наш единственный вариант — улучшить процесс производства синтетической нефти, чтобы удовлетворить наши потребности."
TAL_superior_fire_idea:0 "Возродить Талонсский Дух"
TAL_superior_fire_idea_desc:0 "Многие другие народы были развращены современностью и стали мягкими в процессе, заставляя их недооценивать силу духа грифона. Но мы знаем правду: хорошо мотивированная пехота превосходит всё современное вооружение и технологии индустриальных держав!"
TAL_mobile_idea:0 "Наследие Арантигоса"
TAL_mobile_idea_desc:0 "Одним из досадных побочных эффектов современности было замедление талонсского мышления. Забыв легендарные завоевания Арантигоса и Талоностры, поколения военных мыслителей занимались только оборонительной тактикой. Хватит! Мы помним о нашем наследии и будем использовать современное оружие и технологии в погоне за нашей древней славой."
TAL_beef_up_mil_production:0 "Наращивать производство"
TAL_beef_up_mil_production_desc:0 "Современные конфликты больше не ведутся между небольшими группами профессиональных воинов, а расширяются и охватывают целые нации. Готовясь к этой тотальной войне, вся талонская нация должна быть готова выдержать ее, производя оружие, которое будет необходимо для обеспечения нашей победы."
TAL_additional_training:0 "Более интенсивное обучение"
TAL_additional_training_desc:0 "Всесторонний обзор выявил множество недостатков в нашей нынешней программе подготовки новобранцев. Этот процесс не смог обеспечить требуемое нам качество солдата и будет заменен более традиционным процессом физической и психологической подготовки и ресоциализации."
TAL_recruitment_programs:0 "Новая программа найма"
TAL_recruitment_programs_desc:0 "В стране, которая стремится к величию, но окружена могущественными соседями, каждый гражданин должен быть солдатом, и каждый солдат должен быть гражданином. Если Талонсия хочет захватить контроль над будущим, её армия должна быть агрессивной в реквизиции грифонов для службы."
TAL_experimental_weapons:0 "Экспериментальное оружие"
TAL_experimental_weapons_desc:0 "Открытие запасов кристаллов в высокогорье привлекло наше внимание к возможности разработки пехотного оружия на основе кристаллов. Хотя разработки в этой области носят в основном экспериментальный характер и оказались лишь незначительно успешными, теоретически такое оружие может однажды оказаться весьма эффективным в бою."
TAL_radar_projects:0 "Радиовышки"
TAL_radar_projects_desc:0 "Наши исследователи добились больших успехов в разработке многообещающей новой технологии обнаружения, использующей радиоволны. Эта система даст нашим военным возможность обнаруживать вражеские машины в воздухе, на земле или на море с большого расстояния. Мы не должны медлить с выводом этой технологии на рынок."
TAL_special_projects:0 "Криптографические проекты"
TAL_special_projects_desc:0 "На протяжении веков шифры использовались для кодирования и декодирования сообщений для безопасного способа военной переписки. Появление передовых вычислительных технологий позволит нам создавать более сложные шифры, которые позволят более безопасно общаться и пользоваться огромным преимуществом в любой потенциальной войне."
TAL_officer_academy:0 "Специальная военная школа Талононте"
TAL_officer_academy_desc:0 "Специальная военная школа Талононте была создана по приказу [TAL.GetLeader] для замены Королевской академии, которая за эти годы развратила слишком много военных умов. Это учреждение будет готовить новые поколения молодых лидеров и генералов для службы Талонсии и оттачивать навыки существующего офицерского корпуса."
#PC Army Tree
TAL_PC_army:0 "Талузская Армия"
TAL_PC_army_desc:0 "Прошло много лет с окончания Фалькорской Войны, но наших военных по-прежнему преследуют её ужасы. В ходе конфликта устаревшая тактика и плохое управление привели к тому, что бесчисленные талузские солдаты пали на полях Асболуса и улицах Фалькора. Мы должны приспособить наши стратегии к условиям современного боя, чтобы подобные ошибки никогда больше не повторялись."
TAL_battleplan:0 "Довериться плану"
TAL_battleplan_desc:0 "В век современной индустриальной войны путь к победе с наименьшими затратами и наибольшей уверенностью лежит через интенсивную подготовку в сочетании со стратегической осторожностью. Чрезмерная импровизация обязательно приведет к катастрофе, хотя методическая борьба занимает время, но шансы на хороший результат у неё есть."
TAL_send_steel_not_men:0 "Довериться стали"
TAL_send_steel_not_men_desc:0 "В век современной индустриальной войны путь к победе с наименьшими затратами и наибольшей уверенностью лежит через инвестиции в лучшую артиллерию. История показала, что неподдерживаемые пехотные атаки приводят к катастрофам с неприемлемыми потерями. Хоть для создания материального превосходства потребуется время, но полученная огневая мощь оставит любого противника ошеломленным и растерянным."
TAL_the_new_troops:0 "Интеграция ополчения"
TAL_the_new_troops_desc:0 "За последние несколько десятилетий талузские патриоты всей страны объединялись в отряды, посвятившие себя защите нации Эти ополченческие роты могли бы принести ещё большую пользу, если бы они были приведены в форму и включены в состав собственно армии."
TAL_this_is_our_land:0 "Защитить нашу Родину"
TAL_this_is_our_land_desc:0 "Современный мир — опасное место, т.к. многие зловещие силы поднялись, чтобы угрожать миру и стабильности. Против этих врагов весь наш образ жизни находится под угрозой, и поражение означало бы конец Талузе, каким мы её знаем. Каждый гражданин должен знать, что в этой борьбе за само наше существование как нации капитуляция не является вариантом."
TAL_a_better_infantry:0 "Современная пехота"
TAL_a_better_infantry_desc:0 "Хотя нынешнее поколение стрелкового оружия достаточно хорошо служило нашим вооруженным силам в течение последних нескольких десятилетий, его возраст начинает проявляться по мере того, как его превосходят новые образцы. Пришло время разработать новую стандартную винтовку, более подходящую для задач современного боя."
TAL_stock_up:0 "Быстро сколотить оружие"
TAL_stock_up_desc:0 "Боевой дух наших войск окажется совершенно бесполезным, если у них не будет материальных средств, необходимых для проведения крупномасштабных операций. И поэтому мы должны сделать всё возможное, чтобы приобрести и сохранить значительные запасы оружия и техники."
TAL_support_squads:0 "Боевая поддержка"
TAL_support_squads_desc:0 "События в мире ясно показали повышение боевой эффективности при добавлении вспомогательных рот к традиционным пехотным дивизиям. Эти подразделения боевого обеспечения могут выполнять специализированные функции в области инженерии, разведки, безопасности и связи."
TAL_magical_infantry:0 "Магические винтовки"
TAL_magical_infantry_desc:0 "Открытие запасов кристаллов в Высокогорье привлекло наше внимание к возможности разработки пехотного оружия на основе кристаллов. Хотя исследования в этой области носят в основном экспериментальный характер и оказались лишь незначительно успешными, теоретически такое оружие может однажды оказаться весьма эффективным в бою."
TAL_the_knights_of_talouse:0 "Рыцари Талузы"
TAL_the_knights_of_talouse_desc:0 "Талуза может похвастаться многовековыми рыцарскими традициями, ордена были созданы в бесчисленных городах, включая Кьязбикл, Наварро, Талононте и Лючихут. Пришло время обратиться к ним: несомненно, их навыки понадобятся, когда мы будем стремиться вернуть славу нашего прошлого."
TAL_the_knights_power:0 "Лучшие из лучших Герцогини"
TAL_the_knights_power_desc:0 "Наши рыцари принадлежат к одному из множества легендарных институтов, история которых восходит к туманным временам Королевства Талонсии. Их предки проявили отвагу в бесчисленных сражениях, и от них они унаследовали грозную воинскую доблесть, которую мы постараемся отточить ещё больше."
TAL_recruit_more_knights:0 "Расширить ордена"
TAL_recruit_more_knights_desc:0 "Хотя наши рыцари не имеют себе равных в мастерстве и храбрости, их малочисленность является большой помехой для их способности переломить ход войны. В их ряды должно быть набрано больше грифонов: помимо укрепления орденов, вливание новой крови должно позволить закрепиться новым идеям, лучше приспособив их к вызовам современного боя."
TAL_special_forces:0 "Спецназ"
TAL_special_forces_desc:0 "На протяжении всей своей истории наша страна полагалась на спец. войска, знакомые с берегами или горами, как на жизненно важную линию обороны. Эти элитные войска обладают способностью преодолевать пересеченную местность и занимать выгодные позиции. Если мы будем больше обучать грифонов своим передовым навыкам и тактике, эффективность нашей армии значительно возрастет."
TAL_artillery_modernization:0 "Модернизация артиллерии"
TAL_artillery_modernization_desc:0 "Достижения в области артиллерийской техники могут значительно увеличить разрушительные возможности наших войск. Мы должны модернизировать наши артиллерийские арсеналы, чтобы идти в лапу с этими новыми разработками, иначе рискуем остаться в грязи."
TAL_radio_towers:0 "Радиовышки"
TAL_radio_towers_desc:0 "Наши исследователи добились больших успехов в разработке многообещающей новой технологии обнаружения, которая использует радиоволны. Эта система даст нашим военным возможность обнаруживать вражеские машины в воздухе, на земле или на море с большого расстояния. Мы не должны медлить с выводом этой технологии на рынок."
TAL_computing_experiments:0 "Вычислительные эксперименты"
TAL_computing_experiments_desc:0 "На протяжении веков шифры использовались для кодирования и декодирования сообщений для безопасного способа военной переписки. Появление передовых вычислительных технологий позволит нам создавать более сложные шифры, которые позволят более безопасно общаться и пользоваться огромным преимуществом в любой потенциальной войне."
TAL_rocket_artillery_effort:0 "Разработка РСЗО"
TAL_rocket_artillery_effort_desc:0 "Мобильные Ракетные Установки могут высвобождать свою полезную нагрузку быстрее, чем обычная артиллерия, хотя и с меньшей точностью и требуя более длительного времени для перезарядки. Несмотря на свою хрупкость, они недороги, легки в производстве и могут использоваться на любом шасси. Враги не смогут остановить и уничтожить мобильные установки."
TAL_army_motorization:0 "Моторизация армии"
TAL_army_motorization_desc:0 "Моторизация значительно повышает стратегическую мобильность наших пехотных частей, которые в противном случае были бы вынуждены полагаться на трудные марши или уже существующие железные дороги. Это преимущество в мобильности в сочетании с бронетехникой позволит нашим силам эффективно одолеть и перехитрить любого противника."
TAL_tank_research:0 "Танковые исследования"
TAL_tank_research_desc:0 "Танки могут похвастаться лучшей прочностью и огневой мощью, чем стандартная пехота, что делает их намного превосходящими в качестве наступательного оружия. Мы должны сделать всё возможное, чтобы способствовать созданию танка нового поколения, максимально используя боевой потенциал этой бронетанковой платформы."
TAL_plan_harder:0 "Медленно и ровно"
TAL_plan_harder_desc:0 "Офицеры всех родов войск теперь вносят свой вклад в разработку операций, чтобы убедиться, что они трудятся с максимальной эффективностью, принимая во внимание факторы от географических до психологических. Пока наши солдаты доверяют плану и следуют приказам, победа почти неизбежна."
TAL_a_small_but_strong_army:0 "Стальная Эгида"
TAL_a_small_but_strong_army_desc:0 "Хотя их немного, но наши солдаты оснащены по последнему слову военной техники и тщательно обучены их использованию. Современная тактика в сочетании с новейшей техникой привела к созданию элитных сил, танки и артиллерийские орудия которых обеспечивают жизненно важную поддержку нашим фронтовым войскам, защищая их и открывая путь к победе."
TAL_military_academy:0 "Королевская Военная Академия"
TAL_military_academy_desc:0 "После долгого пота и тяжелого труда Талузская Армия была отточена и заточена в грозную боевую силу; она откинула прошлое и приняла стратегическое направление, более подходящее к ситуации, с которой мы сейчас сталкиваемся. Теперь пришло время преподать эти уроки новому поколению талузских офицеров, чтобы они были полностью готовы защищать наше Герцогство."
#PL Army Tree
TAL_pl_army_tree:0 "Осмотреть войско"
TAL_pl_army_tree_desc:0 "Несмотря на свое долгое и легендарное наследие, сегодняшняя Талузская Армия является малочисленной и плохо оснащенной силой, застойной и страдающей от самодовольства. Совершенно очевидно, что нынешнее положение дел не является устойчивым; признание этих проблем является лишь первым шагом к выработке политики их решения."
TAL_superior_firepower_for_harmony:0 "Крепость Талузы"
TAL_superior_firepower_for_harmony_desc:0 "Как маленькая нация, уязвимая к нападению со стороны наших более крупных соседей, лучший способ обеспечить наше выживание — накопить достаточно огневой мощи, заставив любого потенциального врага дважды подумать, прежде чем атаковать. Горные форты Марко Талоностры были легендарны своей неприступностью, и наши будут такими же, поддержанные современной артиллерией."
TAL_elite_soldiers:0 "Мобилизовать горно-стрелковые отряды"
TAL_elite_soldiers_desc:0 "На протяжении всей своей истории Талонсия полагалась на горно-стрелковых воинов как на жизненно важную линию обороны. Эти элитные войска обладают способностью преодолевать пересеченную местность и занимать выгодные позиции. Несомненно, их навыки окажутся важными для нашего выживания и в будущем."
TAL_recruit_more_troops:0 "Набрать добровольцев"
TAL_recruit_more_troops_desc:0 "Запас оружия не имеет большой ценности без достаточного количества обученных грифонов, чтобы использовать их. Поскольку в нашей армии вечно не хватает солдат, было бы разумно начать вербовочную кампанию, чтобы побудить патриотически настроенных талузцев внести свой вклад, записавшись."
TAL_guerilla_warfare:0 "Партизанская война"
TAL_guerilla_warfare_desc:0 "Если противник прорвется через наши оборонительные линии, мы должны перейти к избеганию лобовых столкновений и вместо этого вступать в ограниченные стычки с целью истощить нашего противника, заставив его отступить. Мы будем зависеть от материально-технической поддержки местного населения и вынудим врага истекать кровью за каждый дюйм занимаемой им территории."
TAL_stockpile_additional_guns:0 "Склады винтовок"
TAL_stockpile_additional_guns_desc:0 "Талузские военные страдают от нехватки полностью укомплектованных арсеналов, что серьезно затрудняет их боеспособность. Многие наши солдаты вынуждены сами снабжать себя оружием, что недопустимо. Мы должны усилить нашу организацию и начать предоставлять нашим войскам оружие, в котором они нуждаются!"
TAL_artillery_divisions:0 "Артиллерийские дивизии"
TAL_artillery_divisions_desc:0 "Без сомнения, артиллерия является наиболее важной формой наземного вооружения в наш век индустриальной войны, поскольку она несет ответственность за подавляющее большинство боевых смертей. И поэтому мы должны сделать всё возможное, чтобы приобрести артиллерийские орудия для использования нашей армией."
TAL_defend_our_land:0 "Сражайтесь за свою страну!"
TAL_defend_our_land_desc:0 ""Наша Родина находится в осаде, ей со всех сторон угрожают враги, которые стремятся разрушить наш образ жизни. Если мы хотим выжить, каждый грифон должен внести свой вклад в защиту нашей земли. Правильно: ТЫ нужен Талузе! Вы сегодня выполнили свою часть работы?""
TAL_supply_the_reserves:0 "Горные тайники"
TAL_supply_the_reserves_desc:0 "Простая истина заключается в том, что нам было бы чрезвычайно трудно отразить любую иностранную армию без достаточного запаса стрелкового оружия для наших бойцов сопротивления. Поэтому в горах должна быть установлена вереница тайников с оружием, которые должны быть полностью заполнены на случай чрезвычайных ситуаций."
TAL_the_harmonic_army_reforms:0 "Оружия Свободы"
TAL_the_harmonic_army_reforms_desc:0 "Несмотря на свои небольшие размеры, талузская армия была преобразована в грозную боевую силу, вооруженную новейшими образцами винтовок и артиллерии. Кроме того, с ней стоят тысячи пылких граждан, готовых в любой момент превратиться в партизан и преследовать любого захватчика. Пока у них есть боевой дух, Талуза никогда не падет."
TAL_modernize_the_guns:0 "Современная пехота"
TAL_modernize_the_guns_desc:0 "Хотя нынешнее поколение стрелкового оружия достаточно хорошо служило нашим вооруженным силам в течение последних нескольких десятилетий, его возраст начинает проявляться по мере того, как его превосходят новые образцы. Таким образом, пришло время разработать новую стандартную винтовку, более подходящую для задач современного боя."
TAL_support_artillery:0 "Более тяжелые оружия"
TAL_support_artillery_desc:0 "Достижения в области артиллерийской техники способны значительно увеличить разрушительные возможности наших войск. Мы должны модернизировать наши артиллерийские арсеналы, чтобы идти в ногу с этими новыми разработками, иначе рискуем остаться в пыли."
TAL_support_divisions:0 "Боевая поддержка"
TAL_support_divisions_desc:0 "События в мире ясно показали повышение боевой эффективности при добавлении вспомогательных рот к традиционным пехотным дивизиям. Эти подразделения боевого обеспечения могут выполнять специализированные функции в области инженерии, разведки, безопасности и связи."
TAL_electronics_implementation:0 "Электронная война"
TAL_electronics_implementation_desc:0 "Мы вступаем в эпоху информационной войны: военные операции проводятся в условиях, всё более зависящих от электронных технологий. Необходимость беспрепятственного доступа вооруженных сил к электромагнитной среде и ее использования создает уязвимые места и возможности для ведения радиоэлектронной войны в поддержку наших военных операций."
TAL_mechanize_the_army:0 "Усилия по механизации армии"
TAL_mechanize_the_army_desc:0 "Механизация значительно повышает стратегическую мобильность наших пехотных частей, которые в противном случае были бы вынуждены полагаться на трудные марши или уже существующие железные дороги. Это преимущество в мобильности в сочетании с бронетехникой позволит нашим силам эффективно одолеть и перехитрить любого противника."
TAL_rethink_the_strategies:0 "Переосмыслить наши стратегии"
TAL_rethink_the_strategies_desc:0 "Хотя Талуза на протяжении истории полагалась на оборонительные горные форты для отражения иностранных вторжений, прогресс в военной технике в последние годы сделал крупномасштабные укрепления фактически устаревшими. Наша армия должна принять совершенно новый образ мышления, если мы хотим выжить в меняющемся мире. Ведь современные проблемы требуют современных решений."
TAL_procure_additional_weapons:0 "Агрессивные закупки"
TAL_procure_additional_weapons_desc:0 "Боевой дух наших войск действительно окажется слабым, если у них не будет материальных средств, необходимых для проведения крупномасштабных операций. И поэтому мы должны сделать всё возможное, чтобы приобрести и сохранить значительные запасы оружия и техники."
TAL_gear_the_nation:0 "Подготовиться к войне"
TAL_gear_the_nation_desc:0 "Современные конфликты больше не ведутся между небольшими группами профессиональных воинов, а расширяются и охватывают целые нации. Готовясь к этой тотальной войне, весь талузский народ должен быть готов выдержать её, производя оружие, которое будет необходимо для обеспечения нашей победы."
TAL_recruit_additional_troops:0 "Расширить наши ряды"
TAL_recruit_additional_troops_desc:0 "Запас оружия не имеет большой ценности без достаточного количества обученных грифонов, чтобы использовать их. Поскольку в нашей армии вечно не хватает солдат, было бы разумно начать вербовочную кампанию, чтобы побудить патриотически настроенных талузцев внести свой вклад, записавшись."
TAL_officer_training:0 "Осмотреть офицерский корпуса"
TAL_officer_training_desc:0 "Ряды нашей армии пронизаны неквалифицированными офицерами, которые обязаны своим званием личным связям, а не подлинным способностям. Мы должны сделать приоритетом продвижение талантливых, квалифицированных кандидатов на посты командиров. Вливание свежей крови значительно улучшит работу наших солдат."
TAL_the_new_harmonic_army:0 "Новая Талузская Армия"
TAL_the_new_harmonic_army_desc:0 "Талузская Армия, уже не маленькая и малочисленная, она стала грозной боевой силой: образцом, служащая маяком гордости и профессионализма. Возглавляемые новым поколением офицеров на передовой современной военной теории и техники, наши солдаты усердно тренируются и ещё усерднее сражаются. Без сомнения, они окажутся достойнее соперников любой Великой Державы, которая попытается бросить вызов."
TAL_new_recruitment_policy:0 "Новая кадровая политика"
TAL_new_recruitment_policy_desc:0 "В стране, которая стремится к свободе, но окружена могущественными соседями, каждый гражданин должен быть солдатом, и каждый солдат должен быть гражданином. Если Талуза не хочет, чтобы её снова подчинили, её армия должна быть более агрессивной в реквизиции грифонов к службе."
TAL_streamlined_training:0 "Оптимизированное обучение"
TAL_streamlined_training_desc:0 "Недавний приток новобранцев выявил многие недостатки в нашей архаичной программе подготовки рекрутов. Нынешний процесс оказался слишком неэффективным и будет заменен более современным процессом физической и психологической подготовки и ресоциализации."
TAL_support_roles:0 "Оперативная помощь"
TAL_support_roles_desc:0 "Фронтовые сражения ведут не только солдаты на передовой: эти солдаты полагаются на специалистов в таких областях, как инженерия, разведка, медицинская помощь и связь, чтобы помочь им в их стремлении к победе. Все эти части должны быть снабжены надлежащим образом, чтобы целое функционировало как хорошо смазанная машина."
#FLT Army Tree
TAL_flt_army_tree:0 "Талузская Революционная Армия"
TAL_flt_army_tree_desc:0 "Теперь, когда обычные грифоны Талузы восстали, чтобы захватить контроль над политической системой, Талузская Армия также должна быть реорганизована в социально сознательную организацию. Она больше не будет сражаться за буржуазных угнетателей! Наших солдат нужно научить быть солидарными с городскими рабочими, сельскими шахтерами и другими."
TAL_grand_doc:0 "Централизованное планирование"
TAL_grand_doc_desc:0 "Мы оказываемся в опасной ситуации как новоиспеченное правительство и очевидная мишень для агрессии реакционных иностранных держав. Учитывая эти обстоятельства, сохранение революции потребует обширной подготовки в сочетании со стратегической осторожностью."
TAL_new_radios:0 "Новые радиоприемники"
TAL_new_radios_desc:0 "Разработка портативных двухсторонних радиоприемников имела бы молниеносное применение в нашей армии. Мгновенная связь позволяет солдатам пехотного отделения поддерживать связь со своими командирами, усиливая координацию и давая войскам возможность быстро реагировать на меняющиеся условия боя."
TAL_the_grand_plan:0 "Великий план"
TAL_the_grand_plan_desc:0 "Офицеры всех родов войск теперь вносят свой вклад в разработку операций, чтобы убедиться, что они работают с максимальной эффективностью, принимая во внимание факторы от географических до психологических. Пока наши солдаты доверяют плану и следуют приказам, победа почти неизбежна."
TAL_commie_superior_fire_power:0 "Холодная твердая сталь"
TAL_commie_superior_fire_power_desc:0 "Какими бы благородными ни были наши идеалы, одного революционного пыла будет недостаточно, чтобы отбиться от армий наших врагов. Наши войска должны быть хорошо обучены и экипированы, если хотим выйти победителями. В конце концов: пули дешевы, сила грифона драгоценна."
TAL_crackdown_on_disloyalty:0 "Подавить нелояльность"
TAL_crackdown_on_disloyalty_desc:0 "Пока армия сохраняет самостоятельную идеологию и силовую базу, она будет представлять неприемлемую угрозу для развития социализма. Эта угроза может быть устранена только путем создания новой части вооруженных сил для обеспечения идеологической ортодоксии и удержания войск в строю."
TAL_commie_arty:0 "Большие пушки"
TAL_commie_arty_desc:0 "Достижения в области артиллерийской техники способны значительно увеличить разрушительные возможности наших войск. Мы должны модернизировать наши артиллерийские арсеналы, чтобы идти в ногу с этими новыми разработками, иначе рискуем остаться в пыли."
TAL_talouse_katyusha:0 "Разработка РСЗО"
TAL_talouse_katyusha_desc:0 "Мобильные Ракетные Установки могут высвобождать свою полезную нагрузку быстрее, чем обычная артиллерия, хотя и с меньшей точностью и требуя более длительного времени для перезарядки. Несмотря на свою хрупкость, они недороги, легки в производстве и могут использоваться на любом шасси. Враги не смогут остановить и уничтожить мобильные установки."
TAL_arty_support:0 "Промышленная война"
TAL_arty_support_desc:0 "Мы признаем реальность того, что современные войны решаются не тем, на чьей стороне больше фанатизма, а тем, на чьей стороне лучше пушки, и мы не пренебрегаем нашим оружием. Наши артиллерийские орудия выпустят дождь снарядов, оказывая жизненно важную поддержку нашим фронтовым войскам, защищая их и открывая путь к победе."
TAL_a_new_academy:0 "Национальная военная академия"
TAL_a_new_academy_desc:0 "После долгих трудов и пота Талузская Армия была преобразована в грозную боевую силу; она отбросила прошлое и приняла стратегическое направление, более подходящее к ситуации, с которой мы сейчас сталкиваемся. Пришло время преподать эти уроки новому поколению офицеров, чтобы они были готовы защищать нашу славную революцию."
TAL_mass_assualt_ura:0 "Расширение прав и возможностей масс"
TAL_mass_assualt_ura_desc:0 "Наши граждане стали свидетелями окончательного разрушения феодальных цепей и создания подлинно справедливого общества. Теперь, когда их семьи больше не страдают от когтей капиталистов и разбойников-баронов, они наверняка с энтузиазмом возьмутся за оружие, чтобы защитить нацию."
TAL_recruit_more:0 "Нанять новых рекрутов"
TAL_recruit_more_desc:0 "В стране, которая стремится к свободе, но окружена могущественными соседями, каждый гражданин должен быть солдатом, и каждый солдат должен быть гражданином. Если Талуза не хочет, чтобы её снова подчинили, её армия должна быть более агрессивной в реквизиции грифонов к службе."
TAL_charge_the_enemy:0 "Атаковать врага!"
TAL_charge_the_enemy_desc:0 "Наши храбрые солдаты знают, что их дело правое и что сдаться — большее унижение, чем умереть. Их бесстрашные атаки легко остановят и сокрушат любую вражескую силу, сметая её с огромной силой и яростью, как огромная океанская волна, разбивающаяся о берег."
TAL_new_rifles:0 "Современная пехота"
TAL_new_rifles_desc:0 "Хотя нынешнее поколение стрелкового оружия достаточно хорошо служило нашим вооруженным силам в течение последних нескольких десятилетий, его возраст начинает проявляться по мере того, как его превосходят новые образцы. Таким образом, пришло время разработать новую стандартную винтовку, более подходящую для задач современного боя."
TAL_mountain_training:0 "Горные тренировки"
TAL_mountain_training_desc:0 "На протяжении всей своей истории Талонсия полагалась на горно-стрелковых воинов как на жизненно важную линию обороны. Эти элитные войска обладают способностью преодолевать пересеченную местность и занимать выгодные позиции. Несомненно, их навыки окажутся важными для нашего выживания и в будущем."
TAL_mountain_training_elities:0 "Талузский дух"
TAL_mountain_training_elities_desc:0 "Талузцы обладают особым упорством и решимостью, рожденными необходимостью сражаться на враждебной местности: эти черты хорошо послужат нам в борьбе за выживание. Поколения тренировок и опыта в горном бою отточили наши навыки горного боя до смертельной точки, и мы не должны позволить им атрофироваться."
TAL_tanks:0 "Раскатистый гром"
TAL_tanks_desc:0 "Танковые соединения могут похвастаться лучшей прочностью и огневой мощью, чем стандартная пехота, в дополнение к большей стратегической мобильности. Это преимущество в скорости в сочетании с бронетехникой позволит нашим силам эффективно одолеть и перехитрить любого противника."
TAL_heavy_tanks:0 "Бронированное острие копья"
TAL_heavy_tanks_desc:0 "Сосредоточив как можно больше тяжелой бронетехники на как можно меньшем фронте, наши силы смогут сокрушить противника и добиться местного превосходства. Сочетание этой тактики с высокомобильной армией, способной быстро передвигаться, чтобы воспользоваться любым прорывом в рядах противника, — верный рецепт победы."
TAL_new_rifles_quality:0 "Надежное вооружение"
TAL_new_rifles_quality_desc:0 "Недостаточно просто производить большое количество техники, нужно обеспечить наши войска надежными, эффективными винтовками. Талузские лапы должны быть прочными и способными работать даже в суровых условиях. Мы не будем пренебрегать качеством в пользу количества."
TAL_new_rifles_quantity:0 "Массовое производство"
TAL_new_rifles_quantity_desc:0 "Чтобы правильно снабжать нашу армию, мы должны сосредоточиться на том, чтобы сделать как можно больше винтовок, как можно быстрее. Применяя автоматизацию наряду с другими более эффективными методами производства, мы можем производить достаточно материала, чтобы должным образом экипировать каждого солдата."
TAL_support_stuff:0 "Боевая поддержка"
TAL_support_stuff_desc:0 "События в мире ясно показали повышение боевой эффективности при добавлении вспомогательных рот к традиционным пехотным дивизиям. Эти подразделения боевого обеспечения могут выполнять специализированные функции в области инженерии, разведки, безопасности и связи."
TAL_magic_equip:0 "Магические винтовки"
TAL_magic_equip_desc:0 "Открытие запасов кристаллов в Высокогорье привлекло наше внимание к возможности разработки пехотного оружия на основе кристаллов. Хотя исследования в этой области носят в основном экспериментальный характер и оказались лишь незначительно успешными, теоретически такое оружие может однажды оказаться весьма эффективным в бою."
TAL_radar_stuff:0 "Внедрение РАДАРА"
TAL_radar_stuff_desc:0 "Наши исследователи добились больших успехов в разработке многообещающей новой технологии обнаружения, которая использует радиоволны. Эта система даст нашим военным возможность обнаруживать вражеские машины в воздухе, на земле или на море с большого расстояния. Мы не должны медлить с выводом этой технологии на рынок."
#Air Force Tree
TAL_birth_of_the_TAL_airforce:0 "Рождение ВВС"
TAL_birth_of_the_TAL_airforce_desc:0 "С момента разработки первого боевого планера в армии раздавались призывы дальновидных грифонов создать собственную авиационную службу. Это время наконец пришло. Давайте отпразднуем основание наших ВВС: быть организованными, обученными и оснащенными для быстрых и устойчивых наступательных и оборонительных воздушных операций."
TAL_strat_destruction:0 "Бомбы прочь!"
TAL_strat_destruction_desc:0 "Нанося удары по критически важным для наших врагов отраслям промышленности военного времени, мы можем истощить боевой дух и подорвать их способность снабжать войска в полевых условиях оборудованием. Чтобы нанести удар по этим хорошо охраняемым местам и выжить, мы должны обучить наших пилотов быть мастерами тактической и стратегической бомбардировки."
TAL_battlefield_support_focus:0 "Друзья в небе"
TAL_battlefield_support_focus_desc:0 "Поддержка авиации может стать решающим фактором в наземных сражениях, и, эффективно используя её, мы можем склонить чашу весов в нашу пользу. Мы должны обучать наших летчиков тесной координации действий с наземными силами для обеспечения поддержки и защиты."
TAL_operational_integrity_focus:0 "Оперативное уничтожение"
TAL_operational_integrity_focus_desc:0 "Огромный потенциал авиации совершенно очевиден. Бомбардировка способна уничтожить вражескую промышленность и сломить боевой дух противника, а также обеспечить боевую поддержку в тактических боях. Мы должны научить наших пилотов быть гибкими и способными выполнять как наземную поддержку, так и регулярные бомбардировки."
TAL_more_airfields:0 "Расширить взлетно-посадочные полосы"
TAL_more_airfields_desc:0 "Авиабазы, которые мы сейчас эксплуатируем, не имеют необходимого потенциала для поддержки военно-воздушных сил того размера, который мы хотим создать. Толчок к строительству дополнительных взлетно-посадочных полос и ангаров должен решить эту проблему."
TAL_air_reformer:0 "Привлечь экспертов"
TAL_air_reformer_desc:0 "Эти последние несколько лет предоставили возможность многим нашим гражданам приобрести опыт полетов как в Вингбардии, так и в Аквелии. Мы должны найти этих опытных грифонов и попросить их помощи в создании нашей собственной воздушной службы."
TAL_fighter_projects:0 "Проекты истребителей"
TAL_fighter_projects_desc:0 "Единственный способ эффективно использовать нашу воздушную мощь — уничтожить вражеские воздушные силы и контролировать небо: превосходство в воздухе является ключевым. Поэтому важнейшим шагом по наращиванию наших ВВС должна стать разработка истребителей нового поколения."
TAL_fighter_superiority:0 "Править небесами"
TAL_fighter_superiority_desc:0 "Мы должны сосредоточиться на подготовке квалифицированных пилотов, способных превосходить самолеты противника в воздушном бою. В битве за небо сторона с превосходящими пилотами имеет неоспоримое преимущество. Как только мы достигнем господства в воздухе, победа на земле придет быстро."
TAL_strat:0 "Стратегические бомбардировщики"
TAL_strat_desc:0 "Крайне важно разработать такие бомбардировщики, которые способны сбрасывать большие полезные грузы на дальние цели. В отличие от тактических бомбардировщиков, эти бомбардировщики будут предназначены для полетов на территорию противника с целью разрушения инфраструктуры, логистики, военных объектов, заводов и городов."
TAL_tact:0 "Тактические бомбардировщики"
TAL_tact_desc:0 "Нанесение ударов по военным объектам и складам снабжения противника значительно затрудняет их боеспособность и облегчает жизнь нашим сухопутным войскам. Бомбардировщики с меньшей дальностью полета и меньшей полезной нагрузкой, но большей маневренностью хорошо подходили бы для таких задач."
TAL_CAS_projects:0 "Выделенные самолеты поддержки"
TAL_CAS_projects_desc:0 "Хотя тактические бомбардировщики могут использоваться в качестве воздушной поддержки, было бы выгодно разработать специализированный тип самолета, предназначенный для нанесения авиаударов по войскам противника. Этот самолет был бы способен выполнять точные наземные атаки, а также выживать на низких уровнях ПВО."
TAL_cas_support:0 "Контролировать землю"
TAL_cas_support_desc:0 "Во время совместных операций наши летчики должны всегда тесно координировать свои действия с наземными силами, чтобы обеспечить поддержку и защиту. Хотя их роль не может быть очаровательной, они, несомненно, окажутся незаменимым активом для наших вооруженных сил."
TAL_rocket_projects:0 "Ракетные исследования"
TAL_rocket_projects_desc:0 "Хотя большинство до сих пор считало их просто новшеством в военном деле, ракеты обладают огромным потенциалом как в качестве средства приведения в движение наших самолетов, так и в качестве оружия сами по себе. Инвестировать в создание новых ракетных конструкций — разумно."
TAL_paratrooper_project:0 "Проекты десантников"
TAL_paratrooper_project_desc:0 "Развитие военной авиации открыло новые интригующие возможности в отношении воздушно-десантной пехоты. Способность воздушного десанта выходить на поле боя из любого места позволяет войскам уклоняться от укреплений, защищающих от нападения с определенного направления. Десантники были бы идеальны для использования в внезапных атаках для захвата стратегических целей, таких как аэродромы или мосты."
TAL_doctrinal_development:0 "Доктринальное совершенствование"
TAL_doctrinal_development_desc:0 "Теперь, когда все наши офицеры на одной волне, мы можем начать укреплять принципы нашей доктрины, обучая новых пилотов. С общей системой отсчета наши ВВС взлетят на новые высоты, готовые встретить врага как хорошо смазанная машина."
TAL_pilot_training_school:0 "Воздушная Академия Пекрейта"
TAL_pilot_training_school_desc:0 "К сожалению, мы несколько отстаем в вопросах военной авиации и не можем позволить себе тратить время на то, чтобы догонять. Создав Воздушную Академию, мы сможем начать подготовку первого поколения асов страны."
TAL_jet_fighters:0 "Реактивные эксперименты"
TAL_jet_fighters_desc:0 "Хотя технология реактивного движения находится в зачаточном состоянии, с нашими инвестициями мы могли бы ускорить создание первого в нашей стране реактивного самолета. Военные применения очевидны: реактивные истребители и бомбардировщики будут способны достигать невероятных скоростей и превосходить все предыдущие модели."
#Navy Tree
TAL_form_the_navy:0 "Реформировать ВМФ"
TAL_form_the_navy_desc:0 "Столетия относительного мира на море привели наш флот в плачевное состояние. Измученный самодовольством, он в основном пригоден для борьбы с пиратами и совершенно не готов к любому потенциальному конфликту с настоящим соперничающим флотом."
TAL_analyze_fleets:0 "Анализ флота"
TAL_analyze_fleets_desc:0 "Прежде чем начать полномасштабную реорганизацию военно-морского флота, мы должны сначала провести инвентаризацию всех типов техники, которая в настоящее время используется. С помощью этой информации мы сможем определить, какие модели больше всего нуждаются в замене."
TAL_research_more_naval_stuff:0 "Фонд военно-морских исследований"
TAL_research_more_naval_stuff_desc:0 "До сих пор флот был посвящен почти исключительно морской безопасности — защите судоходства и защите побережья — вместо подготовки к эффективному ведению войны. Исправление ситуации потребует исследования тактики и стратегии, используемых другими военно-морскими державами."
TAL_base_strike_f:0 "Море и небо вместе"
TAL_base_strike_f_desc:0 "Хотя авиация ещё относительно молода, она уже продемонстрировала огромный потенциал для революции в военно-морской стратегии. Интеграция самолетов в наш флот позволит нам доминировать над морями с неба, и по мере дальнейшего развития технологий авиационная мощь, несомненно, станет еще более ценной."
TAL_fleet_being_f:0 "Традиционный флот"
TAL_fleet_being_f_desc:0 "Мы не должны придерживаться каких-либо радикальных, непроверенных теорий морской войны: нашей целью должно быть создание великого боевого флота, способного сокрушить любую оппозицию в лоб. Само присутствие такого флота заставит любого потенциального врага не желать связываться с нами."
TAL_trade_indirection_f:0 "Талузские рейдеры"
TAL_trade_indirection_f_desc:0 "Наш флот просто слишком отстал, чтобы надеяться когда-либо противостоять флоту Великой Державы на равных. Вместо этого необходимо создать маневренные силы, способные атаковать конвои врага с помощью скрытных подводных кораблей, которые превосходят способностями находить и уничтожать вражеские суда, избегая обнаружения противником."
TAL_navy_planes_f:0 "Морская авиация"
TAL_navy_planes_f_desc:0 "Для решения уникальных задач, связанных с эксплуатацией авианосцев, необходимо разработать новые модели и конструкции самолетов. С каждым усовершенствованием наших палубных самолетов стратегический потенциал наших авианосцев будет значительно возрастать."
TAL_carrier_f:0 "Наши первые авианосцы"
TAL_carrier_f_desc:0 "Стратегически авианосцы уже заменили линкоры в роли флагманов большинства других флотов, поэтому важно ускорить нашу собственную программу авианосцев. Авианосец должен стать центральным элементом нашего современного флота, т.к. позволит нашим ВМС проецировать авиационную мощь во всем мире, не завися от местных баз для проведения авиационных операций."
TAL_dockyards:0 "Расширить верфи"
TAL_dockyards_desc:0 "Хотя наши существующие верфи респектабельны, им не хватает мощностей, необходимых для поддержки запланированной нами военно-морской экспансии. Нам нужно построить дополнительные сухие доки и ремонтные сооружения, если мы хотим удовлетворить грядущие потребности."
TAL_transport_f:0 "Усовершенствованный десантный корабль"
TAL_transport_f_desc:0 "Плавсредства, используемые для переброски наших сил с моря на берег, имеют решающее значение для успеха десанта. Создание новых десантных кораблей с большими скоростями и мощностями значительно повысило бы нашу эффективность."
TAL_battlecruiser_f:0 "Лучшие линейные крейсера"
TAL_battlecruiser_f_desc:0 "Наши тяжелые военные корабли представляют собой огромные затраты времени, сил и ресурсов: мы должны сделать все возможное, чтобы защитить их. Крайне важно усовершенствовать наши проекты, чтобы использовать новейшие технологии и улучшить броню наших крейсеров."
TAL_battleship_f:0 "Усовершенствовать дизайны линкоров"
TAL_battleship_f_desc:0 "Линкоры имеют огромное значение для морального духа наших солдат, являясь символами нашего военно-морского господства и представляя мощь нашей нации. Однако мы должны обеспечить, чтобы они были должным образом экипированы и могли постоять за себя в морских сражениях. С этой целью мы начнем процесс реконструкции и модернизации наших линкоров."
TAL_destroyer_f:0 "Вспомогательный корабль"
TAL_destroyer_f_desc:0 "Нельзя недооценивать важность быстрых, маневренных, долговечных боевых кораблей. Их гибкость означает, что помимо обеспечения неоценимой защиты конвоев, они также способны разведывать передвижения противника и помогать атаковать вражеские флоты."
TAL_light_cruiser_f:0 "Легкие броненосные крейсера"
TAL_light_cruiser_f_desc:0 "Хотя легкие и меньшие по размерам, чем другие корабли, легкие крейсера всё ещё остаются настоящими крейсерами, сохраняя расширенный радиус действия и самодостаточность, чтобы действовать независимо в мире. Они могут выполнять различные функции, быть сопровождающими конвоев, командными кораблями эсминцев, разведчиками и кораблями поддержки флота."
TAL_expand_dockyards:0 "Наращивать производство"
TAL_expand_dockyards_desc:0 "Завершив исследования множества новых дизайнов и технологий, пришло время ускорить их массовое производство. Чтобы удовлетворить потребности нашего флота, верфи должны быть расширены, с их квалифицированными механиками, работающими круглосуточно, производящими новые суда."
TAL_the_lrn_navy:0 "Большой флот"
TAL_the_lrn_navy_desc:0 "Восходя от скромного начала, нельзя больше отрицать мощь и величие нашего флота. С баз по всему побережью флот защищает наши берега и способен наносить удары по отдаленным целям, прежде чем вернуться домой без единой царапины. Они — наш щит на волнах, защищающий мир сегодня и грядущие поколения."

### Events ###
talouse.1.t:0 "Речь Фетиволы"
talouse.1.d:0 "— Признаюсь, сегодня я плачу о Талузе. Я плачу, ибо мне больно видеть как низко пала наша страна из-за глупости её так называемых лидеров. — на митинге ЛНВ в Кьязбикле, Амилькаре Фетивола обращался к восхищенной аудитории. Несмотря на то что его партия находилась на задворках талузской политики, неожиданно большое количество сторонников пришло показать свою решительную преданность Фетиволе и ЛНВ.\n— Все эти именитые грифоны несут ответственность за наше печальное положение дел, потому как именно их моральная деградация привела к этому.\n\n— В этом виновно предательство Эммануэля Тальнары, что просил рабочих отбросить свое национальное самосознание ради классового. — Фетивола загибал коготь после того как называл каждого своего политического противника. — В этом виновна слабоумная трусость Антонио ди Колливерде, который довольствуется тем, что сохраняет эксплуатацию и унижение нашей нации. Но прежде всего, в этом виновна алчность нашего Премьер-Министра. Марко Пальтори не раз доказал что готов продать интересы Талузы в обмен на золотые подарки для себя и своих корпоративных друзей!\nТолпа яростно засвистела при упоминании Пальтори.\n\n— Правда в том, что наш Парламент кишит непатриотичными грифонами и им подобными. И поскольку правительственные учреждения поддались коррупции, наш монарх не может достойно служить своему народу. Герцогиня Джиневра слабый правитель, и явно неспособна решать стоящие перед нацией проблемы. Такова печальная участь Герцогства Талуза. — Фетивола встряхнул головой. — Я не знаю на счет вас, но с меня хватит! Хотите ли вы прожить свою жизнь как комнатные собачки Вингбардии?\nВ ответ оглушительный крик "Нет!" раздался из толпы.\n— Тогда голосуйте за Лигу Национального Возрождения, и вместе мы выкуем новую Талузу и вернем себе былую славу! — Фетивола поднял в воздух кулак под дикие аплодисменты своих сторонников."
talouse.1.a:0 "Этот грифон говорит все как есть!"

talouse.2.t:0 "Забытое наследие"
talouse.2.d:0 "В Пекрейтской ложе Фалькорских ветеранов Талузы, Амилькаре Фетивола обменивался любезностями с потоком грифонов, с нетерпением ожидавших встречи с ним. Зал был заполнен бывшими военными пришедшими на собрание ЛНВ, где волонтёры раздавали бесплатные копии книги Фетиволлы "Восстание против современного мира." Лично побеседовав с большинством присутствующих, Фетивола взлетел на трибуну, чтобы обратиться к ним.\n\n— Друзья, вы лучше чем кто бы то ни было знаете, что значит гордиться своей страной, что значит сражаться за нее. Если бы только больше грифонов сегодня обладали вашим духом! — Фетивола поднес кулак к груди. — Талуза имеет поистине славное наследие. Она всегда была бастионом цивилизации перед лицом варварской агрессии. К сожалению, это наследие было забыто и заброшено, когда современность принесла невиданную моральную гниль в наше общество. Мне грустно видеть, как много талузцев потеряли гордость за нашу страну. — Фетивола нахмурился, когда из толпы донеслось неодобрительное ворчание.\n\n— Это позор! Талуза никогда не сможет забыть кровь, что вы проливали, жертвы, на которые вы шли. — Фетивола решительно указал на аудиторию. — По мере того как мы движемся вперед в новое тысячелетие, мы должны смотреть в наше прошлое и в то же время в наше будущее. Пришло время восстановить наше наследие и вернуть свой славный титул Хранителей Юга! — он поднял кулак в воздух под бурные аплодисменты ветеранов. — Встаньте! Голосуйте за Лигу Национального Возрождения и защитите честь нашей нации!"
talouse.2.a:0 "Мы возвысимся вновь!"

talouse.3.t:0 "Каждая крупица важна"
talouse.3.d:0 "Амилькаре Фетивола обратился к толпе, оставшейся после митинга. — Друзья, в этом самом важном начинании мы полагаемся исключительно на вашу щедрую поддержку для финансирования нашей деятельности. Поэтому, пожалуйста, пожертвуйте кто сколько может! — он жестом указал на большой ящик для пожертвований, рядом с которым быстро выстроилась очередь из сторонников, желающих сделать свой вклад. Большинство бросало внутрь монеты, но некоторые жертвовали все от карманных часов до сверкающей бижутерии\n\n— Вы! — Фетивола услышал, как обветренный голос обращался к нему. В мгновение ока старый грифон в солидном костюме оказался рядом с ним и возбужденно тряс его коготь. — Это было потрясающе! За все мои годы, я не думаю что когда-либо слышал речь политика с вашей яростью и уверенностью. И как же редко можно увидеть грифона с таким уважением к нашим традициям. Борей благослови вас!\n\n— Ох, вы слишком добры — Фетивола скромно склонил голову, — я всего лишь скромный посланник.\n\n— Вздор! Вы именно тот лидер, в котором нуждается эта страна, и я хочу сделать все что в моих силах чтобы помочь вам — ответил старый грифон. Фетивола слегка наклонил голову в сторону ящика для пожертвований. После короткой паузы старый грифон с пониманием кивнул. Порывшись в своих карманах он протянул дрожащий коготь и бросил единственный идол в ящик.\n\nРот Фетиволы изогнулся в улыбке — Ах... этого будет достаточно"
talouse.3.a:0 "Все это для благого дела."

talouse.4.t:0 "Стратегия"
talouse.4.d:0 "В непроглядную черную ночь, сторож, охранявший невзрачный склад, вытирал со лба пот, проступивший от влажного, теплого воздуха. Лунный свет не мог пробиться сквозь гнетущее чёрное небо, и охранник тревожно проводил фонарем по широкой дуге перед собой, высматривая нарушителей. Внутри здания, самые высокопоставленные члены ЛНВ сидели за столом с их лидером на собрании, каменнолицым Амилькаре Фетиволой. Дым заполнил воздух, когда несколько грифонов зажгли сигареты, в то время как остальные нетерпеливо постукивали когтями. После долгого напряженного молчания, Фетивола подался вперед.\n\n— Джентльгрифы, я пригласил вас сюда для обсуждения деликатного дела. — громко произнес он. — Как вы знаете, наша миссия крайне важна. Будущее Талузы висит на волоске. Ради ее защиты, любые действия оправданы. — он нахмурился и прищурил глаза. — Честно говоря, положение нашей партии шаткое. Поскольку Тальнара продолжает переманивать на свою сторону наших рабочих, нам потребуется любое возможное преимущество. Он постучал когтем по про-синдикалистскому плакату лежащему на столе перед ним.\n\n— Нам придется прибегнуть к сомнительным методам, и заручиться помощью сомнительных персонажей. — c этими словами Фетивола достал нож и провел когтем по лезвию. — Насилие, запугивание, фальсификация выборов; все дозволено. Нашей единственной заботой является победа. Победа любой ценой — словно знак препинания, он вонзил нож в плакат ТЛФ. — Могу ли я быть уверен, что вы сделаете все необходимое? — Фетивола обвел взглядом всех присутствующих и не увидел ни капли сомнений, лишь решительность в их стальном взгляде."
talouse.4.a:0 "Никаких колебаний. Никаких угрызений совести."

talouse.5.t:0 "Разочарование века"
talouse.5.d:0 "После многих пререканий и смятения, избирательная компания 1007-го подошла к концу. Талузцы по всей стране отдавали свои голоса в напряженный день выборов, который был омрачен обвинениями в запугивании и сообщениями о беспорядках на избирательных участках, но когда все голоса были подсчитаны результат был ясен: неожиданно для всех, крайне правые ЛНВ вышли победителями.\n\nНикто из наблюдателей не мог предположить, что партия, считавшаяся маргинальным движением, получит столь сильную поддержку. Выступая перед толпой восторженных сторонников, кандидат от партии и ее основатель Амилькаре Фетивола объявил представленные результаты "концом декадентного статуса-кво для нашей нации" и провозгласил начало новой эры для Талузы. Одержав победу, Фетивола мог наконец претворить в жизнь свои смелые планы, но каким именно будет будущее Талузы покажет время."
talouse.5.a:0 "Каков был шанс?"

talouse.6.t:0 "Конец пункту о добыче угля"
talouse.6.d:0 "Этим утром Амилькаре Фетивола на долгожданной пресс-конференции официально объявил об отмены Талузой в одностороннем порядке пункта о Транснациональной Горнодобыче во втором параграфе Устава Карфинского Пакта. Аннулирование ненавистного договора было встречено празднествами по всей стране и не меньшим раздражением в кабинетах вингбардийских горнодобывающих корпораций, чьи талузские предприятия теперь находятся в состоянии правовой неопределенности.\n\nЭтот шаг уже привел к увеличению напряжения на границе с Вингбардией. Широкое внимание привлёк инцидент, в котором колонна грузовиков, перевозящих полезные ископаемые и оборудование в Вингбардию, была остановлена на границе, что создало непростую ситуацию в отношениях между странами. То немногое время, что Фетивола находится у власти, оказалось отмечено резким ухудшением отношений между Талузой и Карфинским Пактом, и состоящие в нем страны уже решительно осудили заявление Фетиволы. Анонимные лица в правительстве назвали подобное решение "неприемлемым" и "противоречащим принятому Пактом мандату о сотрудничестве". В ответ Фетивола заявил, что этот шаг лишь первый на пути к построению сильной и независимой Талузы."
talouse.6.a:0 "Наш суверенитет не подлежит обсуждению!"

talouse.7.t:0 "Наш собственный путь"
talouse.7.d:0 "С самого момента великолепной победы ЛНВ в недавнем голосовании, Фетивола прикладывал все усилия для построения сильной, напористой внешней политики для нашей страны. Отмена пункта о горнодобыче была только началом; наши граждане устали от Карфинского Пакта, и от эксплуатации, которую он несет. Талуза больше не будет довольствоваться местом в тени Вингбардии! Все детали были улажены, и наконец пришло время для нас оставить прогнивший пакт. Этот смелый ход знаменует начало славной новой эры для нашего народа и утверждает нашу независимость. Наконец пришло время взять наше будущее в свои когти. Gloria alla Talusia!"
talouse.7.a:0 "Наконец-то свободны от иностранного влияния!"

talouse.901.t:0 "Талуза покидает Карфинский Пакт"
talouse.901.d:0 "В результате победы ультранационалиста Амилькаре Фетиволы на выборах в Талузе, отношения между нашими станами резко ухудшились. Знаменитый своей анти-вингбардийской риторикой, одержимый древней враждой Фетивола показал себя невосприимчивым к голосу разума. Его одностороннее аннулирование пункта о горнодобыче оказалось лишь самым вопиющим случаем в длинной серии провокаций, направленных на подрыв нашего союза. Поэтому нет ничего удивительного в том, что сегодня мы получили письмо, в котором сообщается о решении Талузы официально выйти из Карфинского пакта. Это печальный день, так как нация, которая когда-то была близким другом, теперь стала для нас непримиримым врагом."
talouse.901.a:0 "Как жаль."

talouse.8.t:0 "Возрождение"
talouse.8.d:0 "При поддержке нового правительства, вся нация наблюдает волну интереса к своей древней истории и культуре. Кампания, мечта всей жизни для Фетиволы, возродила древний талузский язык, и сейчас его преподают в школах, на нем все чаще говорят в залах. Вместе с этим возрождением пришло отречение от множества современных идей, в частности тех, что пришли из Вингбардии.\n\nБеря пример с ЛНВ многие ученые более не называют страну "Талуза", по причине вингбардийского происхождения этого названия, предпочитая вместо этого звать ее "Талонсия". Эти ученые принимают как данность то, что для достижения Талонсией силы и процветания, она должна обратится к дням своей былой славы за наставлением. Растущая распространенность подобных взглядов является очередным подтверждением увеличивающегося влияния Фетиволы над интеллигенцией государства."
talouse.8.a:0 "Старые традиции далеко не забыты."

talouse.9.t:0 "Великое пробуждение"
talouse.9.d:0 "По всей Талонсии всё больше и больше грифонов из всех слоев общества стекаются в храмы в поисках смысла. Эти грифоны, в основном из низшего класса лишь с начальным образованием, говорят, что посещение храма побудило их к самоанализу и принятию нового стандарта личной морали. Росту популярности храмов отчасти поспособствовал массовый приток денежных средств от государства.\n\nСо времен победы на недавних выборах, ЛНВ сделала своим приоритетом выделение значительных сумм из государственных средств на храмы. Эти траты, совмещенные с компанией по обхаживанию религиозных лидеров, являются частью стараний партии укрепить культурный и духовный фундамент нации. Эти усилия уже привели к значительному увеличению интереса к религии, вместе с глубоким чувством убежденности среди тех, на кого подействовала компания."
talouse.9.a:0 "Храмы — душа нашей нации!"

talouse.10.t:0 "Культ возвышается"
talouse.10.d:0 "В стороне от основной религии грифонов существовали грифоны, верившие, что после смерти Арантигос, легендарный завоеватель, слился с Бореем в единое целое. В ходе того как их учение становилось все более обособленным, секта стала известна как культ Арантигоса-Борея. Несмотря на то, что архонты в Грифенхейме объявили учение культа ересью, он все же сохранился на протяжении веков на всей Южной Грифонии.\n\nСегодня, при официальной поддержке правительства, их верования с огромной скоростью распространяются среди населения Талонсии. Собственно, сам Фетивола объявил себя приверженцем веры в Арантигоса-Борея. Наконец вышедший из тени, культ собирает вокруг себя все больше последователей, в том числе и верующих из других стран, которые стекаются в Талонсию, где к их учению будут относится терпимо."
talouse.10.a:0 "Арантигос, услышь наши молитвы!"

talouse.11.t:0 "Конец эпохи"
talouse.11.d:0 "В своем первом обращении к Парламенту после его реструктуризации, Фетивола дал страстную и яростную речь, направленную против талузской монархии, обвинив ее в упадке страны и заявив — Когда монархия перестает исполнять свой долг, она теряет все основания существовать.\n— Государство, которое мы стремимся построить будет национальным в самом высоком смысле этого слова; то есть, оно будет Талонсским, возвратившимся к нашим истокам. Ни один высокомерный герцог или герцогиня более не встанет на пути к нашей славной судьбе! — продолжил он.\n\nЗнаменательная речь Фетиволы была хорошо принята Парламентом, в ходе которого он официально выдвинул предложение о упразднении талузской монархии. Находящийся под управлением ЛНВ правительственный орган быстро рассмотрел и принял данное предложение, что не удивительно, учитывая то, что Герцогиня Джиневра очевидно утратила доверие среди правительства и простого населения."
talouse.11.a:0 "Скатертью дорога."

talouse.12.t:0 "Герцогиня Джиневра свергнута!"
talouse.12.d:0 "Вслед за формальным упразднением монархии Парламентом, армия была послана чтобы занять королевский дворец и изгнать Герцогиню Джиневру из ее резиденции. При поддержке королевской гвардии операция прошла без осложнений и все богатства особняка были конфискованы в пользу государства. Сторонники ЛНВ приветствовали эти события как "новый рассвет" для всей нации.\n\nОтзыв всех титулов и привилегий Герцогини знаменуют крах многовековой династии. Позорный конец для столь легендарной родословной, но в конце концов лишь немногие были готовы встать на ее защиту. Планы Джинервы на будущее до конца не известны, но ходят слухи что она намеревается покинуть страну."
talouse.12.a:0 "Так ей и надо!"

talouse.13.t:0 "Регентство"
talouse.13.d:0 "Этим утром Фетивола опубликовал странное заявление, в котором объявил о начале нового регентства для нации. Написанное весьма таинственно, его послание говорит о некоем ниспосланном свыше "избранном" которому предстоит привести сынов Талонсии к славе. Фетивола объявил себя регентом при этой мифической фигуре, которая, как он говорит, явится в будущем. Ни когда именно явится этот избранный, ни какие-либо подробности о его личности, по словам Фетиволы, ему не известны."
talouse.13.a:0 "Однажды мы встретим свою судьбу."

talouse.14.t:0 "Возвращение к величию"
talouse.14.d:0 "На улицах Талононте перед высоким храмом, посвященным Арантигосу-Борею, собралась огромная толпа. Они были свидетелями речи Фетиволы, и хотя солнце уже село, волнение толпы не улеглось ни на секунду. Когда Фетивола, наконец, поднялся на трибуну, он призвал к тишине, прежде чем прочистить горло. — На протяжении всей моей жизни мне много раз говорили, что Талонсия мертва, что она существует только в сказках и исторических книгах, — начал он. — Довольно странно, что так много граждан всё ещё это утверждают. По любым меркам это ложь. Грифоны Талонсии? Их потомки гордо стоят перед вами. Талонская культура? Она всюду вас окружает! — Фетивола широко раскинул лапы в ответ на вежливые аплодисменты. — Наша нация жива и здорова!\n\n— Но, честно говоря, это больше, чем любой из этих аспектов, — продолжил он. — Есть талонский дух - жизненная сущность, которая связывает нас всех вместе. На протяжении веков этот дух был испорчен трусостью и упадком, но за несколько коротких лет мы восстановили его. Мы перестали ссориться между собой по пустякам и вновь обрели веру. — Фетивола в изумлении поднял глаза к звездному небу. — Теперь мы едины, сильнее, чем когда-либо думали наши враги! — Из зала раздались одобрительные возгласы.\n\n— Благодаря нашим героическим усилиям эта великая нация была очищена от варварских влияний, которые сделали нас слабыми. Правда, на какой-то постыдный период мы сбились с пути, но теперь мы готовы вернуть свою законную мантию. У нас есть священный долг чтить наше наследие, и поэтому мы всегда будем стоять твердо, как оплот против варварства и вырождения! — Фетивола сжал когти в кулак. — Я с гордостью заявляю, что Талонсия вновь стала Хранительницей Юга! — Он высоко поднял кулак, и в ответ из толпы раздались оглушительные крики."
talouse.14.a:0 "Мы помним нашу древнюю славу!"

talouse.15.t:0 "Богоявление"
talouse.15.d:0 "Под ярким солнцем Фетивола сидел с закрытыми глазами и молитвенно сцепил когти. — Благодарю тебя за то, что ты дал мне силы. Именно вашей милости я обязан всеми своими достижениями, — тихо сказал он. — Я много сделал... но что мне теперь делать? Я жду твоего избранника, но не знаю, кого искать. — Он еще крепче зажмурился, слегка дрожа. — Кого же я жду?\nДолгое мгновение воздух был неподвижен и полон тишины.\n\nВнезапно Фетивола почувствовал что-то, когда его охватило неестественное тепло. Это было так, как если бы он освободился от материального мира и вошел в духовное царство. Он услышал голос, но не в ушах. Он говорил прямо в его разум и произнес только одно слово. В одно мгновение Фетивола вернулся в свой сад.\n\nЕго глаза резко распахнулись. Он знал ответ. Он всегда знал. — Теперь я понимаю.\nЕму предстояло создать новую империю: Талонсскую, но построенную по образу Древнего Спарлеоса. И именно он был избран, чтобы привести её к славе.\n— Это моя судьба. — лихорадочно соображал он. Объявление должно быть сделано без промедления. Он не мог уже позволить себе тратить время на подготовку нации.\n\nВпереди было ещё очень много работы."
talouse.15.a:0 "Трон теперь будет занят!"

talouse.16.t:0 "Новый Парламент"
talouse.16.d:0 "Обеспечив себе решительную победу на недавних выборах, члены Парламента КП наконец-то заняли свои места к предстоящей законодательной сессии. Граждане возлагают большие надежды на тело, новый лидер которого обещал вернуть Талузе процветание славных дней. Теперь, когда они, наконец, готовы приступить к делу, у них есть амбициозная повестка дня для реализации, но они выразили уверенность, что их политика станет лекарством от того, что беспокоит нацию."
talouse.16.a:0 "У них есть своя работа."

talouse.17.t:0 "Пересмотр условий"
talouse.17.d:0 "Представители Вингбардии прибыли в Талононте сегодня утром, чтобы начать подготовку к предстоящим переговорам по Хартии Карфинского Пакта с особым акцентом на пункте о Транснациональной добыче полезных ископаемых в статье II. В течение многих лет талузцы горячо желали изменить ненавистную Угольную оговорку и обеспечить более выгодные условия для своей страны, и после долгих споров новое консервативное правительство в конце концов добилось сотрудничества с вингбардийцами. В преддверии переговоров Премьер-Министр ди Колливерде заявил, что он уверен в том, что они достигнут урегулирования, которое устранит недовольство его граждан и вернет Талузе процветание."
talouse.17.a:0 "Конечно, мы можем прийти к взаимопониманию."

talouse.18.t:0 "Поселение"
talouse.18.d:0 "После бурных переговоров представители Вингбардии и Талузы официально обнародовали свое соглашение, изменившее печально известную угольную оговорку. Хотя статья II остается в силе, Талуза теперь получит значительную денежную компенсацию за ресурсы, добытые иностранными горнодобывающими компаниями, в силу своих уникальных обстоятельств. Ранние опросы показывают, что большинство талузцев удовлетворены этим соглашением, и в результате рейтинг одобрения ди Колливерде взлетел. Премьер-Министр пообещал, что эти новые деньги пойдут на развитие талузской экономики и улучшение жизни граждан."
talouse.18.a:0 "Замечательно!"

talouse.19.t:0 "Дружба и союз"
talouse.19.d:0 "Во время последней сессии Парламента Премьер-Министр ди Колливерде произнесла страстную речь в поддержку Карфинского Пакта и превознесла мудрость дальнейшего членства Талузы. Далее она назвала альянс "Светом Юга" и заявила, что его сохранение жизненно важно для поддержания мира и стабильности в регионе. Её выступление было высоко оценено как в Парламенте, так и за его пределами, поскольку большинство талузцев выступают за более тесное сотрудничество в рамках Пакта. После победы КП на выборах правительство перешло в наступление дипломатического обаяния, и отношения Талузы с другими странами Пакта неуклонно улучшались. Благодаря таким усилиям доверие к альянсу возросло как никогда прежде."
talouse.19.a:0 "Вместе мы сможем построить светлое будущее!"

talouse.20.t:0 "Наша любимая Герцогиня"
talouse.20.d:0 "Получив громкий вотум доверия от консервативного Парламента ди Колливерде, Герцогиня Джиневра наконец начала свое долгожданное турне по стране. Герцогиню встречали восторженные толпы от Пекрейта до Кьязбикла, которые ловили каждое её слово, восхваляя нацию и её дух. Стремясь положить конец насилию и хаосу последних лет, многие талузцы стали рассматривать королевскую власть как нечто стоящее над фракционной политикой и мелкими разногласиями, видимый символ национального единства. Интеллектуалы из КП были главными голосами, пропагандирующими этот новый взгляд на монархию, и он уже завоевывает популярность среди влиятельных слоев населения."
talouse.20.a:0 "Талуза и Джиневра неразрывны!"

talouse.21.t:0 "Великое общество"
talouse.21.d:0 "Наша миссия - обеспечить стабильность, — сказала Премьер-Министр ди Колливерде, обращаясь к Парламенту. — но стабильность - это не неподвижность; некоторые вещи в Талузе должны быть изменены. За последние несколько лет мы слышали много жалоб от рабочих. Некоторые неверно истолковали первопричину этого как недовольство нашей политической системой, что является смехотворным. — Она пренебрежительно щелкнула когтем.\n\n— Фактическая жалоба рабочего - это ненадежность его существования; он не уверен, что всегда будет иметь работу, он не уверен, что всегда будет здоров, и он может предсказать, что достигнет старости и не сможет работать. Если он впадет в нищету, и только из-за продолжительной болезни, он окажется совершенно беспомощным, будучи сам по себе. Общество в настоящее время не принимает на себя достаточной ответственности по отношению к нему, кроме обычных условий для бедных, даже если он все время работал так усердно и добросовестно. Дело в том, что обычные продукты для бедных оставляют желать лучшего.\n— Сегодня я заявляю, что мы должны сделать больше, чтобы обеспечить их! — ди Колливерде выразительно подняла коготь. — Мы должны обеспечить нашим рабочим безопасность, которой они были несправедливо лишены, и улучшить их плачевные условия. Предоставив рабочим долю в существующем порядке, Талуза будет продолжать стоять крепко, а её грифоны будут преданнее, чем когда-либо! — в ответ весь Парламент разразился криками согласия."
talouse.21.a:0 "Мы оставим бедность в прошлом!"

talouse.22.t:0 "Перепутье"
talouse.22.d:0 "На данный момент нет никаких сомнений в том, что Премьер-Министр ди Колливерде ознаменовала начало новой эры для Талузы. Под её твердой лапой экономика восстановилась, а уровень жизни граждан всех мастей значительно повысился, особенно городских рабочих. Это процветание привело к стабилизации политической сферы, а внутреннее волнение и политическое насилие, которые когда-то преследовали нацию, были полностью искоренены.\n\nТалузцы всё больше и больше смотрят на своих соседей. Многое изменилось со времён кампании 1007 года, во время которой ди Колливерде призвала к более близкому сотрудничеству с Вингбардией и Карфинским Пактом. События, происходящие в мире, требуют переоценки геополитической ситуации и внешней политики Талузы. Это решающий момент, будущие страны весит на краю, и мы должны принять решение."
talouse.22.a:0 "Мы сделаем то, что должны..."

talouse.23.t:0 "Свет в темноте"
talouse.23.d:0 "— Скажу вам прямо: Настали тёмные времена, времена которые испытают нашу решимость. — лицо ди Колливерде было мрачным, когда она произнесла свою речь перед толпой, собравшейся у здания Парламента. — Мы с великой печалью наблюдали за судьбой наших товарищей в Вингбардии. Окунувшись в хаос, Вингбардия страдает от тирании. Земля, когда-то полная надежд, пала перед силами радикализма. — прищурившись, она посмотрела в сторону горизонта. — Ужасная тень нависла над Югом.\nНа долгие секунды, в воздухе повисла тишина.\n\n— Но мы не отчаиваемся! — сказала Колливерде, и решительно продолжила. — В этот тёмный час, мы не укроемся от вызова, мы готовы встретить его лицом к лицу, принять его, и ответить ему! Мы выстоим против тоталитаризма!\nАплодисменты прокатились по аудитории, и несколько голосов начали выкрикивать анти-вингбардийские лозунги.\n — Мы помним великие дни, когда мы защитили нашу независимость от Империи, и наш дух остался с нами. Мы никогда не падём, ибо мы боремся за священное право свободы! — ди Колливерде подняла кулак высоко в воздух, вызвав вторую волну аплодисментов, намного громче первой. — Дайте мне свою силу, и я обещаю вам: Талуза выстоит!"
talouse.23.a:0 "Gloria alla Talusia!"

talouse.24.t:0 ""
talouse.24.d:0 ""
talouse.24.a:0 ""

talouse.25.t:0 "Защитники порядка"
talouse.25.d:0 "— Пришло время встретить величайшую угрозу будущему Талузы! — голос Антонио ди Колливерде был мрачным, когда она обратилась к толпе своих сторонников, которые собрались, чтобы послушать её выступление в Наварро. "Это угроза экстремизма. Пока страх и нестабильность распространяется во всей Грифонии, растут радикальные идеологии, и Талуза не является исключением, — сказала она, как шепот с согласием распространился по всей аудитории.\n\n— Посмотрите на ТЛФ, которые агитируют рабочих и заставляют их изменить общественный порядок. Тальнара и его дружки не хотят ничего больше, чем разрушить наш образ жизни и перевернуть мир с ног на голову, — сказала Колливерде, поднимая яростно свои когти. — Но они не одни. Не дайте ЛНВ обмануть себя, их призывами к традициям: они не менее революционны, чем коммунисты, которых они презирают. Несмотря на то, что этот сумасшедший грифон Фетивола мог бы сказать вам, отказ от современности - это не ответ. — сказала Колливерде, твёрдо подняв коготь. — Такие грифоны принесут не процветание, а лишь хаос. В случае избрания они поставят под угрозу наши дипломатические отношения и направят нас на скользкую дорожку.\n\n— Дело в том, что Пальтори не в состоянии предотвратить это; ЛП показали себя беспомощными. Такие времена требуют сильного когтя, а не таких лидеров, как наш нынешний Премьер-Министр, который будет склоняться в любую сторону, куда бы ни дул ветер.\nУпрек ди Колливерде в адрес Пальтори вызвал одобрительные возгласы ее сторонников.\n— Я знаю, что Талуза всегда должна быть бастионом против радикализма. Ибо если мы падем, то падет и Юг. — Ди Колливерде сильно ударила кулаком по трибуне. — Но я не позволю этому случиться!\nВ ответ из толпы раздались оглушительные аплодисменты."
talouse.25.a:0 "Наконец-то, голос разума!"

talouse.26.t:0 "Восстановление"
talouse.26.d:0 "Теплым днем в Пекрейте Антония ди Колливерде стояла перед самой большой фабрикой города, готовая обратиться к грифонам, которые пришли на запланированный митинг КП. Стены здания были грязными и выцветшими. Ни для кого не было секретом, что перспективы города значительно ухудшились с тех пор, как завод был построен три десятилетия назад.\n— Я не буду врать; настали сложные времена. — начала ди Колливерде. — Действительно, наши славные дни остались в прошлом, но мы можем вернуть их. Я знаю это, потому что я верю в Талузский Дух. — Она взглянула вверх, в сторону дымовых труб, возвышавшиеся над остальной частью скромного горизонта Пекрейта.\n\n— Я верю, что мы можем преодолеть препятствия, с которыми мы сталкиваемся, в отличие от саботажников ТЛФ, которые стремятся еще больше подорвать нашу экономику. — сурово сказала ди Колливерде, из-за чего из зала посыпались возмущения и крики, высмеивающие ТЛФ.\n"Революционная пропаганда - одна из многих болезней, от которых страдает Талуза, и с ней мы должны бороться лицом к лицу. Однозначно, переворот всего общества - это не выход. — проговорила ди Колливерде. — Нет, сэр. Я патриот! Где их гордость за свой народ? Я помню, как мы сбросили оковы Империи и заявили о своей независимости, и это то, что заслуживает празднования. — в ответ по толпе прокатилась волна аплодисментов.\n\n— У Талузы теперь есть союзники, которые относятся к нам как к партнерам, а не подданным. — сказала ди Колливерде с улыбкой на лице. — Я надеюсь, что, более тесно сотрудничая с нашими союзниками по Карфинскому Пакту, мы сможем оживить экономику. Талузцы желают мира, тишины и покоя. Я обещаю вам, что всего этого и большего можно достичь с помощью дипломатии и добросовестности. Так что голосуйте за КП, и вместе мы сможем сохранить наши традиции и вернуть Талузу на путь процветания! — крикнула ди Колливерде, с энтузиазмом махая толпе. — Вместе мы сможем вернуть славные дни снова!\nхор восторженных возгласов поднялся из совершенно очарованной аудитории."
talouse.26.a:0 "Да здравствует Талуза!"

talouse.27.t:0 "Возвращение в форму"
talouse.27.d:0 "После долгих споров и ужасов кампания 1007 года наконец подошла к концу. Талузцы по всей стране проголосовали в напряженный день выборов, который был омрачен обвинениями в запугивании и сообщениями о актах насилия на избирательных участках, но в конечном итоге голоса были подсчитаны и результат ясен: В неожиданном повороте событий Консервативная Партия триумфально победила.\n\nПотеряв в последние годы большое количество сторонников из-за более радикальных ЛНВ и ТЛФ, немногие грифоны ожидали такого сильного выступления от партии. Выступая перед сторонниками в столице, кандидат от КП Антонио ди Колливерде заявила, что результат отражает стремление "обычного талузца" к миру и стабильности, и заявила также о своей приверженности более тесному сотрудничеству с союзниками из Карфинского пакта. Достигнув победы, ди Колливерде имеет полномочия на реализацию своей амбициозной программы, но еще неизвестно, сможет ли она вернуть процветание Талузе."
talouse.27.a:0 "Впечатляет."

talouse.28.t:0 ""
talouse.28.d:0 ""
talouse.28.a:0 ""

talouse.29.t:0 "Держать курс"
talouse.29.d:0 "После долгих споров и ужасов кампания 1007 года наконец подошла к концу. Талузцы по всей стране проголосовали в напряженный день выборов, который был омрачен обвинениями в запугивании и сообщениями о актах насилия на избирательных участках, но в конечном итоге голоса были подсчитаны и результат ясен: к большому сожалению всех радикалов, Либеральной Партии, получив большинство голосов, триумфально пришла к победе.\n\nХотя самая богатая политическая партия в Талузе, в последние годы испытывала давление со стороны оппонентов со всех сторон. Несмотря на это, их харизматичный лидер, привёл их к победе. Обращаясь к своим сторонникам в столице, Премьер-Министр Пальтори заявил, что результат отражает тот факт, что "Наши граждане по-прежнему полностью доверяют правительству", и повторил свое обещание отменить Угольную статью. Достигнув победы, Пальтори имеет полномочия на реализацию своей амбициозной программы, но еще неизвестно, сможет ли он вернуть процветание Талузе."
talouse.29.a:0 "Не удивительно."

talouse.30.t:0 "Переговоры"
talouse.30.d:0 "Представители Вингбардии прибыли в Талононте сегодня утром, чтобы начать подготовку к предстоящим переговорам по хартии Карфинского Пакта, с особым упором на статье II о транснациональной добыче полезных ископаемых. В течении долгих лет талузцы желали уничтожить ненавистную Угольную статью и восстановить контроль над природными ресурсами своей страны, и после долгих споров премьер-министр Пальтори в конечном итоге добился переговоров о пересмотре условий. Хотя ожидается, что этот процесс будет долгим и трудным, Пальтори заявил, что он уверен, что он достигнет согласия, и вернет процветание Талузе."
talouse.30.a:0 "Конечно, мы сможем прийти к согласию."

talouse.31.t:0 "Переговоры продвигаются"
talouse.31.d:0 "Отчёт показывает, что после сердечной встречи между представителями обеих стран, переговоры пошли в правильном направлении. Обе стороны хорошо показали себя. По мере того, как переговоры продвигаются дальше начальных этапов, обе стороны согласовывают предварительные рамки, которые будут служить основой для дальнейших переговоров. Переговоры продолжаются до следующего этапа, пока все выглядит многообещающе."
talouse.31.a:0 "Хорошо начали."

talouse.32.t:0 "Переговоры в тупике"
talouse.32.d:0 "Отчёт показывает, что после напряжённой встречи между представителями обеих стран, переговоры пошли в неправильном направлении. Обе стороны сформировали плохие впечатления друг о друге. По мере того как переговоры проходили дальше начальных этапов, обеим сторонам не удалось согласовать рамки, которые могли бы служить основой для дальнейших переговоров. Поскольку пересмотр переговоров не может перейти к следующему этапу, кажется, что процесс зашел в тупик."
talouse.32.a:0 "Ну и трата времени..."

talouse.33.t:0 "Переговоры продвигаются ещё дальше"
talouse.33.d:0 "После благоприятного начала обсуждения угольной статьи между Талузой и Вингбардией продолжились без каких-либо серьезных сбоев. Сообщается, что представители пришли к взаимопониманию, и был достигнут значительный прогресс в сделке, позволяющей Талузе получить больший контроль над своими угольными ресурсами. После согласования, остается только определить мелкие детали до завершения переговоров."
talouse.33.a:0 "Конец близок"

talouse.34.t:0 "Переговоры сошли на нет."
talouse.34.d:0 "После нескольких жарких обсуждений угольной статьи между Талузой и Вингбардией, всё закончились без результата, на который надеялись талузцы. Представители не смогли прийти к взаимопониманию из-за непреодолимых различий в том, что они считали приемлемым, и горячо разошлись на своем заключительном заседании сегодня утром. Несмотря на то, что обе стороны в конечном итоге не смогли достичь согласия, представители полюбовно расстались и, как говорят, приобрели взаимное, хотя и неохотное, уважение друг к другу."
talouse.34.a:0 "Ну, мы хоть что-то получили из этого."

talouse.35.t:0 "Успешные повторные переговоры!"
talouse.35.d:0 "После бурных переговоров представители Вингбардии и Талузы официально обнародовали свое соглашение, отменяя печально известную угольную статью. Теперь, когда II Статья больше не действует, Вингбардия согласилась передать Талузе большую часть контроля над своими угольными ресурсами, что является чрезвычайно благоприятным исходом. Талузцы в восторге от этой договоренности, и в результате рейтинг одобрения Пальтори резко вырос. Премьер-министр пообещал, что деньги из этих новых ресурсов пойдут на развитие экономики Талузы и улучшение жизни граждан."
talouse.35.a:0 "Дипломатический переворот!"

talouse.36.t:0 "Успешные повторные переговоры!"
talouse.36.d:0 "После бурных переговоров представители Вингбардии и Талузы официально обнародовали свое соглашение, отменяя печально известную угольную статью. Теперь, когда II Статья больше не действует, Вингбардия согласилась медленно передать Талузе больше контроля над углём, через время, что является неплохим исходом. Талузцы в восторге от этой договоренности, и в результате рейтинг одобрения Пальтори резко вырос. Премьер-министр пообещал, что деньги из этих новых ресурсов пойдут на развитие экономики Талузы и улучшение жизни граждан."
talouse.36.a:0 "Наконец мы можем забыть об этом..."

talouse.37.t:0 "Открытие"
talouse.37.d:0 "Поскольку Талуза имеет сильные культурные связи с Вингбардией, наш народ привык смотреть на восток, в надежде удовлетворить свои потребности. К сожалению, из-за этого большая часть нашей экономики стала зависеть от торговли с Вингбардией. Мир становится все более и более связанным между собой, и мы должны выйти за рамки этих отношений и расширить наши горизонты. Настало время взглянуть на запад в поисках новых возможностей и торговых партнеров, которые, несомненно, окажутся лучше и прибыльнее."
talouse.37.a:0 "За мир и процветание!!"

talouse.38.t:0 "Связь с Аквелией"
talouse.38.d:0 "Благодаря портам нашего западного побережья, Талуза всегда была ключом к потоку товаров между Аквелией и Вингбардией. Обеспечивая связь между рынками Мидиолано и западной Грифонии. Однако до текущего времени мы в основном выступали лишь в качестве посредника. Настало время предпринять общие усилия для того, чтобы сосредоточиться на установлении наших собственных взаимовыгодных торговых отношений с Аквелией, что будет способствовать дальнейшему расширению экономики."
talouse.38.a:0 "А ещё мы заполучим хорошее вино."

talouse.39.t:0 "Наши друзья пони"
talouse.39.d:0 "Несмотря на то, что несколько радикальных грифонов всё ещё затаили злобу из-за многовековой продажи земли ниже по Фолино, все разумные талузцы принимают тот факт, что Новый Мейрленд здесь останется навсегда. К сожалению, из-за наших культурных различий между Талузой и колонией Эквестрии было немало недоброжелателей. По мере того, как мы продвигаемся в нашу новую парадигму открытости, пришло время оставить такие прекрасные обиды позади и наращивать торговлю с Новым Мейрлендом. Их обильные запасы нефти и промышленных товаров, несомненно, окажутся большим благом для нашей экономики."
talouse.39.a:0 "Дружба действительно волшебна!"

talouse.40.t:0 "Северо-Западный проход"
talouse.40.d:0 "За океаном лежит уникальная возможность; земля, где наши далекие братья основали процветающую колонию на замерзшей тундре. Эти выносливые грифоны с их неукротимым пограничным духом были послушны в раскопках богатых ресурсов в своих горах. Немногие в Грифонии начали исследовать рынки Нова-Грифонии, предпочитая вместо этого работать с эквестрийцами. Мы должны быстро воспользоваться этим преимуществом, создав трансокеанский торговый путь от Нуво-Аквилы до Талононте. Воистину, мы можем многое предложить им, а они — нам."
talouse.40.a:0 "Как экзотично..."

talouse.41.t:0 "Малое правительство"
talouse.41.d:0 "— Талузе угрожает огромный зверь, — сурово произнес Премьер-Министр Пальтори, обращаясь к Парламенту. — Она долгое время препятствовала нашему экономическому росту, подавляя инновации и препятствуя нашему технологическому прогрессу. Этот зверь не навязан извне, он — наше собственное творение. Я говорю, конечно, о талузском государстве, которое навязывает своим назойливым когтем обременительные правила. — Пальтори нахмурился, наморщив лоб.\n\n— Я говорю, что правительство не должно заниматься выбором победителей и проигравших. Мы не должны забывать Железный Закон Регулирования: всякое регулирование в конечном итоге приводит к чистым потерям в социальном обеспечении, — продолжал он, поднимая лекторский коготь. — Так пусть решают рынки! Предприниматели должны быть свободны и иметь возможность свободно летать. Это простая истина, что меньшее количество и мягкость правил повысит конкурентоспособность, что приведет к повышению производительности, большей эффективности и снижению цен в целом. Что хорошо для потребителя, то хорошо и для Талузы! — прогремел он, высоко поднимая свой коготь. — Это шаг, который мы должны сделать, чтобы вступить в новую эру процветания.\nВ ответ весь Парламент разразился криками согласия."
talouse.41.a:0 "Это обеспечит нам свободу!"

talouse.42.t:0 "Мир, Прогресс, Процветание"
talouse.42.d:0 "На этом этапе своего пребывания на посту Премьер-Министр Пальтори открыл новую эру для Талузы. Под его твердым лидерством экономика восстановилась, и уровень жизни граждан всех мастей значительно повысился; прилив поднял все лодки. Это материальное процветание принесло с собой стабилизацию политической сферы, и внутренние беспорядки и насилие, которые когда-то преследовали нацию, были полностью искоренены.\n\nВсе больше и больше талузцев смотрят в сторону своих соседей. Многое изменилось со времени давней кампании 1007 года, во время которой Пальтори выступал за тесное сотрудничество с Вингбардией и Карфинским Пактом. Развитие мировой ситуации в настоящее время требует переоценки геополитического положения и внешней политики Талузы. Это поворотный момент, когда будущее страны висит на волоске, но выбор должен быть сделан."
talouse.42.a:0 "Мы должны защищать то, что построили."

talouse.43.t:0 "Сломать фронт"
talouse.43.d:0 "Премьер-Министр запросил план нападения для нейтрализации опасности, которую представляют группы, замышляющие свержение законно избранного правительства. Дело в том, что, несмотря на все наши усилия на сегодняшний день, талузскому государству по-прежнему угрожают жестокие революционеры ТЛФ. Без промедления должны быть предприняты операции по очищению талузского общества от коммунистического влияния и уничтожению всего оставшегося сопротивления. Предлагаемые действия заключаются в следующем:\n\n1) Осуществление реформ, направленных на подрыв общественной поддержки радикализма;\n2) Арест видных агитаторов;\n3) Просвещение граждан об опасностях коммунизма;\n4) Проникновение в трудовые организации с целью подрыва единства ТЛФ изнутри;\n\nЕсли правильно противостоять этому внутренне конфликтующему альянсу недовольных, то он не будет представлять угрозы стабильности нашей страны. Добросовестная бдительность — всё, что нужно, чтобы отправить его на свалку истории."
talouse.43.a:0 "Мы не потерпим неудачу."

talouse.44.t:0 "На каждой улице..."
talouse.44.d:0 "Под солнечным небом в Талононте улицы были заполнены недовольными грифонами, размахивающими плакатами и скандирующими лозунги ТЛФ. То, что началось как небольшая забастовка фабричных рабочих в столице, чтобы показать солидарность с условиями шахтеров Талузы, быстро набрало обороты, поскольку рабочие в других городах страны также объявили забастовку. Сам Эммануэль Тальнара присутствовал в Талононте, чтобы произнести речь, укрепляющую решимость забастовщиков.\n\n— Рабочие Талузы, сегодня мы стоим вместе с нашими товарищами в горах, — начал Тальнара. — шахтеры, которые трудятся в ужасных условиях, чьи тела ломаются во имя Угольной статьи. — Он нахмурился и покачал головой. — Да, это положение, которое позволяет корпорациям вести себя неэтично в погоне за прибылью, эксплуатируя Талузу и его граждан. Мы говорим в один голос, когда говорим: "хватит!" — прокричал он. — Ресурсы этой земли больше не должны расходоваться в пользу буржуазных интересов вингбардистов. Эти ресурсы принадлежат рабочим Талузы!\nСо стороны бастующих раздались крики согласия.\n\n— Сегодня мы громко говорили о своих действиях. — Тальнара решительно улыбнулся. — Вместе мы показали, что угнетение и эксплуатация рабочих больше не будут игнорироваться! У нас есть сила, чтобы что-то изменить, и наше время пришло. Да, настал час для рабочих Талузы! — Тальнара поднял кулак под оглушительные возгласы толпы."
talouse.44.a:0 "Братья, освободимся!"

talouse.45.t:0 "Молот и кирка"
talouse.45.d:0 "— И поэтому, несмотря на все наши разногласия в прошлом, я призываю вас отбросить свои опасения. — В тесном конференц-зале высоко в горах Эммануэль Тальнара изложил свою точку зрения группе шахтеров. Он слишком хорошо знал, что у шахтеров мало централизованной организации, так как они базируются в основном на автономных местных клубах. Убедить большинство клубов было бы непросто, но он должен был делать это по одной речи за раз. — Задача, стоящая перед нами сейчас, просто слишком важна, — заключил он, глядя на море скептических лиц.\n\nЧерез несколько секунд из переднего ряда поднялся здоровенный грифон, явно раздраженный. — Избавь нас от бессмысленных лекций! — сплюнул он. — Вы, синдикалисты, очень красноречивы, но мы всё это уже слышали. В течение многих лет мы соглашались со всеми вашими забастовками, и это ни к чему не приводило! — Он огляделся вокруг, чтобы разбудить своих товарищей-шахтеров, заставив их издать крики сочувствия. — Почему мы должны продолжать следовать за вами, когда очевидно, что вы на самом деле не заботитесь о нас? — волна беспокойства прокатилась по толпе, и Тальнара подождал, пока она утихнет, прежде чем ответить. — У нас разные цели, — Сказал он, спускаясь с трибуны. — но ты же знаешь, что у нас одни и те же враги. — Он приблизился к аудитории и в конце концов столкнулся лицом к лицу с мускулистым наглецом. — Они богаты, они могущественны, и они угнетали таких грифонов, как мы, в течение бесчисленных поколений. Неужели ты действительно веришь, что сможешь свергнуть их в одиночку? — Тальнара поднял когти, чтобы подчеркнуть вопрос.\n\n— Талуза находится на распутье. Если мы тратим свою энергию на борьбу друг с другом, то всякая надежда уже потеряна. Простая истина заключается в том, что мы можем победить, только работая вместе и объединяя потенциал наших организаций. — Тальнара протянул коготь к своему раздраженному противнику. Последовала долгая пауза, и лицо грифона скривилось в гримасе.\n— Ты прав. — Он взял коготь Тальнары и неохотно пожал его. — Ты нам действительно нужен."
talouse.45.a:0 "По крайней мере, сейчас..."

talouse.46.t:0 "Багровый прилив"
talouse.46.d:0 "После долгих споров и потрясений кампания 1007 года наконец подошла к концу. Талузцы по всей стране отдали свои голоса в напряженный день выборов, омраченный обвинениями в запугивании и сообщениями о беспорядках на избирательных участках, но после того, как все голоса были подсчитаны, результаты были ясны: при неожиданном повороте событий ТЛФ одержала победу.\n\nБудучи коалицией разрозненных лейбористских фракций с историей внутренних раздоров, немногие наблюдатели считали, что партия способна собрать воедино такие сильные результаты. Услышав итог выборов, рабочие грифоны по всей стране веселились и радовались, празднуя начало новой эры для Талузы. Достигнув, наконец, победы, единство внутри ТЛФ, несомненно, будет еще более напряженным, поскольку разногласия внутри партии будут только усиливаться, как только они будут контролировать национальную политику."
talouse.46.a:0 "Победа рабочих!"

talouse.47.t:0 "Талузский путь"
talouse.47.d:0 "— Сегодня мы стоим на краю большой неопределенности - это трудные времена. Ибо, несмотря на огромные успехи, нашей любимой родине угрожает внешняя агрессия. — Лицо Пальтори было серьезным, когда он произносил свою речь перед толпой, собравшейся у здания Парламента. — Но не будем забывать: идя на свет двух огней свободы и демократии, Талуза вступила в современную эпоху. Наша нация шагнула вперед в светлое и процветающее будущее; мы улучшили нашу инфраструктуру и добились беспрецедентного материального прогресса. — Он продолжал говорить, и в его голосе звучала гордость.\n— Мы пожали плоды капитализма и потребительства, теперь наши граждане едины как никогда. — Пальтори торжествующе поднял кулак. — И, объединившись, мы должны выстоять, если хотим противостоять угрозе вингбардийцев. — Пальтори невольно нахмурился. — С большим ужасом мы стали свидетелями падения их некогда великого Королевства. Нация, которая когда-то была нашим ближайшим союзником, поддалась их самым тёмным инстинктам и стала непримиримым врагом. Они стремятся распространить террор по всему Югу, погасив свет свободы везде, где она существует. — По залу прокатились насмешки, и несколько голосов начали выкрикивать патриотические лозунги.\n— Но Талуза никогда не потерпит такой тирании! С нашим неукротимым духом мы готовы принять любой вызов. — Голос Пальтори был громким и дерзким, вызвав вторую волну аплодисментов, гораздо более громких, чем первая. — Вот мое торжественное обещание: Талуза никогда не сдастся. Мы будем упорствовать, и мы всегда будем защищать наш образ жизни!"
talouse.47.a:0 "Да здравствует свобода!"

talouse.48.t:0 "Конец Угольной статьи"
talouse.48.d:0 "Сегодня утром Эммануэль Тальнара официально объявил на долгожданной пресс-конференции об односторонней отмене Талузом пункте о Транснациональной добыче полезных ископаемых в статье II Хартии Карфинского Пакта. Аннулирование ненавистной Угольной оговорки стало поводом для празднования по всей стране и вызвало такое же количество заламывание когтей в залах заседаний советов директоров горнодобывающих корпораций Вингбардии, чьи талузские операции теперь находятся в юридическом подвешенном состоянии.\n\nЭтот шаг уже усилил напряженность на границе с Вингбардией. В одном громком инциденте колонна грузовиков, перевозивших минералы и оборудование в Вингбардию, была остановлена на пограничном посту, что привело к непростому противостоянию. Недолгое пребывание Тальнары у власти ознаменовало быстрое ухудшение отношений Талузы с Карфинским Пактом, и после его объявления от других стран Пакта быстро поступили резкие слова. Анонимные чиновники назвали этот шаг "неприемлемым" и "палкой в глазу союзников Талузы". В ответ Тальнара заявил, что этот шаг является лишь первым шагом на пути к созданию новой, управляемой рабочим классом нации, и решительно провозгласил выход Талузы из Пакта."
talouse.48.a:0 "Нет больше капиталистической эксплуатации!"

talouse.49.t:0 "Операция "Лупара Бьянка""
talouse.49.d:0 "Под лидерством Тальнары полиция начала беспрецедентное подавление талузской мафии с целью её искоренения из страны. Пресловутый преступный синдикат быстро приобрел известность в последние десятилетия, активно участвуя в многочисленных незаконных действиях, включая рэкет, контрабанду и ростовщичество, но теперь все это подходит к концу. Правительственная кампания уже дала впечатляющие результаты, поскольку ведущие фигуры из всех талузских семей были взяты под стражу, оставив организацию рассеянной и дезорганизованной.\n\nСобытия, связанные с операцией, вызвали небольшой скандал, когда выяснилось, что многие талузские политики, свергнутые на недавних выборах, имели связи с мафией, включая некоторых из самых громких противников ТЛФ. Сокрушение пресловутого преступного предприятия принесло ТЛФ много похвал, и столь легкое выполнение того, что пытались сделать предыдущие администрации, значительно узаконило их правление, а также укрепило лидерство Тальнары."
talouse.49.a:0 "Мы положим конец коррупции, где бы она ни пряталась."

talouse.50.t:0 "Конфискуйте Корону!"
talouse.50.d:0 "Во время кампании 1007 года Тальнара критиковал талузскую монархию как анахронизм и что-то устаревшее; что-то, что Талуза давно переросла, но что всё ещё сдерживало общество. Наиболее провокационно он призывал к её полной отмене, говоря, что недемократическая наследственная монархия несовместима с бесклассовым обществом. Теперь, когда ТЛФ одержала триумфальную победу, партия, наконец, имеет силу окончательно решить этот вопрос.\n\nФормальная отмена монархии состоялась сегодня утром без особых фанфар, проведенная официальными лицами ТЛФ на закрытом заседании. После этого были посланы солдаты, чтобы занять Королевский Дворец и выселить Герцогиню Джиневру из резиденции. Не встретив сопротивления со стороны Королевской Гвардии, их миссия прошла без инцидентов, и все богатства и сокровища особняка были конфискованы. Сторонники ТЛФ приветствовали эту операцию и праздновали отмену монархии как начало "эпохи равенства" для нации.\n\nОтмена титулов и привилегий Герцогини знаменует падение многовековой династии. Позорный вывод для такой легендарной родословной, но в конце концов мало кто из грифонов был готов встать на её защиту. О дальнейших планах Джиневры ничего не известно, хотя ходят слухи, что она собирается бежать из страны."
talouse.50.a:0 "Скатертью дорожка."

talouse.51.t:0 "Свержение"
talouse.51.d:0 "В своем самом агрессивном движении с момента захвата власти ТЛФ предприняла экстраординарный шаг — полностью упразднила талузский парламент. Само здание было закрыто, и солдаты не пускали туда ни одного члена парламента, который пожелал бы войти. Выступая в поддержку этой акции, Эммануэль Тальнара заявил в своей речи, что Талуза "переросла буржуазный институт парламента" и что административная структура страны будет пересмотрена, чтобы "облегчить переход к прочному коммунистическому обществу". Однако то, как будет выглядеть эта новая административная структура, еще предстоит четко определить, и отчеты указывают на то, что в самом ТЛФ ведутся страстные дебаты о том, как она должна выглядеть."
talouse.51.a:0 "В конце концов мы это выясним."

talouse.52.t:0 "Раскол"
talouse.52.d:0 "После победы на прошедших выборах Талузский Рабочий Фронт проявлял себя крайне активно, принимая агрессивные действия для освобождения Талузы от уз своего прошлого. Его количество достижений становится всё больше и больше, но даже в момент торжества, разногласия внутри партии велики как никогда. Напряженность настолько возросла, что Тальнара, больше не видя единого пути вперед, объявил о своей отставке с поста лидера ТЛФ.\n\nУпразднение Парламента и монархии, а также неожиданная отставка Тальнары привели к жестокой борьбе за власть между фракциями внутри ТЛФ, породившей множественные споры о том, как заполнить политический вакуум. Последователи классического синдикализма, возглавляемые Джулией Росбеччини, видят профсоюзы как естественную основу для строительства пост-капиталистического общества. Они считают важной необходимость быть готовыми к войне и мечтают о распространении Революции в соседних Талузе странах.\n\nИм противостоят различные независимые горные общины, состоящие в основном из набожных шахтеров и горняков. Идеи шахтеров отличаются от классического социализма: они придерживаются намного более изоляционистских взглядов и опасаются преобладания городских рабочих в политике. Священники этих общин долгое время проповедовали доктрины абсолютного равенства, и эти идеи крепко вошли в мечты горняков о мирном утопическом обществе.\n\nНастал переломный момент. Позиции двух сторон слишком разные, чтобы решить сложившиеся противоречия. Будущее Талузы принадлежит только одной из них."
talouse.52.a:0 "Эти шахтеры правы. Мы выбираем их!"
talouse.52.b:0 "Нет, мы должны поддержать Росбеччини!"

talouse.53.t:0 "Коммунальная Революция"
talouse.53.d:0 "Рабочего Фронта больше нет: мы больше не можем сидеть сложа когти и своим бездействием отдавать власть жаждущим синдикалистам, с которыми мы когда-то были вынуждены действовать вместе. Они стремятся создать Талузу, в которой городские рабочие будут политически доминировать над всей страной. С таким мировоззрением, они сбились с истинного пути к Революции! Их бездумная воинственность обратит Талузу в руины. Поэтому грифоны этой страны вынуждены взять власть в свои когти. Мы должны укрепить наши позиции и привлечь население на нашу сторону, и только тогда мы сможем привести Талузу к светлому новому будущему."
talouse.53.a:0 "Мы выполним нашу праведную миссию."

talouse.54.t:0 "На защиту Революции"
talouse.54.d:0 "Рабочего Фронта больше нет. Мы больше не можем сидеть сложа когти и делить нашу власть с суеверными дураками, с которыми мы были некогда вынуждены действовать вместе. Шахтеры глупы, они не видят мир таким, какой он есть на самом деле; они ослеплены мечтами об утопии, предсказанной их выдуманными пророчествами. Более того, их самоубийственный пацифизм обратит Талузу в руины. Поэтому рабочие грифоны этой страны вынуждены взять власть в свои когти. Мы должны укрепить наши позиции и сокрушить каждого, кто противостоит нам, и только тогда мы сможем привести Талузу к светлому новому будущему."
talouse.54.a:0 "Ни богов, ни господ!"

talouse.55.t:0 "Молотом по наковальне"
talouse.55.d:0 "Для обеспечения надежного будущего Талузы нам в первую очередь необходимо ограничить пагубное влияние синдикалистов. Эти опасные радикалы представляют серьезную опасность миру и процветанию нашей страны, они уже показали свою неспособность идти на контакт. Но все грешники рано или поздно падут перед нашим правым делом! Наши действия должны быть разносторонними, мы должны в одинаковой мере использовать как убеждение, так и принуждение. Распространение среди населения мудрости наших доктрин будет сопровождаться скоординированными усилиями по поиску и ловле видных синдикалистских агитаторов. Таким образом мы разделим и изолируем друг от друга остатки сопротивления, разрушив тем самым сплоченность синдикалистской угрозы."
talouse.55.a:0 "Они даже не поймут, кто нанес удар!"

talouse.56.t:0 "Отправляя послание"
talouse.56.d:0 "В нашей идеологической схватке с талузскими синдикалистами ставки слишком высоки, и для победы в ней мы должны принимать решительные меры. Ценность пропаганды в подобной борьбе переоценить нельзя; теперь перо действительно сильнее меча. К счастью, наши бравые сторонники помнят эту истину. Они уже прилагают совместные усилия для того, чтобы испортить репутацию синдикализма несметным числом подпольных операций. Направленные на очернение и разрушение их символов, эти операции показывают Талузскому народу всю беспомощность синдикалистов. Эта кампания сильно облегчит нашу борьбу с некомпетентными экстремистами и еще больше увеличить нашу популярность среди населения."
talouse.56.a:0 "Превосходно."

talouse.57.t:0 "Интеллектуальная война"
talouse.57.d:0 "Опубликованная неизвестным талузцем брошюра под названием "Против суеверий" стала настоящей сенсацией для страны. В ней автор доступным и убедительным языком приводит аргументы против религии и призывает простогрифонов выступить против жадности и коррумпированности церкви. Помимо общего скепсиса к вере, он также крайне едко и язвительно отзывается об архонтах и недвусмысленно намекает, что победа шахтеров приведет к власти Архоната в Талузе. Брошюру встретил ошеломительный успех, она распространяется по всей стране, ее зачитывают в тавернах и на собраниях в каждом городе. Эта неожиданная публикация будет крайне полезна для нашей борьбы с противостоящими нам невежественными шахтерами. Благодаря ей наша популярность станет еще больше."
talouse.57.a:0 "Превосходно."

talouse.58.t:0 "Молотом по наковальне"
talouse.58.d:0 "Для обеспечения надежного будущего Талузы нам в первую очередь необходимо ограничить пагубное влияние шахтеров. Эти мягкотелые глупцы представляют серьезную опасность нашей безопасности, они уже доказали свою неспособность к здравому мышлению. Мы никогда не позволим этому суеверному сброду встать у штурвала нашего государства! Наши действия должны быть разносторонними, нужно в одинаковой мере использовать как убеждение, так и принуждение. Распространение среди населения мудрости наших идей будет сопровождаться поисками и арестами религиозных проповедников. Таким образом мы разделим и изолируем друг от друга остатки сопротивления, разрушив тем самым сплоченность шахтерской угрозы."
talouse.58.a:0 "Они не знают, что их ударило!"

talouse.59.t:0 "Проповедь землекопа"
talouse.59.d:0 "— Грифон из плоти и крови считает правильным, что некоторые грифоны, облаченные в земные одежды, так называемые богачи, должны быть магистратами, что правят над бедными, независимо от того, каким способом досталась им эта власть. Он знает, что бедняки должны быть слугами, нет, скорее рабами для богатых. Такова была правда жизни для множества несчастных поколений талузцев.\n\n— Но этому настал конец! Грифон духовный судит по равенству и справедливости, что весь грифоний род имеет право на тихую и свободную жизнь в этом мире. На всей святой земле больше не будет ни грифонов-крепостных, ни нищих оборванцев.\n\n— Никто более не сможет притязать на другое существо, не скажет ему: "Это мое, а это твое. Это моя работа, а это твоя". Не будет ни купли, ни продажи, ни ярмарок, ни рынков, но вся земля станет общей сокровищницей для каждого грифона, ибо земля принадлежит Богам. Каждый будет работать с любовью, для себя и для других."
talouse.59.a:0 "Таков новый закон праведности."

talouse.60.t:0 "Конфедеративный Конгресс"
talouse.60.d:0 "Роспуск Талузского парламента породил по всей стране множество споров о том, какое учреждение должно быть создано для его замены, и о том, каким должно стать новое общество. Но эта проблема была решена — ситуация унялась, когда бразды правления в свои когти взял союз смиренных шахтеров. По всей стране вещали их слова, и народ принял его с великим энтузиазмом.\n\nСегодняшний день знаменован особым событием — первая сессия недавно созданного Национального Конгресса официально объявляется открытой. Конгресс, составленный из представителей всех Талузских коммун, являет собой кульминацию революции в стране. Отныне власть более не находится в когтях богатых дворян, но принадлежит простым грифонам. Этот государственный орган позволит местным общинам координировать действия на более широком уровне, в то же время оставляя им высокий уровень автономии."
talouse.60.a:0 "Началась новая эра для Талузы!"

talouse.61.t:0 "Ассамблея рабочих"
talouse.61.d:0 "Роспуск Талузского парламента породил по всей стране множество споров о том, какое учреждение должно быть создано для его замены, и о том, каким должно стать новое общество. Но эта проблема была решена — ситуация унялась, когда бразды правления в свои когти взяли синдикалисты. Они упорно доказали правоту собственных идей, и народ принял их с большим энтузиазмом.\n\nСегодняшний день знаменован особым событием — первая сессия недавно созданного Национального Собрания официально объявляется открытой. Собрание, составленное из представителей всех Талузских профсоюзов, являет собой кульминацию революции в стране. Отныне власть более не находится в когтях богатых дворян, но принадлежит простым рабочим. Этот государственный орган позволит наконец ввести рабочую демократию на национальном уровне, позволив коллективно представлять проблемы отдельных предприятий."
talouse.61.a:0 "Началась новая эра для Талузы!"

talouse.62.t:0 "Новая талузская судьба"
talouse.62.d:0 "Холодным утром в Талононте собралась огромная толпа. Сотни и тысячи грифонов пришли услышать долгожданное обращение Росбеччини к народу. Когда она окинула взглядом ряд за рядом забитых народом улиц, город показался ей едва узнаваемым с того момента, как она впервые увидела его. За несколько коротких десятилетий легендарный древний город пережил радикальный сдвиг. Пройдя сквозь бурю хаоса и неопределенности, его народ вышел столь сознательным и решительным, как никогда раньше. Город был колыбелью Революции, и жители защищали его на протяжении всего пути. Это был новый, возрожденный город, идеальная столица для возрожденной нации.\n\n— Мои дорогие сограждане, — начала Росбеччини, — с невероятной гордостью я сегодня стою перед вами. Не так давно именно храбрые грифоны этого города разрушили гнетущие порядки Талузы, проложив дорогу к окончательному триумфу труда! — её слова громогласно разлетелись над толпой, вызвав бурю мощных оваций, — Но вы были не одни. По всей Талузе рабочие объединились в солидарности, и каждый сыграл важную роль в защите Революции.\n\n— Но мы не остановились на одних лишь политических реформах, — хвасталась Росбеччини, подняв коготь. — Мы также предприняли шаги по достижению экономического процветания. Благодаря кампании агрессивной индустриализации Талуза вошла в современность. Мы положили конец капиталистической эксплуатации, в то же время предпринимая усилия для улучшения положения некогда угнетаемых грифонов, — она гордо улыбнулась. — Да, мы создали столь справедливую Талузу, какой она не была никогда ранее, — в ответ ей раздались бурные овации.\n\n— Но не стоит довольствоваться лишь этим, — в голосе грифона зазвучала сталь, — будучи авангардом интернациональной Революции, мы всегда должны быть готовы защищать нашу страну и наши ценности. Мы должны быть примером, сияющим маяком для рабочих всего мира! — Росбеччини сжала свои когти в кулак, — и наш долг хранить его свет, не давать ему погаснуть до тех пор, пока мы живы."
talouse.62.a:0 "Да здравствует Революция!"

talouse.63.t:0 "Одна нация"
talouse.63.d:0 "— Для остального мира Талонсия пала давным-давно - забытое королевство из прошлого. — Говоря это, Фетивола окинул Парламент стальным взглядом со своей фирменной интенсивностью, которая не позволяла ему не увлечься. — Конечно, мы знаем, что это ложь. Веками талонсцы терпели! Окруженные со всех сторон враждебными силами, мы сражались и выжили. — Он улыбнулся, и в его словах прозвучала гордость. — И скоро мы поднимемся, чтобы занять свое законное место.\n\n— Ибо на горизонте лежит наш окончательный конфликт: последняя борьба за само наше выживание. Это важный вызов, но как только мы его преодолеем, в этом мире не будет силы, которая остановит нас в нашей судьбе. Всё, что мы должны сделать, - это объединиться перед лицом невзгод, всегда оставаясь бдительными к признакам предательства и пораженчества. — Фетивола поднял коготь для выразительности, когда парламент разразился аплодисментами и криками согласия. — Да, мы никогда не должны недооценивать важность духа! Сильная воля может преодолеть любое материальное препятствие, каким бы устрашающим оно ни было, — объяснил он, излучая успокаивающую уверенность. — Я обещаю вам, что с нашим непоколебимым духом мы захватим наше будущее."
talouse.63.a:0 "Вместе нас не остановить!"

talouse.64.t:0 "Древние враги"
talouse.64.d:0 "На военной базе у восточной границы ничего не подозревающий гарнизон с удивлением обнаружил, что их утренняя рутина прервана визитом самого верховного главнокомандующего. Солдаты вышли из казарм, выстроившись рядами перед помостом, на котором стоял Фетивола. Как только все заняли свои места, Фетивола прочистил горло. — Бонжорно! — Его голос гремел, когда он широко улыбался. — Мне приятно видеть таких преданных слуг Талонсии. Воистину, ваши навыки незаменимы, и вся ваша самоотверженность будет необходима для предстоящей нам борьбы. — Выражение его лица внезапно утратило веселость и стало очень серьезным. — Приближается час нашей последней схватки с вингбардийской угрозой. Они вместе со своими порабощёнными приспешниками стремятся к уничтожению всего нашего народа.\n— Эта борьба потребует от каждого гражданина и солдата полной самоотдачи. Трепет, нерешительность и тому подобное - признаки слабости духа и трусости, которым нет места в сердце талонсца, — Продолжал Фетивола, окидывая решительным взглядом войска. — каждый из нас должен помнить о своем прежнем превосходстве в качестве горных бойцов. В древние времена мы, храбрые воины, отбивали атаки вингбардийцев и непоколебимо противостояли им, чтобы уберечь Талонсию от варварства. — Он прижал к груди сжатый кулак. — Не должно быть никаких сомнений: тот, кто колеблется, лишается жизни. Трусости нет места в наших рядах! — Слова Фетиволы прогремели по всей базе, вызвав спонтанные аплодисменты. — Никогда не забывайте: мы боремся за нашу Родину! Ни один солдат в мире не может быть лучше нас, сыновей Арантигоса!"
talouse.64.a:0 "Варвары у ворот!"

talouse.65.t:0 "В тени завоевателя"
talouse.65.d:0 "Солнце жарко палило над улицами Спарлето, посылая рябь по воздуху, когда Фетивола осматривал свое недавнее приобретение. Однако он не чувствовал никакого дискомфорта, поскольку это место полностью захватило его. Куда бы он ни посмотрел, он не мог не восхищаться чудесами легендарного и древнего города: величественными зданиями, построенными тысячелетия назад, изысканными гобеленами, артефактами Королевства Спарлеос. Такая культура! К счастью, Спарлето теперь был в когтях талонсцев, а талонсцы были бы гораздо лучшими хранителями этой культуры, чем арантигцы.\n\nОн шел по городу ровным шагом, пока не увидел что-то, что остановило его. На площади недалеко от центра города над ним возвышалась большая статуя из безупречного мрамора. Фигура была безошибочно узнаваема, это была сама легенда: Арантигос. Меч в когте, из эпохи его самых славных завоеваний. Фетивола благоговел перед его величием и мало что мог сделать, кроме как опуститься из почтения. Это был унизительный момент; понимая, что, несмотря на все его достижения до сих пор, он был далеко не близок к легенде, которая маячила перед ним. Фетивола решительно сжал когти. Он еще не закончил. Его империя только что возродилась, и он пообещал себе, что не успокоится, пока не вступит в новый век славы, сравнимый со старым. Он проследит, чтобы это было сделано.\n\nНе важно что."
talouse.65.a:0 "Это наследие, честь и бремя."

talouse.66.t:0 "Судьба"
talouse.66.d:0 "Фетивола лениво постукивал когтем по лежащей перед ним карте Грифонии. Карта была настолько большой, что едва помещалась на большом столе, вокруг которого собрались он и его высокопоставленные военные. Он ценил своих генералов, хотя они слишком часто пренебрегали стратегическими аспектами ведения войны, увязая в оперативной тактике и мелочах.\n— До сих пор вы все хорошо справлялись, — сказал Фетивола, глядя на каждого из военных, стоящих вокруг него. — Границы нашей империи стали довольно грозными, но рядом с нами всё ещё есть возможности, которые ждут, чтобы быть захваченными. — Его коготь прошелся по карте от Нового Мейрленда на восток до Фалькора и Сикамеона и, наконец, на север до родового дома грифонов, Грифонстоуна. — Наши армии выступят, чтобы вернуть себе все эти территории, и величие Талонской Империи будет известно всему миру!\nГенералы вокруг него кивнули без малейшего колебания. Само собой разумеется, что они выполнят волю Фетиволы или умрут, пытаясь это сделать."
talouse.66.a:0 "Мы займем свое законное место в мире!"

talouse.67.t:0 "Талонсия возрождается"
talouse.67.d:0 "Почувствовав прохладный ветерок с океана, Фетивола удовлетворенно вздохнул. Прошло слишком много времени с тех пор, как он перестал по-настоящему ценить Талононте. Благодаря его усилиям город превратился из того, что он знал в детстве, в нечто большее. Глядя на него из своего особняка, он был едва узнаваем. Из ничем не примечательного торгового порта в центр славной империи!\n\nГраждане пожинали плоды своей империи, так как богатство и сокровища, некогда непостижимые, теперь ежедневно текли через Талононте. Ремесленники и ученые со всей Грифонии стекались в город, чтобы поделиться богатствами с Талонсией. Фетивола улыбнулся. Это было возвращение процветания, возрождение древней культуры. Возвращение гордости.\n\nЭто было оправданием всего, за что он боролся: новая империя, сравнимая с высочайшими высотами старой! Дело всей его жизни было сделано. Фетивола снял очки, и на глаза его навернулись слезы.\n\nВпервые в жизни он был полон радости."
talouse.67.a:0 "Арантигос улыбается нам."

talouse.68.t:0 "Освобождение"
talouse.68.d:0 "Сегодня утром в Талононте собрались представители самых известных талузских, францистрийских, арантигских и вингбардийских союзов, чтобы принять участие в создании Социалистической Республики Южной Грифонии. Это новое федеративное государство представляет собой реализацию конечной мечты Росбеччини и других синдикалистов: триумф труда и создание новой экономической организации общества на основе рабочих всего Юга. Путь был нелегким, требовавшим поражения некогда могущественных империй, но в конце концов все деспотические режимы пали, оставив регион объединённым под праведным знаменем Талузы. Несомненно, это знаменательное событие знаменует собой начало новой эры мира, процветания и равенства для наших граждан."
talouse.68.a:0 "Цепи Юга разорваны!"

talouse.69.t:0 "Стражи угнетенных"
talouse.69.d:0 "— Я буду откровенен со всеми вами: впереди нас ждут трудные времена, — мрачно произнесла Росбеччини, обращаясь к восхищенной Национальной Ассамблее. — Да, мы многого добились, но скоро нам придется защищать его. Пока я говорю, наши враги набирают силу, намереваясь сокрушить Революцию и свести на нет весь прогресс, которого мы достигли. — Глядя на свою аудиторию, Росбеччини видела, что все делегаты осознали серьезность ситуации. — Мощные силы реакции выстроились против нас, но мы не отступим от вызова.\n\n— Мы должны подготовить наше оружие и укрепить наш дух для предстоящей задачи. И мы не должны сидеть пассивно, но быть агрессивными в противостоянии тем, кто стремится уничтожить нас. — продолжил Тальнара, заставив ряд делегатов разразиться криками согласия. — Мы никогда не откажемся от нашей праведной миссии по освобождению всех трудящихся от угнетения и эксплуатации! — Она подняла кулак для большей выразительности, её гулкий голос заполнил зал заседаний.\n— Я обещаю вам, что мы встретимся лицом к лицу с нашими врагами и победим. Потому что мы боремся не только за свой народ, но и за рабочих во всем мире! — Когда речь Росбеччини достигла кульминации, залп оглушительных аплодисментов охватил Ассамблею."
talouse.69.a:0 "Несправедливость везде — угроза справедливости везде."

talouse.70.t:0 "История Талонсии"
talouse.70.d:0 "— Дорогие друзья, сегодня я собираюсь сделать кое-что немного другое. Я расскажу вам одну историю. — Под солнечным небом в Талононте Амилькаре Фетивола говорил в тени древней колонны. — Это история храбрости и самодовольства, триумфа и упадка. Самое главное, что эта история правдива, потому что это ваша история. — Фетивола указал на толпу, собравшуюся вокруг него, и его слова приобрели задумчивый вид.\n— Давным-давно великий завоеватель Арантигос пронесся по этой земле, победив рассеянные племена и объединив их под началом своего племянника Марко Талоностры. Талоностра навел порядок и положил начало многим великим строительным проектам, в том числе и строительству этого самого города! — Фетивола удивленно поднял когти. — Это он дал этой земле имя: Талонсия. Арантигос даровал ему славный титул Хранителя Юга. И поэтому долгом и честью Талонсии было быть стойкими защитниками цивилизации.\n\n— Талонсцы были самыми счастливыми и процветающими грифонами на всем континенте! Но их господству не суждено было продлиться долго. Вместо того, чтобы оставаться верными своим традициям, со временем они смешались с варварами и развратились дикостью. — Фетивола нахмурился и покачал головой. — Они сбились с пути, и теперь их славная империя - не что иное, как далекое воспоминание. Да, это печальный конец. — Он взглянул на аудиторию и увидел море мрачных и унылых лиц. — Но действительно ли это конец? — Фетивола поднял бровь. — Потому что я верю, что однажды эти грифоны снова станут сильными, что они вспомнят мудрость своих старых путей и воспользуются ею, чтобы вернуть себе законное положение! — Толпа начала роптать в знак согласия.\n — Но это только мое убеждение. В конце концов, воплощение этого замысла в реальности будет зависеть только от вас."
talouse.70.a:0 "Прошлое — это пролог."

talouse.71.t:0 "Закон о Культурной Реставрации"
talouse.71.d:0 "Сегодня утром в столице Фетивола издал свою первую грандиозную прокламацию после полной реинкорпорации Нового Мейрленда в Талонсию. В нём он тепло приветствовал всех новых пони в империи, прежде чем выразить энтузиазм по поводу перспективы введения талонской культуры жителям бывшей колонии.\n\nВ честь этого радостного события его правительство обнародовало ряд радикальных изменений в названиях городов и поселений бывшей страны. Они были изменены, чтобы лучше соответствовать названиям, использовавшимся для этих мест до начала Эквестрийского заселения в 650-х годах. Фетивола завершил своё выступление словами: "Великая ошибка теперь исправлена.""
talouse.71.a:0 "Спарлетский намного элегантней языка пони..."

talouse.72.t:0 "Триумф"
talouse.72.d:0 "Пышное зрелище царило в воздухе, пока Фетивола осматривал знаменитые места Карфина, ныне входящего в состав Талонской Империи. Но, несмотря на вездесущее великолепие Бессмертного Города, он почувствовал тревогу, хотя сам город был неизменным, карфинская цивилизация давно пала. После бесчисленных жестоких столетий всё, что осталось от их древней славы, стало мифами и легендами: это была та же самая судьба, к которой Талонсии пришлось опасно приблизиться — к разделению.\n\nИнтересно, сам ли Антонезий Витарро, внук Палино, великий реформатор Карфинской Республики, первый Император, когда-то шествовал по этим самым улицам? Дышал ли он этим же воздухом, довольный, уверенный в своём бессмертии и в вечном господстве своего народа? Фетивола вздохнул. Ему придется отбросить эти мысли: ещё предстояло принять важные решения.\n\nТеперь, когда он завершил своё путешествие по недавно приобретенной территории Империи, пришло время подумать о выборе новой столицы. Естественно, Спарлето поддержал бы притязания Талонсии как наследницы древнего Королевства Спарлеос, а также продемонстрировал бы уважение, которое они питали к Арантигосу. С другой стороны, центральное расположение Карфина и его стратегическое значение также делали его привлекательным вариантом. Но все же эта мысль не могла ускользнуть от Фетиволы. Действительно ли было бы разумно отказаться от Талононте?"
talouse.72.a:0 "Талононте, наш старый дом, навсегда останется нашей столицей."
talouse.72.b:0 "Дом Арантигоса, Спарлето, станет нашим новым центром."
talouse.72.c:0 "Жемчужина Юга, Карфин, будет высоко сиять в нашей короне!"

### Events for other Countries ###
talouse.1000.t:0 "Ультиматум"
talouse.1000.d:0 "Мы только что получили необычное сообщение от возрожденной Талонской Империи, сообщающее нам об их желании поглотить нашу территорию в свою Империю, силой, если это необходимо. Похоже, что талонсцы начинают агрессивную экспансионистскую кампанию, охватывающую весь регион, частью которой является это крайне провокационное требование. В любом случае, они, похоже, более чем готовы подкрепить свои угрозы военными действиями."
talouse.1000.a:0 "Мы будем защищать наш суверенитет!"
talouse.1000.b:0 "Да здравствует Талонсия! Арантигос снова жив!"

talouse.1001.t:0 "Наш ультиматум отклонен"
talouse.1001.d:0 "Как и ожидалось, государство [FROM.GetName] отклонило наше требование об аннексии. К сожалению, это дает нам веские основания для объявления войны и захвата земель, которые они не отдадут мирным путем."
talouse.1001.a:0 "На войну!"

talouse.1002.t:0 "Наш ультиматум принят"
talouse.1002.d:0 "Удивительно, но государство [FROM.GetName] согласилось на наши требования и уступило нам полный контроль над своими владениями. Теперь мы контролируем всю их армию, и их лидеры уже интегрированы в нашу администрацию."
talouse.1002.a:0 "Хвала Борею-Арантигосу!"

talouse.1007.t:0 "Ультиматум"
talouse.1007.d:0 "Мы только что получили необычное сообщение от самопровозглашенной Социалистической Республики Южной Грифонии, сообщающей нам о своем намерении "освободить" рабочих нашей страны, если потребуется, силой. Похоже, что СРЮГ начинает агрессивную экспансионистскую кампанию, охватывающую весь регион, частью которой является это крайне провокационное требование. В любом случае, они, похоже, более чем готовы подкрепить свои угрозы военными действиями."
talouse.1007.a:0 "Мы будем защищать наш суверенитет!"
talouse.1007.b:0 "Да здравствует Революция!"

talouse.1008.t:0 "Наш Ультиматум Отклонен"
talouse.1008.d:0 "Как и ожидалось, государство [FROM.GetName] отклонило наше требование об аннексии. К сожалению, это дает нам веские основания для объявления войны и захвата земель, которые они не отдадут мирным путем."
talouse.1008.a:0 "На войну!"

talouse.1009.t:0 "Наш ультиматум принят"
talouse.1009.d:0 "Удивительно, но государство [FROM.GetName] согласилось на наши требования и уступило нам полный контроль над своими владениями. Теперь мы контролируем всю их армию, и их лидеры уже интегрированы в нашу администрацию."
talouse.1009.a:0 "Солидарность навсегда!"

talouse.1011.t:0 "Война за национальное возрождение"
talouse.1011.d:0 "К сожалению, наши усилия убедить население Талузы не пошли по плану. Оппозиция оказывается слишком злобной и несговорчивой, чтобы с ней можно было спорить. Хотя нам, возможно, и не удалось убедить каждого гражданина в нашей славе, мы никогда не должны добровольно признавать поражение. Пока мы говорим, ТЛФ, без сомнения, накапливает оружие и готовится к восстанию, чтобы уничтожить все, что нам дорого.\n\nМы не можем этого допустить. Мы должны ударить первыми и сокрушить их революцию, прежде чем она сможет выйти из своего зарождения. Время слов прошло. Пришло время действовать. Теперь мы должны сплотиться и бороться за наше дело. Gloria alla Talusia!"
talouse.1011.a:0 "Вперед, к славе!"

talouse.1012.t:0 "Война за сохранение нации"
talouse.1012.d:0 "К сожалению, наши усилия окончательно сломить мощь ТЛФ не пошли по плану. Хотя мы думали, что делаем успехи, на самом деле наши враги просто залегли на дно и выжидали подходящего момента, чтобы нанести удар. Этот момент настал, и предатели по всей стране восстают. Ситуация действительно ужасная, эти мятежники намерены свергнуть правительство и уничтожить Талузу, но мы этого не допустим! Мы защитим новый порядок и сохраним наше славное будущее. Gloria alla Talusia!"
talouse.1012.a:0 "Некоторые грифоны просто не знают, когда надо остановиться..."

talouse.1013.t:0 "Гибель ТЛФ"
talouse.1013.d:0 "Наконец-то наша кампания по освобождению нас от этой самой постоянной занозы в боку закончилась полным успехом. Нейтрализация высокопоставленных членов привела к резкому ухудшению организационных возможностей ТЛФ, что сделало каждую операцию проще, чем предыдущую. Не имея упорядоченного лидерства и координации, последние оставшиеся ячейки изолированы и неспособны оказать сколько-нибудь серьезное сопротивление. ТЛФ мертв во всем, кроме названия.\n\nБлагодаря нашим неустанным усилиям болезнь коммунизма наконец-то была искоренена из Талузы. Теперь, когда эта опасная идеология больше не угрожает величию нашей нации, будущее стало светлее, чем когда-либо, и мы движемся к нему как единый народ."
talouse.1013.a:0 "Хорошая работа, ребята."

talouse.1014.t:0 "Теракты со стороны ТЛФ"
talouse.1014.d:0 "Мирное утро было нарушено сегодня, когда жители Талузы подверглись серии скоординированных бомбардировок, нацеленных на инфраструктуру и промышленные центры страны. Рупоры ТЛФ поспешили взять на себя ответственность за взрывы и призвали граждан присоединиться к ним в их кампании насильственного сопротивления законному правительству. Сегодняшние отвратительные нападения нанесли большой ущерб и привели к гибели многих ни в чем не повинных гражданских лиц. Точные потери на данный момент неизвестны, но оцениваются в сотни."
talouse.1014.a:0 "Мы накажем виновных!"

talouse.1015.t:0 "Гибель ТЛФ"
talouse.1015.d:0 "Наконец-то наша кампания по освобождению нас от этой самой постоянной занозы в боку закончилась полным успехом. Нейтрализация высокопоставленных членов привела к резкому ухудшению организационных возможностей ТЛФ, что сделало каждую операцию проще, чем предыдущую. Не имея упорядоченного лидерства и координации, последние оставшиеся террористические ячейки изолированы и не способны представлять какую-либо серьезную угрозу. ТЛФ мертв во всем, кроме названия.\n\nБлагодаря нашим неустанным усилиям Талуза наконец-то избавилась от бедствия насильственного радикализма. Теперь, когда эта экстремистская идеология больше не угрожает стабильности нашей страны, будущее стало светлее, чем когда-либо, и мы движемся к нему с Гармонией в наших сердцах."
talouse.1015.a:0 "Хорошая работа, ребята."

talouse.1016.t:0 "Теракты со стороны ТЛФ"
talouse.1016.d:0 "Мирное утро было нарушено сегодня, когда жители Талузы подверглись серии скоординированных бомбардировок, нацеленных на инфраструктуру и промышленные центры страны. Рупоры ТЛФ поспешили взять на себя ответственность за взрывы и призвали граждан присоединиться к ним в их кампании насильственного сопротивления законному правительству. Сегодняшние отвратительные нападения нанесли большой ущерб и привели к гибели многих ни в чем не повинных гражданских лиц. Точные потери на данный момент неизвестны, но оцениваются в сотни."
talouse.1016.a:0 "Мы накажем виновных!"

talouse.1017.t:0 "Восстание ТЛФ"
talouse.1017.d:0 "К сожалению, наши усилия окончательно сломить мощь ТЛФ не пошли по плану. Хотя мы думали, что делаем успехи, на самом деле наши враги просто залегли на дно и выжидали подходящего момента, чтобы нанести удар. Этот момент настал, и предатели по всей стране восстают. Ситуация действительно ужасная, эти мятежники намерены свергнуть правительство и уничтожить Талузу, но мы этого не допустим! Мы защитим новый порядок и сохраним наше славное будущее. Во имя Гармонии!"
talouse.1017.a:0 "Некоторые грифоны просто не знают, когда надо остановиться..."

talouse.1018.t:0 "Талузская Революция"
talouse.1018.d:0 "К сожалению, наши усилия убедить население Талузы не пошли по плану. Оппозиция оказывается слишком невежественной и несговорчивой, чтобы с ней можно было спорить. Хотя нам, возможно, и не удалось убедить каждого гражданина в нашей праведности, мы никогда не должны добровольно признавать свое поражение. Пока мы говорим, силы реакции, без сомнения, накапливают оружие и готовятся сокрушить ТЛФ и уничтожить всё, над чем мы работали.\n\nМы не можем этого допустить. Мы должны ударить первыми и захватить контроль над государственным аппаратом силой, единственным доступным нам средством. Время слов прошло, время действий пришло. Теперь мы должны сплотиться и бороться за наше дело. За рабочих Талузы!"
talouse.1018.a:0 "Долой угнетателей!"

talouse.1019.t:0 "Гибель ЛНВ"
talouse.1019.d:0 "Наконец-то наша кампания по освобождению нас от этой самой постоянной занозы в боку закончилась полным успехом. Нейтрализация высокопоставленных членов привела к резкому ухудшению организационных возможностей ЛНВ, делая каждую операцию легче предыдущей. Не имея упорядоченного лидерства и координации, последние оставшиеся группы изолированы и неспособны оказать сколько-нибудь серьезное сопротивление. ЛНВ мертв во всем, кроме имени.\n\nБлагодаря нашим неустанным усилиям болезнь реакционного ультранационализма была, наконец, искоренена из Талузы. Теперь, когда эта опасная идеология больше не угрожает нашей славной революции, будущее светлее, чем когда-либо, и мы движемся к нему как единый народ."
talouse.1019.a:0 "Хорошая работа, ребята."

talouse.1020.t:0 "Восстание ЛНВ"
talouse.1020.d:0 "К сожалению, наши усилия окончательно сломить мощь ЛНВ не пошли по плану. Хотя мы думали, что делаем успехи, на самом деле наши враги просто залегли на дно и выжидали подходящего момента, чтобы нанести удар. Этот момент настал, и предатели по всей стране восстают. Ситуация действительно ужасная, эти мятежники намерены свергнуть правительство и свести на нет все наши успехи, но мы этого не допустим! Мы защитим новый порядок и сохраним наше славное будущее. За рабочих Талузы!"
talouse.1020.a:0 "Некоторые грифоны просто не знают, когда надо остановиться..."

talouse.1021.t:0 "Теракты со стороны ЛНВ"
talouse.1021.d:0 "Мирное утро было нарушено сегодня, когда жители Талузы подверглись серии скоординированных бомбардировок, нацеленных на инфраструктуру и промышленные центры страны. Рупоры ЛНВ быстро взяли на себя ответственность за взрывы и призвали граждан присоединиться к ним в их кампании насильственного сопротивления законному правительству. Сегодняшние отвратительные нападения нанесли большой ущерб и привели к гибели многих ни в чем не повинных гражданских лиц. Точные потери на данный момент неизвестны, но оцениваются в сотни."
talouse.1021.a:0 "Мы накажем виновных!"


talouse.1022.t:0 "Восстание шахтеров!"
talouse.1022.d:0 "Несмотря на нашу кампанию по сокрушению власти невежественных шахтеров, всё пошло не по плану. Хотя мы думали, что делаем успехи, но на самом деле они просто залегли на дно и выжидали подходящего момента, чтобы нанести удар. Этот момент настал, и шахтеры и их сторонники по всей стране поднимают восстание. Ситуация действительно ужасная, эти мятежники намерены свергнуть правительство и свести на нет все наши успехи, но мы этого не допустим! Мы защитим новый порядок и сохраним наше славное общество. За интернациональную Революцию!"
talouse.1022.a:0 "Долой суеверия!"

talouse.1023.t:0 "Гибель синдикалистов"
talouse.1023.d:0 "В великой борьбе за душу Талузы мы одержали решительную победу над синдикалистской угрозой. С убежденностью и состраданием мы распространяли наши учения и влияли на сердца и умы наших граждан. Они увидели наш путь и полностью приняли его. Теперь, когда радикалы лишены как своего лидерства, так и поддержки широких слоев населения, они больше не способны представлять угрозу нашей будущей стабильности. Теперь, когда эта угроза позади, Талуза может рассчитывать на будущее мира, равенства и процветания."
talouse.1023.a:0 "Революция обеспечена."

talouse.1024.t:0 "Синдикалистские теракты"
talouse.1024.d:0 "Мирное утро было нарушено сегодня, когда жители Талузы подверглись серии скоординированных бомбардировок, нацеленных на инфраструктуру и промышленные центры страны. Воинствующие синдикалисты быстро взяли на себя ответственность за взрывы и призвали граждан присоединиться к ним в их кампании насильственного сопротивления законному правительству. Сегодняшние отвратительные нападения нанесли большой ущерб и привели к гибели многих ни в чем не повинных гражданских лиц. Точные потери на данный момент неизвестны, но оцениваются в сотни."
talouse.1024.a:0 "Мы накажем виновных!"

talouse.1025.t:0 "Гибель шахтеров"
talouse.1025.d:0 "В великой борьбе за душу Талузы мы одержали решительную победу над шахтерами и их суеверным вздором. Умело и убежденно мы отстаивали наши идеалы и влияли на сердца и умы наших граждан. Они увидели наш путь и полностью приняли его. Теперь, когда религиозные фанатики лишены как своего лидерства, так и поддержки широких слоев населения, они больше не способны представлять угрозу нашей будущей стабильности. Теперь, когда эта угроза позади, Талуза может осуществить свое славное предназначение — освободить всех угнетенных существ Южной Грифонии!"
talouse.1025.a:0 "Революция обеспечена."

talouse.1026.t:0 "Восстание синдикалистов!"
talouse.1026.d:0 "Несмотря на нашу кампанию по сокрушению власти радикалов-синдикалистов, всё пошло не по плану. Хотя мы думали, что делаем успехи, но на самом деле они просто залегли на дно и выжидали подходящего момента, чтобы нанести удар. Этот момент настал, и синдикалисты по всей стране восстают. Ситуация действительно ужасная, эти мятежники намерены свергнуть правительство и свести на нет все наши успехи, но мы этого не допустим! Мы будем защищать новый порядок и сохраним наш священный образ жизни. За рай рабочих!"
talouse.1026.a:0 "Мы должны защищать Революцию!"

talouse.1027.t:0 "КП побеждает на выборах!"
talouse.1027.d:0 "Несмотря на все трудности, мы победили на выборах в Талузе и теперь можем с гордостью сказать, что намерены и дальше поддерживать респектабельные республиканские традиции Талузы. Хотя многочисленные экстремисты пытались уничтожить нашу нацию, мы успешно прошли через бурные времена и теперь готовы подтвердить нашу верность Карфинскому Пакту и нашим друзьям в Вингбардии."
talouse.1027.a:0 "Консерватизм победил!"

talouse.1028.t:0 "Восстание ЛНВ!"
talouse.1028.d:0 "К сожалению, наши усилия окончательно сломить мощь ЛНВ пошли не по плану. Мы думали, что делаем успехи, но Фетивола на самом деле просто залег на дно и выжидал подходящего момента, чтобы нанести удар. Этот момент настал, и предатели со всей страны восстают. Ситуация действительно ужасная, эти подлые мятежники намерены свергнуть правительство и уничтожить Талузу, но мы не позволим этому случиться! Мы защитим порядок государства и сохраним наше славное будущее! За Герцогиню! За Талузу!"
talouse.1028.a:0 "Некоторые грифоны не ведают, когда надо остановиться..."

talouse.1029.t:0 "Предложение от талузских товарищей"
talouse.1029.d:0 "Наши идеологические союзники в Талузе отметили наш ценный вклад в дело рабочих, и сегодня утром мы получили приглашение присоединиться к фракции [TAL.GetFactionName]. Стоя вместе с другими социалистическими республиками, мы могли бы распространить революцию с новой силой."
talouse.1029.a:0 "Мы должны объединиться в солидарности!"
talouse.1029.b:0 "Нам и так замечательно, спасибо."
talouse.1029.c:0 "Дать нам время подумать?"

talouse.1030.t:0 "[FROM.GetNameDef] предает Революцию"
talouse.1030.d:0 "В ошеломляющем проявлении трусости, правитель [FROM.GetLeader] отклонил наше приглашение объединиться в защиту коммунизма. Они совершили серьезную ошибку, поскольку могли сыграть свою роль в разрушении тирании коррумпированных правителей Грифонии. Вместо этого они предпочли ничего не делать, в то время как силы реакции и угнетения становятся все сильнее и сильнее."
talouse.1030.a:0 "Этого следовало ожидать..."

talouse.1031.t:0 "[FROM.GetNameDef] молчит"
talouse.1031.d:0 "Удивительно, но правитель [FROM.GetLeader] до сих пор не ответил на наше приглашение присоединиться к фракции [TAL.GetFactionName]. Несмотря на то, что официально они держали язык за зубами, по неофициальным каналам мы узнали, что их лидерство разделилось в вопросе о союзе с нами. Тем не менее, не имея окончательного ответа "да" или "нет", всё, что мы можем сделать сейчас, — это ждать, пока они придут к решению."
talouse.1031.a:0 "Поторопитесь уже!"

talouse.1032.t:0 "[FROM.GetNameDef] присоединяется к нам"
talouse.1032.d:0 "Сегодня славный день, так как [FROM.GetLeader] принял наше приглашение объединиться в защиту коммунизма. Мы приветствуем это проявление революционной солидарности! С нашей объединённой мощью окончательная победа над силами реакции будет достигнута гораздо легче."
talouse.1032.a:0 "Вперед, к освобождению!"

talouse.1033.t:0 "[FROM.GetName] предлагает Оборонительный Пакт"
talouse.1033.d:0 "Пришло сообщение от [FROM.GetLeader], предлагающее нам заключить обязательство о ненападении, а также оборонительный пакт. Если на кого-то из нас нападут, другой придет на помощь. Хотя это было бы полезно в свете северного экспансионизма, некоторые члены нашего государства считают, что мы не должны ставить под угрозу наш суверенитет или быть втянутыми в войну, которая не является нашей.\n\nЧто мы будем делать?"
talouse.1033.a:0 "Во что бы то ни стало, будем друзьями!"
talouse.1033.b:0 "Мы не должны выходить за рамки пакта о ненападении."
talouse.1033.c:0 "У нас на них свои планы..."

talouse.1034.t:0 "[FROM.GetName] предлагает Оборонительный Пакт"
talouse.1034.d:0 "Пришло сообщение от [FROM.GetLeader], предлагающее нам заключить обязательство о ненападении, а также оборонительный пакт. Если на кого-то из нас нападут, другой придет на помощь. Хотя это было бы полезно в свете северного экспансионизма, некоторые члены нашего государства считают, что мы не должны ставить под угрозу наш суверенитет или быть втянутыми в войну, которая не является нашей.\n\nЧто мы будем делать?"
talouse.1034.a:0 "Во что бы то ни стало, будем друзьями!"
talouse.1034.b:0 "Мы не должны выходить за рамки пакта о ненападении."
talouse.1034.c:0 "У нас на них свои планы..."


