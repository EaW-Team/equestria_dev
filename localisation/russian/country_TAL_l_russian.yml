TAL_invest_educational_ideology:0 "Просветить граждан"
TAL_invest_educational_ideology_desc:0 "Просвещение наших граждан об особенностях различных идеологий позволит им увидеть, насколько лучше они живут с таким типом правительства, как наше."
TAL_speeches_for_the_pl:0 "Обратиться к гражданам"
TAL_speeches_for_the_pl_desc:0 "Иногда хорошей старомодной речи достаточно, чтобы завоевать сердца и умы граждан."
TAL_arrest_the_terrorists:0 "Арестовать террористов"
TAL_arrest_the_terrorists_desc:0 "Террористы ТЛФ показали, что они пойдут на многое, чтобы вселить страх в народ. Мы должны потратить время и ресурсы, чтобы выследить этих предателей и трусов!"
