TAL_coal_clause_desc:0 "§WПрава на ресурсы в некоторых регионах переданы государству§! @WNG§Y[WNG.GetName].§!\n\nТранснациональное положение по добыче полезных ископаемых в статье II Устава Карфинского Пакта позволяет членам Пакта вести добычу полезных ископаемых на территориях друг друга, а также возможность открыто перевозить их без строгого пограничного регулирования и торговых соглашений. В одном из разделов этой статьи говорится о возможности вингбардийских горнодобывающих корпораций продолжать вести свою предсезонную деятельность в других странах Пакта. "Угольная статья", как говорят в народе Талузы, позволяет вингбардийским корпорациям действовать в Талузском нагорье без ограничений. Эти компании часто нарушают рабочее законодательство в погоне за прибылью и эффективностью. Они часто не предоставляют льготы рабочим, не выплачивают дивиденды нации, и в целом ужасные условия труда - причина того, что эта статья почти повсеместно рассматривается с презрением, и большинство партий Талузы согласны с тем, что её необходимо отменить."
TAL_coal_clause_LRN:0 "Реформированная угольная статья"
TAL_coal_clause_LRN_desc:0 "§WПрава на ресурсы в некоторых регионах переданы государству§! @WNG§Y[WNG.GetName].§!\n\nТранснациональное положение по добыче полезных ископаемых в статье II Устава Карфинского Пакта позволяет членам Пакта вести добычу полезных ископаемых на территориях друг друга, а также возможность открыто перевозить их без строгого пограничного регулирования и торговых соглашений. В одном из разделов этой статьи говорится о возможности вингбардийских горнодобывающих корпораций продолжать вести свою предсезонную деятельность в других странах Пакта. "Угольная статья", как говорят в народе Талузы, позволяет вингбардийским корпорациям действовать в Талузском нагорье без ограничений. Недавние действия КП помогли реформировать эту статью, и теперь она также предоставляет и преимущества для Талузы."
TAL_flt_influence:0 "Влияние ТЛФ"
TAL_flt_influence_desc:0 "Вскоре после окончания Фалькорской Войны был сформирован Талузский Лейбористский Фронт (Fronte Laburista Talusiano), возглавляемый Эммануэлем Тальнарой, фабричным рабочим, ставшим журналистом. Партия стремилась выразить протест против отвратительных условий в талузской промышленности и обратилась к городским рабочим и угольщикам в Высокогорье. Сегодня партия состоит из коалиции большинства — синдикалистских фабричных рабочих и более неортодоксальных шахтерских коммун. Говорят, что ТЛФ обвил своими когтями шею национальной промышленности, и почти каждый фабричный рабочий в Талузе, казалось бы, был у них в кармане. Сейчас его хватка мягка, но если он расстроится, то может усилить её, "задушив" промышленность, а вместе с ней и экономику."
TAL_flt_influence_good:0 "Влияние ТЛФ"
TAL_flt_influence_good_desc:0 "Коммунизм прочно утвердил свои позиции после прихода ТЛФ к власти. Экономика подчиняется желаниям ТЛФ, что приводит к росту эффективности и производительности."
TAL_flt_influence_lrn_takeover:0 "Влияние ТЛФ"
TAL_flt_influence_lrn_takeover_desc:0 "Вскоре после окончания Фалькорской Войны был сформирован Талузский Лейбористский Фронт (Fronte Laburista Talusiano), возглавляемый Эммануэлем Тальнарой, фабричным рабочим, ставшим журналистом. Партия стремилась выразить протест против отвратительных условий в талузской промышленности и обратилась к городским рабочим и угольщикам в Высокогорье. Сегодня партия состоит из коалиции большинства — синдикалистских фабричных рабочих и более неортодоксальных шахтерских коммун. Говорят, что ТЛФ обвила своими когтями шею национальной промышленности, и почти каждый фабричный рабочий в Талузе, казалось бы, был у них в кармане. Сейчас его хватка мягка, но если он расстроится, то может усилить её, "задушив" промышленность, а вместе с ней и экономику."
TAL_declining_economy:0 "Спад Экономики"
TAL_declining_economy_desc:0 "Во время Фалькорской Войны Вингбардия взяла несколько займов у Талузы, и многие талузцы были наняты вингбардийскими компаниями. Когда война закончилась, Вингбардия не смогла выплатить свои долги, и вингбардийские компании уволили тысячи рабочих. Это истощило талузскую экономику, и с тех пор она продолжает снижаться. Хотя в конце 990-х годов произошло некоторое оживление, и этого было недостаточно, Великая забастовка 1003 года обратила вспять все достигнутые успехи. Сегодня экономика Талузы продолжает страдать, главным образом из-за сочетания политического тупика, сокращения региональной торговли и закрытия нескольких молодых корпораций в результате падения 1003 года."
