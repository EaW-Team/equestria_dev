TAL_eliminate_party_leaders_desc:0 "Ликвидация партийных лидеров станет примером того, что наши идеалы — это путь, а те, кто не подчинится, постигнет та же участь."
TAL_remove_the_flt_party:0 "Искоренить ТЛФ"
TAL_remove_the_flt_party_desc:0 "Искоренение ТЛФ наконец-то освободит нас от занозы, которая доставала нас целую вечность. Слава ЛНВ!"

