### Country leader descriptions ###
TAL_duchess_ginerva_desc:0 "§YДата рождения§!: 13 мая, 965 год в Талононте\n\n§YБиография§!: Джиневра ди Кьязбини родилась старшей дочерью герцога Джованни III Талузского. Она росла в комфорте и беззаботности герцогского дворца, впитывая знания данные ей её наставниками. С раннего возраста она демонстрировала непревзойденный уровень решительности, а также свой печально известный темперамент, резко отличавшийся от характера её терпеливого и наивного отца. Её радостная жизнь была перевернута с лап на голову Фалькорской Войной, бушевавшей с 985 по 989 годы. С течением войны она наблюдала, как здоровье отца стремительно ухудшалось вслед за состоянием национальной экономики. После окончания войны для Джиневры появился проблеск надежды, когда она вышла замуж за своего возлюбленного — прекрасного Виктора ди Альтомонди. Однако это время добрых чувств было недолгим, потому как в 992 году её отец умер от сердечного приступа, и молодая грифина была коронована герцогиней Талузы. С тех пор она была стойкой пацифисткой, осуждающей войну и её ужасы. Однако, она не потеряла свой воинственный характер, который был только ещё более распален состоянием послевоенной экономики. Во время забастовки 1003-го года она ворвалась в здание парламента, требуя чтобы резолюция была принята немедленно. Хотя этим она завоевала поддержку простого народа, она также настроила против себя часть верхних эшелонов талузского общества, которые посчитали её действия варварством, недостойным леди столь высокого положения. Сегодня, Герцогиня в основном любима своими подданными, и многие рабочие превозносят её как народного монарха. Но, в Талузе назревают проблемы, и только время покажет приведёт Джиневра наследие своей семьи к величию или к краху.\n\n§YАвтор портрета§!: Scroup"
TAL_duchess_ginerva_pl_desc:0 "§YДата рождения§!: 13 мая, 965 год в Талононте\n\n§YБиография§!: Джиневра ди Кьязбини родилась старшей дочерью герцога Джованни III Талузского. Она росла в комфорте и беззаботности герцогского дворца, впитывая знания данные ей её наставниками. С раннего возраста она демонстрировала непревзойденный уровень решительности, а также свой печально известный темперамент, резко отличавшийся от характера её терпеливого и наивного отца. Её радостная жизнь была перевернута с лап на голову Фалькорской Войной, бушевавшей с 985 по 989 годы. С течением войны она наблюдала, как здоровье отца стремительно ухудшалось вслед за состоянием национальной экономики. После окончания войны для Джиневры появился проблеск надежды, когда она вышла замуж за своего возлюбленного — прекрасного Виктора ди Альтомонди. Однако это время добрых чувств было недолгим, потому как в 992 году её отец умер от сердечного приступа, и молодая грифина была коронована герцогиней Талузы. С тех пор она была стойкой пацифисткой, осуждающей войну и её ужасы. Однако, она не потеряла свой воинственный характер, который был только ещё более распален состоянием послевоенной экономики. Во время забастовки 1003-го года она ворвалась в здание парламента, требуя чтобы резолюция была принята немедленно. Хотя этим она завоевала поддержку простого народа, она также настроила против себя часть верхних эшелонов талузского общества, которые посчитали её действия варварством, недостойным леди столь высокого положения. Сегодня, Герцогиня в основном любима своими подданными, и многие рабочие превозносят её как народного монарха. Но, в Талузе назревают проблемы, и только время покажет приведёт Джиневра наследие своей семьи к величию или к краху.\n\n§YАвтор портрета§!: Scroup"
TAL_marco_paltori_desc:0"§YДата рождения§!: 15 марта. 972 года в Талононте\n\n§YБиография§!: Марко Пальтори родился в пригороде Талононте спустя пару дней после рокового отделения Талузы от Империи Грифонов. Вскоре после этого был создан национальный парламент и осуществлены первые программы индустриализации Герцогства, совпавшие по времени с возникновением Карфинского Пакта в качестве главного блока власти в Южной Грифонии. На протяжении всего своего детства Пальтори видел мир, который быстро менялся, и его воображение было очаровано новыми возможностями для себя и своей страны.\n\nВремя, проведенное за изучением политической философии в университете, заставило его проникнуться симпатией к Либеральной Партии, и вскоре после окончания университета он дебютировал на политической сцене в качестве кандидата от ЛП в Парламент. Пальтори вышел победителем и вскоре приобрел репутацию страстного реформатора, решившего везти Талузу в современную эпоху. Его риторика сочетала индивидуальную свободу с национальной гордостью, а его недвусмысленная оппозиция Угольной статьи выделяла его из старшего поколения деятелей ЛП. В свете этого ему не потребовалось много времени, чтобы превзойти их всех по популярности.\n\nВысокий авторитет Пальтори в глазах народа подтолкнул ЛП к новым вершинам электорального успеха, и всего через несколько лет после первого вступления в Парламент он завершил свой стремительный взлет на посту Премьер-Министра. Однако пребывание Пальтори на посту Премьер-Министра оказалось скалистым. Несмотря на свою юношескую энергию, он все еще был новичком в политической сфере, и эта неопытность сильно мешала его планам. Он боролся с Парламентом, чтобы реализовать свои экономические реформы на практике, и, что самое неприятное, он не смог добиться сотрудничества с вингбардийцами для своей первой попытки покончить с Угольной оговоркой.\n\nНесмотря на эти неудачи, Пальтори остается непоколебимым и приверженным преобразованию талузского общества. Его публичные заявления задают оптимистический тон по отношению к проекту либерализации, и он часто заявляет, что не успокоится, пока Талуза не станет свободной и гордой: освободится от оков прошлого и будет готова захватить свое собственное будущее.\n\n§YАвтор портрета§!: MonAx"
TAL_amilcare_fetivola_desc:0"§YДата рождения§!: 2 мая, 961 года в Наварро\n\n§YБиография§!: Амилькаре Фетивола, несомненно, самый противоречивый голос в талузской политике. К тому времени, когда поступил в университет, он твердо верил в ценность традиционной мудрости и в конечном итоге развил свои идеи в полностью реализованную идеологию, видя в возвращении к традиции лекарство от болезней современности. Недолгое пребывание Фетиволы на посту профессора истории было прервано его же неусидчивостью — не довольствуясь жизнью академика, он решил заняться политикой, присоединившись к ТЛФ в 991 году и став активным участником социалистического движения.\n\nЕго членство в партии длилось всего четыре года, прежде чем исключили за поддержку идей, несовместимых с идеями ТЛФ. После этого Фетивола опубликовал свой манифест "Восстание против современного мира", в котором он описал свои убеждения о возрождении веры в Арантигоса, восстановлении обычаев и языка древней Талонсии и воскрешении славного "Хранителя Юга".\n\nЕго манифест привлек немногочисленных, но набожных последователей из среднего класса, бедных фермеров, антикоммунистов и молодежи, разочарованной экономической депрессией. Возглавив этих "фетиволистов", он сформировал Лигу Национального Возрождения (ЛНВ) — Lega per il Restauro Nazionale, ставшей главной ультраправой группой в Талузе, вытеснив провингбардийское Талузское Отделение Чёрнокрылых (ТОЧ) — Succursale Talousiano delle Ali Nere. Теперь, когда ЛНВ завершила свой стремительный взлет, Фетивола, наконец, имеет власть взять под контроль нацию и работать над судьбой, которая, как он знает, ждет его.\n\n§YАвтор портрета§!: MonAx"
TAL_emmanuel_talnara_desc:0"§YДата рождения§!: 7 августа, 964 года в Талононте\n\n§YБиография§!: В течение почти двух десятилетий один грифон управлял рабочим движением Талузы: Эммануэль Тальнара. Родившись в семье рабочих в бедном районе Талононте, Тальнара получил посредственное образование и сразу после окончания средней школы в 981 году пошел работать на фабрику. Он трудился там в течение шести долгих лет, прежде чем стать журналистом подпольной газеты, пропагандирующей марксистские идеи, влиятельный период его жизни, в котором интерес к революционной деятельности полностью расцвел.\n\nКонец Фалькорской Войны в 989 году разорвал вингбардийскую экономику в клочья, а эффект домино оказался разрушительным и для талузской экономики. Почувствовав открывшуюся возможность, Тальнара использовал свою платформу, чтобы объединить многих недовольных рабочих в Талузский Лейбористский Фронт (ТЛФ) — Fronte Laburista Talusiano, привлекая легионы городских рабочих и шахтеров. Он организовал неудавшуюся позже забастовку 998 года, которая привела к его кратковременному заключению, а также Великую Забастовку 1003 года, крупнейшую в истории Талузы.\n\nХотя он за эти годы добился поразительных побед и уже закрепил свой статус титана социалистического движения, но простое сохранение ТЛФ единой может оказаться его самой трудной задачей. Он довольно умеренный по сравнению с новым поколением левых, посвятив себя выработке прочного компромисса между городской синдикалистской и шахтерской коммунистической фракциями своей партии. Несмотря на эти усилия, многие подозревают, что он пережил свой расцвет, и что зверь, которого он создал, неизбежно вырвется из-под его контроля.\n\n§YАвтор портрета§!: MonAx"
TAL_colliverde_desc:0"§YДата рождения§!: 24 июня, 953 года в Лючихуте\n\n§YБиография§!: Любимая дочь Лючихута и представительница мелкого дворянского рода, родом из Северной Талузы, Антония ди Колливерде — это возврат к более простой эпохе талузской политики. Она достигла совершеннолетия во время отделения Юга от Империи Грифонов и стала первой свидетельницей последовавшего экономического бума. Видя, что надежда и процветание, которые были получены благодаря сотрудничеству, сильно повлияли на её мировоззрение, она по сей день остается одной из самых беззастенчиво провингбардийских фигур в Талузе.\n\nАнтония присоединилась к Консервативной Партии и вскоре после её создания получила место в Парламенте во время уверенной победы КП на досрочных выборах 983 года. Однако начало Фалькорской Войны спустя всего два года ознаменовало бы поворотный момент в судьбе партии. За четыре года войны на фалькорском фронте было отправлено около 20 000 талузских солдат, тысячи из которых погибли ещё до её окончания. Те, кто вернулся, были изранены ужасами войны, и многие начали выражать недовольство дипломатической политикой страны. Кроме того, конфликт привел к тому, что экономика Вингбардии была разорвана в клочья, и они не смогли выплатить все свои долги Талузе. Последовавшее за этим экономическое опустошение пошатнуло веру поколения молодых грифонов в статус-кво, сигнализируя о начале долгого и медленного снижения популярности КП, прокладывая путь для подъема Либеральной Партии и превращения её в доминирующую силу в Парламенте.\n\nНа протяжении всех лет своей общественной жизни ди Колливерде была убежденным сторонником консервативной экономической и социальной политики. Они в основном направлены на воссоздание условий Талузы 970-х годов, которые, по её мнению, были золотым веком. Сознавая необходимость ограниченной реформы, она не выступает за полную отмену Угольной статьи, позиции, которую не одобряет широкое население. Несмотря на эти встречные ветры, она возглавила подлинное возрождение своей партии, наконец-то получив шанс исправить расколы нации и создать ещё более сильный союз с Вингбардией.\n\n§YАвтор портрета§!: MonAx"
TAL_giulia_rosbeccini_desc:0"§YДата рождения§!: 18 декабря, 981 года в Талононте\n\n§YБиография§!: Как и её предшественник, Эммануэль Тальнара, Джулия Росбеччини родилась в бедном рабочем районе Талононте в семье левых взглядов. Таким образом, она была подвержена влиянию ТЛФ ещё в молодом возрасте и быстро влюбилась как в синдикализм, так и в теорию освобождения рабочих. Эта близость перешла и во взрослую жизнь, она присоединилась к ТЛФ спустя пару месяцев после начала работы на фабрике в 1001 году.\n\nБлагодаря своему природному интеллекту и способности раздражать толпу страстными речами, она быстро поднялась по служебной лестнице партии. Её притязания на славу появились, когда ей было поручено организовать почти половину промышленных рабочих Талононте для участия в печально известной Забастовке 1003 года, что она сделала безупречно. К 1007 году она уступала только Тальнаре по авторитету и популярности в ТЛФ, завоевав репутацию бескомпромиссного радикала и номинального лидера жесткой синдикалистской фракции.\n\nПосле ожесточенного раскола партии обстоятельства требовали нового лица, чтобы взять бразды правления в свои лапы, и Росбеччини стремилась сделать шаг вперёд. Хотя она всё ещё уважает старого грифона Тальнару, но всегда считала его слишком слабым и идеалистичным. События доказали её правоту, показав, что, несмотря на все попытки Тальнары пойти на компромисс, в конце концов не было общей почвы, на которой можно было бы стоять. Полагая, что рабочие Талузы никогда не выживут, если они будет стоять в одиночку против остального мира, она посвятила себя перспективе распространения Революции на остальную Южную Грифонию и создания великого регионального союза.\n\n§YАвтор портрета§!: MonAx"

