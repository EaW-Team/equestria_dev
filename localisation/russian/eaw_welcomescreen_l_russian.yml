 EAW_WS_TAB_4_TXT:0 "\n+ Добавлено:\n - Новый загрузочный экран.\n - Заменён фон событий из базовой игры на собственный.\n - Добавлены два новых стартовых генерала для Кирии.\n - Появились правила игры, усиливающие теги Кириана.\n - Теперь существует правило настройки игры для Кирианской гражданской войны.\n - Теперь можно усилить Кирию перед началом игры.\n - Революционное Благоухание получило новые решения по созданию ополчения, распространению революции на юг и примирению с Непокорностью Нириков.\n - Добавлены железные дороги в Зайкирию.\n+ Изменено:\n - Интерфейс, показывающий новый контент, был перенесён из главного меню на экран выбора континентов.\n - ИИ Эквестрии теперь умеет убирать отрицательные духи армии. \n - Малые страны Зайкирии теперь стартуют с более высоким уровнем общественного и научного развития, а также с большим количеством стартовых технологий.\n - Значительно ослаблены бонусы Мейфлауэр Блум в Кирии.\n - Ребалансировка гражданской войны в Кирии.\n - Научная астрология теперь ещё лучше защищает от невезения.\n - Несколько кирийских событий теперь будут срабатывать только один раз.\n - Дух армии "Правильное наследие" теперь позволяет бесплатно менять шаблоны авангвардов.\n - Немного ускорены войны между Роамом и Лан Киром.\n - Роам и Талонсвааль больше не могут национализировать Кирию.\n - Роам, Талонсвааль и Лан Кир теперь всегда будут отказываться разоружаться по требованию Кирии и больше не будут объявлять войну Международному Городу Благоухание.\n - Гармонические и коммунистические режимы теперь не любят нации с рабовладельческой экономикой.\n - Технология полярных шаманов теперь будет усиливать разведывательные роты, а не полевые госпитали.\n+ Исправлено:\n - Исправлено отсутствие графики у драконьих генералов.\n - Аквелия теперь может корректно требовать Таррин у Аделарта, если тот его контролирует.\n - Исправлена проблема с бонусами для исследований танков в фокусах Кирии.\n - Исправлен проект стартового крейсера Пингленда, который имел неправильные модули.\n - Графические интерфейсы кирийских регионов больше не будут появляться на долю секунды после выбора региона.\n - Кирия больше не может покупать снаряжение у Эквестрии, если она не существует.\n - Противники-ИИ в гражданской войне в Кирии больше не будут получать скрытые бонусы против игрока.\n - Корпоративистская Кирия больше не сможет снижать автономию марионеток гораздо быстрее, чем предполагалось.\n - Added a decision for Colthage to cancel trade deals.\n - Отменены некоторые изменения, связанные с проливами и непроходимостью регионов.\n - Исправлены различные проблемы с контентом Кирии.\n - Различные исправления и улучшения.\n - Различные исправления локализации."
 
