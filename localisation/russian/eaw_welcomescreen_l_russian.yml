 EAW_WS_Northern_Equestria:0 "Северный Эквус"
 EAW_WS_Northern_Equestria_desc:0 "Холодный и покрытый горами северный Эквус весьма негостеприимен, но многие закалённые и выносливые виды издавна жили тут. Чейнджлинги, яки, полярные медведи и пингвины приспособились к низким температурам, но в последнее время в этот регион стали прибывать грифоны-колонисты. Также в легендах утверждается, что в этих землях раньше жили пони, но после того как они мигрировали на юг или восток, спасаясь от похолодания, от них остались лишь руины поселений.\n\nМеняющиеся - самая грозная раса на севере. Ныне ими правит §GКоролева Кризалис§!. Яки жили в недавно объединившемся изоляционистском королевстве §CЯкякистан§!, но влияние Эквестрии в этом регионе росло и произошло восстание наиболее консервативных яков из §DЙаки-клана§!. Последовала жестокая война, но ни одна из сторон не сумела добиться решающего преимущества, так что был заключён временный мирный договор. Ещё дальше на севере лежат земли §gСообществ Полярных Медведей§!, которые объединились несколько лет назад. Полярные медведи совсем недавно были разделены и разобщены, так что лишь время покажет, сможет ли эта молодая нация выжить. Король почтенного §PКоролевства Пингленд§! на северо-восточном побережье при смерти, так что не за горами кризис престолонаследия. К югу от них лежит индустриализированная грифонья колония - §OНова Грифония§!. Её бросили на произвол судьбы после коллапса империи-сюзерена на востоке. Теперь эти независимые грифоны должны определить свою новую роль в мире и научиться жить самостоятельно. А тем временем их маленькая автономная территория, §YГрифоний Фронтир§!, слишком занята, пытаясь разобраться с бандитами или ещё кем похуже. Это государство почти наверняка рухнет, если лишится поддержки Нова Грифонии.\n\nУ чейнджлингов великие амбиции: они считают Эквестрию угасающей и слабой, а себя - законными владыками всего Эквуса. Яки сражаются между собой, полярные медведи и пингвины продолжают постепенно превращаться в полноценные государства, а Нова Грифония процветает. Будущее для северных народов полно не только возможностей, но и опасностей. Что будут делать чейнджлинги? И объединятся ли другие расы севера или разорвут друг друга в клочья?"
 EAW_WS_Southern_Equestria:0 "Южный Эквус"
 EAW_WS_Southern_Equestria_desc:0 "Южный Эквус велик, так что климат и топография весьма разнятся по всему региону. На севере лежат холодные болота, а на юге - знойные пустыни. В этом регионе доминирует расы пони. Но также там живут олени, бизоны, драконы и грифоны. Пони обитают на широких равнинах, среди негустых лесов и в более засушливой местности, олени считают своим домом бореальные леса, высокие горы и болота. А вот бизоны и драконы живут в тени своего гигантского соседа.\n\n§GЭквестрия§! является крупнейшей и наиболее промышленной развитой нацией мира, а также считается гаванью для всех пони. Эта земля управляется по принципам гармонии, которые позволили ей процветать и мирно существовать в течение целого тысячелетия. Другими нациями пони в Эквусе являются §PКристальная Империя§! - близкий союзник Эквестрии, лишь недавно освободившийся из-под проклятия короля Сомбры, §RСталлионград§! - отколовшаяся от Эквестрии провинция и колыбель коммунизма, а также крохотный §rГород Старлайт§! - город-государство, которое в данный момент восстанавливается от последствий власти безумного культа. На северо-западе олени живут в §gКоролевстве Оления§! под властью коррумпированного короля. Помимо этих крупных стран, есть и более мелкие: §OВождество Бизонов§! - племенной анклав внутри территории Эквестрии, а также §LОбъединённые Драконьи Земли§!, правительницей которых недавно стала симпатизирующая Эквестрии дракониха.\n\nЮжный Эквус ранее был весьма мирным, но в последнее время всё изменилось. Сталлионград восстал, §GЗемли Чейнджлингов§! попытались захватить Эквестрию, а в Олении драматично произошла смена власти. Сейчас напряженность между этими основными странами остаётся весьма высокой. Чейнджлинги на севере готовятся к войне, пока их соперники кажутся плохо подготовленными к грядущей буре, так как Оления ослаблена внутренней нестабильностью, а у Эквестрии есть свои собственные проблемы, которые необходимо решить. Малые нации выжидают и наблюдают. Некоторые из них пытаются определиться, какую сторону они займут в предстоящем конфликте. А хуже всего то, что крупнейшие нации являются одними из наиболее технологически и промышленно развитых государств в мире, и поэтому любые войны между ними превратятся в бойню ранее невиданного масштаба. Некоторые молятся о том, чтобы напряжение спало и мир сохранился, но тёмные тучи сгущаются, и война кажется неизбежной."
 EAW_WS_Northern_Griffonia:0 "Северная Грифония"
 EAW_WS_Northern_Griffonia_desc:0 "Холодные земли северной Грифонии изначально не могли похвастать многочисленным населением, так как здесь, в отличие от северного Эквуса, не поселились привычные к холоду виды. Вместо них эти земли заселили выносливые грифоны и пони, которые мигрировали с юга и запада соответственно. Грифоны расселились по болотистым долинам к югу от §gГор Уайттейл§!, а пони переплыли залив и нашли свой дом среди замёрзших лесов северных берегов. Большинство пони продолжили свой путь в попытке найти более гостеприимное место, но некоторые остались и за многие поколения приспособились к холодам.\n\nНыне эти пони известны миру как §gСеверные Племена§!. На протяжении веков они жили в изоляции, но потом грифоньи революционеры пересекли горы и создали собственное государство в захваченной §RСкайнавии§!. §GКоролевство Ведина§! долгое время сохраняло независимость и автономию от империи. Однако удалённость Ведины от сердца грифоньих земель не способствовала прогрессу. Так что жители этого королевства до сих пор цепляются за свои традиции. На востоке лежат земли бывшего герцогства Клаудбьюри, которое пало после того, как остатки армии и правительства §OРеспублики Грифонов§! сбежали на север. Изгнанные республиканцы лелеют мечту когда-нибудь вернуться в Грифенхейм. В самих горах Уайттейл лежат владения варваров из §LКлана Санстрайкер§!, которые номинально верны Империи, но немедленно предадут эту клятву и вернут себе свободу, как только представится такая возможность. На северо-востоке располагаются §YАрктурианский Орден§! и §gЛига Ужаса§! - древние и заклятые враги, которые безнадёжно застряли в прошлом из-за своей жёсткой изоляции от внешнего мира.\n\nСеверные грифоны когда-то были подданными империи, но после её развала обрели независимость. Но если империя сумеет возродиться, то свобода народов севера окажется под угрозой, так как из-за бедности и слаборазвитости их земель у них мало шансов на победу в этой схватке. Самым сильным государством является Республика Грифонов, но даже у неё нет никаких шансов в схватке один на один. А за горами между Скайнавией и Северными Племенами всё тлеет давний конфликт, поскольку пони пытаются вытеснить захватчиков, а грифоны желают распространить коммунизм по тёмному и холодному северу. На северо-востоке Лига Ужаса собирает свои силы, чтобы сокрушить Орден раз и навсегда, а затем приняться за завоевание всего мира."
 EAW_WS_Central_Griffonia:0 "Центральная Грифония"
 EAW_WS_Central_Griffonia_desc:0 "Хотя §OИмперия Грифонов§! растеряла контроль над почти всеми своими землями, она сохранила малую часть влияния в центральной Грифонии. Именно здесь, на плодородных равнинах вокруг могучей §Cреки Гриффкинг§!, император Гровер I заложил великий город Грифенхейм и положил начало истории империи. В этом регионе проживает множество грифонов, а вот §LБронзовые горы§! на севере сделали своим домом алмазные псы. Лежащий на востоке магический §Gлес Шайсвальд§! на протяжении веков был почти непреодолимым препятствием для поселенцев-грифонов, а с юга этот регион ограничивают §Dозеро Румейр§! и горы §gБлэкхоллоу§!.\n\nПосле §Rреспубликанской революции§! регион стал политически раздробленным. В §YГерцланде§! империя всё ещё удерживает Грифенхейм и его окрестности. Остатки империи окружают её номинальные вассалы, которые входят в состав альянса под названием §OРейхспакт§!. На юге лежат земли бывшего герцогства §YВерения§!, которое разорвала на части гражданская война между соперничающими домами. Королевство §rГрифонстоун§!, лишившееся своего короля Гуто и идола Борея, находится в глубочайшем кризисе. Маленькое баронство §GРумейр§! теперь получило шанс спасти свою умирающую культуру, а Блэкхоллоу на востоке был захвачен §gбандитами Блэкрок§!.\n\nХотя империя сейчас слаба, она вполне может ещё восстановиться. Если это произойдет, то вассалы рискуют потерять свою автономию, и большинство из них откажутся отдавать свою свободу без боя. К сожалению, Герцланд можно воссоединить лишь кровью. Однако этого нельзя сказать о Верении, где гражданская война ещё может быть решена миром. На юге Румейр может попытаться отвоевать свои земли у Грифонстоуна, а Блэкрок вполне обратить свой амбициозный взгляд на восток. Если, конечно, сумеет сохранить власть. Но всем этим государствам стоит быть настороже, ведь если империя сумеет воссоединить Герцланд, то тогда она может попытаться вернуть себе и все остальные свои бывшие земли. §DАквелия§! и §PВингбардия§! тоже вполне могут попытаться расширить своё влияние и на этот регион, что потенциально может привести к конфликту с империей. Будущее предсказать непросто, но одно можно сказать наверняка: прольётся немало крови."
 EAW_WS_Eastern_Griffonia:0 "Восточная Грифония"
 EAW_WS_Eastern_Griffonia_desc:0 "Восточную Грифонию как регион объединяет даже не география, а скорее историческое отсутствие значительного контроля и влияния со стороны §OИмперии Грифонов§!. Этот регион охватывает немалую часть грифоньего континента, но вот живут тут не только грифоны. Восточная Грифония традиционно разделяется на три субрегиона: южная §DДолина Эви§!, где грифоны живут вдоль реки Эви и её многочисленных притоков, §GРечные Земли§!, горный район, населённый по большей частью пони, но также алмазными псами и грифонами, и §LБеоргфордас§!, также известный как земля холмов, что является домом для пони-затворников. Исток могучей §Cреки Гриффкинг§! лежит в горах Речных Земель. Она течет на запад, практически разделяя континент надвое. Ещё одной примечательной особенностью этого региона является магический §Gлес Эйгсик§!, где, по слухам, обитают гигантские пауки.\n\nВ целом, государства этого региона менее развиты, чем страны на западе. В первую очередь это объясняется их удалённостью от Эквестрии и прочих передовых государства мира. Из трёх субрегионов Речные Земли наиболее развиты. Здесь семь наций пони и §gАлмазная Гора§! относительно недавно вошли в оборонительный альянс, известный как §GРечная Коалиция§!. На западе Речных Земель лежат две грифоньи нации: §gХеллквилл§! и §gЛонгсворд§!, остатки великих походов императора Гровера II. На южном побережье Речных Земель лежат три нации, которые возникли после того, как хватка закона и порядка над этими землями ослабла. Население этих государств весьма разнообразно: там живут пони, зебры, олени и грифоны. Долина Эви к югу от Речных Земель менее развита, чем Речные земли, потому что её грифоны до сих пор цепляются за свои традиции. Некоторые, однако, хотят перемен, и §YБродфельд§! охвачен жестокой гражданской войной, в которой монархисты сражаются против коммунистов из §RОсвободительной Армии Грифонии§!. На севере пони холмов не особо желают вступать в современную эпоху. Их племена подобны капсуле времени, запечатлевшей уже ушедшую эпоху. Племенных вождей этих наций защищает Речная Коалиция. Недалеко от побережья находится остров §LГринклиф§!, где живут чейнджлинги, которые до сих пор оставались изолированными от внешнего мира.\n\nРаспад империи принёс немало перемен в этот регион. Главный антагонист Речной Коалиции исчез, и теперь она должна пересмотреть свою идентичность. Одни настаивают на дальнейшей федерализации, другие же считают, что Коалиции пора остаться в прошлом. Долина Эви вырвалась из-под власти империи, но и сама страдает от нестабильности. Если в ближайшее время не будут проведены реформы, то отсталые грифоньи нации рухнут, а из их пепла восстанет красная звезда. И даже среди пони холмов есть те, кто желает совершить рывок в современность. Ветра перемен веют над востоком, но никто пока не может сказать, к добру или к худу изменят они эти земли."
 EAW_WS_Southern_Griffonia:0 "Южная Грифония"
 EAW_WS_Southern_Griffonia_desc:0 "Южное побережье Грифонии - самая теплая часть континента, где даже можно отыскать влажные джунгли. Но на большая части земель преобладают засушливые равнины и холмы. Также на юге Грифонии можно найти несколько горных хребтов и немалое количество островов у берега. Большинство населения составляют грифоны, хотя на западе живут пони, а острова востока, самым крупным из которых является §DКейнорьджио Спити§!, заселили минотавры. Северной границей региона являются §Cозеро Румейр§! и §gгоры Блэкхоллоу§!.\n\nПони живут в §GНовом Мейрленде§!, заморском доминионе §GЭквестрии§!. Его основали амбициозные колонисты, которые купили кишащую монстрами землю у §RГерцогства Талузы§! века назад и расчистили его для поселений. После коллапса §OИмперии Грифонов§! Талуза, как и другие малые нации региона, присоединилась к §YКарфинскому Пакту§!, который возглавляет могучее §PКоролевство Вингбардия§!. §gФалькор§!, их давний соперник, не вошёл в пакт, а затем проиграл войну против Вингбардии, потеряв свою столицу. Парикии §RСикамеона§! не доверяют западным и северным монархиям и освещают юг светом свободы, как и минотавры §DАстериона§! - их близкие союзники. Минотавры желают освободить своих сородичей из-под власти угнетателей-грифонов из §CЦианолизии§!.\n\nВингбардия, безусловно, сильнейшая нация региона, и она определяет всю политику юга Грифонии. Однако и эта страна страдает от политической и экономической нестабильности, которая может привести к радикальной смене правительства. Такое изменение, скорее всего, скажется сразу на всем регионе, а не только на других членах пакта. Новый Мейрленд до сих пор был верен Эквестрии, но экономическая депрессия привела к росту патриотизма и заставила многих пони требовать полной независимости. На востоке Астерион готовится к войне с Цианолизией, и Сикамеон, вероятно, поддержит их. Но пока народы юга ссорятся между собой, на севере восстаёт из пепла империя. Несмотря на свою удалённость от Грифенхейма, маловероятно, что народы юга смогут избежать гнева возрождающегося гиганта."
 EAW_WS_Western_Griffonia:0 "Западная Грифония"
 EAW_WS_Western_Griffonia_desc:0 "Запад Грифонии традиционно поддерживал более тесные связи с Эквусом из-за географической близости. На побережье расположено множество естественных гаваней, а внутренние районы покрыты поросшими густыми лесами холмами, и поэтому население и города сосредоточены вблизи берегов. Грифоны являются большинством, хотя на юго-западе есть меньшинство пони, которое интегрировалось в местную культуру. Недалеко от побережья находятся острова §LХаукленд§!, лежащие вблизи основных трансконтинентальных торговых путей.\n\nНа протяжении большей части истории на западе доминировала §RАквелийская Корона§!, хотя это государство было покорено §OИмперией Грифонов§! а после её распада и обретения независимости столкнулась с республиканской революцией, контрреволюцией и последовавшей за ней децентрализацией. Теперь королевство разделено на множество частей, которые номинально находятся под властью короля. К северу от Аквелии находится §Gпериферия§!, бывшая пограничная область королевства, которой теперь управляют многочисленные небольшие государства. На северо-западе лежит §gТорговая Федерация Скайфол§!. Ранее это была самая процветающая часть империи, а теперь она получила независимость и стала могучей морской державой. Острова §LХаукленда§! также независимы, но правят там дезертиры, пираты и прочие преступники и отщепенцы.\n\nВ отличие от своих товарищей в Империи, революционеры Аквелии не сбежали, а спрятались. А теперь они готовятся нанести новый удар и свергнуть монархию раз и навсегда. Король и его вассалы изо всех сил стараются подавить революцию ещё до того, как она начнётся, но вряд ли их планам суждено сбыться в полной мере. Пока Аквелия занята внутренними проблемами, малые народы на периферии стремятся утвердиться как полноценные государства, вступая в конфликт друг с другом. Рано или поздно Аквелия устремит свой взор на север и попытается вернуть свои прежние земли, и поэтому эти государства должны подготовиться. Скайфол остаётся относительно стабильным, но его лидер очень стар и, вероятно, находится на пороге смерти, что однозначно приведёт к смене власти. Хауклендцы поступают так, как им заблагорассудится, и никто не вмешивается в их дела. Однако сердце Империи Грифонов лежит совсем близко, и старая сверхдержава ещё вполне может восстановить свои силы. Если это произойдет, то возрождённая Империя, скорее всего, обратит свой взор на богатые земли запада. Аквелия уже давно ненавидит Империю, но ненависть сама по себе ничем не поможет, если они не подготовятся к грядущей буре."
 EAW_WS_Kiria:0 "Восточная Зебрика"
 EAW_WS_Kiria_desc:0 "Родина киринов, регион в восточной Зебрике под названием Кирия, весьма разнообразна с точки зрения ландшафтов. От оленей и лам на севере их отделяет высокий и почти непроходимый горный хребет, а между киринами и зебрами юга и востока лежит огромная река. На севере Кирии преимущественно доминируют равнины и холмы, перемежающиеся значительными по размеру густыми лесами. Этот регион контролируется §YКоролевством Кирия§! - самым большим и могущественным государством киринов. В Кирии расположены две великие реки, которые делают этот гостеприимный регион идеально подходящим для процветающего сельскохозяйственного общества: источник жизненной силы Кирии, великолепная §CВеликая Медоносная§! и её многочисленные притоки пронизывают большую часть региона и обеспечивают плодородие земель вблизи их берегов. Великая Медоносная впадает в Южное Море Киринов. Она протекает мимо §GЗеленеющего§! - торгового города, через который Кирия поддерживает связь с малыми киринскими народами на юге. Имперская столица §OКиноварь§! расположена возле самого восточного притока Медоносной. Город надёжно укрыт в плодородной долине, которую окружают горы и холмы, которые частично изолируют его от окружающей сельской местности.\n\nК северу §CРека Кармин§! впадает в море близ портового города Благоухание, который некогда был основным торговым центром всего королевства и соединял §YКоролевство Кирия§! с остальной частью §YЗебрики§!. Сегодня же река почти не используется для путешествий и большинство киринов возвращаются к простому хозяйству на равнинах между реками. Их некогда великолепные города лишились большинства жителей, а инфраструктура пришла в упадок. Однако регион богат природными ресурсами, землей и населением, а реки делают его идеальным кандидатом для индустриализации, если §RБезмолвие§! когда-нибудь кончится.\n\nНа юге после начала Безмолвия от Кирии откололись три автономных государства. В нациях §Y[NVA.GetName], [KXN.GetName], и [KHM.GetName]§! полно густых лесов и джунглей, однако намного меньше ресурсов и населения, чем у их северных собратьев. Эти земли слаборазвиты и весьма дики, так что потребуется немало усилий, чтобы модернизировать южные земли киринов до уровня севера. Из этих трех народов лучше всего дела идут у государства §Y[NVA.GetName]§!, так как город §GБутон§! остался ценным торговым портом даже после краха торговых путей на севере. Да и земли этого государства не так густо покрыты лесом, как у его двух западных соседей. Потребуется немало усилий, а также сильный лидер, но есть шанс, что эти три южные киринские нации однажды объединятся и окажутся достаточно сильными, чтобы противостоять возрождающейся северной Кирии."
 EAW_WS_Northern_Zebrica:0 "Северная Зебрика"
 EAW_WS_Northern_Zebrica_desc:0 "Солнечные берега северной Зебрики лежат к югу от экватора, и поэтому климат этого региона варьируется от тропического до субтропического. В этих землях полно холмов и есть немало островов, самыми примечательными из которых являются §DГиппогрифия§! и §GПенария§!. На юге, по мере приближения к обширной пустыне Зебхаре, регион становится всё более засушливым и негостеприимным, но также и менее холмистым.\n\nУ народов Северной Зебрики есть довольно тесные связи с Эквусом и Грифонией, так что это позволяет им быть одними из наиболее развитых наций на континенте. Это в особенности верно для островных народов Гиппогрифии и Макавии, но также и для затворников из §gХироптерры§! и "республики" §GТобук§!. §LКольтфаген§!, почтенная морская республика, и §PВарзена§!, которой правит доброжелательный монарх, всё ещё находятся в процессе индустриализации. А §LКваггатай§!, государство хана, который решил воспользоваться хаосом, вызванным королём Штормом, и §OЗарантия§!, федерация пустынных кочевников, всё ещё являются слаборазвитыми и аграрными странами.\n\nПрибрежные районы стали последней жертвой кампаний §Cкороля Шторма§!, но Гиппогрифии, Макавии и Хироптерре удалось избежать разрушений. На самом деле именно гиппогрифы, которые вышли из своего укрытия в §DСиквестрии§!, сумели нанести поражение королю Шторму. Мощный и современный флот Макавии обеспечивал безопасность их островов, а оборона нации-крепости Хироптерра была слишком прочна, чтобы её завоевание стоило затраченных усилий. Остальная часть региона ещё не оправилась от разрушений.\n\nХироптерра, скорее всего, попытается воспользоваться слабостью и беспорядком в регионе для осуществления своих целей. Однако их будущие планы будут полностью зависеть от событий в §GЭквестрии§!. Если их планы провалятся, то они, скорее всего, займут весьма агрессивную позицию и будут представлять серьёзную угрозу для малых стран региона. Кольтфаген, несмотря на внутреннюю нестабильность, может заключить союз с ними против Гиппогрифии. Гиппогрифия является оплотом гармонии, но, прежде чем столкнуться с внешними врагами, им, возможно, придётся разобраться с внутренними угрозами. Макавия не планирует вмешиваться в этот конфликт и вообще мало интересуется происходящим на материке."
 EAW_WS_Northeastern_Zebrica:0 "Северо-восточная Зебрика"
 EAW_WS_Northeastern_Zebrica_desc:0 "География северо-восточной Зебрики очень разнообразна: там есть заснеженные §gАнделайи§!, которые считаются самыми высокими горами в мире, засушливые нагорья, где обитают ламы и альпака, а также влажные долины Хиндии, полные джунглей и болот, где обитают хиндийские олени и их повелители из Олении. Именно эти чрезвычайно высокие Анделайские горы изолировали Хиндию от остального континента и защищали её от наземных вторжений. Но не от морских.\n\nИз-за такого разделения большая часть северо-востока недостаточно развита. Ламы и альпака живут в своих высокогорьях в гордом одиночестве под властью абсолютного и божественного монарха - §YСапа Ламы§!. Государство контролирует почти всё и желает быть уверенным в том, что ничто не изменит статуса-кво. На склонах гор расположено небольшое королевство §LСтагпал§!. Оно было основано честолюбивым оленем-завоевателем, но в основном населено ламами и альпака. Сама Хиндия разделена между четырьмя нациями: §DЧиталом§! и §gСамбаром§!, чьи ярлы являются преемниками викингов из Олении, завоевавших большую часть субконтинента много веков назад, а также §PДоули§! и §GБарасинга§! - княжествами местных оленей. У берега также лежит остров §LУуси Хирвимаа§!. Некогда он был центром оленийского владычества над субконтинентом, а теперь стал протекторатом §GМакавии§!.\n\nЭтот регион избежал гнева §Cкороля Шторма§! в основном из-за удаления от родины йети, но и горы также представляли собой непреодолимый барьер для его воздушных кораблей. Но всё равно в этом регионе царствуют нищета и неграмотность, которые препятствуют развитию наций. Одним из экономических преимуществ региона являются его многочисленные каучуковые плантации, а это означает, что объединенная Хиндия может стать одним из ведущих мировых производителей каучука.\n\nОднако идеи об объединённой Хиндии кажутся несбыточными мечтами в 1007 году. Напряженность между наследниками викингов-завоевателей и местными князьями продолжает расти, однако как ярлства, так и княжества страдают от внутренней нестабильности. Мирное решение этого вопроса представляется маловероятным и поэтому региональный конфликт кажется практически неизбежным. Но весьма вероятно, что олени Хиндии, так или иначе, объединятся под одним знаменем."
 EAW_WS_Central_Zebrica:0 "Центральная Зебрика"
 EAW_WS_Central_Zebrica_desc:0 "В центре континента доминирует крупнейшая в мире §YПустыня Зебхара§!. Сама пустыня крайне недружелюбна и слабо заселена. Лишь вблизи рассеянных оазисов и бессточных рек живут немногочисленные зебры и верблюды. Окраины этой пустоши более пригодны для жизни: предгорья §gАнделайи§! на востоке и §DВеликие Озёра§! на западе, питаемые могучей §Cрекой Нейл§!.\n\nСама пустыня почти необитаема и населена в основном кочевыми племенами. Северная часть Зебхары номинально контролируется племенами §RАзира§!, в то время как юг находится под властью §CЦентральнозебриканской Империи§! и её безумного диктатора-йети. На востоке §OСвободные Племена Верблюдов§! сопротивляются другому полевому командиру йети - самопровозглашённому §gКоролю Болтрусу§! из §DБолтрии§!, который захватил Кэмелканд и теперь правит большей частью верблюдов. На западе, вокруг Великих Озёр и вдоль реки Нейл, лежит множество небольших королевств зебр и государств военачальников, образовавшихся после падения §YИмперии Мазви§!. Весь регион является готовой взорваться пороховой бочкой, поскольку большинство стран лишь недавно провозгласили свою независимость, а некоторые уже хотят заменить Мазви и стать новым гегемоном Великих Озёр. Малая нация §gРе-эм§!, которой правит религиозная секта лошадей, не желает напрямую ввязываться в предстоящий конфликт, но вполне может поддержать кого-то из военачальников.\n\nЦентральная Зебрика была уже более бедной и менее развитой, чем северная и западная части континента. А вторжение §Cкороля Шторма§! только ухудшило ситуацию. Большая и процветающая империя Мазви была разграблена и уничтожена, теперь от неё остался лишь маленький осколок, окруженный разъяренными бывшими подданными. Чуть дальше на востоке амбициозные генералы йети после смерти короля Шторма основали свои собственные королевства и теперь жестоко и деспотично правят там. Большая часть богатств региона была похищена и вывезена в другие места, однако регион не сможет восстановиться до тех пор, пока не будут урегулированы многочисленные трения между существующими там нациями.\n\nВеликие Озёра, вероятно, вскоре воссоединятся, но крайне трудно предсказать какое королевство, племя или диктатура преуспеют в этом. Центральнозебриканская Империя, скорее всего, рухнет, как только умрёт её безумный император, а верблюды будут сражаться за свою свободу или умрут в попытке. У региона есть немалый потенциал, но для того, чтобы его реализовать, потребуется пролить немало крови."
 EAW_WS_Southern_Zebrica:0 "Южная Зебрика"
 EAW_WS_Southern_Zebrica_desc:0 "На южном побережье Зебрики есть немало покрытых снегом и льдом гор, откуда берёт начало могучая §Cрека Нейл§!, а долины и равнины у подножия гор покрыты бореальными лесами. Климат колеблется от умеренного до субарктического. Здесь живут многие виды: зебры, гиены, йети, гаргульи и кентавры. В прошлом большинству рас удавалось жить в относительном мире, но после того, как §Cкороль Шторм§! объединил вечно ссорящуюся расу йети под одним знаменем, всё изменилось.\n\nНо король Шторм теперь мертв, а сердце созданного им королевства разделено между четырьмя военачальниками, каждый из которых претендует на то, чтобы стать его истинным наследником. Пока йети заняты борьбой друг с другом, другие расы пытаются оправиться от разрушений, нанесенных им йети. §LКайлидские Дервиши§! являются остатками павшего Королевства Гиения. Ныне их возглавляют духовные воины, которые готовятся освободить свою родину. На востоке пока сохраняется древний союз между §gГаргилоей§! и §RСентурией§!, но никто не может сказать, сможет ли он устоять в ближайшие годы. На северо-западе живут зебры из §RХайзеба§!. Они освободились из-под влияния йети и пока сосредоточены на борьбе за власть в районе Великих Озёр. Но нет никаких сомнений, что рано или поздно они переключат своё внимание на юг и попытаются освободить своих угнетенных братьев и сестёр.\n\nЮг сильнее всего пострадал от походов короля Шторма. Многие страны были полностью уничтожены и непосредственно присоединены к владениям короля Шторма, а другие были разграблены и разорены. Однако сама родина йети процветала и становилась всё богаче, используя награбленные в ходе войн ресурсы и сокровища. Но теперь, когда гражданская война разрывает юг на части, даже этому процветанию пришёл конец. Любому, кто желает претендовать на мантию короля Шторма, придётся потратить немало времени на восстановление.\n\nПока йети дерутся друг с другом в ходе гражданской войны, дервиши желают вмешаться и попытаться вернуть свою родину. Хайзебская Федерация в первую очередь сосредоточена на Великих Озёрах, но и они вполне могут обратить внимание и на другой конфликт. На востоке гаргульи и кентавры планируют заниматься своими внутренними делами в попытке сохранить союз и образ жизни. Но после окончания гражданской войны почти наверняка образуется направленный против йети новый союз, так как никто не хочет повторения жестокой кампании короля Шторма. Многие народы юга жаждут мира, но он не настанет, пока угроза со стороны йети не будет устранена раз и навсегда."
 EAW_WS_Southeastern_Zebrica:0 "Юго-восточная Зебрика"
 EAW_WS_Southeastern_Zebrica_desc:0 "Если судить исключительно по положению этого региона на карте, то можно предположить, что климат юго-восточной Зебрики будет умеренным и субарктическим. Но на самом деле он близок к тропическому. Юго-восточный полуостров по большей части покрыт густыми джунглями, а воздух горяч даже во время длинных зимних ночей. Общепринятого объяснения этому странному явлению не существует, но ходят слухи, что §YЗолотой храм§! глубоко в джунглях с помощью магии влияет на климат. Слухи об этом храме, ценных тропических растениях и драгоценных минералах в горах привлекли внимание искателей приключений из §GФетизии§!, которые основали колонии для облегчения доступа к местным богатствам.\n\nСуществует три таких колонии: §OЮжные Зебриды§!, расположившиеся на целой россыпи островов у побережья, §YФриштадт§! на холмистом побережье и §LТалонсвааль§! в засушливых северных горах. Хотя этими государствами правят грифоны, большинство населения этих стран составляют местные зебры, а на Зебридах проживает немалое число киринов. В этом регионе есть и государства местных жителей. На северо-западе находится королевство жирафов §YТвизаньика§!, агрессивная §gИмперия Зеблу§! и §RРоам§!, королю-зебре которого служит потерянный легион из Ромау. По юго-восточным джунглям и лесам, а также островам у побережья разбросано немало небольших племён и королевств, самым большим из которых является §gЗонго§!.\n\nКороль Шторм по большей части оставил юго-восток в покое, и лишь совершал небольшие набеги на золотые рудники Твизаньики. Колонисты-грифоны и их туземные соседи были слишком воинственны, а остальная часть юго-востока была слишком слаборазвитой и бедной, чтобы стоить затрат на их покорение. Золотой Храм заинтересовал короля Шторма, но он планировал добраться до него позже, после завершения своих завоеваний. К счастью, он погиб раньше.\n\nПоскольку ни одной из стран юго-востока не нужно заниматься восстановлением после вторжения короля Шторма, они могут сосредоточиться на отношениях со своими соседями. Уже давно растёт напряженность между колонистами-грифонами и местными жителями, а Талонсвааль недавно потерпел сокрушительное поражение от Роама. Зеблу - восходящая держава, которая желает стать новым гегемоном региона. Глубоко в джунглях племена полуострова приходят в движение, а аграрные королевства лесов стремятся модернизироваться и, возможно, развязать войну против своих соседей. Юго-восточные народы избежали гнева короля Шторма, но похоже, что вместо этого они пострадают от гнева своих же соседей."
 EAW_WS_Northwestern_Zebrica:0 "Северо-западная Зебрика"
 EAW_WS_Northwestern_Zebrica_desc:0 "Северо-западная Зебрика может похвастать длинной береговой линией, простирающейся от самой южной оконечности полуострова §GСедельной Аравии§! до самого севера §DАбиссинии§!. Северная половина этого побережья засушлива, так как моря приносят мало дождей, а горячие ветры дуют из §Yпустыни Зебхары§!, в то время как климат на юге более умеренный. Однако восточная половина полуострова §GСедельной Аравии§! засушлива из-за того, что горы препятствуют движению дождевых туч. Да и дождевые тучи с Аравийского моря движутся на восток, а не на запад. Поскольку большая часть северо-запада засушлива, то почти все кошки, лошади, пони и ослы живут на побережье или вдоль плодородных рек, которые текут с гор. Последнее особенно верно в отношении §YМейргипта§!, через который несёт свои воды великая §Cрека Нейл§!.\n\n§GСедельная Аравия§! является самой большой нацией в регионе. Точнее была ею, пока гражданская война не расколола её на пять фракций. Лошади §GСедельной Аравии§! когда-то были гегемонами всего запада, но столетия упадка и декаданса привели к крушению их империи. К северо-востоку от §GСедельной Аравии§! лежат §rАсстирия§! и §gАнсерук§! - нации воинственных ослов, а горным королевством §DАбиссиния§! правят кошки. §YМейргипет§! населён пони, двоюродными собратьями эквестрийцев. В §GМэйндалусии§!, разделённой между §DАбиссинией§! и §YМейргиптом§!, также живут пони. К югу от ослов лежит эмират §RЙемейн§!, который откололся от §GСедельной Аравии§! много лет назад.\n\nПоловина региона избежала ярости §CКороля Шторма§!, но другой не удалось спастись от гнева его армий. Пока §GСедельная Аравия§! была единой, её современная и мощная армия вполне могла сравниться с воинами короля Шторма, так что они защитили ослов, которые тогда находились в их сфере влияния. §DАбиссинии§!, §YМейргипту§! и Йемейну повезло меньше. Король Шторм отобрал у этих стран всё, что только можно было, и опустошил эти земли. §DАбиссиния§! пострадала особенно сильно, так как они гордо, но безрезультатно сопротивлялись королю Шторму.\n\nКороль Шторм погиб, так что §GСедельной Аравии§! стоило бы попытаться восстановить свое господство на западе. Увы, но внутренние беспорядки в стране достигли точки кипения, и некогда могущественная и богатая нация теперь разрывается на части. Ослы теперь лишились покровителя, но сейчас они свободны осуществлять свою собственную внешнюю политику. Йемейн, §DАбиссиния§! и §YМейргипет§! должны сосредоточиться на восстановлении ущерба, но отношения между ними остаются весьма напряжёнными. У грифоньего §PКоролевства Вингбардия§! есть небольшая территория в §DАбиссинии§!, и они вполне могут захотеть расширить свои южные владения. Рано или поздно §GСедельная Аравия§! воссоединится, после чего могучий гигант проснется и обратит внимание на внешний мир. Если другие страны региона останутся слабыми и разделёнными, то они не смогут ничего сделать, чтобы остановить их."
 EAW_WS_Southwestern_Zebrica:0 "Юго-западная Зебрика"
 EAW_WS_Southwestern_Zebrica_desc:0 "Юго-западная часть Зебрики является самой холодной частью континента, ведь она расположена ближе всего к южному полюсу. Регион состоит из двух полуостровов: длинного мыса Хестрая, а также широкой и короткой Ризеи. Оба полуострова почти полностью населены лошадьми и пони, а также небольшим меньшинством зебр. Климат Хестраи более холодный, особенно на юге, где полно бореальных лесов и болот. А вот климат Ризеи, орошаемой дождями с Аравийского моря, более приятный и умеренный. За Хестраей лежит таинственный остров §CПенгайя§! - родина грозных ледяных драконов.\n\nВесь этот регион некогда был частью §GСедельной Аравии§!, но те времена уже давно прошли. В настоящее время этот регион разделён между малыми и более крупными нациями. Все они относительно развиты благодаря наследию Седельной Аравии. На западной половине мыса Хестрая располагаются §GГерцогство Мейртония§! и §DЭстлония§!, связанные между собой династическим браком между герцогом Кириппом II и сестрой принцессы Заиды. Вместе они противостоят новой растущей силе в регионе - §GКаркаданнистану§!, который желает стать соперником Седельной Аравии. На Ризее лежат земли §OЭмирата Оската§!, §RКоролевства Хэймир§! и магократии §GМейртании§!, чьи маги собирают и защищают потенциально опасные магические артефакты.\n\nСтоль разделённый юго-запад, конечно, не мог остановить §Cкороля Шторма§!, когда тот бесчинствовал в регионе, грабя и расхищая его богатства. Но для Каркаданнистана он стал благословением, а не проклятием. Наёмники под его началом воспользовались хаосом и создали собственную могущественную страну.\n\nПоскольку вторжение оставило другие страны региона ослабленными, Каркаданнистан готов реализовать свои амбиции и стать новым гегемоном региона. Пока между Мейртонией и Эстлонией заключён союз, у них есть шанс на выживание. А вот Ризее нужно так или иначе объединиться, поскольку по одиночке эти страны слишком слабы. Однако у малых народов этого региона не всё так плохо - им не нужно слишком беспокоиться о модернизации, поскольку они уже более-менее продвинуты, чего, к их счастью, пока нельзя сказать о Каркаданнистане. Для выживания им нужны любые преимущества."
 
