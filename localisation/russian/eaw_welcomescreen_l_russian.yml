 EAW_WS_Zebrica:0 "Зебрика - Перекрёсток цивилизаций"
 EAW_WS_Zebrica_desc:0 "Зебрика - огромный и весьма многообразный континент, где обитает больше видов, чем в Эквусе и Грифонии. Зебрика почти столь же велика, как два других континента, вместе взятых. Климат тут тоже весьма разнообразен: в Зебрике можно найти как тропические джунгли §GХиндии§!, так и знойные пустыни §YЗебхары§!, а на §Cмысе Хестрая§! можно наткнуться на замёрзшие болота. Самые развитые общества Зебрики вполне сравнимы по богатству с Эквестрией, а самые отсталые являются простыми изолированными племенами. Очень сложно описать одним выражением весь континент. Однако Зебрика - это сумма её частей, и у каждого региона есть своя общая культура и история.\n\nЗападная Зебрика - это земля лошадей, более крупных родственников пони, которые также живут там. Кроме них есть и ходящие на двух лапах разумные кошки из §CАбиссинии§!, а также воинственные ослы из §gАсстирии§! и §gАнсерука§!. Большая часть региона некогда была объединена под властью §GСедельной Аравии§!, но столетия упадка и декаданса привели к распаду этой империи, и в 1007 году разразилась жестокая гражданская война.\n\nЮжная Зебрика более разнообразна. На холодном юге континента живут зебры, гиены, гаргульи и кентавры. Кроме них есть еще йети из §CСтормленда§! - свирепый вид, который объединился под чёрным знаменем §Cкороля Шторма§! и опустошил половину континента. Однако король Шторм погиб в бою, и теперь йети разделены, а ранее покоренные ими народы надеются, что у бывших завоевателей так и не появится настоящего преемника.\n\nВ центральной части Зебрики доминирует пустыня Зебхара, но там также есть и Великие Озёра. §YИмперия Мазви§! объединила зебр Озёр, но вторжение короля Шторма положило конец её власти, так что теперь военачальники-зебры сражаются друг с другом, определяя судьбу региона. Хотя большая часть населения является зебрами, на востоке живут верблюды Кэмелканда. Однако большинство представителей их народа страдают под властью одного из генералов короля Шторма, который с помощью завоеваний сумел создать собственное королевство.\n\nСевер теснее других регионов взаимодействует с Эквусом и Грифонией, поэтому именно там появились многие морские державы. Побережье в основном населено зебрами, а на островах обитают гиппогрифы и гарпии. Небольшая группа эквестрийцев живёт в §gХироптерре§!. Они поклоняются Найтмер Мун и ожидают её возвращения. На северо-востоке местные олени Хиндии страдают под игом завоевателей из Олении, а живущие в горах мирные ламы поклоняются своему правителю как настоящему богу.\n\nВосточная Зебрика считается самым захолустным регионом, и именно поэтому король Шторм почти не обращал внимания на эту местность. Зебры, жирафы и кирины называют этот край своим домом, но в последнее время грифоны-искатели приключений из Фетизии создали тут свои собственные государства, желая найти сокровища и ценные торговые товары. Их привлекают слухи о §YЗолотом Городе§!, который спрятан где-то в волшебных джунглях юго-востока. Кирины до сих пор жили в изоляции, но постепенно они открываются внешнему миру.\n\nНо всё это лишь вершина айсберга. На этом континенте живут многочисленные народы и племена, у каждого из которых есть своя собственная история и свой путь в будущее."
 
