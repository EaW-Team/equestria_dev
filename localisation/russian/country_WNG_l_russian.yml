 wingbardy_investigation.28.t:0 "Императорская печать"
 wingbardy_investigation.28.d:0 "— Итак, король снова приказал нам возобновить это дело. Он считает, что Эбонвингу приказывал какой-то грифон, что скрывался за кулисами. И королю нужно знать его имя. Поэтому, — Гавино Гарритано хлопнул по письму, которое они давно заполучили, — мы считаем, что это письмо являются ключом к разгадке. Есть идеи?\n\n— Печать, — тут же отозвался грифон. — Только императорской семье разрешено пользоваться этой печатью.\n\nГавино кивнул. — Хорошо. Итак, кому в то время можно было пользоваться этой печатью?\n\nНа несколько мгновений в комнате воцарилась тишина, пока все присутствующие обдумывали ответ. — Только Регентскому Совету и Гроверу V, — наконец сказал другой грифон.\n\n— Верно. К сожалению, мы не знаем, кто из них это сделал. Наша ударная группа планирует обыскать Регентскую Палату и комнату Гровера, но, скорее всего, у неё хватит времени только на одну комнату. Но на какую?\n\n— Очевидно, что это Совет! — воскликнул маленький грифон в очках. — Ну как мог двенадцатилетний птенец заказать убийство? Ради Борея, он был всего лишь ребёнком!\n\n— Ребёнком с властью, — напомнил стоящий рядом грифон. — Власть развращает всех и даже дети делают ужасные вещи. Мы не можем исключить и его.\n\nГавино хмыкнул в знак согласия. — Он прав, мы не можем. Итак, я спрашиваю снова. Кто, на наш взгляд, заказчик?"
 wingbardy_investigation.28.a:0 "Регентский Совет."
 wingbardy_investigation.28.b:0 "Гровер V."
 WNG_search_grovers_room_tt:0 "Вы получите доступ к операции по проникновению комнату Гровера."
 WNG_search_grovers_room_noLaR_tt:0 "Вы получите решение по проникновению в комнату Гровера."

 wingbardy_investigation.29.t:0 "Залы Императора"
 wingbardy_investigation.29.d:0 "Гавино Гарритано знал: это будет крайне рискованная операция. Именно поэтому, он собрал своих лучших грифонов, самых талантливых из всего SIM. Если они желают преуспеть, смочь то, чего от них хочет Король, то им нужно вложиться по полной, а то и больше.\n\nОперация началась, как и любая другая. Они вломились в Имперский Дворец при одном лишь свете луны, тихо избавляясь от всех стражей на пути. Если бы им нужно было пробиться в комнату нынешнего Императора, Гровера VI, у них бы не было ни шанса. Но к счастью, комната прошлого Императора, Гровера V, была под куда меньшей охраной. Хвала Борею, что там даже не было никого из легендарной Баркгинской Гвардии. Как только они добрались до порога, Гавино отдал всем остальным приказ ждать снаружи и сторожить, пока он сам искал что-нибудь, представляющее важность для дела, в личных вещах последнего Императора.\n\nКопаться в комнате мертвеца, мягко говоря, было неудобно. Казалось неправильным рыскать в запыленных шкафчиках, видя при этом картины с Гровером V и его женой, или с ним и с его сыном. Впервые он ощутил себя грабителем, даже несмотря на то, что он исполняет свой долг, служить Вингбардии. Чем скорее он найдёт то, что нужно, тем лучше.\n\nСкрип двери. "Привет?", осторожно прошептал Гавино, повернувшись к выходу. "Кто там?"\n\nВнезапно, дверь распахнулась, и в комнату ворвались три имперца, которые направили прямо на него свои ружья. "Грабитель!", прокричал капитан стражи, "Сдавайся, или пристрелим!"\n\nГавино медленно и осторожно поднял когти вверх."
 wingbardy_investigation.29.a:0 "Что ж, мы облажались."

 wingbardy_investigation.30.t:0 "Секреты Регентства"
 wingbardy_investigation.30.d:0 "Гавино Гарритано знал: это будет крайне рискованная операция. Именно поэтому, он собрал своих лучших грифонов, самых талантливых из всего SIM. Если они желают преуспеть, смочь то, чего от них хочет Король, то им нужно вложиться по полной, а то и больше.\n\nОперация началась, как и любая другая. Они вломились в Имперский Дворец при одном лишь свете луны, тихо избавляясь от всех стражей на пути. Ну, залы Регентства хотя бы были весьма близко: как никак, дворянам не сильно хотелось идти каждый раз в глубины замка. Как только группа дошла до больших двойных дверей, Гавино очень тихо открыл одну из дверей и завёл всю группу вовнутрь, прежде чем вновь её закрыть.\n\nЗалы были просто огромадными - наверное, они были одними из самых крупных комнат во всём дворце. Агенты SIM рассеялись, пытаясь занять как можно большую часть помещения как можно быстрее. Сам Гавино добрался до личных мест, в поисках всего того, что может быть тридцатилетней давности.\n\nИ кое-что он всё же нашёл. В самом углу выдвижного ящика в доске, он нашёл запыленную красную неподписанную книгу. Он её быстро пролистал, и среди страниц одно имя внезапно попалось ему на глаза. Король Гумберто. Просмотрев эту самую страницу, он резко раскрыл глаза. Он поднял книгу и прошептал товарищам, "Нашёл!".\n\nНа следующее утро, Стража Дворца внезапно обнаружила, что в то время, как многих стражников связали, ничего ценного не было украдено, и никого особо важного не убили. Но уже вдали за Грифенхеймом, Гавино держал в когтях красную книжку, в которой были все нужные им улики."
 wingbardy_investigation.30.a:0 "Прошлый Регентский Совет... за всем этим стоял он."

 wingbardy_investigation.31.t:0 "Грифон, стоявший за резнёй"
 wingbardy_investigation.31.d:0 "Обычно, когда Гавино Гарритано бодрствовал в три ночи, это было из-за того, что он был на задании. Но сейчас было особое исключение. Сейчас он работал не от имени SIM, нет, это скорее личное поручение от Короля. Регентский совет, эта проклятая группа жадных и властолюбивых грифонов явно получила откуда-то средства. Это упоминалось в письме от совета Эриху Эбонвингу, что и подтверждалось в красной книжке. Тем не менее, оставался вопрос в том, кто или что заплатило эти идолы.\n\nПоиск был долгим. Владелец журнала был очень осторожным, пытаясь не упоминать и не вычёркивать имена уже записанных. Это всё было бы невозможно без Имперских почтовых архивов в их распоряжении, в которых также упоминались все крупные оттоки и притоки финансов входивших в Герцланд или же его покидавших. Поэтому, методом проб и ошибок и методом исключения, Гавино выяснил, что за этим стоял грифон из Скайфола. Этот конкретный торговец посеял идею убить Короля Гумберто в первую очередь, как ни странно, сосредоточив внимание на потере Идоле Борея, и распространил идею, что в этом были виновны вингбардийцы.\n\nГавино продолжил копать глубже. Достав толстенную папку из особого выдвижного ящика, он принялся искать информацию о средствах и посылках, отправленных из Скайфола в Империю между 972 и 973. Как и ожидалось, таковых было немало, в конце концов, Скайфол - торговый центр мирового уровня, и многие товары оттуда вследствие направлялись прямиком в Грифенхейм. Но среди них выделялся конкретный заказ, под видом "подарка" Имперскому правительству, в котором было указано подозрительно большое количество идолов. И как только он сверил и утвердил, что дата сходится с датой в красном журнале, Гавино понял, что он вышел на этого грифона.\n\nТот, кто стоял за всем. Настоящий подозреваемый, который привёл в действие заговор против Короля Вингбардии, Гумберто I. Грифон, запустивший цепную реакцию, которая привела к распаду Империи, из-за чего она осталась лишь тенью самой себя, реакцию, вызвавшую войны по всему континенту грифонов, следовательно, и к смерти несметного числа существ. И при этом, он сам только разбогател после такого гамбита, после ужасного, но очень красивого шахматного хода.\n\nИм был..."
 wingbardy_investigation.31.a:0 "...Гислен Гишар."

 wingbardy_investigation.32.t:0 "Итог"
 wingbardy_investigation.32.d:0 "Ясный, солнечный день. Третий из вингбардийских королей, Гарибальд Талонуэль, бродил по королевским садам. На деревьях пели птицы. Погода была как раз уместно, по крайней мере, так чувствовал король. Впервые в жизни, с тех пор, как он потерял отца, и как ему пришлось принять его корону, Гарибальд наконец почувствовал себя... свободным. С его плеч спал непомерный груз, лишь от того, что он узнал правду, и наказал того, кто этого уже так давно заслуживал. Его душа ясна, разум в покое.\n\nГарибальд медленно подошёл к центру сада, восхищаясь красивыми цветами, которые бережно взрастил Королевский Садовник. Годами, он пренебрегал этими растениями и животными, спешил к своим важнейшим королевским обязанностям. Но сегодня, у него выходной.\n\nВскоре он дошёл до своей цели, к каменной статуе посреди всех деревьев - каменной статуе Короля Гумберто, которую он заказал вскоре после его убийства. Уже было видно, что она не нова - тут и там были трещины, местами статуя обросла мхом. Стоило б нанять кого-то её почистить... Но сейчас не об этом. Он медленно преклонился перед величественной статуей, положив коготь на полированный камень.\n\n"Отец, я сделал это," прошептал он. "Я отомстил за тебя. Эбонвинг наказан, Регентский Совет уже мёртв, Гишара уже нет с нами. Ты можешь покоиться в мире." Гарибальд опустил голову на пьедестал, возле своего когтя. Он проронил слезу, на чистейший камень прямо под ним.\n\nСпустя минуту, Гарибальд медленно поднялся, и последний раз взглянул на предка. "Прощай," сказал он, почти беззвучно. "Я люблю тебя, отец."\n\nИ как только Король Вингбардии отошёл, он мог поклясться, что услышал крайне глухое "Спасибо, сын," от южных, вечнодующих ветров."
 wingbardy_investigation.32.a:0 "Пора сосредоточиться на светлом будущем."

#### FLAVOUR ####
 wingbardy_flavour.1.t:0 "Семья Горлеоне"
 wingbardy_flavour.1.d:0 "Дон Горлеоне выдохнул облако сигарного дыма, глядя сквозь узкие щели в оконных ставнях и стоя спиной к комнате. — Если Биколини заполучит власть, то его головорезы-чёрнокрылые ворвутся сюда и попросту перебьют всех нас, — сказал Гитто. Он сидел за длинным столом вместе с двумя другими сыновьями дона - Джованни и Гаэтано.\n\n— Я слышал, что коммунисты собираются что-то предпринять. Может быть, мы могли бы натравить их друг на друга? — осторожно сказал Гаэтано.\n\n— Мы не собираемся работать с вонючими коммунистами, — сплюнул дон Горлеоне. В комнате воцарилась тишина, когда тот развернулся и встал во главе стола. — Правительство слабо и неэффективно. В этом и заключается наша сила. Фашисты и коммунисты угрожают побороть эту неэффективность, и если мы поддержим хоть одну из этих сторон, то просто нанесём самим себе немалый вред. Нам, как и всей остальной нации, остаётся только одно. Ждать и смотреть, что будет.\n\nДжованни встал и посмотрел на отца сверху вниз. — А что, если Биколини победит, отец? Его чёрнокрылые уже маршируют по нашей территории. Когда мы собираемся дать ему отпор?"
 wingbardy_flavour.1.a:0 "Семья выживет. Так было прежде. И так будет снова."

 wingbardy_flavour.2.t:0 "Железный комиссар"
 wingbardy_flavour.2.d:0 "Машина свернула за угол и резко остановилась. Водитель выругался, и Джованни глянул в щель между сиденьями. Поперёк дороги были припаркованы две машины, а за ними стояла группа чёрнокрылых с дубинками наготове.\n\n— Назад, назад, — торопливо сказал Джованни, его коготь потянулся к револьверу под пальто, когда он повернулся, чтобы взглянуть в заднее окно.\n\nВодитель дал задний ход, но сразу же после этого снова затормозил, когда грузовик выехал из-за угла и полностью перегородил путь.\n\n— Что нам делать, босс? — сказал бандит рядом с Джованни.\n\nДжованни не ответил. Он посмотрел в боковое окно, и кровь застыла у него в жилах. Напротив с довольной ухмылкой стоял Гровер Гори, железный комиссар. Джованни зарычал, медленно открыл дверь и, улыбнувшись, вышел на улицу. — Я вижу, что у тебя новая форма, Гровер.\n\n— А ты всё ещё носишь эти дешёвые костюмы, Джованни, — сказал Гровер.\n\n— Я не сделал ничего такого, что ты мог бы на меня повесить. Пропусти меня и моих грифонов.\n\n— Таковы были старые правила, — с улыбкой сказал Гровер. — Теперь же у нас новый босс. — Он кивнул двум чёрнокрылым рядом с собой, и те стянули брезент с машины. На ней был установлен пулемёт, которым управляло ещё двое чёрнокрылых.\n\nЧетыре часа спустя тело Джованни бросили у ворот особняка Горлеоне. Дон Горлеоне настоял на том, чтобы лично увидеть его."
 wingbardy_flavour.2.a:0 "Посмотрите что они сделали с моим мальчиком!"

 wingbardy_flavour.3.t:0 "Шпионы в ночи"
 wingbardy_flavour.3.d:0 "Гаэтано услышал предательский щелчок системы прослушки, когда снял трубку. Он немного помедлил, прежде чем повесить трубку обратно. Он подошёл к окну своей маленькой квартирки и взглянул наружу сквозь щели старых жалюзи. Тёплые капли дождя мягко постукивали по стеклу пока он смотрел на тёмную улицу. Под фонарным столбом стояла одинокая машина, внутри которой сидел грифон и читал газету. Он пробыл там последние четыре часа и просидит ещё два, прежде чем на его место приедет другая машина.\n\nГаэтано потёр лоб. Ночь была теплая и влажная, и маленький вентилятор почти никак не облегчал ситуации. Он повернулся, направился в ванную комнату и поднял половицу под раковиной. Гаэтано вздохнул с облегчением, когда увидел, что сейф, который он тайком пронёс, всё ещё был там. Ситуация сильно изменилась с тех пор, как коммунисты конфисковали собственность его семьи. Но бизнес пытался делать всё возможное даже в эти тяжелые времена.\n\nОн вытащил сейф и набрал верную комбинацию. Дверца открылась довольно легко. Но Гаэтано замер, увидев содержимое сейфа. Точнее его отсутствие. Деньги, дополнительные талоны на пайки, оружие и боеприпасы, семейные фотографии, документы и заметки о семейном бизнесе... Всё это исчезло.\n\nВ сейфе лежала только одна карточка с символом КПАИ."
 wingbardy_flavour.3.a:0 "Стоит держать их в страхе - и они не причинят вреда."

