 WNG_cpai_desc:0 "'Коммиссариато дель Пополо пер гли Аффари Интерни' или, попросту, 'Народный Комиссариат Внутренних Дел', должен обеспечить внутреннюю безопасность Вингбардии от диссидентов и реакционеров."
 WNG_labour_camps:0 "Безопасные трудовые лагеря"
 WNG_labour_camps_desc:0 "Условия жизни неплохи, еды хватит всем, а охранники используют лишь минимальную силу для того, чтобы прекратить драки. Хотя труд обязателен, жизнь не слишком плоха. За хорошее поведение можно получить доступ к предметам роскоши вроде книг и игр."
 WNG_labour_camps_mean:0 "Трудовые лагеря"
 WNG_labour_camps_mean_desc:0 "В этих лагерях с фашистами обращаются весьма жестоко. Чёрнокрылых часто избивают, и они нередко голодают. Другим заключенным живётся значительно лучше, хотя они по-прежнему обязаны работать."
 WNG_labour_camps_awful:0 "Жестокие трудовые лагеря"
 WNG_labour_camps_awful_desc:0 "Заключенные получают исключительно минимальный паёк, которого хватает лишь на поддержание жизни. Даже унитарные социалисты подвергаются жестоким избиениям или же публичным казням."

