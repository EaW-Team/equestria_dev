 WNG_communist_education_idea:0 "Коммунистическое образование"
 WNG_strike_at_the_empire:0 "Ударить по Империи"
 WNG_strike_at_the_empire_desc:0 "Империя — главный источник всех страданий грифонов. Пришло время отрубить зверю голову и оторвать его разрушающие конечности, чтобы все грифоны могли быть свободны."
 WNG_industrial_might_idea:0 "Вингбардийская промышленность"
 WNG_fire_and_advance:0 "Огонь и вперёд!"
 WNG_fire_and_advance_desc:0 "Прошли те старые времена, когда пехотинец был просто призывником с выданной винтовкой. Современная война требует от наших солдат многого, и мы должны убедиться, что пехота Вингбардии дисциплинирована и тренирована достаточно, чтобы не только отлично сражаться в новых условиях войны, но также проводить в ней эффективные и молниеносные манёвры."
 WNG_wingbardian_trade:0 "Вингбардийская торговля"
 WNG_wingbardian_trade_desc:0 "У Вингбардии есть много товаров и ресурсов, которыми мы можем поделиться с миром. Настало время расширить наши рынки сбыта и получить с них прибыль."
 WNG_placate_the_communists:0 "Успокоить коммунистов"
 WNG_placate_the_communists_desc:0 "Несмотря на их статус изгоев, в чём-то коммунисты правы; мы должны провести трудовые и социальные реформы. Понадеемся, что мы сможем найти компромисс, на который согласятся все стороны."
 WNG_united_against_disharmony:0 "Объединение против дисгармонии"
 WNG_united_against_disharmony_desc:0 "Где бы ни угрожала дисгармония, мы должны быть готовы нанести ответный удар. Во имя всего доброго и светлого в этом мире, мы должны быть сильными и действовать как единое целое. Гармония никогда не должна быть нарушена."
 WNG_build_airbase_idea:0 "Расширение аэродромов"
 WNG_national_health_bureau_idea:0 "Национальное Бюро Здравоохранения"
 WNG_harmony_government:0 "Гармоническое правительство"
 WNG_restoration_of_order:0 "Восстановление порядка"
 WNG_restoration_of_order_desc:0 "Время битв прошло. Настало время восстановить нашу страну, и мы сделаем это вместе. Каждый грифон должен сыграть свою роль в будущем новой Вингбардии."
 WNG_volunteer_brigades:0 "Добровольческие полки"
 WNG_volunteer_brigades_desc:0 "Многие в этом мире страдают под пятой авторитаризма, и многие вингбардийцы считают своим долгом помочь тем, кто в них нуждается, во благо противостояния злу. Кто мы такие, чтобы отказать и в этом праве?"
 #WNG_wingbardian_trade:0 "Вингбардийская торговля"# Identical duplicate from Eaw
 #WNG_wingbardian_trade_desc:0 "Экономика Вингбардии может расти лишь тогда, когда мы продаем товары за пределами наших границ. Хорошие торговые отношения являются обязательным условием процветания нашей страны."# Different duplicate from Eaw
 WNG_southern_economic_block:0 "Южный Экономический Союз"
 WNG_southern_economic_block_desc:0 "Задуманный государственным служащим Вингбардии Гаэтано Мартино, Южный Экономический Союз предполагает формирование общего рынка между несколькими народами южной Грифонии. Его целью является обеспечение взаимной экономической поддержки и мира между всеми государствами-членами."
 WNG_beacon_of_harmony:0 "Маяк гармонии"
 WNG_beacon_of_harmony_desc:0 "Вингбардия никогда раньше не испытывала такой эры любви и гармонии. Даже в самый наш тёмный час мы будем ярко сиять, указывая путь всем остальным. Ради жизни, свободы и счастья, Вингбардия станет примером для всех!"
 WNG_intergration:0 "Интеграция"
 WNG_intergration_desc:0 "Мы ничто иное, как марионетка Вингбардии, доживающая последние дни в качестве независимого государства. Скоро мы отдадим ей всю оставшуюся у нас независимость."
