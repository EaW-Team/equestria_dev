 form_WNG_workers_empire_category:0 "Провозглашение Империи Пролетариата"
 form_WNG_workers_empire_category_desc:0 "Нет особой разницы между вингбардийскими рабочими и рабочими прочих грифоньих государств. Мы все едины в нашем порыве к модернизации нашего общества. Мы настоящая Империя Грифонов: мы Империя Пролетариата."
 form_WNG_wingbardian_empire_category:0 "Восстановить Карфинию"
 form_WNG_wingbardian_empire_category_desc:0 "Почему наш престиж должен быть очернен неудачной Империей Севера? Государство [Root.GetNameDef] проявило силу и чувство единства. Мы объединили бывшие земли древнего Карфинского Государства и являемся его бесспорными преемниками. Пора выдвинуть претензии на то, что принадлежит нам по праву!"
