 WNG_artillery_supremacy:0 "Главенство артиллерии"
 WNG_artillery_supremacy_desc:0 "Самый массовый убийца в современной войне - артиллерийский снаряд. Улучшая способы обучения артиллерийских расчётов и проводя боевые тренировки, а также разработав новые конструкции гаубиц, мы можем сделать их гордостью армии Вингбардии."
 WNG_infantry_supremacy:0 "Главенство пехоты"
 WNG_infantry_supremacy_desc:0 "Наши солдаты храбры, но без оружия даже их воля не приведёт нас к победе. Вингбардия должна сделать всё возможное для обеспечения своих верных бойцов лучшим оружием."
 WNG_reserve_divisions_idea:0 "Резервные дивизии"
 WNG_beak_and_claw:0 "Коготь и клюв"
 WNG_beak_and_claw_desc:0 "Улучшение экипировки — это всегда хорошо, но не стоит забывать и о наших биологических особенностях. Даже без оружия, грифон является опасным соперником, и мы просто обязаны учитывать наш природный боевой дух при разработке новых инструментов и орудий, если хотим полноценно использовать наши возможности."

