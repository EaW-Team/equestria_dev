 WNG_redwings:0 "Краснокрылые"
 WNG_redwings_desc:0 "Краснокрылые были основаны Гарибальди Джузеппе в качестве международного отряда добровольцев из Вингбардии, что будет распространять идеалы свободы и демократии по всему миру. Они наиболее прославились своей ролью в Республиканской Революции 978-го года, однако эти солдаты почти полностью погибли во время республиканского Великого Похода. Теперь, под присмотром ветеранов-краснокрылых, мы верно чтим их дело и стремимся распространять свободу везде, где в этом есть нужда."
