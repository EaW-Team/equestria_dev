 WNG_royal_support_decision_cat:0 "Королевская поддержка"
 WNG_royal_support_decision_cat_desc:0 "Король не может управлять страной без поддержки народа, однако отставка парламента вызвала немалое возмущение по всей нации. Король должен действовать быстро, дабы завоевать сердца и умы простых грифонов, прежде чем политические противники смогут убедить граждан восстать против своего монарха.\n\n§GМаксимальная поддержка короля ограничена популярностью нейтральной партии.§!\n\n§YТекущая поддержка:§! [?WNG_popular_support|G0]\n§YМинимальная поддержка:§! [?WNG_popular_support_min|G0]\n§YМаксимальная поддержка:§! [?WNG_popular_support_max|G0]"
