 WNG_prepare_the_counterrevolution:0 "Сплотить антифашистов"
 WNG_prepare_the_counterrevolution_desc:0 "Марш Биколини — последнее оскорбление свободы вингбардийских грифонов. У нас остался последний шанс остановить фашистский авторитаризм и разбить фасции до того как уже они уничтожат нас. Тёмный час настал — тот час, когда всем нам нужно отложить молот и взять винтовку для защиты нашей родины и наших идеалов от фашистских орд Биколини!"
  
 WNG_arm_the_red_guard:0 "Вооружить красную гвардию"
 WNG_arm_the_red_guard_desc:0 "'Товарищ, отбрось всех этих политиканов — у нас нет времени. Красная гвардия — организация крепких духом и телом грифонов, сражавшихся коготь к когтю с Чёрнокрылыми во многих уличных стачках. Пришло время вновь созвать их и разграбить Карфинский арсенал. Они жаждут преподать фашистам Биколини свинцовый урок, и тебе не следует отказываться от их помощи сейчас!'"

 WNG_evacuate_the_chamber_of_Deputies:0 "Эвакуировать Палату Депутатов"
 WNG_evacuate_the_chamber_of_Deputies_desc:0 "'Авангарды Чёрнокрылых патрулируют улицы близ парламента, пока большая часть либеральных политиков всё ещё там. Вы должны спасти наших избранных представителей от этих головорезов! Да, они не могут сражаться, но их поддержка критически важна в предстоящем конфликте. Во имя демократии, пожалуйста, начните спасательную операцию как можно скорее!'"

 WNG_mobilise_the_trade_unions:0 "Мобилизовать профсоюзы"
 WNG_mobilise_the_trade_unions_desc:0 "'Не позвольте Биколини обмануть вас, когда он говорит, что он за рабочего грифона, профсоюзы же не бросят вас до самого конца. Вы должны отдать приказ о полномасштабной стачке, товарищ, прежде чем хаос окончательно развернётся на улицах. Так мы сохраним все важнейшие фабрики и оборудование для наших военных нужд. Рабочие одолеют фашизм, товарищ, поверь в нас!'"

 WNG_anti_fascist_propoganda:0 "Антифашистская пропаганда"
 WNG_anti_fascist_propoganda_desc:0 "'Биколини обвиняет в текущем состоянии политики страны наши профсоюз, парламент, социализм, пони и тысячи других вещей, но не себя! Во имя свободы слова, мы позволяли ему отравлять умы нашего народа. Хватит! Мы сорвём каждый фашистский плакат, заткнём каждого их оратора и сплотим рабочих под красным флагом! Нам нужен лишь ваш приказ...'"

 WNG_reach_out_to_stalliongrad:0 "Обратиться к Сталлионграду"
 WNG_reach_out_to_stalliongrad_desc:0 "'Друзья, у меня есть некоторые контакты за океаном, в Сталлионграде, в республике рабочих-пони. Местные марксисты хорошо вооружены, и если нам повезёт — их поддержка прибудет к нам вовремя. Пожалуйста, отдайте приказ, и я всё улажу с их правительством. Да, ни один грифон не хочет полагаться на помощь извне, но реакционеры не оставляют нам выбора.'"

 WNG_push_the_liberals_out_of_power:0 "Отстранить либералов от власти"
 WNG_push_the_liberals_out_of_power_desc:0 "'Мы победили, товарищи! Фашисты бросились на нас и умерли глупой смертью. Эта битва раз и навсегда доказала, что либеральные гармонисты колеблются даже когда все их собственные идеалы подвергаются сомнению. Грифоны Вингбардии видели, как мы возглавили борьбу, и пойдут за нами, теперь без сомнений. Слава Революции!'"

 WNG_reach_out_to_the_liberal_generals:0 "Обратиться к либеральным генералам"
 WNG_reach_out_to_the_liberal_generals_desc:0 "'Наша армия всё ещё не обречена, она может быть нашим союзником. Молю вас, позвольте мне переговорить с несколькими генералами, и среди них найдутся не только воинственные империалисты. Если мы покажем им, что наши намерения чисты и что мы действуем лишь во благо свободы и демократии — они поддержат нас. Одним лишь рвением нам не выиграть эту войну, нам потребуется военное командование.'"

 WNG_secure_police_support:0 "Обратиться к Карабинери"
 WNG_secure_police_support_desc:0 "'Послушайте, мы не станем отрицать, что карабинери и раньше были не в ладах с красной гвардией и другими социалистическими обществами, но большая их часть ненавидит чёрнокрылое отребье даже больше, чем нас. До тех пор пока они уверены, что мы не введём страну в анархию, полиция поддержит нас в этой борьбе. Разве нам не нужен каждый грифон, способный держать винтовку?'"

 WNG_promise_labour_reforms:0 "Пообещать реформы труда"
 WNG_promise_labour_reforms_desc:0 "'Прошлые правительства не сумели вытащить нас из экономического кризиса, это правда. Но именно консерваторы помешали реформам рынка труда, чтобы обеспечить всем вам достойный прожиточный минимум, а сейчас они скорее встанут на сторону Биколини, чем выплатят вам причитающееся! Забудьте их в будущей нашей борьбе, и новое демократическое правительство обеспечит всех и каждого в Вингбардии по достоинству!'"

 WNG_establish_the_national_transitional_government:0 "Временное правительство"
 WNG_establish_the_national_transitional_government_desc:0 "'Гражданская война окончена, и демократия празднует триумф! Грифоны Вингбардии смогли спасти страну в самый последний момент, и теперь флаг Республики гордо реет над Палатой Депутатов! Национальное временное правительство позаботится о том, чтобы будущее Вингбардии решал каждый грифон путём честных демократических выборов. Слава Республике!'"
 national_transitional_government:0 "Национальное временное правительство" #end of thorough fixing for 03.10.22

  #Unitary Socialist Party - Partito Socialista Unitario - Harmony
 WNG_a_victory_for_the_unitary_socialists:0 "Победа УСП"
 WNG_a_victory_for_the_unitary_socialists_desc:0 "Партия раскололась из-за разногласий по поводу буржуазной демократии в стране. УСП за сохранение текущей демократической системы и использование её как основу для продвижения к социализму. Этот умеренный демократический подход к социализму стал преобладающим на выборах, и многие кандидаты УСП заняли места более рьяных социалистов и либералов."

 WNG_take_over_the_socalist_party:0 "Взять контроль над партией социалистов"
 WNG_take_over_the_socalist_party_desc:0 "Выборы значительно усилили позицию лидера унитарного крыла социалистической партии, Джакомо Гаттеотти. Теперь у него достаточно поддержки, чтобы созвать конгресс и занять место её лидера, отстранив наиболее радикальных социалистов и очистив путь для стабильного левого правительства."

 WNG_reconcile_with_the_capitalists:0 "Примириться с капиталистами"
 WNG_reconcile_with_the_capitalists_desc:0 "Фашистская угроза сейчас насущна как никогда и она должна быть нашим главным приоритетом. На данный момент, некоторые из наших наилучших инженеров и учёных вынуждены работать на капиталистов, которые всё ещё прячутся за границей и в глуши. Ради общего блага, правительство должно пригласить этих грифонов на важные посты нашей Родины."

 WNG_a_socialist_constitution:0 "Социалистическая конституция"
 WNG_a_socialist_constitution_desc:0 "Вингбардия — демократическая и социальная Республика, основанная на труде. Суверенитет здесь принадлежит народу и исполняется в рамках конституции. Республика обеспечивает ненарушение прав личности и ожидает исполнения фундаментальных обязанностей политической, экономической и социальной солидарности."

 WNG_our_new_place_in_the_world:0 "Наше новое место в мире"
 WNG_our_new_place_in_the_world_desc:0 "Со времён развала Империи Грифонов, на Вингбардии держалась стабильность всего Юга Грифонии, в первую очередь через влияние Карфинского Пакта. Прошлый премьер-министр, пусть и восхищал своим пацифизмом, но вызывал негодование брезгливостью к своему влиянию. Пора пересмотреть ту политику и найти новое место Вингбардии в этом мире."

 WNG_the_republican_cause:0 "Республиканская мечта"
 WNG_the_republican_cause_desc:0 "Уже в 978-ом году грифоны мечтали о республике, и мечта до сих пор жива. У свободы ещё есть защитники на этом континенте! Мы сдружимся с товарищами-республиканцами и дадим бой тирании. Не пойдём же на уступки на пути к осуществлению нашей мечты!"

 WNG_for_the_revolution:0 "За революцию!"
 WNG_for_the_revolution_desc:0 "Прайвен — истинная социалистическая нация юга, и пример того, на что способны рабочие, изъявшие средства производства. Мы должны стремиться заключить с ними союз, чтобы укрепить революцию на юге."

 WNG_unite_the_south:0 "Сплотить юг"
 WNG_unite_the_south_desc:0 "Чтобы укрепить республику и предотвратить дальнейшее кровопролитие, мы должны сблизиться с похожими республиканскими нациями юга. Ближайшие кандидаты — Астерион и Сикамеон. Южный союз заставит любого тирана трижды подумать, прежде чем нападать!"

 WNG_rebuild_the_pact:0 "Восстановить Пакт"
 WNG_rebuild_the_pact_desc:0 "Наши старые союзники — самые надёжные партнёры. Они — страны, которые мы понимаем больше всего и с которыми разделяем значительную часть истории. Наше правительство, может, и сменилось, но нужда в безопасности никуда не пропала. Следовательно, было бы совершенно логично восстановить Карфинский Пакт и повести всех вперёд."

 WNG_end_fascism_in_the_south:0 "Покончить с фашизмом на юге"
 WNG_end_fascism_in_the_south_desc:0 "Биколини, может, больше и нет, но его настырная идеология и её ответвления и предтечи всё ещё плодятся в умах населения Южной Грифонии. Настал час вновь поднять флаг войны и показать на поле боя, что идеология силы не выстоит против идеологии свободы и равенства."

 WNG_restore_democracy_to_aquilia:0 "Восстановить демократию в Аквелии"
 WNG_restore_democracy_to_aquilia_desc:0 "Демократия была мечтой простых аквелийцев, но их голоса подавил тиран-король. Мы должны вмешаться от их имени, чтобы вернуть их Liberté, égalité, и fraternité."

#Wingbardian Republican Party - Partito Repubblicano Wingbardo - Harmony
 WNG_a_victory_for_the_republicans:0 "Победа РПВ"
 WNG_a_victory_for_the_republicans_desc:0 "Республиканская Партия Вингбардии до гражданской войны была мала, ведь многие либеральные избиратели видели республику несбыточной мечтой из-за популярности короля и общей консервативной направленности страны. Но пламенная поддержка со стороны либералов в гражданской войне доказала ошибочность сомневающихся и принесла партии первую победу на выборах!"

 WNG_crackdown_on_the_mafia:0 "Восстановить преторов"
 WNG_crackdown_on_the_mafia_desc:0 "Преступник не должен оставаться безнаказанным. Новая республика не должна давать параллельной власти существовать, но все прошлые попытки подавить мафию так и не увенчались успехом. Чтобы показать нашу приверженность борьбе против преступности и стремление к высшим идеалам Карфинской Республики, мы восстановим древний институт преторов."

 WNG_reform_the_justice_system:0 "Реформа судебной системы"
 WNG_reform_the_justice_system_desc:0 "Республика должна воспользоваться моментом, чтоб реформировать суды. Постоянное отставание судебных процессий, нехватка беспристрастных, неясные правовые документы — со всем этим нужно разобраться. Закон должен служить всему хорошему и не покрывать злое. С этой реформой мы сможем нанести последний удар по организованной преступности."

 WNG_draw_up_the_new_constitution:0 "Составить новую конституцию"
 WNG_draw_up_the_new_constitution_desc:0 "'Грифоны этой земли, осознавая ответственность друг за друга и вдохновляясь стремлением к справедливости и свободе в нашем прошлом и не только, пользуясь своей суверенной властью, приняли эту конституцию. Мы объявляем, что это государство, отныне и навсегда — Республика. Мы отринаем тиранию королей.'\n-Преамбула Конституции Республики"

 WNG_knights_of_the_old_republic:0 "Рыцари Старой Республики"
 WNG_knights_of_the_old_republic_desc:0 "В золотую эпоху Карфинской Республики отличилось немало чудесных администраторов, философов, художников и полководцев. Но именно образ Рыцарей Старой Республики, Целеров, оставил самый яркий отпечаток в памяти народа. С возрождением эпохи, прошедшей 1700 лет назад, многие грифоны пытаются подражать доблестным и смелым воинам прошлого."

 WNG_the_rise_of_the_republic:0 "Восход Республики"
 WNG_the_rise_of_the_republic_desc:0 "Мы одолели преступность, а также восстановили законность и безопасность в юной Республике. Чтобы окончательно взойти и разорвать связи с былым королевством, мы восстановим древний Карфинский Сенат, что станет заменой беспомощной Палате Депутатов. Теперь, когда дома наконец прибрано — пришла пора оглянуться и на наших соседей."

 WNG_cut_economic_red_tape:0 "Развязать когти экономике"
 WNG_cut_economic_red_tape_desc:0 "Из-за политического застоя последних лет, значительная часть законодательства либо оказалась утеряна, либо стала очень запутанной. Так как ситуация наконец нормализовалась, мы наконец можем приступить к очистке законодательства от мусора, чтобы я наконец мог заменить окно без помощи юриста... От этого выиграют все, кроме нотариальных контор."

 WNG_protections_for_the_poor:0 "Помощь бедным"
 WNG_protections_for_the_poor_desc:0 "Даже если мы и поднимем экономику со дна — это не гарантирует того, что мы не уроним её вновь. Мы должны ввести надлежащие социальные гарантии пока экономика на подъёме, чтобы защитить бедных в случае, если она снова придёт в упадок."

 WNG_boost_funding_for_schools:0 "Поднять финансирование школ"
 WNG_boost_funding_for_schools_desc:0 "Состояние школ, особенно сельских, просто ужасно. Ученики все сидят в классах в зимней одежде, так как в помещениях нет отопления. И хоть учителя трудятся сверхурочно, и иногда платят за обеды бедных учеников сами, они не могут спасать положение лишь своей доброй волей. Мы должны постараться, чтобы каждый ребёнок получил надлежащее образование."

 WNG_boost_infrastructure_funding:0 "Вложиться в инфраструктуру"
 WNG_boost_infrastructure_funding_desc:0 "Состояние дорожных и железнодорожных сетей печально. В краткосрочной перспективе, экономия на поддержке инфраструктуры — хороший способ накопить немного денег в тяжёлые годы, но теперь эта экономия сказывается на нас. Мы приложим усилия, чтоб привязать к транспортным сетям сёла, переложим асфальт и расширим станции."

 WNG_lazius_fair:0 "Благосостояние и процветание"
 WNG_lazius_fair_desc:0 "Экономисты давно говорили, что благосостояние и процветание противоположны нашим целям, так как противопоставляются интересам компаний в пользу индивидов. Но всё же, построив сильный внутренний рынок, мы улучшим жизнь граждан, так как у них впоследствии будут хорошие зарплаты и условия труда."

 WNG_the_karthinian_restoration:0 "Реставрация Карфинии"
 WNG_the_karthinian_restoration_desc:0 "Пора отбросить все претензии. Мы — непосредственные наследники наших же предков. Республика вновь восстала из пепла, чтобы, как и раньше, уверенно дать отпор тиранам. Настала пора стать Карфинской Республикой. Быть гражданином Карфинии когда-то было наивысшей честью во всей Грифонии. Сенат и народ Карфинии желают вернуть эту славу."

 WNG_reencourage_karthinian_martial_tradition:0 "Карфинский гражданин-солдат"
 WNG_reencourage_karthinian_martial_tradition_desc:0 "Воля Старой Республики обеспечивалась гражданами-солдатами. Ведь именно вольные граждане боролись, а значит и войны их были — за освобождение. С мечами в когтях граждан, никакой тиран не сразит Республику. Наша свобода была под угрозой лишь потому, что граждане перестали быть солдатами. Засим наш долг — вернуть военную традицию во имя свободы!"

 WNG_unite_with_falcor:0 "Восточная Карфиния"
 WNG_unite_with_falcor_desc:0 "Провинция 'Karthinia Orientale', или, по-нынешнему, Фалькор, когда-то была одной из ключевых территорий Республики. Мы разделяем ценности и наследие, а потому фалькорцы должны сами вернуться в Республику или быть интегрированы силой."
 
 WNG_unite_with_sicameon:0 "Эскарлатия и Сикамеон"
 WNG_unite_with_sicameon_desc:0 "Сикамеонцы держат факел Республики зажжённым в современной эпохе, что стало истинным озарением для всех нас! Несомненно, кем бы ни был нынешний герцог, он увидит, что наш консул — истинный лидер Республики, и присоединится к нам."

 WNG_unite_with_talouse:0 "Упрямая Талонсия"
 WNG_unite_with_talouse_desc:0 "Талуза, или же былая Талонсия, была частью Карфинии лишь номинально. Холмы той страны защищали местных грифонов от наступления цивилизации. В наше время нет никаких причин для того, чтобы упрямая Талонсия не была принята в новую Карфинскую Республику."

 WNG_unite_with_francistria:0 "Карфиния-Трансфолиния"
 WNG_unite_with_francistria_desc:0 "Карфиния за рекой Фолино стала известна как Францистрия, также входившая в состав старого Карфинского государства. К сожалению, земля за рекой на протяжении веков была в стороне от Карфина. Впрочем, культурно и социально грифоны Францистрии должны быть в союзе с нами, а Карфиния-Трансфолиния — интегрирована."

 WNG_unite_with_arantiga:0 "К берегам озера Румейр"
 WNG_unite_with_arantiga_desc:0 "Древняя Арантига завоевала Карфинскую Республику много веков назад, но в конце концов, и Карфиния, и Арантига пришли в упадок. Теперь Карфиния снова на подъёме, и земля старого завоевателя должна быть поглощена нашей Республикой."

 WNG_the_restored_republic:0 "Республика восстановлена"
 WNG_the_restored_republic_desc:0 "Мы восстановили славу наших предков и добродетели старой Республики Карфин. Факел свободной цивилизации вновь горит над Югом Грифонии, и враги Сената и грифонов Карфина сокрушены. Республика Карфиния — уже не старая заметка в учебниках истории, а новое государство со светлым будущим!"

#Communist Party of Wingbardy - Partito Comunista Wingbardo - Коммунисты
 WNG_the_communists_take_power:0 "Коммунистический авангард"
 WNG_the_communists_take_power_desc:0 "Ранее КПВ была небольшой партией рьяных коммунистов из портового города Вроберта, однако революционная борьба с фашизмом выдвинула маргинальную партию в центр внимания. При поддержке самых рьяных революционеров и благодаря неразберихе после войны, КПВ может захватить власть в стране."

 WNG_purge_the_enemies_of_the_revolution:0 "Избавиться от врагов Революции"
 WNG_purge_the_enemies_of_the_revolution_desc:0 "Пришло время закрепить коммунистическую власть в Вингбардии. КПВ всё ещё численно отстают от остатков консерваторов, либералов и так называемых 'умеренных' социалистов. Если мы срежем головы этих змей, сбитые ими с толку рабочие стекутся в нашу партию! Тем не менее, столь резкое действие наверняка взъерошит пару перьев."

 WNG_establish_the_griffons_commissariat:0 "Основать грифоньи комиссариаты"
 WNG_establish_the_griffons_commissariat_desc:0 "Нам необходимо бдительно защищать революцию от внутренних врагов. Для этого будет основан Комиссариато дель Пополо пер гли Аффари Интерни — Народный Комиссариат Внутренних Дел, товарищи-служащие которого будут пресекать фашизм и ревизионизм в зародыше. Мы выиграли войну на полях сражений, а теперь должны победить и в невидимом противостоянии!"

 WNG_the_new_communist_griffon:0 "Новый Коммунистический Грифон"
 WNG_the_new_communist_griffon_desc:0 "'Каждый грифон сделает своей целью овладение собственными чувствами, поднимет свои инстинкты до высот сознания, проясняя их. Он протянет нити своей воли в самые скрытые тайники разума, перейдя таким образом на новый уровень и создавая лучший социально-биологический тип, если так угодно — нового грифона.'\n— Джулиано Джимпери, 'Наше Социальное Будущее'."

 WNG_the_children_of_the_revolution:0 "Дети Революции"
 WNG_the_children_of_the_revolution_desc:0 "'Кому вообще нужна '1'?\nГолос '1' ведь тоньше писка.\nИ кто же услышит его? Лишь ваши родители!\n'1' есть нонсенс.\n'1' — есть ноль.'\n— Антонино Пролетарино: 'Обращение к Детям'"

 WNG_make_use_of_the_prisoners:0 "Найти применение заключённым"
 WNG_make_use_of_the_prisoners_desc:0 "Во время и после войны мы поймали в плен множество фашистов и прочих врагов Революции, и по иронии судьбы они сидят сейчас в своих тюрьмах, пока праведный рабочий трудится на благо будущего. Что же, в рабочей утопии нет места иронии!"

 WNG_establish_the_dictatorship_of_the_proletariat:0 "Диктатура пролетариата"
 WNG_establish_the_dictatorship_of_the_proletariat_desc:0 "Они ожидают от нас прихода к коммунизму всего за год, и сами же утверждают, что Карфин не был построен за день! Если мы не хотим огорчить рабочих, проложивших нам дорогу к власти, мы должны немедленно приступить к делу и не позволить Революции увязнуть в таких проблемах как 'парламент' и 'надлежащий процесс'."

 WNG_seize_the_means_of_production:0 "Захватить средства производства"
 WNG_seize_the_means_of_production_desc:0 "Похоже, в кровавой гражданской войне всё же был и положительный момент. Большая часть капиталистов покинула страну — тупым буржуазным крысам не хватило даже чести чтобы остаться на тонущем корабле! Оставшиеся активы бесхозно лежат, ожидая захвата рабочими, владевшими ими с самого начала. Пора использовать их для более благородной цели."

 WNG_five_year_plan:0 "Первый пятилетний план"
 WNG_five_year_plan_desc:0 "Пришло время обратить внимание на экономический кризис. Неудачи капиталистического правительства показали, что благосостояние рабочих слишком важно, чтобы оставлять их на произвол 'свободного' рынка. Лишь хорошо продуманный план, поддерживаемый всей мощью государства и его народа, выведет Вингбардию из кризиса!"

 WNG_land_colectivisation:0 "Коллективизация земли"
 WNG_land_colectivisation_desc:0 "Владение крупными земельными участками является по природе феодальным, а значит отсталым институтом. Колхозы более эффективны и уравнивают крестьян, которым более не придётся конкурировать в бесконечной погоне за прибылью. Также коллективизация земли освободит огромные поместья элиты, что позволит начать добычу руд."

 WNG_total_control_from_karthin:0 "Полный контроль из Карфина"
 WNG_total_control_from_karthin_desc:0 "КПВ любит и направляет рабочих Вингбардии. Она защищает их, покуда все мы не придём к справедливому бесклассовому обществу. Для достижения этой цели в полном капиталистов и феодалов мире ей необходим полный контроль над экономическими и политическими ресурсами страны. Партия должна стать центральным звеном в жизни страны."

 WNG_commie_restoring_normalcy:0 "Возвращение в норму"
 WNG_commie_restoring_normalcy_desc:0 "Последние бастионы чёрнокрылых пали, экономика почти полностью национализирована, а члены СПВ либо вошли в состав, либо были исключены из Коммунистической партии. Многие требуют, чтобы Антонино вернул нормальную жизнь и позволил партии взять на себя роль авангарда революции. Но какую именно "норму" должен вернуть Антонино?"
 WNG_commie_restoring_normalcy_tt:0 "Произойдёт выбор между следующими вариантами:"

 WNG_establish_the_red_army:0 "Основать Красную Армию"
 WNG_establish_the_red_army_desc:0 "Пришло время реорганизовать разобщённое ополчение и старую армию в единую боевую силу. Естественно, мы назовём её Эсерсито Россо, Красной Армией, в соответствие цвету, олицетворяющему нашу борьбу. Рабочий класс находится под угрозой! Хватайте ж винтовки, готовьте штыки, свободный труд — наш идеал и коммунизм — наша программа, сейчас и навечно!"

 WNG_international_communism:0 "Интернациональный коммунизм"
 WNG_international_communism_desc:0 "Коммунизм в сущности своей не совместим с национальным государством. Искусственные границы, сотканные феодалами и наживающейся на войнах буржуазией, столь же искусственно делят всех тех, у кого есть общие классовые интересы!\nДа воспоём же мы однажды: 'Нет больше врагам, и Нет границам!' — Все границы — под красное знамя!"

 WNG_communism_in_one_country:0 "Коммунизм в одной стране"
 WNG_communism_in_one_country_desc:0 "Рабочие Вингбардии сражались за собственное освобождение! Грифоны этой страны хотели бы помочь своим родным братьям и сёстрам, а может заодно и двоюродным, но мы не должны в перспективе ассимилироваться с совершенными незнакомцами. Каждая группа существ должна выработать свой путь к бесклассовому обществу, и мы должны уважать это."

 WNG_spread_the_revolution:0 "Распространить Революцию"
 WNG_spread_the_revolution_desc:0 "Мы должны подружиться с нашими коммунистическими товарищами из соседних стран и помочь им распространить наши идеи. Поддерживая их всеми доступными путями, мы можем обеспечить все условия, чтобы народ сам восстал во имя Революции!"

 WNG_challenge_stalliongrads_lead:0 "Оспорить первенство Сталлионграда"
 WNG_challenge_stalliongrads_lead_desc:0 "Мы многим обязаны Маркс и революции в Сталлионграде. Признание долга пред предками не означает, что мы должны отрицать реальность ради чувства ностальгии. Вингбардия куда больше подходит в качестве дома интернационального рабочего движения, ведь она расположена меж трёх континентов, имеет сильную позицию и официально признана."

 WNG_liberate_the_pact:0 "Освободить Пакт"
 WNG_liberate_the_pact_desc:0 "Нельзя допускать чтобы обычные грифоны наших сестринских стран страдали хоть минутой дольше. Мы должны поднять Красную Армию и нанести решительный удар по буржуазии, чтобы взять рабочих под наше покровительство."

 WNG_end_pony_tyrany_over_griffons:0 "Покончить с тиранией пони"
 WNG_end_pony_tyrany_over_griffons_desc:0 "Товарищи, с каждым днём на нашей границе всё сильнее разгорается большая трагедия. С каждым рассветом, грифоньи рабочие просыпаются под тиранскую дудку элиты пони. Пускай мы, конечно же, уважаем пони и их право на земли в Эквусе и даже в Восточной Грифонии, но это — уже чересчур. Вингбардия должна освободить грифонов Нового Мейрленда!"

 WNG_liberate_falcor:0 "Освободить Фалькор"
 WNG_liberate_falcor_desc:0 "Десятилетия назад, военачальники и военные спекулянты развязали войну между Вингбардией и Фалькором, приведшую к трагическим потерям жизней и общей скорби. Новая Вингбардия не гневается на рабочих Фалькора за проступки их прежних властителей, и лишь желает освободить их. Угнетатель навряд ли станет посылать ещё больше рабочих в цепях за ненужной смертью."

 WNG_spread_the_revolution_east:0 "Распространить Революцию на Восток"
 WNG_spread_the_revolution_east_desc:0 "Сикамеонцы — не злой народ, и традиционно они имели форму правления родную социализму. И тем не менее, рабочие вдоль Хребта Арахно призывают к справедливости, и Вингбардия должна откликнуться. Сикамеон присоединится к нашему великому Союзу и его народ встретит нас, как освободителей!"

 WNG_open_the_universities:0 "Открыть университеты"
 WNG_open_the_universities_desc:0 "Мы должны искоренить экономическую логику максимизации прибыли, социологию классового сотрудничества, историю 'великих' грифонов и философию жадности из учебных программ. Они будут заменены трудовой теорией стоимости, общественного сознания, материальной историографией и философией равенства."

 WNG_encourage_equal_education:0 "Продвигать равное образование"
 WNG_encourage_equal_education_desc:0 "Социалисты не должны быть ослеплены собственным оптимизмом. Капиталистическая история всё ещё влияет на наше общество, что ярко проявляется в доступности образования. Богатые родители помогают своим детям попасть в лучшие университеты, в то время как бедняки довольствуются остальными. Мы должны дать каждому грифону образование, которое он заслуживает."

 WNG_the_new_economic_reality:0 "Новая экономическая реальность"
 WNG_the_new_economic_reality_desc:0 "Мир был перестроен прямо у нас на глазах, и сделали это не боги и даже не короли, а простые рабочие с мечтой о стабильной экономике. Мечтой более не вставать в очередь за едой, пока богатые пируют в своих особняках. Мечтой о мире, в котором все рабочие могут быть уверены, что о них заботятся и что работают они на общее благо. Мечтой, что ныне не мечта."

 WNG_the_workers_empire:0 "Империя рабочих"
 WNG_the_workers_empire_desc:0 "Нет никакой разницы между 'Вингбардийскими' рабочими и рабочими любого другого государства грифонов. Все мы едины в общем стремлении к модернизации городов и сообществ. Мы — истинная Империя Грифонов: Империя Рабочих."

 #Wingbardian Socialist Party - Partito Socialista Wingbardo - Коммунисты
 WNG_the_socialists_take_power:0 "Партия социалистов"
 WNG_the_socialists_take_power_desc:0 "Социалистическая Партия Вингбардии была крупнейшей партией Вингбардии на протяжении многих лет, и тем не менее, её удерживали от власти многочисленные отчаянные альянсы либералов и консерваторов. Наконец, пришло время СПВ принять эстафету и повести Вингбардию в светлое социалистическое будущее в качестве главенствующей партии Рабочей Республики!"

 WNG_reconcile_with_the_reformers:0 "Примириться с реформаторами"
 WNG_reconcile_with_the_reformers_desc:0 "Унитарное крыло социалистической партии сильно встревожено. Демократические социалисты нехотя поддержали революцию, лишь считая установленный военными силами социализм предпочтительнее фашизма. Партия должна оставаться единой, чтобы предотвратить конкуренцию со стороны либералов и коммунистов, пойдя на компромисс с реформистами."

 WNG_break_up_big_buisiness:0 "Развалить крупный бизнес"
 WNG_break_up_big_buisiness_desc:0 "Есть куда более важные вещи чем тотальная экспроприация имущества капиталистов. Сейчас, наилучшим решением будет попытка сломить мощь буржуазии через уничтожение крупнейших конгломератов и холдингов в Вингбардии, а также захват иностранных активов. Это также освободит немалую долю промышленности для использования государством."

 WNG_encourage_the_unions:0 "Поощрять профсоюзы"
 WNG_encourage_the_unions_desc:0 "Профсоюзы и капиталисты давно борются за контроль над рабочими местами. Настало время окончательно решить эту борьбу в пользу рабочих. С нашей поддержкой профсоюзам будет позволено самим управлять рабочими местами и контролировать экономику. Рабочие, а не менеджеры, не владеющие даже молотком, смогут эффективно организовать свои рабочие места."

 WNG_nationalise_key_infrastructure:0 "Национализировать ключевую инфраструктуру"
 WNG_nationalise_key_infrastructure_desc:0 "Хотя большинство автомобильных и железнодорожных дорог, а также электростанций, находятся в госсобственности, наличие множества частных поставщиков создаёт дыры в логистической сети. Мы не можем позволить, чтобы критическая инфраструктура оставалась в частных когтях, а потому подготовим законопроект о национализации собственности ключевых игроков на этом рынке."

 WNG_expand_subsidies_to_smallholders:0 "Субсидирование мелких фермеров"
 WNG_expand_subsidies_to_smallholders_desc:0 "Необходимо усилить мелкие хозяйства до уровня крупных, чтобы позволить всем на равных условиях использовать сельскохозяйственные земли. Расширение субсидий для мелких фермеров поможет укрепить сельские общины и стабилизировать продовольственное снабжение нашей нации."
 
 WNG_national_health_bureau:0 "Национальное Бюро Здравоохранения"
 WNG_national_health_bureau_desc:0 "Социалистические партии Вингбардии десятилетиями призывали к бесплатной, открытой и единой медицине для всех жителей страны. Теперь, когда Революция победила, мы можем наконец исполнить обещанное и проспонсировать Национальное Бюро Здравоохранения, обеспечив надёжный уход за всеми гражданами."

 WNG_legacy_of_the_carbonari:0 "Наследие Карбонари"
 WNG_legacy_of_the_carbonari_desc:0 "Карбонари 100 лет назад были сильно распространённым на юго-западе Грифонии секретным обществом. В 934-ом году они вместе с либеральными деятелями заставили короля Гарибальда Талонуэля II принять конституцию, привнеся тем самым демократию в наши земли. Общество в итоге распалось, но их методики подойдут нам для распространения идей свободы."

 WNG_restore_the_redwings:0 "Восстановить войска Краснокрылых"
 WNG_restore_the_redwings_desc:0 "Краснокрылые были основаны Гарибальди Джузеппе в качестве международных добровольческих сил для распространения свободы и демократии по всему миру. Они прославились в Республиканской Революции 978-го года, хоть и были полностью уничтожены во время Великого Похода. Республиканская Мечты вернулась в Вингбардию и нам стоит последовать их примеру."

### HARMONY ###
 WNG_negotiate_with_the_PWDA:0 "Мудрость политиков"
 WNG_negotiate_with_the_PWDA_desc:0 "Пускай правительство и вся текущая коалиция провалились в самый чёрный час, мы не должны терять веру в нашу демократию. Мы предложим ныне самой многочисленной центристской Народной Партии Вингбардии объединиться и собрать такую новую коалицию, что сумеет вывести нас из застоя."

 WNG_crackdown_on_the_fascists:0 "Охота на офицеров Чёрнокрылых"
 WNG_crackdown_on_the_fascists_desc:0 "Несмотря на всю лёгкость, с которой армия разгромила Чёрнокрылых и их Марш, многие фашистские офицеры до сих пор прячутся в тени, продолжая планировать переворот против нашего правительства. Мы должны преследовать этих недобитков, чтобы убедиться, что они более никогда не станут угрозой для нашей нации."

 WNG_invite_gallus_to_speak:0 "Связи в Эквестрии"
 WNG_invite_gallus_to_speak_desc:0 "Без консультации с королём или парламентом депутат Де Гаспвинги решил пригласить в Вингбардию грифона-друга Принцессы Дружбы из Эквестрии. Но это письмо должно было получить официальное одобрение. После личной встречи Де Гаспвинги извинился за инцидент, но нам останется лишь надеяться что всё прошло гладко."

 WNG_hold_new_elections:0 "Ещё одна попытка..."
 WNG_hold_new_elections_desc:0 "Пришло время попытаться вновь. Со свежими выборами, мы можем быть уверены, что НПВ выиграет и получит как большинство мест в парламенте, так и пост премьер-министра. И тем не менее, их скорее всего не хватит для продвижения задумок по собственной инициативе, а потому до сих пор не ясно, с кем же они создадут коалицию..."

#Don Luigi Guturzo keeps power in the PPW
 WNG_an_alliance_of_the_centre:0 "Альянс центристов"
 WNG_an_alliance_of_the_centre_desc:0 "Священник Борея, Луиджи Гутурцо, заручился поддержкой многих консервативных и религиозных выборщиков, в то время как сам держит за собой партию, полную либеральных политиков. Будучи истинным премьер-министром политического 'центра', он планирует создать коалицию из левых и правых партий, что охватит в себе все политически-умеренные идеологии."

 WNG_denounce_the_archons:0 "Осудить архонтов"
 WNG_denounce_the_archons_desc:0 "Со смертью Гровера V, архонт Борея занял власть в качестве имперского регента. Хотя приход к власти религиозного коллеги должен бы стать поводом для празднования, но он сразу заявил, что цель его — полное восстановление былой Империи, а значит и уничтожение Вингбардии как нации — тоже. Мы этого не потерпим, и должны выразить негодование к его стремлениям."
 WNG_support_the_archons:0 "Поддержать архонтов"
 WNG_support_the_archons_desc:0 "Как священник, Гутурцо понимает важность архонтов в жизни каждого грифона. Именно поэтому, с одобрения правительства Вингбардии, он обратится к архонтам в надежде получить поддержку Вингбардии и её независимости. Это выгодно нам не только духовно, но и в политическом плане, ведь слово их имеет огромный вес, и в особенности — в сердце Империи."
 WNG_prepare_our_defences:0 "Подготовиться к обороне"
 WNG_prepare_our_defences_desc:0 "Хотя мы и стремимся к миру — всё ещё важно быть готовыми на случай начала военных конфликтов. Наши военные чиновники предложили выделить некоторое время на обучение наших 'синих воротничков' более эффективным методам постройки защитных сооружений."
 WNG_encourage_religious_studies_in_school:0 "Продвигать религиозное образование"
 WNG_encourage_religious_studies_in_school_desc:0 "Несмотря на тяжёлое положение Империи Грифонов, её власти всё же реализовали несколько действительно неплохих замыслов. Один из них — усиление присутствия церкви в повседневной жизни граждан. Мы адаптируем эту программу под свои нужды, и начнём учить грифонов набожности с малых лет."
 WNG_train_the_youth:0 "Тренировать молодёжь"
 WNG_train_the_youth_desc:0 "Часто говорят, что лучший солдат — тот, что сражается за объект своей беспрекословной веры. Благодаря недавнему внедрению религиозного образования, нам вполне по силам воспользоваться этим. Следующее поколение наших солдат будет многочисленным, набожным и готовым сражаться за нашу свободу до самого конца."
 WNG_deregulate_industry:0 "Дерегулировать промышленность"
 WNG_deregulate_industry_desc:0 "На протяжении всего существования Вингбардии, бюрократическое вмешательство не позволяло нашим промышленникам производить товары с оптимальной скоростью. Луиджи Гутурцо предложил план, который обрезал бы ненужную красную ленту и позволил бы нашим заводам и верфям соответствовать нуждам современной страны."
 WNG_tritheism_democracy:0 "Тритеистская демократия"
 WNG_tritheism_democracy_desc:0 "Религия и демократия в общем-то никогда не противопоставлялись друг-другу. Как раз наоборот, политикам тоже нужно верить во что-то более великое, чем они сами, если они хотят совершить что-то действительно грандиозное для всей страны. Связав два этих понятия воедино, мы усилим оба института, а вместе с этим — и саму Вингбардию."

#Giovanni De Gaspwingi is made leader of the PPW after Don Guturzo steps down
 WNG_give_way_to_the_left_ppw:0 "Дорогу левому крылу НПВ"
 WNG_give_way_to_the_left_ppw_desc:0 "Согласно внутренним дебатам в НПВ, Луиджи Гутурцо решил сойти с поста лидера партии и уступить место своему правому когтю, Джованни Де Гаспвинги. С много более либерально-настроенной фигурой, а заодно и сторонником Эквестрийских идей в Вингбардии... Да, похоже, НПВ станет даже более левой коалицией, чем представлялось ранее."

 WNG_look_to_equestria:0 "Взглянуть на Эквестрию"
 WNG_look_to_equestria_desc:0 "В свете последних конфликтов в нашем правительстве, а также весьма просветительного диалога с юным грифоном Эквестрии Галлусом, Джованни решил заключить дополнительные торговые соглашения с Эквестрией и её колониальным владением."

 WNG_friendship_schools:0 "Школы Дружбы"
 WNG_friendship_schools_desc:0 "История пони полна конфликтов, разрешённых мирным путём, но того же нельзя сказать про грифонов. Мы откроем новые школы, смоделированные по Эквестрийской программе, что позволит обучить молодёжь нашей страны тому, что, работая вместе, они могут справиться со много более трудной задачей, чем могли бы прибегая к традиционным методам нашей расы."

 WNG_develop_the_south:0 "Развитие Юга"
 WNG_develop_the_south_desc:0 "Нации Южной Грифонии, те, что в Карфинском Пакте, долгое время были нашими верными союзниками. Однако из-за слабого развития их стран и экономик, они едва ли смогли бы защитить себя в случае нападения крупной державы. Мы должны немедленно разобраться с этим, и начать стоит с крупных инвестиций в их промышленные сектора."

 WNG_the_abdication_vote:0 "Голосуй за Республику!"
 WNG_the_abdication_vote_desc:0 "Пришёл день расплаты, и с королевским наследием Вингбардии почти покончено. Хоть Гумберто II яро противится нам в этом деле, он должен понять, что время его и его династии прошло, и им стоит наконец покинуть политическую арену. Осталось лишь провести голосование, и большинство согласится, что исход уже определен."

 WNG_trans_celestial_defence_treaty:0 "Транс-селестийский оборонительный договор"
 WNG_trans_celestial_defence_treaty_desc:0 "Хотя дружба может решить большинство проблем, мы всё же должны быть готовы на случай, если окажемся втянуты в вооружённый конфликт. Высокопоставленные чиновники в рядах наших вооруженных сил предложили нам согласовать программу подготовки с силами Эквестрии, что позволит всем нам на уровень поднять нашу боеготовность."

 WNG_joint_training_excersises:0 "Совместные учения"
 WNG_joint_training_excersises_desc:0 "Мы можем многому научиться у наших друзей из Эквестрии, и они могут научиться многому у нас. Наши армии встретятся в южной Эквестрии и будут тренироваться вместе, чтобы мы более слаженно работали в будущем."

 WNG_joint_science_exchange:0 "Эквестрийско-вингбардийский научный обмен"
 WNG_joint_science_exchange_desc:0 "Успех новых школ доказал скептикам не только эффективность эквестрийской модели образования, но и её превосходство над нашей. Но мы можем пойти ещё дальше. Для расширения нашей процветающей научной программы мы предложим Эквестрии программу обмена исследованиями. Так наши будущие поколения станут ещё умнее."

 WNG_electorial_reform:0 "Выборная реформа"
 WNG_electorial_reform_desc:0 "Слишком долго нестабильность нашего правительства препятствовала любым существенным изменениям. Хватит. Джованни работал не покладая когтей, чтобы подготовить ряд реформ, направленных на укрепление функциональной демократической системы, и всё, что осталось — реализовать их."

 WNG_greater_power_to_regional_governments:0 "Усилить региональные правительства"
 WNG_greater_power_to_regional_governments_desc:0 "Уже долгое время существует раскол между государственным и региональными правительствами Вингбардии. Мы должны уладить эту проблему, и отличным первым шагом станет выдача большей автономии властям наиболее провинциальных регионов."

 WNG_give_land_to_the_peasants:0 "Дать землю крестьянам"
 WNG_give_land_to_the_peasants_desc:0 "Власть, что мы дали региональным правительствам, уже доказала свою эффективность, и теперь мы можем спокойно перейти к следующему пункту нашего плана: отнять крупные наделы земель у жадных помещиков, и вернуть их тем, у кого не осталось и гроша."

### FASCIST ###
 WNG_meet_with_beakolini:0 "Встреча с Биколини"
 WNG_meet_with_beakolini_desc:0 "Колонны Чёрнокрылых Биколини близятся к вратам Карфина. Премьер министр в панике требует введения военного положения для восстановления порядка, однако короля терзают сомнения. Вместо силового ответа он может пригласить лидера фашистов во дворец и договориться о сделке, которая позволит сохранить стабильность страны."

 WNG_wingbardian_stalliongrad_treaty:0 "Вингбардо-Сталлионградский договор"
 WNG_wingbardian_stalliongrad_treaty_desc:0 "Сталлионград — довольно интересный субъект, отколовшийся от Эквестрии. Пускай они и следуют низменной коммунистической идеологии — в час нужды оправданы даже такие союзы. Обе наши страны расценивают Эквестрию как угрозу, так что у нас могут найтись общие интересы. Может быть, пони даже будут открыты для дипломатических предложений?"

 WNG_bring_arantiga_back_under_heal:0 "Поставить Арантигу на колени"
 WNG_bring_arantiga_back_under_heal_desc:0 "Арантига имеет богатую имперскую историю, однако сейчас остаётся лишь тенью былого величия. Карфин является истинным наследником Королевства Спарлеос, и сейчас у Арантиги нет никаких шансов противостоять нам. Если жители её не склонятся сами — мы силой поставим их на колени."

 WNG_bring_TAL_back_under_heal:0 "Закрепиться в Талузе"
 WNG_bring_TAL_back_under_heal_desc:0 "Герцогство Талуза всегда культурно соответствовало Вингбардии, и сейчас оно занимает стратегической положение около оккупированного пони Нового Мейрленда. Крайне важно, чтобы мы не утратили своего влияния в Талузе и даже мысли о внешнеполитической независимости должны быть пресечены в ней на корню — силой, если потребуется."

 WNG_bring_FRN_back_under_heal:0 "Закрепиться во Францистрии"
 WNG_bring_FRN_back_under_heal_desc:0 "Графство Францистрия всегда было любопытным местом, в котором смешались две культуры: грифонов из Таррина и Вингбардии. У правящей династии Мартлвинг долгое время был союз с нами, но, похоже, они решили следовать своему собственному пути. Францистрия — ключ к амбициям дуче, и не может оставаться в стороне в грядущих сражениях."

 WNG_secure_tarrin:0 "Закрепиться в Таррине"
 WNG_secure_tarrin_desc:0 "Таррин разделяет сферы влияния между Аквелией и [Root.GetName]. Нам нужно обезопасить западную границу, а для этого нужно контролировать земли, что ранее были частью Францистрии — нашего союзника. Мы должны вернуть Таррин от их имени и защитить запад!"

 WNG_the_chiazbeacle_pact:0 "Пакт Кьязбикла"
 WNG_the_chiazbeacle_pact_desc:0 "Старая Империя Грифонов возрождается из пепла. Чтобы остановить имперский экспансионизм, Вингбардия и Аквелия должны отринуть территориальные и исторические розни. Вингбардия обратится к Аквелии для заключения пакта о ненападении и гарантии независимости Грифонстоуна, при этом не будет исключена возможность заключения военного союза."

 WNG_legitimise_the_blackwings:0 "Узаконить Чёрнокрылых"
 WNG_legitimise_the_blackwings_desc:0 "Военизированное формирование Биколини было ключом к его политическим амбициям, а их верность ему, несмотря ни на что, значит для дуче слишком много, чтобы просто отказаться от неё. Обозначив их специальный статус в законе, Биколини обеспечит себе надёжное прикрытие верных бойцов."

 WNG_legitimise_the_blackwings_tt:0 "Создаст шаблон ополчения §YAli Nere§!."
 WNG_legitimise_the_blackwings_spawn_tt:0 "Создаст §Y3 дивизии Ali Nere§! в регионе §Y[THIS.GetName]§!."
 
 WNG_the_gacerbo_law:0 "Закон Гасербо"
 WNG_the_gacerbo_law_desc:0 "Биколини достиг части своих целей, однако парламент продолжает вставлять ему палки в колёса. Чтобы противостоять этому, дуче выступил за принятие парламентской реформы, которая навсегда склонит чашу весов в сторону НФП. Как жаль, что прославленные оппозиционеры будут бессильны как только король даст своё согласие..."
 
 WNG_accountable_only_to_the_king:0 "Должен лишь королю"
 WNG_accountable_only_to_the_king_desc:0 "Всё, что делал Биколини, было сделано во благо процветания и славы Вингбардии. Остальные проблемы — остаточные, и не могут стоять на его пути. Именно поэтому, дуче несёт ответственность лишь перед королём, и если судам, политикам и прочим глупцам взбредёт в голову пытаться сбросить его с поста — могут попробовать сделать это с помощью грубой силы."

 WNG_the_grand_council_of_fascism:0 "Великий Совет Фашизма"
 WNG_the_grand_council_of_fascism_desc:0 "Грызущиеся друг с другом политики чуть не привели Вингбардию к краху, однако это не значит, что вся система прогнила под корень. Если в совет будут набраны лишь верные единому правому делу грифоны — мы сможем использовать рухнувшую парламентскую систему так, чтобы она действовала лишь во благо Вингбардии."

 WNG_control_the_local_governments:0 "Контролировать местные правительства"
 WNG_control_the_local_governments_desc:0 "Местные власти слишком долго были предоставлены сами себе. Как вообще нация может объединиться, если каждый в ней идёт в собственном направлении? Пришло время реорганизовать местную демократию в систему со строгой иерархией, в которой национальное правительство будет избирать общее направление политики и лично следить за обеспечением правопорядка."

 WNG_war_with_asterion:0 "Война с Астерионом"
 WNG_war_with_asterion_desc:0 "Минотавры — странная раса со странными убеждениями. Они заняли стратегически важный архипелаг и ужасающе мощны в бою. Тяжело предугадать, что они планируют делать с окружающей их землёй грифонов, так что, для обеспечения национальной безопасности, Вингбардии придётся нанести по ним превентивный удар."

 WNG_infulence_cyanolisia:0 "Давление на Цианолизию"
 WNG_infulence_cyanolisia_desc:0 "Цианолизия может гордиться своими военными традициями в качестве гарнизона былой Империи Грифонов, однако из-за падения прогнившей структуры былой эпохи, страна оказалась брошена в затруднительном положении. Жителям Цианолизии нужен новый политический курс, и мы покажем им, что фашизм подходит для них не меньше нашего."

 WNG_deal_with_the_bandits:0 "Разобраться с Бандитами"
 WNG_deal_with_the_bandits_desc:0 "Грифонстоун пал так сильно, что не смог сохранить даже свои исконные земли. Какой-то бандит захватил Ползучие горы и угрожает всей окружной цивилизации. Мы должны положить конец этому беззаконию и вернуть порядок в колыбель грифоньего рода!"

 WNG_strike_at_griffenheim:0 "Удар по Грифенхейму"
 WNG_strike_at_griffenheim_desc:0 "Наконец, пришло время отомстить за все те унижения, что принесли нам несколько поколений Гроверов. Никогда больше Карфин не будет стоять в тени другой империи. Никогда более жителей Вингбардии не будут считать второсортными! Так называемая "Империя Грифонов" будет низвержена на свалку истории и мир узнает о нашем превосходстве! Вперёд, к победе!"


 WNG_army_experiance_sharing:0 "Встреча с Красной Армией"
 WNG_army_experiance_sharing_desc:0 "Жители Сталлионграда однажды сражались за свободу от Эквестрийских оккупантов — у них есть немалый опыт борьбы с ними, и не в последнюю очередь — в танковой войне. Хотя нам нужно действовать утончённо, чтобы не взъерошить слишком много перьев, ничто не мешает нам торговать опытом, заключённым в бумаге."

 WNG_beakolinis_education_reform:0 "Образовательная Реформа Биколини"
 WNG_beakolinis_education_reform_desc:0 "Чтобы Вингбардия процветала, она должна убедиться, что её дети получают достаточное образование, как физическое так и ментальное. Подняв срок школьного обучения, составив новые учебники, укрепив статус учителей (а заодно убедившись, что они верны нашей нации) и предоставив детям достаточное количество физических упражнений, мы заверим будущий успех нашей нации!"

 WNG_mass_public_works:0 "Масштабные общественные работы"
 WNG_mass_public_works_desc:0 "Безработица — проблема не только экономическая, но и моральная. Собрав всех безработных грифонов в разработку нескольких проектов инфраструктуры, мы не только обеспечим им стабильный заработок, но также научим их полезным для скорых перемен навыкам. Также это поможет вывести нашу нацию из экономического кризиса и сделать её вновь великой."

 WNG_fix_the_resource_deficit:0 "Побороть ресурсный дефицит"
 WNG_fix_the_resource_deficit_desc:0 "Не то чтобы Вингбардии не хватало ресурсов, проблема скорее в излишней их трате на пустяковые гражданские проекты или экспорт недостойным соседям. Нам нужно обеспечить небывалую ранее добычу ресурсов и начать производить на своей территории всё то, что мы ранее импортировали. Если мы действительно вложим в это достаточные усилия, то достигнем автаркии."

 WNG_productivism:0 "Продуктивизм"
 WNG_productivism_desc:0 "Наша промышленность должна идти в ногу с нашей военной мощью и рассматривать непрерывное самосовершенствование как высшую цель. Чем больше мы производим, тем ближе Вингбардия движется к окончательному триумфу, и ничто не смеет стоять у нас на пути!"

 WNG_the_tarrin_compromise:0 "Тарринский Компромисс"
 WNG_the_tarrin_compromise_desc:0 "Пришло время разрешить проблему, из-за которой возникает большинство разногласий между Вингбардией и Аквелией — Тарринский вопрос. Мы должны устроить конференцию, на которой Аквелия и Францистрия найдут компромисс. Возможно, было бы благоразумно задобрить францистрийцев, ведь им может не понравится изменение их границ."

 WNG_formalise_the_pact:0 "Официализировать Пакт"
 WNG_formalise_the_pact_desc:0 "Внешние враги быстро набирают мощь и угрожают нашим границам, так что мы не можем оставлять Пакт Кьязбикла простой устной договорённостью. Теперь, когда нелёгкий вопрос о Таррине решён, мы получили достаточно поддержки для официального оформления пакта в сильный военный союз, который позволит гарантировать безопасное будущее для всей Грифонии."

 WNG_support_griffonstone:0 "Поддержать Грифонстоун"
 WNG_support_griffonstone_desc:0 "С самих времён краха Империи Грифонов, Грифонстоун испытывал огромные проблемы безопасности, связавшие все его военные силы. Если мы хотим надеяться, что они станут оплотом против северного экспансионизма, им понадобится подходящее снаряжение. К счастью, в арсенале нашей нации как раз завалялась пара лишних винтовок и артиллерийских установок."

 WNG_joint_naval_training:0 "Совместные тренировки флота"
 WNG_joint_naval_training_desc:0 "Флотские традиции Аквелии уступают лишь нашим собственным. Королевский Флот может выиграть с внешних перспектив в проработке доктрин и обучении экипажей, а совместные тренировки помогут укрепить заложенную недавно дружбу."

 WNG_economic_agreement:0 "Торговый договор с Аквелией"
 WNG_economic_agreement_desc:0 "Из-за экспансионизма других наций, Пакт Кьязбикла был в основном сосредоточен на военной безопасности. Тем не менее, Аквелия и Вингбардия сильно выиграли бы и с торгового договора. Теперь, когда доверие между нашими государствами достигло небывалых высот, мы могли бы начать взаимные инвестиции с добавления к пакту экономической оговорки."

 WNG_only_fascism:0 "Только фашизм"
 WNG_only_fascism_desc:0 "Палата Депутатов — не более, чем лишняя трата времени, позволяющая оппозиционным партиям агитировать народ против полноправного правительства сильных. Лишь фашизм подходит Вингбардии, и наша великая нация придёт к великому будущему — будущему, в котором не нужна будет никакая оппозиция."

 WNG_found_the_ovra:0 "Основать ОБПА"
 WNG_found_the_ovra_desc:0 "Мятежные социалисты и некоторые либеральные политики пытались организовать сопротивление, называя наш приход к власти не демократичным. Мы должны основать 'Организацию Бдительности и Подавления Антифашизма', состоящую из высших офицеров чёрнокрылых и полицейских чинов, с целью очистки нашего общества от этих прогнивших элементов."

 WNG_glory_to_wingbardy:0 "Слава Вингбардии!"
 WNG_glory_to_wingbardy_desc:0 "Долгое время Вингбардия была жемчужиной Юга. С тех самых пор, как мы впервые расправили крылья в лице Карфинской Империи, наша великая нация была предметом зависти всех грифонов — идеалом, к которому стремились. Мы должны вернуть былую славу, восстановить Империю и забрать то, что принадлежит нам по праву!"

 WNG_national_recreational_club:0 "Национальный Развлекательный Клуб"
 WNG_national_recreational_club_desc:0 "Отдых столь же важен для благополучия граждан, как и труд. Мы дадим нашим грифонам возможность стать частью Национального Развлекательного Клуба, что обеспечит их свободное время полезными занятиями, которые будут держать их в форме и обучать навыкам истинных патриотов. И мы ожидаем, что каждый гражданин присоединится к местному НРК."

 WNG_pressure_falcor:0 "Надавить на Фалькор"
 WNG_pressure_falcor_desc:0 "Жители Фалькора ненавидят нас с тех пор, как двадцать лет назад мы нанесли им поражение, приведшее к законному завоеванию их одноимённого города. Они постоянно стремились вернуть свою древнюю столицу. Пока существует Фалькорская нация — она будет угрозой Вингбардии. Поэтому мы попросту не позволим ей существовать."

 WNG_claim_griffonstone:0 "Претензии на Грифонстоун"
 WNG_claim_griffonstone_desc:0 "Закрепив за собой Южную Грифонию, мы открыли возможность претендовать на колыбель всего грифоньего рода. Грифонстоун уже давно затух и от былой славы остались лишь смутные воспоминания. Мы восстановим его престиж и добавим к своему!"

 WNG_the_sicameon_question:0 "Сикамеонский вопрос"
 WNG_the_sicameon_question_desc:0 "Сикамеонцы чётко дали понять, что они нам не друзья, осудив нашу 'анти-демократичную' и 'агрессивную' политику. Нам стоит преподать им урок смирения и напомнить жалкой федерации, кто здесь хозяин!"

 WNG_demand_the_colonies:0 "Потребовать Новый Мейрленд"
 WNG_demand_the_colonies_desc:0 "Слишком долго пони Эквестрии держали свой копытный плацдарм на нашем континенте. Они угнетают местных грифонов и эксплуатируют землю, по праву принадлежащую нам. Хватит! Мы потребуем мирно вернуть наши земли, а если они откажут — пройдёмся огнём и мечом по их государству."

 WNG_wingbard_empire:0 "Восстановить Карфинскую Империю"
 WNG_wingbard_empire_desc:0 "Карфинская Империя была предшественницей Вингбардии и некогда правила южной Грифонией. Она была сильнейшей преемницей Королевства Спарлеос и каждый житель Вингбардии мечтает вновь возродить те славные дни. Теперь Вингбардия может полноправно претендовать на наследие своих предков. Вернём же славу Карфинской империи!"

 WNG_legions_of_karthin:0 "Легионы Карфина"
 WNG_legions_of_karthin_desc:0 "Легионы Карфина однажды были мощнейшей военной силой мира. Лишь это название вселяло ужас во врагов наших предков. Наша армия могла двигаться быстрее, чем любая другая до изобретения поездов. Теперь, когда легионы вновь вышли на марш, мы научим врагов бояться их также, как делали это их жалкие предки!"


### Colonialism ###
 WNG_expand_into_katkat:0 "Занять Кискис"
 WNG_expand_into_katkat_desc:0 "Когда Вингбардия подписала с Абиссинией Катренскую концессию, точное соглашение о границах было неясным. Пока существовали внутренние проблемы, правительство довольствовалось одним лишь городом, но если мы хотим расширить зебриканские владения, то стоит забрать положенный нам Кискис для размещения там войск для будущих операций в Зебрике."
 
 WNG_war_with_abyssinia:0 "Разбить Абиссинского Льва"
 WNG_war_with_abyssinia_desc:0 "Наши приготовления на Мурсии и в Катрене завершены. Народ Вингбардии ожидает от нас победы за морем, а военным не терпится опробовать свои силы в борьбе с кошачьим населением Зебрики. Мы должны разбить Абиссинского Льва и добиться окончательного триумфа, который сделает наши владения великой колониальной империей!"
  
 WNG_triumph_in_zebrica:0 "Триумф в Зебрике"
 WNG_triumph_in_zebrica_desc:0 "Вингбардия победила! Абиссиния разбита и кошаки были вынуждены капитулировать. Газеты полны описаниями героических действий наших военных и атмосфера в Карфине торжественна. Пришло время насладиться сладким вкусом победы. [Root.GetLeader] наденет победный лавровый венок на манеру древних триумфаторов."

 WNG_the_feline_association_of_the_lictor:0 "Ликторская Ассоциация Кошачьих"
 WNG_the_feline_association_of_the_lictor_desc:0 "У Биколини есть планы по расширению заморских владений Вингбардии в полноценную колониальную империю. И для этого потребуется поработить немалую часть населения Абиссинии. Для подготовки к этому плану Национальная Фашистская Партия Вингбардии организует Ликторскую Ассоциацию Кошачьих — партийную ветку, открытую для населения Зебрики."

 WNG_the_ras_of_meowmeow:0 "Рас Мурсии"
 WNG_the_ras_of_meowmeow_desc:0 "Вингбардия не имеет прямого контроля над Мурсией, однако управляет ей, влияя на традиционного правителя острова, Рас. Ранее он был не очень склонен к сотрудничеству, пользуясь кризисом на материке и позволяя себе большую автономию. Теперь мы решили свои проблемы и готовы сконцентрироваться на колониях, так что стоит добиться верности местного населения."

 WNG_strengthen_the_southern_military_territory:0 "Колониальный генерал-губернатор"
 WNG_strengthen_the_southern_military_territory_desc:0 "Наши колониальные подданные долгое время страдали из-за компромиссов, на которые приходилось идти с местными представителями власти, такими как Рас Мурсии. Настало время военным отстранить эти назойливые фигуры и установить прямой и эффективный контроль из Вингбардии. В конце концов абиссинцы ещё поблагодарят нас."

 WNG_develop_our_island:0 "Развить Мурсию"
 WNG_develop_our_island_desc:0 "Недостаточно было бы сказать что Мурсия — самая неразвитая часть нашей страны. Инфраструктура острова безнадёжно устарела, а некоторые главные дороги опасны даже для военных грузовиков. Если мы хотим полностью раскрыть потенциал Мурсии, нам нужно провести крупномасштабную программу по развитию острова."

 WNG_agwp_land_grants:0 "Земельные гранты для ГАНВ"
 WNG_agwp_land_grants_desc:0 "'Асьенда Генерале Вингбарди Петроли' контролирует наши операции по нефтепереработке. И недавно ГАНВ нашла в колониях нефть! Но для надлежащей добычи им потребуется заполучить землю в своё распоряжение, что несколько нарушает права местного населения. Что же, возможно мы готовы пойти на этот шаг во благо прогресса."

 WNG_colonial_troops:0 "Колониальные войска"
 WNG_colonial_troops_desc:0 "Слишком дорого и непопулярно было бы отправлять войска за море, далеко от семей и домов. С установлением колониального управления, лучшим решением будет назначить в часть заморского гарнизона местных кошачьих. С обещанием хорошего заработка и социального статуса, мы должны найти достаточно кошек для облегчения этого бремени наших солдат-грифонов."

 WNG_colonial_railways:0 "Колониальные дороги"
 WNG_colonial_railways_desc:0 "Вторжение в Абиссинию было сильно заторможено ужаснейшим состоянием местной инфраструктуры. Теперь, когда страна находится под нашим контролем, пришло время соединить главные города достойной сетью мощёных дорог для упрощения управления и использования колониальных ресурсов."

 WNG_abyssinian_riches:0 "Богатства Абиссинии"
 WNG_abyssinian_riches_desc:0 "Абиссиния — богатая страна. В ней есть все ресурсы, необходимые Вингбардии для защиты и процветания. Мы должны немедленно отправить поисковые группы, инженеров и шахтёров для раскопки этих богатств и доставки их обратно на родину."

 WNG_feline_assimilation:0 "Ассимиляция кошачьих"
 WNG_feline_assimilation_desc:0 "Элита Абиссинии быстро подстроилась под наши порядки, приобщилась к правящему кругу, адаптировалась под моду и кухню Вингбардии и выучила язык. С вложением времени и средств мы могли бы ассимилировать всех кошачьих в нашу культуру и сделать их достойной частью империи."

 WNG_limited_self_rule:0 "Ограниченное самоуправление"
 WNG_limited_self_rule_desc:0 "Управлять всеми нашими заморскими владениями напрямую из Карфина — крайне неэффективно и неразумно. Наши губернаторы с поддержкой местной элиты смогли бы быстрее и эффективнее реагировать на нужды населения и пресекать любую оппозицию на корню. Если Вингбардия окажет кошачьим должное уважение, местное сопротивление само собой полностью сойдет на нет."

 WNG_intervention_in_arabia:0 "Интервенция в Аравию"
 WNG_intervention_in_arabia_desc:0 "Западная Зебрика долгое время полностью контролировалась Седельной Аравией, однако в стране разразилась гражданская война. С помощью своевременного и щедрого вмешательства мы могли бы обеспечить в ней победителя, благодарного и благосклонного к нашему режиму."

### Monarchy ~~~
 WNG_declare_martial_law:0 "Объявить военное положение"
 WNG_declare_martial_law_desc:0 "Премьер министр Вентрильо запросит у короля Талонуэля III введение военного положения для остановки марша на Карфин. Войска должны без проблем разобраться с этим сбродом, однако использование грубой силы может ещё сильнее пошатнуть политическую ситуацию в стране. Такой шаг требует принятия труднейших решений для поддержания порядка и стабильности."

 WNG_economic_regeneration_act:0 "Акт 'О восстановлении экономики'"
 WNG_economic_regeneration_act_desc:0 "Чтобы стабилизировать страну, правительству Вингбардии придётся для начала решить проблему её хронического экономического кризиса. Акт 'О Восстановлении Экономики' — это комплексный пакет законов и бюджетных мер, направленных на нормализацию расходов и стимулирование инвестиций. Инвесторы и обычные грифоны должны заметить наши старания по борьбе с кризисом."

 WNG_full_industralisation:0 "Полная индустриализация"
 WNG_full_industralisation_desc:0 "Из-за экономического кризиса последних лет, всё ещё действующие фабрики не имели возможности делать надлежащие инвестиции для достижения соответствия современным производственным стандартам. Чтобы мы могли окончательно побороть кризис, нашу промышленность необходимо снабдить современным оборудованием."

 WNG_the_royal_intervention:0 "Королевское вмешательство"
 WNG_the_royal_intervention_desc:0 "В свете полной некомпетентности Палаты Депутатов в обеспечении безопасности государства от опасного экстремизма и восстановлении порядка в Вингбардии, королю Гарибальду Талонуэлю надлежит распустить нынешний парламент и в полном объёме принять на себя законодательную и исполнительную власть, данные ему королевской прерогативой."

 WNG_create_a_loyal_government:0 "Собрать верное правительство"
 WNG_create_a_loyal_government_desc:0 "Для быстрой и решительной реакции на любую ситуацию, нестабильное либеральное правительство должно быть заменено грифонами, которым король лично доверил бы исполнение своих приказов. Если он хочет править максимально эффективно, ему потребуется собрать подчинённых, способных исполнять его указы точно и беспрекословно."

 WNG_reach_out_to_the_common_griffon:0 "Заручиться поддержкой населения"
 WNG_reach_out_to_the_common_griffon_desc:0 "Граждане Вингбардии давно устали от политических потрясений, охвативших страну, однако многие из них принципиально против правления короля. Чтобы его правительство не развалилось ещё до начала функционирования, ему потребуется убедить сторонников либеральных, фашистских и социалистических партий в благородности своих намерений."

 WNG_secure_army_loyalty:0 "Обеспечить верность армии"
 WNG_secure_army_loyalty_desc:0 "Королевские вооружённые силы долгое время были любимцами нации, особенно после тяжелейшего конфликта с Фалькором. Многие офицеры уже неукоснительно верны своему королю, однако в армии есть сторонники фашистов и коммунистов. Королю придётся использовать все свои чары и образ Короля-Солдата, если он хочет напомнить им о их долге перед нацией."

 WNG_placate_the_interlectuals:0 "Умиротворить интеллигенцию"
 WNG_placate_the_interlectuals_desc:0 "Университеты и салоны высшего класса стали рассадником демократического протеста с момента роспуска парламента. Молодых грифонов всё сильнее провоцируют экстремистские профессора и социалистические агитаторы. Обещание запуска ряда инвестиций, а также научных и культурных программ должно успокоить большую часть интеллигенции."

 WNG_viva_il_re:0 "Слава королю!"
 WNG_viva_il_re_desc:0 "В этот тёмный для нас час, грифоны Вингбардии сплотились под знаменем своего короля. Благодаря решительным действиям для сохранения поддержки ключевых лиц, королевский совет теперь крепко держит власть в своих когтях. Да станет же 'Вива королю!' кличем Вингбардии отныне и навсегда!"

 WNG_clamp_down_on_political_extreamists:0 "Погасить политический экстремизм"
 WNG_clamp_down_on_political_extreamists_desc:0 "Прогнившие пустые обещания коммунистов и фашистов слишком долго бросали свою тень на Вингбардию. Хватит правительству терпеть эти тоталитарные философии. Теперь, когда король твёрдо держит власть в своих когтях, пришло время пойти на решительные меры по подавлению любой агитации экстремистской деятельности."

 WNG_absolute_rule:0 "Абсолютная власть"
 WNG_absolute_rule_desc:0 "Демократический эксперимент в Вингбардии провалился при первых же признаках возникающих невзгод. Лишь благородная королевская власть может защитить нацию от внешних и внутренних угроз. Король добьётся изменения конституции, навечно закрепив свою абсолютную власть во всех государственных делах."

 WNG_appease_the_moderates:0 "Успокоить умеренных"
 WNG_appease_the_moderates_desc:0 "1007-ой стал исключительным годом в истории Вингбардии, и хотя королевское вмешательство было необходимо, это вовсе не значит, что либеральные идеи совершенно лишены смысла. Чтобы успокоить демократов, мы ограничим репрессии и пообещаем постепенно вернуться к парламентской системе когда утихнет кризис."

 WNG_the_commoners_king:0 "Король народа"
 WNG_the_commoners_king_desc:0 "Народ любит короля как фигуру, спасшую Вингбардию от гражданской войны. Поговаривают, что солдаты держат в форме его фотографии, веря, что это дарует им благосклонность Арктурия. Пришло время извлечь из этой популярности выгоду!\n\nВперёд, Вингбардия! Вперёд, Талонуэль!"

 WNG_invest_in_the_future:0 "Инвестиции в будущее"
 WNG_invest_in_the_future_desc:0 "Дети — будущее любой нации. Мы должны находить таланты ещё с юного возраста и взращивать их во что-то великое. Чтобы сделать это возможным, король лично профинансирует специальные школы для ярчайших умов нации, в которых они смогут научиться всему необходимому для помощи Вингбардии на её пути к светлому будущему."

 WNG_royal_youth_awards:0 "Королевские молодёжные награды"
 WNG_royal_youth_awards_desc:0 "Чтобы стимулировать стремление к самосовершенствованию, король ввёл систему молодёжных наград. Независимо от того, идёт ли речь о спорте или учёбе, студенты, показывающие результаты выше среднего будут иметь право на премию, а лучшие из лучших получат её в самом королевском Дворце, в новый Национальный День Молодёжи."

 WNG_expand_the_regia_marina:0 "Расширить Королевский Флот"
 WNG_expand_the_regia_marina_desc:0 "Королевский Флот — гордость Вингбардии, и его текущее состояние плохо отражается на репутации королевской семьи. Правительство профинансирует программы строительства флотилии, чтобы обеспечить её полное соответствие стандартам нового тысячелетия."

 WNG_one_night_in_griffenheim:0 "Ночь в Грифенхейме"
 WNG_one_night_in_griffenheim_desc:0 "На двенадцатый день рождения Императора Гровера V, в Грифенхейме было устроено великое пиршество. Принц Гарибальд Талонуэль явился на неё со своим отцом, королём Гумберто I.\n\nЭто была ночь, которую Гарибальд не забудет никогда..."

 WNG_bastion_of_the_south:0 "Бастион Юга"
 WNG_bastion_of_the_south_desc:0 "Вингбардии нет смысла расширяться за пределы текущих границ. Наша страна выдержит бурю даже в одиночку. Мы бросим вызов всем тем, кто хочет завоевать нас ради свой идеологии или чтобы добавить нашу драгоценность в свою корону. Пусть приходят. Мы ждём их!"

 WNG_royal_works:0 "Роял Уоркс"
 WNG_royal_works_desc:0 "Чтобы подготовиться к надвигающейся опасности, необходимо быстро наращивать нашу оборонную промышленность. 'Роял Уоркс' откроются по всей стране и гарантируют, что Вингбардия будет самодостаточна в производстве всего необходимого для своей обороны."

 WNG_wingbardy_rises:0 "Вингбардия просыпается"
 WNG_wingbardy_rises_desc:0 "Вингбардия стойко приняла удары экономического и политического кризисов, и теперь Жемчужина Юга блистает как никогда. Страна едина под знаменем короля, так что пришло время обеспечить себе место в этом враждебном мире. Мы подготовимся и покажем северянам, что наша нация не забыла и не простила Империи Грифонов того, что она с нами сделала!"

 WNG_fortify_the_boarder:0 "Укрепить границы"
 WNG_fortify_the_boarder_desc:0 "Ни метра земли не должно отныне быть сдано иноземным захватчикам! Мы обязаны установить мощные укрепления, которые не позволят врагам прорваться через наши ряды и сохранят жизни наших бойцов даже под самым смертоносным огнём артиллерии. И затем, когда атака будет сдержана, мы должны выскочить из укреплений и отбросить врага мощнейшей контратакой!"

 WNG_finish_the_fight:0 "Завершить борьбу"
 WNG_finish_the_fight_desc:0 "Фалькорская война чуть ли не развалила нашу страну в 989-ом году, но река Пьюмаве вышла из берегов, остановив наступление фалькорцев и дав нашим солдатам шанс на окружение армии врага. Это позволило нам подписать приемлемый договор и завершить войну. Но фалькорцы не простили нас и нам придётся атаковать их вновь, чтобы обезопасить будущее нашей родины."

 WNG_unite_the_kingdoms:0 "Объединить королевства"
 WNG_unite_the_kingdoms_desc:0 "Слишком долго Фалькор и Вингбардия сражались друг против друга. Мы - братья с общим языком и наследием. После окончательной победы над Фалькором будет правильно и разумно объединить раз и навсегда эти две короны в единое королевство."

 WNG_secure_loyalty:0 "Убедиться в верности"
 WNG_secure_loyalty_desc:0 "Карфинский Пакт связывает Вингбардию с Талузой, Францистрией и Арантигой. Вместе они формируют мощный южный блок, способный сдержать любую атаку с запада или севера, ограничивая тем самым региональные амбиции Аквелии. Три меньшие страны Пакта должны присягнуть на верность Вингбардии и позволить нам контролировать их внешнюю политику."

 WNG_secure_griffonstone:0 "Обезопасить Грифонстоун"
 WNG_secure_griffonstone_desc:0 "Королевство Грифонстоун стало лишь тенью былого величия. Оно сторожит самые священные места в Грифонии и стратегически пролегает между Вингбардией и Герцландом. Обеспечение безопасности гористого региона будет трудным делом, но даст нам ключевое преимущество в предстоящей борьбе."

 WNG_secure_the_lakeside:0 "Обезопасить приозёрье"
 WNG_secure_the_lakeside_desc:0 "Почти пришло время для финальной великой войны с Грифенхеймом, но сначала, мы должны обезопасить наш западный фланг. Францистрия и Арантига уязвимы, пока граничат со слабыми и нестабильными нациями Верении. Мы должны взять эти земли под свою защиту, чтобы убедиться, что следующая война не будет вестись на землях Пакта."

 WNG_the_war_of_vengence:0 "Час расплаты"
 WNG_the_war_of_vengence_desc:0 "В 972-ом году вингбардийский король Гумберто I был убит на празднике в честь дня рождения Гровера V. Наследник Гумберто, король Гарибальд сильно разочаровался в Империи после этого гнусного поступка, однако последней каплей стал отказ Грифенхейма выдать виновника. Вингбардия не забыла убийцу любимого короля и жаждет возмездия. 'За Гумберто!'"


### Industry ###
 WNG_reignite_the_industrial_sector:0 "Спонсировать промышленный сектор"
 WNG_reignite_the_industrial_sector_desc:0 "Промышленности Вингбардии однажды завидовали все страны Грифонии, однако многолетняя стагнация привела к её полному краху. Мы должны возродить промышленную искру нашей нации и убедиться, что Вингбардия вновь уверенно держится на первом месте."

 WNG_build_a_military_economy:0 "Выстроить военную экономику"
 WNG_build_a_military_economy_desc:0 "Когда надвигается угроза войны, Вингбардия должна быть подготовлена к возможным боевым действиям. Здоровый трудоспособный житель Вингбардии — лишь половина солдата, если у него нет своей винтовки, так давайте же убедимся, что государство способно предоставить ему все десять!"

 WNG_university_of_feathara:0 "Университет Фезары"
 WNG_university_of_feathara_desc:0 "Университет Фезары — это старейшее учебное заведение в Южной Грифонии. С дополнительным финансированием он сможет распахнуть свои двери для большего количества студентов, и тогда мы будем уверены, что наша страна остаётся среди первых в числе самых образованных стран мира."

 WNG_expand_the_rubber_industry:0 "Расширить производство резины"
 WNG_expand_the_rubber_industry_desc:0 "В современных машинах применяется всё больше компонентов, основанных на использовании вулканической резины, в то время как наше текущее производство не способно справляться с нуждами растущей промышленности. Мы должны расширить имеющиеся у нас производственные объекты для извлечения с наших территорий достаточного количества резины."

 WNG_create_agwp:0 "Основать ГАНВ"
 WNG_create_agwp_desc:0 "Нам необходимо увеличить производство бензина. С этой целью будет создано Генеральное Агентство Нефтепереработки Вингбардии, которое будет контролировать нефтяную промышленность. Чтобы предотвратить ущерб со стороны частных компаний, мы национализируем недра страны и запретим любую несанкционированную добычу чёрного золота."

 WNG_librasia_talocana:0 "Трубопровод Либрарсия-Талонкана"
 WNG_librasia_talocana_desc:0 "Как у любого тела есть вены, так и любой современной стране нужны трубопроводы. Регион Либрарсия уже неплохо связан с Карфином, но было бы неплохо построить дополнительный трубопровод, чтобы соединить его с Талонканой."

 WNG_synthethic_oil_exp:0 "Основать ГАНВ-ОРСП"
 WNG_synthethic_oil_exp_desc:0 "Боги не были щедры по отношению к нам, и наши собственные запасы нефти сильно ограничены. Мы создадим 'Дивизионе ди Раффината и Продюзионе Синтетика' или попросту Отдел Рафинированного и Синтетического Производства в составе ГАНВ для переработки импортируемой сырой нефти и изучения методов производства синтетического горючего."

 WNG_rubber_production:0 "Каучуковая автаркия"
 WNG_rubber_production_desc:0 "ОРСП добилась некоторого успеха в производстве искусственного каучука. Разумные инвестиции смогут значительно расширить наше производство вулканизированной резины. В этом секторе мы сможем достигнуть настоящей автаркии, что сделает нашу промышленность и военную мощь предметом зависти всего мира!"

 WNG_develop_talouse:0 "Развитие Талузы"
 WNG_develop_talouse_desc:0 "Наши друзья в Талузе остро нуждаются в улучшении экономики для эффективного использования своих заводов. Некоторые инвестиции в их промышленные отрасли значительно улучшат производственные мощности, а вместе с этим и отношения между нашими странами."

 WNG_develop_franmistria:0 "Инвестировать в Францистрию и Арантигу"
 WNG_develop_franmistria_desc:0 "Экономики Францистрии и Арантиги уже долгое время находятся в сильнейшем упадке и категорически нуждаются в нашей поддержке. Конечно же мы поможем им, как нашим любимым соседям."

 WNG_wingbardian_motor_industry:0 "Машиностроение Вингбардии"
 WNG_wingbardian_motor_industry_desc:0 "Раньше название Талонсиа давалось лучшим из произведённых автомобилей и грузовиков, а Вингбардия была домом всего машиностроения грифонов. С тех пор мы прошли длинный путь с небес на землю, но давайте всё же попробуем вновь заполучить этот гордый титул!"

 WNG_owlivetti_electronics:0 "Оуливетти Электроникс"
 WNG_owlivetti_electronics_desc:0 "Компания Оуливетти Электроникс, основанная последним из долго живущих в Вингбардии великих учёных, Гульельмо Оуливетти, является одной из самых престижных и известных в мире компаний-производителей электроники. Мы должны оказать им всю необходимую поддержку во благо развития науки и техники."

 WNG_counting_engine:0 "Вычислительные машины"
 WNG_counting_engine_desc:0 "Гульельмо Оуливетти, пионер электроники Вингбардии, разработал новую машину, способную за долю секунды вычислять сложнейшие математические уравнения. Эта машина знаменует невиданный ранее прорыв в сферах электроники и математики, а саму её назвали просто: 'вычислительной машиной'."

 WNG_economic_recovery:0 "Восстановление экономики"
 WNG_economic_recovery_desc:0 "Прошло немало времени, но экономика и промышленность нашей страны наконец восстановлены. За это время мы не только вернули искру жизни в Вингбардию, но также улучшили наши финансовый и производственный потенциал до такой степени, что никто в мире ныне не может честно назвать нашу страну отсталой промышленно или экономически. Вингбардия вновь стала гордостью континента!"

 WNG_connect_falcor:0 "Соединить Фалькор"
 WNG_connect_falcor_desc:0 "Большой город Фалькор является одним из относительно недавних приобретений нашей нации, однако город до сих пор не соединён с сетью железных дорог Вингбардии. Мы должны начать относиться к нему как к неотъемлемой части нашей страны. И если какой-нибудь грифон посмеет оспорить этот статус — нам будет проще отправить войска для подавления этого инакомыслия."

 WNG_karthin_wrobert_railway:0 "Путь Карфин-Вроберт"
 WNG_karthin_wrobert_railway_desc:0 "Карфин и Вроберт являются двумя крупнейшими портами Вингбардии, отвечающими за большинство морских грузоперевозок. Однако железная дорога, соединяющая эти два экономических центра, устарела. Модернизировав этот путь и соединив его с Талькарой, мы обеспечим должное обслуживание всех главных прибрежных узлов."

 WNG_piumave_line:0 "Линия Пьюмаве"
 WNG_piumave_line_desc:0 "Северная и центральная части страны некоторое время остаются неразвитыми, что сильно затрудняет путешествие между городами и по всей стране. Крайне важно, чтобы правительство вложило средства в новые проекты инфраструктуры с целью соединения регионов, и предложенная Линия Пьюмаве — одна из самых стоящих инициатив."

 WNG_expand_the_southern_industries:0 "Расширить южный промышленный сектор"
 WNG_expand_the_southern_industries_desc:0 "Прибрежные регионы на юге страны с находящимися там Вробертом, Карфином и Талькарой долгое время были ядром промышленности страны, и нет особых причин отказываться от этого курса. Экономика вновь взлетит на вершину могучего крыла большой тройки, стоит нам лишь сделать увесистые инвестиции в правильные компании."

 WNG_develop_the_gap:0 "Развитие Низкого Разрыва"
 WNG_develop_the_gap_desc:0 "Низкий Разрыв является захолустьем нашей страны, но это вовсе не значит, что территория не имеет потенциала, и даже наоборот, было бы мудро рассредоточить промышленность страны. Благодаря усилиям фонда промышленного развития, мы обогатим Низкий Разрыв и разовьём там небывалую производственную мощь."


### ALLIANCE ###
 WNG_reaffirm_the_karthin_proticals:0 "Подтвердить Карфинские Протоколы"
 WNG_reaffirm_the_karthin_proticals_desc:0 "Карфинский Пакт сохранял безопасность Юга Грифонии десятилетия с момента распада Империи. Мы должны найти время, чтобы подтвердить наши обязательства перед союзниками и отпраздновать эту славную долгую дружбу."
 WNG_renew_the_southern_alliance:0 "Обновить Южный Союз"
 WNG_renew_the_southern_alliance_desc:0 "Наши союзники долгое время стояли с нами плечом к плечу. Мы должны подтвердить нашу готовность встать на защиту мира и безопасности Юга. Вместе, мы можем одолеть любого врага!"
 WNG_alliance_with_the_minotaurs:0 "Расширить Пакт"
 WNG_alliance_with_the_minotaurs_desc:0 "Чтобы мы действительно могли быть уверены в свободе Юга и лидирующей позиции Вингбардии, Карфинский Пакт должен быть расширен. Лишь объединившись мы сможем выстоять против северных экспансионистов и коммунистического зверья!"
 WNG_southern_sociaty_of_science:0 "Южное научное общество"
 WNG_southern_sociaty_of_science_desc:0 "Юг Грифонии был некогда родиной великих грифоньих умов. Мы должны основать объединённое научное общество, что позволит вернуть наши нации на передовую технической мысли."
 WNG_southern_security_council:0 "Южный совет безопасности"
 WNG_southern_security_council_desc:0 "Со всё назревающим волнением на континенте, мы должны обдумать с нашими союзниками единую стратегию. Основание совета из представителей стран-участников альянса станет первым шагом к достижению нашей цели."

### NAVY ###
 WNG_regia_marina:0 "[Root.GetRegiaMarinaName]"
 WNG_regia_marina_name:0 "Реджиа Марина"
 WNG_regia_marina_name_commie:0 "Марина Росса"
 WNG_regia_marina_name_republic:0 "Марина Милитаре"
 WNG_regia_marina_desc:0 "У Вингбардии давно есть крепкие морские традиции и мощный флот, позволившие нам далеко распространить своё влияние. К сожалению, наши морские силы пережили трудные времена, и успели как сократиться, так и безнадёжно устареть. Настало время исправить это."
 WNG_restart_fleet_expansion:0 "Продолжить расширение флота"
 WNG_restart_fleet_expansion_desc:0 "Военно-морской флот ограничен домашними портами, а наши портовые сооружения оказались совершенно негодными. Прежде чем мы сможем начать надлежащим образом модернизировать наш флот, мы должны сначала улучшить наши верфи и порты."
 WNG_dominate_the_seas:0 "Править морями"
 WNG_dominate_the_seas_desc:0 "Нынешняя концепция флота диктуется тем, что военно-морской флот должен обладать большими и мощными боевыми кораблями, которые смогут оказывать свое влияние далеко за пределами занимаемых ими портов. Таким образом, новые и современные линейные корабли лучше всего подходят для этой стратегии."
 WNG_high_seas_fleet:0 "Флот больших морей"
 WNG_high_seas_fleet_desc:0 "Морские теоретики часто размышляли о границах улучшения орудий и брони для линкоров, и некоторые теоретизируют, что может быть такой линкор, который будет просто слишком велик, чтобы утонуть. Такой корабль будет невероятно дорогим и долгим в производстве, но он будет внушать страх в сердца наших соперников на море."
 WNG_carriers:0 "Авианосцы"
 WNG_carriers_desc:0 "Мы слышали о том, что эквестрийцы используют большие суда, которые могут выступать в качестве мобильных морских аэродромов, и хотя некоторые члены адмиралтейства смеются над этим понятием, многие заинтригованы этой идеей. Грифоны всегда были неразрывно связаны с небом, так почему бы нам не совместить нашу природу с нашими морскими традициями?"
 WNG_overwhelm_the_seas:0 "Овладеть морями"
 WNG_overwhelm_the_seas_desc:0 "Каким будет небольшой флот, состоящий из дорогих линейных кораблей, которые никогда не покидают порт? Если Вингбардия хочет действительно править морями, она должна обладать достаточным количеством кораблей, чтобы иметь возможность покрывать как свои так и вражеские территориальные воды, и мы сделаем это, чего бы нам это не стоило."
 WNG_fanteria_marina:0 "Морская пехота"
 WNG_fanteria_marina_desc:0 "Прошлые попытки проведения операций морских высадок оказались трудными и часто плохо заканчивались для наших сил. Некоторые эксперты считают, что нужна некая сила, специально обученная проведению морских высадок, и что она не только превзойдет обычные силы десанта, но и откроет новый мир возможностей в будущих конфликтах."
 WNG_nostra_costa:0 "Наши побережья"
 WNG_nostra_costa_desc:0 "Наше побережье — это ещё одна граница, за которой должны следить наши силы, и наш флот должен быть сильнее, чем он есть сейчас. Мы могли бы использовать это в наших интересах, и усыпить наших врагов ложным чувством нашей беспечности. Тогда, когда они меньше всего этого ожидают, мы сможем использовать наши современные подводные лодки!"
 WNG_navel_bombers:0 "Морские бомбардировщики"
 WNG_navel_bombers_desc:0 "Прошедшие уроки продемонстрировали, что корабли особенно уязвимы для воздушных атак. Работая совместно с Институтом Аэронавтики, мы можем спроектировать новый самолет, нацеленный на потопление кораблей противника. Эти морские бомбардировщики будут эффективным и экономным противокорабельным оружием."
 WNG_froggriffs:0 "Фрогрифы"
 WNG_froggriffs_effect:0 "Открывает доступ к §HФрогрифам§!\n§HПодводные Лодки§!\n    Торпедная атака: §G+10%§!\n    Видимость с поверхности: §G-5%§!\n    Видимость под водой: §G-5%§!\n§HЭсминцы§!\n    Торпедная атака: §G+10%§!\n    Видимость с поверхности: §G-5%§!\n§HЛёгкие Крейсеры§!\n    Торпедная атака: §G+10%§!\n    Видимость с поверхности: §G-5%§!\n"
 WNG_froggriffs_desc:0 "Фрогрифы — это специально тренированные грифоны-водолазы, задача которых незаметно приблизиться к вражеским кораблям и заложить бомбы на их корпуса ниже ватерлинии. Они показали себя очень эффективно."
 
 WNG_dockyard_expansion_fund:0 "Фонд Расширения Верфей"
 WNG_dockyard_expansion_fund_desc:0 "Необходимо создать фонд, который позволит владельцам наших верфей расширить свои мощности. Это поспособствует стабильному росту нашего флота."
 
 WNG_naval_projection:0 "Проекция морской мощи"
 WNG_naval_projection_desc:0 "Моря обширны и необъятны. Зачем ограничиваться военно-морскими действиями в Срединном или Селестийском морях, когда перед нами весь мир?"
 
 WNG_advanced_torpedo_designs:0 "Проекты улучшенных торпед"
 WNG_advanced_torpedo_designs_desc:0 "Торпеды, пожалуй, являются одним из наиболее эффективных противокорабельных видов оружия, и Вингбардия на протяжении десятилетий находится на передовой в этих разработках. Мы должны профинансировать дополнительные исследования этого эффективного оружия."
 
 WNG_mare_nostrum:0 "Наше море"
 WNG_mare_nostrum_desc:0 "На берегах Срединного моря живут грифоны, гиппогрифы, морские пони, гарпии и зебры. Но кто осмелится бросить вызов нашему могущественному новом флоту и господству над этим морем?"
 
 WNG_raiding_fleet:0 "Рейдерский флот"
 WNG_raiding_fleet_desc:0 "Наш подводный флот — предмет зависти для всего мира (гиппогрифы и чейнджлинги не согласны, но кого волнует их мнение?). Мы должны в полной мере воспользоваться потенциалом этих эффективных кораблей."

#### AIR ####
 WNG_regia_aeronautica:0 "[Root.GetRegiaAeronauticaName]"
 WNG_regia_aeronautica_name:0 "Реджиа Аэронаутика"
 WNG_regia_aeronautica_name_commie:0 "Аэронаутика Росса"
 WNG_regia_aeronautica_name_republic:0 "Аэронаутика Милитаре"
 WNG_regia_aeronautica_desc:0 "До краха старой империи, Вингбардия была домом для одной из самых ярких и активных групп экспертов по аэронавтике на континенте. Когда наше правительство вновь объединится, мы сможем снова превратить наш народ в колыбель современной авиации."
 WNG_reinvest_in_air:0 "Инвестиции в авиастроение"
 WNG_reinvest_in_air_desc:0 "Для разработки хорошего истребителя требуется техническая квалификация, которой в настоящее время мы не располагаем. Предложив щедрые контракты на новые модели, мы побудили бы инженеров к созданию воистину современного истребителя, благодаря которому мы могли бы вновь гордиться нашими военно-воздушными силами."
 WNG_cas:0 "Штурмовики"
 WNG_cas_desc:0 "Одни лишь истребители не способны выиграть воздушную войну. Бомбардировщики, предназначенные для наземной авиационной поддержки и тактических бомбардировок, предоставят нам гибкость, которая окажет существенное влияние на установление нашего превосходства в небе."
 WNG_build_airbase:0 "Расширение аэродромов"
 WNG_build_airbase_desc:0 "Может у нас и есть самолёты, но им категорически недостаёт аэродромов, с которых они могли бы выполнять свои миссии. Улучшение наших нынешних авиабаз позволит поднимать в воздух всё большее число авиакрыльев."
 WNG_royal_aronautics_instatute:0 "[Root.GetRoyalAronauticsInstatuteName]"
 WNG_royal_aronautics_instatute_name:0 "Королевский Авиационный Институт"
 WNG_royal_aronautics_instatute_name_commie:0 "Красный Авиационный Институт"
 WNG_royal_aronautics_instatute_name_republic:0 "Военный Авиационный Институт"
 WNG_royal_aronautics_instatute_desc:0 "В нашей стране есть немалое количество конкурирующих между собой авиастроительных компаний, и, хотя конкуренция, как правило, является большим стимулом для инноваций, было бы намного лучше, если бы их усилия были скоординированы под управлением центрального органа; Вингбардия нуждается в едином Авиационном Институте."
 WNG_radar:0 "Эксперименты с радарами"
 WNG_radar_desc:0 "Сотрудничая с Институтом Авиации, Гульельмо Ауливетти разработал усовершенствованную систему обнаружения воздушных судов при помощи радиоволн. Нас очень обнадёживают предоставляемые этими системами тактические возможности."
 WNG_bomber_focuse:0 "Тяжёлые бомбардировщики"
 WNG_bomber_focuse_desc:0 "Наши последние конструкции бомбардировщиков имеют крайне ограниченную мощность и дальность полёта. Новые проекты более крупных бомбардировщиков, способных выполнять больше заданий и летать намного дольше, позволят нам наносить по нашим противникам значительно более сильные удары. Даже их дома не будут защищены от нашего гнева!"
 WNG_project_thunderflash:0 "Проект 'Гром и Молния'"
 WNG_project_thunderflash_desc:0 "Кто-то заявляет, что Гуглиельмо Оуливетти безумец, другие же считают его гением. Вспышками света и рёвом грома, наши враги будут обращены в радиоактивный пепел."
 WNG_g202_folgore:0 "G202 'Удар Молнии'"
 WNG_g202_folgore_desc:0 "Аччипитри пришел к нам со схемами своего нового истребителя, полностью закрытого и имеющего более обтекаемый фюзеляж, нежели предыдущие модели. У него возникли проблемы с поиском достаточно мощного для его питания двигателя, и он попросил нас оказать ему небольшую поддержку."
 WNG_project_slingshot:0 "Проект 'Рогатка'"
 WNG_project_slingshot_desc:0 "Гаэтано Чокко долгое время работал над реактивным двигателем, не использующим пропеллер для создания тяги. Такие двигатели потребляют большое количество пропеллента, но выделяют гораздо больше энергии, чем обычные. Что, если мы будем использовать их со взрывчаткой? Возможно, мы могли бы даже установить их на самолетах..."
#### ARMY ####
 WNG_regio_esercito:0 "[Root.GetRegioEsercitoName]"
 WNG_regio_esercito_name:0 "Реджио Эзерчито"
 WNG_regio_esercito_name_commie:0 "Эзерчито Россо"
 WNG_regio_esercito_name_republic:0 "Эзерчито Вингбардо"
 WNG_regio_esercito_name_fascist:0 "Эзерчито Национале Републикано"
 WNG_regio_esercito_desc:0 "У Вингбардии когда-то была могучая армия, способная соперничать даже с воинством старой Империи. С тех пор мы спустились с небес на землю, но с нашим вновь единым правительством, мы можем начать уделять нашей армии то внимание, в котором она так отчаянно нуждается."
 WNG_new_guns:0 "Обновить винтовки"
 WNG_new_guns_desc:0 "Вооружение наших солдат состоит в основном из старых моделей винтовок, на которых уже начинает сказываться их возраст. Стимулируя производителей огнестрельного оружия, таких как Бикетта, мы значительно ускорим разработку новых моделей."
 WNG_new_ideas:0 "Повысить молодых офицеров"
 WNG_new_ideas_desc:0 "Предыдущие войны основывались на массовом использовании пехоты, и наши старые доктрины сосредоточены вокруг неё. Однако с появлением бронированных боевых машин и грузовиков стало ясно, что генеральному штабу Вингбардии ныне требуется новая кровь, что позволит исследовать новые доктрины, основанные на этом инновационном способе ведения войн."
 WNG_tanks:0 "Танковые конструкторские бюро"
 WNG_tanks_desc:0 "Следуя рекомендациям нашего реформированного Генерального штаба, необходимо разработать новые проекты для лёгких танков, чтобы соответствовать новым армейским доктринам. Эти транспортные средства будут наконечником, который пройдет сквозь броню наших врагов."
 WNG_logistical_corpes:0 "Расширить корпус логистики"
 WNG_logistical_corpes_desc:0 "Наши армии перемещаются быстрее поездов снабжения и систем обмена сообщениями, ставя под угрозу целостность боевых сил и их способность проникать далеко вглубь вражеской территории. Сосредоточение внимания на совершенствовании и интеграции логистических и сигнальных батальонов для поддержки более быстрых подразделений сделает наши силы более эффективными."
 WNG_refund_officers_school:0 "[Root.GetRefundOfficersSchoolName]"
 WNG_refund_officers_school_name:0 "Королевская Военная Академия Клоуссино"
 WNG_refund_officers_school_name_commie:0 "Простить старую гвардию"
 WNG_refund_officers_school_name_republic:0 "Военная Академия Клоуссино"
 WNG_refund_officers_school_desc:0 "Танки, грузовики и другие новые орудия войны ныне твёрдо занимают своё место, но в конце концов война вращается вокруг простого грифона солдата. Нынешний Генеральный штаб хорошо разбирается в этой области, и может легко расширить свои познания."
 WNG_reserve_divisions:0 "Резервные дивизии"
 WNG_reserve_divisions_desc:0 "Для полного оснащения наших дивизий требуется огромное количество грифонов, однако нынешние приёмы вербовки не позволяют создавать резервы. Новые кампании по вдохновлению в трудоспособных вингбардийцах таких чувств, как чувство долга служения нации, будут иметь большое значение для решения этой проблемы."
 WNG_artilery:0 "Новые виды артиллерии"
 WNG_artilery_desc:0 "Помимо грифонов в окопах, историю войны определила также и артиллерия. В то время как сама концепция боя не изменилась — это сделало оборудование, и мы сможем улучшить наши нынешние артиллерийские разработки, чтобы наносить больше потерь нашим врагам."
 WNG_alati:0 "Монтанари Алати"
 WNG_alati_desc:0 "Прошлые войны позволили повыситься тем солдатам, что показали исключительное упорство и дисциплинированность. Их назвали Монтанари Алати, и они показали, что они — лучшие из лучших в пехоте Вингбардии. Эта элитная группа традиционно служит в горнострелковых и воздушно-десантных войсках, и пусть они и без того сильны, их потенциал можно расширить."
 WNG_royal_support_corpes:0 "Королевские корпуса поддержки"
 WNG_royal_support_corpes_desc:0 "Армия — не просто оружие и солдаты. Медицинский персонал и поддержка в целом — неотъемлемая часть военной истории. Мы можем сформировать отдельные батальоны с целью оказания поддержки нашей основной армии."
 WNG_division_reformation:0 "Реформа структуры дивизий"
 WNG_division_reformation_desc:0 "Армия Вингбардии построена на несколько устаревшей структуре дивизий, оставшейся ещё со времён Империи Грифонов. Мы можем увеличить гибкость отдельных батальонов, реформировав систему в соответствии с современными стандартами, таким образом уменьшив нагрузку на командование."
 WNG_old_ideas:0 "Старые идеи"
 WNG_old_ideas_desc:0 "Пускай нырять вниз головой в эксперименты с доктринами и может казаться заманчивым, мы не можем так рисковать безопасностью Вингбардии. Вингбардийская армия традиционно полагалась на сильную пехоту, и сейчас у нас нет причин отклоняться от этого курса."
 WNG_armoured_trucks:0 "Бронированные грузовики"
 WNG_armoured_trucks_desc:0 "Мобильность, которую грузовики обеспечивают пехоте, очень сильно помогает нашей армии, но их броня оставляет желать лучшего. Мы можем убедиться, чтобы обстрелы с огнестрельного оружия более не грозили нашей мотопехоте, укрепив броню грузовиков и добавив на них орудия."
 WNG_blackclaw_rangers:0 "Элитная тренировка"
 WNG_blackclaw_rangers_desc:0 "С развитием искусства войны, нужда в специализированных формациях войск становилась всё более очевидной. Вингбардия может достигнуть большей стратегической гибкости, вложив средства в тренировку таких подразделений."
 WNG_alpini:0 "Альпини"
 WNG_alpini_desc:0 "Необходимость специализированной тренировки и снаряжения для войны в горах уже давно дают о себе знать. Учитывая ландшафт наших стран-соседей, расширение корпусов Альпини может оказаться мудрым шагом."
 WNG_paracadutisti:0 "Парашютисты"
 WNG_paracadutisti_desc:0 "Идея атак с неба вряд ли нова для грифонов, но с появлением механизированного полёта открылись новые возможностей. Самолёты могут перевозить войска гораздо дальше, чем обычно позволяют крылья и могут сделать это, не тратя при этом сил наших бойцов. Создание официального парашютного корпуса позволило бы нам в полной мере воспользоваться этими возможностями."
 WNG_work_with_the_industralists:0 "Работа с промышленниками"
 WNG_work_with_the_industralists_desc:0 "Большая часть производственных мощностей Вингбардии в настоящее время занята обслуживанием гражданского сектора. Предлагая выгодные контракты промышленникам, управляющим этим промышленным сектором, мы можем гарантировать, что большая часть заводов послужит нашим военным целям."
 WNG_modern_warfare:0 "Современная война"
 WNG_modern_warfare_desc:0 "Все оставшиеся сомнения в обоснованности новой военной доктрины Вингбардии были сметены. Теперь мы можем полностью окунуть себя в современную форму ведения войны."
 WNG_old_yet_new:0 "Старое, но по-новому"
 WNG_old_yet_new_desc:0 "Пусть доктрины наши и стары, но про наше оборудование, безусловно, этого не скажешь. Используя новейшие технологические инновации и испытанные временем формы ведения войны, мы объединили лучшие черты старого и нового."

#### EVENTS  ####
 wingbardy.1.t:0 "Смерть генерала Джузеппе Геллера"
 wingbardy.1.d:0 "Генерал Джузеппе Геллера был убит в бою.\n\nПри защите важной дороги, войска Геллера были отрезаны врагом и попали в окружение. Геллера лично принял командование одним из немногих действующих танков и возглавил попытку прорыва. Однако, во время боевых действий он был поражен противотанковым снарядом и шрапнель задела его лёгкие. Он умер несколько часов спустя во вражеском госпитале.\n\nЗа проявленную доблесть в бою, Геллера был посмертно представлен к Золотой Медали за Отвагу — высшей воинской награде Вингбардии."
 wingbardy.1.a:0 "Живой генерал лучше мёртвого героя."

 wingbardy.2.t:0 "Вингбардия претендует на корону Грифонстоуна"
 wingbardy.2.d:0 "Нарастающее политическое давление достигло сегодня своего апогея, когда правительство Вингбардии предоставило своему королю корону Грифонстоуна. Такой поступок потряс грифонов нации. Официальные лица, назначенные правительством Вингбардии, уже предпринимают шаги, чтобы лишить нас последних крох свободы и интегрировать нас в состав южного соседа."
 wingbardy.2.a:0 "Поприветствуем нашего короля!"
 wingbardy.2.b:0 "Мы будем сражаться за нашу свободу!"
 
 wingbardy.3.t:0 "Грифонстоун аннексирован"
 wingbardy.3.d:0 "Правительство Грифонстоуна было полностью интегрировано с минимальным противодействием нашим силам."
 wingbardy.3.a:0 "Да здравствует король!"
 
 wingbardy.4.t:0 "Грифонстоун восстал!"
 wingbardy.4.d:0 "Силы, до сих пор верные правительству Грифонстоуна, окружили и изгнали наших чиновников в знак протеста против запланированного слияния стран. Грифонстоун выбрался из наших когтей!"
 wingbardy.4.a:0 "Они заплатят за это предательство."

 wingbardy.5.t:0 "Король Гарибальд Талонуэль III умер"
 wingbardy.5.d:0 "Король Гарибальд Талонуэль III скончался сегодня утром после долгой болезни. С момента убийства его отца в 971-ом году, Гарибальд Талонуэль бессменно возглавлял Вингбардию, в периоды как триумфов, так и лишений. Он сыграл важную роль в распаде Империи Грифонов, защитил Юг от имперской агрессии и объединил нацию в ходе долгой и кровопролитной войны с Фалькором. Гарибальд Талонуэль был также увлечённым коллекционером марок — в его частной коллекции более 100 000 экземпляров, каждый из которых был лично задокументирован и изучен самим королём. Он оставил свою коллекцию Национальном Карфинскому Музею, чтобы каждый житель страны мог насладиться ими.\n\nТрон теперь переходит к его сыну — принцу Гумберто, являющимся лишь тенью своего отца. Его жизнь была полна скандалов и подвергалась всяческой критике, а многие видные жители Вингбардии открыто выступали против него. Лишь время покажет, каким королём он станет и долго ли продлится его правление."
 wingbardy.5.a:0 "Сегодня скорбит вся нация."

 wingbardy.6.t:0 "Дебаты по поводу национального гимна"
 wingbardy.6.d:0 "В последние дни разгорелись споры о контроле чёрнокрылых над гимном Вингбардии. Марсия Реаль д'Ординанца была государственным гимном в течение почти сотни лет, но с тех пор, как Биколини и его фашисты пришли к власти, их собственный гимн, Джовинецца, вытеснил (зачастую силой) старый. Те, кто предан королю, видят в этом великое предательство традиций Вингбардии, но сам король молчит. В настоящее время в парламенте ведутся дебаты о том, следует ли официально заменить Марсию Реаль д'Ординанца на Джовинеццу в роли официального государственного гимна нации.\n\nОжидается, что решение будет принято в пользу чёрнокрылых, в конце концов, у Марсии Реаль д'Ординанца нет официальных слов, а у Джовинеццы есть такие замечательные строки, как "Каждый честный вингбардиец присягает Биколини". Этим гимном грифоны, показывают, как сильно они любят Иль Дуче.\n\nВ отличие от своего отца, принц Гумберто не промолчал по этому вопросу. Вместо этого он предложил Ля Леггенда дель Пьюмаве в качестве компромисса. В этой популярной песне рассказывается о Фалькорской Войне и разливе реки Пьюмаве, остановившем вторжение Фалькора в Вингбардию вскоре после поражения при Клопоретто, и о том, как это дало время Реджио Эзерчито начать контратаку, необходимую, чтобы отбросить силы Фалькора назад и одержать окончательную победу в битве при Гарибальде Гергамо.\n\nДебаты в разгаре, но кто же победит?"
 wingbardy.6.a:0 "Марсия Реаль д'Ординанца — настоящий гимн Вингбардии!"
 wingbardy.6.b:0 "Джовинецца! За молодёжь! За Биколини!"
 wingbardy.6.c:0 "Ля Леггенда дель Пьюмаве будет отличным компромиссом."
 
 wingbardy.7.t:0 "[From.GetName] просит мира"
 wingbardy.7.d:0 "[From.GetLeader] прислал коммюнике с просьбой о мире. Новый Мейрленд капитулировал, [EQC.Capital.GetName] пал и правительство, которое возглавляет [EQC.GetLeader], было вынуждено отправиться в изгнание. Будет весьма непросто освободить эти земли от грифоньих когтей, ведь океан между нами широк, а [From.GetAdjective]ий флот силён, и вовсе не факт, что мы способны справиться с ним. Однако не будет ли это предательством по отношению к нашим друзьям? Должны ли мы продолжать вести кровопролитную войну, надеясь, что однажды [EQC.GetAdjective]ий флаг вновь будет реять над городом [EQC.Capital.GetName]?"
 wingbardy.7.a:0 "Они победили."
 wingbardy.7.b:0 "Мы не бросим наших друзей!"
 
 wingbardy.8.t:0 "[From.GetName] отказывается"
 wingbardy.8.d:0 "[From.GetLeader] безрассудно отвергла наш благородный призыв к миру. Они продолжают сражаться, тщетно надеясь вырвать Новый Мейрленд из наших цепких когтей. Хорошо, пусть приходят! Королевский флот готов принять их у порога!"
 wingbardy.8.a:0 "Новый Мейрленд наш!"

 wingbardy.9.t:0 "Фашисты захватили Карфин"
 wingbardy.9.d:0 "Кризис, охватывающий Вингбардию уже несколько месяцев, наконец достиг точки кипения — Джулио Биколини и его чёрнокрылые маршем пришли в Карфин. Всего пару часов назад Биколини объявил о политической программе НФП — до конца дня власть в Вингбардии будет у них любой ценой.\n\nИ цена оказалась немалой, как выяснили обитатели Карфина пару часов спустя: чёрнокрылые быстро заняли городские полицейские участки, железнодорожные станции и прочие учреждения. Против них выступила городская полиция и местные антифашистские ополченцы, собравшиеся дать им отпор.\n\nПо улицам разносились выстрелы, защитники города наспех выстраивали баррикады. Штаб-квартиры либеральных изданий и партий ограблены и сожжены. Осуждавших НФП — выследили и наказали. В сам парламент чёрнокрылые вторглись после непродолжительной битвы. Единственным нетронутым зданием оставался королевский дворец, но это не сильно успокаивало простых обитателей города.\n\nС наступлением ночи, горящие дома светились, как факелы, освещая гражданам павший вечный город. Уже вскоре, к облегчению отчаявшихся граждан, Король Талонуэль по радио объявил, что предложил Биколини сформировать правительство. Новое фашистское правительство, вероятно, намеревается стабилизировать положение. Но уже было нанесено немало вреда."
 wingbardy.9.a:0 "Благо, это закончилось..."

 wingbardy.10.t:0 "Встреча"
 wingbardy.10.d:0 "Когда Джулио Биколини заявлял, что маршем пойдёт на Карфин, если его не назначат премьер-министром, он, по сути, всё уже распланировал. Он предположил, что отношения между королём и премьером Вентрильо обострились, и лишь чуть увеличив накал, он сможет разрушить их окончательно.\n\nЭто предположение в итоге оправдалось. Нежелание короля вводить военное положение привело к отставке премьер-министра Вентрильо и распаду правительства ЛПВ. Король не хотел работать с коммунистами, а у ЛПВ власти нет и не предвиделось. В результате, единственным выбором остался Биколини и его НФП.\n\nБиколини этим утром победоносно вошёл в Королевский Дворец по приглашению короля сформировать новое правительство. Тем не менее, участвовавшие в этом марше несколько разочаровались, так как им не довелось лично прославиться. Пока ещё ничего официально не утверждено, но уже ясно, что вряд ли что-то остановит восход Биколини к власти в самый последний момент. "
 wingbardy.10.a:0 "Понадеемся, что всё пройдёт гладко."

 wingbardy.11.t:0 "Военное положение"
 wingbardy.11.d:0 "Пока Биколини и его чёрнокрылые готовились к маршу на Карфин, премьер-министр Галло Вентрильо в последний раз встретился с королем Гарибальдом Талонуэлем III, чтобы вновь попытаться убедить его подписать декрет о военном положении. Король уже несколько раз отказывался, заявляя, что сомневается в способности армии сдержать чёрнокрылых, не развязав при этом гражданской войны. И это несмотря на то, что генералы и кабинет министров утверждали обратное. Однако теперь, ситуация достигла критической точки, и стало ясно, что если эта последняя попытка провалится, то Вентрильо уйдёт в отставку, а правительство падёт.\n\nВозможно, именно по этой причине король передумал. Или, может быть, потому что окончательно убедился в том, что военное положение не представляет опасности для самой Вингбардии. Так или иначе, Гарибальд Талонуэль III в конце концов согласился объявить военное положение в стране и подавить восстание чёрнокрылых силой. На той же неделе армия без труда разгромила фашистов, ведь солдаты даже численностью значительно превосходили чёрнокрылых. Угроза правительству была устранена с минимальным ущербом.\n\nОднако проблемы ещё не закончились, поскольку политический кризис в парламенте никуда не исчез. Коалиция ЛПВ развалилась, и у них больше нет возможности продвигать какие-либо решения, направленные на исправление ситуации в стране. Правительство Вентрильо долго не продержится, так что если оно хочет выжить — политике Вингбардии нужно кардинально измениться. Неясным остаётся лишь один вопрос: как же именно будут осуществлены эти изменения."
 wingbardy.11.a:0 "Будем надеяться, что всё пройдёт гладко."
 
 wingbardy.12.t:0 "Вингбардия предлагает договор"
 wingbardy.12.d:0 "Удивительные новости! Представители, посланные Джулио Биколини, что является основателем идеологии фашизма, прибыли в Сталлионград с дипломатической миссией. Хотя господин Биколини лишь недавно пришёл к власти в Вингбардии, он уже отказался от весьма враждебного отношения к нашей нации, продвигаемого предыдущим правительством.\n\nЕго представители предлагают заключить вингбардийско-сталлионградский договор о дружбе, а также торгово-экономическое соглашение, которое поддержит процесс индустриализации нашей страны. Кроме того, Вингбардия предлагает официально признать наше правительство и установить с нами полноценные дипломатические отношения. Хотя эта сделка кажется весьма выгодной, многие сталлионградцы сильно сомневаются в мотивах Биколини. У этого грифона, вне всяких сомнений, есть свои планы, и он видит в нас не более, чем инструмент для продвижения собственных интересов."
 wingbardy.12.a:0 "Нам стоит принять их предложение."
 wingbardy.12.b:0 "Фашизм идёт вразрез со всем, ради чего мы сражаемся!"

 wingbardy.13.t:0 "Сталлионград соглашается"
 wingbardy.13.d:0 "Отличные новости! Наши представители возвращаются из Сталлионграда с подписанным договором, формализующий дружбу между нашими двумя великими народами! Отныне мы официально признаём сталлионградское правительство и устанавливаем с ними взаимовыгодные экономические отношения. Это новое соглашение, несомненно, пойдёт на пользу нашей совместной безопасности в мире, с каждым днём становящимся всё опаснее."
 wingbardy.13.a:0 "Изумительно."

 wingbardy.14.t:0 "Сталлионград отказывается"
 wingbardy.14.d:0 "Наши представители вернулись из Сталлионграда с печальными известиями, не сумев подписать с пони договор о дружбе и сотрудничестве. Несмотря на все наши старания, сталлионградское правительство проявило враждебность и несговорчивость, отказавшись положить начало взаимовыгодным отношениям между нашими народами. Это крайне печальные новости, ведь с помощью этого договора мы смогли бы прощупать намерения эквестрийцев."
 wingbardy.14.a:0 "Проклятые коммунисты!"

 wingbardy.15.t:0 "Антиимперские переговоры в Кьязбикле"
 wingbardy.15.d:0 "На протяжении многих лет Вингбардия рассматривала перспективу возрождения Империи Грифонов как самой серьёзной угрозы для стабильности всего континента. И похоже, сейчас, с [FROM.GetLeader] у власти они готовы пойти на самые решительные меры для предотвращения этой возможности — в том числе и на сотрудничество с нами. Наши источники в правительстве Вингбардии сообщают, что эта южная страна намерена снизить напряжённость и улучшить отношения между нашими нациями.\n\nПредставители Вингбардии обратились к нам с предложением совместными усилиями остановить имперскую экспансию. Они пригласили нас в Кьязбикл, предложив обсудить там вопрос создания единого фронта против Империи Грифонов. Они просят нас позабыть о прошлой территориальной борьбе и подписать пакт о ненападении, а также взаимно гарантировать независимость Грифонстоуна."
 wingbardy.15.a:0 "Да, мы должны вместе противостоять имперской угрозе."
 wingbardy.15.b:0 "Нет, Вингбардии нельзя доверять!"

 wingbardy.16.t:0 "Аквелия подписала пакт"
 wingbardy.16.d:0 "К счастью, переговоры с представителями Аквелии в Кьязбикле не заняли много времени и принесли свои плоды. [FROM.GetLeader] и аквелийское правительство увидели рациональное зерно в нашем предложении и единогласно согласились с его необходимостью. Мы не сомневаемся, что этот пакт начнёт новую эру, значительно улучшив отношения между двумя нашими великими нациями. Быть может, он даже послужит первым шагом на пути к официальному союзу в будущем."
 wingbardy.16.a:0 "Тост за наших Аквелийских братьев!"

 wingbardy.17.t:0 "Аквелия отвергает наше предложение"
 wingbardy.17.d:0 "К сожалению, запланированная нами конференция в Кьязбикле сорвалась, так как представители Аквелии даже не соизволили явиться на неё. [FROM.GetLeader] и аквелийское правительство слишком глупы, чтобы увидеть разумность нашего предложения. Они решительно отвергают любое сотрудничество с нами. В свете этих событий, нам, похоже, придётся искать союзников в другом месте."
 wingbardy.17.a:0 "Да как они смеют?!"

 wingbardy.18.t:0 "Тарринская конференция"
 wingbardy.18.d:0 "Ещё со времён первой аквелийской революции, Тарринский регион оказался главным предметом разногласий между Аквелией и Карфинским Пактом. Эти территории были захвачены графом Франциском VIII после республиканского восстания, свергнувшего местную графиню из династии Дискрет. После реставрации монархии, армия Францистрии отказалась покинуть территорию, поскольку Франциск VIII заявил о своих династических притязаниях на Таррин. Ослабленная революцией Аквелия не решилась вступить в конфронтацию с Карфинским Пактом.\n\nНыне же, высокопоставленные лица всех вовлеченных наций собираются вместе, дабы разрешить все противоречия и нормализовать дипломатические отношения между Аквелией, Францистрией и Вингбардией. Угодить всем троим сторонам будет крайне сложно, и многие весьма скептически относятся к предстоящей конференции. Но есть некоторая надежда на то, что в обозримом будущем всё таки удастся добиться мира между двумя крупнейшими державами южной Грифонии."
 wingbardy.18.a:0 "Помолимся, чтобы всё прошло гладко."

 wingbardy.20.t:0 "Конференция начинается"
 wingbardy.20.d:0 "Дипломаты из Аквелии, Вингбардии и Францистрии собрались сегодня в Иглерсе, чтобы провести переговоры относительно спорного статуса Таррина. Ситуация уже стала напряжённой, когда аквелийцы потребовали возвращения своей законной территории, а Францистрия заявила о своих собственных претензиях на эти земли. Вингбардия оказалась наилучшим посредником в этой ситуации, поскольку она была наименее заинтересована в этом спорном регионе.\n\nПредставители Аквелии заявили, что притязания покойного графа Франциска VIII совершенно незаконны, поскольку граф Франциск I был бастардом династии Дискрет. Францистрийцы возразили, заявив, что эта земля компенсирует потери, понесённые графом Франциском VIII при свержении незаконной Республики Таррин. Кроме того, они подчеркнули сходство между тарринской и францистрийской культурами и указали на то, что на протяжении десятилетий уже тысячи колонистов поселились в этом регионе. Аквелийцы же заявили, что культурные сходства не оправдывают силовое присоединение земель и указали на то, что колонисты пользуются имуществом, незаконно изъятым у местных жителей.\n\nЭтот обмен аргументами, кажется, может длиться вечно. Делегаты Вингбардии должны вмешаться и предложить решение, которое положит конец этой бессмысленной ссоре. Однако попытаются ли они угодить одной из сторон или же постараются найти компромисс, которому будут не слишком рады обе соперничающие нации?"
 wingbardy.20.a:0 "Весь Таррин принадлежит Аквелии."
 wingbardy.20.b:0 "Мы нарисуем новые границы, в соответствии с нынешним населением."
 wingbardy.20.c:0 "Мы должны продумать возможность компенсации вместо земель."

 wingbardy.21.t:0 "Вингбардия предлагает весь Таррин"
 wingbardy.21.d:0 "Во время напряженных дипломатических встреч, что проходили в Иглерсе на Тарринской конференции, сановники Вингбардии в частном порядке обратились к аквелийским дипломатам и сделали им интригующее предложение. Поскольку Вингбардия не слишком-то заботится о данной спорной территории, она готова предложить её Аквелии от имени Францистрии. Это означает, что армия Вингбардии не будет вмешиваться и позволит аквелийцам полностью занять Таррин.\n\nКонечно, аквелийские дипломаты с удовольствием согласились на данное предложение. Однако францистрийцы вполне могут попытаться оспорить это решение, поэтому исход конференции пока не определён."
 wingbardy.21.a:0 "Возможно, вингбардийцы не так уж плохи..."

 wingbardy.22.t:0 "Вингбардия предлагает компромисс"
 wingbardy.22.d:0 ""Во время напряженных дипломатических встреч, что проходили в Иглерсе на Тарринской конференции, сановники Вингбардии в частном порядке обратились к аквелийским дипломатам и сделали им интригующее предложение. Они предложили компромиссное решение в попытке угодить как Аквелии, так и Францистрии. Новая территориальная граница пройдёт по этническим границам Таррина, разделяя спорный регион примерно поровну. Первоначальная карта была ну совсем непривлекательной, однако последующий вариант с менее неровными границами оказался куда более подходящим.\n\nСановники Аквелии заколебались. Это было не самое удачное решение, ведь оно раскололо бы регион на долгие годы. Возможно, чуть позже напряжение возникнет вновь? Дипломатам предстоит сделать непростой выбор."
 wingbardy.22.a:0 "Нам этого достаточно."
 wingbardy.22.b:0 "Таррин неразделим!"

 wingbardy.23.t:0 "Вингбардия предлагает компенсацию" 
 wingbardy.23.d:0 "Во время напряженных дипломатических встреч, что проходили в Иглерсе на Тарринской конференции, сановники Вингбардии в частном порядке обратились к аквелийским дипломатам и сделали им весьма... необычное предложение. Они предложили денежную компенсацию за потерю Таррина, что примерно покроет расходы, понесенные в ходе францистрийской оккупации за последние тридцать лет.\n\nХотя это солидная сумма, наше согласие приведёт к тому, что Вингбардия будет и дальше поддерживать Францистрию, а также позволит ей продолжать незаконную оккупацию аквелийской территории. Хотя мы будем рады деньгам, они не освободят Таррин. Тем не менее, в этом вопросе один регион может быть той жертвой, которую Аквелия может принести во благо союза с могущественным Карфинским Пактом."
 wingbardy.23.a:0 "Этого будет достаточно. На первое время."
 wingbardy.23.b:0 "Может мы и грифоны, но НЕ НАСТОЛЬКО жадные!"
 
 wingbardy.24.t:0 "Вингбардия предлагает отдать Таррин Аквелии!"
 wingbardy.24.d:0 "Во время напряженных дипломатических встреч, что проходили в Иглерсе на Тарринской конференции, сановники Вингбардии в частном порядке обратились к аквелийским дипломатам и сделали им возмутительное предложение. Они предложили передать Таррин — Аквелии, тем самым обеспечив улучшение отношений между двумя их странами. Но, по-видимому, они полностью пренебрегли интересами самой Францистрии. С учётом того, что Францистрия была союзником Вингбардии в течение многих лет и сражалась вместе с ними в войне против Фалькора, этот акт равносилен плевку на могилы францистрийских солдат, отдавших за Вингбардию свои жизни.\n\nДелегаты Францистрии должны осудить это решение. Но печальная правда заключается в том, что у них очень мало рычагов влияния на две столь крупные державы. Самый радикальный шаг, на который они могут пойти, это угроза выхода из Карфинского Пакта. Однако после этого ничто не помешает Аквелии силой захватить Таррин. Возможно, стоит смириться с этой потерей, ведь это единственный способ гарантировать мир..."
 wingbardy.24.a:0 "Хорошо. Мы согласны, но не забудем этого оскорбления."
 wingbardy.24.b:0 "Это НЕПРИЕМЛЕМО!"

 wingbardy.25.t:0 "Вингбардия предлагает компромисс"
 wingbardy.25.d:0 "Во время напряженных дипломатических встреч, проходивших в Иглерсе на Тарринской конференции, сановники Вингбардии в частном порядке обратились к аквелийским дипломатам и сделали им весьма... необычное предложение. Они предложили компромиссное решение в попытке угодить как Аквелии, так и Францистрии. Новая территориальная граница пройдёт по этническим границам Таррина, разделяя спорный регион примерно поровну. Первоначальная карта была ну совсем непривлекательной, однако последующий вариант с менее неровными границами оказался куда более подходящим.\n\nДелегаты от Францистрии же заколебались, услышав о таком предложении. Это было не самое удачное решение, ведь оно расколет регион на долгие годы. Может быть, чуть позже, напряжение возникнет вновь? Дипломатам предстоит сделать непростой выбор."
 wingbardy.25.a:0 "Это нас устраивает."
 wingbardy.25.b:0 "Таррин неразделим!"

 wingbardy.26.t:0 "Вингбардия предлагает Аквелии компенсацию"
 wingbardy.26.d:0 "Во время напряженных дипломатических встреч, что проходили в Иглерсе на Тарринской конференции, сановники Вингбардии в частном порядке обратились к аквелийским дипломатам и сделали им весьма интригующее предложение. Они предложили денежную компенсацию за потерю Таррина, что примерно покроет расходы, понесенные в ходе францистрийской оккупации за последние тридцать лет.\n\nДля францистрийских делегатов это стало доказательством того, что Вингбардия по-прежнему готова поддержать своих старых союзников и не желает склоняться пред угрозами со стороны Аквелии. Репарации вряд ли обрадуют северных соседей, но тот факт, что Вингбардия предложила выплатить их из собственного бюджета, впечатлил францистрийцев. Теперь ясно, что Вингбардия сделает всё возможное, чтобы показать миру, что они не забыли обо всём, что сделала для них Францистрия."
 wingbardy.26.a:0 "Они получают деньги, а Таррин остаётся у нас. Все счастливы!"

 wingbardy.27.t:0 "Аквелия соглашается"
 wingbardy.27.d:0 "Вингбардийские дипломаты представили своё предложение аквелийцам, и те, после некоторого колебания, приняли наши условия. Это очень хорошие новости, которые означают, что конференция ещё на один шаг приблизилась к своему успешному завершению. Однако для полного успеха переговоров францистрийцам всё ещё необходимо ратифицировать эти соглашения. Если они этого не сделают, то соглашение, заключенное с аквелийскими делегатами, останется лишь чернилами на бумаге. И если это предложение было сделано с целью умиротворения аквелийцев, то вряд ли оно понравится францистрийцам..."
 wingbardy.27.a:0 "Понадеемся, что они примут это предложение."

 wingbardy.28.t:0 "Аквелия отказала"
 wingbardy.28.d:0 "Вингбардийские дипломаты представили своё предложение аквелийцам, и те, после некоторого колебания, решили вежливо отказать. В отчаянной попытке спасти ситуацию были проведены и дальнейшие переговоры, но, к сожалению, всё это было напрасно. Аквелийцы вскоре потеряли всякий интерес к конференции и, по-видимому, решили, что она не сможет решить спор о Таррине. Это весьма обрадовало делегатов из Францистрии, хотя они несколько опасаются, что аквелийцы могут попытаться решить этот вопрос силой.\n\nТарринская конференция провалилась, и напряженность в отношениях между Аквелией и Францистрией продолжит доставлять Вингбардии проблемы в обозримом будущем."
 wingbardy.28.a:0 "Похоже, перо всё же не сильнее меча."

 wingbardy.29.t:0 "Францистрия соглашается"
 wingbardy.29.d:0 "Францистрийская делегация была проинформирована о сделке, заключенной между представителями Аквелии и Вингбардии, и, к счастью, согласилась на эти условия и готова ратифицировать официальный договор между тремя сторонами.\n\nЭто значит, что Тарринская конференция завершилась ошеломительным успехом, ещё раз доказав, что перо сильнее меча. Будем надеяться, что отныне спор о Таррине можно считать полностью разрешённым и между Аквелией и Францистрией воцарится мир."
 wingbardy.29.a:0 "Осталось лишь подписать бумаги!"

 wingbardy.30.t:0 "Францистрия отказывается"
 wingbardy.30.d:0 "Когда францистрийская делегация была проинформирована о сделке, заключенной между представителями Аквелии и Вингбардии, она отреагировала со смесью разочарования и возмущения. Тот факт, что Вингбардия вела переговоры в частном порядке с аквелийскими дипломатами без участия францистрийцев, явно оскорбил их дипломатов. Да и предложенный договор был совсем невыгодным. Францистрийцы посчитали, что это была неудачная попытка умиротворить аквелийцев за счёт интересов францистрийцев.\n\nА хуже всего то, что делегаты от Францистрии стали угрожать выходом их страны из альянса [WNG.GetFactionName]. Они совершенно не намерены отдавать какую-либо часть Таррина Аквелии. Это был их способ заявить, что Вингбардия не может решить судьбу Таррина без участия Францистрии. И теперь дипломаты Вингбардии оказались в трудном положении. Признают ли они претензии Аквелии на регион или поддержат своего давнего союзника, полностью отказавшись от переговоров? В любом случае Тарринская конференция провалилась. Теперь этот спор вряд ли удастся разрешить мирным путем."
 wingbardy.30.a:0 "Лучше отпустить Францистрию, чем расстраивать Аквелию..."
 wingbardy.30.b:0 "Мы должны встать на сторону нашего союзника!"

 wingbardy.31.t:0 "Успех на Тарринских переговорах"
 wingbardy.31.d:0 "Аквелийская делегация в Иглерсе принесла хорошие вести. Переговорщикам Вингбардии удалось заставить францистрийцев согласиться на предложение, а это означает, что теперь все три стороны готовы ратифицировать договор, дабы окончательно разрешить спор о Таррине. Уже через нескольких часов окончательный вариант договора был составлен и подписан всеми участвующими делегатами. Компромисс вступил в силу на следующий день, и все стороны поспешили выполнить его условия.\n\nИ вот, между Аквелией и Францистрией установился мир. Мы смеем надеяться, что этот мир продлится ещё немало лет."
 wingbardy.31.a:0 "Наконец настал мир!"

 wingbardy.32.t:0 "Провал Тарринских переговоров"
 wingbardy.32.d:0 "Аквелийская делегация в Иглерсе принесла нам плохие вести. Переговорщикам Вингбардии не удалось заставить францистрийцев согласиться на предложение и Францистрийцы угрожают покинуть альянс [WNG.GetFactionName], если Вингбардия продолжит поддерживать претензии Аквелии на этот регион. Вингбардийские делегаты всё колебались, и в результате Францистрия официально объявила, что выходит из альянса. Их дипломаты немедленно покинули конференцию, что привело к её внезапному завершению.\n\nЭтот драматический поворот событий означает, что мирное разрешение спора о Таррине потерпело неудачу. Однако Вингбардия поддержала претензии Аквелии на Таррин, так что нападение на Францистрию может быть вполне оправдано. И теперь, когда Францистрия осталась без своего могущественного союзника, она не сможет на равных сражаться против аквелийской армии. Перо потерпело неудачу, но меч всё ещё может преуспеть и силой положить конец этому конфликту."
 wingbardy.32.a:0 "И тем не менее, сейчас не время для кровопролития."
 wingbardy.32.b:0 "Значит, мы пустим его в ход!"

 wingbardy.33.t:0 "Провал Тарринских переговоров"
 wingbardy.33.d:0 "Аквелийская делегация в Иглерсе принесла нам плохие вести. Переговорщикам Вингбардии не удалось заставить францистрийцев согласиться на предложение и Францистрийцы угрожают покинуть альянс [WNG.GetFactionName], если Вингбардия продолжит поддерживать претензии Аквелии на этот регион. Вингбардийские делегаты уступили и отозвали свое предложение Аквелии, отказавшись продолжать переговоры. Тарринская конференция вскоре завершилась, и дипломаты вернулись домой с пустыми когтями.\n\nЭтот драматический поворот событий означает, что мирное разрешение спора о Таррине потерпело неудачу. Однако всё ещё можно решить её с помощью силы. Быстрая и внезапная атака вполне может застать альянс [WNG.GetFactionName] врасплох и дать Аквелии то преимущество, которое столь необходимо нам чтобы захватить Таррин. Перо потерпело неудачу, но меч всё ещё может преуспеть и силой положить конец этому конфликту."
 wingbardy.33.a:0 "Игра пока не стоит свеч."
 wingbardy.33.b:0 "Стремительный удар, говорите?"

 wingbardy.34.t:0 "Кошмар"
 wingbardy.34.d:0 "Гарибальд Талонуэль вышел из освещённого дверного проёма и ступил на гладкую тропинку двора. Вокруг возвышались величественные стены Императорского дворца. Золотистый свет сиял во всех окнах, словно солнце, восходящее в зеркальном зале. Он всё ещё слышал смех декадентной элиты Грифенхейма, но этот смех был вовсе не доброжелательным. В воздухе витало напряжение. Прямо как туго натянутая струна, готовая вот-вот порваться. Конечно, все, кроме 12-летнего императора, чувствовали это.\n\nКороль Вингбардии Гумберто сохранял вежливое лицо на протяжении всего невероятно длинного монолога, и когда император Гровер V заснул на своем троне, он поклонился и направился к выходу. 'Встретимся на улице через пятнадцать минут' — сказал король Гарибальду. Теперь он вглядывался в тусклый свет двора. Не прошло много времени как появилась пара грифонов, и даже в темноте он смог разглядеть фигуру своего отца. Он приблизился к ним. Пара спорила, приглушив голоса. Внезапно, в темноте сверкнул нож, и из горла отца вырвался лишь сдавленный крик.\n\nНесколько секунд, и вот Гарибальд уже держал в когтях умирающего отца, не обращая внимания на кровь, запачкавшую его одежду. Её было много. Он закричал, зовя на помощь, и в этот момент отец обхватил его коготь. Король попытался что-то сказать, но вырвался из глотки лишь предсмертный хрип.\n\nДворяне приходили один за другим и собирались вокруг них подобно стае стервятников. Там был даже юный император, всё ещё державший в когтях куклу и протирающий сонные глаза. Герцог Клубники позаботился о том, чтобы ему досталось место в первом ряду.\n\nГарибальд проснулся, но не от неожиданности, а от мучительной усталости. Самые первые лучи солнца лениво заливались в его окна. Прежде чем медленно подняться, он взглянул на фотографию своей покойной жены и маленького сына. Затем вышел на балкон своей виллы и посмотрел на оливковые сады и виноградники. Убийца его отца всё ещё был где-то там. За все эти годы, Гарибальд ни на шаг не приблизился к разгадке. Но ведь никогда не поздно начать искать."
 wingbardy.34.a:0 "Жизнь так коротка..."
 
 wingbardy.35.t:0 "Король-Изгнанник"
 wingbardy.35.d:0 "Недавно король Вингбардии Гарибальд был вынужден покинуть свою родину. Он пересёк границу с нашей страной и запросил официального убежища. Из-за затянувшегося конфликта в его королевстве, в котором принимают участие коммунисты и республиканцы, не похоже, что король сможет вернуться домой в ближайшее время. И пока не придёт тот момент, когда он сможет вновь вернуть себе трон, законный король Вингбардии получит убежище и будет нашим дорогим гостем."
 wingbardy.35.a:0 "У нас он будет в безопасности."

 wingbardy.36.t:0 "Кризис в ЛПВ"
 wingbardy.36.d:0 "После безуспешной попытки Галло Вентрильо предотвратить поход Биколини на Карфин и его ухода в отставку с поста премьер-министра, Либеральная партия Вингбардии проголосовала за замену его своим старым лидером Джованни Гиолитти. Долгое время он был доминирующей и уважаемой фигурой в политике Вингбардии и в прошлом пять раз становился премьер-министром — как при короле Гарибальде Талонуэле III, так и при его отце короле Гумберто.\n\nГиолитти обратился к Биколини для переговоров о формировании коалиционного правительства, предлагая полную поддержку ЛПВ. Это может быть просто шаг, чтобы сохранить некоторое подобие власти для ЛПВ, но, несмотря на это, их поддержка очень поможет нам быстрее провести наши реформы."
 wingbardy.36.a:0 "Мы примем их помощь."
 wingbardy.36.b:0 "Нам не нужны подачки либералов."

 wingbardy.37.t:0 "СДПВ предложило поддержку"
 wingbardy.37.d:0 "Лидер ЛПВ Джованни Гиолитти вёл переговоры с Джованни Антонио Голонной и верхушкой радикальной Социал-Демократической партии Вингбардии по поводу их включения в нашу правящую коалицию. Похоже, благодаря своей политической репутации он завоевал лидерство СДПВ, и теперь они полностью готовы поддержать Биколини и ЛПВ. Это даст нам преимущество в Палате Депутатов и поможет гарантировать принятие законов, необходимых для продвижения фашизма в Вингбардии."
 wingbardy.37.a:0 "Эти радикалы получат гораздо больше изменений, чем хотели"

 wingbardy.38.t:0 "Закон Гасербо"
 wingbardy.38.d:0 "Закон Гасербо был разработан экономистом НФП по имени Джакомо Гасербо и даже назван в его честь. Этот акт представляет собой предложение о парламентской реформе, направленной на изменение пропорциональности распределения голосов, отданных за депутатов. Многие считают, что это укрепит власть фашистов в парламенте и позволит Биколини продолжать свой курс без помех.\n\nЕсли вкратце, то этот закон гласит, что любая партия, получившая наибольшую долю голосов, но не менее двадцати пяти их процентов, гарантированно получит никак не менее двух третей мест в парламенте. Оставшаяся треть будет пропорционально распределена между другими партиями. Если этот закон будет принят, то после этого сразу же начнутся досрочные выборы, которые и позволят провести перестановки в парламенте.\n\nС учётом того, что популярность НФП на данный момент выше, чем у любой другой партии, мы почти уверены, что в случае принятия этого закона сможем получить большинство мест в парламенте. Однако нам сперва нужно убедиться в том, что этот закон будет принят. Ведь если наша коалиция будет недостаточно велика — мы потерпим унизительное поражение..."
 wingbardy.38.a:0 "Будем надеяться, что всё пройдет без сучка и задоринки."

 wingbardy.39.t:0 "Досрочные выборы"
 wingbardy.39.d:0 "Сегодня избирательные участки вновь открылись для всех граждан Вингбардии, поскольку недавнее принятие закона Гасербо обязывало провести новые досрочные выборы для осуществления перестановок и реорганизации парламента. И, как мы и надеялись, НФП получила подавляющее большинство голосов относительно прочих партий. Мы успешно заполучили две трети депутатских мест. Результаты в некоторых регионах были поставлены под сомнение из-за слухов о запугивании избирателей, фальсификациях и прочих подобных актах со стороны чёрнокрылых, но тем не менее всё прошло успешно и НФП заполучила свои законные места в соответствии с Законом Гасербо. Теперь у нас есть безопасное большинство в палате депутатов, и великий дуче Биколини может целиком и полностью воплотить в жизнь свои планы ради будущего Вингбардии."
 wingbardy.39.a:0 "Всё как и планировалось."

 wingbardy.40.t:0 "Закон Гасербо принят"
 wingbardy.40.d:0 "Сегодня фашизм в Вингбардии одержал великую победу — Закон Гасербо был одобрен и принят парламентом. Если мы победим на внеочередных выборах, которые пройдут уже через месяц, то получим депутатское большинство, что позволит нам воплощать в жизнь наше видение будущего нации. Многие в партии считают это поворотным моментом, поскольку баланс сил окончательно сместился в пользу Биколини и НФП."
 wingbardy.40.a:0 "Феноменальный успех!"

 wingbardy.41.t:0 "Закон Гасербо отклонён"
 wingbardy.41.d:0 "Вчера случилась прискорбная неудача — закон Гасербо не был одобрен парламентом и его отклонили депутаты. Без этого закона у нас нет возможности заполучить большинство в палате, и усилия оппозиции по-прежнему постоянно мешают Биколини. Хотя мы пытались действовать законным и мирным путем, вполне возможно, что сейчас, несмотря на возражения, пришло время задействовать план Б..."
 wingbardy.41.a:0 "Проклятье!"

 wingbardy.42.t:0 "Раскол в НПВ"
 wingbardy.42.d:0 "Похоже, что заручиться поддержкой прелата было гораздо большим успехом, чем мы предполагали изначально. НПВ давно является занозой у нас в боку, но благодаря поддержке прелата мы получили значительную часть голосов их избирателей, выступивших в нашу поддержку. Это вызвало кризис внутри НПВ, и многие депутаты теперь выступают против жёсткой антифашистской политики. Сообщается, что дон Луиджи Гутурцо был сильно огорчен тем, что прелат поддержал Биколини. После личной встречи с прелатом, он подал в отставку с поста главы НПВ. Его преемником стал правый коготь грифона, Джованни де Гаспвинги.\n\nХотя Де Гаспвинги противостоит нам так же, как и дон Гутурцо, сейчас он у руля сильно раздробленной партии, и не будет представлять какой-либо значимой угрозы."
 wingbardy.42.a:0 "Всё идёт по плану."

 wingbardy.43.t:0 "Поддержка прелата"
 wingbardy.43.d:0 "Прелат Карфина в Вингбардии — очень важный грифон. Он является духовным лидером для тысяч жителей Вингбардии, так что к его словам и мнению прислушиваются многие: от простых грифонов с их повседневными вопросами — до политиков, желающих заполучить поддержку со стороны священников. И именно по последней причине Биколини собирается встретиться с прелатом сегодня, чтобы заполучить ту критическую поддержку, которая могла бы повлиять на многих как среди народа, так и в парламенте.\n\nК сожалению, Биколини не смог бы использовать здесь многие из своих привычных тактик. Прелат был праведным и правоверным грифоном, так что попытка запугать или подкупить его приведет лишь к катастрофе. Некоторые говорили, что сами боги дали ему способность видеть сквозь ложь. Поэтому единственное, что мог сделать Биколини — поговорить с ним, честно рассказать о своих намерениях и надеяться, что он получит благословение прелата.\n\nПохоже, сегодня боги были на нашей стороне и прелат лично благословил Биколини в святом храме в Карфине. А чуть позже в тот же день он сделал публичное заявление, в котором выразил свою поддержку нашему делу. Это сразу же произвело очень мощный эффект, поскольку многие грифоны во всех слоях общества пересмотрели свою позицию относительно НФП, предоставив нам столь необходимые голоса."
 wingbardy.43.a:0 "Тост за нашу дружбу!"

 wingbardy.44.t:0 "Джакомо Гаттеотти выступает против фашизма"
 wingbardy.44.d:0 "НФП снова столкнулась с неприятностями в парламенте, когда лидер УСП Джакомо Гаттеотти выступил с очередной речью, осуждающей как Биколини в частности, так и фашизм в Вингбардии в целом. Он уже долгое время был главой Единой Социалистической Партии и горячо выступал против нового премьер-министра с первого дня своего пребывания на посту. Джакомо постоянно подталкивал грифонов парламента объединиться против НФП и её лидера. И похоже, что большая часть нашей оппозиции согласилась с его аргументами, так что этот грифон оказался настоящей занозой в нашем боку. Биколини уже выразил своё недовольство постоянными попытками Джакомо подорвать его авторитет."
 wingbardy.44.a:0 "Кто-нибудь избавит меня от назойливых коммунистов?"

 wingbardy.45.t:0 "Джакомо Гаттеотти пропал!"
 wingbardy.45.d:0 "Шокирующие новости распространились по всей Вингбардии, когда таинственным образом исчез глава УСП Джакомо Гаттеотти. Хотя его местонахождение в настоящий момент неизвестно, свидетели говорят, что видели, как лидера социалистов запихнули в машину неопознанные нападавшие в масках. Поиски продолжаются, но многие опасаются, что уже слишком поздно. Вина за нападение возлагается в основном на местных чёрнокрылых, подобные инциденты с которыми происходят уже не в первый раз. Местная полиция и члены УСП сотрудничают в поисках пропавшего политика."
 wingbardy.45.a:0 "Я не это имел в виду!"

 wingbardy.46.t:0 "Найдено тело Джакомо Гаттеотти"
 wingbardy.46.d:0 "Наихудшие опасения многих оправдались несколько дней назад, когда тело Джакомо Гаттеотти было найдено в глубине Бородавочного леса. Вскрытие, проведенное чуть позже медицинскими экспертами, показало, что нападавшие нанесли грифону не менее семи ударов ножом. Многие в УСП и за её пределами скорбят, ведь Джакомо в целом был весьма популярной фигурой среди либералов и социалистов и снискал немалую поддержку за свою умеренную политику. Хотя в партии произошёл раскол и некоторые её члены присоединились к НФП, подавляющее большинство оставшихся направляет свой гнев на правительство за то, что оно допустило это. Также они продолжают распространять свои подозрения относительно причастности чёрнокрылых к этому инциденту."
 wingbardy.46.a:0 "Клянусь, мы не причастны!"

 wingbardy.47.t:0 "Фашисты арестованы за убийство Гаттеотти"
 wingbardy.47.d:0 "Грифоны, стоявшие за убийством Джакомо Гаттеотти, наконец были пойманы. Полиция задержала пятерых, что были причастны к преступлению. Доказательства против них на данный момент неопровержимы, и многие юристы уже гарантируют, что это будет весьма простое дело. Также стоит отметить, что эта ситуация не пошла на пользу НФП и Биколини, поскольку один из предполагаемых убийц является известным и видным офицером Чёрнокрылых. Уже распространяются слухи о возможной причастности самого Биколини к убийству из-за оппозиционной позиции Гаттеотти относительно текущего правительства.\n\nНаши чиновники выдвинули два варианта. Первый — сохранить лицо и позволить суду осуществиться. Хотя это, несомненно, навредит репутации и популярности НФП, но сам Биколини, да и всё наше правительство в целом смогут выйти из воды сухими. Другой же вариант — использовать наши связи, чтобы замять это дело. Репутация нашей партии не пострадает, однако это лишь усилит подозрения в причастности Биколини к этому делу и подорвёт доверие к правительству."
 wingbardy.47.a:0 "Биколини невиновен. Суд должен состояться."
 wingbardy.47.b:0 "Время потянуть за кое-какие ниточки."

 wingbardy.48.t:0 "Новый план"
 wingbardy.48.d:0 "Провал закона Гасербо нанёс сокрушительный удар по нашим планам относительно Вингбардии. Без этого акта парламент будет продолжать задерживать Биколини и препятствовать в осуществлении его планов. Так что теперь, когда наш план добиться полного доминирования нашей идеологии в политике Вингбардии потерпел неудачу, стало ясно, что нам остаётся лишь пойти на гораздо более радикальные меры.\n\nУже составляются планы по перевороту против нынешней власти. К сожалению, такие действия против короля и тех, кто противостоит Биколини, совершенно необходимы не только для продвижения наших интересов, но и для будущего всей Вингбардии. Чёрнокрылые, НФА и прочие лояльные фашизму силы уже готовятся к тому, что должно быть сделано ради блага нашей нации."
 wingbardy.48.a:0 "А вот и план Б. Понадеемся, что он сработает."

 wingbardy.49.t:0 "Вингбардия предлагает обмен военным опытом"
 wingbardy.49.d:0 "После недавних дипломатических успехов, вингбардийцы решили вновь обратиться к нам с предложением. На этот раз они предлагают обменяться военными знаниями. Похоже, они жаждут узнать о нашем опыте ведения танковой войны, а вингбардийский генеральный штаб уже предложил поделиться своими более общими знаниями о войнах между грифонами. Также они не против рассказать о своём опыте, который они приобрели во время войны с Фалькором. Пускай так мы и сможем немало узнать о планировании и тактике, но если фашисты когда-нибудь предадут нас — они также не останутся внакладе."
 wingbardy.49.a:0 "Мы рады их предложению."
 wingbardy.49.b:0 "Сейчас мы не заинтересованы."
 
 wingbardy.50.t:0 "Гражданская война в Вингбардии"
 wingbardy.50.d:0 "Сегодня напряженность достигла своего апогея, и нестабильная ситуация переросла в полномасштабную гражданскую войну. Антифашистские силы, состоящие в основном из республиканцев, социалистов и коммунистов, объединились под единым знаменем во главе с 'Комитетом национального освобождения', состоящим из коммуниста Антонино Пролетарино, социалиста Джованни Гаччи и республиканца Джованни де Гаспвинги. Они объединили широкую коалицию из различных партий и сделали Вроберт своим центром.\n\nБиколини же окопался вокруг Фалькора и Асболуса и получил благословение короля Талонуэля, чтобы поскорее закончить войну. Теперь он ведёт своих чёрнокрылых и остальную королевскую армию против революционных сил. Боевые действия уже вспыхнули по всей стране, и обе стороны готовы сражаться до победного конца. На данный момент нельзя определить уверенного победителя в этой войне."
 wingbardy.50.a:0 "Вива ля Революционе!"

 wingbardy.51.t:0 "Гражданская война окончена!"
 wingbardy.51.d:0 "С падением последнего оплота фашистов, гражданская война наконец-то закончилась. Бывший король бежал из страны, а Биколини пропал без вести. Немногие оставшиеся фашисты либо сдались, либо бежали, либо же покончили с собой. Ныне наши флаги развеваются над всеми городами Вингбардии. Похоже, мир наконец вернулся в Вингбардию.\n\nОднако внутренние проблемы всё ещё сохраняются. Сейчас нет общего врага и в 'Комитете национального освобождения' развернулась борьба за лидерство. Социалисты и республиканцы продолжают спорить о будущем Вингбардии, и однозначного победителя в их споре пока нет.."
 wingbardy.51.d_war:0 "С падением последнего оплота фашистов, гражданская война наконец-то закончилась. Бывший король сбежал из страны, а Биколини пропал без вести. Немногие оставшиеся фашисты либо сдались, либо бежали, либо же покончили с собой. Ныне наши флаги развеваются над всеми городами Вингбардии. Однако мир всё ещё не вернулся в Вингбардию.\n\nФранцистрийцы, что были союзниками фашистов, по-прежнему продолжают бороться против тех, кого они называют 'предателями Вингбардии'. Похоже, мы не будем в безопасности, пока не искореним все бастионы фашизма. Нам нужно продолжать двигаться вперёд, если мы хотим приблизить возвращение мирного времени!"
 wingbardy.51.a:0 "Пора восстанавливать страну."
 wingbardy.51.b:0 "Мы должны продолжать борьбу!"

 wingbardy.52.t:0 "Переворот"
 wingbardy.52.d:0 "Хаос охватил Карфин сегодня, когда НФП и чёрнокрылые силой захватили правительство, взяв парламент под свой полный контроль. Палата депутатов была почти сразу же заблокирована, а королевский дворец — заперт. По всей стране местные органы власти либо добровольно, либо под дулом пистолета подчинились новым лидерам, гарантировав отсутствие проблем с их стороны. Как только Вингбардия была взята под контроль, Биколини объявил о чрезвычайной ситуации из-за недавних событий и ввёл военное положение по всей стране. Хотя он заверил вингбардийцев, что это лишь временные меры, он не назвал сроков или даты окончания этих ограничений.\n\nХотя мы успешно обезопасили страну и более не встречаем сопротивления в продвижении наших целей, нужно решить один последний вопрос. Король Гарибальд Талонуэль III, правитель Вингбардии, всё ещё находится в своём дворце под охраной наших самых верных бойцов. Это отличная возможность окончательно избавиться от короля, поскольку он больше не обладает никакой реальной властью. В нынешней ситуации мало кто осмелится возразить нам. Однако король по-прежнему любим многими своими подданными, а также солдатами. Возможно, будет более выгодно для страны и Биколини позволить ему остаться, пусть даже и в качестве марионетки."
 wingbardy.52.a:0 "Добавьте ещё одну ниточку в мою коллекцию."
 wingbardy.52.b:0 "Фашизму не нужны коррумпированные короли."

 wingbardy.53.t:0 "Сталлионград принимает предложение о военном сотрудничестве"
 wingbardy.53.d:0 "Наше предложение о военном сотрудничестве принесло свои плоды. Коммунисты Сталлионграда согласились, после чего начали обмен опытом с нашей армией и генеральным штабом. Хотя они поделились своими познаниями в современной военной теории, не только мы извлекли выгоду из этого предложения. Они тоже многому научились у нас."
 wingbardy.53.a:0 "Тост за нашу дружбу!"

 wingbardy.54.t:0 "Сталлионград отклоняет предложение о военном сотрудничестве"
 wingbardy.54.d:0 "Несмотря на первичную успешность переговоров, Генеральный штаб Сталлионграда более холодно отнёсся к нашему предложению. Сегодня наши военные офицеры и дипломаты были уведомлены о том, что Сталлионград отказывается от дальнейших переговоров, и что их попросили вернуться домой.\n\nХотя новости неутешительны, по крайней мере, мы не успели поделится нашими военными секретами с этими пони-коммунистами."
 wingbardy.54.a:0 "Коммунистам никогда нельзя верить."
 
 wingbardy.601.t:0 "Катрен захвачен!"
 wingbardy.601.d:0 "Наши доблестные солдаты загнали грифонов в море и взяли под контроль стратегически важный портовый город Катрен. Теперь, когда они окончательно потеряли свой бастион в Абиссинии, грифонам придётся отказаться от своих притязаний на весь регион. У побежденных вингбардийцев не останется иного выбора, кроме как заключить мир!"
 wingbardy.601.a:0 "Доблестная победа!"
 
 wingbardy.602.t:0 "Унижение в Зебрике"
 wingbardy.602.d:0 "В результате весьма неожиданного развития событий абиссинской армии удалось взять под контроль стратегически важный портовый город Катрен. Все вингбардийские солдаты и гражданские лица были спешно эвакуированы с материка. Поскольку наш бастион в Абиссинии окончательно потерян, нам придётся отказаться от любых притязаний на этот регион. У нас нет иного выбора, кроме как заключить мир."
 wingbardy.602.a:0 "Это катастрофа!"
  
 wingbardy.60.t:0 "Вингбардия оккупирует Кискис!"
 wingbardy.60.d:0 "Наши патрули сообщают тревожные вести. Похоже, что вингбардийцы строят ряд фортов на землях Кискиса, попросту захватывая наши территории.\n\nОдин из наших патрулей даже вступил в диалог с командиром форта. Несмотря на указание на вопиющее пренебрежение суверенитетом нашего региона, патрульные сообщили о том, что вингбардийцы считают, что они просто действуют в рамках своих претензией, основанных на предыдущих договорах.\n\nДо сих пор эскалации не произошло, но наши командиры уверены, что мы сумеем выгнать грифонов." 
 wingbardy.60.a:0 "Но нам нечего им противопоставить, пока что."
 wingbardy.60.b:0 "Они не имеют права! Заставьте их уйти!"

 wingbardy.61.t:0 "Абиссиния не сопротивляется"
 wingbardy.61.d:0 "Мы получили известие об укреплении наших позиций в регионе Кискис. Согласно отчётам наших войск, все абиссинские войска выведены с нашей территории. Было несколько случаев, когда противостояние могло обернуться настоящими боевыми действиями. К счастью, все наши гарнизоны сообщили об упорядоченном отступлении иностранных войск.\n\nВскоре после этого мы получили официальное сообщение от абиссинского трона, в котором Кискис был официально признан землёй Вингбардии. Как только новость об этом заявлении распространилась по нашей стране, в ряде наших городов начались импровизированные торжества.\n\nМы не ожидаем дальнейших проблем со стороны абиссинцев и сейчас сможем начать развивать Кискис."
 wingbardy.61.a:0 "Абиссинская кисонька бежит поджав хвостик, утю-тю-тю, хаха!"

 wingbardy.62.t:0 "Абиссиния сопротивляется нашим претензиям"
 wingbardy.62.d:0 "По всей линии укреплений в Кискисе между нами и абиссинцами вспыхнули перестрелки. В большинстве случаев наши солдаты не получили никакого предупреждения перед нападением и последующей осадой со стороны абиссинских войск.\n\nБольшинство фортов всё ещё держатся, но некоторым гарнизонам пришлось покинуть свои позиции, чтобы не попасть в плен. Все донесения сообщают об одном: все стычки до единой были инициированы абиссинцами. Нам ясно, что абиссинское правительство намерено полностью вышвырнуть нас из Зебрики." 
 wingbardy.62.a:0 "Этого недопустимо! В атаку!"

 wingbardy.63.t:0 "Хаос в Вингбардии"
 wingbardy.63.d:0 "В Вингбардии разразилась гражданская война, которая вынудила её расколотое правительство сосредоточиться на внутренних делах. Таким образом, все заморские территории этой нации остались без присмотра и в уязвимости. В особенности наши бывшие земли.\n\nНет никаких сомнений в том, что захват Катрена вызовет враждебность вингбардийцев. Однако большая часть нашего генерального штаба уверена, что вингбардийцы не смогут нанести ответный удар во время гражданской войны. Кроме того, у нас будет время на подготовку обороны в Катрене, если грифоны захотят вернуть его после гражданской войны.\n\nДругие же утверждают, что даже если у нас будет время укрепиться, мы всё равно окажемся в невыгодном положении, если вингбардийцы захотят применить силу. Всё отчёты указывают на то, что армия Вингбардии, даже ослабленная гражданской войной, превосходит нашу собственную.\n\nМы должны принять решение, поскольку наши командиры и дипломаты ждут приказов."
 wingbardy.63.a:0 "Это наш шанс. Вернём же то, что наше по праву!"
 wingbardy.63.b:0 "С другой стороны, лучше не беспокоить Вингбардию..."

 wingbardy.64.t:0 "Абиссиния заняла Катрен!"
 wingbardy.64.d:0 "Печальные новости из Зебрики: Абиссинское Королевство оккупировало принадлежащий нам порт Катрен и его окрестности. Всё организованное сопротивление было подавлено, и абиссинцы захватили наши военные объекты. Наши оставшиеся там колониальные войска мало что могли сделать против наступающих абиссинских войск, поскольку все регулярные части были отозваны домой.\n\nМногие беженцы бежали на остров Мурсия. Несмотря на опасения вторжения на Мурсию, местный губернатор непреклонен в том, что абиссинцы не в состоянии осуществить такую операцию, и наш посол в Абиссинии согласен с этим. Эта наша колония пока находится в безопасности.\n\nНекоторые представители администрации в ярости от этого удара в спину и твёрдо верят в возможность нанести ответный удар по Абиссинии, как только гражданская война будет окончена. Однако многие другие не считают, что нам вообще следует иметь территории в Зебрике. Они указывают на лицемерие инвестирования в заморские земли, пока наши собственные граждане дома страдают и отчаянно нуждаются в помощи. Эти чиновники настаивают на том, чтобы Вингбардия оставила вопрос о Катрене в прошлом.\n\nМы можем отказаться от амбиций относительно экспансии в Зебрике, сохранив при этом Мурсию и не разозлив "ястребов". Однако мы рискуем проявить слабость перед народом, проигнорировав такой удар по национальной гордости. Возможно, мы смогли бы принести революцию и абиссинцам, одновременно вернув себе нашу землю."
 wingbardy.64.a:0 "Колониализм — враг социализма."
 wingbardy.64.b:0 "Мы вернёмся чтобы освободить рабочих Абиссинии!"

 wingbardy.65.t:0 "Формализация Пакта Кьязбикла"
 wingbardy.65.d:0 "Сегодня, по поручению [FROM.GetLeader] в Аквилу прибыла делегация из Вингбардии. Они встретились с [ROOT.GetLeader] и обсудили перспективу формализации ранее подписанного Пакта Кьязбикла и расширения его в крепкий союз между Королевством Аквелия и Карфинским Пактом.\n\nВ последнее время Аквелия и Вингбардия предприняли немало шагов для разрядки отношений между ними. Обе стороны наконец положили конец затянувшемуся конфликту вокруг Таррина, и с тех пор отношения только улучшились. После подписания оборонительного пакта, было бы логично продолжить развитие отношений и заключить официальный союз между нашими блоками, дабы мы могли объединить наши силы против общих врагов.\n\nС другой стороны, вероятно, лучше подождать, так как ситуация в регионе вполне может резко измениться в течение нескольких дней или недель. Мы не хотели бы попасть в беду из-за наших собственных неудачных решений.\n\nТем не менее, окончательное решение должен принять сам [ROOT.GetLeader]."
 wingbardy.65.a:0 "Мы с радостью согласимся!"
 wingbardy.65.b:0 "Мы вежливо откажемся."

 wingbardy.66.t:0 "Аквелия согласна"
 wingbardy.66.d:0 "Наша делегация вернулась с отличными новостями — Аквелия согласилась официализировать Пакт Кьязбикла! Делегация рассказала аквелийцам, что договор стоит подписать для упрочения наших отношений и дальнейшего сотрудничества. К счастью, они тепло встретили наше предложение и [JER.GetLeader] подписывает его, тем самым Пакт Кьязбикла станет официальным, и теперь мы сплочены против любой угрозы."
 wingbardy.66.a:0 "Баланс сил теперь на нашей стороне!"

 wingbardy.67.t:0 "Аквелия отказывается!"
 wingbardy.67.d:0 "Наша делегация вернулась с плохими новостями — Аквелия не согласилась официализировать Пакт Кьязбикла. Делегация рассказала аквелийцам, что договор стоит подписать для упрочения наших отношений и дальнейшего сотрудничества, но, к сожалению, они не поддержали наше предложение и отказались подписывать его, а значит и отношения наши остаются прежними. Нашей делегации оставалось лишь вернуться домой ни с чем."
 wingbardy.67.a:0 "Как глупо с их стороны..."
 
 wingbardy.70.t:0 "Торжество красного знамени"
 wingbardy.70.d:0 "Тройной стук в дверь кабинета разбудил Джованни Гаччи. Впервые с момента присоединения к Революции он решил хорошенько вздремнуть. Однако, похоже, у кого-то другого на этот вечер были иные планы. Незваный гость начал непрерывно тарабанить в дверь. — Входите, я здесь. — Дверь открылась, и лидер социалистов широко раскрыл глаза, увидев открывшееся перед ним зрелище. Внутрь вошли трое вооруженных грифонов, едва достигших совершеннолетия, в сопровождении Антонино Пролетарино, лидера КПВ. Тот положил на стол Гаччи стопку бумаг.\n— А, мистер Гаччи, наслаждаетесь отдыхом?\n— Переходи к делу, Антон. И, пожалуйста, опустите оружие, можете случайно поранить кого-нибудь. — Троица заколебалась, слегка опустив винтовки.\n— Спасибо за сегодняшнюю речь в Палате, Джованни. И за слова от тебя и либералов, которые выступили против нашего дела.\n\nНеужели Антон действительно затеял очередной переворот? — Нашего дела или твоего? Посмотри на себя, упивающегося властью, что даёт оружие. Властью и мощью, словно фашист! — Джованни встал, и три пары дрожащих когтей неуверенно направили на него винтовки.\n— Я не фашист! — Коммунист ударил по столу Гаччи. — Я буду защищать Революцию. И я не позволю тебе остановить меня! А теперь подпиши вот это.\nГаччи быстро прочитал бумаги. — Что это... ордера на аресты? Слияние партий? Ни один грифон в это не поверит! Ты выступаешь против воли народа! — На протесты Гаччи никто ничего не сказал. Джованни откинулся на спинку сиденья, глядя на четырёх грифонов, уставившихся на него. Грифон почувствовал, как его сердце бешено заколотилось в груди. В ящике стола лежал заряженный пистолет. Он не ожидал, что будущее демократии в Вингбардии будет зависеть от его собственной храбрости. Но этот момент всё же наступил. Гаччи потянулся к ящику..."
 wingbardy.70.a:0 "— Ты не оставляешь мне выбора, дай только ручку возьму."
 wingbardy.70.b:0 "— Ты не оставляешь мне выбора... — Схватить пистолет."
 wingbardy.70.c:0 "— Нет. — Отказаться подписать бумаги."

 wingbardy.701.t:0 "Передача власти"
 wingbardy.701.d:0 "Джованни Гаччи на секунду схватил рукоять пистолета в ящике стола, но затем прикрыл глаза, отпустил оружие, и с глубоким вздохом вытащил ручку.\n— Очень хорошо, а теперь подпишите это. — Антонино нетерпеливо постучал по столу, пока Гаччи подписывал документ за документом. Закончив, лидер социалистов опустил перо, и Пролетарино быстро схватил бумаги, проверяя подписи. — Спасибо за сотрудничество, Джованни. — После столь драматического поворота новый лидер Вингбардии покинул кабинет Гаччи и трое головорезов последовали за своим лидером.\nЛидер социалистов откинулся на спинку стула, сожалея о произошедшем. Несколько часов спустя он включил радио, чтобы услышать, как явно сбитый с толку радиоведущий читает фальшивые заявления о его уходе из политики и окончании деятельности Социалистической Партии Вингбардии. Теперь к власти пришла КПВ, но никому из его ребят не придётся видеть его труп. Ну, по крайней мере, он доживет до следующего утра. Гаччи встал и вышел из кабинета, закрыв за собой дверь. Он снова вздохнул, развернулся и пошел домой. Завтра снова будет сиять солнце. Но будет ли когда-нибудь вновь сиять Вингбардия? Будут ли сиять его собственные глаза и радостно биться сердце?"
 wingbardy.701.a:0 "Ну, хотя бы не Биколини..."

 wingbardy.702.t:0 "Кроваво-красное знамя"
 wingbardy.702.d:0 "Менее чем за секунду Джованни Гаччи выхватил пистолет, прицелился прямо в сердце Пролетарино и нажал на спусковой крючок. Коммунист вскрикнул, недоверчиво глядя на свою грудь. Его очки упали на пол и разбились. Затем он пробормотал что-то столь тихо, что ни один грифон в комнате не понял его слов. Как и надеялся Гаччи, тройка молодых грифонов не выстрелила, хотя грифина держала свой коготь на спусковом крючке. Социалист сумел смягчить свой голос, пока его коллега в агонии ёрзал на полу. — Как вас зовут, мисс?\n— Джанна. — Двое других грифонов недоверчиво уставились на неё, когда она решительно прицелилась. — И где же ты трудишься, Джанна?\n— Я работаю на верфи Вроберта, мистер Гаччи. — Она шагнула вперед, нацелив прямо винтовку в лоб грифона.\n– Ясно. Спасибо, что помогли нам. Без Вроберта Революция точно не могла бы состояться.\n— Вы ничего не делали! Это КПВ всегда помогала нам — докерам!\nГлаза Джованни расширились от страха, но он продолжал. — Не думай о том, что я сделал. Думай о том, что я сделаю. Если ты опустишь винтовку, то твой бой будет окончен. Но если ты выстрелишь... Кто знает?\n— Я только... — Её хватка ослабла.\n— Как насчёт того, чтобы все вы разошлись по домам? Вы сделали своё дело, а теперь позвольте мне сделать своё.\nДжанна нерешительно опустила винтовку, и Гаччи удалось улыбнуться, когда трое молодых грифонов уселись на пол. Лидер социалистической партии сорвал со стены национальный флаг и накинул его на тело Пролетарино. Нежные розовые и фиолетовые оттенки вскоре побагровели от крови..."
 wingbardy.702.a:0 "Пусть его кровь станет последней, что была пролита за этот флаг."

 wingbardy.703.t:0 "Точка поворота"
 wingbardy.703.d:0 ""Нет." В этом одном слове был вложен каждый грамм веры Джованни Гаччи в социализм. В систему лучше брутальной диктатуры Пролетарино, систему, в которой рабочие не просто у власти, но ещё и свободны. "Нет. Я не подпишу решение о аресте кого-либо, или что-то о слиянии наших партий. Не подпишу вообще ничего, что ты мне предложишь. Только через мой труп." Он глубоко посмотрел в глаза каждому стражу. Его сердце стучало, как бешеное, но он сохранял спокойное выражение лица. "И если ты убьёшь меня, на твоих когтях будет ещё одна гражданская война. Ты этого хочешь, Антон?"\n"Я хочу, чтоб ты сдался мирно. Но раз так..." Пролетарино вздохнул. "Ломайте крылья."\nОдна из стражниц медленно и неуверенно подошла к Гаччи. "Мне жаль," прошептала она.\n"Я знаю, что вы не хотите это делать. Все вы." Гаччи преклонил голову. "Я знаю, что стремитесь к коммунизму. Но это не тот путь."\n"Тихо," приказал Пролетарино. "Джанна, приступай."\nДжанна глубоко вздохнула. "Нет, Антон. Ты мой товарищ... равно как и он. Может, он не так же отвержен, как и мы, но ты хочешь, чтоб мы отнеслись к нему, как к чёрнокрылому, а не социалисту."\nПролетарино прищурился. "Ну хорошо. Джорджия, сделай то, для чего Джанна слишком малодушна." Но ни одна из них не шелохнулась.\nДжованни махнул когтем. "Товарищи... Друзья. Понимаю, что СПВ и КПВ не всегда работали вместе, но мы боремся за одно и то же. Вот этот бандитизм - тактика, достойная Биколини. Пожалуйста, сложите оружие и давайте поговорим."\nОдин за одним, стражи Антона сложили оружие на землю. Антон был ошеломлён - он осознал, что он уже повержен. "Вы убьёте его?" спросила с ужасом Джорджия.\n"Нет," ответил Гаччи. "Он предстанет пред судом за предательство, но я обещаю, что всё будет честно. И вы сможете посещать его в тюрьме."\nАнтон, наконец, взглянул вверх. "Но зачем?" спросил он. "Почему ты просто не убьёшь меня? Одной проблемой тебе меньше.""
 wingbardy.703.a:0 "Потому что я верю, что милосердие так же важно, как и справедливость."

 wingbardy.71.t:0 "Коммунисты Вингбардии просят нашей поддержки"
 wingbardy.71.d:0 "В последнее время новости из Вингбардии не вызывают ничего, кроме тревоги. Похоже, к власти в стране вот-вот могут прийти фашисты под крылом Биколини. К счастью для тамошних грифонов, альянс левых готовился силой остановить фашистов от прихода к власти. Коммунистическая партия Вингбардии сумела использовать свои связи здесь, в Сталлионграде, чтобы обратиться к нам за помощью. Повстанцам понадобится оружие и все прочие средства, что мы можем выделить им, но даже так нет никакой гарантии, что коммунисты смогут самостоятельно одолеть своих соперников."
 wingbardy.71.a:0 "Мы поможем нашим товарищам-грифонам."
 wingbardy.71.b:0 "Мы не можем вторгаться в дела грифонов."

 wingbardy.72.t:0 "Сталлионград предлагает помощь"
 wingbardy.72.d:0 "Связи КПВ в Сталлионграде принесли свои плоды. Прямо сейчас, это — груженый корабль с контейнерами, полными Сталлионградского оружия и различной экипировки. Они точно не уверены, когда судно доберётся до Карфина, но их помощь может оказаться неоценима в предстоящем конфликте."
 wingbardy.72.a:0 "Это нам поможет!"

 wingbardy.73.t:0 "Сталлионград отказал в помощи"
 wingbardy.73.d:0 "Похоже, что либо КПВ переоценила своё влияние в Сталлионграде, либо же саму приверженность этих пони идеалам международной революции. Так или иначе, нам не стоит ожидать помощи от этих коммунистов в ближайшее время. Какой позор для Пролетарино..."
 wingbardy.73.a:0 "Ну и какие из них после этого коммунисты?"

 wingbardy.74.t:0 "Прибыла экипировка из Сталлионграда"
 wingbardy.74.d:0 "Вчера в девять утра огромный грузовой корабль 'Вечнокрасный' вошел в гавань Вроберта, после чего отряды докеров с красными повязками бросились к судну, чтобы помочь пони разгрузить их бесценный груз. Они достали из трюма ящики с боеприпасами всех калибров, а также винтовки, пистолеты и гранаты. Затем появились медикаменты, палатки и прочие подобные вещи. И наконец, из трюма показались двадцать пять артиллерийских орудий. Потребовалась целая дюжина грифонов, чтобы успешно скатить их с корабля. Сталлионградцы отлично помогли Революции!\n\nНемного омрачило день то, что когда корабль покидал порт, он умудрился застрять прямо на выходе из гавани. Сейчас он никуда не может сдвинуться и блокирует весь морской трафик порта. Рабочим придётся серьёзно потрудиться, чтобы столкнуть судно обратно в воду и отправить 'Вечнокрасного' на обратный путь в Сталлионград, но одно мы знаем наверняка:"
 wingbardy.74.a:0 "Это поможет нам разбить фашистов!"

 wingbardy.75.t:0 "Наши интернациональные товарищи"
 wingbardy.75.d:0 "Коммунизм — дело интернациональное, или, как сказали бы некоторые, антинациональное. Как бы то ни было, мы не единственные существа на этом континенте, желающие построить бесклассовое общество. Однако нам всё ещё угрожают многочисленные буржуазные капиталистические страны. Нам нужны союзники для защиты революции в Вингбардии. Наши возможности в этом случае, естественно, будут зависеть от успешности революционных движений по всей Грифонии..."
 wingbardy.75.a:0 "Аквелия!"
 wingbardy.75.b:0 "Прайвен!"
 wingbardy.75.c:0 "Новый Мейрленд!"
 wingbardy.75.e:0 "Мы сами поведём коммунизм к светлому будущему!"

 wingbardy.76.t:0 "Распространение коммунистической пропаганды"
 wingbardy.76.d:0 "Похоже, по нашей стране прошлась волна коммунистической пропаганды. Информаторы предполагают, что эта пропаганда организована не местным населением, а иностранными оперативниками, и доставлена контрабандным путём. Очевидно, это дело Вингбардии, но нам пока не удалось выследить контрабандистов. Нам приходится только надеяться, что эта пропаганда вскоре утихнет сама по себе."
 wingbardy.76.a:0 "Проклятые коммунисты!"

 wingbardy.77.t:0 "Коммунисты начали восстание"
 wingbardy.77.d:0 "Ситуация с коммунистами вышла из-под контроля. Теперь поддерживаемые Вингбардией коммунистические группировки начали восстание против государственной власти. Внезапное нападение не увенчалось успехом, но сейчас страна погружена в гражданскую войну."
 wingbardy.77.a:0 "Мы не позволим коммунистам одержать верх!"
 wingbardy.77.b:0 "Если не можешь победить их, присоединись к ним!"

 wingbardy.78.t:0 "Восстание в [FROM_not_commie_country.GetNameDef]"
 wingbardy.78.d:0 "Коммунистическое ополчение, верное нам, начало переворот в [FROM_not_commie_country.GetNameDef], как и планировалось. Сейчас страна пылает в гражданской войне, что даёт нам шанс вмешаться и перехватить инициативу."
 wingbardy.78.a:0 "Пора отправлять наши войска."
 wingbardy.78.b:0 "Наши товарищи справятся с этим сами."

 wingbardy.79.t:0 "Вопрос воинского призыва"
 wingbardy.79.d:0 "По мере объединения лояльных партизанам сил, возникают серьёзные вопросы касаемо вербовки солдат. Надежды на приток добровольцев рухнули, и наши командиры отчаянно призывают новых рекрутов. Очевидным решением дефицита солдат является введение воинской повинности, но и тут есть подводные камни.\n\nЕсли мы начнём призывать всех подходящих вингбардийцев, то многие из них вполне могут не разделять наши идеалы или же не считать наше дело праведным. Они не будут столь же активно рваться в бой, как наши самые пылкие добровольцы. Также мы не можем отрицать возможности того, что в будущем эти силой призванные грифоны могут дезертировать или даже перейти на сторону врага. Нельзя отрицать опасности того, что в наших рядах будут сражаться грифоны, не поддерживающие нас и наши идеалы.\n\nОднако реальное положение дел таково, что мы окажемся в крайне невыгодном положении, если не введем эту воинскую повинность. Возможно, нам придётся кое-чем пожертвовать ради наших идеалов и желания довести Революцию до победного конца."
 wingbardy.79.a:0 "Нам нужен каждый доступный грифон."
 wingbardy.79.b:0 "Участие в Революции должно идти от чистого сердца." 

 wingbardy.80.t:0 "Хорошие помощники"
 wingbardy.80.d:0 "Революция сейчас в самом разгаре, но мы не должны забывать и о внутренней политике, если хотим, чтобы наше дело добилось успеха в долгосрочной перспективе. Сейчас мы формируем наш кабинет и, следовательно, правительство. И теперь стало очевидно, что между реформистами и радикалами формируется существенный раскол, так что стоит попытаться умиротворить хотя бы одну из этих групп, пригласив их влиятельных членов в наше правительство. Нам доступны два кандидата.\n\nГивано Вингоми является членом крыла реформаторов и уже давно зарекомендовал себя в качестве влиятельного и умеренного политика в партии. Он искренне верит в наше дело и обещает свою полную поддержку. Тем не менее, Вингоми по-прежнему считает, что у некоторых устаревших институтов старой системы есть свои положительные стороны, так что их вполне можно реформировать на благо революции. Гивано — политик до мозга костей, и он очень хорошо знает внутреннюю кухню правительства, что делает его очевидным выбором на должность консультанта в нашем новом государстве.\n\nНо есть и другой кандидат. Писатель Геннаро Бордиклау, что во многом противоположен Вингоми. Он прославился своей пылкостью и идеализмом среди радикалов партии. В своей риторике Геннаро напирает на расширение свобод и повсеместное распространение этих идеалов. Его назначение в правительство не только успокоит радикалов, но и позволит применить его труды на практике, показав миру, что мы готовы выйти за рамки привычного.\n\nОднако мы можем и отказаться от назначения любого из этих грифонов на должность. В конце концов, наделение властью одного крыла вполне может не позволить нам осуществить столь желанную Революцию."
 wingbardy.80.a:0 "Гивано Вингоми поможет сохранить стабильность."
 wingbardy.80.b:0 "Геннаро Бордиклау — настоящий революционер!"
 wingbardy.80.c:0 "Мы не встанем ни на чью сторону."
 
 wingbardy.81.t:0 "Визит Галлуса"
 wingbardy.81.d:0 "Как только Галлус вышел из вагона поезда, его наполнило смятение. В Карфине вечерело, а сам Галлус был невероятно растерян. Все кругом говорили на вингбардийских и францистрийских диалектах, которые грифонстоунцам ничуть не понятны.\n\n'О боги... что же мне, ради всего святого, делать?' — пробормотал он про себя. Он взлетел над станцией, осматривая древний город Карфин под собой. Старые районы, новые районы — он был просто ошеломлён. Этот город совсем, совсем не был похож на Грифонстоун, он больше смахивал на Мейнхеттен, чем на его малую родину. — 'Ладно, Галлус, ты справишься. В том приглашении от некого Гаспвинги писалось, что встреча с ним у здания Парламента. Не уверен, куда мне вообще надо идти, или как оно выглядит... но Твайлайт сказала, что она верит в меня. А я не могу разочаровать свою наставницу.'\n\nГаллус взмыл ввысь, и принялся искать что-нибудь, что было хоть капельку похоже на правительственное здание. Карфин был подобен лабиринту, и даже в полёте было легко потеряться. И наконец, он заметил достопримечательность из книги про историю вингбардийцев — некий обелиск, что вингбардийцы откуда-то взяли пару сотен лет назад, и который теперь красуется перед зданием. Спланировав вниз, Галлус очутился у весьма непримечательного здания, но он уже знал, что именно здесь его и ждали.\n\n'Так, где тут Господин Гаспвинги...' — Галлус осмотрелся, и увидел сторожа у двери с боковой стороны здания. Он решил, что это лучший вход, спустился на землю и подошёл к сторожу.\n\n'Эээ, привет, сэр! Меня зовут Галлус, я из Грифонстоуна и пришёл встретиться с, ммм...' — Галлус покопался в рюкзаке, затем вытащил письмо, — 'Депутатом Джованни де Гаспвинги. Он хотел со мной встретиться, как я понял.'\n\nСтраж задрал голову, и задумался, — 'Eh? Deputato Gaspwingi?' Сторож выглядел крайне озадаченным, и при этом медленно отошёл от меньшего грифона к своей будке у двери.\n\nГаллус хлопнул когтями по своему лицу. — 'А, ну да, я ж не говорю по-вингбардийски.'\n\nСторож вскоре вернулся с грифоном во взъерошенном костюме, и он подошёл к Галлусу и обратился к нему на очень ломаном герцландском, — 'Вы — грифон Эквестрия, да?' — Галлус кивнул, потому что не хотел объяснять, что его там давно не было, и пришёл он сюда лишь потому, что его попросила Твайлайт. — 'Да-да, вы встретиться с правительство, преподавать дружба!', — сказал грифон в костюме, схватил Галлуса за плечо и потащил в здание правительства."
 wingbardy.81.a:0 "'Во что я ввязался...'"

 wingbardy.812.t:0 "Визит Галлуса"
 wingbardy.812.d:0 "— 'Позволь мне прояснить твою историю.' — Внушительный грифон положил свои когти на стол, — 'Ты родился в Грифонстоуне, и тебя воспитывал этот дедушка Графф. Затем он решил отправить тебя в Эквестрию в качестве представителя грифонов, чтобы ты учился у так называемой 'Принцессы Дружбы' по имени Твайлайт и распространил ценности, которые она воплощает, — на Грифонстоун.' — Галлус уставился на свои колени, не желая встречаться взглядом с грифоном. Этот король Гарибальд был не очень высоким, но, тем не менее, весьма устрашающим грифоном. Но тут он услышал вздох Гарибальда. — 'Эй, рагаццо, подними взгляд, хорошо?' — Галлус медленно поднял голову и посмотрел на короля Вингбардии, стоящего прямо пред ним. В его голове пронёсся целый миллион пугающих мыслей. — 'Смотри... Галлус. Я верю тебе. Эквестрия — особенное место с весьма странными обычаями. И я действительно очень уважаю тебя за то, что ты учишься там жить и процветать. Графф поставил тебя в трудное положение, но, похоже, у тебя всё получилось.' — Галлус улыбнулся. Похоже, король был не таким уж плохим грифоном.\n\nНо прежде чем Галлус успел осмыслить эти слова, дверь в кабинет распахнулась, и вошёл другой, ещё более страшный грифон. Новый гость носил очки из холодной стали, костюм-тройку и синий галстук. Его чёрные и частично седые волосы были зачёсаны назад. Галлус сразу задумался, где он ошибся и какие ужасные вещи сделает с ним этот грифон. Но как только тот увидел Галлуса, на его лице появилась столь широкая улыбка, что она казалась физически невозможной. Грифон подбежал к Галлусу, схватил его за коготь и начал трясти. — 'Miei dei! Мистер Галлус, добро пожаловать в Вингбардию! Мы так рады, что вы здесь!' — Кажется, этот странный грифон только сейчас заметил короля. Он отпустил Галлуса и повернулся к Гарибальду. — 'Мой король, прошу прощения за такие сложности с этой ситуацией. Мы не получили ответа от Эквестрии и решили, что Галлус не придёт. Но, как я вижу, вы уже познакомились.' — Гарибальд кивнул, — 'Всё в порядке, господин Гаспвинги. Галлус - прекрасный молодой грифон.' — Галлус повернулся к официально одетому грифону рядом с ним, — 'Вы — мистер Гаспвинги? Вы же пригласили меня сюда, верно?' — Гаспвинги кивнул, — 'Да, господин Галлус. Меня всегда интересовал эквестрийский образ жизни и то, как мы можем приспособить его к моей родной земле. Поэтому, когда я услышал, что грифон учился дружбе у Принцесс, я сразу же понял, что обязан пригласить его!'\n\nГарибальд жестом велел Гаспвинги пододвинуть другой стул, а затем повернулся к Галлусу. — 'Итак, Галлус. Мне сказали, что ты должен научить нас 'дружбе и гармонии'. Я не слишком разбираюсь в этих вещах, но Джованни говорит мне, что они могут помочь решить проблемы моей нации. Так что я внимательно слушаю.' — Галлус сглотнул. Он должен решать проблемы нации? В школе его ничему такому не учили! О чем думала Твайлайт, когда просила его приехать сюда? 'Но, нет,' — подумал Галлус, — 'я могу это сделать, ведь я закончил школу Дружбы, а этим грифонам пригодится кое-что из того, чему я научился.' — 'Ладно,' — сказал он вслух, — 'что вы хотите знать в первую очередь?'"
 wingbardy.812.a:0 "Расскажи мне, как побеждать врагов дружбой."

 wingbardy.82.t:0 "Новые выборы"
 wingbardy.82.d:0 "Теперь, военное положение в Вингбардии прошло, и как раз настала пора провести новые выборы, которые, как мы надеемся, решат проблему давнего политического застоя, который длится уже столь долго. Как все и ожидали, Галло Вентрильо и ЛПВ лишились поста премьер-министра и большинства в парламенте соответственно, и этот пост, как и большинство мест, теперь получает НПВ. Их лидер, Дон Луиджи Гутурцо, вскоре станет новым премьер-министром, и граждане уже начинают надеяться на конец этого застоя, а также на то, что Вингбардия вскоре вновь придёт к величию. Впрочем, не всегда всё проходит гладко, и ещё осталась одна проблема, которую предстоит решить.\n\nУ НПВ нет достаточного количества депутатов, чтобы издавать законы самостоятельно. А это значит, что, как и всегда в вингбардийской политике, скоро будет сформирована коалиция. Увы, партия ещё не уверена, с кем она желает вступить в неё. Гутурцо желает заключить союз с обеими сторонами умеренных партий и сформировать коалицию центристов, в то время, как его правый коготь, Джованни де Гаспвинги, выступает за коалицию с социалистами. Так как нам нужно идти на уступки, мы не можем выбрать оба варианта сразу, а потому, если мы желаем действовать как партия и единая нация — этот выбор необходим."
 wingbardy.82.a:0 "И всё же, это победа демократии!"

 wingbardy.83.t:0 "Левые НПВ у власти"
 wingbardy.83.d:0 "После того, как Луиджи Гутурцо добровольно ушёл с поста председателя партии и временного премьер-министра от НПВ, его оба места занял Джованни де Гаспвинги. Правление грифона, который всегда был прямо за Гутурцо, ознаменует сдвиг всей партии влево, в сторону его взглядов на экономические, политические и дипломатические программы. Он также известен тем, что восхищается Эквестрией и её правительством, особенно с тех пор, как встретился с их предполагаемым учеником, Галлусом. Уже ходят слухи о переговорах с ЛДП — партией, которая уже работала с НПВ в прошлом, а когда-то и с более спорной ОСП, партией социалистов, некогда отколовшейся от большей СПВ, из-за их убеждённости о жизнеспособности демократической системы. Коалиция теперь сформирована, и Гаспвинги ныне уполномочен продвигать свои идеи новой, возможно, более эквестрийской Вингбардии."
 wingbardy.83.a:0 "Давайте просто будем надеяться, что они не зайдут слишком далеко..."

 wingbardy.84.t:0 "Восход Центра"
 wingbardy.84.d:0 "Видимо, Вингбардия будет придерживаться того же курса, ведь Дон Гутурцо сохранил свой пост в качестве как председателя НПВ, так и премьер-министра. Одновременно обеспечив поддержку сторонников либерализма и укрепив единство партии, он уверенно занял пост премьер-министра и публично заявил о поддержке как ЛДП, давних союзников НПВ, так и ЛПВ, бывшей правящей партии с более консервативными взглядами. Эта коалиция, как Гутурцо и заявлял, широка по сути своей и включает в себя разного рода умеренные партии. С этой поддержкой, у НПВ наконец достаточно мест, чтоб выбиться из застоя и привнести в Вингбардию перемены."
 wingbardy.84.a:0 "Союз центристов приведёт нас к миру!"
 
 wingbardy.85.t:0 "Республиканский референдум" # сверить с другими упоминаниями Republic Vote
 wingbardy.85.d:0 "Народ Вингбардии в шоке, ведь именно сегодня 'Республиканский референдум' прошёл с утвердительным результатом и был ратифицирован премьер-министром. Пусть консерваторы, как среди народа, так и в Палате Депутатов, крайне этому противились, но этот референдум в итоге ознаменует окончательное свержение монархии, о котором многие даже подумать ранее не могли. В годы правления Талонуэля II, такой проект бы никогда не увидел свет, ведь Король был слишком любим народом, но его сын, Гумберто II, смог пошатнуть ранее железную веру вингбардийцев в институт монархии. Ряд либеральных партий, в первую очередь НПВ, сосредоточили на этом внимание, и хоть в процессе они чуть не разделили страну надвое, но всё же кое-как набрали достаточную поддержку для того, чтоб принять закон, который преобразит Вингбардию в полноценную республику.\n\nУже бывший Король Гумберто II отказался отвечать на вопросы прессы, но инсайдеры из Королевского Дворца сообщают, что он крайне обозлён таким развитием событий, и что он назвал это 'предательством Королевства и всего того, за что оно стояло'. Многие монархисты высказались аналогично, осудив указ и начав агитировать за реставрацию монархии. Они, правда, всё равно в меньшинстве, и политике в большинстве своём смирились с концом королевства и началом новой эпохи молодой республики."
 wingbardy.85.a:0 "Ушла эпоха."

 wingbardy.86.t:0 "Транс-селестийский план военных учений"
 wingbardy.86.d:0 "С нами недавно связался дипломат, посланный Вингбардией, страной в Грифонии. Вкратце, они предлагают нам провести совместные учения между нашими армиями, чтобы улучшить нашу боеготовность. Они утверждают, что очень важно быть готовыми в случае вооружённого конфликта, чтобы защитить родную страну и Гармонию как таковую. Мы можем многому у них научиться, да и они у нас, но некоторые предполагают, что лучше вообще не ввязываться в дела Грифонии, даже в таких вопросах. Примем ли мы их предложение?"
 wingbardy.86.a:0 "Да, давайте посмотрим, что могут предложить нам вингбардийцы."
 wingbardy.86.b:0 "Нет, в этом нет нужды."

 wingbardy.87.t:0 "Эквестрия принимает Транс-селестийский ПВУ"
 wingbardy.87.d:0 "К нашему искреннему счастью, эквестрийцы согласились провести совместные учения с армией Вингбардии. Наши генералы и солдаты уже отправились в саму Эквестрию на учения, чтобы преподавать военную теорию и самим ей учиться. Под конец сессии было решено провести ряд военных игр с целью углубления наших познаний в доктринах войны, а также предоставления ряду подразделений военных сил боевого опыта, пусть и учебного."
 wingbardy.87.a:0 "Чудесно!"

 wingbardy.88.t:0 "Эквестрия отклоняет Транс-селестийский ПВУ"
 wingbardy.88.d:0 "К разочарованию как наших военных сил, так и правительства, Эквестрия отклонила наше предложение о программе совместных учений вооружённых сил. Некоторые утверждают, что их пацифизм сыграл свою роль в их отказе, а другие высказали идею, что их попросту не волнуют наши дела. Точно сказать нельзя, но мы можем уверенно утверждать, что наши дипломаты вернулись с пустыми когтями."
 wingbardy.88.a:0 "Как жаль."

 wingbardy.90.t:0 "Карфиния предлагает нам статус ассоциации"
 wingbardy.90.d:0 "Новая Карфинская республика недавно сделала нам предложение о 'статусе ассоциации' в рамках их страны. Пусть они и настаивают, что это шаг, нацеленный исключительно на мирное сплочение Юга против общих угроз демократии, мы прекрасно видим их насквозь. По сути, согласиться — значит добровольно отдать свою независимость, а со временем и статус нации как таковой, ведь с течением времени наша земля будет ассимилирована Карфинией. Мы, естественно, верим в наш суверенитет и важность нашей нации в международных отношениях, и всё же, может, присоединение к их юной республике — лучший вариант для наших граждан? В конце-концов, они рьяно отстаивают демократию и свободу, как ключевые ценности Юга Грифонии..." # Тут была метка TODO, мне страшно. ___Мне тоже.
 wingbardy.90.a:0 "Мы вступим в Республику, ради граждан!"
 wingbardy.90.b:0 "Нет, мы никогда не отдадим свою родину!"

 wingbardy.91.t:0 "[From.GetNameDef] принимает статус ассоциации"
 wingbardy.91.d:0 "Пречудеснейшие новости: [From.GetNameDef] соглашается на принятие официального статуса ассоциации с нашей нацией. Наши администраторы уже прибыли в их столицу дабы помочь организовать этот переход бюрократически, в частности, чтобы постепенно привязать нашу экономику к их, связать наши народы, и, со временем, нации. Вскоре, они станут полномерной частью нашей республики и будут вместе с нами стремиться к демократии!"
 wingbardy.91.a:0 "Ура!"

 wingbardy.92.t:0 "[From.GetNameDef] отклоняет предложение"
 wingbardy.92.d:0 "Наши дипломаты вернулись с плохими новостями: [From.GetNameDef] отказывается от щедрого предложения об ассоциации с нашей республикой. Видимо, они не желают разделять нашу общую славу и судьбу Юга. Впрочем, пусть перо нам не помогло, при нас ещё есть меч. Карфинская Республика былых времен когда-то прибегала к праведным войнам, чтобы обеспечить безопасность и процветание своих граждан. Чем мы хуже?"
 wingbardy.92.a:0 "Наше дело — правое, обнажим же меч!"
 wingbardy.92.b:0 "Жизнь — высшая ценность. Удачи им на пути."

 wingbardy.93.t:0 "[From.GetNameDef] поддерживает архонта"
 wingbardy.93.d:0 "Из Южной Грифонии внезапно поступили хорошие новости — Королевство Вингбардия, которое мы когда-то считали своими смертными врагами, выступило с официальной поддержкой архонта Эроса VII. Он, как священник Борея, поприветствовал недавний восход Эроса к власти в Империи, и вингбардийские дипломаты трудятся в поте лица, чтобы создать официальное соглашение между Империей и Южным Королевством. Тем не менее, поддержка их обошлась не без подвоха. В обмен на обещание не вмешиваться в дела Империи и восстановить крепкие отношения с ней, единственная ответная просьба вингбардийцев — уважать независимость и их королевства, и всех прочих южногрифоньих наций. Принятие, конечно, обезопасит наш тыл и позволит сосредоточиться на других целях для восстановления Империи. Но действительно ли мы можем работать с ними, признавая независимость первого из предателей, что привёл к упадку Империи? Выбор, в конце-концов, за регентом."
 wingbardy.93.a:0 "Вингбардия останется свободной... пока что."
 wingbardy.93.b:0 "Вингбардия по праву часть Империи!"

 wingbardy.94.t:0 "[From.GetNameDef] признаёт независимость Юга"
 wingbardy.94.d:0 "Борей сегодня благословил Вингбардию, ведь как иначе можно объяснить то, что Империя Грифонов согласилась признать Вингбардию суверенной нацией, как и ряд других наций на юге Грифонии? С гарантией нашей неприкосновенности со стороны Империи, мы обеспечили мир и процветание не только для вингбардийцев, но и вообще для всех грифонов нашего региона. Конечно, в данном соглашении был пункт о том, что если Империя вдруг осмелится нарушить обещание и напасть на одну из наций, упомянутых в договоре, Вингбардия будет обязана честью встать на её защиту. Будем надеяться, что до такого не дойдёт, но если и дойдёт, то сам Арктурий направит наши лезвия к победе против врага!"
 wingbardy.94.a:0 "Мир в наше время!"

 wingbardy.95.t:0 "[From.GetNameDef] отвергает наших дипломатов"
 wingbardy.95.d:0 "Маар, видимо проклял нас, ведь Империя и архонты совсем отказались идти на переговоры. Они заявили, что Вингбардия не более, чем осколок Империи и по праву её часть, и даже сам Эрос VII сказал: 'Империи нет дела до предателей и подданных'. Этим он разочаровал очень многих, в частности самого Луиджи Гутурцо, но это не напугает ни его, ни вингбардийцев. Если уж Империи и Вингбардии суждено схлестнуться, то сам Борей будет на нашей стороне!"
 wingbardy.95.a:0 "Видимо, архонт встал на тропу войны."

 wingbardy.96.t:0 "[GRI.GetNameDef] нарушает договор"
 wingbardy.96.d:0 "Ужасные новости, [GRI.GetNameDef] напала на [From.GetNameDef], таким образом грубо нарушив ранее подписанный договор о ненападении. Пусть многие в Палате Депутатов и ожидали, что это рано или поздно случится, это всё ещё значительный удар по стабильности в регионе. Что сейчас правда важно, так это то, что Вингбардия должна решить, как ей поступить. По соглашению, мы должны встать на защиту пострадавшей страны, но наши генералы всё ещё обсуждают, способны ли мы противостоять Империи. Стоит ли нам соблюсти обещание, или подождать и напасть, когда это будет выгоднее?"
 wingbardy.96.a:0 "Не смеем ждать — в атаку!"
 wingbardy.96.b:0 "Пусть Империя делает что хочет... пока что."
 
 wingbardy.97.t:0 "Партийные разногласия"
 wingbardy.97.d:0 "После слияния СПВ с КПВ некоторые бывшие социалисты активно протестовали против этого решения. Некоторые называют это решение незаконным или даже утверждают, что Гаччи пошёл на него исключительно из-за угрозы своей жизни. И хоть их слова не смогли поколебать многих грифонов, они всё же ставят правительство в неловкое положение и заставляют нас выглядеть слабыми и неэффективными.\n\nИ теперь мы должны определить нашу позицию относительно этой ситуации. Гаччи умолял Пролетарино позволить этим грифонам продолжить свои дебаты. Он клянётся, что не имеет никакого отношения к этим протестам. Бордиклау настаивает на том, что такие дебаты должны проводиться исключительно на закрытых партийных собраниях и не обсуждаться публично. Он просит нас осудить эти обсуждения и перенаправить уличные протесты на партийные дебаты. Пролетарино же опасается, что всё это является лишь предвестником грядущей бури.\n\nЧто же будет делать генеральный секретарь Пролетарино? Если он примет просьбу Гаччи, то потеряет лицо. Однако демократия и дебаты в партии всё же необходимы, этого нельзя отрицать. Решение Бордиклау позволит решить этот вопрос, не выставляя правительство слишком слабым. Однако никто по-настоящему не будет доволен таким компромиссом. Тем не менее, может ли Пролетарино действительно доверять этим так называемым "товарищам", которые ещё совсем недавно выступали за примирение с капиталистами? Возможно, было бы лучше попросту арестовать их всех."
 wingbardy.97.a:0 "Гаччи прав. Дебаты и инакомыслие являются жизненно важной частью коммунистического процесса."
 wingbardy.97.b:0 "Компромисс Бордиклау разумен. Стоит официально осудить их и запретить публичные протесты."
 wingbardy.97.c:0 "Вероломные реакционеры! Арестовать их!"

 wingbardy.98.t:0 "Трудовые лагеря для реакционеров"
 wingbardy.98.d:0 "Пролетарино быстро шёл по залам конгресса с расслабленным и самодовольным выражением лица. В его когтях было зажато предложение, которое нашло бы отличное применение для фашистов, монархистов и прочих реакционеров, захваченных в плен во время гражданской войны. По прибытии в Верховный Совет он улыбнулся Бордиклау и уселся рядом с ним. На Гаччи, что сидел рядом с ним по другую сторону стола, он даже не посмотрел. Собрание было созвано к порядку, и Пролетарино встал.\n\n— Товарищи, — начал он, — нам предстоит принять важное решение. Даже сейчас чёрнокрылые, которые убивали наших друзей и членов семьи, продолжают наслаждаться хорошей пищей и живут как паразиты, сидя на шеях простого народа и ничего не давая взамен. Я спрашиваю вас, разве это справедливо? И, что ещё более важно, хорошо ли это для партии? Работай или голодай - вот главное кредо фашистов. Я спрашиваю вас, товарищи, почему же это не должно относиться к ним? Я предлагаю перевести всех фашистов, что сейчас находятся в тюрьмах, в трудовые лагеря, где они будут добывать ресурсы и заниматься строительством на благо партии и честных рабочих.\n\n— Ты говоришь о рабстве, — запротестовал Гаччи, поднимаясь. — Разве одной из целей коммунизма не является освобождение всех существ от таких ужасных явлений? Почему мы не можем, хотя бы, относиться к ним хорошо? Давать заключённым достаточно еды, не проявлять по отношению к ним жестокости и делать прочие подобные вещи.\n\n— Я бы пошёл на более радикальные действия, чем те, что предложил наш генеральный секретарь, — прозвучал голос, который Пролетарино не узнал. — Любой политзаключенный, независимо от его категории, должен работать на благо КПВ. Их страдания станут наглядным примером для прочих потенциальных реакционеров."
 wingbardy.98.a:0 "Компромисс Гаччи разумен. Заключенных будут хорошо кормить и обращаться с ними справедливо."
 wingbardy.98.b:0 "Мало кто из грифонов испытывает симпатию к чёрнокрылым. Предложение Пролетарино одобрено."
 wingbardy.98.c:0 "Побеждают сторонники жёсткого курса. Все политзаключенные отправятся в трудовые лагеря."

 wingbardy.99.t:0 "Решения, решения..."
 wingbardy.99.d:0 "Антонино потягивал утренний эспрессо, глядя на предложения, лежащие на столе. Многие из старой гвардии партии, а также недавно поглощённые социалисты, что доказали свою приверженность делу, просили его отказаться от чрезвычайных полномочий и восстановить нормальную жизнь. Было предложено два варианта.\n\nПервым посланием было письмо от Генриха Редтейла из Нова Грифонии, в котором он поздравлял Антонино с достигнутым прогрессом и призывал восстановить демократический централизм. Старый революционер писал, что центральное место в видении Стил Сталлиона занимала идея открытости партии для всех. Она должна играть центральную роль в управлении революцией, а генеральный секретарь - являться первым среди равных. Такой курс действительно соответствует ортодоксальным идеям, и он явно получит неплохую поддержку. Но если Пролетарино откроет членство в партии для всех и позволит им голосовать по любым вопросам, то Вингбардия в конечном итоге может стать Сталлионградом в годы Альтидии: разделённым на фракции, нерешительным и полным полумер. Также значительное крыло партии может попасть под контроль тайных капиталистов. Письмо широко распространилось, а, учитывая то, что Редтейл прославился как отец Зимней революции, десятки видных членов партии подписали его предложение.\n\nНо подписи Бордиклау там не было. Он выдвинул собственную идею под названием "органический централизм". В своём предложении от раскритиковал демократический централизм как систему, что ставит партию превыше самой революции. Бордиклау предложил ввести систему, поощряющую открытые дебаты по программе партии и массовое обучение теории марксизма, чтобы любой грифон мог предложить новые идеи. Однако идеи не могут приниматься исключительно на основе их популярности. Ведь обычно было сразу ясно, какая идея соответствует потребностям революции, а лишние голосования открывали двери для оппортунизма. Хотя Бордиклау этого не сказал вслух, новая система позволит Антонино и политбюро быть окончательными арбитрами в определении программы партии. Но если политбюро посчитает, что Пролетарино вышел за рамки, то партия всегда может снять его с поста. Это предложение было подписано Бордиклау и некоторыми другими членами старой гвардии партии.\n\nОднако в голове Антонино существовал и третий вариант. В его партии всё ещё скрывались тайные капиталисты, а оба предложения предполагали расширение членства в партии, что принесло бы больше проблем. В одиночку Антонино за один год сделал больше, чем даже сам Стил Сталлион за три. Чрезвычайные полномочия работали эффективно. Если Антонино видел, что какое-то решение нужно внедрить, то зачем ему ставить этот вопрос на голосование или вести бесконечные дебаты, когда было ясно, что нужно делать? Он мог расширить и законодательно закрепить свои чрезвычайные полномочия, предоставив себе полный контроль над определением направления революции. Многие будут недовольны и станут сопротивляться, однако это поможет выявить предателей в рядах партии. Он сделал так много за столь короткое время, так что народ в конце концов поддержит его."
 wingbardy.99.a:0 "Демократический централизм - наилучший выбор."
 wingbardy.99.b:0 "Дебаты и обсуждения, но без фракций и оппортунизма!"
 wingbardy.99.c:0 "Пролетарино всегда прав."
 
 wingbardy.100.t:0 "Вингбардия возвращает нашу землю"
 wingbardy.100.d:0 "Мы получили отличные новости от наших идеологических союзников в Карфине! Вингбардия решила мирно вернуть нашей нации наши исторические владения на материке, за исключением города Таймайхафена. Похоже, что они не заинтересованы в продолжении оккупации большинства земель минотавров. И, так как вингбардийцы видят в нас естественных союзников, то они вернули эти земли в знак доброй воли. Наши администраторы уже разъезжаются по регионам, а местные минотавры начинают праздновать возвращение на родину. Мы всегда знали, что можем доверять нашим собратьям-фашистам!"
 wingbardy.100.a:0 "Тост за наших мудрых друзей в Вингбардии!"

 wingbardy.101.t:0 "Южная военная стратегия"
 wingbardy.101.d:0 "Военные планировщики Вингбардии разработали и предложили принципиально новую единую стратегию для защиты нашего народа и Юга Грифонии. Создав Объединённое Оборонное Командование, мы сможем лучше планировать сражения в случае начала боевых действий."
 wingbardy.101.a:0 "Отличная мысль!"
 
 wingbardy.102.t:0 "Вингбардия требует Новый Мейрленд"
 wingbardy.102.d:0 "Вингбардийский посол послал администрации Нового Мейрленда ультиматум. Ссылаясь на незаконную оккупацию территории грифонов и постройку колоний пони, Вингбардия требует передать им их исконную землю.\nВозможно, в результате, это может привести к подчинению им эквестрийских пони, поселившихся в Новом Мейрленде. Нет сомнений, что кто-то так или иначе будет поставлен под угрозу, но стоит ли это войны?"
 wingbardy.102.a:0 "Во имя мира, мы должны принять это."
 wingbardy.102.b:0 "Мы не можем позволить пони пострадать от грифоньих когтей!"
 
 wingbardy.1021.t:0 "[From.GetName] предали нас!"
 wingbardy.1021.d:0 "Под давлением Вингбардкого правительства, Эквестрия согласилась передать контроль над нашим правительством Вингбардии. Генерал-губернатор получил прямой приказ отступить и передать власть избранной Вингбардией замене. Тысячи пони вышли на улицы в знак протеста, а популярность фракций, выступающих за независимость, резко возросла.\n\nВойска Вингбардии уже переходят границу, наша независимость висит на волоске."
 wingbardy.1021.a:0 "Нам нечего им противопоставить..."
 wingbardy.1021.b:0 "Если Вингбардия хочет нашу землю — пусть выкусит!"
 
 wingbardy.1022.t:0 "Вингбардия требует нашей аннексии!"
 wingbardy.1022.d:0 "Посол Вингбардии в Эквестрии передал список возмутительных требований, которые привели бы к аннексии Вингбардией нашей страны под предлогом 'освобождения' коренного грифоньего населения. Но принцесса, ожидаемо, послала глупых птиц куда подальше.\n\nВ любом случае, они, похоже, не поняли сообщения и начали развёртывать свои войска вдоль нашей границы."
 wingbardy.1022.a:0 "Мы должны готовиться к войне."
 
 wingbardy.103.t:0 "Вторжение в Новый Мейрленд"
 wingbardy.103.d:0 "Новый Мейрленд серьёзно ослаблен и у нас появилась отличная возможность. Распад недееспособной администрации ослабил их вооруженные силы, а обещание поддержать "законную" фракции защитит нашу репутацию на международной арене, пока мы будем продвигаться вперёд.\n\nМы уверены в том, что ни одна страна не попытается помешать нам. Поскольку местное население из грифонов и вингбардийцев очень ждёт нашего прихода, мы ожидаем не более чем дипломатических протестов против наших законных действий, в особенности со стороны Эквестрии.\n\nНаши силы и дипломаты готовы. Одно слово - и мы приступим к реализации нашего плана."
 wingbardy.103.a:0 "Мы должны покончить с кровопролитием в их стране."
 
 wingbardy.104.t:0 "Вингбардия требует нашего подчинения!"
 wingbardy.104.d:0 "Посол из Вингбардии предъявил сегодня утром ультиматум. Ссылаясь на незаконную оккупацию земель грифонов, их порабощение и расселение в этих землях пони, Вингбардия требует, чтобы мы разрешили их представителям выступить в качестве советников на ключевых правительственных должностях, а также приняли про-грифоньи законы.\n\nОчевидно, это обязательно приведёт к вингбардийской оккупации нашей страны и большой угрозе нашим гражданам."
 wingbardy.104.a:0 "Мы ничего не можем с этим сделать."
 wingbardy.104.b:0 "Мы покажем этим умникам, чего стоим!"
 
 wingbardy.105.t:0 "[From.GetName] уступает"
 wingbardy.105.d:0 "[From.GetName] согласилась с нашими требованиями и передала колонии нам."
 wingbardy.105.a:0 "Всё идёт по плану."
 
 wingbardy.1051.t:0 "[From.GetName] уступает"
 wingbardy.1051.d:0 "Новый Мейрленд согласился с нашими справедливыми требованиями, и колонии Эквестрии были переданы нам."
 wingbardy.1051.a:0 "Всё как мы и планировали."
 
 wingbardy.106.t:0 "[From.GetName] отвергает наши требования"
 wingbardy.106.d:0 "[From.GetName] отвергла наши законные требования по освобождению колоний от оккупации и начала укреплять границу."
 wingbardy.106.a:0 "Мы это просто так не оставим!"
 
 wingbardy.1061.t:0 "[From.GetName] отвергает наши требования"
 wingbardy.1061.d:0 "Они не только отвергли наши требования, но и выгнали нашего посла из страны смачным пинком."
 wingbardy.1061.a:0 "Мы это просто так не оставим!"
 
 wingbardy.107.t:0 "'Предложение' из Вингбардии"
 wingbardy.107.d:0 "Спустя несколько недель переговоров, Вингбардия выдвинула нам твёрдый ультиматум: либо мы отдаём власть в стране чиновникам Вингбардии, полностью подчиняясь ей, либо они объявляют нам войну."
 wingbardy.107.a:0 "Возможно, будет так уж и плохо, если мы согласимся..."
 wingbardy.107.b:0 "Мы не сдадимся без боя!"

 wingbardy.108.t:0 "Фалькор отказал!"
 wingbardy.108.d:0 "Правительство Фалькора отклонило наши требования, а наших советников с позором изгнали из страны. Мы не оставим такую дерзость безнаказанной."
 wingbardy.108.a:0 "Мы побеждали ранее, победим и сейчас."

 wingbardy.109.t:0 "Фалькор согласен!"
 wingbardy.109.d:0 "Наши дипломаты в Фалькоре успешно выполнили задание, и не смотря на то, что фалькорцы недовольно перешептываются, они приняли наше предложение на вступление в великую Вингбардию."
 wingbardy.109.a:0 "Отлично!"

 wingbardy.110.t:0 "Вингбардия предлагает нам союз"
 wingbardy.110.d:0 "Дипломаты из Вингбардии прибыли сегодня с неожиданным предложением. Они желают забыть прошлое и приглашают нас вступить в их союз."
 wingbardy.110.a:0 "Пришло время простить их и жить дальше."
 wingbardy.110.b:0 "Только если они вернут Фалькор!"
 wingbardy.110.c:0 "Они должно быть шутят!"

 wingbardy.111.t:0 "Фалькор стал частью союза"
 wingbardy.111.d:0 "Неожиданно, Фалькор принял наше предложение о заключении союза."
 wingbardy.111.a:0 "Приятный сюрприз."

 wingbardy.112.t:0 "Фалькор требует возврата своей древней столицы"
 wingbardy.112.d:0 "В обмен на вступление в альянс, Фалькор требует, чтобы их столица была возвращена. Город Фалькор был захвачен ещё 20 лет назад и с тех пор стал важной частью нашего Королевства. Какие инструкции мы должны отправить в наше посольство в Маттоне?"
 wingbardy.112.a:0 "Мы принимаем их условия."
 wingbardy.112.b:0 "Ни за что! Столько вингбардийцев погибло за этот город!"
 wingbardy.112.c:0 "Они заплатят за такую дерзость!"

 wingbardy.113.t:0 "Фалькор отказывается вступать в альянс"
 wingbardy.113.d:0 "Не сказать что это удивительно, но Фалькор отказался от нашего предложения. У нас есть и другое решение..."
 wingbardy.113.b:0 "Мы побеждали ранее, победим и сейчас."

 wingbardy.120.t:0 "Вингбардия приглашает нас в альянс"
 wingbardy.120.d:0 "В нашу столицу прибыла вингбардийская делегация с приглашением присоединиться к их альянсу [From.GetFactionName]. Они говорят, что лишь вместе мы сможем противостоять гнусным коммунистам и северным империалистам, и что поодиночке мы обречены.\n\nВингбардия действительно может стать сильным союзником, но мы должны задаться вопросом, хотим ли мы позволить им расширить их собственное влияние. Кроме того, можно ли [From.GetLeader] доверять на самом деле?"
 wingbardy.120.a:0 "Мы согласны."
 wingbardy.120.b:0 "Нам это не интересно."

 wingbardy.121.t:0 "[From.GetNameDef] соглашается"
 wingbardy.121.d:0 "После некоторой задержки, наша дипломатическая миссия в [From.Capital.GetName] вернулась с новостями об успехе. [From.GetNameDef] принял наше приглашение и официально присоединился к [Root.GetFactionName]. Наш альянс стал сильнее!"

 wingbardy.122.t:0 "[From.GetNameDef] отказывается"
 wingbardy.122.d:0 "После значительной задержки, наши дипломаты вернулись из [From.Capital.GetName] с пустыми когтями: [From.GetNameDef], к сожалению, не заинтересован в кооперации с [Root.GetFactionName]. Какой бы ни была причина, мы должны сейчас пересмотреть наши планы на них."

 wingbardy.133.t:0 "[From.GetNameDef] обещает поддержку"
 wingbardy.133.d:0 "Наша нация поглощена войной, и наши дорогие заморские друзья предложили нам помощь. Так как они сейчас не воюют, они могут себе позволить перенаправить всю армию, чтоб сражаться наряду с нашими солдатами. С их щедрой поддержкой, возможно, мы сможем выстоять против злых завоевателей, борющихся против всего хорошего в нашем мире."
 wingbardy.133.a:0 "Друзья всегда помогают друг другу."
 wingbardy.133.a.tt:0 "Наш альянс и альянс государства [From.GetName] сольются воедино."

 wingbardy.134.t:0 "[From.GetName] принимает оборонительный союз"
 wingbardy.134.d:0 "[From.GetName] приняла предложенный нами пакт о взаимной защите."
 wingbardy.134.a:0 "Отлично!"

 wingbardy.135.t:0 "[From.GetName] отказывает в оборонительном союзе"
 wingbardy.135.d:0 "[From.GetName] отвергает предложенный нами пакт о взаимной защите"
 wingbardy.135.a:0 "Возмутительно."

 wingbardy.136.t:0 "Школа для одарённых грифонов?"
 wingbardy.136.d:0 "[From.GetName] предлагает запустить программу обмена учениками между учебными заведениями наших стран. Это может проложить благоприятную почву для общих идей и развития во всём мире."
 wingbardy.136.a:0 "Отличная идея!"
 wingbardy.136.b:0 "У нас нет времени на такие глупости."

 wingbardy.137.t:0 "[From.GetName] соглашается!"
 wingbardy.137.d:0 "[From.GetName] согласилась на наше предложение о совместной образовательной программе. Мы ожидаем скорого прибытия их делегации."
 wingbardy.137.a:0 "Фантастика!"

 wingbardy.138.t:0 "[From.GetName] отказывается!"
 wingbardy.138.d:0 "[From.GetName] отказалась принимать участие в общей образовательной программе."
 wingbardy.138.a:0 "Но почему?"

 wingbardy.140.t:0 "Южный Экономический Союз"
 wingbardy.140.d:0 "После подписания Таллонтского Договора был создан Южный Экономический Союз.\n\nСпланированный государственным служащим Вингбардии Гаэтано Мартино, ЮЭС стал общим рынком сбыта нескольких южных народов. Это поможет обеспечить взаимную экономическую помощь и мир между всеми государствами союза."
 wingbardy.140.a:0 "Это определённо хорошая новость!"

 wingbardy.141.t:0 "[From.GetNameDef] оказывает на нас давление"
 wingbardy.141.d.commie:0 "Влияние коммунистов Вингбардии слишком велико. Если так пойдёт и дальше — они возьмут власть в свои когти!"
 wingbardy.141.d.fascist:0 "Влияние фашистов Вингбардии слишком велико. Если так пойдёт и дальше — они могут подмять под себя всё наше правительство!"
 wingbardy.141.a:0 "Ну и ладно."
 wingbardy.141.b:0 "Если они хотят нашу землю, пусть заплатят за неё своей кровью!"

 wingbardy.142.t:0 "[From.GetNameDef] подчиняется!"
 wingbardy.142.d:0 "Наше давление дало плоды, и их правительство позволило нашим советникам взять контроль над страной. Теперь им принадлежит лишь имя!"
 wingbardy.142.a:0 "Превосходно!"

 wingbardy.143.t:0 "[From.GetNameDef] оказывают сопротивление"
 wingbardy.143.d:0 "Они изгнали отправленных нами советников, не дав им и слова сказать!"
 wingbardy.143.a:0 "Пора переходить к более убедительным аргументам."
 wingbardy.143.b:0 "Разберёмся с этим позже."

 wingbardy.144.t:0 "Схема Гаттея"
 wingbardy.144.d:0 "Основание ГАНВ было нелёгким делом. Из-за плохой экономической ситуации проект изначально получал довольно скромное финансирование. Первоначальный глава проекта быстро отказался от должности из страха, что его подставили или чего похуже. Впоследствии, его место занял Гэнрико Гаттей. Он был известен как довольно хитрый промышленник из Талонканы. Некоторые из его проектов были не слишком удачными, но он начал лоббировать правительство, чтобы принять участие в деятельности ГАНВ. После того, как все в правительстве начали воспринимать эту должность как обреченную на провал, Гаттей получил их согласие.\n\nПод управлением Гэнрико, компания была реорганизована в более грамотную структуру, а бюрократия была урезана, значительно ускорив её работу. Тем не менее, бюджет ГАНВ всё ещё оставался проблемой. Гаттей ответил на это схемой Талонкана. С большой помпой, при освещении в прессе он объявил, что в Талонкане были обнаружены невероятно богатые месторождения метана и нефти и что вскоре Вингбардия станет независимой от иностранных поставок. Этот ход быстро завоевал доверие к компании, и многие богатые жители и капиталисты начали покупать её акции, предоставляя компании необходимые средства.\n\nРеальность была несколько менее радужной. Месторождения нефти действительно были найдены, но они были очень бедны по сравнению с запасами метана. Вместо этого он использовал природный газ, чтобы стимулировать развитие промышленности в регионе. Газ стал значительно более дешевой и функциональной заменой важного, но дорогого угля. Поскольку многие из этих предприятий принадлежали семье или друзьям Гаттея, он выиграл от такого развития событий. Это могло стать одним из величайших скандалов в истории Вингбардии, но шаг в конечном итоге привёл к экономическому буму в регионе, вернув прибыль в различные ветви ГАНВ, что позволило ей расти и разрабатывать настоящие нефтяные месторождения.\n\nГаттея не уволили, и вскоре он стал любимчиком СМИ и влиятельным политиком. Некоторые называют его коррумпированным, а план — угрозой целостности нашего правительства. Сам же он предпочитает называть себя «новатором»."
 wingbardy.144.a:0 "Вингбардии нужны такие инновации."
 
 wingbardy.145.t:0 "Вингбардийская деколонизация"
 wingbardy.145.d:0 "Недавно в Вингбардии из-за политической нестабильности сменилось правительство, и похоже, что новый режим, который возглавляет [From.GetLeader], мало заинтересован в продолжении агрессивной колониальной политики против Абиссинии. Более того, они предложили вернуть все земли, которые ранее были отняты у нас различными способами. Грифоны уже денонсировали предыдущие неравноправные договоры. Их колониальные войска в данный момент покидают бывшую абиссинскую территорию, а Расу Мурсии придётся вновь стать абиссинским подданным."
 wingbardy.145.a:0 "Возможно, мы всё-таки сможем подружиться..."

#Gumberto events
 wingbardy_gumberto.1.t:0 "Очевидный наследник"
 wingbardy_gumberto.1.d:0 "Король Гарибальд Талонуэль вышел из машины и посмотрел на разгромленную виллу. Он нахмурился, осматривая разбитые винные бутылки и розовую статуэтку фламинго, лежащую на ступенях, что вели к полуоткрытой двери. Король взлетел и мягко приземлился у двери. Один из его охранников открыл дверь.\n\nВнутри было темно и в воздухе буквально висели облака сигаретного дыма, вонь от алкоголя и прочие запахи, о которых Гарибальд не смел даже и думать. На кушетке у двери лежала потерявшая сознание грифина. Она была одета в испачканную вином простыню, которая была свёрнута так, что напоминала древнюю карфинскую тогу.\n\nСмех эхом разнесся по коридору. Его сопровождали звуки когтей и лап, быстро касающихся мраморного пола. Принц Гумберто вбежал в прихожую и резко остановился, увидев своего отца. Он не носил одежды, а его перья были влажными и испачканными едой и вином. — 'О-отец!?'\n\n— 'Сын, нам нужно поговорить.'\n\nВ этот момент появился и второй смеющийся грифон, одетый в форму чёрнокрылого. Стражники потянулись за оружием, но король жестом приказал им остановиться. Чёрнокрылый чуть не упал, увидев короля и его вооруженных стражников.\n\n— 'В-ваше Величество!'\n\n— 'Оставь нас.'\n\nЛицо грифона стало ярко-красным, после чего он поклонился и быстро убежал.\n\n— 'Это мой дом, отец,' - отрезал Гумберто. — 'Ты не можешь просто прийти сюда и ...'\n\n— 'Я подарил тебе эту виллу. Её построил мой дед,' — холодно ответил Гарибальд, глядя на сына. — 'И ты позоришь его своей очередной вечеринкой.' — Он почувствовал, как желает говорить с сыном всё жёстче. — 'Ты не годишься для короны. Ты просто опозоришь трон и наследие нашей семьи. Как ты можешь правильно управлять государством, если проводишь своё время, занимаясь столь нечестивыми делами? Ты ничего не знаешь о том, что значит быть королем. А теперь садись в машину.'\n\nГумберто был поражен произошедшим, но через мгновение покачал головой. — 'Нет.'"
 wingbardy_gumberto.1.a:0 "— Ты думаешь это вопрос? Стража, помогите ему."
 wingbardy_gumberto.1.b:0 "— Твоя мать хотела пригласить тебя на ужин."

 wingbardy_gumberto.2.t:0 "Очевидный наследник"
 wingbardy_gumberto.2.d:0 "Гумберто почти не сопротивлялся, когда его запихнули в ожидавшую машину. Король вздохнул и ещё раз оглядел коридор. На стене под углом висел портрет его деда, короля Гарибальда Талонуэля II. Король поправил картину и стёр слой пыли с рамы носовым платком, после чего вернулся к своим заботам.\n\nГумберто так или иначе придётся научиться быть королём."
 wingbardy_gumberto.2.a:0 "Ведь если он не сможет, то монархия и нация будут обречены."

 wingbardy_gumberto.3.t:0 "Очевидный наследник"
 wingbardy_gumberto.3.d:0 "Гумберто несколько мгновений смотрел на отца. — 'На ужин? Неужели она послала тебя сюда лишь для того, чтобы позвать меня на ужин?'\n\n— 'Так ты идёшь или нет?'\n\nГумберто закатил глаза. — 'Да-да. Я приду.'\n\n— 'Хорошо. Приведи себя в порядок и надень что-нибудь приличное,' — сказал король. Потом он развернулся и полетел обратно к машине.\n\nГумберто так или иначе придётся научиться быть королём."
 wingbardy_gumberto.3.a:0 "Ведь если он не сможет, то монархия и нация будут обречены."
 
 wingbardy_gumberto.4.t:0 "Притащен на ужин"
 wingbardy_gumberto.4.d:0 "— 'Тебе не стоило заставлять его приезжать сюда!' — сказала королева Елена. — 'Твои охранники, что силой затянули его в машину, точно не улучшили ситуации.'\n\n— 'А что мне ещё с ним делать? Он же меня совсем не слушает,' — ответил король Гарибальд.\n\nЕлена вздохнула и положила когти ему на плечи. Она была выше, чем большинство грифонов, и возвышалась над мужем как над птенцом. — 'Будь с ним терпелив. Он, как и ты, всегда был упрямым.'\n\nДверь открылась, и в комнату ворвался Гумберто. — 'Добрый вечер, мама,' — сказал он, вежливо кивнув. Затем, будто только вспомнив, он повернулся к Гарибальду. — 'Отец.'\n\nКоролева Елена нахмурилась, но ничего не сказала, молча занимая своё место за столом. Король Гарибальд последовал её примеру. Королевские повара принесли отлично приготовленный ужин, подходящий даже для самых знатных персон.\n\nДальнейший вечер был очень тихим."
 wingbardy_gumberto.4.a:0 "И что мне с ним делать?"
 
 wingbardy_gumberto.5.t:0 "Опоздание на ужин"
 wingbardy_gumberto.5.d:0 "— 'Прошло уже полчаса!' — Король Гарибальд постучал когтём по столу. — 'Когда он приедет?'\n\nКоролева Елена протянула лапу и успокаивающе положила коготь на лапу мужа. — 'Пожалуйста, наберись терпения. Злость тут не поможет ни тебе, ни ему. Он придёт, я в этом уверена.'\n\nДверь отворилась, и в комнату вошел Гумберто. Его одежда выглядела плохо и явно была надета в спешке. — 'Добрый вечер, мама,' — вежливо кивнул он, усаживаясь. — 'Добрый вечер, отец.'\n\n— 'Добрый вечер, сын,' — ответил он. Появились повара и подали им ужин, достойный королевской семьи. Когда они вышли, Гарибальд продолжил: — 'Сын, нам нужно поговорить о твоих привычках.'\n\nГумберто положил вилку. — 'Серьёзно, отец? Ты снова это начинаешь?'\n\n— 'Гумберто, пожалуйста.' — Принц повернулся к матери, которая смотрела на него умоляющими глазами. — 'Прислушайся к своему отцу, он желает тебе лишь добра.'\n\nПринц Гумберто перевёл взгляд с матери на отца. — 'Хорошо,' — наконец уступил он, — 'я выслушаю. Только ради тебя, мама.'\n\n— 'Спасибо, Гумберто.'"
 wingbardy_gumberto.5.a:0 "Будем надеяться, что он сможет стать лучше..."
 
 wingbardy_gumberto.6.t:0 "Многочисленные привычки Гумберто"
 wingbardy_gumberto.6.d:0 "Принц Гумберто увлекался многими веществами. Возможно, даже слишком сильно увлекался. Он ценил свои сигары из Пуэрто-Кабальо, иногда баловался опиумом, экспериментировал с вдыханием порошкообразных магических кристаллов, однако вину он просто поклонялся. Сам король собрал внушительную коллекцию марок, а вот Гумберто вместо этого коллекционировал дорогие вина со всей Грифонии и из-за её пределов. И всё же размер его коллекции не слишком увеличивался, поскольку Гумберто потреблял вино так же быстро, как и приобретал его.\n\nКороль знал, что с дурными привычками Гумберто нужно что-то делать, прежде чем вся эта ситуация окончательно выйдет из-под контроля. У него было два варианта: первый - попросту конфисковать все наркотические вещества своего сына, после чего заставить его пройти через "ломку" от отказа. Второй - обратиться за профессиональной помощью к лучшим вингбардийским врачам, которые могли бы помочь в его восстановлении и лечении. Первый вариант был более рискованным, так как он мог вызвать абстинентный синдром, но второй вариант будет более дорогостоящим и не позволит Гумберто выучить урока. Он чувствовал, что принцу придётся учиться на собственном горьком опыте, иначе Гумберто снова вернется к гедонистическому образу жизни.\n\nНо в одной вещи можно быть уверенным: Гумберто абсолютно точно не понравится ни один вариант."
 wingbardy_gumberto.6.a:0 "Больше никаких наркотиков!"
 wingbardy_gumberto.6.b:0 "Найдите самых лучших врачей!"
 
 wingbardy_gumberto.7.t:0 "Проходя через ломку"
 wingbardy_gumberto.7.d:0 "Прошло уже больше двух недель с тех пор, как король конфисковал у сына все наркотические вещества и велел королевской страже не спускать с него глаз на случай, если Гумберто где-то устроил тайник.\n\nСначала Гумберто пришёл в ярость, закатил истерику и стал красочно проклинать отца. На следующий день его гнев исчез, когда начали проявляться первые симптомы абстиненции. Его тошнило, он жаловался на головную боль. Следующие два дня Гумберто почти полностью провёл в постели, время от времени его тошнило и трясло. На пятый день состояние грифона постепенно начало улучшаться, и он даже вышел на короткую прогулку на свежий воздух. Однако на шестой день всё снова ухудшилось, так как у Гумберто поднялась температура, и ему дали лекарство для облегчения страданий.\n\nСледующая неделя прошла без инцидентов, пока Гумберто медленно приходил в норму. Охранники, наблюдавшие за ним, сообщили, что Гумберто пытался подкупить их, дабы те дали ему алкоголь. Тем не менее, его тяга к выпивке со временем ослабла. Однако Гумберто всё ещё держит обиду на своего отца за то, что тот заставил его пройти через столь ужасный опыт."
 wingbardy_gumberto.7.a:0 "Первые шаги всегда наиболее трудны."
 
 wingbardy_gumberto.8.t:0 "Восстановление"
 wingbardy_gumberto.8.d:0 "Король заставил Гумберто посетить врача, что специализировалась на реабилитации наркоманов. Хотя Гумберто и не особо желал сотрудничать, он, тем не менее, всё же отвечал на вопросы доктора. Врач диагностировала у него алкогольную зависимость из-за постоянного употребления выпивки и желания приобретать всё больше. Она подготовила программу реабилитации принца. Первым делом ему нужно будет пройти через алкогольную детоксикацию, во время которой количество потребляемого алкоголя будет постепенно снижаться до здорового уровня. После этого ему придётся избегать "дурных" компаний и вместо этого общаться с трезвенниками и другими бросившими пить бывшими алкоголиками. Также Гумберто придётся регулярно встречаться с консультантом, который будет следить за его успехами и давать советы.\n\nГумберто поначалу отнесся ко всему этому скептически, но, после получения мягкой поддержки со стороны отца, принц начал медленно следовать программе. Он пил всё меньше и меньше алкоголя и завел себе новых друзей, которые не слишком любили выпивку. Его тяга к алкоголю ослабла, и он даже стал меньше и реже употреблять другие наркотики. Хотя Гумберто не стал открыто благодарить отца, Гарибальд знал, что его сын попросту слишком горд, чтобы сделать это."
 wingbardy_gumberto.8.a:0 "Его восстановление начинается."
 
 wingbardy_gumberto.9.t:0 "Вопрос о друзьях"
 wingbardy_gumberto.9.d:0 "Король Гарибальд Талонуэль с балкона Королевского Дворца наблюдал за тем, как принц Гумберто вышел из машины, которая остановилась на главной площади. Он смеялся над чем-то, что сказал ему другой грифон. Король нахмурился, увидев, во что были одеты друзья его сына - в видные чёрные мундиры, гордо украшенные всевозможными символами ныне угасающей идеологии Биколини. Гумберто помахал им на прощание, когда машина отъезжала от поместья. Казалось, что он был в хорошем настроении. Король Гарибальд вернулся во дворец, желая перехватить сына прежде, чем тот доберётся до своей комнаты.\n\nПриподнятое настроение принца мгновенно испарилось, когда Гарибальд преградил ему путь. — Ну что сейчас, отец? — спросил он раздражённым тоном.\n\nКороль решил сразу же перейти к делу. — Грифоны, с которыми ты предпочитаешь дружить, оказывают на тебя дурное влияние, сын. От них одни неприятности, и я не хочу, чтобы ты и дальше с ними общался.\n\n— Сначала ты донимаешь меня из-за моих вечеринок, а теперь вот это? — Принц Гумберто, не дрогнув, посмотрел отцу прямо в глаза. — Они мои друзья, отец. Эти грифоны понимают меня лучше, чем ты когда-либо, и они знают-\n\n— Они ничего не знают, — перебил его Гарибальд. — Они никогда не поймут ответственности и обязанностей истинного короля. И ты тоже, если будешь продолжать находиться под их влиянием.\n\nСын покачал головой, продолжая смотреть с вызовом на отца. — Я сам себе хозяин, отец! Я сам выбираю своих друзей! Я не нахожусь под их влиянием и отказываюсь быть под твоим! — Принц говорил сильным, ясным, а главное авторитетным голосом, ясно давая Гарибальду понять своё мнение на этот счет.\n\nНи один грифон не желал отступать. Отец и сын смотрели друг другу в глаза, не выказывая ни малейшей слабости. После целой минуты тишины король Гарибальд заговорил:"
 wingbardy_gumberto.9.a:0 "Ты найдёшь себе новых друзей, это не обсуждается."
 wingbardy_gumberto.9.b:0 "Очень хорошо, но избавься от этих фашистов."
 wingbardy_gumberto.9.c:0 "Ладно, будь по-твоему."
 
 wingbardy_gumberto.10.t:0 "Замена"
 wingbardy_gumberto.10.d:0 "Принц Гумберто вышел из здания где-то на побережье близ Карфина на встречу королю. — Ну что? — спросил тот, ожидая ответа.\n\nГумберто фыркнул. — Это было просто ужасно, отец. У нас нет ничего общего, и я уже могу сказать, что не нравлюсь этим гармонистам. Это была просто пустая трата времени.\n\n— У вас нет ничего общего, потому что ты по-прежнему ведёшь себя как твои старые друзья. Это ты должен измениться, сын мой. А не они.\n\n— А если я не смогу, отец?! — Голос принца начал повышаться от гнева. — Я - это я. И это не изменится! Новые друзья ничего не сделают и ничем не помогут! — Он пробежал мимо короля Гарибальда, сел в машину и захлопнул за собой дверцу.\n\nКороль глубоко вздохнул, прежде чем последовать за сыном. Это было необходимо для королевства в целом и для Гумберто лично. Возможно, потребуется время и больше сил, но в конце концов его новые друзья помогут Гумберто стать лучшим принцем и лучшим грифоном."
 wingbardy_gumberto.10.a:0 "Надеюсь, он когда-нибудь изменится."
 
 wingbardy_gumberto.11.t:0 "Отсеивая худших"
 wingbardy_gumberto.11.d:0 "Когда принц Гумберто снова встретился со своими друзьями во дворе Королевского Дворца, король Гарибальд Талонуэль молча наблюдал за происходящим из окна второго этажа. Он знал грифонов, которые сейчас разговаривали с его сыном. В конце концов, он видел их много раз, когда уводил Гумберто с вечеринок. Все они, как и принц, были гедонистами, пьяницами и беззаботными детьми дворян. Но, по крайней мере, среди них больше не было чёрнокрылых. Король Гарибальд очень ответственно относился к этому вопросу, чётко дав понять всем им, что больше не желает терпеть их близ королевской семьи.\n\nНельзя сказать, что Гарибальд был доволен всеми оставшимися друзьями принца. Однако это было частью компромисса, который он заключил со своим сыном. По крайней мере, принц больше не поддаётся фашистскому влиянию. И он не утащит в эту яму всё королевство. Он всё ещё может стать разочарованием и неудачей, однако Гумберто больше не будет марионеткой идеологии Биколини.\n\nИ, возможно, этого будет достаточно."
 wingbardy_gumberto.11.a:0 "Будем надеяться, что он сумеет обуздать свои наихудшие эксцессы...."
 
 wingbardy_gumberto.12.t:0 "Корона чёрнокрылых"
 wingbardy_gumberto.12.d:0 "Когда принц Гумберто снова встретился со своими друзьями во дворе Королевского Дворца, король Гарибальд Талонуэль молча наблюдал за происходящим из окна второго этажа. Он знал грифонов, которые сейчас разговаривали с его сыном. В конце концов, он видел их много раз, когда уводил Гумберто с вечеринок. Большинство из них, как и принц, были гедонистами, пьяницами и беззаботными детьми дворян. Однако остальные были значительно хуже. Чёрнокрылые в своих мундирах смеялись рядом с принцем. Король Гарибальд и раньше пытался оттолкнуть Гумберто от них, желая удержать принца от влияния их идеологии. Но его сын продолжал тянуться к ним, что бы его отец ни делал. И их последняя встреча ясно дала это понять.\n\nОни, без сомнений, были самыми опасными грифонами в окружении принца. Некоторые не устраивали вечеринок и не пили. Вместо этого они обсуждали политику и с каждым днём всё сильнее влияли на Гумберто. Гарибальду оставалось лишь надеяться, что его сын сумеет противостоять их влиянию. Что останется верным только королевству.\n\nВ противном случае всем жителям Вингбардии не поздоровится, когда корона перейдёт к нему."
 wingbardy_gumberto.12.a:0 "Ныне нам остаётся только ждать и наблюдать."
 
 wingbardy_gumberto.13.t:0 "Рецидив"
 wingbardy_gumberto.13.d:0 "Какое-то время казалось, что принц успешно преодолевает свою зависимость от вина и других веществ. Но сегодня утром горничная обнаружила Гумберто в своей комнате без сознания. Он был окружён пустыми бутылками из-под вина и обгоревшими сигарами. Его немедленно отвезли в больницу, и король прибыл туда, как только узнал о случившемся.\n\nПохоже, что у Гумберто случился рецидив, так как он не в силах сдержать свою тягу к удовольствиям. Гарибальд был глубоко разочарован, но он знал, что злость на сына тут ничего не решит. И пока Гумберто приходил в себя, король размышлял, что же ему делать сейчас. Он чувствовал, что раньше был слишком строг, и что это помогло привычкам одержать верх над Гумберто. Быть может, если он получит возможность время от времени наслаждаться алкоголем и наркотиками, то это поможет ему держать ситуацию под контролем? С другой стороны, король мог бы отправить своего сына на более эффективное лечение, которое предотвратило бы ещё один подобный рецидив. Гумберто больше понравился бы первый вариант, но это может привести к тому, что он никогда не сможет полностью избавиться от своих пристрастий..."
 wingbardy_gumberto.13.a:0 "Одна капля не убьёт..."
 wingbardy_gumberto.13.b:0 "Пусть он отправляется на терапию!"
 
 wingbardy_gumberto.14.t:0 "Всё хорошо в меру"
 wingbardy_gumberto.14.d:0 "Гумберто был более чем счастлив услышать, что после рецидива ему будет позволено наслаждаться наркотиками чуть более свободно, если он будет избегать чрезмерного потребления этих веществ. Оправившись от передозировки, принц снова стал время от времени пить вино, а иногда выкуривал сигару или же трубку с опиумом. Он даже возобновил общение со своими старыми друзьями, с которыми прежде устраивал вечеринки. И всё же он старался держать свою зависимость под контролем, по крайней мере на публике.\n\nОднако довольно скоро винный погреб принца снова заполнился бутылками, а его одежда пропиталась запахом сигар. В конце концов Гарибальд решил, что он попросту позволил Гумберто вернуться к его прежним привычкам. Возможно, новая передозировка - это лишь вопрос времени..."
 wingbardy_gumberto.14.a:0 "Позволь ему взять дюйм, а он отхватит ярд."
 
 wingbardy_gumberto.15.t:0 "Признаки выздоровления"
 wingbardy_gumberto.15.d:0 "Когда Гумберто оправился от передозировки, Гарибальд немедленно отправил его к известному психотерапевту, которая и прежде вылечила многих наркоманов. Поначалу Гумберто не желал сотрудничать и уклонялся от вопросов психотерапевта, но постепенно он начал раскрываться. Психотерапевт попыталась определить первопричину его пристрастий. Ведь так можно было найти альтернативный способ удовлетворения потребностей Гумберто, что не будет связан с вызывающими привыкание веществами.\n\nПосле нескольких часов расспросов психотерапевт пришла к выводу, что Гумберто жаждет эмоционально сильных переживаний, которые также могли бы помочь ему найти друзей. В качестве альтернативы наркомании она рекомендовала различные виды спорта и хобби с достаточной интенсивностью и социальным взаимодействием. Из всех перечисленных вариантов Гумберто больше всего понравились автомобильные гонки. Отец пообещал предоставить ему всё необходимое.\n\nВскоре Гумберто приобрел гоночный автомобиль Талонсия и начал практиковаться вождению в сельской местности. Он стал членом гоночного клуба и довольно скоро начал участвовать в гонках вместе с другими грифонами. Он продолжил коллекционировать, но теперь вместо вин начал собирать блестящие гоночные автомобили. И хотя королевская казна в немалой степени опустела, Гумберто хотя бы перестал употреблять наркотики."
 wingbardy_gumberto.15.a:0 "Теперь он жаждет скорости!"
 
 wingbardy_gumberto.16.t:0 "Визит к войскам"
 wingbardy_gumberto.16.d:0 "-Почему мы снова здесь, отец? Жаловался принц Гумберто, пока они шли по улицам Карфина. -У меня есть дела поважнее чем это всё.\n\n-Потому что в один прекрасный день ты станешь королем, и с этим титулом на тебя ляжет ответственность вести свои войска. - Два грифона свернули ко входу, который вел во внутренний двор, заполненный солдатами в строю, стоящими по стойке "смирно". Они отдали честь, как только появился король. -Эти грифоны сражаются за тебя и Вингбардию, ты должен понимать и уважать их за это.\n\nГумберто замолчал и последовал за отцом на высокий балкон, откуда они могли видеть полк целиком. Гарибальд шагнул вперед, чтобы все солдаты услышали его. -Солдаты Вингбардии! Неспокойные времена постигли Королевство, и хотя мы, возможно, пережили худшее, война все еще на горизонте! Если мы хотим выжить сегодня, мы должны быть готовы сражаться с нашими врагами, где бы они ни появились! И Вингбардия будет полагаться на всех вас, а вы победите в этом сражении! Поэтому я прошу вас всех верить в то, что если наступит время, когда мы окажемся в войне, я обязательно приведу вас к победе!"\n\n-Да здравствует король! - Одним голосом крикнули в ответ солдаты.\n\nКороль повернулся к принцу, который нетерпеливо наблюдал за происходящим. -Так вот зачем ты меня сюда притащил? Посмотреть, как ты произносишь речь?\n\nГарибальд покачал головой. -Нет, сынок. Я привел тебя сюда, чтобы..."
 wingbardy_gumberto.16.a:0 "...ты спустился и сделал всё то же самое."
 wingbardy_gumberto.16.b:0 "...ты добился уважения солдат, которыми будешь командовать."
 wingbardy_gumberto.16.c:0 "...ты осознал ответственность над теми кто лоялен тебе и твоим приказам."
 
 wingbardy_gumberto.17.t:0 "Иная идея"
 wingbardy_gumberto.17.d:0 "Прошло уже два часа с тех пор, как королевская семья прибыла во двор. Принц Гумберто, сразу после речи короля, беседовал с солдатами, в промежутках между тренировками. Однако к концу второго часа большинство из них либо игнорировали его, либо откровенно просили уйти. Когда принц покидал полк, вместе с королём, он был очень раздражен.\n\n-Что такое, сынок?- Спросил Гарибальд, явно чувствуя неладное.\n\n-Эти солдаты ничего не понимают! С горечью высказал Гумберто. –Они даже не обращают внимание на то что я принц!\n\nКороль Гарибальд, остановил своего чуть смущенного сына. –Ты всё равно должен их уважать. Если нет, то и они не будут уважать и тебя.\n\n-Это МОИ солдаты! Ты говорил что они будут лояльны МНЕ и МОИМ приказам! И если я скажу им сражаться, они пойдут в бой, ведь я их король!\n\n-Гумберто, это не так...- И как мог Гарибальд справиться с этим? Принц, казалось, вообще не слушал отца, вместо этого предаваясь своему гневу и безумным фантазиям о своём будущем. Король просто продолжал идти, не обращая внимания на разглагольствования своего чада."
 wingbardy_gumberto.17.a:0 "Я не хотел, чтобы он так думал..."
 
 wingbardy_gumberto.18.t:0 "Уважение"
 wingbardy_gumberto.18.d:0 "-Принц Гумберто! - Грифон посмотрел на своего отца, который окликнул его. – Пора идти. – Кивнув солдатам, с которыми он разговаривал, Гумберто поспешил к королю Гарибальду, который повел его со двора. – Ну как?\n\nПринц пожал плечами. -Это было интересно, наверное. Они хорошо ко мне относились, и мы немного поговорили. Но они, кажется, очень высокого мнения о тебе.\n\nГарибальд кивнул. – Да. И в один день они будут думать о тебе то же самое, если ты заполучишь их уважение, как и я. Солдат, который не уважает своего короля или своего лидера, никогда не будет хорошо сражаться ни за что, кроме себя. Но тот, кто будет уважать, последует за ними на край света и сразится с самим Мааром, если его король прикажет. Это то, что тебе нужно, чтобы однажды повести свои войска в бой.\n\n Гумберто только нахмурился. - Ты заслужил их уважение на войне. А где его возьму я?\n\n– Не знаю, сынок. Но если ты продолжишь совершенствоваться, станешь лучшим грифоном и принцем, я уверен, у тебя появится возможность доказать, что ты достоин вести в бой свою армию. Тебе просто нужно попробовать."
 wingbardy_gumberto.18.a:0 "Если солдаты будут уважать его, то он обретёт их истинную преданность."
 
 wingbardy_gumberto.19.t:0 "Солдаты и Короли"
 wingbardy_gumberto.19.d:0 "-Как все прошло?\n\nПринц Гумберто даже не смотрел на отца, когда они уходили со двора. -Всё было... нормально. Все, что капитан приказывал мне делать, было с каждым разом труднее, и он кричал на меня, когда я слишком медлил с упражнениями, но некоторые из солдат мне всё таки понравились. - Он устало выдохнул, его одежда все еще была мокрой от пота. -На самом деле у нас было много общего. Было приятно поговорить о чём то в процессе.\n\nНу и что ты теперь думаешь о солдатах?\n\nГумберто остановился чтобы посмотреть на отца. -Это... было гораздо сложнее. Я думал это легко, просто ожидать момента когда нужно схватить винтовку и выстрелить в кого-то, но это не так."\n\nКороль покачал головой. -Да. Ты должен понимать, через какие трудности они проходят каждый день, чтобы защитить Королевство, как и я в своё время, когда была Фалькорская война. Как только ты поймешь и покажешь, что ты выдерживаешь все трудности вместе с ними, тогда ты действительно станешь их Королем и их лидером.\n\nГумберто замолчал на секунду. -Я думаю, что вскоре вернусь и сделаю это снова. Общение и обучение с солдатами... приятно. - Гарибальд удивлённо посмотрел на сына, но теперь взгляд был добрый. Возможно он наконец начал меняться в лучшую сторону..."
 wingbardy_gumberto.19.a:0 "Что ж, это был приятный сюрприз"
 
 wingbardy_gumberto.20.t:0 "Возвращение к началу"
 wingbardy_gumberto.20.d:0 "Выйдя из машины, король Гарибальд Талонуэль посмотрел на виллу, которую он посещал так давно. Казалось, прошла целая вечность с тех пор, как он впервые вытащил своего сына из этого места. И всё же сегодняшняя сцена была жутко похожа на ту, что он уже видел в прошлом. Пока король поднимался по лестнице к двери, он увидел, как из окна вылетела винная бутылка и разбилась вдребезги при падении. Через секунду он открыл дверь и вошёл внутрь.\n\nОбстановка внутри была лучше, чем во время его первого визита, но по совершенно неправильным причинам. Дым от сигар исчез, но на столе лежала свежая пачка. Запах вина всё ещё чувствовался в воздухе, а на полках стояла дюжина ещё неоткрытых бутылок. Портрет его деда, короля Гарибальда II, был снят со своего места на стене и попросту валялся на полу. Принц Гумберто стоял посреди комнаты с полупустой бутылкой вина. Заметив Гарибальда, он пьяно улыбнулся. — Здравствуй, отец.\n\n— Разве я тебя ничему не научил? — спросил Гарибальд. Он был скорее разочарован, чем рассержен.\n\nУлыбка Гумберто сменилась хмурым взглядом. — Твои наказания должны были меня чему-то научить? Ты лишь пытался превратить меня в другую версию себя, отец. Почему я должен заботиться о ком-то, кто не заботится обо мне? — Он сделал ещё один глоток из бутылки. — А теперь убирайся, у меня в самом разгаре вечеринка с моими настоящими друзьями.\n\nГарибальду хотелось возразить, устроить принцу отповедь и вытащить его наружу. Но король просто не мог найти мотивации для этого. Было ясно, что, как бы он ни старался, принц Гумберто не откажется от своего гедонизма. Покачав головой, Гарибальд молча повернулся и вышел, закрыв за собой дверь.\n\nПохоже, что теперь монархия Вингбардии была действительно обречена."
 wingbardy_gumberto.20.a:0 "Всё было зря..."
 
 wingbardy_gumberto.21.t:0 "Результаты"
 wingbardy_gumberto.21.d:0 "Король Гарибальд не видел своего сына уже несколько дней. Это было довольно странно, так как ещё до того, как он начал обучать принца, король обычно видел его как минимум пару раз в день. Даже если Гумберто шёл за очередной порцией вина или направлялся в свою спальню в Королевском Дворце. Что-то изменилось, и Гарибальд не был уверен, что именно.\n\nХотелось надеяться, что Гумберто изменился и теперь живет самостоятельно. Возможно, он всё же принял уроки и наставления Гарибальда близко к сердцу и оставил свои постыдные привычки в прошлом. Гумберто мог вести себя как истинный король и принимать своё положение всерьез. Конечно, принц также может попросту где-то веселится и пить. Это было бы печальным, но ожидаемым исходом.\n\nНо Гарибальд уже устал ждать результатов. Он собирался найти своего сына, где бы тот ни был и что бы он ни делал, и надеяться на лучшее. Ибо от поведения Гумберто зависит будущее всей Вингбардии."
 wingbardy_gumberto.21.a:0 "Посмотрим, что задумал принц."
 
 wingbardy_gumberto.22.t:0 "Одного дьявола на другого"
 wingbardy_gumberto.22.d:0 "Король Вингбардии не нашёл сына ни в баре, ни на вилле, ни в каком-либо другом ожидаемом месте. О нет, он нашёл принца в довольно неприметном здании на окраине Карфина. И его беспокоила компания, в которой тот там оказался.\n\nВсе грифоны, кроме самого Гумберто, были одеты в форму чёрнокрылых.\n\n— Сын, что ты тут делаешь? — спросил он, подходя к столу, за которым сидели Гумберто и ещё несколько грифонов.\n\nПринц поднял глаза и положил ручку на стол. — Мои друзья пригласили меня сюда, чтобы помочь кое в чём. И поэтому я согласился. Но лучше спросить что ты здесь делаешь, отец?\n\n— Я пришёл, чтобы найти тебя. — Гарибальд огляделся, указывая на окружающих их грифонов. — Гумберто, почему ты связываешься с ними? Разве я недостаточно предупреждал тебя о них? Об опасности экстремизма и насилия?\n\nНа лице Гумберто, как ни странно, отразился не гнев, а лишь явное раздражение. — Отец, ты опять поднимаешь эту тему? Я уже говорил тебе, что это мои друзья. Они помогли мне, когда я в этом нуждался. Они показали, что мне не нужны ни выпивка и ни вечеринки, чтобы заполучить друзей и союзников. — Он снова взял ручку, даже не глядя на Гарибальда. — Разве ты не этого хотел?\n\nКороль попытался сформулировать ответ, но не смог. Да, возможно, он спас своего сына от гедонизма. Но, похоже, он толкнул его в когти чего-то гораздо более худшего. Не сказав больше ни слова, Гарибальд покинул здание, чувствуя разочарование и страх.\n\nВозможно, монархия и была спасена, но традиции Вингбардии были обречены."
 wingbardy_gumberto.22.a:0 "Мы сменили одного дьявола на другого..."
 
 wingbardy_gumberto.23.t:0 "Король фашизма"
 wingbardy_gumberto.23.d:0 "Как ни странно, но Гарибальду не пришлось долго искать сына в Карфине. Гумберто собрал целую толпу вокруг себя на площади, где он стоял на импровизированном подиуме, чтобы все могли его видеть. Когда король вышел из машины, он едва расслышал конец речи принца.\n\n— ...И именно поэтому я обещаю, что исполню свой долг принца и будущего короля Вингбардии, дабы привести нас в новый золотой век и принести славу королевству! — Грифоны приветствовали его, хлопали и кричали, когда он закончил говорить. Король Гарибальд едва мог в это поверить. Совсем недавно Гумберто был пьяницей и позорил королевскую семью, а теперь так изменился. Всё было именно так, как он и надеялся. Сильный голос принца и выражение на его лице, обожающие его вингбардийцы и ... символ чёрнокрылых на одежде его сына. А также немалое количество других чёрнокрылых на площади. Нет, всё это было совсем неправильно! Он быстро подлетел к сыну, который только что сошёл с подиума.\n\n— О, отец! — удивленно сказал Гумберто. — Я не ожидал увидеть тебя здесь.\n\n— Сын, что всё это значит? — Гарибальд обвел жестом всё вокруг: трибуну, толпу, чёрнокрылых. — Что ты делаешь?\n\nГумберто слегка усмехнулся. — Я выполняю свой долг принца Вингбардии. Я действительно должен поблагодарить тебя, отец. Если бы не ты и не мои друзья... — он посмотрел на ближайших к нему чёрнокрылых, которые выглядели немного озадаченными присутствием здесь короля — ... Я бы никогда не узнал, что значит однажды стать королём. Ты помог мне стать лучшим грифоном и узнать свой истинный долг. — Принц обнял Гарибальда.\n\nИ король Вингбардии не знал, что делать. Все было так... извращённо, так неправильно. Он был так близок к исполнению своей мечты. Чтобы его сын стал тем лидером, который понадобится Вингбардии, когда он уйдёт; следующим королём, что продолжит традиции.\n\nНо подлая идеология Биколини вцепилась когтями в его сына и не собиралась отпускать его."
 wingbardy_gumberto.23.a:0 "Не слишком ли велика цена?"
 
 wingbardy_gumberto.24.t:0 "Больше не разочарование"
 wingbardy_gumberto.24.d:0 "Король Гарибальд не нашёл Принца Гумберто в каком-либо из привычных для него мест, что его приятно удивило. Расспросив своих знакомых из Карфина, он выяснил, что последний раз его видели, когда он выступал в одной из многих усадьб дворян за городом. Сам король уже побеспокоился, что он снова празднует и пьёт, и всенепременно направился к той усадьбе, и уже вскоре оказался посреди танцевального зала, и вдали наблюдал за тем, как Принц болтал с дворянами. Но не пил и не танцевал, он просто посмеивался и общался со своими друзьями и прочими дворянами-смертниками. Он держал бокал вина, но вина там было лишь чуть-чуть, на донышке, и он едва ли его пил.\n\nГумберто, внезапно для себя наконец увидел отца в толпе, извинился и пробрался к королю. "Привет, отец," вежливо сказал он. "Прости, что не предупредил, куда пошёл, мои друзья меня отубедили."\n\n"Всё нормально," возразил он, сохраняя приличие. "Но Принц Гумберто, что же ты тут делаешь?"\n\n"Меня пригласили друзья, правда, кажется, они просто хотели стащить вино из погреба. Я решил лучше просто пообщаться и найти друзей среди дворян. Может, те друзья и мои друзья, но хотелось бы оставить прошлое в прошлом."\n\nГарибальд молча постоял. Он понял - его сын точно повзрослел. Конечно, то, что он всё ещё собирался со своими старыми друзьями-дебоширами, не может не волновать, но он точно стал лучше. Может, он и не идеальный принц, но уж точно не разочарование.\n\nГумберто тоже молча постоял в неловкой тишине, но вскоре взял отца за коготь и повёл его через зал. "О, отец, вы видели Графиню Плюмы? Она - чудесный грифон, она говорила, что была бы рада вас видеть. Я уверен, что вы сможете много о чём поговорить...""
 wingbardy_gumberto.24.a:0 "Будущее Вингбардии засияло вновь."
 
 wingbardy_gumberto.25.t:0 "Новый наследник"
 wingbardy_gumberto.25.d:0 ""Отец, я дома!" Как только Гарибальд уже собирался искать Гумберто, он с порога услышал голос своего сына, как только дверь захлопнулась за ним. "Прошу прощения, поездка заняла куда дольше, чем я думал."\n\n"Какая поездка?" спросил Гарибальд, в то время, как Принц воссел на кресле, всё ещё в королевской форме. "Где ты был?"\n\nГумберто расслабился и удобно уселся, затем ответил. "Я отправился в официальный тур по Королевству. Хотел встретиться с будущими подданными, узнать побольше о стране, которой я когда-то буду править. Я дал речи в Талькаре, Вроберте, даже в Фалькоре. Я хотел, чтоб народ знал, что я переживаю за него, и что я буду хорошим королём, когда настанет время."\n\n"Я... понял."\n\n"Отец, я-" Гумберто приостановился, не зная, как продолжить. "Я бы также хотел извиниться за своё поведение за последние несколько лет. Я знаю, что я был не лучшим сыном, да и не лучшим принцем. Меня ничто не волновало, даже ты. Но я уже осознал, что мне стоит делать, и сколько грифонов будут полагаться на моё лидерство в будущем. Я не знаю всё необходимое, чтобы быть королём, но я как раз хотел спросить; не мог бы ты научить меня?"\n\nГарибальд был в состоянии шока. Он в жизни не ожидал, что его сын настолько изменится, настолько... улучшится. Он медленно подошёл и обнял Гумберто. "Конечно, сын мой. Спасибо, что извинился.\n\n"Нет, тебе спасибо, отец. Что всё это время оставался со мной, что, не смотря ни на что, пытался сделать меня лучше. Спасибо за всё.""
 wingbardy_gumberto.25.a:0 "Вингбардия будет в хороших когтях."
 
