 WNG_wingbardian_parliament_cat:0 "Палата Депутатов"
 WNG_wingbardian_parliament_cat_desc:0 "Палата Депутатов — нижняя палата парламента Вингбардии. В ней в общей сложности 535 мест, и она состоит из представителей, избранных в регионах по всей Вингбардии. Из этих представителей формируется правительство. Для достижения большинства необходимо 268 мест.\n\n§YТекущий Премьер-министр:§! [Root.GetLeader], [Root.GetRulingParty].\nИдеология властвующей партии — [Root.GetRulingIdeology].\n\n$WNG_parliament_1006_election_desc$"
 
