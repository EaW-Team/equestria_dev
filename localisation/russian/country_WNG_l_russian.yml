 WNG_garibald_talonuel_iii:0 "Гарибальд Талонуэль III"
 WNG_garibald_talonuel_iii_desc:0 "§YДата и место рождения§!: 11 ноября 940 года, Карфин, Вингбардия.\n\n§YБиография§!: Гарибальд Талонуэль III, снискавший славу 'Короля-солдата' за личное командование армиями во время Фалькорской войны, очень уважаем и любим грифонами Вингбардии. В 972 году его отец, Король Гумберто, был убит в Имперском Дворце в Грифенхейме на званом ужине с участием юного Гровера V. Недавно коронованный Гарибальд возжелал справедливости, но ей не суждено было сбыться. В знак протеста он разорвал все связи с Империей, впервые за более чем сотню лет объявив о независимости Вингбардии. Большая часть Империи вскоре последовала примеру его страны, что впоследствии привело к её распаду.\n\nПервые несколько лет независимости прошли для Вингбардии крайне благополучно, однако вскоре развязавшаяся на почве территориального конфликта война с Фалькором в 985 году привела к четырёхлетнему кровопролитию, шрамы от которого остались и ныне. Во время войны король Гарибальд Талонуэль III, как известно, часто бывал на фронте, за что его сильно полюбили солдаты.\n\nТем не менее, после войны ситуация в Вингбардии лишь ухудшалась из года в год. Отставка правительства за отставкой и крупный экономический кризис привели к тому, что многие жители требуют от короля вмешательства и решения проблем. С подъёмом влияния идей коммунизма и фашизма стало очевидно, что лишь он может определить будущее Вингбардии.\n\nТалонуэль считает своего сына Гумберто разочарованием и в глубине души боится за будущее королевства, надеясь, что его сын образумится. В свободное время король активно собирает почтовые марки, да так, что его коллекция — одна из крупнейших в мире.\n\n§YАвтор портрета§!: Sinister"
