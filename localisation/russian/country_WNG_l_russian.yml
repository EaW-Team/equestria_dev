 wingbardy_flavour.11.t:0 "Королевская коллекция марок"
 wingbardy_flavour.11.d:0 "Вероятно, что из всех сокровищ, изъятых из королевской коллекции, ни одно не было более ценным для монарха, чем его коллекция марок. Коллекция, насчитывающая более 500 000 отдельных марок, считается самой большой в мире. Марки множества стран, охватывающие сотни лет истории, хранятся в идеальном состоянии. Бывший король любил все свои марки и уделял им особое внимание.\n\nТеперь мы должны определиться с судьбой этой коллекции и у нас есть два варианта. Мы могли бы просто поместить все эти марки в музей, чтобы все жители Вингбардии могли ими наслаждаться. Но также мы могли распродать эти марки коллекционерам по всему миру. Мы считаем, что несколько марок особо ценны и их продажа поможет улучшить наше финансовое положение на некоторое время.\n\nКак же нам поступить?"
 wingbardy_flavour.11.a:0 "Мы должны продать эти марки ради финансирования революции."
 wingbardy_flavour.11.b:0 "Этим маркам место в музее!"

 wingbardy_flavour.12.t:0 "Посвящение алтаря"
 wingbardy_flavour.12.d_fascist:0 "Обычный вингбардиец мог найти немало странных вещей в Алтаре Отечества. К примеру, там было множество статуй, материалы для которых покупались за большие деньги по всему миру. Некоторые из них даже были покрыты позолотой.\n\nКонечно, для короля всё это было к лучшему. Это был праздник тех, кто сражался и погиб за королевство... Для Биколини это тоже было победой. Этот монумент войны стал грандиозной одой, посвящённой его намерениям.\n\nВ помещении располагалось множество огромных статуй героев прошлого. Но там также было пустое место, предназначенное, несомненно, для самого Биколини. Его статуя появится там, когда дуче выйдет на пенсию или же умрёт.\n\nА для всех остальных этот Алтарь напоминал гигантскую пишущую машинку, в которую только и нужно было вставить чистый лист бумаги, на котором можно напечатать что угодно.\n\nНо для Биколини всё это не имело значения. Только размер имел значение. И его статуя будет самой большой из всех. Но этот памятник полностью проявит себя только после начала войны. В конце концов, ведь надпись, сделанная золотыми буквами, гласила:\n\n"ПОСВЯЩАЕТСЯ ЖЕРТВАМ БЫЛОГО И ГРЯДУЩЕГО."
 wingbardy_flavour.12.d_communist:0 "Розово-фиолетовые флаги гордо развевались на ветру в тот момент, когда рухнули последние ограды вокруг Алтаря. Исчезли королевские и роялистские мемориалы, а также большая часть религиозных образов. Ну, кроме тех, что были абсолютно необходимы. Наибольшие же изменения произошли с центральной статуей. Король исчез и его сменило трое грифонов, что держали молот, серп и кисть.\n\nПартия заявляет, что все эти изменения пошли на благо. Грифон с улицы же скажет, что снос старых статуй и создание новых лишь увеличили количество мусора.\n\nНо результат ясен. Этот памятник не прошлому, а будущему. Он сверху донизу покрыт революционным пылом (и красным сукном). И слова, выгравированные у основания статуи, подтверждают всё это. По крайней мере в теории.\n\n"ВЛАСТЬ НАРОДУ""
 wingbardy_flavour.12.d_monarchy:0 "Вечный огонь ярко пылал, когда солдаты пролетали мимо собравшихся сановников, крепко держась когтями за ручки гроба. Неизвестный солдат, что напоминает обо всех, кто сражался и погиб за Вингбардию.\n\nКороль молча смотрел, склонив голову, как мимо него пронесли гроб, а потом прошли члены кабинета. Как раз перед тем, как гроб готовились спустить по лестнице в подземный склеп, король выступил вперед. По толпе, от грифонов на верхней площадке до солдат, что уже спустились в склеп, пробежали судорожные вздохи.\n\nСо вздохом король положил в гроб серебряную медаль в форме звезды, внутри которой красовалась тёмно-синяя звезда чуть поменьше в размерах.\n\nКогда король сделал шаг назад, гроб продолжил своё движение вниз к месту последней остановки в глубинах склепа.\n\nНесмотря на весь его символизм, размеры памятника не позволяли полностью оценить его значение ни для короля, ни для окружающих его грифонов. Этот памятник символизировал непрерывную цепь уже принесенных и будущих жертв. И надпись, выгравированная на стене, гласила то же самое.\n\n"В ЧЕСТЬ ТЕХ, КТО ПРИНЁС ОКОНЧАТЕЛЬНУЮ ЖЕРТВУ""
 wingbardy_flavour.12.d_republic:0 "Так легко совершить соблазнительную ошибку и подумать, что Алтарь был создан в качестве посвящения демократии и воле народа... К сожалению, это совершенно неверно, так как планы этого памятника были созданы в тот момент, когда Палата Депутатов была наименее эффективна.\n\nВ Алтаре выставлены статуи тех, кто боролся за свободу Вингбардии как во время войны, так и мира... и, как сказали бы некоторые, за национальные амбиции страны.\n\nРельефы, окружавшие стены вокруг Алтаря, рассказывали новую историю войны, мира и роста. И их было очень много. Истории со всей Вингбардии, длинные и короткие, увековеченные в граните и мраморе.\n\nА на небольшом участке в центре Алтаря горело небольшое пламя. Вечный огонь располагался прямо над Могилой Неизвестных.\n\nДругие грифоны сделали бы всё это памятником себе, пролитой крови или завоёванной славе, но нынешний Алтарь Отечества - это памятник народу и свободе. Ведь так гласит надпись.\n\n"ДЛЯ НАРОДА, ОТ НАРОДА И ПОСРЕДСТВОМ НАРОДА""
 wingbardy_flavour.12.d_defult:0 "Лучи яркого утреннего солнца пробивались сквозь колонны Алтаря. Снаружи он выглядел пустым. За исключением почётного караула, что стоял у входа.\n\nВнутри было лишь два грифона. Король и [Root.GetLeader] шли вдоль верхней колонны монумента, глядя вниз на город. Все казалось таким мирным. Несколько машин на улицах, парочка грифонов, слоняющихся вокруг.\n\nОни шли по Алтарю совершенно незамеченными.\n\nОни спустились по лестнице на первый этаж и остановились у Вечного огня. Оба грифона вздохнули в унисон, а затем оставили одну урну. Король положил на неё сверху маленькую ветку дерева. Уходя, грифоны оглянулись на Алтарь. И на слова, что были высечены в камне и металле.\n\n"НЕ ДЛЯ СЕБЯ, А ДЛЯ СТРАНЫ""
 wingbardy_flavour.12.a:0 "Да здравствует Вингбардия!"

 wingbardy_flavour.13.t:0 "Дебаты по поводу национального гимна"
 wingbardy_flavour.13.d:0 "Революция в Вингбардии победила, но сама страна осталась без официального гимна. У нас нет никакого желания возвращаться к la Marcia Reale d'Ordinanza, так что многие предложили использовать вместо гимна одну из нескольких популярных социалистических песен. Но какую именно?\n\nПервый вариант - это Stato e Padroni, созданный на основе популярной социалистической мелодии, что призывает всех рабочих объединиться для борьбы с коррумпированным буржуазным государством для достижения социалистической свободы.\n\nВторой вариант - Bella Ciao. Эта антифашистская песня возникла в первые дни революции и распространилась по всей стране и даже за её пределами. В песне романтизируются образы антифашистских партизан, что борются за свободу против угнетателей.\n\nИ наконец, есть Bandiera Rossa, одна из старейших песен рабочего движения Вингбардии. Песня прославляет красный флаг социализма и утверждает, что рано или поздно он восторжествует над всеми врагами. Противники песни говорят, что она немного бессмысленна, так как официально принятый флаг Вингбардии сохранил традиционные розовые и фиолетовые цвета.\n\nНам нужно сделать выбор. Какая же песня станет гимном нашей нации?"
 wingbardy_flavour.13.a:0 "No a lavoro saloriato, Unità di tutti gli operai!"
 wingbardy_flavour.13.b:0 "O bella ciao, bella ciao, bella ciao, ciao, ciao!"
 wingbardy_flavour.13.c:0 "Avanti o popolo, alla riscossa, bandiera rossa trionferà!"

 wingbardy_flavour.14.t:0 "Дебаты по поводу национального гимна"
 wingbardy_flavour.14.d:0 "Революция в Вингбардии победила, но сама страна осталась без официального гимна. В переходный период в качестве гимна использовалась La Leggenda del Piumave. И хоть она достаточно популярна, многие считают, что песня о "чуде" на берегах реки Пиумаве времён Фалькорской Войны - не лучший гимн для новой Вингбардийской Республики.\n\nБыло предложено ещё два варианта. Первый вариант - Va, pensiero - был взят из оперы популярного вингбардийского композитора Джузеппе Герди. Песня рассказывает о бедственном положении карфинских рабов, увезённых слишком далеко от Кольтфагена. Фразы вроде "Летите, мои мысли, на лунных крыльях из золота" вызывают романтическую тоску по родине вингбардийцев.\n\nВторой вариант - Il Canto degli Wingbardo - песня вингбардийцев. Песня была изначально написана в 918 году, когда либеральное движение Вингбардии только зарождалось и набирало обороты. Песня прославилась в те времена среди либералов и сохраняла свою популярность ещё долгое время после установления конституционной монархии. Песня, воспевающая идеалы вингбардийского братства, следует истории нации от древней Карфинской Империи до наших дней, и призывает к единству, любви, свободе и независимости для всей нации.\n\nСовет Министров готовится сделать выбор. И они решили одобрить..."
 wingbardy_flavour.14.a:0 "La Leggenda del Piumave! Помните жертвы нашей храброй пехоты!"
 wingbardy_flavour.14.b:0 "Va, pensiero, sull'ali dorate! Помните нашу родную землю!"
 wingbardy_flavour.14.c:0 "Fratelli di Wingbardia, la Wingbardia s'è desta! Это песня нашей нации!"
 
 wingbardy_flavour.15.t:0 "Последняя капля" # Feel bad event about choosing nationalism
 wingbardy_flavour.15.d:0 "Ни для кого в Политбюро не было секретом, что Бордиклау решительно выступал против политики "коммунизма в одной стране". Но сегодня он грубым образом нарушил правила единогласия и партийного централизма, когда обстановка слишком накалилась. Бордиклау осудил Генерального Секретаря и заявил, что тот является контрреволюционером и оппортунистом. Бордиклау утверждает, что революция должна быть исключительно международной, иначе она вообще не будет революцией. Прежде Бордиклау яростно защищал многие из наиболее спорных мер Пролетарино, но это осуждение явно стало неожиданностью для генерального секретаря. Однако его замешательство быстро переросло в ярость, когда Бордиклау выступил против Пролетарино и назвал его "красным дуче", который поддался идеям национализма.\n\nКогда Пролетарино поднялся, чтобы вступить в спор со своим бывшим союзником, Бордиклау поднялся со своего места и выбежал, заявив перед этим, что любые истинные революционеры присоединятся к нему в его новой партии - Международной Коммунистической Партии. Другие члены Политбюро не последовали за ним, так как их остановил железный взгляд Пролетарино. Однако теперь Генеральный Секретарь должен решить, что делать со своим лицемерным бывшим союзником. Не может идти и речи, чтобы позволить Бордиклау создать эту новую партию - ведь Вингбардия не просто так называется однопартийным государством. Так что же сделает Генеральный Секретарь?"
 wingbardy_flavour.15.a:0 "Запретите МКП и предупредите Бордиклау, чтобы он ничего не предпринимал."
 wingbardy_flavour.15.b:0 "Арестуйте его за контрреволюционную деятельность."
 wingbardy_flavour.15.c:0 "Я уверен, что мы можем заставить одного грифона исчезнуть..."

 wingbardy_flavour.16.t:0 "Перерыв на кофе"
 wingbardy_flavour.16.d:0 "Бордиклау поёрзал в весьма неудобном кресле Пролетарино, что было предназначено для гостей. Он весьма редко лично приходил в офис Пролетарино. В основном он делал это для того, чтобы положить на стол какой-нибудь новый манифест о важности того или иного принципа марксизма. Но на этот раз он принёс кофейник с горячим кофе и пару кружек. Он желал поговорить с Генеральным Секретарём за этим напитком.\n— Добрый день, Геннаро, чем я могу тебе помочь?\n— О, я просто хотел бы выпить кофе со своим товарищем, — ответил Бордиклау, — Ты сегодня превзошел самого себя. Эта интернационалистская декларация была именно тем, что мир должен был услышать.\n— Я провёл немало часов, мучаясь над составлением этой речи.\n— И ты не потратил это время даром. Сам Синистер Серов не смог бы занять более решительную позицию против всемирного капитализма и реакции. Они пытались нас сдержать, но теперь сами будут дрожать от страха. Отныне каждый революционер мира будет знать, что мы идём к нему на помощь. Это было просто великолепно, Антонино.\n— Подумать только, ведь мы с трудом набрали достаточно поддержки для этой декларации. В нашей партии так много... как ты их называешь? Ревизионистов?\n— Я зову их оппортунистами. Они всегда боятся по-настоящему рискнуть всем ради революции, потому что на самом деле не хотят, чтобы она увенчалась успехом. Там даже есть несколько националистов, которые, кажется, считают, что коммунизм как-то принадлежит исключительно нам, а не всему миру.\nПролетарино сделал большой глоток кофе, и эта обжигающая жидкость лишь разожгла огонь в его груди.\n— Ну, сегодня мы сказали им это..."
 wingbardy_flavour.16.a:0 "... а завтра покажем."
 
 wingbardy_flavour.17.t:0 "О колониализме и империализме"
 wingbardy_flavour.17.d:0 "Недавно опубликованная книга вызвала ажиотаж среди интеллектуалов Вингбардии. Она называется "О колониализме и империализме" и была написана Гриффанческо Гриспи, бывшим премьер-министром и видным сторонником вингбардийского экспансионизма. В книге обсуждается естественная предрасположенность сильных и развитых наций подчинять себе более слабые. Однако в последующих главах автор задаётся вопросом, почему так много слабых наций оставались независимыми.\n\nОн начинает с описания Грифонии и её истории. Автор заявляет, что хоть Гровер I создал пан-грифонью империю, его сын Гровер II не сумел завоевать более слабые Речные Земли. Хотя многие другие историки утверждают, что речные пони сумели выжить, объединившись, Гриспи говорит, что Империя Грифонов могла бы захватить Речные Земли, если бы она не сдалась после смерти Гровера II. Он объясняет, что этого не произошло, так как Империя стала настолько огромной, что она ничего бы не получила от экспансии на восток. Автор противопоставляет это действиям небольших субгосударств Империи, которые по личной инициативе предпринимали колониальные экспедиции в Зебрику, поскольку у них было больше экономических мотивов для такого курса действий.\n\nЗатем Гриспи переходит к Эквусу и сразу же заявляет, что Эквестрия и её гармония - главная причина столь долго выживания более слабых наций на этом континенте. Это он интерпретирует скорее как предостерегающую историю, потому что ранее слабые нации чейнджлингов объединились в одну, став серьёзной угрозой для Эквестрии. Он говорит, что это можно было предотвратить, если бы Эквестрия заранее подчинила себе чейнджлингов.\n\nВ третьей и самой длинной главе Гриспи обсуждает Зебрику. Он говорит, что на этом континенте полно отсталых народов, но они недоступны для экспансии из-за сложной географии. Кроме того, могущественные нации северной и западной Зебрики с подозрением относятся к иностранной экспансии, но сами проявляют мало интереса к экспансионизму. Таким образом, "безграничные богатства Зебрики" оставались недоступными для заморских держав. Он упоминает завоевание Хиндии викингами из Олении в качестве примера потенциальной экспансии иной державы в Зебрику.\n\nВ заключительной главе Гриспи рассказывает о недавней истории и о том, как падение Империи Грифонов и возвышение короля Шторма изменили баланс сил. Теперь Зебрика ослаблена, поэтому подобные Вингбардии нации могут свободно расширяться. Он призывает своих граждан воспользоваться этой удачной ситуацией, пока не стало слишком поздно."
 wingbardy_flavour.17.a:0 "Вингбардия должна быть сильной!"
 wingbardy_flavour.17.b:0 "Мы осуждаем эту пропаганду!"

 #### NEWS ####
 news_wingbardy.1.t:0 "Марш на Карфин"
 news_wingbardy.1.d:0 "[This.GetNewspaperHeader]В течение нескольких месяцев правый журналист Джулио Биколини требовал восстановить порядок на улицах городов Вингбардии и в своем правительстве. Его фашистская партия получила огромную поддержку среди грифонов, многие из которых откликнулись на обещание Биколини о восстановлении 'древнего вингбардийского порядка'. Многие из этих самозваных 'Чёрнокрылых' являются бывшими солдатами и ветеранами, предоставляя НФП значительную военизированную мощь.\n\nМногие умеренные и социалисты в правительстве были потрясены, узнав, что король Гарибальд не намерен останавливать запланированный фашистами марш на Карфин. Когда правительственные войска стоят, многие в столице нервно следят за тем, как тысячи фашистов, одетых в чёрное, маршируют к ним..."
 news_wingbardy.1.a:0 "Что сделает Биколини после прибытия?"

 news_wingbardy.2.t:0 "Биколини назначен премьер-министром"
 news_wingbardy.2.d:0 "[This.GetNewspaperHeader]Всю неделю шли закрытые заседания между Королем и Биколини, которые наконец дали результат. Король говорил с огромной толпой в Карфине, собранной Джулио Биколини, лидером правых радикалов, и в результате тот был назначен на пост премьер-министра.\n\nСместив правительство Вентрильо, Биколини сформировал новый кабинет министров, больше всего он удивил всех включив левых министров и пообещав скорейшее прекращение политической стагнации.\n\nЭксперты скептически относятся к этому заявлению, но среди обычных вингбардийцев есть чувство надежды. Возможно, «Дуче» может привести нас к порядку."
 news_wingbardy.2.a:0 "Интересно."
 news_wingbardy.2.b:0 "Фашизм - путь в будущее!"

 news_wingbardy.3.t:0 "Коммунизм запрещён в Вингбардии"
 news_wingbardy.3.d:0 "[This.GetNewspaperHeader]Вчера на внезапном парламентском слушании все коммунистические и социалистические партии в Вингбардии были запрещены под угрозой уголовной ответственности. Это решение было принято с небольшим перевесом, но считается, что умеренные партии оказали решающее влияние.\n\nВ результате произошло множество арестов среди членов левых партий, которые отказались отречься от идей социализма, хотя есть меньшинство, которые отреклись от партий, но многие просто бежали за границу. Все коммунистические и социалистические идеи, которые все еще существуют в Вингбардии, теперь в подполье, и из-за этого в НФП наблюдается массивный приток новых членов партии."
 news_wingbardy.3.a:0 "Это не очень похоже на демократию...."
 news_wingbardy.3.b:0 "Так держать!"
 news_wingbardy.3.c:0 "Это возмутительно!"

 news_wingbardy.4.t:0 "Вингбардийские фашисты захватили парламент"
 news_wingbardy.4.d:0 "[This.GetNewspaperHeader]Парламент Вингбардии согласился принять новый закон Гасербо, фактически позволяющий НФП занять большинство мест в парламенте, независимо от того, какую именно часть голосов она получила.\n\nНесмотря на постоянную критику со стороны умеренных и либералов, вчера вступила в силу избирательная реформа. Многие, однако, ожидают фашистского большинства независимо от результатов голосования. Возможно, это конец демократии в Вингбардии..."
 news_wingbardy.4.a:0 "Сомнительное достижение..."
 news_wingbardy.4.b:0 "Фашизм - это хорошо!"

 news_wingbardy.5.t:0 "Аннексия государства [EQC.GetName]"
 news_wingbardy.5.d:0 "[This.GetNewspaperHeader]\nПод растущим давлением оккупационных войск заокеанские союзники державы [EQC.GetNameDef] подчинились требованиям уступить эти земли своему врагу. Никто не задержал силы противника на границе и уже вскоре торжествующие войска шли по улицам городов. Хотя грифоны среди местного населения ликовали, пони вели себя более сдержанно, приветствуя своих новых повелителей.\n\nКонтинент Эквус потерял свой бастион в Грифонии, и будущее для пони государства [EQC.GetName] весьма туманно."
 news_wingbardy.5.a:0 "Тревожно."
 news_wingbardy.5.b:0 "Это исконная [Root.GetAdjective]ая земля!"

 news_wingbardy.6.t:0 "Фалькор сдаётся Вингбардии"
 news_wingbardy.6.d:0 "[This.GetNewspaperHeader]В последнем заявлении [WNG.GetLeader] сообщил о том, что [FAL.GetName] сдается. [FAL.GetLeader] заявляет, что Вингбардия - это растущая южная держава, и в интересах фалькорского народа прекратить борьбу против государства [WNG.GetNameDef].\n\nОбъяснение причин такого курса действий среди зарубежных аналитиков сильно разнится: от принуждения фалькорского лидерства до отказа генштаба этой нации воевать. Но уже сейчас ясно одно: государство [WNG.GetNameDef] победило." 
 news_wingbardy.6.a:0 "У них не было и шанса." 

 news_wingbardy.7.t:0 "Вингбардийская гражданская война"
 news_wingbardy.7.d:0 "[This.GetNewspaperHeader]В ответ на проявление слабости вингбардийской монархии, левая коалиция коммунистов и социалистов выступила против планируемого Марша Биколини в столице.\n\nНасилие вспыхнуло по всей стране, когда антифашистские силы захватили ключевые правительственные здания, а многие солдаты дезертировали из армии. Король попросил Биколини взять под командование остатки сил лоялистов, чтобы позаботиться о повстанцах.\n\nТе, кто до этого были умеренными, перестают быть таковыми и обе стороны скоро получат волны добровольцев, что приведёт ко вполне ожидаемому насилию и долгой гражданской войне."
 news_wingbardy.7.a:0 "К победе!"
 news_wingbardy.7.b:0 "Что же это будет значить для южной Грифонии?"
 news_wingbardy.7.c:0 "Ну, хотя бы мы свободны от угольной статьи..."

 news_wingbardy.8.t:0 "Конец вингбардийской гражданской войны"
 news_wingbardy.8.d:0 "[This.GetNewspaperHeader]Вся Вингбардия празднует сегодня, поскольку последние силы фашистов капитулировали. Но победа омрачена известием о том, что Биколини и королю удалось бежать из страны.\n\nОднако будущее Вингбардии всё ещё остаётся неопределённым, поскольку уже разгорелась борьба между фракциями, которые раньше совместно боролись с фашизмом. Многие коммунисты осуществляли казни потенциальных фашистов, что было решительно осуждено представителями либерального крыла революции. А коммунисты обвиняют либералов в том, что они не готовы идти до конца и желают вернуть нацию к идеям фашизма и капитализма.\n\nИ поскольку Биколини всё ещё находится на свободе, мир в регион может вернуться ещё нескоро."
 news_wingbardy.8.a:0 "Будущее Вингбардии весьма смутное."
 news_wingbardy.8.b:0 "Да здравствует революция!"

 news_wingbardy.9.t:0 "Конец вингбардийской гражданской войны"
 news_wingbardy.9.d:0 "[This.GetNewspaperHeader]Кровавая битва закончилась окончательной капитуляцией всех оставшихся антифашистских сил. Биколини объявил этот день праздником, пусть в следующие дни и последовали жестокие расправы. Члены верхушки повстанцев были казнены, вместе со многими другими, кто подозревался в симпатиях идеям коммунизма и либерализма, что привело к более сотни казней только за пять дней.\nТеперь, когда борьба закончена, Биколини и НФП могут направить свои усилия на другие задачи."
 news_wingbardy.9.a:0 "Ещё одна провалившаяся революция в Грифонии."
 news_wingbardy.9.b:0 "Мы должны сосредоточиться на восстановлении."

 news_wingbardy.10.t:0 "Восстановление Карфинии"
 news_wingbardy.10.d:0 "[This.GetNewspaperHeader]Народы южной Грифонии сегодня объединились под единым знаменем, когда было объявлено о создании новой нации, чьей столицей стал город Карфин. Древнее королевство Карфиния, одно из государств, отколовшихся от империи Арантигоса, вернулось.\n\nНовое правительство юга сейчас продвигает региональную карфинскую идентичность и укрепляет свою администрацию. Это государственное образование, вероятно, станет одним из гегемонов континента, способных бросить вызов Аквелии или даже самой Империи Грифонов."
 news_wingbardy.10.a:0 "Интересно."
 news_wingbardy.10.b:0 "Вива ль'Имперо!"
 news_wingbardy.10.c:0 "Они не протянут долго!"

 news_wingbardy.11.t:0 "Империя Пролетариата"
 news_wingbardy.11.d:0 "[This.GetNewspaperHeader]После бурного появления Пролетариано, он провозгласил образование Империи Пролетариата, в конце страстной речи в Карфине, он заявил, что все грифоны равны под властью пролетариата, и национальные границы устарели перед лицом единой воли рабочих.\n\nЕго слова были плохо восприняты многими нациями грифонов, которые быстро осудили новое государство, а правительство назвали незаконным."
 news_wingbardy.11.a:0 "Тревожно."
 news_wingbardy.11.b:0 "Так освободим же мир!"
 news_wingbardy.11.c:0 "Похвальная идея."

 news_wingbardy.12.t:0 "Гармония у власти в Вингбардии"
 news_wingbardy.12.d:0 "[This.GetNewspaperHeader]В свете недавних событий в Вингбардии все больше и больше про-гармонических либералов стало появляться в правительстве, и ссылаясь на стабильность гармонической страны Эквестрии, они предлагают последовать их примеру. Король благословил их действия в парламенте, и Вингбардия официально стала гармонической страной."
 news_wingbardy.12.a:0 "Интересно."
 news_wingbardy.12.b:0 "Сделаем же мир лучше!"

 news_wingbardy.13.t:0 "Вингбардо-Эквестрийский Альянс"
 news_wingbardy.13.d:0 "[This.GetNewspaperHeader]Действием, которое получило осуждение от всех консерваторов страны, Гармоническое правительство Вингбардии попросило Эквестрию объединить союзы. Несмотря на оппозицию, многие вингбардийцы тепло приняли решение [WNG.GetLeader], чтобы приблизить страну и ее союзников ближе к Эквестрии.\n\nЭксперты считают, что с таким могущественным союзником в Южной Грифонии Эквестрийская сфера влияния будет расширяться по всему континенту."
 news_wingbardy.13.a:0 "Интересно."
 news_wingbardy.13.b:0 "Вместе мы сделаем наш мир лучше."
 news_wingbardy.13.c:0 "Мы рады нашим друзьям из Вингбардии."

 news_wingbardy.14.t:0 "Южный Экономический Союз"
 news_wingbardy.14.d:0 "[This.GetNewspaperHeader]Сегодня представители южных грифоньих народов собрались в Талононте, чтобы подписать Договор о создании Южного Экономического Союза.\n\nАвтором идеи является государственный служащий Вингбардии Гаэтано Мартино, эта идея быстро приобрела популярность у Вингбардии и ее союзников. Договор призван помочь восстановить экономику южных грифоньих народов, предотвратить войну между упомянутыми народами и обеспечить прочный мир на юге. Это будет достигнуто путем взаимного сотрудничества и формирования общего рынка. Многие считают это первым шагом на пути к Соединенным Штатам Южной Грифонии."
 news_wingbardy.14.a:0 "Отличная идея!"
 news_wingbardy.14.b:0 "Как они посмели!"
 news_wingbardy.14.c:0 "Отсутствие границ не защитит их!"

 news_wingbardy.15.t:0 "Король Вингбардии мёртв"
 news_wingbardy.15.d:0 "[This.GetNewspaperHeader]Король Вингбардии Гарибальд Талонуэль III умер от отёка лёгких. С момента предполагаемого убийства его отца, Вингбардия под управлением Гарибальда Талонуэля была доминирующей силой в Южной Грифонии. Его противодействие империи положило начало её краху. Король провёл свою нацию через тяжёлые времена нищеты и голода и объединил всех жителей Вингбардии в ходе долгой и кровопролитной войны с Фалькором.\n\nТрон унаследует сын Гарибальда Гумберто II, который печально известен своим гедонизмом и не раз был замешан в скандалах. Лишь время покажет, каким королём Вингбардии он станет."
 news_wingbardy.15.a:0 "Это была последняя битва короля-солдата."

 news_wingbardy.16.t:0 "Абиссинский кризис"
 news_wingbardy.16.d.give_in:0 "[This.GetNewspaperHeader]Опасения по поводу того, что пограничный спор между Вингбардией и Абиссинией может перерасти в открытую войну, развеялись после того, как абиссинские войска покинули спорную территорию Кискиса.\n\nХотя большинство считает, что юридические претензии Вингбардии на эти земли являются весьма подозрительными, Абиссиния не выразила протестов против оккупации после некоторых незначительных столкновений. На данный момент Кискис фактически находится под контролем колониальной администрацией Вингбардии, готовый к эксплуатации метрополией.\n\nПока неясно, как местные жители Кискиса отреагировали на это событие, хотя вингбардийские газеты утверждают, что граждане Кискиса обрадовались, увидев их форты на своей земле."
 news_wingbardy.16.d.to_war:0 "[This.GetNewspaperHeader]Продолжающийся пограничный спор между Вингбардией и Абиссинией достиг критической точки, поскольку обе стороны отказываются отступать и идти на компромисс в этом вопросе. Абиссинское правительство считает, что вингбардийская колония Катрен незаконно оккупирует их земли. Недавно стало известно, что Вингбардия построила форт недалеко от города Кискис. Он расположен на земле, которую Вингбардия якобы уже купила, но прежде не использовала. Между колониальным гарнизоном и абиссинской полицией произошла стычка. И обе стороны обвиняют друг друга в развязывании конфликта.\n\nС тех пор этот инцидент попросту вышел из-под контроля, а наращивание сил по обе стороны границы ясно говорит о том, что вскоре этот мелкий спор перерастёт в полномасштабную войну."
 news_wingbardy.16.a:0 "Безумие Вингбардии просто безгранично."
 news_wingbardy.16.b:0 "Эти котята научатся бояться вингбардийского орла!"
 news_wingbardy.16.c:0 "Мы оттесним их обратно в море!"

 news_wingbardy.17.t:0 "Пакт Кьязбикла"
 news_wingbardy.17.d:0 "[This.GetNewspaperHeader]Сегодня в совместном коммюнике государства Аквелия и Вингбардия объявили о разграничении сфер влияния. Некоторые считают, что Пакт Кьязбикла нужен для защиты от возрождающейся Империи Грифонов, так как обе нации согласились в случае нужды защищать Грифонстоун, а также устроить военный обмен между собой.\n\nВ Грифенхейме уже разгорелись протесты, осуждающие "вмешательство в дела Империи"."
 news_wingbardy.17.a:0 "Вместе мы сильнее!"
 news_wingbardy.17.b:0 "Эти предатели падут, поодиночке или же вместе."
 news_wingbardy.17.c:0 "Два орла теперь едины."

 news_wingbardy.18.t:0 "Провал тарринских переговоров"
 news_wingbardy.18.d:0 "[This.GetNewspaperHeader]Недавно в городе Иглерс состоялась конференция, созванная для разрешения спора между Аквелией и Францистрией по поводу региона Таррин. Вингбардия пыталась выступить в качестве посредника между ними, но, несмотря на все усилия самых искусных дипломатов этой нации, конференция не смогла добиться своих целей. Это серьёзно подорвало амбиции Вингбардии по заключению союза с Аквелией и вполне может в будущем привести к возобновлению конфликта из-за Таррина."
 news_wingbardy.18.a:0 "Какой позор!"
 news_wingbardy.18.b:0 "Аквелийцам нельзя доверять."
 news_wingbardy.18.c:0 "С францистрийцами просто нельзя вести переговоры."
 news_wingbardy.18.e:0 "Способны ли грифоны разрешать свои споры мирным путём?"

 news_wingbardy.19.t:0 "Успех тарринских переговоров"
 news_wingbardy.19.d:0 "[This.GetNewspaperHeader]Недавно в городе Иглерс состоялась конференция, созванная для разрешения спора между Аквелией и Францистрией по поводу региона Таррин. Вингбардия пыталась выступить в качестве посредника между ними, и благодаря усилиям их самых искусных дипломатов договор был успешно подписан всеми тремя вовлеченными в переговоры сторонами. Предложенное компромиссное решение попыталось угодить всем сторонам, и мы смеем надеяться, что это разрешит спор о Таррине в обозримом будущем."
 news_wingbardy.19.a:0 "На шаг ближе к альянсу..."
 news_wingbardy.19.b:0 "Аквелийцам можно доверять?"
 news_wingbardy.19.c:0 "Исполнят ли францистрийцы свою часть сделки?"
 news_wingbardy.19.e:0 "Мир между двумя орлами?"

 news_wingbardy.20.t:0 "Пакт Кьязбикла объединяется"
 news_wingbardy.20.d:0 "[This.GetNewspaperHeader]Недавние и весьма успешные дипломатические переговоры между Аквелией и Вингбардией достигли своего естественного завершения, поскольку Пакт Кьязбикла официально превратился в полноценный политический союз, который включается в себя бывших членов Карфинского Пакта, Королевство Аквелия и Королевство Грифонстоун. Многие считают, что этот пакт может стать противовесом против Империи Грифонов, которая уже осудила данное развитие отношений между "Близнецами-предателями"."
 news_wingbardy.20.a:0 "Тост за наших новых друзей по оружию!"
 news_wingbardy.20.b:0 "Это совершенно неприемлемо!"
 news_wingbardy.20.c:0 "Для двух орлов наступает новая эра."
 
 news_wingbardy.21.t:0 "Война за Таррин"
 news_wingbardy.21.d:0 "[This.GetNewspaperHeader]Недавно в городе Иглерс состоялась конференция, созванная для разрешения спора между Аквелией и Францистрией по поводу региона Таррин. Вингбардия пыталась выступить в качестве посредника между ними, но, несмотря на все усилия самых искусных дипломатов этой нации, конференция завершилась полной катастрофой. Делегаты от Францистрии отклонили предложение, в результате чего представители Вингбардии полностью отозвали его, тем самым значительно обострив напряженность. Аквелия уже мобилизует свои войска, чтобы силой взять Таррин под контроль. Ситуация угрожает перерасти в полномасштабную войну между двумя крупными державами."
 news_wingbardy.21.a:0 "Как-то быстро ситуация обострилась."

 news_wingbardy.22.t:0 "Возвращение Карфинской Республики"
 news_wingbardy.22.d:0 "[This.GetNewspaperHeader]Этим утром президент Вингбардии [WNG.GetLeader] объявил о том, что его нация официально меняет своё название на Карфинскую Республику. Это изменение произошло в рамках политики правительства, направленной на разрыв связей с вингбардийским прошлым и принятие традиции древней Карфинской Республики.\n\nЭто заявление вызвало возражения со стороны соседних стран, земли которых некогда были частью Карфинской Республики. Многие из них обеспокоены тем, что реставрационистские взгляды и идеи [WNG.GetLeader] слишком уж схожи с взглядами лидера фашистов Вингбардии Джулио Биколини."
 news_wingbardy.22.a:0 "Интересно."
 news_wingbardy.22.b:0 "Да здравствует республика!"
 news_wingbardy.22.c:0 "Еще одно великое королевство побеждено республиканцами!"
 news_wingbardy.22.e:0 "Будем надеяться, что они не захотят расширять свои границы..."

 news_wingbardy.23.t:0 "Союз Вингбардии и Фалькора"
 news_wingbardy.23.d:0 "[This.GetNewspaperHeader]Этим утром [WNG.GetLeader] был коронован королем Объединённого Королевства Карфиния. Это новое государство объединяет короны Вингбардии и Фалькора. Коронацию с размахом отпраздновали по всему Карфину, где на улицы вышло множество грифонов. Король начал свой день с того, что возложил венок на могилу неизвестного солдата в военном мемориале Фалькорской Войны, а затем был коронован в Парфеноне прелатом Карфина.\n\nСтоит отметить, что фалькорцы, которые совсем недавно стали жителями этого нового государства, отнюдь не обрадовались такому развитию событий."
 news_wingbardy.23.a:0 "Интересно."
 news_wingbardy.23.b:0 "Да здравствует король!"
 news_wingbardy.23.c:0 "Их единство скоро рухнет!"
 news_wingbardy.23.e:0 "Будем надеяться, что на этом экспансия короны остановится..."
 
