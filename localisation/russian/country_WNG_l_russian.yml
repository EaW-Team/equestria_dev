 WNG_hand_over_land_to_minotaurs:0 "Вернуть земли Астериону"
 WNG_hand_over_land_to_minotaurs_desc:0 "В настоящее время мы владеем землями бывшей Цианолизии, однако на большинстве их них доминируют минотавры и наши территориальные амбиции не распространяются на эти территории. К счастью, в самом Астерионе к власти пришли сторонники фашизма. Если мы передадим им исконные территории минотавров, то сможем улучшить отношения между нами и сделать первый шаг на пути к объединению фашистов юга."
