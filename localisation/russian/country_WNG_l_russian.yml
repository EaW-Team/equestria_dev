 WNG_secure_new_mareland:0 "Просить мира"
 WNG_secure_new_mareland_desc:0 "Мы вынудили правительство державы [EQC.GetNameDef] отправиться в изгнание. Их заморские друзья мало что могут сделать, за что стоит благодарить мощь нашего флота. Уже ясно, что они проиграли, и теперь лишь должны официально признать, что Новый Мейрленд отныне наш."
 WNG_beakolinis_march:0 "Марш Биколини"
 WNG_beakolinis_march_desc:0 "Чёрнокрылые Биколини выступили на Карфин для захвата власти. Армия короля может легко справиться с этой толпой, но нельзя отрицать популярности этого грифона, а его риторика, вполне возможно, может предложить способ выйти из нынешней политической ситуации.\n\nТем не менее, Биколини весьма опасен. Он угрожает дестабилизировать нацию и уничтожить её парламентскую демократию. Премьер-министр Вентрильо готовится обратиться к королю с просьбой объявить военное положение и остановить фашистов. Тем временем коммунисты и социалисты смотрят на эти события со страхом, и некоторые говорят, что они начали плести свои собственные заговоры."
 WNG_beakolinis_march_mission:0 "Марш на Карфин"
 WNG_tarrin_conference_cat:0 "Тарринская конференция"
 WNG_tarrin_conference_cat_desc:0 "Статус Таррина долгое время вызывал напряжённость между Аквелией и Францистрией. Мы должны устроить конференцию, чтобы решить этот вопрос раз и навсегда."
