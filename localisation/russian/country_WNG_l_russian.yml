 #Operations
 WNG_kidnap_ebonwing:0 "Выкрасть Эбонвинга"
 WNG_kidnap_ebonwing_desc:0 "§LИмперцы отказываются выдать нам убийцу Короля Гумберто, поэтому мы возьмём всё в свои когти и сами его вернём.§!"
 WNG_infiltrate_regency_chamber:0 "Вторгнуться в залы регентства"
 WNG_infiltrate_regency_chamber_desc:0 "§LИнформация, которая у нас есть, приводит нас к тому, что то, что нам нужно, находится в залах Регентства в Грифенхейме. Это будет очень опасная операция, но просто необходимая, если мы желаем найти того, кто воистину стоит за убийством Гумберто.§!"
 WNG_infiltrate_grover_room:0 "Вторгнуться в комнату Гровера"
 WNG_infiltrate_grover_room_desc:0 "§LИнформация, которая у нас есть, приводит нас к тому, что то, что нам нужно, находится в комнате Гровера в Грифенхейме. Это будет очень опасная операция, но просто необходимая, если мы желаем найти того, кто воистину стоит за убийством Гумберто.§!"
 #Operation phases
 WNG_localize_ebonwing:0 "Розыск Эбонвинга"
 WNG_localize_ebonwing_desc:0 "Наш агент встретится с командой, уже расположенной в Империи, чтоб найти, где находится дом Эриха Эбонвинга в Грифенхейме, и подготовится к операции."
 WNG_localize_ebonwing_outcome:0 "Наш агент встретился с командой в Грифенхейме, которая уже собрала всё необходимое для операции снаряжение. Спустя несколько дней поисков, они нашли Эбонвинга в офицерских корпусах в глубине города, и уже готовы немедленно выдвинуться туда."
 WNG_capture_ebonwing:0 "Схватить Эбонвинга"
 WNG_capture_ebonwing_desc:0 "Ровно в три утра, наши грифоны проберутся в помещение и вырубят Эбонвинга, затем притащат его в ближайшее безопасное место до утра."
 WNG_capture_ebonwing_outcome:0 "Ровно в три утра, как и планировалось, они вторглись подобно молнии и схватили фельдмаршала, притащив его в безопасное место и не оставив не следа. Потери были минимальны, никто из командиров не был серьёзно ранен и лишь стражи с оружием были убиты."
 WNG_exfiltration_ebonwing:0 "Вывезти Эбонвинга"
 WNG_exfiltration_ebonwing_desc:0 "На рассвете солнца, мы выедем на грузовике из Грифенхейма и из Герцланда, затем и доедем в Вингбардию."
 WNG_exfiltration_ebonwing_outcome:0 "В тот же день, они выехали из Грифенхейма с подозреваемым без каких-либо проблем, и направились на юг, к Вингбардии, в Карфин. Не возникло никаких проблем, и Эрих однозначно задержан."
 WNG_break_into_regency_chambers:0 "Вторгнуться в залы Регентства"
 WNG_break_into_regency_chambers_desc:0 "Под покровом темноты, наши агенты проникнут в дворец настолько тихо, насколько это возможно, прежде чем пробраться в залы Регентства, и будут обыскивать комнаты с целью найти какие-либо улики."
 WNG_break_into_regency_chambers_outcome:0 "Как и планировалось, команда незаметно проникла поздно ночью и добралась до залов Регентства с минимальными столкновениями. Достигнув точки назначения, они распространились по территории и нашли нужные документы за минуты."
 WNG_break_into_grovers_room:0 "Вломиться в комнату Гровера"
 WNG_break_into_grovers_room_desc:0 "Под покровом темноты наши агенты проникнут в дворец настолько тихо, насколько это возможно, прежде чем пробраться в комнату Гровера, и будут обыскивать её с целью найти какие-либо улики."
 WNG_break_into_grovers_room_outcome:0 "Как и планировалось, команда смогла незаметно проникнуть поздно ночью и пробраться к комнате Гровера с незначительным количеством столкновений. Когда большая часть стражей была снаружи, мы обыскали комнату и нашли улику."
 WNG_exfiltration:0 "Вывоз"
 WNG_exfiltration_desc:0 "Заполучив необходимую информацию, наша команда выберется из Грифенхейма и Империи как можно быстрее, прежде чем вернуться в Карфин."
 WNG_exfiltration_outcome:0 "В ту же ночь, они покинули дворец, а следом и сам Грифенхейм, вернувшись в Карфин без каких-либо происшествий."