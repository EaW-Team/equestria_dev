 WNG_political_deadlock:0 "Политический застой"
 WNG_political_deadlock_desc:0 "Фалькорская война погрузила страну в хаос. 'Маленькая и победоносная' война быстро обернулась унижением. Неисчислимые реки вингбардийской крови были пролиты за пару жалких миль фалькорской земли и разрушенный войной город. Из-за разваливающейся на части экономики и растущего недовольства после множества спешных отставок правительств, политическая система Вингбардии находится в упадке, и мало кто представляет, как она может уцелеть без реформ или революций."
 WNG_political_deadlock_tt:0 "§RЭтот национальный дух будет убран, если правящая партия или коалиция в Палате Депутатов получат большинство мест.§!"
 WNG_economic_crisis:0 "Экономический кризис"
 WNG_economic_crisis_desc:0 "Вингбардия переживала бурный экономический рост в последние несколько лет владычества Империи. Тем не менее, из-за распада последней и долгой и кровавой войны с Фалькором страна испытывает ужасающий экономический упадок.\nСейчас в стране огромный рост безработицы. Грифоны Вингбардии стекаются к коммунистам и фашистам, веря в их обещания о восстановлении экономики и реформах."
 WNG_stilted_education:0 "Деградация образования"
 WNG_stilted_education_desc:0 "С самых времён распада Империи наши самые светлые умы покидали страну в поиске новых возможностей. Наши школы и университеты страдают от постоянного недостатка финансирования. Если мы желаем вновь бросить вызов Йелю, нам предстоит провести серьёзную реформу образования."
 WNG_outdated_army:0 "Отсталая армия"
 WNG_outdated_army_desc:0 "Со времени нашего триумфа после долгой и жесточайшей Фалькорской войны стало очевидно, что наша гордость победой имеет свои недостатки. Наша армия всё ещё держится за тактики, коими мы брали Фалькор, и с тех пор она была инертна к модернизации новыми, современными методами. Нам необходимо это исправить, если нам нужно будет встретить любую угрозу выживанию нашей нации."
