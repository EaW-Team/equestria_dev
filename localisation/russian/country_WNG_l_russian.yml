 WNG_give_land_back_to_cats:0 "Вернуть земли Абиссинии"
 WNG_give_land_back_to_cats_desc:0 "Предыдущие правительства проводили политику колониализма и империализма в Абиссинии ради обогащения вовлечённых в эти дела грифонов. Наше новое правительство не особо заинтересовано в заморской экспансии, поэтому нам стоит загладить свою вину перед Абиссинией и вернуть земли, которые принадлежат им по праву."

