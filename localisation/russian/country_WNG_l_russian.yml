 WNG_braindrain:0 "Утечка мозгов"
 WNG_braindrain_desc:0 "Всё время после падения Империи наши лучшие умы покидали страну в поисках возможностей лучше, чем у нас."
 WNG_recovering_braindrain:0 "Переманивание учёных"
 WNG_recovering_braindrain_desc:0 "На данный момент нам удалось остановить 'Утечку мозгов'. Но нам ещё многое нужно пройти, чтобы вернуть Вингбардии прежнее технологическое превосходство."
