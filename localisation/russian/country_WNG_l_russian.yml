 wingbardy_gumberto.27.t:0 "Охота"
 wingbardy_gumberto.27.d:0 "По лесу на север от Карфина шли двое с винтовками - они охотились ради забавы. Один из них шёл мимо деревьев словно партизан, не издавая не звука, второй неловко за ним топтался, ломая почти все ветки под ногами.\n\n"Пап, когда мы уже что-то найдём? Мы уже часами бродим," возмутился Гумберто. "Пора бы уже просто вернуться в Карфин."\n\n"Терпение, сын мой. Возможность наступит только если мы её дождёмся." Гарибальд поднял коготь к клюву и шикнул. "Слышишь?"\n\nГумберто внимательно прислушался и глянул вправо. Там сидел белый кролик, который, их, видимо, ещё не заметил. "А теперь - смотри," тихо сказал Король, приподняв винтовку. "Вот как нужно охотится. Ты целишься в голову, чтобы убедиться, что убийство будет как можно чище."\n\n"Пап, подожди." Принц тоже поднял свою винтовку. "Дай я попробую. Я справлюсь."\n\n"Гумберто, ты не стрелял из винтовки никогда в жизни-"\n\n"Пожалуйста, пап." Король взглянул на сына, который умолял дать ему выстрелить."
 wingbardy_gumberto.27.a:0 ""Нет, сын, ты не готов. Дай я выстрелю.""
 wingbardy_gumberto.27.b:0 ""Хорошо, давай.""
 wingbardy_gumberto.27.c:0 ""Мы выстрелим вместе.""
 
 wingbardy_gumberto.28.t:0 "Ужин"
 wingbardy_gumberto.28.d:0 ""Где он?" пробормотал себе под нос король Гарибальд Талонуэль, сидя за обеденным столом в своей королевской усадьбе. Он наприглашал немало дворян со всей Вингбардии на большой званый ужин, и помимо того, чтобы встретиться со старыми друзьями, он хотел показать своему сыну как вести себя на таких мероприятиях. Увы, это ставало всё менее вероятным, так как он опаздывает уже на полчаса. Место принца у стола было заметно пустым, при том, что обед был в самом разгаре.\n\nСловно по команде, двери распахнулись, и Гумберто вошёл. "Прости, что опоздал, отец," развязно сказал Гумберто. "Друзья сильно меня задержали."\n\nВсе присутствовавшие дворяне на него уставились. "Прошу прощения," наконец сказал Гарибальд, "Мне нужно поговорить с сыном." Он встал со стула и покинул зал, почти что вытащив сына за собой.\n\n"Ты вообще представляешь, насколько ты опоздал?" гневно спросил король, как только они дошли уже туда, где их не было слышно. "Гумберто, пунктуальность - это главное! Ты не можешь просто отложить званый ужин!"\n\nГумберто пожал плечами. "Я ж даже и не хотел идти. Если опаздывать так плохо, может, лучше отпустишь?"\n\nГарибальд хотел уже его отругать, но призадумался. Стоит ли оно того? Если он его отпустит, это правда облегчит атмосферу на ужине, даже если его сын ничему не научится..."
 wingbardy_gumberto.28.a:0 ""Ладно. Возвращайся в свою комнату, и не тревожь меня.""
 wingbardy_gumberto.28.b:0 ""Тебе не нужно будет сидеть у стола, но тебе придётся смотреть и учиться, как себя вести.""
 wingbardy_gumberto.28.c:0 ""Нет. Ты останешься на ужине, и научишься вести себя на таких мероприятиях.""

 wingbardy_king_struggle.0.t:0 "Это событие только для ИИ"
 wingbardy_king_struggle.0.d:0 "И только ИИ должен видеть его"
 wingbardy_king_struggle.0.a:0 "Если вы видите его — сообщите об этом"

 wingbardy_king_struggle.1.t:0 "Это скрытое событие"
 wingbardy_king_struggle.1.d:0 "Никто не должен его видеть"
 wingbardy_king_struggle.1.a:0 "Если вы увидели — сообщите об этом"

 wingbardy_king_struggle.2.t:0 "Профсоюзы набирают поддержку"
 wingbardy_king_struggle.2.d:0 "Решительная победа рабочих на крупных переговорах привлекла внимание и заслужила восхищение общественности. Новый владелец фабрики уступил требованиям своих рабочих о повышении заработной платы, тем самым укрепив позиции социалистических партий, отстаивающих права и свободы рабочего класса.\n\nМы мало что можем сделать, чтобы помешать этим событиям, поскольку они относятся к частной сфере, что лежит вне юрисдикции правительства. Нам остаётся лишь надеяться, что социалисты более не смогут столь успешно укреплять своё положение..."
 wingbardy_king_struggle.2.a:0 "Кучка надоедливых крикунов."

 wingbardy_king_struggle.3.t:0 "Столовые фашистов"
 wingbardy_king_struggle.3.d:0 "Десятки недовольных, безработных и обнищавших жителей Вингбардии столпились у нескольких столовых, организованных НФП в крупных городах. Грифоны могут получить там бесплатную еду, но только при условии, что они 'просто подумают' о поддержке НФП в их политической борьбе. И за этим процессом нередко пристально наблюдают вооружённые дубинками головорезы.\n\nТрудно сказать, насколько эффективна эта стратегия, но её привлекательность неоспорима. Если это будет продолжаться и дальше, то НФП, несомненно, повысит свою поддержку."
 wingbardy_king_struggle.3.a:0 "Теперь они просто подкупают наш народ едой!"

 wingbardy_king_struggle.4.t:0 "Республиканцы завоёвывают симпатию толпы"
 wingbardy_king_struggle.4.d:0 "Члены более умеренных демократических партий устроили массовое публичное выступление. В ходе своего митинга они поднимали немало вопросов. Хотя они не сказали ничего нового, красноречие и риторика помогли донести до толпы послание республиканцев: реформы необходимы, а для их осуществления нужно создать настоящую республику.\n\nМногие присутствующие присоединялись к бурным аплодисментам и радостным возгласам лишь потому, что сами были частью толпы. Но нельзя не отметить, что ораторы убедили многих зрителей. В обозримом будущем мы наверняка столкнемся с повышением поддержки республиканцев."
 wingbardy_king_struggle.4.a:0 "Не пора ли нам переосмыслить право на собрания?"

 wingbardy_king_struggle.5.t:0 "Поддержка лоялистов растёт"
 wingbardy_king_struggle.5.d:0 "Наконец-то хорошие новости! Один из прелатов в радиопроповеди поддержал монархию. Он является довольно влиятельной фигурой, так что эти слова оказали немалое влияние на аудиторию. Также стоит отметить, что сарафанное радио смогло распространить его послание весьма и весьма широко.\n\nХотя это точно не переубедит наиболее ярых критиков короля, слова этой проповеди вполне могут изменить мнение колеблющихся граждан."
 wingbardy_king_struggle.5.a:0 "Похоже, этот прелат — весьма разумный грифон!"

 #### INVESTIGATION ####

 wingbardy_investigation.1.t:0 "Подозреваемые"
 wingbardy_investigation.1.d:0 "На протяжении тех бесчисленных лет, которые король провёл в ожидании свершения правосудия, он не терял времени даром. Благодаря его собственным старым расследованиям и помощи SIM они сумели сузить круг подозреваемых до четырёх наиболее вероятных кандидатов.\n\nПервый подозреваемый — архонт Эрос VII. Этот близкий друг Гровера V и ревностный фанатик Империи известен своей ненавистью к Вингбардии ещё с того момента, как мы первоначально отделились от Империи. Он присутствовал на праздневстве по случаю дня рождения Гровера, и источники утверждают, что он таинственным образом исчез прямо перед убийством. Также он не употребляет алкоголя, так как это не соответствует его положению.\n\nВторая подозреваемая — Мария Дискрет, бывший член королевской семьи Аквелии, которая чуть позже погибла во время первой аквелийской революции. Она была троюродной сестрой Морисета по материнской линии и питала невероятную ненависть как к Империи, так и к Вингбардии. Многие видели её на вечеринке у Гровера и слышали, как она назвала короля Гумберто 'позором для знати всей Грифонии' незадолго до его убийства.\n\nТретья подозреваемая — торговка из Скайфола по имени Марейке Редклоу. В те времена она была одной из богатейших грифин Империи и пыталась заключить прибыльную торговую сделку с Гумберто. Однако она получила отказ из-за использования весьма сомнительных деловых практик и нечестных сделок. Её ответ был не слишком любезным, а король Гарибальд больше никогда не видел её после того случая.\n\nПоследний подозреваемый — фельдмаршал Империи Грифонов Эрих Эбонвинг. Этот сын барона очень предан Империи, харизматичен и находчив. В то время он был хорошо известен среди знати своим пьянством и вечеринками, и был одним из центров всеобщего внимания на дне рождения Гровера. Однако после смерти Гумберто он таинственным образом исчез."
 wingbardy_investigation.1.a:0 "Интересно."

 wingbardy_investigation.2.t:0 "Обыск места преступления"
 wingbardy_investigation.2.d:0 "Гавино Гарритано оглядел двор в Грифенхейме, что располагался рядом с Королевским Дворцом. Он старался вести себя как можно незаметнее. В конце концов, грифон был лишь туристом из Вингбардии, осматривающим достопримечательности города. И уж точно не секретным агентом Servizio Informazioni Militare (SIM). На самом деле он просто ждал, пока его напарники не закончат обшаривать двор и прилегающую к нему территорию в поисках каких-либо улик, что, возможно, всё ещё оставались после убийства, совершённого так много лет назад. Лично у Гавино были немалые сомнения насчёт всей этой операции, но правительство отдало приказ и он подчинился.\n\nЛёгкий ветерок дул над булыжной мостовой, когда трое грифонов в туристских костюмах направились к Гавино. — Как раз вовремя, — сказал он прибывшим, когда колокол вдали своим звоном отметил наступление трёх часов после полудня. — Итак, что вы нашли?\n\n— Ничего, сэр, — ответил первый. — Похоже, что все улики либо уже были собраны имперцами, либо же полностью исчезли за десятилетия, что прошли с момента убийства.\n\n— Что и требовалось доказать, — проворчал другой. Гавино бросил на него злобный взгляд. — Что? — ответил тот вопросом, защищаясь. — Вы сами сказали, что всё это пустая трата времени.\n\nАгент подавил желание вздохнуть. — Да, но это не значит, что я не могу надеяться на иной исход. Пошли отсюда, пока имперцы ничего не заподозрили. — Все трое кивнули и последовали за Гавино со двора, доставая из карманов туристические брошюры и разговаривая на ломаном герцландском.\n\nПоиски зашли в тупик, как того и ожидал SIM."
 wingbardy_investigation.2.a:0 "Какой печальный результат."

 wingbardy_investigation.3.t:0 "Грандиозная вечеринка"
 wingbardy_investigation.3.d:0 "Королевский бал был уже в самом разгаре, когда король Гарибальд смог отвлечься от своих обязанностей правителя Вингбардии. В конце концов, именно он был хозяином этой вечеринки. Так что были определённые вещи, которые он должен был сделать, прежде чем сможет отвлечься на личные дела. Вещи вроде приветствия гостей, разговоров с дворянами об их личном богатстве и прочие подобные мелочи. Всё это отвлекало его от истинной причины сегодняшнего Королевского бала - от разговора с аристократами, которые присутствовали вместе с ним на двенадцатом дне рождения Гровера V. В частности, он очень хорошо помнил с той ночи герцога Джованни из Бладталона.\n\n— Герцог Джованни, — почтительно начал Гарибальд, подходя к дворянину, — рад снова встретиться с вами.\n\n— Я тоже рад, мой король, — ответил герцог, кланяясь ему. — Так чем же я обязан такому удовольствию?\n\nГарибальд слегка напрягся. — Я должен попросить вашей помощи в сборе доказательств по поводу убийства моего отца, короля Гумберто. Недавно я возобновил расследование этого дела.\n\n— А, да, — ответил герцог, кивая. — Это была действительно ужасная ночь. В последнее время память меня частенько подводит, но я никогда не забуду ту ночь, когда мы потеряли нашего короля.\n\n— Что вы помните о тех событиях, герцог Джованни?\n\nСтарый грифон почесал когтем подбородок. — Ну, это зависит от того, что вы хотите узнать."
 wingbardy_investigation.3.a:0 "— Что ты помнишь о моём отце?"
 wingbardy_investigation.3.b:0 "— Что ты помнишь о грифонах на вечеринке?"

 wingbardy_investigation.4.t:0 "Двое грифонов"
 wingbardy_investigation.4.d:0 "— Ах, ваш отец... — Герцог Джованни замолчал, нахмурив брови в глубокой задумчивости. — Кажется, я помню, как он уходил с вечеринки с каким-то грифоном и о чём-то спорил. К сожалению, я не смог разглядеть этого незнакомца. Но я не сомневаюсь, что между тем, как ваш отец вышел из зала, и моментом, когда я услышал ваш крик о помощи, прошло так мало времени, что только этот грифон мог сделать что-либо. Похоже, что ваш отец ушёл вместе со своим убийцей.\n\nГарибальд кивнул, обдумывая эту новую информацию. — А вы уверены, что больше ничего не можете вспомнить? Какие-нибудь подробности о том грифоне?\n\nГерцог печально покачал головой. — Мне очень жаль, мой король. Возможно, много лет назад, когда мой ум всё ещё оставался острым, я мог бы рассказать вам побольше. Но сейчас я уже немолод... — Он указал на свои седеющие перья. — Я уже не тот грифон, каким был прежде.\n\n— Всё в порядке. Вы рассказали всё что могли. Благодарю вас за эту информацию, герцог Джованни.\n\nАристократ поклонился и вернулся в толпу на бале. Гарибальд постоял несколько мгновений, обдумывая новые сведения. Да, это было не самое лучшее и не самое убедительное доказательство. Но, тем не менее, это был шаг в правильном направлении."
 wingbardy_investigation.4.a:0 "Мы примем во внимание эту информацию."

 wingbardy_investigation.5.t:0 "Я знаю друга"
 wingbardy_investigation.5.d:0 "— Грифоны... Ну, я мало что могу сказать. Их было много, они собрались со всей Грифонии. Сейчас для меня эти события как в тумане, я почти ничего не помню о гостях.\n\nГарибальд подавил желание нахмуриться. — Это весьма прискорбно.\n\n— Мои извинения. — Грифоны на мгновение замолчали, но потом герцог неожиданно щелкнул когтями. — Но я знаю кое-кого, кто мог бы вам помочь. У меня есть бывший друг в Империи, барон Хельхайм. Пусть сейчас он и ненавидит Вингбардию, но он всё ещё должен мне услугу. Если вы скажете, что это я прошу о данном одолжении, то он расскажет вам всё, что вы только хотите узнать.\n\n— А вы уверены, что ему можно доверять?\n\nДжованни рассмеялся. — Конечно нет, он же имперский дворянин! Но он также весьма благороден, и я не сомневаюсь, что он выполнит свою часть сделки.\n\nКороль на секунду задумался, а потом снова заговорил. — Благодарю вас, герцог Джованни. Сегодня вы оказали немалую услугу Вингбардии.\n\n— Всегда приятно услужить вам, мой король."
 wingbardy_investigation.5.a:0 "Надеюсь, у этого имперца есть важные сведения."

 wingbardy_investigation.6.t:0 "Полуночные открытия"
 wingbardy_investigation.6.d:0 "Ровно в полночь команда из четырех грифонов направилась в имперский архивный центр. Одетые в чёрное грифоны в полной тишине шли через заброшенные залы. Конечно, там были охранники, но все они спали. Ведь, в конце концов, тридцатилетние записи, по мнению большинства, совсем не требуют максимальной безопасности.\n\nНезваные гости остановились на перекрестке коридоров. Впереди на стене висел удобный указатель направления. Тишину нарушало лишь тиканье часов где-то внутри здания.\n\n— Мы должны обратиться к записям об изъятии оружия, — сказал первый грифон в маске, указывая налево. — Король сказал, что его отца зарезали, так что нам просто нужно просмотреть записи относительно краж и изъятия ножей, что происходили во время мероприятия. Так мы сможем легко найти убийцу.\n\nВторой грифон покачал головой. — Да, нам нужно направиться налево, но уже к почтовым записям. Там должно быть что-то особенное, что могло бы дать нам зацепку. В каком-нибудь письме точно разыщется что-то важное.\n\n— Мы должны придерживаться плана миссии! — возразил третий, тихо шипя вполголоса. — Нас послали за имперскими документами на короля Гумберто, и мы должны это сделать! Нам нужно повернуть направо!\n\n— Ну, домой мы можем привезти только один набор файлов. — Все три грифона повернулись к своему начальнику, Гавино Гарритано. — Так куда нам направиться, сэр?"
 wingbardy_investigation.6.a:0 "— Записи относительно оружия помогут нам найти убийцу с помощью его ножа."
 wingbardy_investigation.6.b:0 "— В почтовом отделении точно найдётся что-то полезное."
 wingbardy_investigation.6.c:0 "— Давайте просто возьмём имперское досье и уберёмся отсюда."

 wingbardy_investigation.7.t:0 "Воспоминания"
 wingbardy_investigation.7.d:0 "Гарибальд сидел в кресле в своей королевской спальне и глубоко размышлял. Впервые за последние несколько недель он нашёл время, чтобы расслабиться, сделать глубокий вдох и попытаться вспомнить в подробностях, что произошло в ту ночь, когда умер его отец. Должно быть, он упустил какую-то деталь, некую важную подсказку, от которой он тогда отмахнулся или же попросту забыл её за все эти годы. И если такая вещь существовала, то Гарибальд был полон решимости вспомнить её.\n\nГарибальд отчетливо помнил окружение и события того ужасного дня. Булыжники под когтями; кровь отца, пропитавшая его одежду; его хрипы в тот момент, когда он захлёбывался кровью. Было так больно вспоминать, как имперцы стекались к месту происшествия, как они все смотрели на него, пока он держал труп своего отца. Император тогда был слишком уставшим, чтобы даже понять, что происходит... А в воздухе витал слабый запах алкоголя...\n\nСтоп. Запах. Гарибальд тогда отчетливо чувствовал запах вина. Но он не мог припомнить ни единого случая, когда его отец пил бы во время вечеринки. Вместо этого он предпочитал сохранять трезвость и со стороны смотреть, как другие дворяне выставляют себя дураками. Но всё же одежда короля Гумберто пахла не только его кровью, но и вином. Гарибальд почти смог назвать этот сорт вина, он уже пробовал его раньше. Это было... было...\n\nА затем воспоминание исчезло так же быстро, как и появилось. Гарибальд подавил желание в гневе стукнуть по столу. Вместо этого он снова сосредоточился на своём воспоминании. Так какое же вино он вспомнил?"
 wingbardy_investigation.7.a:0 "Это было имперское вино из Клубники!"
 wingbardy_investigation.7.b:0 "Это было южное вино с виноградников Францистрии!"
 wingbardy_investigation.7.c:0 "Это было сладкое и экзотическое вино из Виновии!"

 wingbardy_investigation.8.t:0 "Непростая встреча"
 wingbardy_investigation.8.d:0 "— Чего вы хотите? — Хриплый герцландский голос окликнул вингбардицйев, когда четверка стремительно приземлилась на землю. Грифон, спросивший это, даже не повернулся к новоприбывшим. — Если вы из Скайфола, то знайте, что мне нужно выплатить свой долг только на следующей неделе.\n\n— Мы не из Скайфола, о нет, — ответил Гавино Гарритано, снимая маску.\n\nИмперец с рыком обернулся. — Вингбардийцы. Вы пришли убить меня? Или украсть моё состояние? — Он вытащил из-под одежды кинжал. — Ну что ж, без боя я не сдамся!\n\nТрое вингбардийцев тоже выхватили оружие, но Гавино остановил их, подняв свой коготь. — Нет, мы пришли попросить об одолжении. Нас прислал герцог Джованни из Бладталона.\n\n— Герцог... — Грифон испытывал противоречивые чувства. Но поморщился, но в конце концов пришёл к решению. — Ну ладно, — выплюнул он. — Я спрошу ещё раз: чего вы хотите?\n\n— Что ты помнишь о той ночи, когда был убит наш король Гумберто?\n\n— Ах, эта ночь. — Имперец подошёл к креслу и сел в него, продолжая пристально смотреть на вингбардийцев. — Если вы считаете, будто я знаю, кто убил вашего короля, то вы очень сильно заблуждаетесь. Да и сама Империя пресекала любые попытки, даже из чистого любопытства, узнать побольше об этом инциденте. Но я отчётливо помню еду. — Он закрыл глаза, заново переживая этот момент. — Вина и экзотические блюда, привезённые со всего мира! Хотя было довольно забавно видеть, как скайфольцы отказываются от любого вина из Виновии. Да, и как аквелийцы не желают пить францистрийское вино. Что-то насчёт низкого качества.\n\nЧетверо агентов переглянулись. — Эта информация может пригодиться, — заметил Гавино. — Спасибо, что уделили мне время, барон Хельхайм.\n\n— Да, да, а теперь проваливайте! Отстаньте от меня и скажите Джованни, что я погасил свой долг!"
 wingbardy_investigation.8.a:0 "Мы должны найти способ воспользоваться этими сведениями."

 wingbardy_investigation.9.t:0 "Сказ о ножах"
 wingbardy_investigation.9.d:0 "Большинству из тех, кто когда-либо присутствовал на мероприятиях в Грифенхейме, было хорошо известно, что имперцы вели учёт конфискованного и впоследствии возвращенного оружия. В конце концов, наличие оружия на светском рауте - это прямой путь к убийствам, что плохо сказывается на всей Империи в целом. И вот почему большинство присутствующих должны были пройти через обыск и сдать любое личное оружие на хранение до конца мероприятия.\n\nНайти конкретные файлы относительно двенадцатого дня рождения Гровера было непросто. Метки стёрлись за десятилетия, да и сама организация этих папок была просто ужасной. И даже когда члены SIM в конце концов нашли нужную папку, им всё равно пришлось пересмотреть множество документов, чтобы найти своих подозреваемых, а затем и оружие, изъятое у них. Но всё же они справились, после чего полный отчёт по всей найденной информации лёг на стол Гавино Гарритано.\n\nИ Эрих Эбонвинг, и Марейке Редкло взяли с собой на вечеринку ножи. Мари Дискрет вместо этого взяла с собой старый револьвер из Виновии. Архонта Эроса VII, к сожалению, не было в записях, так как грифон его положения был освобожден от некоторых правил и обыска. Хотя члены SIM надеялись на нечто большее, теперь, по крайней мере, одного из подозреваемых можно с чистой совестью вычеркнуть из списка."
 wingbardy_investigation.9.a:0 "Мы хорошо продвигаемся..."

 wingbardy_investigation.10.t:0 "Письмо"
 wingbardy_investigation.10.d:0 "— Сэр, мы кое-что нашли. — Гавино Гарритано подошёл к письменному столу и осмотрел разбросанные по нему письма. Сказавший это грифон был молод. Похоже, что его совсем недавно приняли в SIM. — Посмотрите на это.\n\nГавино показали небольшую записку, на которой от когтя было написано что-то на непонятном герцландском. — Ну и что тут написано? — спросил он.\n\n— На самом деле много чего. Очевидно, что тот, кто написал это письмо, только что получил крупную сумму денег из некого места за пределами Империи. И эти личности приказывают получателю этого письма убить короля Гумберто.\n\n— Значит, убийца работал не один.\n\nАгент кивнул. — Не только это. Посмотрите на этот угол. — Гавино прищурился, сосредоточившись на том уголке, куда другой грифон указывал когтем. — Это императорская печать. Тот, кто получил это письмо, должен иметь очень тесные связи с Империей.\n\n— Значит, за этим всё же стоят имперцы... — Гавино одобрительно кивнул. — Отличная работа, агент. Я немедленно отправлю эту информацию самому королю."
 wingbardy_investigation.10.a:0 "Ну естественно, что в этом замешаны имперцы!"

 wingbardy_investigation.11.t:0 "Файлы Гумберто"
 wingbardy_investigation.11.d:0 "Различные команды SIM усердно работали всю прошлую неделю, просматривая имперские файлы на Гумберто в поисках любых доказательств, которые могли привести к его убийце. Они изучали каждое слово, перепроверили каждую деталь в поисках какой-либо новой информации, что могла привести к прорыву в деле. Они желали найти всё, что имперцы могли скрыть от них десятилетия назад.\n\nНо когда окончательный отчет оказался на столе у Гавино Гарритано, тот понял, что дело зашло в тупик. В отчёте были собраны лишь уже известные сведения. Например, что орудием убийства был нож или что король умер на когтях у Гарибальда. Даже среди этих основных фактов не нашлось хоть чего-то нового, поскольку имперцы тщательно следили за тем, чтобы их собственное мнение о бывшем короле не попало в официальные документы.\n\nДокументы имперцев завели нас в тупик."
 wingbardy_investigation.11.a:0 "Думаю, что имперцы были в таком же неведении, как и мы..."

 wingbardy_investigation.12.t:0 "Образец вина из Клубники"
 wingbardy_investigation.12.d:0 "Образец был готов. Свежее клубничное вино было привезено прямиком из Герцланда, и перед королём Гарибальдом Талонуэлем III на обеденном столе стояли бутылка и бокал. Он осторожно откупорил бутылку и медленно налил себе вина. Вот он - момент истины. Если он правильно вспомнил вино, то теперь сможет стать ещё на шаг ближе к мести за своего отца. Но если он ошибся... что ж, лучше не зацикливаться на этом сейчас.\n\nКороль понюхал спиртное, прежде чем сделать маленький глоток из бокала. Это было превосходное вино, он признавал это. Грифоны из Клубники отлично владели своим ремеслом. Но когда он мысленно сравнил напиток, который попробовал прямо сейчас, с запахом с той ночи, король не смог сопоставить их. Он ошибся. И в одно мгновение ока воспоминание снова исчезло, очистив его разум.\n\nУ него был шанс заполучить новую зацепку, но он его упустил."
 wingbardy_investigation.12.a:0 "Проклятье!"

 wingbardy_investigation.13.t:0 "Образец вина из Францистрии"
 wingbardy_investigation.13.d:0 "Образец был готов. Свежее францистрийское вино привезли прямиком из-за границы, и перед королём Гарибальдом Талонуэлем III на обеденном столе стояли бутылка и бокал. Он осторожно откупорил бутылку и медленно налил себе вина. Вот он - момент истины. Если он правильно вспомнил вино, то теперь сможет стать ещё на шаг ближе к мести за своего отца. Но если он ошибся... что ж, лучше не зацикливаться на этом сейчас.\n\nКороль понюхал спиртное, прежде чем сделать маленький глоток из бокала. Вино оказалось превосходным, как он и ожидал. Грифоны из Францистрии знали, как создавать отличный алкоголь. Но когда он мысленно сравнил напиток, который попробовал прямо сейчас, с запахом с той ночи, король не смог сопоставить их. Он ошибся. И в одно мгновение ока воспоминание снова исчезло, очистив его разум.\n\nУ него был шанс заполучить новую зацепку, но он его упустил."
 wingbardy_investigation.13.a:0 "Проклятье!"

 wingbardy_investigation.14.t:0 "Образец вина из Виновии"
 wingbardy_investigation.14.d:0 "Образец был готов. Свежее виновианское вино было привезено прямиком из Аквелии, и перед королём Гарибальдом Талонуэлем III на обеденном столе стояли бутылка и бокал. Он осторожно откупорил бутылку и медленно налил себе вина. Вот он - момент истины. Если он правильно вспомнил вино, то теперь сможет стать ещё на шаг ближе к мести за своего отца. Но если он ошибся... что ж, лучше не зацикливаться на этом сейчас.\n\nКороль понюхал спиртное, прежде чем сделать маленький глоток из бокала. Это было превосходное вино, как многие и говорили ему. Если аквелийцы и умели что-то делать, так это вино. И когда он мысленно сравнил напиток, который попробовал прямо сейчас, с запахом с той ночи, воспоминания снова нахлынули. Он снова видел тело отца и чувствовал запах того самого вина, бокал которого сейчас держал в когтях. Если Гумберто не пил вина, значит, это был его убийца. Гарибальд поставил стакан и снова схватил бутылку.\n\nЭто открытие не раскрывало личности убийцы, но приближало его на шаг к цели."
 wingbardy_investigation.14.a:0 "Наконец-то прорыв!"

 wingbardy_investigation.15.t:0 "Обвинение"
 wingbardy_investigation.15.de:0 "Пришло время выдвинуть обвинение. Всё, что мы делали до сегодняшнего дня с той роковой ночи 972 года, вело к этому моменту. Теперь наш король Гарибальд может успокоить призраков прошлого и отомстить тому, кто отнял у него отца, а у Вингбардии - короля. SIM готова подкрепить всеми своими собранными доказательствами вынесенное обвинение в суде.\n\nУ нас по-прежнему четверо подозреваемых - архонт Эрос VII, Мари Дискрет, Марейке Редкло и Эрих Эбонвинг. Король уверен, что один из этих четырех грифонов совершил преступление, но мы должны быть очень осторожны в своём решении. Выбор неверного грифона или же неспособность добиться обвинительного приговора из-за отсутствия доказательств в лучшем случае выставит нас дураками, а в худшем - навредит нашим отношениям с другими странами и положению на международной арене. У нас есть только один шанс, так что не будем его терять.\n\nС учётом всего вышесказанного... Кого мы должны обвинить на суде, мой король?"
 wingbardy_investigation.15.a:0 "Архонта Эроса VII, это точно он!"
 wingbardy_investigation.15.b:0 "Мари Дискрет, вечно эти аквелийцы что-то замышляют!"
 wingbardy_investigation.15.c:0 "Марейке Редкло, скайфольцам нельзя доверять!"
 wingbardy_investigation.15.d:0 "Эриха Эбонвинга и проклятых имперцев!"

 wingbardy_investigation.16.t:0 "Результат"
 wingbardy_investigation.16.d:0 "— Этого будет достаточно. — Грифон, что являлся официальным судьёй Вингбардии, посмотрел на обвинителя сверху вниз, сдвинув свои очки на кончик клюва. — Вы представили несколько доказательств, которые, по вашим словам, указывают на обвиняемого, и желаете, чтобы его выдали королевскому суду. Я понимаю важность этой ситуации для всей Вингбардии, но, как официальный судья, я должен ставить свой долг выше личного мнения. И вот что я вам скажу.\n\n— Я не могу допустить, чтобы это обвинение было выдвинуто. Доказательства, которые вы предоставили, являются несущественными, неубедительными и не указывают с достаточной точностью на того грифона, которого вы пытаетесь обвинить. Поэтому я должен признать обвиняемого невиновным и закрыть это дело раз и навсегда.\n\nУдар молотка эхом разнесся по залу суда, а вместе с ним исчезли и все шансы на поимку убийцы."
 wingbardy_investigation.16.a:0 "Мне очень жаль, отец... Я подвёл тебя."

 wingbardy_investigation.17.t:0 "Ложное обвинение"
 wingbardy_investigation.17.d:0 "Из Вингбардии прибыли возмутительные новости. Они возобновили расследование убийства старого короля Гумберто и обвинили в этом преступлении нашего собственного архонта Эроса VII! Хотя он, конечно, был признан невиновным, простой факт, что они могли осмелиться предположить, что столь благородный грифон как наш собственный архонт, мог совершить такой ужасный поступок, попросту абсурден! Сам архонт, казалось, тоже воспринял эти новости как серьёзное оскорбление. Он заявил, что хоть и не любил старого короля, он никогда бы не убил того, кто в то время был верен Империи. Мы не забудем этого поступка, и в своё время вингбардийцы заплатят за свою дерзость!"
 wingbardy_investigation.17.a:0 "Как они осмелились?"

 wingbardy_investigation.18.t:0 "Ложное обвинение"
 wingbardy_investigation.18.d:0 "Из Вингбардии прибыли возмутительные новости. Они возобновили расследование убийства старого короля Гумберто и обвинили в этом преступлении уже почившего члена нашей королевской семьи - Мари Дискрет! Хотя она, конечно, была признана невиновной, простой факт, что они могли осмелиться предположить, что кто-то в нашей благородной семье мог совершить столь ужасный поступок, попросту абсурден! Сам монарх воспринял это заявление как серьезное оскорбление, заявив, что, хотя в те времена Дискреты и не любили старого короля, они точно не пали бы так низко и не стали бы заниматься подлыми убийствами. Мы не забудем этого поступка, и в своё время вингбардийцы заплатят за свою дерзость!"
 wingbardy_investigation.18.a:0 "Как они осмелились?"
 
 wingbardy_investigation.19.t:0 "Ложное обвинение"
 wingbardy_investigation.19.d:0 "Один из наших посланников вернулся из Вингбардии с возмутительными новостями. Похоже, что вингбардийцы возобновили расследование убийства старого короля Гумберто и обвинили в этом преступлении одного из наших собственных офицеров — Эриха Эбонвинга! Конечно, он был признан невиновным, но сам факт того, что они могли предположить, что столь выдающийся член нашей гордой рейхсармии мог совершить столь ужасное деяние, просто абсурден! Хотя сам Эрих, как сообщается, никак не прокомментировал это обвинение, многие его товарищи восприняли это как тяжкое оскорбление, заявив, что Эрих — благородный грифон, который никогда бы убил верного на тот момент вассала Империи. Мы не забудем этого поступка, и вингбардийцы заплатят за свою дерзость!"
 wingbardy_investigation.19.a:0 "Да как они посмели?"

 wingbardy_investigation.20.t:0 "Результат"
 wingbardy_investigation.20.d:0 "— Этого будет достаточно. — Грифон, что являлся официальным судьёй Вингбардии, посмотрел на обвинителя сверху вниз, сдвинув свои очки на кончик клюва. — Вы представили несколько доказательств, которые, по вашим словам, указывают на обвиняемого, фельдмаршала Эриха Эбонвинга. И вы желаете, чтобы он предстал перед королевским судом. Я понимаю важность этой ситуации для всей Вингбардии, но, как официальный судья, я должен ставить свой долг выше личного мнения. Справедливость должна восторжествовать любой ценой.\n\n— Все представленные вами доказательства убедительно указывают на то, что убийцей короля Гумберто был Эбонвинг. Таким образом, я признаю отсутствующего на этом суде подсудимого виновным по всем предъявленным ему обвинениям и разрешаю SIM вернуть его королю для определения подходящего наказания.\n\nУдар молотка эхом разнесся по залу суда, а вместе с ним чувство радости и облегчения от того, что после стольких лет виновный был наконец-то найден."
 wingbardy_investigation.20.a:0 "Пора привлечь этого грифона к ответственности."

 wingbardy_investigation.21.t:0 "Требования Вингбардии"
 wingbardy_investigation.21.d:0 "Сегодня регенту Империи Грифонов пришло весьма шокирующее письмо. В нём вингбардийцы требуют выдать им одного из наших фельдмаршалов, Эриха Эбонвинга, дабы он предстал перед судом за убийство короля Гумберто, совершённое в 972 году. В послании также содержится список улик, собранных против Эбонвинга. Мы, при всём желании, не можем не признать, что эти улики довольно основательны и указывают на вину нашего фельдмаршала. Сам же Эрих никак не высказался по этому поводу. Он, по-видимому, ожидает нашего ответа.\n\nВыдвигаются предложения отдать виновного и покончить с этим делом. Многие считают убийство Гумберто крайне важным событием, что способствовало падению Империи. И если за этим стоит Эбонвинг, то вингбардийцы и так достаточно накажут его за это. Также они очень серьёзно настроены и вряд ли хорошо воспримут отказ с нашей стороны. Конечно, не стоит показывать слабость Вингбардии, а отказ на этот запрос может хоть немного сохранить наше лицо. Эбонвинг также является талантливым командиром, и его потеря может негативно сказаться на нашей армии."
 wingbardy_investigation.21.a:0 "Эриха отправят в Вингбардию, дабы он заплатил за свои преступления."
 wingbardy_investigation.21.b:0 "Он всё ещё нужен нам как генерал!"

 wingbardy_investigation.22.t:0 "В поисках Эбонвинга"
 wingbardy_investigation.22.d:0 "Четверо грифонов стояли возле простого дома где-то на просторах Грифуса. Они были вооружены пистолетами и готовились вот-вот ворваться внутрь. Двое ждали у окон с противоположных концов дома, а ещё двое стояли у входной двери, ожидая сигнала. И ровно в четыре пятнадцать пополудни группа захвата ворвалась в новый дом бывшего маршала Эриха Эбонвинга, застигнув его врасплох, когда он читал книгу в кресле.\n\nСначала он попытался оказать сопротивление и потянулся к офицерскому револьверу, лежавшему рядом на столе. Но фельдмаршал был уже стар, так что наши агенты быстро вырубили его. После того, как Эриха связали, группа грифонов вынесла его из дома и направилась в ближайший порт, где их уже ждал вингбардийский корабль.\n\nЕщё одна успешная операция, осуществленная Гавино Гарритано и SIM."
 wingbardy_investigation.22.a:0 "Никто не может вечно прятаться от своих преступлений."

 wingbardy_investigation.23.t:0 "Имперский отказ"
 wingbardy_investigation.23.d:0 "Возмутительные новости! Имперцы отвергли наше требование о привлечении Эриха Эбонвинга к ответственности и отказываются признавать доказательства его вины! Похоже, что в очередной раз проклятые имперцы пытаются отказать в правосудии королю Гумберто, повторяя события 972 года. Что ж, на этот раз король Гарибальд не позволит им встать у него на пути. Эрих всё равно заплатит за свои деяния.\n\nSIM уже подготовил элитную команду, которая похитит и доставит фельдмаршала на суд в Вингбардию. Империя лишь отсрочила час нашей расплаты и теперь ничто не помешает Вингбардии восстановить справедливость."
 wingbardy_investigation.23.a:0 "Если они не желают отдавать его, то мы сами схватим его."
 WNG_investigation_kidnap_erich_tt:0 "Вы получите доступ к операции по похищению Эриха Эбонвинга."
 WNG_investigation_kidnap_erich_noLaR_tt:0 "Вы получите решение по похищению Эриха Эбонвинга."

 wingbardy_investigation.24.t:0 "Резкое пробуждение"
 wingbardy_investigation.24.d:0 "Без одной минуты три. Целая команда вингбардийцев стояла наготове перед одним из многочисленных зданий в Грифенхейме, где проживали офицеры. Задание было простым: войти внутрь, схватить Эриха Эбонвинга, выйти и доставить цель в Карфин. Неудача недопустима. Все спецназовцы были вооружены пистолетами, оснащёнными глушителями для тайных миссий. Лидер операции поднял коготь, поджидая удачный момент для нападения.\n\nИ как только по его часам наступило три часа, он резко опустил коготь.\n\nДверь распахнулась, и отряд агентов ворвался в комнату, расстреливая всех вооруженных солдат, которые только попадались им на глаза. Отряд развернулся веером, каждый его член начал обыскивать свою часть здания. Половина группы бросилась вверх по лестнице на второй этаж. Менее чем за минуту один из них нашёл квартиру Эбонвинга, вырубил его рукояткой пистолета и выволок в коридор. Трое вингбардийцев схватили обмякшее тело и вынесли его наружу через разбитое окно. Они полетели как можно быстрее к ближайшей конспиративной квартире. Остальная часть команды быстро покинула место нападения, не оставив после себя никаких улик.\n\nК тому времени, когда прибыла полиция Грифенхейма, здание уже опустело. Никто из офицеров, за исключением пропавшего Эбонвинга, не был серьезно ранен. Однако все охранники были убиты. На поиски фельдмаршала был послан отряд, но к тому времени было уже слишком поздно. Эриха связали и вывезли из города на грузовике без опознавательных знаков, который направлялся на юг - прямо в Карфин."
 wingbardy_investigation.24.a:0 "Дамы и джентльгрифы, мы взяли его."

 wingbardy_investigation.25.t:0 "Преступление и наказание"
 wingbardy_investigation.25.d:0 "— Эрих Эбонвинг. Вас признали виновным в убийстве короля Гумберто I из Вингбардии. Ваше деяние повергло всю Грифонию в хаос. Ваш поступок стал причиной гибели многих тысяч грифонов. Что вы можете сказать в свое оправдание?\n\nЗал суда был битком набит грифонами, что собрались со всей Вингбардии. Все они желали увидеть виновника, что стоял за горестями последних десятилетий. Многие освистывали и глумились над подсудимым, когда его в первый раз усадили на место обвиняемого. Лишь охранники и судья, призывающий к порядку, смогли предотвратить ухудшение ситуации. Бывший фельдмаршал отказывался смотреть в глаза грифонам. В особенности королю Гарибальду, который бесстрастно взирал на него сверху.\n\n— Ну что ж. Очень хорошо. Ваш приговор определит владыка Вингбардии, король Гарибальд Талонуэль III.\n\nВсе взгляды устремились на короля, когда он поднялся со своего места, не сводя взора с убийцы своего отца. — За ваши преступления против Королевства Вингбардия, убийство её короля и моего отца я приговариваю вас к..."
 wingbardy_investigation.25.a:0 "...немедленной казни."
 wingbardy_investigation.25.b:0 "...пожизненному заключению."

 wingbardy_investigation.26.t:0 "Последние мысли"
 wingbardy_investigation.26.d:0 "Всё кончено. После вынесения приговора его отец, наконец, был отмщён. Грифон, стоявший за его смертью, был законным образом наказан, а великое зло, которое было проклятием Гарибальда на протяжении всего его правления, было исправлено. Возможно, теперь он наконец-то почувствует покой. Возможно, Гумберто наконец-то почувствует покой.\n\nНо что-то по-прежнему не давало покоя Гарибальду. Да, он был уверен, что убийцей был Эрих. Тут всё сходилось. Но каковы были его мотивы? Что он мог получить, убив короля Вингбардии? Тогда они всё ещё были верны Грифенхейму, и было очевидно, что у него не было никаких личных разногласий или же обид относительно его или его отца. Так почему же Эрих совершил это злодеяние?\n\nКороль Гарибальд Талонуэль III не знал ответа на этот вопрос, и это его немало беспокоило."
 wingbardy_investigation.26.a:0 "Ничего страшного, мне просто нужно немного отдохнуть."
 wingbardy_investigation.26.b:0 "Не всё так просто..."

 wingbardy_investigation.27.t:0 "Допрос"
 wingbardy_investigation.27.d:0 "Гавино Гарритано открыл дверь в комнату для допросов и тихо прикрыл её за собой. Честно говоря, он был не совсем готов к этому. Предполагалось, что вместо него здесь должен быть сам король, но, к сожалению, в последнюю минуту нашлись важные государственные дела и он не смог приехать. Поэтому его место занял Гавино. Он собирался разузнать побольше обо всей этой ситуации.\n\nС другой стороны металлического стола сидел скованный Эрих Эбонвинг собственной персоной. Гарритано некоторое время смотрел на него, а потом нарушил молчание.\n\n— Надеюсь, ты хотя бы раскаиваешься в содеянном. — Он присел, стараясь не отрывать взгляда от Эриха. — В конце концов, ты разрушил ту самую Империю, за которую клялся сражаться.\n\n— Я исполнил свой долг, — тихо ответил имперец.\n\n— А сейчас? — Гавино наклонился вперед, сложив когти. — Кто же тогда отдал тебе эти приказы? Тебе кто-то заплатил? Или это был имперский приказ?\n\nТишина. Гавино вздохнул и встал, повернувшись спиной к преступнику. — Я уверен, что можно с уверенностью предположить, что эти грифоны уже давно мертвы, ведь с тех пор прошли долгие десятилетия. Ты один из немногих, кто всё ещё жив с тех времён. Так кого же ты защищаешь своим молчанием? Твоя жизнь уже закончена, так почему бы тебе не облегчить душу и не раскрыть нам истину?\n\nПо-прежнему тишина. Покачав головой, Гавино повернулся к двери и открыл её. Но как только он приготовился выйти, то снова услышал голос Эриха.\n\n— Поищите документы в Регентской Палате в Грифенхейме. Там вы найдете все ответы.\n\n— Спасибо, мистер Эбонвинг."
 wingbardy_investigation.27.a:0 "Ваше содействие будет оценено по достоинству."
