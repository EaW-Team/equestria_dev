 WNG_mafia_decisions_cat:0 "Вингбардийская мафия"
 WNG_mafia_decisions_cat_desc:0 "Вингбардийская мафия уже давно доставляет проблемы нашей нации, однако в последние годы они стали настоящей эпидемией, что охватила всю Вингбардию. Для многих они стали стабильной альтернативой коррумпированным и неэффективным правительствам, которые возникали и рушились одно за другим после войны с Фалькором. Однако стабильность мафии достигается за счёт насилия и вымогательства. Многие хотят покончить с этими преступными группировками, однако это будет трудной задачей."
 WNG_rising_mafia:0 "Рост влияния мафии"
 WNG_tackle_the_mafia:0 "Борьба с мафией"
 WNG_tackle_the_mafia_desc:0 "Воспользоваться силами полиции для борьбы с мафией. Однако это дорого и неэффективно из-за высокого уровня коррупции и взяточничества."
 WNG_send_in_grover_gori:0 "Послать Гровера Гори"
 WNG_send_in_grover_gori_desc:0 "Гровер Гори - несгибаемый фашист и бывший комиссар полиции Кастельветгриффано. Он давно борется с мафией и не боится запачкать когти при уничтожении этой раковой опухоли, что поразила нашу нацию. Его методы могут быть жестокими, но мафию нужно уничтожить любой ценой."
 WNG_send_the_cpai_after_the_mafia:0 "Отправить КПАИ на борьбу с мафией"
 WNG_destroy_the_mafia_from_within:0 "Усилить подготовку по борьбе с мафией"
 WNG_destroy_the_mafia_from_within_desc:0 "Изучение мафии и её действий поможет гарантировать, что наши полицейские силы будут всегда оставаться на шаг впереди и смогут поймать мафию с поличным."
 WNG_eliminate_the_mafia:0 "Покончить с мафией"

 WNG_counter_commie_propaganda:0 "Контркоммунистическая пропаганда"
 WNG_counter_commie_propaganda_desc:0 "Необходимо предпринять широкомасштабные действия, чтобы противостоять влиянию вингбардийской пропаганды, иначе скоро уже будет слишком поздно. Распространители листовок должны быть арестованы, их печатные станки - уничтожены. Мы сами развернём широкую кампанию контрпропаганды. Рабочие получат временные субсидии от правительства, которые успокоят их. Также мы пойдём на некоторые уступки левым силам."

 WNG_reunifying_the_republic_category:0 "Воссоединение республики"
 WNG_reunifying_the_republic_category_desc:0 "Много веков назад Карфинская Республика была доминирующей державой в Южной Грифонии. Все грифоны в её границах жили вольно и свободно. И хоть этой великой нации уже нет, её память и дух до сих пор живы. И мы станем теми, кто возродит её вечный огонь и вернет в Южную Грифонию старый век процветания. Бывшие народы великой Республики вновь объединятся под нашим флагом, что трепещет под ветром демократии! Мы будем стараться действовать мирно, но не побоимся применить силу в случае нужды."
 WNG_offer_associate_status_to_TAG:0 "Предложить статус ассоциации государству [From.GetNameDef]"
 WNG_intergrate_TAG:0 "Интегрировать государство [From.GetNameDef]"
 WNG_divert_resources_to_the_navy:0 "Перенаправить ресурсы на флот"

 WNG_altar_of_the_fatherland_cat:0 "Алтарь Отечества"
 WNG_altar_of_the_fatherland_cat_desc:0 "На месте древнего карфинского храма Арктурия возведён Алтарь Отечества. Он представляет собой монолитное сооружение в центральном Карфине. Планы относительно этого здания были впервые составлены в 980 году, но строительство началось лишь спустя 10 лет, когда правительство одобрило этот проект после победы в Фалькорской войне.\n\nАлтарь будет представлять собой довольно большой комплекс, выполняющий функции мемориала, гробницы, храма и памятника всем вингбардийцам. В правом крыле комплекса расположится военный мемориал Фалькора и Могила Неизвестного солдата. В центре будет восстановлен из руин древний храм Арктурия, который будет заново освящён. И наконец, у главного входа планируется установить памятник королю Гумберто, на что Гарибальд Талонуэль уже дал своё благословение."
 WNG_finish_the_falcor_war_memorial:0 "Завершить мемориал Фалькорской войны"
 WNG_finish_the_gumburto_memorial:0 "Завершить памятник королю Гумберто I"
 WNG_complete_the_temple_of_arcturius:0 "Завершить храм Арктурия"
 WNG_the_monument_to_liberty:0 "Памятник свободе"
 WNG_build_the_monument_of_the_proletariat:0 "Памятник пролетариату"
 WNG_the_spirit_of_the_revolution:0 "Дух революции"
 WNG_complete_the_altar:0 "Завершить Алтарь"
 
 WNG_aid_ally:0 "Пообещать поддержку нашим друзьям"

 WNG_murder_investigation_cat:0 "Расследование убийства"
 WNG_murder_investigation_cat_desc:0 "Много лет тому назад, в далёком 972 году, нашего великого Короля хладнокровно убили на вечеринке в Грифенхейме в честь 12го дня рождения Гровера V. Мы ещё тогда пытались начать расследование, но Регентский Совет пресекал все наши попытки найти виновных и вынудил нас выйти из состава Империи. Король Гарибальд Талонуэль III ранее желал продолжить поиски, но не смог, так как в Вингбардии настал хаос, но теперь ситуация стабилизировалась, и настала пора продолжить с того, на чём мы ранее закончили, и наконец добиться справедливого суда над убийцей нашего славного Короля.\n\nСобрано улик:\n - [WNG.GetMurderEvidence1Status]\n - [WNG.GetMurderEvidence2Status]\n - [WNG.GetMurderEvidence3Status]" # Clue - подсказка, evidence - улика
 WNG_leaving_party:0 "§GКороль Гумберто покинул вечеринку вместе со своим убийцей.§!"
 WNG_wine_noble:0 "§GУ скайфольцев не было виновианского вина, у аквелийцев - францистрийского.§!"
 WNG_weapons_known:0 "§GМария Дискрет была на вечеринке без ножа.§!"
 WNG_letter_known:0 "§GУ убийцы были крепкие связи с Имперцами.§!"
 WNG_wine_known:0 "§GУбийца выпил немало виновианского вина.§!"
 WNG_no_evidence:0 "§R???§!"
 WNG_review_the_suspects:0 "Посмотреть досье подозреваемых"
 WNG_review_the_suspects_desc:0 "Мы создали досье по каждому подозреваемому в убийстве, и мы можем просматривать их в любой момент, чтобы сверять с уже собранными уликами."
 WNG_search_crime_scene:0 "Осмотреть место преступления"
 WNG_search_crime_scene_desc:0 "Несмотря на то, что преступление было совершено десятки лет назад, ещё не предпринимались реальные усилия провести подробную экспертизу на месте преступления. Возможно, если мы пошлём туда наших агентов, они найдут улики, оставленные там столько лет назад?"
 WNG_question_nobles:0 "Поговорить с дворянами"
 WNG_question_nobles_desc:0 "Король Гумберто и его сын - не единственные два дворянина из Вингбардии, которые были на дне рождения. Присутствовали также и многие другие вингбардийские дворяне, некоторые из которых живы и сегодня. Мы уверены, они явно смогут что-то вспомнить о важных событиях той ужасной ночи."
 WNG_send_agents:0 "Копнуть глубже"
 WNG_send_agents_desc:0 "Именно Империя не давала нам найти виновного и предотвращала все стремления найти того, кто мог это совершить. Что ж, если они не хотят нам давать доступ к информации по хорошему, то нам придётся заполучить его... альтернативным способом."
 WNG_recall_memory:0 "Пройти воспоминания"
 WNG_recall_memory_desc:0 "Гарибальд прошёл через многое за последнее время, от Фалькорской войны до недавнего кризиса с Биколини. Его воспоминания о потере отца угасают, но он уверен, что если он выделит время и сосредоточиться, он сможет вспомнить что-то важное."
 WNG_find_noble:0 "Найти Имперца"
 WNG_find_noble_desc:0 "Герцог Бладталон, Джованни, сообщил нам о имперском дворянине, который может обладать ценной информацией для нашего дела. Мы должны выслать отряд к его усадьбе и найти все возможные улики."
 WNG_comb_weapon_seizure_record:0 "Поискать в оружейных архивах"
 WNG_comb_weapon_seizure_record_desc:0 "Теперь мы знаем орудие убийства, коим был нож, потому мы можем проследить по оружейным архивам, недавно украденным у имперцев, у кого на вечеринке были ножи. Надеемся, мы сможем найти убийцу по оружию, ну или хотя бы сузить список подозреваемых."
 WNG_comb_mail_records:0 "Поискать в почте"
 WNG_comb_mail_records_desc:0 "Каждое до единого письмо, отправленное через Грифенхейм, проходит Имперскую Почтовую Службу, которая делает копию каждого письма на случай, если вдруг понадобиться какая-либо информация в дальнейшем. Теперь, когда мы собрали копии со времён убийства Гумберто, мы можем попытаться найти в них какие-либо подозрительные письма, которые могут содержать подсказки."
 WNG_search_history_file:0 "Просмотреть имперское досье о Гумберто"
 WNG_search_history_file_desc:0 "Наши агенты успешно украли копию официального имперского досье Короля Гумберто, в котором должна содержаться вся информация, мнения и планы, которые были у них со времени его смерти. Если они узнали хоть что-то, о чём не знаем мы, там мы должны найти эту информацию."
 WNG_wine_tasting:0 "Дегустация вина"
 WNG_wine_tasting_desc:0 "Король вспомнил, что он пил определённое вино, поэтому сейчас крайне важно найти пробу того вина, чтобы проверить, сможем ли мы узнать ещё что либо из его памяти и получить больше улик. Правильное вино должно навести нас на подсказку, но если мы прогадаем, он может и забыть о тех событиях насовсем..."
 WNG_make_an_accusation:0 "Сделать обвинение"
 WNG_make_an_accusation_desc:0 "Теперь, когда мы уверены в том, кого следует обвинить, мы можем официально выдвинуть обвинение кому-либо из обвиняемых по версии следствия в совершении убийства. Тем не менее, мы должны однозначно быть уверены в том, кто это сделал, и при этом у нас должно быть достаточно улик для подкрепления наших обвинений, иначе мы просто выставим себя дураками на международной сцене."
 WNG_kidnap_the_killer:0 "Выкрасть Эбонвинга"
 WNG_kidnap_the_killer_desc:0 "Имперцы отказываются выдать нам убийцу Короля Гумберто, поэтому мы возьмём всё в свои когти и сами его вернём."
 WNG_interrogate_killer:0 "Допросить Эбонвинга"
 WNG_interrogate_killer_desc:0 "Ввиду бескрайней милости Короля Гарибальда, Эрих Эбонвинг теперь чалится в самой безопасной тюрьме Карфина, и уже никогда не увидит свободу из-за своих преступлений. Но если уж ещё кто-то стоял за преступлением, то он уж точно должен знать. Надеемся, он окажется сговорчив."
 WNG_investigate_seal:0 "Исследовать Имперскую печать"
 WNG_investigate_seal_desc:0 "Найденное нами письмо приукрашено Королевской Имперской Печатью, доступ к которой в Империи есть далеко не у многих. Это нам оставляет лишь два варианта того, кто мог стоять за действиями Эбонвинга."
 WNG_search_grover_room:0 "Обыскать комнату Гровера"
 WNG_search_grover_room_desc:0 "Под покровом темноты наши агенты проникнут в дворец настолько тихо, насколько это возможно, прежде чем пробраться в комнату Гровера, и будут обыскивать её с целью найти какие-либо улики."
 WNG_search_regency_chambers:0 "Обыскать залы Регентства"
 WNG_search_regency_chambers_desc:0 "Информация, которая у нас есть, приводит нас к тому, что то, что нам нужно, находится в залах Регентства в Грифенхейме. Это будет очень опасная операция, но просто необходимая, если мы желаем найти того, кто воистину стоит за убийством Гумберто."
 WNG_final_decision_investigation:0 "Последнее открытие"
 WNG_final_decision_investigation_desc:0 "Теперь, мы обнаружили, что за убийством Гумберто стоял Регентский Совет Гровера V, и казалось бы, что на этом можно было б и закончить дело. Но всё же, остался ещё один момент. В найденном нами письме, том самом с Имперской Печатью, упоминалось, что Совет получил крупную сумму денег из внешнего источника. Король Гарибальд желает узнать, кем же был тот источник."
 
 WNG_gumberto_teaching_cat:0 "Наставления для Гумберто"
 WNG_gumberto_teaching_cat_desc:0 "Принц Гумберто - ленивый гедонист, что позорит королевскую семью. И вся Вингбардия это знает. Если монархия и королевство желают выжить после смерти короля Гарибальда Талонуэля III, принца нужно обучить и превратить в хорошего и достойного правителя. Его отец лично занялся этой задачей. Но король должен быть активным и тщательно обучать наследника, чтобы Гумберто не покатился по наклонной ещё сильнее."
