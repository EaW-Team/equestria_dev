 WNG_one_night_in_griffenheim_tt:0 "Разблокирует решения, которые позволят королю §Yрасследовать убийство 972 года§! и наконец-то §Yупокоить призрак своего отца§!.\nРазблокирует решения, позволяющие королю §Yнаставлять своенравного принца Гумберто§! в надежде превратить его в хорошего и достойного короля Вингбардии."
