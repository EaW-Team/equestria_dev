 WNG_appeal_to_the_prelate_for_support:0 "Обратиться за поддержкой к прелату"
 WNG_appeal_to_the_prelate_for_support_desc:0 "Прелат Вингбардии, возможно, и не обладает никакой политической властью, но к его мнению прислушиваются многие граждане по всей стране. С его поддержкой мы можем попробовать привлечь на сторону Биколини многих депутатов."
 WNG_intimidate_moderate_politicians:0 "Запугать умеренных депутатов"
 WNG_bribe_conservative_politicans:0 "Подкупить консервативных депутатов"
 WNG_launch_the_coup:0 "Начать переворот"
 WNG_launch_the_coup_desc:0 "Благодаря помощи армии и наших чёрнокрылых мы можем захватить важные правительственные здания и политиков. Биколини объявит о чрезвычайной ситуации и введёт военное положение. Если народ будет достаточно поддерживать нас, то мы сможем устроить свой переворот и избежать крупномасштабного восстания против нас."

 WNG_prepare_for_the_revolution:0 "Подготовить антифашистские силы в регионе"
 WNG_prepare_for_the_revolution_desc:0 "Это действие гарантирует, что после начала гражданской войны данный регион будет контролироваться антифашистскими силами."
