 wingbardy_flavour.4.a:0 ""How do they know?""

 wingbardy_flavour.5.t:0 "Основание Комитета Национального Освобождения"
 wingbardy_flavour.5.d:0 "Прошло уже несколько дней с тех пор, как премьер-министр Вентрильо проинформировал Палату Депутатов о марше на Карфин и об объединении чёрнокрылых. Хотя глава правительства обещал предпринять действия, левое крыло Палаты решило взять дело в свои когти. В боковой комнате здания парламента этот маловероятный альянс был готов обрести официальный статус. Там присутствовал лидер ортодоксальной коммунистической партии Антонино Пролетарино, которого другие считали экстремистом. Джованни Гаччи и Джакомо Гаттеотти представляли соответственно революционное и реформистское крыло социалистической партии. Гаччи был популярным журналистом и интеллектуалом, чьи статьи помогли многим грифонам рабочего класса из-за пределов Вроберта присоединиться к социалистическому движению. Унитаристы Гаттеотти же были весьма быстро растущей демократической фракцией в партии. И, наконец, там был Гуто Голаджанни, представлявший Республиканскую Партию Вингбардии. Его партия была самой малочисленной, но за мягкостью пожилого криминалиста скрывался ярый антифашист-республиканец с весьма влиятельными связями.\n\nНа собрании грифоны решили сформировать Комитет Национального Освобождения и эвакуироваться. Они снова встретятся уже в портовом городе Вроберте, где прочно пустило корни социалистическое движение, так что там можно будет не бояться фашистских агитаторов. Там они установят контакты с сочувствующими их делу офицерами, а социалистические и республиканские организации объединятся и станут действовать совместно. После окончания совещания воздух в комнате потяжелел. Эти грифоны своими собственными действиями подвергали себя опасности, но они знали, что у них есть единственный шанс остановить фашизм. Пролетарино был единственным, кто испытывал волнение от всего этого революционного заговора, а Голаджанни, казалось, чувствовал некоторую неловкость, сотрудничая с этими радикально левыми лидерами. Гаччи и Гаттеотти, которые обычно терпеть друг друга не могли, смогли наконец прийти к согласию, доказав силу единства социалистической партии."
 wingbardy_flavour.5.a:0 "Время разговоров прошло, пора действовать."

 wingbardy_flavour.6.t:0 "Рейд на "Монстра""
 wingbardy_flavour.6.d:0 "Тени ночи скрывали четырёх лучших стрелков Красной Гвардии, что залегли на крышах центрального района Карфина. Их винтовки были направлены на хорошо освещенное здание. Строительство этого здания было настоящим преступлением против архитектуры, так как оно просто изуродовало в остальном богато украшенный центр города. Здание прозвали "Монстром" за его уродливость. Оно было построено после провозглашения независимости Вингбардии и внутри этого строения хранилось оружие для королевской армии на случай восстания республиканцев. Теперь же это оружие свергнет монархию, которая его и запасла.\n\nПочти одновременно раздались четыре выстрела, и перед зданием бездыханно упали четыре тела. После этого из подвалов здания, на котором засели снайперы, выскочили десятки грифонов в красных повязках и бросились к своей цели. Когда удивленные охранники вышли на улицу, чтобы проверить причину стрельбы, они были быстро окружены толпой и сбиты на землю красногвардейцами, которые воспользовались возможностью проникнуть внутрь "Монстра". Ровно через пять минут к зданию подъехала вереница грузовиков, а вошедшие внутрь красногвардейцы вернулись с множеством винтовок и боеприпасов. Они взяли столько снаряжения, сколько могли унести. Ещё до того, как карабинеры или армия успели прибыть на место происшествия, колонна грузовиков уже покинула город и вовсю мчала прочь, чтобы присоединиться к остальной части Красной Гвардии, которая направлялась из Карфина в свою новую революционную штаб-квартиру. Во Вроберт.\n\nНовость об успешном налете на "Монстра" быстро распространилась по Вингбардии на следующий день, поставив в неловкое положение правительство и фашистов, которые планировали сами использовать эти винтовки. Также в последующие дни в ряды Гвардии влилось немало новобранцев, так как многие грифоны стремились присоединиться к этим лихим бригадам революционеров в надежде когда-нибудь самостоятельно совершить схожие героические подвиги."
 wingbardy_flavour.6.a:0 "Мы вернёмся, вечный Карфин!"

 wingbardy_flavour.7.t:0 "Палата без депутатов"
 wingbardy_flavour.7.d:0 "Красная Гвардия долго ругалась и жаловалась, когда услышала о плане эвакуации Палаты Депутатов, целью которого было спасение некоторых буржуазных политиков. Однако их настроение изменилось к лучшему, когда они поняли, что здание окружено фашистами, которые находились в своего рода псевдо-осаде с карабинерами, которые покорно защищали депутатов, персонал и их семьи внутри здания. Не было никакой возможности сделать это незаметно, поэтому Красная Гвардия попросту собрала всех своих членов в городе и обрушилась всей мощью на чёрнокрылых. На площади перед Палатой вспыхнула грандиозная драка. Когти и дубинки, кирпичи и бутылки... Это была своего рода кульминация многолетних потасовок в салонах, на площадях и других местах. Сегодняшний день позволил обеим сторонам выплеснуть свою долго сдерживаемую ярость. После нескольких минут насилия стало ясно, что Красная Гвардия недооценила количество чёрнокрылых в столице, чьё количество всё увеличивалось. Ситуация постепенно ухудшалась, но потом со ступенек Палаты спустился отряд вооруженных карабинеров.\n\nПолицейские начали систематически очищать площадь от чёрнокрылых, позволив социалистическому ополчению позаботиться о своих раненых и ворваться в здание. Внутри они обнаружили премьер-министра, а также членов его партии и прочих либералов. Прежде чем фашисты успели прислать подкрепление или король - армию, Красная Гвардия эвакуировала из Карфина всех грифонов, находившихся в здании. Спасение либеральных политиков и уязвленная гордость фашистов укрепили поддержку демократической фракции Комитета Национального Освобождения, и многие депутаты, наконец, открыто осудили уже неминуемый фашистский переворот."
 wingbardy_flavour.7.a:0 "Мы вернёмся, вечный Карфин!"

 wingbardy_flavour.8.t:0 "Scioperate!"
 wingbardy_flavour.8.d:0 "— Устройте во всех своих компаниях всеобщую забастовку!\n— Совместно боритесь с фашистским террором!\n— Требуйте ареста Биколини!\n— Требуйте расформирования отрядов террористов-чёрнокрылых!\n— Организуйте самооборону на своём рабочем месте и в родном районе!\n— Проявите солидарность с угнетенными котами Абиссинии!\n— Осознайте силу вашей объединённой энергии. Она во много раз превосходит всю силу репрессий военных или фашистов! Множество солдат встанут на нашу сторону, когда узнают о нашем праведном деле!\n\n— ЗАБАСТОВКА! ЗАБАСТОВКА! ЗАБАСТОВКА!\n\n— Остановите промышленную махину Вингбардии. Закройте верфи и мастерские, офисы и банки, фабрики и госучреждения!\n— Заставьте "Дуче" отступить! Так вы нанесёте удар по его чудовищным планам окончательно отобрать власть у рабочих! Так вы прекратите эксплуатацию своего собственного труда! Требуйте повышения заработной платы! Яростно сражайтесь за освобождение нашей страны!\n— Товарищи, отдайте этот манифест другим после того, как прочтете его, или приклейте его на удачное место, но будьте осторожны!\n— Помните Сталлионград! Помните Скайнавию! Ваша сила несокрушима!\n— Да здравствует Революция!\n\nПризыв Пролетарино ко всеобщей забастовке разнёсся по всей Вингбардии. И профсоюзы подчинились ему. Трубы многочисленных фабрик страны прекратили дымить. Банки и конторы закрылись. Грифоны перестали спускаться в шахты. Вингбардийские рабочие медленно начали осознавать, насколько они действительно сильны, когда работают вместе. Внезапно создание государства, во главе которого стоят рабочие, оказалось в пределах досягаемости. Король, иль Дуче. Их власть была ничем без поддержки рабочих. Теперь, когда рабочие Вингбардии почувствовали свою силу, они больше не хотели отказываться от этой власти! Они будут сражаться за неё!"
 wingbardy_flavour.8.a:0 "Боритесь за права трудящихся!"

