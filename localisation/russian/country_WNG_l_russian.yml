 POLITICS_GARIBALD_TALONUEL_DESC:0 ""
 POLITICS_BEAKOLINI_DESC:0 "Джулио Биколини родился в семье среднего класса в 954 году, и с юных лет он глубоко интересовался политикой. Его семья давно симпатизировала республиканским идеям, вследствие чего они активно поддержали Республиканскую революцию в Грифонии, и их последовавшее поражение не ослабило, а лишь усилило поддержку этого дела со стороны юного Джулио, в частности более радикально левых ветвей движения. В свои ранние годы, он работал журналистом, и стал известным смутьяном в левом крыле вингбардийской политики.\n\nНо Фалькорская война, тем не менее, стала поворотным моментом для юного Биколини, в отличие от большинства товарищей, он целиком и полностью поддерживал войну. В ней он увидел, как рабочие обретали силу в бою, обретали шанс объединить расколотые земли. Из-за этого над ним стали насмехаться как над разжигателем войны, и в итоге его уволили и сказали, что раз он так любит войну, пусть лучше сам и пойдёт повоюет. Биколини принял это оскорбление близко к сердцу и добровольно вступил в вингбардийскую армию, где его рвение и уверенность позволили ему стать частью вингбардийских элитных войск, берсальеров.\nКогда настал мир, он уже стал другим грифоном, и если многих сломило поле боя, он в нём нашёл цель. Он снова начал писать, но в этот раз, про свою идеологию, и с тех пор, он неустанно писал про своё собственное движение и занимался его организацией. Их зовут 'Чёрнокрылые'. Он осознал, что республиканизм слаб и упадочен, а социализм - лживый идол, который разорвёт страну. Новый путь вперёд требует организации всей страны как одного существа, где все грифоны борются за славу Вингбардии. Своё видение он назвал Фашизм, и при нём, он надеется увидеть, как Вингбардия станет хозяином Грифонии, или умрёт, пытаясь."
 POLITICS_ANTONINO_PROLETARINO:0 "§YДата рождения§!: 22 октября 977 года\n\n§YБиография§!: Антонино Пролетарино - поистине знаковое имя среди вингбардийских левых. Он родился в семье бедных докеров во Вроберте и вырос, испытывая ненависть к богачам, которые жили куда лучше. Когда в Северяне разразилась Зимняя Революция, он добровольно вступил в армию и был потрясен лидерскими навыками Стил Сталлиона. После трагической смерти революционера Пролетарино вернулся в Вингбардию и быстро возглавил зарождающуюся Коммунистическую Партию Вингбардии. Антонино полон решимости переделать Вингбардию в славную империю трудящихся. Но почти никому не известны его тайная жажда власти и желание угнетать тех, кто когда-то угнетал его. Он знает, что это неправильно и противоречит духу коммунизма, но это столь заманчиво...\n\nЛишь время покажет, смягчит ли он свою позицию, сохранит текущий статус-кво или будет вести такую политику, на фоне которой Сталлион будет выглядеть гармонистом."
 POLITICS_GALLO_VENTRIGLIO_DESC:0 "§YДата рождения§!: 16 ноября 946 года\n\n§YБиография§!: Галло Вентрильо выпустился из Талонинского Университета со степенью юриспруденции. Он стал адвокатом и консультантом, и со временем вошёл в политику, став сначала канцлером, затем мэром городка Плюмероло.\n\nКогда развязалась Фалькорская война, он примкнул к антивоенным движениям и осудил конфликт, в ходе которого погиб его сын, Джованни Вентрильо, которого подстрелили, когда тот участвовал в бомбардировке Фалькора.\n\nВ недавние годы, он был назначен премьер-министром после роспуска правительства Гономи. Его открытость о взглядах против фашистского движения Биколини привела к тому, что многие надеются, что он вскоре подавит чёрнокрылых."
 POLITICS_LUIGI_GUTURZO_DESC:0 "§YДата рождения§!: 26 ноября 952 года в Гуллагироне\n\n§YБиография§!: Луиджи Гутурцо родился в религиозной семье в сельской местности Вингбардии. Он был обречён последовать за своей семьей и вступить в ряды духовенства. Он стал священником Борея в 975 году, а потом преподавал философию и теологию в своём родном городе. В конце концов он получил докторскую степень по этому предмету в Архоническом Университете Карфина. Во время преподавания в своём родном городе Луиджи впервые распробовал политику на вкус и уже в 986 году он стал вице-мэром Гуллагироне. Луиджи занимал эту должность вплоть до 990 года.\n\nОн был одним из основателей Народной Партии Вингбардии в 990 году. На первых выборах партия получила 20% голосов и 100 мест в Палате Депутатов, что удивило многих наблюдателей. НПВ быстро превратилась в колоссальную политическую силу в стране и оказалась основой для формирования любого правительства. Однако либеральные и социалистические партии относились к НПВ настороженно, опасаясь, что та подчиняется карфинскому прелату. Некоторые даже поговаривали, что Луиджи верен архонтам и хочет вернуть Вингбардию в Империю. Однако последнее заявление было неправдой, поскольку сам Луиджи Гутурцо всегда верил в независимость Вингбардии.\n\nТем не менее, личности Луиджи Гутурцо и прелата Карфина стали теми двумя факторами, что привели к жёсткой позиции партии относительно работы с социалистами. Многие считают это одним из ключевых факторов, что привели к краху политической системы Вингбардии. Луиджи Гутурцо также является убежденным антифашистом и регулярно выступает против фашизма, НФП и Джулио Биколини.\n\nВ свободное время Луиджи Гутурцо любит коллекционировать антикварную керамику и часто участвует в благотворительной деятельности. Он пользуется уважением и популярностью среди сторонников НПВ и стремится к созданию лучшей Вингбардии, взявшей за основу идеи милосердия, сострадания и веры.\n\n§YАвтор портрета§!: MonAx"

