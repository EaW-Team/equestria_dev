 zarantia.60.t:0 "The Verdant March" 
 zarantia.60.d:0 "It has been a few years, yet for Mekiouzza it felt like it was a lifetime ago that she was in the streets of Tobuck as the ruler, not as a disgraced leader push back to the desert by bandits and lowlives. She won't be ashamed to say, there was not an insignificant part of her that dreaded she wouldn't see the Emerald Streets in her lifetime.\n\nBut, as she rode in one of the cars Pea Shooter was so affectionate of, as she waved and was greeted and revered by her separated subjected, as the flag of her grandest work and design flew proudly on the rooftops of Tobuck, she knew that moment was the grand pay-off of her most recent work...\n\nNot to say, she feels it's all smooth sailing, however. Pockets of resistance and reports of Guerrilla ambushes are still fairly common, she still has a nation to build before her daughter takes the Crown, and the threat of their neighbors is an ever subtle, insidious whisper in her ears; the path will be long, arduous, and she will certainly not live to see the end of it, whatever destiny it may take.\n\nBut, if those quick bright flashes are any indication, Zarantia may be starting to appear on the newspapers abroad it seems. Why not give them a show, then?"
 zarantia.60.a:0 "Just Smile and Wave. Smile and Wave."

 zarantia.61.t:0 "BATTLE REPORT #42" 
 zarantia.61.d:0 "FOR THE EYES OF THE BATTLE SISTER ZAWGHA ONLY,\n\nTOBUCK: POCKETS OF RESISTANCE ARE LOCALIZED WITHIN THE OUTSKIRTS OF THE CITY, SUPPLY OF SMUGGLING GUNS THROUGH COLLABORATORS AND DUG CACHES. COLLABORATORS APPREHENDED, THE PROCESS OF SMOKING THE SAFEHOUSES IS STILL UNDER PROGRESS.\n\nZAFRA: ATTEMPT TO HIDE WITHIN THE ZUFRA HILLS ENDED IN FAILURE, THE PINCER TACTIC SUGGESTED BY BATTLE BROTHER AMAYOMI SUCCESSFULLY PUSHED THEM TO FLEE TOWARDS WARZENA, LET IT BE THEIR PROBLEM.\n\nDARNAIGH: SEEMS TO BE THE MOST PROBLEMATIC SPOT, RESISTANCE HAS MOUNTED A DESPERATE HOLDOUT, AND HOLDS THE POPULATION HOSTAGE. NEGOTIATIONS TO RELEASE HOSTAGES AND BRING THE RESISTANCE TO JUSTICE.\n\nLONG LIVE THE AGUELLID, LONG LIVE ZARANTIA"
 zarantia.61.a:0 "They will not go gently in the long night, it seems"

 zarantia.62.t:0 "Loyalty Amongst Thieves" 
 zarantia.62.d:0 ""Where do you think you're going, Fast Draw?"\n"Outside. Can't a bloody pony have a smoke in peace, now?"\n"Right, outside. You're trying to run like the others, aren't you?" A long stare held between the unicorn, and the frantic-looking griffon. Despite the accusations, he looked the one more prone to pack up their bags and try to seek asylum in Maregypt than the two of them, what if with their bloodshot, frantic eyes, constantly drawing and redrawing maps on a city on the cusp of being sieged.\n\n"Even if I was, you wouldn't be able to stop me, Allium. I'm just going for a smoke unless you want the smell of Maregyptian Tobacco to enhance the sweat impregnated on this room."\n\n"...If you get a bullet hole on the sad excuse you have as a brain, Fast Draw, I won't be the one mourning." And with that, the commander returned to his plans, constantly drawing delusional plan after delusional plan on the map, reliant on forces they didn't have and supplies they were lacking.\n\nWell, he wasn't wrong, however. As he left the room and lit his cigar, Fast Draw simply power trotted to a speedboat he left hidden by the coast. No way in Tartarus he's staying on this sinking boat."
 zarantia.62.a:0 "To his despair, however, the boat was gone."

 zarantia.63.t:0 "To Face One's End" 
 zarantia.63.d:0 "Allium stood atop his safe house, feeling calmer than he had been for the past few weeks. Holding a population hostage, morale and supplies both melting away as these "negotiations" continued and his forces more and more slipping out of his control, all that remained was this harbor and the few forces that still were loyal to him.\n\nWere, being the keyword. He had allowed them to surrender and to a faint shame of his part they'd surrendered to the besieging forces almost immediately. He wondered if any of them bothered to understand why he held so tightly to Tobuck, to the ideal of this fake, artificial state. The population despised them, their armies were only as loyal as the coin was plentiful, and in truth, no single politician of the republic thought of their nation as anything more than a pump and dump investment.\n\nTruth was, he didn't know either. Perhaps he was a fool, perhaps he was a griffon tired of running from his past, and desired a fresh start somewhere far away from anygriff who knew his true name.\n\nHe picked a bottle of whiskey and downed a good gulp of it before putting it down next to the gun. A new beginning, his tail he thought as he stared down at the weapon."
 zarantia.63.a:0 "Well, no point in dragging it out, was there?"

 zarantia.64.t:0 "FINAL REPORT" 
 zarantia.64.d:0 "FOR THE EYES OF THE BATTLE SISTER ZAWGHA ONLY,\n\nDARNAIGH HAS BEEN SUCCESSFULLY RECONQUERED, THE FIRE CONTAINED AND RECONSTRUCTION ON THE CITY HAS BEGUN; CIVILIAN CASUALTIES MINIMAL, BUT STILL A CONSIDERABLE LOSS.\n\nALL MAJOR CITIES AND VILLAGES HAVE BEEN CLEANED OF COLLABORATORS AND POCKETS OF RESISTANCE, AND WHILE SMALL SKIRMISHES STILL DOT THE LANDSCAPE, THEY'RE MORE THAN CAPABLE OF BEING HANDLED BY LOCAL MILITA AND POLICE FORCES\n\nTOBUCK AND ITS TERRITORY IS WITHOUT A DOUBT, RETURNED TO US. LONG LIVE THE AGUELLID, LONG LIVE ZARANTIA." 
 zarantia.64.a:0 ""

 zarantia.65.t:0 "By Mekiouzza's Word" 
 zarantia.65.d:0 "The Resistance is over, and the country has fully returned to our hooves. Many fought to the death, some fled and escaped our sea cordon, but the bigger majority now fill our prisons and brigs as prisoners, waiting for their final fate.\n\nTo say the decision has been contested would be an understatement; The Aguellid is all but preparing a public hanging of the traitors, while the Princess demands a fair trial; after all, collaboration is a high range, and even some of those loathsome traitors could have their utility. The Chieftains too were divided on a decision, and for many days, this topic was a source of high tension and loud arguments.\n\nBut on this morning, from the palaces, the missives were sent all across Tobuck, the decision made clear. Many of the bigger figureheads of the Gun Runners would have no pleading case, their execution an example...but, for the smaller, less noticeable ones..."
 zarantia.65.a:0 "...they would follow their bosses to the hanging gallows."
 zarantia.65.b:0 "...they would have a chance to plead their case for judgment."

