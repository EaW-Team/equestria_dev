 ### Ideas ###

 ZAR_the_desert_tribes:0 "Племена пустыни"
 ZAR_the_desert_tribes_desc:0 "Зебры-имазебы, родившиеся и выросшие в знойной пустыне Зебхара, крайне выносливы. Под палящим солнцем пустынь слабость может быстро убить, но эти зебры научились процветать даже в таких суровых условиях."
 ZAR_great_confederacy:0 "Великая конфедерация"
 ZAR_great_confederacy_desc:0 "Имазебы не единое королевство, а множество племён, многие из которых имеют свои уникальные обычаи, верования и взгляды. И лишь чужаки могут считать их едиными. Хотя лидер нации может рассчитывать на их помощь, племя всё же важнее. И во время кризиса это особенно заметно."
 ZAR_great_confederacy2:0 "Великая конфедерация"
 ZAR_great_confederacy2_desc:0 "Имазебы не единое королевство, а множество племён, многие из которых имеют свои уникальные обычаи, верования и взгляды. И лишь чужаки могут считать их едиными. Хотя лидер нации может рассчитывать на их помощь, племя всё же важнее, а мудрый лидер не принимает службу племён как должное."
 ZAR_great_confederacy3:0 "Великая конфедерация"
 ZAR_great_confederacy3_desc:0 "Имазебы не единое королевство, а множество племён, многие из которых имеют свои уникальные обычаи, верования и взгляды. И лишь чужаки могут считать их едиными. Хотя лидер нации может рассчитывать на их помощь, племя всё же важнее, а мудрый лидер не принимает службу племён как должное."
 ZAR_great_confederacy3_homecoming:0 "Современная конфедерация"
 ZAR_great_confederacy3_homecoming_desc:0 "Племена имазебов из внутренних районов страны и пони из города Тобук составляют две половины единого целого, и хотя их различия велики, взаимное уважение и признание талантов друг друга делают их сильнее."
 ZAR_trans_zebharan_caravans:0 "Трансзебхарские караваны"
 ZAR_trans_zebharan_caravans_desc:0 "Немногие столь же умелы в деле пересечения Зебхары как имазебы. И их услуги доступны любому, кто готов платить. А если у кого-то нет денег, то можно заплатить инструментами или оружием."
 ZAR_flourishing_trans_zebharan_caravans:0 "Процветающие трансзебхарские караваны"
 ZAR_flourishing_trans_zebharan_caravans_desc:0 "Немногие столь же умелы в деле пересечения Зебхары как имазебы. И их услуги доступны любому, кто готов платить. А если у кого-то нет денег, то можно заплатить инструментами или оружием. Несмотря на всё то, что было, сейчас бизнес процветает."
 ZAR_queen_of_all_imazeeb:0 "Агуэллид всех имазебов" 
 ZAR_gifts_to_azir:0 "Послания мира и дары искренности"
 ZAR_the_flowering:0 "Цветущая пустыня"
 ZAR_the_flowering_desc:0 "Зарантийцы веками заботливо ухаживали за своей родиной, рыли каналы и водохранилища, чтобы та влага, которую приносят редкие в пустыне дожди, не пропадала зря. Вода - это жизнь, а жизнь священна."

 ZAR_trans_zebharan_project:0 "Trans-Zebharan Railroad"
 ZAR_trans_zebharan_project_desc:0 "The crowning achievement of Zarantia, the great Trans-Zebharan Railroad, stretches across the great desert and - for the first time ever - unites the two parts of Zebrica."

 ZAR_trans_zebharan_project_payment:0 "Payment to the Trans-Zebharan Railroad Initiative"
 ZAR_trans_zebharan_project_payment_desc:0 ""

 ZAR_enforced_amsisi:0 "Абсолютный Амсиси"
 ZAR_enforced_amsisi_desc:0 "The Amsisi was a code that tribes should treat each other as distant relatives for the sake of cooperation and keeping the peace. Now it is absolute, and tribal divisions will constitute treason."
 ZAR_unification_by_any_means:0 "Unification By Any Means"
 ZAR_unification_by_any_means_desc:0 "After the events of the last years, it has become clear that unification can no longer be a matter of compromise. It must be absolute, and nothing can stand in its way."
 ZAR_loyal_subjects:0 "Отмеченная и вознаграждённая лояльность"
 ZAR_loyal_subjects_desc:0 "The Aguellid's wrath is terrifying, but she sees those who know to bow their heads and reward them richly for it. None who knows their place have anything to fear."
 ZAR_mutual_defense_oath:0 "Oaths Of Mutual Defence"
 ZAR_mutual_defense_oath_desc:0 "There's always been an implicit agreement that the tribes cover for each other if they have to. Formalising it into celebrated oaths given by the chieftains is not a great step."
 ZAR_oaths_to_the_tribes:0 "Oaths To The Tribes"
 ZAR_oaths_to_the_tribes_desc:0 "The Aguellid knows her role, and she has put it down in law so that the tribes shall never fear that her overreach will encroach on what is theirs by right."
 ZAR_desert_trade_masters:0 "Masters Of Desert Trade" 
 ZAR_desert_trade_masters_desc:0 "When working together as one, the Imazeeb's ability to control the desert trade is truly unparalleled." 
 ZAR_a_place_on_the_council:0 "A Place for All Chieftains on the Council"
 ZAR_a_place_on_the_council_desc:0 "The oaths go both ways, and even the most suspect of chieftains are guaranteed a place on the council that rules Zarantia."
 ZAR_land_for_landless:0 "Land for the Landless"
 ZAR_land_for_landless_desc:0 "The games of power between the tribes have left many of them wealthy, but as many if not more destitute. Those who have been bereft suffer, and as good neighbors we should alleviate each others' suffering."
 ZAR_the_desert_jewel:0 "The Desert Jewel"
 ZAR_the_desert_jewel_desc:0 "Why seek in foreign lands what you have at home? As the City of Brooks grows, it becomes a more and more precious jewel to all of us. This is what the Imazeeb can achieve when we work together."
 ZAR_labour_division:0 "Shared Labours"
 ZAR_labour_division_desc:0 "No tribe works alone, and every tribe takes pride in their specialties to ensure that as Zarantia works together, every group's greatest talents come to the fore."
 ZAR_trade_inside_zarantia:0 "Internal Trade Routes"
 ZAR_trade_inside_zarantia_desc:0 "We should not - must not - send off good to foreign lands when our brothers and sisters in other tribes are still lacking. The tribes have the first pick, always, and through this we prosper."
 ZAR_aid_duty:0 "A Duty To Aid"
 ZAR_aid_duty_desc:0 "Famine, disease, poverty and disasters all beset the tribes, and when one fall, they should know that all others are there to rush in and help them rise again. This is more than a virtue, it is ia duty!"
 ZAR_amsisi_compliance:0 "Amsisi Laws"
 ZAR_amsisi_compliance_desc:0 "There can be no doubt in the minds of anycreature that the code of Amsisi is central to Zarantia. Other tribes and people have their customs, and they WILL be respected."
 ZAR_progress_march:0 "The March Of Progress"
 ZAR_zarantian_oil_fund_idea:0 "The Zarantian Oil Fund"
 ZAR_zarantian_oil_fund_idea_desc:0 "The money earned from our oil deposits will not be simply poured into vanity projects and ostentatious luxury, but rather be used to ensure the prosperity, welfare and development of the entire Zarantian nation."
 ZAR_zarantian_oil_fund_idea_better:0 "The Zarantian Oil Fund"
 ZAR_zarantian_oil_fund_idea_better_desc:0 "The money earned from our oil deposits will not be simply poured into vanity projects and ostentatious luxury, but rather be used to ensure the prosperity, welfare and development of the entire Zarantian nation."
 ZAR_TBK_stock_exchange:0 "The Tobuck Stock Exchange"
 ZAR_TBK_stock_exchange_desc:0 "Trade is ever evolving, and the latest innovations concern trading not in goods, but in shares of the companies who make these goods. Still, though it is different, the people trading in this will need a marketplace, and we're there to provide one."
 ZAR_TBK_stock_exchange_better:0 "The Tobuck Stock Exchange"
 ZAR_TBK_stock_exchange_better_desc:0 "Trade is ever evolving, and the latest innovations concern trading not in goods, but in shares of the companies who make these goods. Still, though it is different the people trading in this will need a marketplace, and we're there to provide one."
 ZAR_booming_economy:0 "A Booming Economy"
