 modifier_army_sub_unit_tatzlwurm_defense_factor:0 "Tatzlwurm Defence"
 modifier_army_sub_unit_tatzlwurm_speed_factor:0 "Tatzlwurm Speed"

 ZAR_worm_nuking_in_progress:0 "Rampaging Tatzlwurms"


 ZAR_the_world_is_sick:0 "The World Is Sick, Slowly Rotting Away..."
 ZAR_the_world_is_sick_desc:0 "Across the world this disease has spread, dispossessing millions and cowing them not under tribe or family, but under gold and greed. Like a cancer, it leaves nothing behind and will infect everything if not checked."
 ZAR_we_are_the_cure:0 "...It Is A Disease Without Name..."
 ZAR_we_are_the_cure_desc:0 "We call it "modernity", but it is a flawed name to try to capture all that it is. It leaves behind nothing but the hunger, making treason, falsehood and corruption just part of the business." 
 ZAR_disease_without_name:0 "...And Without A Cure, Bar For One Thing..."
 ZAR_disease_without_name_desc:0 "There's no debating with a tumour, nor is there bartering with a poison. If we do not see this fact we are blind, and will achieve nothing. The champions of this disease can expect nothing more from us than the tumour."
 ZAR_disease_cut_out:0 "...It Must Be Cut Out, Without Hesitation..."
 ZAR_disease_cut_out_desc:0 "You cut the tumour out, carefully but decisively, and if you must cut into the still healthy flesh to do so, then that is the price you must pay to ensure that it does not return."
 ZAR_from_the_ashes:0 "...And The Diseased Flesh Thrown On The Fire..."
 ZAR_from_the_ashes_desc:0 "And when the diseased flesh is cut out it is not something to make use of, it is something to burn. Tossing it onto the fire, destroying it, becomes part of the act of healing, for that which is tainted must be destroyed."
 ZAR_something_new:0 "...It Must Be Reduced To Ashes..."
 ZAR_something_new_desc:0 "Those who would cry for or defend the tumour are delusional at best, dangerous at worst, and they too must be contested. Their misguided fear of destruction makes them the agents of corruption, and thus part of it."
 ZAR_grow_free_of_sickness:0 "...And From The Ashes Scattered In The Field..."
 ZAR_grow_free_of_sickness_desc:0 "This truth is what guides us, and we will neither hesitate nor relent. We shall sweep the land like a storm of fire, leaving nothing of this cursed taint in our wake."
 ZAR_scatter_ashes:0 "...The Garden Of Igennet Will Grow..."
 ZAR_scatter_ashes_desc:0 "And as we've swept the land clean, we shall restore it to what it was. For centuries, only small droplets of the divine has been allowed to grow, but under us it will become what it was meant to be."
 ZAR_steel_and_fire:0 "...And Until The Very Stars Fade..."
 ZAR_steel_and_fire_desc:0 "Something new, something other than what this sick world would allow, can grow within our borders. We will remain to guard it, for ever."
 ZAR_let_this_sick_world_die:0 "...We Shall Watch Over It."
 ZAR_let_this_sick_world_die_desc:0 "The lands of north Zebrica are purified, and the Garden of Igennet is growing. The disease may fester beyond the borders, and if it comes to us we will await with steel and fire. Yet here, we have created an island of purity in a sea of filth."
 
