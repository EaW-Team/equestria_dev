 ZAR_growing_stability:0 "Return to Normality"
 ZAR_growing_stability_desc:0 "After a long and painful year, order is restored and Zarantia is back to what it was meant to be. A sense of normality is slowly returning for the people."

 ZAR_warlord_remnants:0 "Warlord Remnants"
 ZAR_warlord_remnants_desc:0 "The mercenaries that served Pea Shooter still litter the region, and they need to be dealt with immediately."
 ZAR_wasting_eqpt:0 "Fighting Across Tobuck"
 ZAR_wasting_eqpt_desc:0 "The warlords are in disarray, but they're cornered and they know it. They fight with the strength of desperation, and will take great effort to crush."
 ZAR_wasting_eqpt_2:0 "Buckling Defenses"
 ZAR_wasting_eqpt_2_desc:0 "The warlords are starting to break, and our warriors are surging in for the kill."
 ZAR_wasting_eqpt_3:0 "Fighting Retreats."
 ZAR_wasting_eqpt_3_desc:0 "The warlords are doing their best to escape, but our warriors are harassing them all the way."
 ZAR_wasting_eqpt_4:0 "Hunting them Down."
 ZAR_wasting_eqpt_4_desc:0 "The fighting has devolved into hunting, and the rats are fleeing for their lives."
 ZAR_wasting_eqpt_5:0 "Sweeping up the Last Resistance."
 ZAR_wasting_eqpt_5_desc:0 "The countryside is soaked in blood, and though many escaped, most of the murderous thieves are dead."
 ZAR_wasting_money:0 "Escorting the Warlords Out"
 ZAR_wasting_money_desc:0 "With a light hoof and watchful patience, our warriors are making sure that the warlords just leave. If need be, we arrange for provisions and transportation, all to get these bastards out of here without any more fuss."

