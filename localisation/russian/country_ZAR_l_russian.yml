 #####Homecoming Tree####

 ZAR_the_city_regained:0 "The City Regained"
 ZAR_the_city_regained_desc:0 "It has been too long, but finally the great city of Tobuck has been returned to us. The scheming smugglers turned out to possess some modicum of integrity, and honoured their promises. We now return home, to rebuild and to greet our old friends."
 ZAR_summoning_the_elites:0 "Summoning The Elites"
 ZAR_summoning_the_elites_desc:0 "As the city is restored to Zarantian control, we must summon the old power brokers and figureheads before the Aguellid. They are still welcome under her rule, and Mekiouzza will meet with them to hear their counsel and request their aid."
 ZAR_vasile_tradat_service:0 "Vasile cel Tradat At Your Service"
 ZAR_vasile_tradat_service_desc:0 "One of Pea Shooter's accomplices - a griffon from distant Brodfeld - have remained behind when his colleague ran off. It appears that he has realised there are few places for his kind to run, and he has offered his services to the Aguellid in exchange for safety."
 ZAR_our_faithful_friends:0 "Our Faithful Friends"
 ZAR_our_faithful_friends_desc:0 "There are those in the city who never forgot Tobuck's debt to the Zarantians, and who were ready and willing to aid us should it have come to war. These brave souls deserve to be recognized for their honour. Friendship is a valuable commodity, and we know its price."
 ZAR_dancing_in_streets:0 "Dancing In The Streets"
 ZAR_dancing_in_streets_desc:0 "Above all else, the union between Tobuck and the Imazeeb is one of mutual respect and honour, and we view the city folk not simply as subjects, but as honoured friends and an integral part of Zarantia. Recent events have shaken them, however, and we need to remind them of the esteem we hold them in."
 ZAR_reminding_them_of_law:0 "Reminding Them Of The Law"
 ZAR_reminding_them_of_law_desc:0 "The Tobuckians are traders at heart, and they have always strived towards new and better deals. Sometimes this is at the expense of the law, and though we accept it, we do not let it get out of hoof. Fair warning will be given, but they have always known we treat the law seriously, and they can't have expected that to change."
 ZAR_reestablishing_dominance:0 "Reestablishing Dominance"
 ZAR_reestablishing_dominance_desc:0 "The city is under control, but the outlying areas which have been neglected for over a year, still go about life in their own way. They need to be made aware of the change in leadership, and that we may well come to ask them to do their part soon."
 ZAR_lessons_from_tobuck:0 "Lessons From Tobuck"
 ZAR_lessons_from_tobuck_desc:0 "It is a bitter pill to swallow, but there are things we can learn from Pea Shooter and his efforts here. Not all he did came out of brute force, and he managed to balance several factions quite well. Learning from him might feel distasteful, but there is value in it all the same."
 ZAR_the_migration:0 "The Migration"
 ZAR_the_migration_desc:0 "The coastlines were ravaged by the Storm King more than most areas of Zarantia. Many regions lie abandoned, not the least since their inhabitants fled into the desert. Now that the lands are reclaimed, they can finally return home again."
 ZAR_mayor_of_tobuck:0 "Mayor Of Tobuck"
 ZAR_mayor_of_tobuck_desc:0 "He is a snake, but nocreature can deny that Vasile cel Tradat has been an indispensible asset as we restore our hold over Tobuck. His talents are great, and can think of no more able candidate for the position of Mayor of Tobuck. We'll just have to make sure to keep an eye on him."
 ZAR_the_rightful_capitol:0 "The Rightful Capitol"
 ZAR_the_rightful_capitol_desc:0 "Agzhat served the Aguellid well in the time after Tobuck's fall, but it is time to restore the heart of Zarantian power to its rightful home."
 ZAR_international_assurances:0 "International Assurances"
 ZAR_international_assurances_desc:0 "There's been no limit of the concern expressed internationally after the fall of Tobuck. An important trade city was left to anarchy and crime, after all. It's time to reassure the world that the time of chaos is over, and that we're more than happy to see their traders again."
 ZAR_city_of_opportunities:0 "City Of Opportunities"
 ZAR_city_of_opportunities_desc:0 "Tobuck is a free city, one of opportunity and propsperity, over which the watchful Aguellid holds her hoof. Those who seek to earn their fortune may do so here honestly and without concern, for all of Zarantia watches vigilantly over their jewel of a city."
 ZAR_queen_zarantia_tobuck:0 "The Aguellid-Queen of Zarantia And Tobuck"
 ZAR_queen_zarantia_tobuck_desc:0 "A Queen is born, an Aguellid is chosen, and they are not the same. Yet, Tobuck is the gate between the Imazeeb and the world, and as we step into into the world, we must understand their ways. For this reason, Mekiouzza shall become both."

 ZAR_dealing_with_warlords:0 "Dealing With Warlords"
 ZAR_dealing_with_warlords_desc:0 "Pea Shooter is gone, but his thugs and enforcers are still covering the countryside like so much mold. They resent the loss of their meal ticket, and will not depart silently. We must decide how to deal with them."
 ZAR_a_sword_for_bandits:0 "A Sword For Bandits"
 ZAR_a_sword_for_bandits_desc:0 "The warlords are murderers and thieves, and we suffer neither. They were a threat when united under their old master, but now they are disorganised and scrambling. Do not let them regain their footing, kill them all."
 ZAR_one_by_one:0 "One By One"
 ZAR_one_by_one_desc:0 "Instead of letting them gather, we move swiftly to cut them off from each other and proceed to destroy them one after another. We are not dealing with warriors, but with murderous thugs, and this is not war, but a justice found in blood."
 ZAR_washed_clean_in_blood:0 "Washed Clean In Blood"
 ZAR_washed_clean_in_blood_desc:0 "The warlords are no more, and their bands of roaming highwaycreatures have been given the end they deserve. If there are anyone out there who believed that the Imazeeb were weak or hesitant to measure out justice, they now know how wrong they were."
 ZAR_gently_with_cornered_animals:0 "Gently With Cornered Animals"
 ZAR_gently_with_cornered_animals_desc:0 "Pea Shooter honoured his deal and departed peacefully, and many lives were spared for it. Do we think the warlords are determined to fight to the bitter end for honour's sake? Of course not, so we can likely coax them to just leave as well, and spare ourselves the losses that crushing them would entail."
 ZAR_lay_down_weapons:0 "Lay Down Weapons"
 ZAR_lay_down_weapons_desc:0 "It is a frustrating and drawn out dance to get them to leave, much like handling a scared, angry animal, but opening up corridors to the borders or the ports to them is having its effects. As long as we do not do anything surprising, they will depart."
 ZAR_yesterdays_enemy:0 "Yesterday's Enemy"
 ZAR_yesterdays_enemy_desc:0 "A curious situation has emerged. It seems like one of the warlords - an exile from her distant homeland in the north - is tired of running. She has planted her forces firmly in the southwest and sent a message to the Aguellid. Her offer: fealty in return for a home."
 ZAR_law_and_order:0 "Law And Order"
 ZAR_law_and_order_desc:0 "The first duty of any leader is to provide security, and the warlords are not the only armed criminals found in Tobuck. Many of them have been acting brazenly against the tribes and villages, believing themselves beyond the reach of the law. This must be rectified, now."
 ZAR_the_pacification:0 "The Pacification"
 ZAR_the_pacification_desc:0 "Zarantia's oath to Tobuck included providing safety for the people. After the Storm King and thanks to Pea Shooter, we failed in this promise for a while. Now however, order is restored, and the lands of Tobuck are once again safe."
 ZAR_a_zarantian_navy:0 "A Zarantian Navy"
 ZAR_a_zarantian_navy_desc:0 "Before the fall of Tobuck, one of the projects that the Aguellid had decided on was the creation of a Zarantian navy, warriors wholly dedicated to warfare at sea. The sea is a different place though, and it has its own rules."
 ZAR_steel_behemoths:0 "Steel Behemoths"
 ZAR_steel_behemoths_desc:0 "Warships are immense things, larger than even many buildings, and the firepower they carry is equally immense. It goes without saying that building these things demands immense expertise and resources both. Thankfully, we have contacts that can help us on the way."
 ZAR_tobuck_shipbuilding:0 "Tobuck Shipbuilding"
 ZAR_tobuck_shipbuilding_desc:0 "A gun can be put together by a skilled gunsmith in his home, but the notion of said gunsmith hammering away at a thousand tonne steel colossus is more like the setup for a joke. As with all things, the new age demands new kinds of workshops, and the Tobuckians have contacts."
 ZAR_a_curious_admiral:0 "A Curious Admiral"
 ZAR_a_curious_admiral_desc:0 "We are not sure where exactly he came from, nor if he actually is an admiral or just a lunatic, but he seems to know what he is doing, and he brings a cadre of capable sailors with him. From what we hear of his history, it might be prudent to keep a close eye on him."
 ZAR_controling_the_emerald:0 "Controling The Green Bay"
 ZAR_controling_the_emerald_desc:0 "The Green Bay has featured in our people's stories since ancient times, and it has been a vein of commerce for just as long. It is our connection to the outside world, and we should be doing our absolute best to keep it open."
 ZAR_a_zarantian_airforce:0 "A Zarantian Airforce"
 ZAR_a_zarantian_airforce_desc:0 "The Hippogriffs brought down the Storm King through use of modern warplanes, wheras we were left having to run away. If we had possessed the kind of planes that Aris did, things would have been very different."
 ZAR_iron_birds_nests:0 "Nests Of The Iron Birds"
 ZAR_iron_birds_nests_desc:0 "If we are to make use of these new machines, we will need to build specialised fields for them to take off from and land on. What more, they will need zebras specialised in caring for and repairing them to work there." 
 ZAR_sky_warriors:0 "Sky Warriors"
 ZAR_sky_warriors_desc:0 "The foundations of aerial might is the fighter plane; a raider able to move swiftly and strike against all that would threaten our warriors below. They are a warrior's shield and first into the fight, and they will demand much of those we choose for this role."
 ZAR_flying_artillery:0 "Flying Artillery"
 ZAR_flying_artillery_desc:0 "An artillery shell weighs maybe 50 kilos, and we've seen what such a weapon can do to an entire warband. What then can a shell ten times as heavy do if it is not fired from many kilometers away but dropped straight from above?"
 ZAR_the_skywalkers:0 "The Skywalkers"
 ZAR_the_skywalkers_desc:0 "Those who fight in the skies are like a unto themselves, with customs and beliefs that will by necessity come to differ from their land-fighting kin. We shouldn't shy away from this, but rather embrace it. Let the Igenwan fly high, and let their stories reverberate through our history!"
 ZAR_new_ways_of_warfare:0 "New Ways Of Warfare"
 ZAR_new_ways_of_warfare_desc:0 "The menagerie of bandits, thugs and mercenaries that infested Tobuck might have been a plague, but it was a capable one. They would not have held out against the attempts to dislodge them if they hadn't been. It is just as well that we accept this fact, and study what they did to see what we can learn from it."
 ZAR_new_tools_of_warfare:0 "New Tools Of Warfare"
 ZAR_new_tools_of_warfare_desc:0 "The age where a rifle and a sword could carry a warrior to victory is long gone; the Storm King and his eventual defeat proved that. War is like a diamond, possessing many facets, and each one must be polished to an absolute shine."
 ZAR_a_hybrid_warrior:0 "A Hybrid Warrior"
 ZAR_a_hybrid_warrior_desc:0 "It is the Imazeeb way to adapt to her surroundings, and with the plethora of painful lessons we have gotten in recent years, the time has come to adapt more than ever before. The traditional warrior must die, and in its place something new - the unity of two worlds - must be born."
 ZAR_the_martial_elite:0 "The Martial Elite"
 ZAR_the_martial_elite_desc:0 "War is a craft, one that can take a lifetime to truly master, and like with many other crafts it has changed. With a thousand tools at the crafter's disposal, it takes immense training to master them all. War is no different, and this new era will be one where the masters will shine."
 ZAR_shieldwall_discipline:0 "Iron Discipline"
 ZAR_shieldwall_discipline_desc:0 "The idea of the wild warriors sweeping out of the desert is romantic, but flawed. True fighting ability comes from organisation and discipline, and this needs to be instilled in our warriors."
 ZAR_the_big_guns:0 "The Big Guns"
 ZAR_the_big_guns_desc:0 "Whatever skills a warrior possesses, they will not avail him if he is blown to bits before even reaching the battlefield. These heavy guns will be crucial to warfare going ahead."
 ZAR_importing_warfare_knowledge:0 "Importing The Knowledge Of Warfare"
 ZAR_importing_warfare_knowledge_desc:0 "There are many places across the world that has seen war on a scale we can scarcely imagine, and whose peoples have learned many hard lessons about war. We should make sure to listen to them, and gain the lessons they learned without paying the price they had to."
 ZAR_holding_the_line:0 "Holding The Line"
 ZAR_holding_the_line_desc:0 "Imazeeb warfare has long been built on mobility, but if we are to protect Tobuck in the future, we must reconsider this attitude. While mobility will avail our forces, there will also be times where we must dig our hooves in and let the enemy break against us."
 ZAR_the_bulwark:0 "The Bulwark"
 ZAR_the_bulwark_desc:0 "It doesn't matter how fast a warrior runs, or how quickly he adapts, if everywhere he attacks he will find deep tunnels and fortified bunkers waiting for him. We know what we fight to protect, and every drop of sweat spilled in building will pay dividends in blood."

 ZAR_city_of_wonders_and_gold:0 "City Of Wonders And Gold"
 ZAR_city_of_wonders_and_gold_desc:0 "Tobuck is as she always has been, and she has always been a wondrous city. Outsiders will preen and say 'well OUR city is greater' but they can eat sand. To us, Tobuck is a shining jewel, and the wealth and industrial might she offers us is the greatest prize."
 ZAR_cleaning_up_the_mess:0 "Cleaning Up The Mess"
 ZAR_cleaning_up_the_mess_desc:0 "Pea Shooter left the city in a right state. Having been more interested in plundering the Storm King's arsenal than keeping the city in order, we are now left with an entire year of economic development wiped from the books. We are, in essence, starting from scratch."
 ZAR_taking_stock:0 "Taking Stock"
 ZAR_taking_stock_desc:0 ""If it has not been measured, weighed and registered, it does not exist, and the Aguellid will claim it as hers when she finds it." These words have lit a fire under the Tobuckians, and they are more than eager to register their property, their companies and their businesses with us."
 ZAR_modern_agriculture:0 "Modern Agriculture"
 ZAR_modern_agriculture_desc:0 "Not even the farmer's field is safe from the march of progress, with strange new machines, fertilisers and countless new innovations making the fields more fertile than ever. Famine will truly be a thing of history going ahead."
 ZAR_reopening_the_factories:0 "Reopening The Factories"
 ZAR_reopening_the_factories_desc:0 "It has taken time, and in a couple of cases chasing down the thieves that had seized the tools and machinery, but finally the factories of Tobuck are starting to work again."
 ZAR_sprawling_roads:0 "Sprawling Roads"
 ZAR_sprawling_roads_desc:0 "'All roads lead to Tobuck' a merchant once told Mekiouzza. Admittedly he was looking to sell her something at the time, but the expression has stuck with the Aguellid ever since. If it is not true, then why not make it true?"
 ZAR_schools_and_clinics:0 "Schools and Clinics"
 ZAR_schools_and_clinics_desc:0 "All this change and development is pointless if it does not benefit the entirety of our people, especially the children. Those are for whom we build this new world after all, and they need new teachers to find their place in this world as well as doctors to save them from disease or injury."
 ZAR_age_of_prospectors:0 "Age Of Prospectors"
 ZAR_age_of_prospectors_desc:0 "There is wealth out in the desert, but many times we do not know what we look for. Finding iron is one thing, but what are you supposed to look for when looking for tungsten or chromium? We'll invite any prospectors willing to come to look, and to know that we pay well for any deposits they find."
 ZAR_cash_crops:0 "Cash Crops"
 ZAR_cash_crops_desc:0 "With Tobuck's fields once again under our control, and with the food supply ensured, we can start making good use of the fields for more than just sustenance farming. There is a deep thirst in the world for things like coffee or tobacco, and we grow it well here."
 ZAR_zarantian_arms_industry:0 "The Zarantian Arms Industry"
 ZAR_zarantian_arms_industry_desc:0 "We cannot rely on foreign arms manufacturers if we hope to maintain our independence from now on. Whether it is rifles, guns, shells or any other tool of war, we have to be able to produce it on our own."
 ZAR_finally_industrialising:0 "Finally Industrialising"
 ZAR_finally_industrialising_desc:0 "With Tobuck back in prime shape, we can finally embark on that glorious old plan from years ago to let the new industry and commerce flow from Tobuck out into the rest of Zarantia. After all, when the answer to "how are we meant to industrialise" is simply to point at Tobuck and say "do that", it is much easier."
 ZAR_the_trading_port:0 "The Trading Port"
 ZAR_the_trading_port_desc:0 "Tobuck's port is more than just a port, it is the gateway into all of Zarantia, and it should be one of the finest in all of northern Zebrica. The time of tripping over each other and fighting for space is over, now Tobuck shall welcome everycreature who wishes to come."
 ZAR_the_great_dam:0 "The Great Dam"
 ZAR_the_great_dam_desc:0 "We have worked the desert and irrigated it for centuries, and if there is any area where the modern developments thrill us, it is here. Going ahead, the desert is going to become ours to mold as we wish on a scale never before seen."
 ZAR_a_radiant_jewel:0 "A Radiant Jewel"
 ZAR_a_radiant_jewel_desc:0 "When you cross the oceans and pass by Maregypt into the Green Bay, you come upon Tobuck, a trading city of prosperity and progress. This city stands between worlds, be it Maregyptians or Imazeeb, Zebrica, Equus or Griffonia or any other, but all are home here. Welcome to Tobuck, home and opportunity for anycreature."


 ZAR_appoint_new_aguelid:0 "Appointing A New Aguellid"
 ZAR_appoint_new_aguelid_desc:0 "With the most tragic death of the dear Aguellid, we face a breakdown in order, but thankfully her dear daughter is present and distraught enough that she will agree to our aid as we quickly make her the new Aguellid."

 ZAR_mercenary_returns:0 "The Mercenaries Return"
 ZAR_mercenary_returns_desc:0 "The ascension of dear Umalez did - predictably - make the tribes a bit antsy. We cannot rely on them to enforce good order, and will have to look back to our old associates for help. Sadly, the latest kerfuffle meant that many of them are not available, so we'll have to take what we can get."

 ZAR_alienating_tribes:0 "Alienating Some Tribes..."
 ZAR_alienating_tribes_desc:0 "As the more loudly shouting tribes have proven, loyalty isn't always a good thing. That Amsarmud hag Zawgha especially has been a real pain. It will be tricky to pull off, but we'll ram a wedge between her and Umalez yet."  

 ZAR_into_the_far_desert:0 "Into the Far Desert"
 ZAR_into_the_far_desert_desc:0 "With some tribes openly defiant, we have good reason to send Zawgha and her Ironbreakers away from Tobuck and off into the deep desert to deal with them. She'll have her work cut out for herself, but she'll be quite able to handle it. And if she doesn't or she goes rogue, she's still out of the way."

 ZAR_buy_or_bully:0 "...Buying And Bullying The Others"
 ZAR_buy_or_bully_desc:0 "Those tribes who remain on the fence should not be so easily discarded. If you understand the zebras' ideas about honour, you can simply squeeze them to fall in line. For those of a more practical mindset, gold does the trick."

 ZAR_ensnared_in_gold:0 "Ensnared In Gold"
 ZAR_ensnared_in_gold_desc:0 "Gold is an amazing guarantor for loyalty. The less affluent tribes especially have been quite easy to ensnare as we bought up their traditional ways of earning a living and made sure that without us, they have nothing left. They'll be fine though, as long as they remain loyal."

 ZAR_enforcing_loyalty:0 "Enforcing Loyalty"
 ZAR_enforcing_loyalty_desc:0 "The Aguellid is the supreme leader of Zarantia, and defying her is treason. Maybe the Imazeeb have had some other notions on that topic, but that's neither here nor there. We are at last where we can enforce some proper order, and whoever does not bow shall be expelled."

 ZAR_pacification_of_tribes:0 "Pacifying The Tribes"
 ZAR_pacification_of_tribes_desc:0 "These tribals really are causing a ruckus, and sadly Umalez does not have the abiltity to crack down on them. Yet, it seems there's some other options to make use of. Even the desert zebras have religious beliefs, and if worldly power cannot control them, maybe spiritual power can?"

 ZAR_cultural_renaissance:0 "Cultural Renaissance"
 ZAR_cultural_renaissance_desc:0 "The ceremonies held in Tobuck turned out quite well, and we've seen the tensions abate somewhat. Digging deep into the Imazeeb traditions, there are countless old ceremonies that have faded in relevance over time. That won't do, let's give the zebras a grand cultural reawakening and maybe they'll start behaving."

 ZAR_grand_ceremonies:0 "Grand Ceremonies"
 ZAR_grand_ceremonies_desc:0 "The Igennet ceremonies are quite something! It does cost to dig up those flowers from across the desert, but with some stagecraft the ceremonies seem almost supernatural, and what more the consumption of the flowers keeps Umalez pliable when she isn't performing."

 ZAR_moving_into_open:0 "Moving Into The Open"
 ZAR_moving_into_open_desc:0 "Umalez has graciously restored Tobuck's independence after her mother decided to get her hooves all up in its business, and now we can see about scaling the more meddling reforms back. For this eventuality, Vasile has created an entire shadow bureaucracy that now can step out into the open and get to work."

 ZAR_efficiency_in_labour_market:0 "Efficiency In The Labour Market"
 ZAR_efficiency_in_labour_market_desc:0 "There's much to be done, and not enough workers for it. Much of this is due to various restrictions and limitations imposed on where and how you can work, and by scaling this back and opening up for labour as payment, we'll grow our workforce massively!"

 ZAR_permissions_from_vasile:0 "Permissions From Vasile Himself"
 ZAR_permissions_from_vasile_desc:0 "The buck must stop somewhere, and it stops at the mayor's desk when it comes to ensuring the city's prosperity. There's no reason to bother with all these rules and regulations, a simple approval from the mayor is all that's needed."

 ZAR_cut_red_tape:0 "Cutting The Red Tape"
 ZAR_cut_red_tape_desc:0 "A slim government is an effective government, and so we do away with the more restrictive rules placed on the city. Tobuck was built by Maregyptian settlers who took the opportunities before them, and Zarantia was born of a zebra who did the same. It's not fair that we'd limit today's creatures any more."

 ZAR_opportunities_galore:0 "Opportunities Galore!" 
 ZAR_opportunities_galore_desc:0 "Everycreature has agreed that Tobuck is a place of opportunities. Here, a pony, or griffon, or zebra, can remake themselves without annoying interference from others. Here, those who can may reach as far as they wish, and those who can't can stay out of the way."

 ZAR_tarnished_jewel:0 "The Tarnished Jewel"
 ZAR_tarnished_jewel_desc:0 "Jewels have many facets, and so does Tobuck. Freedom means to be able to trade even in what others may disapprove of, and yet is not freedom the brightest jewel of them all?"

 ZAR_broken_aguelid:0 "The Broken Aguellid"
 ZAR_broken_aguelid_desc:0 "The constant Igennet use has left Umalez in a daze, and she has to be managed more and more closely. For this reason, it's high time to abolish the Aguellid's official duties and let her focus on the purely ceremonial ones. She does not seem capable of much more these days."

 ZAR_big_boss_tobuck:0 "The Big Boss Of Tobuck"
 ZAR_big_boss_tobuck_desc:0 "Vasile cel Tradat has been the lynchpin holding Zarantia together in recent times, and the facade can finally be dropped. While he's of course a loyal servant of the Aguellid, it is he that you speak with if something needs to happen."

 ZAR_revolt_against_the_modern_world:0 "Revolt Against The Modern World"
 ZAR_revolt_against_the_modern_world_desc:0 "The madness must come to an end! We have been marched to the very brink by power hungry tyrants, and in all their hollow talk of "progress" and "modernity" they forgot to ask whether this was something any of us wanted. We now give our answer: no!"
 ZAR_return_land_to_people:0 "Return The Land To The Tribes"
 ZAR_return_land_to_people_desc:0 "Land was the first thing they sought to take from us, and we take it back. We till the land and thus it is ours, and no amount of long-winded bleating by city creatures who never worked a day in their lives can convince us otherwise."
 ZAR_restore_tribal_elders:0 "Restore Tribal Elders to Power"
 ZAR_restore_tribal_elders_desc:0 "Give a creature an inch and they take a mile, that is the truth of all autocrats, and restoring our own leaders is long overdue. The Aguellid has one duty only, and we will not allow whoever holds that position to forget that in the future."
 ZAR_peasants_not_proletarians:0 "Peasants, Not Proletarians"
 ZAR_peasants_not_proletarians_desc:0 "Though we have gotten some aid from the so called Marksists in other nations, we aren't so deluded to think that they are kin. Farming and trade is our lifeblood, not industry. Besides, someone who calls your way of life "the idiocy of rural life" shows they're no kin of yours." 
 ZAR_true_masters_of_the_desert:0 "True Masters Of The Desert"
 ZAR_true_masters_of_the_desert_desc:0 "We defend what is ours, and we do so by tooth and hoof to the bitter end. Nocreature has truly conquered the Imazeeb, and nocreature ever will, not as long as we never forget the price of submitting."
 ZAR_trade_not_factories:0 "Trade, Not Factories"
 ZAR_trade_not_factories_desc:0 "For centuries, our lifeblood has been trade, and that will remain the case. We still provide something no other creature can - safe passage across the Zebhara - and that will not change."
 ZAR_farms_in_the_sand:0 "Farms In The Sand"
 ZAR_farms_in_the_sand_desc:0 "We coax the desert to give what little it can, and over time, we have come to provide for ourselves. This is more than a grim necessity, this is our greatest achievement, and we should be proud of it!"
 ZAR_a_little_modernity:0 "Antiquity With Modern Elements"
 ZAR_a_little_modernity_desc:0 "We reject the outsiders' ways because they would destroy ours, but that does not mean we should reject it all out of hoof. There are still valuable lessons to learn, as long as they don't challenge our way of life."
 ZAR_no_exceptions:0 "No Exceptions"
 ZAR_no_exceptions_desc:0 "The outsiders' ways are a disease, and it does not matter how useful they might seem. Let one rat into the home, and you will soon have a thousand. We have no use for that which we cannot create ourselves."
 ZAR_desert_ambushes:0 "Desert Ambushes"
 ZAR_desert_ambushes_desc:0 "If an enemy comes for you, you run. You run deep into the desert, taking water where you can and lead him on a merry chase only to turn around and kill him when he's exhausted and delirious from the heat."
 ZAR_continue_flowering:0 "Continue The Flowering"
 ZAR_continue_flowering_desc:0 "Our great works in the desert are living proof that we do not need the outsiders. Are the Maregyptians making desert into farmland like we do? The Colthaginians? No, the Imazeeb alone know how to make these lands fertile."
 ZAR_encourage_desert_settling:0 "Encourage Desert Settling"
 ZAR_encourage_desert_settling_desc:0 "The desert may be harsh and unforgiving, but at least it does not try to break your people and make you something you're not. Our people have claimed swathes of the desert and made it livable before, and can do so again."
 ZAR_deindustrialize_tobuck:0 "Deindustrialize Tobuck"
 ZAR_deindustrialize_tobuck_desc:0 "That damned city has caused us no end of woes at this point, but the cause is too obvious. The Tobuckians have been steeped in industry and wealth, and like strong drink it has gone to their heads. We'll tear the bottle out of their hooves, and after that, maybe we can finally find accord."
 ZAR_enforce_desert_settling:0 "Enforce Desert Settling"
 ZAR_enforce_desert_settling_desc:0 "The desert is tamed through tireless work, but our people is loathe to accept others telling them what to do. Yet, if there is any place where we should push to encourage, it is in the irrigation efforts."
 ZAR_hidden_supplies:0 "Hidden Supplies"
 ZAR_hidden_supplies_desc:0 "They say that we live off sand and sunlight, and they can continue to think that. In truth, we just know how to hide supplies across the desert, and the task of creating these stockpiles is a revered position. The desert kills the unprepared, and we are always prepared."
 ZAR_community_and_tradition:0 "Community And Tradition"
 ZAR_community_and_tradition_desc:0 "The Imazeeb have endured since time immemorial through two great pillars: an eternal respect for tradition, and an ironclad community. That is all that we have ever truly needed, and we will settle for this. We are Imazeeb, no matter what the world tries to make us."

 ZAR_VAS_secure_the_city:0 "Barricades & Conscripts"
 ZAR_VAS_secure_the_city_desc:0 "Without a near flawless strategy and the full commitment of every involved creature  there is no way that we're stopping the tribals bearing down on us, so it's just as well that we don't. Still, conscripting everycreature who can hold a gun and barricading every road will buy us some time."
 ZAR_VAS_hand_out_quick_contracts:0 "Hand Out Quick Merc Contracts"
 ZAR_VAS_hand_out_quick_contracts_desc:0 "Offering the highest rates we possibly can will give us enough of a pool of sufficiently desperate mercenaries to hold out for just a little longer."
 ZAR_VAS_empty_gold_reserve:0 "Clear Out The Gold Reserve"
 ZAR_VAS_empty_gold_reserve_desc:0 "Thankfully, something of a gold reserve was built up when the zebras returned. We can't let this fall into the hooves of course, so let's get that on the boss' waiting boat."
 ZAR_VAS_pack_in_baubles_and_artifacts:0 "Pack In Baubles & Artifacts"
 ZAR_VAS_pack_in_baubles_and_artifacts_desc:0 "We've no idea what half of all the ridiculous trinkets the tribals have left scattered around the place after their rituals. We do know a lot of them are made from valuable materials though, and before they're sold they'll probably make for nice conversation pieces."
 ZAR_VAS_vasile_cet_tradat_out:0 "Vasile cet Tradat, Out!"
 ZAR_VAS_vasile_cet_tradat_out_desc:0 "This city has played its role, and at least the boss has gathered up enough wealth to make sure this entire endeavour wasn't a complete loss. With that, it's time to leave before the tribals arrive to bring up their grievances with us."

 #### Leader Descriptions ####

 ZAR_mekiouzza_desc:0 "Мекиузза была старшим жеребёнком вождя племени Атаган, и её лидерский талант проявился, когда посланники Тобука прибыли к племенам имазебов за помощью. Она первой пообещала помочь им, и сумела убедить своих родителей, а также многих других присоединиться к этому делу. Более того, её рвение произвело столь сильное впечатление на тобукцев, что когда племена двинулись освобождать город от варзенских владык, племя Атаган стало их лидером. А внутри племени лидером была юная Мекиузза.\n\nПобеда над Варзеной позволила Атаган стать неоспоримым лидером племён, а Мекиузза в знак признания её побед стала их вождём, а также новым Агуэллидом - избранным вождём, имеющим право призывать племена к войне. Хотя официально она не была лидером Тобука, город и его окрестности знали, на кого они полагаются в защите, и поэтому позволяли ей иметь немалое влияние во многих делах.\n\nС тех пор Мекиузза работала над тем, чтобы объединить Тобук и имазебов в единую нацию, подобную Кольтфагену или Мейргипту. И хотя события последних лет отбросили её прогресс на десятилетия назад, она осталась столь же упорной и настойчивой. \n\n§YАвторы портрета§!:Kajko и Venva"
ZAR_umalez_harmony_desc:0 "Umalez was born as a mare caught between two worlds. Though she is the daughter of Mekiouzza, her childhood and upbringing was shaped by city life in Tobuck and the finest teachers available. Between her studies and her constant contacts with foreign delegates at her mother's court, Umalez grew to develop a mindset and attitude that was quite far removed from her kin, especially as Mekiouzza raised her to think of the role of Aguellid as something that would be hers by right. While she knows her people's traditions and observes them, she has always felt as though she is merely donning a costume, and she has always struggled with the idea that she could ever measure up to her mother.\n\nIn the end, she realized that she shouldn't try to be Mekiouzza, and instead surrendered the authority her mother had claimed back to the tribes. She does not need to be the sole authority of Zarantia, and instead the council that her mother built can maintain that role, elevating all Imazeeb as her mother once said she wished to do. It might not be what Mekiouzza planned, but she did not raise Umalez to blindly follow the lead of others.\n\n§YPortrait By§!:Egil"
ZAR_umalez_nonaligned_desc:0 "Umalez was born as a mare caught between two worlds. Though she is the daughter of Mekiouzza, her childhood and upbringing was shaped by city life in Tobuck and the finest teachers available. Between her studies and her constant contacts with foreign delegates at her mother's court, Umalez grew to develop a mindset and attitude that was quite far removed from her kin, especially as Mekiouzza raised her to think of the role of Aguellid as something that would be hers by right. While she knows her people's traditions and observes them, she has always felt as though she is merely donning a costume, and she has always struggled with the idea that she could ever measure up to her mother.\n\nHer mother did not raise her to doubt herself though, and little by little, Umalez listened, and Umalez learned. In the end, she may not be her mother, but she ses what her mother saw. The duty entrusted to her is the greatest honour any zebra can ask for, and between the two of them, Umalez knows they will leave a Zarantia that can stand the test of time, and which can give their people a nation to help them prosper through the ages to come.\n\n§YPortrait By§!:Egil"
ZAR_umalez_supremacy_desc:0 "Umalez was born as a mare caught between two worlds. Though she is the daughter of Mekiouzza, her childhood and upbringing was shaped by city life in Tobuck and the finest teachers available. Between her studies and her constant contacts with foreign delegates at her mother's court, Umalez grew to develop a mindset and attitude that was quite far removed from her kin, especially as Mekiouzza raised her to think of the role of Aguellid as something that would be hers by right. While she knows her people's traditions and observes them, she has always felt as though she is merely donning a costume, and she has always struggled with the idea that she could ever measure up to her mother.\n\nThankfully, in the end she managed to see what her mother needed her to understand, and in this realisation she found purpose. Her people's traditions and customs, her own doubts, indeed the lives of her people, all needed to be gambled if Zarantia was to survive. This artificial state, the final expression of her mother's raw determination, was only kept together by force. If it would remain intact that same force needed to be exerted. She will never be her mother, but she can keep Zarantia together, and earn it its place in the world.\n\n§YPortrait By§!:Egil"
ZAR_umalez_vasile_puppet_desc:0 "Umalez was born as a mare caught between two worlds. Though she is the daughter of Mekiouzza, her childhood and upbringing was shaped by city life in Tobuck and the finest teachers available. Between her studies and her constant contacts with foreign delegates at her mother's court, Umalez grew to develop a mindset and attitude that was quite far removed from her kin, especially as Mekiouzza raised her to think of the role of Aguellid as something that would be hers by right. While she knows her people's traditions and observes them, she has always felt as though she is merely donning a costume, and she has always struggled with the idea that she could ever measure up to her mother.\n\nHer fears proved all too correct after her mother's death at the hooves of an assassin, and it was only thanks to the quick intervention of Vasile cel Tradat that things did not completely spiral out of control. These days, Umalez has come to resign herself to being reliant on her Brodfeldian advisor. She has her worries, but there is never time, and she seems to jump from one crisis to another. All she can do is try to keep Zarantia together, but time will tell if she will accomplish anything but oversee its slow decay.\n\n§YPortrait By§!:Egil"
ZAR_umalez_worm_desc:0 "The Worm Queen has been an eternal fixture in Imazeeb legends for centuries. As all things are born, so all things must die, and she is there to devour the dead and in doing so separate their spirits form their flesh. Rot, decay, the consumption of flesh in fire and by wind and water; everywhere that things wither is her domain. Her children are countless, from the smallest carrion feeder to the titanic Ijirmed that roam the deserts of the Zebhara, and in the end all things will come to her. She is no goddess of death though, as the realm of the dead is far beyond her reach. All she does is break apart that which was in order to make sure that something new can be born out of it.\n\nAs the girl Umalez cried out for Ijirmed to devour them all, a herald of the goddess did indeed hear her. Her body fell into the thrashing maws of the giant worm, yet the divine essence of the Igennet had permeated her and made her midn become one with the creature. Where it now ends and Umalez begins none can say, and neither can anyone say what is left of Umalez.\n\nOne thing is clear though; the degradation that the promises of Tobuck have offered would break the Imazeeb, as it has broken the world, and the Worm Goddess has decided to act. The world is sick, and her destruction is the cure."
ZAR_zawgha_desc:0 "Zawgha Amsarmud would have been the reaver of the Zebhara, a desert terror to strike fear across northern Zebrica. Born into the militant Amsarmud tribe, Zawgha grew up learning that there were those who took and those who were victims, as was the Amsarmud way. As a member of one of the few tribes who did not recognize the Aguellid, she cut her teeth at a young age as a raider, killed her first enemy at twelve years of age, and became chiefess at twenty. She earned the moniker 'Ironbreaker' when she broke her opponent's sword during a duel with her bare hoof, and during the early days of Mekiouzza's reign, this ferocious desert raider was one of its greatest threats. Yet where Zawgha hoped for battle, Mekiouzza slowly isolated and starved the Amsarmud, never giving them a proper fight.\n\nAfter a year's standoff, during which Zawgha refused to yield, the two met on neutral ground. Though nocreature knows what was said between them, Zawgha came out of the meeting swearing fealty to the Aguellid and to Mekiouzza personally, making the Amsarmud favoured and Zawgha the supreme commander of Zarantia's forces. The reversal was sudden, and Zawgha's first order of business became putting down a revolt inside her own tribe which she did without hesitation.\n\nEver since, Zawgha has been Mekiouzza's favoured general. The exact details of their relationship are shrouded in mystery, but whatever was said between the two made Zawgha believe in Mekiouzza with fanatical zeal. After the Storm King, she became well aware of the weaknesses of the Imazeeb way of war and has worked tirelessly to build up a new cadre of soldiers that will become the mould in which Zarantia's military will be recast.\n\n§YPortrait By§!:Kessel"


