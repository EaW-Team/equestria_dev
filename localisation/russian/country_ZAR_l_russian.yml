 ZAR_final_focus_tree:0 "Дойти до конца"
 ZAR_TBK_mutual_defense_tt:0 "\n§YЕсли мы победим в этой войне, то территория Хироптерры будет полностью передана Тобуку. Зарантия получит свою награду в виде трофеев от грабежа...§! §Rэто если у лидерства Тобука нет других планов на Хироптерру.§!"
 ZAR_TBK_mutual_defense_TBK_tt:0 "\n§YХотя зарантийцы ненавидят нас до мозга костей, хироптеррцы являются для них большей угрозой. Альянс между нами рассматриваться ну никак не может, но мы можем попытаться заключить неофициальное соглашение с племенами.§!"

 ZAR_strike_at_chiropterra:0 "Защитить Зарантию от кошмара"
 ZAR_strike_at_chiropterra_desc:0 "Мы нанесём упреждающий удар по Хироптерре, чтобы обеспечить безопасность Зарантии."

 ZAR_tribal_levy_decisions:0 "Призыв племён"
 ZAR_tribal_levy_decisions_desc:0 "Первая и древнейшая обязанность Агуэллида - призывать племена в бой. Когда придёт время, то племена, как и всегда, прислушаются к призыву своей военачальницы."
 ZAR_raise_shizra_levy:0 "Призвать племена Шизры"
