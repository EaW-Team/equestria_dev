 ZAR_creation_to_destruction_tt:0 "Unlocks a £decision_icon_small §YState Decision§! to send Faithful and Tatzelwurm to §OPurify the Land§!. Using it will §Creduce§! §Rlocal resistance§! and give us a §Ymoderate amount of equipment§!.\n\nUpon using this £decision_icon_small §YDecision§! on a §YControlled, Non-Core State§!, we will receive the following effect in §Y45 days§!:\n  - §CCompliance§! in the §Ytargeted state§! will be §Cincreased§! by §G15%§!\n  - Between §Y200§! to §Y1000§! units of §YInfantry Equipment§! will be added to the national stockpile.\n  - Between §Y100§! to §Y300§! units of §YSupport Equipment§! will be added to the national stockpile.\n  - Between §Y50§! to §Y100§! units of §YTowed Artillery§! will be added to the national stockpile.\n\nUsing this £decision_icon_small §YDecision§! will §Rcost§! the following:\n  - 40 §YPolitical Power§!\n  - 2000 §YPonypower§!\n  - 100 §YInfantry Equipment§!\n  - 30 §YTatzelwurm§!\n\nWe will be able to use this £decision_icon_small §YDecision§! every §Y90 days§!, and up to §Ythree times§! on the §Ysame target§!."

 ZAR_feeding_the_creation_tt:0 "Modifies the "§OPurify the Land§!" £decision_icon_small §YState Decision§! to further §Cdecrease§! §RResistance§! and potentially §Ctransfer up to three§! §YFactories§! from the §YTargeted State§! to one of our §YCore State§!. This will however §Rreduce§! the amount of §Yobtained equipment§!, §Rincrease§! the §YDecision Cooldown§! and its §RCost§!.\n\nUpon using this £decision_icon_small §YDecision§! on a §YControlled, Non-Core State§!, we will receive the following effect in §R60 days§!:\n  - §CCompliance§! in the §Ytargeted state§! will be §Cincreased§! by §G25%§!\n  - Between §Y100§! to §Y500§! units of §YInfantry Equipment§! will be added to the national stockpile.\n  - Between §Y50§! to §Y150§! units of §YSupport Equipment§! will be added to the national stockpile.\n  - Between §Y25§! to §Y75§! units of §YTowed Artillery§! will be added to the national stockpile.\n  - From §Cone§! to §Cthree§! §Ymilitary§! or §Ycivilian factory§! will be §Ctransfered§! from the §Ytarget state§! to one of our §Ycore states§!.\n\nUsing this £decision_icon_small §YDecision§! will §Rcost§! the following:\n  - 50 §YPolitical Power§!\n  - 4000 §YPonypower§!\n  - 200 §YInfantry Equipment§!\n  - 50 §YTatzelwurm§!\n\nWe will §Yonly§! be able to use this £decision_icon_small §YDecision§! every §R120 days§!, and only §Rtwice§! on the §Ysame target§!."

