 ZAR_the_desert_tribes:0 "Племена пустыни"
 ZAR_the_desert_tribes_desc:0 "Зебры-имазебы, родившиеся и выросшие в знойной пустыне Зебхара, крайне выносливы. Под палящим солнцем пустынь слабость может быстро убить, но эти зебры научились процветать даже в таких суровых условиях."
 ZAR_great_confederacy:0 "Великая конфедерация"
 ZAR_great_confederacy_desc:0 "Имазебы не единое королевство, а множество племён, многие из которых имеют свои уникальные обычаи, верования и взгляды. И лишь чужаки могут считать их едиными. Хотя лидер нации может рассчитывать на их помощь, племя всё же важнее. И во время кризиса это особенно заметно."
 ZAR_great_confederacy2:0 "Великая конфедерация"
 ZAR_great_confederacy2_desc:0 "Имазебы не единое королевство, а множество племён, многие из которых имеют свои уникальные обычаи, верования и взгляды. И лишь чужаки могут считать их едиными. Хотя лидер нации может рассчитывать на их помощь, племя всё же важнее, а мудрый лидер не принимает службу племён как должное."
 ZAR_great_confederacy3:0 "Великая конфедерация"
 ZAR_great_confederacy3_desc:0 "Имазебы не единое королевство, а множество племён, многие из которых имеют свои уникальные обычаи, верования и взгляды. И лишь чужаки могут считать их едиными. Хотя лидер нации может рассчитывать на их помощь, племя всё же важнее, а мудрый лидер не принимает службу племён как должное."
 ZAR_great_confederacy3_homecoming:0 "Современная конфедерация"
 ZAR_great_confederacy3_homecoming_desc:0 "Племена имазебов из внутренних районов страны и пони из города Тобук составляют две половины единого целого, и хотя их различия велики, взаимное уважение и признание талантов друг друга делают их сильнее."
 ZAR_trans_zebharan_caravans:0 "Трансзебхарские караваны"
 ZAR_trans_zebharan_caravans_desc:0 "Немногие столь же умелы в деле пересечения Зебхары как имазебы. И их услуги доступны любому, кто готов платить. А если у кого-то нет денег, то можно заплатить инструментами или оружием."
 ZAR_flourishing_trans_zebharan_caravans:0 "Процветающие трансзебхарские караваны"
 ZAR_flourishing_trans_zebharan_caravans_desc:0 "Немногие столь же умелы в деле пересечения Зебхары как имазебы. И их услуги доступны любому, кто готов платить. А если у кого-то нет денег, то можно заплатить инструментами или оружием. Несмотря на всё то, что было, сейчас бизнес процветает."
 ZAR_queen_of_all_imazeeb:0 "Агуэллид всех имазебов" 
 ZAR_gifts_to_azir:0 "Послания мира и дары искренности"
 ZAR_the_flowering:0 "Цветущая пустыня"
 ZAR_the_flowering_desc:0 "Зарантийцы веками заботливо ухаживали за своей родиной, рыли каналы и водохранилища, чтобы та влага, которую приносят редкие в пустыне дожди, не пропадала зря. Вода - это жизнь, а жизнь священна."

 ZAR_trans_zebharan_project:0 "Трансзебхарская железная дорога"
 ZAR_trans_zebharan_project_desc:0 "Главное достижение Зарантии - великая трансзебхарская железная дорога, протянувшаяся через великую пустыню и - впервые в истории - объединяющая две части Зебрики."

 ZAR_trans_zebharan_project_payment:0 "Оплата строительства трансзебхарской железной дороги"
 ZAR_trans_zebharan_project_payment_desc:0 ""

 ZAR_enforced_amsisi:0 "Безоговорочное подчинение Амсиси"
 ZAR_enforced_amsisi_desc:0 "Амсиси  - это кодекс, согласно которому племена должны относиться друг к другу как к дальним родственникам ради сотрудничества и поддержания мира. Теперь этот кодекс стал законом, и любые племенные разногласия будут считаться государственной изменой."
 ZAR_unification_by_any_means:0 "Объединение любыми средствами"
 ZAR_unification_by_any_means_desc:0 "После событий последних лет стало ясно, что объединение больше не будет достигаться при помощи компромиссов. Теперь никто не имеет право возражать нам, и ничто не встанет на пути единства."
 ZAR_loyal_subjects:0 "Отмеченная и вознаграждённая лояльность"
 ZAR_loyal_subjects_desc:0 "Гнев Агуэллид ужасен, но она видит тех, кто знает, как правильно служить стране, и щедро вознаграждает их за это. Если вы знаете своё место, вам нечего бояться."
 ZAR_mutual_defense_oath:0 "Клятвы о взаимной защите"
 ZAR_mutual_defense_oath_desc:0 "В Зарантии всегда существовало негласное соглашение о том, что племена должны присматривать друг за другом, если это необходимо. Формализовать его в виде публичных клятв, данных вождями, - не такое уж и большое изменение."
 ZAR_oaths_to_the_tribes:0 "Клятвы племенам"
 ZAR_oaths_to_the_tribes_desc:0 "Агуэллид знает свою роль, и теперь она официально узаконила её, чтобы племена никогда не боялись, что её чрезмерное вмешательство посягнет на то, что принадлежит им по праву."
 ZAR_desert_trade_masters:0 "Мастера торговли в пустыне" 
 ZAR_desert_trade_masters_desc:0 "Работая вместе, как единое целое, способность имазебов контролировать торговлю в пустыне поистине не имеет себе равных." 
 ZAR_a_place_on_the_council:0 "Место для любых Вождей в Совете"
 ZAR_a_place_on_the_council_desc:0 "Клятвы действуют в обоих направлениях, и даже самым подозрительным вождям гарантировано место в совете, правящим Зарантией."
 ZAR_land_for_landless:0 "Земля для безземельных"
 ZAR_land_for_landless_desc:0 "Игры за власть между племенами обогатили многих из них, но столько же, если не больше, обездолили. Как соседи мы должны облегчать страдания друг друга, особенно тех, кто был подвержен лишениям."
 ZAR_the_desert_jewel:0 "Жемчужина пустыни"
 ZAR_the_desert_jewel_desc:0 "Зачем искать в чужих краях то, что есть дома у тебя? По мере того как город ручьев растёт, он становится всё более и более ценной жемчужиной для всех нас. Это символ того, чего могут достичь Имазебы, если они будут работать вместе."
 ZAR_labour_division:0 "Совместные усилия"
 ZAR_labour_division_desc:0 "Ни одно племя не работает в одиночку, и каждый гордится своей работой, чтобы гарантировать, что работая вместе, в Зарантии величайшие таланты каждой группы получат заслуженное признание."
 ZAR_trade_inside_zarantia:0 "Внутренние торговые пути"
 ZAR_trade_inside_zarantia_desc:0 "Мы не должны - не имеем право - отправлять всё добро в чужие земли, когда наши братья и сёстры в других племенах всё ещё живут в нужде. Племена всегда стоят у нас на первом месте, и благодаря этому мы процветаем."
 ZAR_aid_duty:0 "Обязательная помощь"
 ZAR_aid_duty_desc:0 "Голод, болезни, нищета и бедствия - всё это обрушивается на племена ежемесячно, и когда одно из них страдает, они должны знать, что все остальные готовы вмешаться и помочь им. Это не просто добродетель - это наш долг!"
 ZAR_amsisi_compliance:0 "Законы Амсиси"
 ZAR_amsisi_compliance_desc:0 "Ни у кого не может быть сомнений в том, что кодекс Амсиси это основа Зарантии. У других племён и народов есть свои обычаи, и их БУДУТ уважать."
 ZAR_progress_march:0 "Марш прогресса"
 ZAR_zarantian_oil_fund_idea:0 "Зарантийский нефтяной фонд"
 ZAR_zarantian_oil_fund_idea_desc:0 "Деньги, заработанные на наших нефтяных месторождениях, не будут потрачены на тщеславные проекты и показную роскошь, нет - мы будем использовать эти средства для обеспечения процветания, благосостояния и развития всей зарантийской нации."
 ZAR_zarantian_oil_fund_idea_better:0 "Зарантийский нефтяной фонд"
 ZAR_zarantian_oil_fund_idea_better_desc:0 "Деньги, заработанные на наших нефтяных месторождениях, не будут потрачены на тщеславные проекты и показную роскошь, нет - мы будем использовать эти средства для обеспечения процветания, благосостояния и развития всей зарантийской нации."
 ZAR_TBK_stock_exchange:0 "Фондовая биржа Тобука"
 ZAR_TBK_stock_exchange_desc:0 "Торговля постоянно развивается, и последние инновации уже позволяют торговать не просто товарами, а акциями компаний, производящих разные блага. Тем не менее, хотя это и отличается от того, чем мы занимались раньше, созданиям, торгующими ценными бумагами, понадобится рынок, и мы готовы его предоставить."
 ZAR_TBK_stock_exchange_better:0 "Фондовая биржа Тобука"
 ZAR_TBK_stock_exchange_better_desc:0 "Торговля постоянно развивается, и последние инновации уже позволяют торговать не просто товарами, а акциями компаний, производящих разные блага. Тем не менее, хотя это и отличается от того, чем мы занимались раньше, созданиям, торгующими ценными бумагами, понадобится рынок, и мы готовы его предоставить."
