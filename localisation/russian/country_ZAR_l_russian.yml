 ZAR_corruption_1:0 "Экстремальный уровень коррупции в Тобуке"
 ZAR_corruption_1_desc:0 "В результате махинаций оружейного барона, Тобук превратился в город, управляемый коррупцией."
 ZAR_corruption_2:0 "Серьёзный уровень коррупции в Тобуке"
 ZAR_corruption_2_desc:0 "В результате махинаций оружейного барона, Тобук превратился в город, управляемый коррупцией."
 ZAR_corruption_3:0 "Высокий уровень коррупции в Тобуке"
 ZAR_corruption_3_desc:0 "В результате махинаций оружейного барона, Тобук превратился в город, управляемый коррупцией."
 ZAR_corruption_4:0 "Повсеместная коррупция в Тобуке"
 ZAR_corruption_4_desc:0 "В результате махинаций оружейного барона, Тобук превратился в город, управляемый коррупцией. Хотя многое было сделано для борьбы с этим, у Зарантии всё ещё остаётся много проблем."
