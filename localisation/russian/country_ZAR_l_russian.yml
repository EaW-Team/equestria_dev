 #####Homecoming Tree####

 ZAR_the_city_regained:0 "Возвращение города"
 ZAR_the_city_regained_desc:0 "Прошло слишком много времени, но, наконец, великий город Тобук был возвращён нам. Коварные контрабандисты, как оказалось, обладали хоть какой-то честностью, и выполнили свои обещания. Теперь мы возвращаемся домой, чтобы восстановиться и вновь встретиться со своими старыми друзьями."
 ZAR_summoning_the_elites:0 "Призыв Элиты"
 ZAR_summoning_the_elites_desc:0 "Поскольку город вернулся под контроль Зарантии, мы должны призвать старых влиятельных лиц и предпринимателей на службу Агуэллид. Они по-прежнему нужны Мекиуззе, и она готова встретится с этими существами, чтобы выслушать их советы и попросить их о помощи."
 ZAR_vasile_tradat_service:0 "Василе Сель Традат к вашим услугам"
 ZAR_vasile_tradat_service_desc:0 "Один из сообщников Пи Шутера - грифон из далёкого Бродфельда - остался в Тобуке, когда его коллега сбежал. Похоже, он понял, что для таких как он мало мест, куда можно скрыться, и потому пернатый предложил свои услуги Агуэллид в обмен на безопасность."
 ZAR_our_faithful_friends:0 "Наши верные друзья"
 ZAR_our_faithful_friends_desc:0 "В городе всё ещё есть те, кто никогда не забывал о том, что зарантийцы сделали для Тобука. Эти существа готовы помочь нам, даже если начнётся война. Такие храбрые души заслуживают того, чтобы их признали за их честь. Дружба - ценный товар, и мы знаем её цену."
 ZAR_dancing_in_streets:0 "Празднования на улицах"
 ZAR_dancing_in_streets_desc:0 "Союз между Тобуком и имазебами прежде всего основан на взаимном уважении и благочестии, и мы рассматриваем горожан не просто как подданных, а как почётных друзей, и как неотъемлемую часть народов Зарантии. Однако недавние события потрясли жителей Тобука, и потому конфедерация должна напомнить им о том уважении, которое она к ним испытывает."
 ZAR_reminding_them_of_law:0 "Напомнить им о законе"
 ZAR_reminding_them_of_law_desc:0 "Жители Тобука это прекрасные торговцы, и они всегда стремились к новым и более выгодным сделкам. Иногда это происходит в ущерб закону, и хотя Агуэллид понимает этих пони, она не позволит ситуации выйти из-под контроля. Мы сделаем несколько ясных предупреждений, но жители Тобука всегда знали, что мы очень бережно относимся к закону, и они вряд-ли ожидают, что это изменится."
 ZAR_reestablishing_dominance:0 "Восстановление господства"
 ZAR_reestablishing_dominance_desc:0 "Хотя город и находится под нашим контролем, отдалённые районы, которыми пренебрегали больше года, всё ещё живут по-своим правилам. Они должны быть осведомлены о смене лидерства и о том, что вскоре мы скорее всего обратимся к ним с просьбой внести свой вклад в развитие страны."
 ZAR_lessons_from_tobuck:0 "Уроки от Шутера"
 ZAR_lessons_from_tobuck_desc:0 "Это горькая правда, которую нам придётся принять, но есть вещи, которым мы можем научиться у Пи Шутера и его "бизнеса". Не всё, что он делал, достигалось при помощи грубой силы, и этому пони удалось довольно хорошо сбалансировать несколько фракций. Учиться у него будет неприятно, но эти трюки всё равно очень ценные."
 ZAR_the_migration:0 "Миграция"
 ZAR_the_migration_desc:0 "Побережье было опустошено Королём Штормов сильнее, чем большинство районов Зарантии. Многие регионы остаются заброшенными, не в последнюю очередь с тех пор, как их жители бежали в пустыню. Теперь, когда эти земли отвоёваны, эти бедные существа могут наконец-то вернуться домой."
 ZAR_mayor_of_tobuck:0 "Мэр Тобука"
 ZAR_mayor_of_tobuck_desc:0 "Василе конечно та ещё змея, но ни одно существо не может отрицать, что этот грифон был незаменимым помощником, когда мы восстанавливали нашу власть над Тобуком. Его таланты велики, и мы не можем представить себе более способного кандидата на пост мэра города. Мы просто должны быть уверены, что не спускаем с него глаз."
 ZAR_the_rightful_capitol:0 "Самая лучшая столица"
 ZAR_the_rightful_capitol_desc:0 "Агзат хорошо послужил Агуэллид после падения Тобука, но теперь пришло время вернуть столицу Зарантии в более развитый город."
 ZAR_international_assurances:0 "Международные гарантии"
 ZAR_international_assurances_desc:0 "Озабоченности, выраженной на международном уровне после падения Тобука, не было предела. В конце концов, важный торговый город был оставлен на произвол анархии и преступности. Пришло время заверить иностранные державы в том, что время хаоса закончилось, и что мы более чем рады снова видеть их торговцев."
 ZAR_city_of_opportunities:0 "Город возможностей"
 ZAR_city_of_opportunities_desc:0 "Тобук - свободный порт, город возможностей и процветания, над которым бдительная Агуэллид держит своё копыто. Те, кто стремится заработать своё состояние, могут делать это здесь честно и беззаботно, ибо вся Зарантия бдительно следит за своей жемчужиной."
 ZAR_queen_zarantia_tobuck:0 "Агуэллид - Королева Зарантии и Тобука"
 ZAR_queen_zarantia_tobuck_desc:0 "Королева рождается, Агуэллид выбирается - и это не одно и то же. Тем не менее, Тобук - это врата между имазебами и миром, и, вступая в этот мир, мы должны понимать как он работает. По этой причине Мекиузза станет одновременно и проводником и хранителем этих врат."

 ZAR_dealing_with_warlords:0 "Что делать с наёмниками?"
 ZAR_dealing_with_warlords_desc:0 "Пи Шутер сбежал, но его наёмники и прочий сброд всё ещё занимают сельскую местность, заселив территорию как плесень. Они очень недовольны тем, что их лишили основного заработка, а потому не хотят никуда уходить. Мы должны решить, что с ними делать."
 ZAR_a_sword_for_bandits:0 "Меч для бандитов"
 ZAR_a_sword_for_bandits_desc:0 "Наёмники - это убийцы и воры, и мы не любим ни тех, ни тех. Они представляли угрозу, когда были объединены под властью своего старого хозяина, но теперь эти шайки военачальников дезорганизованы и борются друг с другом. Не дайте им опомниться - убейте их всех."
 ZAR_one_by_one:0 "Один за другим"
 ZAR_one_by_one_desc:0 "Вместо того, чтобы позволить наёмникам снова организоваться, мы будем действовать стремительно, отрезая их друг от друга, и продолжая уничтожать захватчиков одного за другим. Мы имеем дело не с воинами, а с кровожадными головорезами, и это не война, а правосудие, которое мы вершим убийством."
 ZAR_washed_clean_in_blood:0 "Они умоются кровью"
 ZAR_washed_clean_in_blood_desc:0 "Военачальников больше нет, и их банды бродяг с большой дороги получили тот конец, которого они заслуживают. Если всё ещё есть кто-то, считающий, что имазебы слабы или не решаются вершить правосудие, то теперь они знают, как сильно ошибались."
 ZAR_gently_with_cornered_animals:0 "Звери, загнанные в угол"
 ZAR_gently_with_cornered_animals_desc:0 "Пи Шутер выполнил свою часть сделки и мирно ушёл, и благодаря этому было сохранено много жизней. Конечно же мы понимаем, что военачальники не готовы сражаться до победного конца. Так что мы, вероятно, сможем уговорить их также просто уйти и избавить себя от потерь, которые повлекут за собой битвы с ними."
 ZAR_lay_down_weapons:0 "Сложить оружие"
 ZAR_lay_down_weapons_desc:0 "Это разочаровывающий и затяжной танец - пытаться заставить наёмников уйти - очень похожий на обращение с испуганным, разъярённым животным, но открытие для них коридоров к границам или портам имеет свои последствия. До тех пор, пока мы не делаем резких движений, всё пройдёт мирно."
 ZAR_yesterdays_enemy:0 "Бывший враг"
 ZAR_yesterdays_enemy_desc:0 "Возникла любопытная ситуация. Похоже, что один из военачальников - изгнанница со своей далёкой родины на севере - устала убегать. Алесия Снежная прочно укрепилась на юго-западе и послала сообщение Агуэллид. Её предложение: верность в обмен на дом."
 ZAR_law_and_order:0 "Закон и порядок"
 ZAR_law_and_order_desc:0 "Основная обязанность любого лидера - обеспечить безопасность страны, и полевые командиры - не единственные вооружённые преступники, которых можно найти в Тобуке. Многие нагло вредили племенам и деревням государства, считая себя вне досягаемости закона. Это должно быть исправлено немедленно."
 ZAR_the_pacification:0 "Усмирение"
 ZAR_the_pacification_desc:0 "Клятва Зарантии Тобуку включала в себя обеспечение безопасности его жителей. Во время нашествия Короля Штормов и благодаря Пи Шутеру мы какое-то время не могли выполнять это обещание. Однако теперь порядок восстановлен, и земли Тобука снова в безопасности."
 ZAR_a_zarantian_navy:0 "Флот Зарантии"
 ZAR_a_zarantian_navy_desc:0 "До захвата Тобука одним из проектов, на который решилась Агуэллид, было создание зарантийского флота - армии воинов, полностью посвятивших себя сражениям на море. Однако война в океане - очень отличается от войны на земле, и там много своих правил."
 ZAR_steel_behemoths:0 "Стальные чудовища"
 ZAR_steel_behemoths_desc:0 "Военные корабли - это огромные строения, размером иногда даже больше обычных зданий, и их огневая мощь столь же величественна. Само собой разумеется, что создание флота требует как огромного опыта, так и ресурсов. К счастью, у нас есть контакты, которые могут помочь нам в этом нелёгком деле."
 ZAR_tobuck_shipbuilding:0 "Судостроение Тобука"
 ZAR_tobuck_shipbuilding_desc:0 "Ружьё или пистолет можно собрать у себя дома, если вы опытный оружейник, конечно, но вот пытаться сделать таким же образом тысячетонного стального колосса - это уже скорее анекдот. Как и во всём остальном, новый век требует от нас новых умений, и предприниматели Тобука нам с этим помогут."
 ZAR_a_curious_admiral:0 "Интересный адмирал"
 ZAR_a_curious_admiral_desc:0 "Мы не уверены, откуда именно он взялся, и действительно ли он адмирал или просто сумасшедший, но, похоже, что этот пони знает, что делает. К тому же у него с собой есть целая команда способных моряков. Судя по тому, что мы знаем об этом наёмнике, было бы разумно внимательно следить за ним."
 ZAR_controling_the_emerald:0 "Контроль над Зелёным Заливом"
 ZAR_controling_the_emerald_desc:0 "Зелёный Залив фигурирует в историях нашего народа с древних времён, и так же долго он был центром торговли. Он даёт нам связь с внешним миром, и мы должны делать всё возможное, чтобы сохранить его свободным."
 ZAR_a_zarantian_airforce:0 "ВВС Зарантии"
 ZAR_a_zarantian_airforce_desc:0 "Гиппогрифы победили Короля Штормов с помощью современных боевых самолётов, в то время как нам пришлось просто убегать от его армий. Если бы у Зарантии были такие же самолёты, как у Арис, всё было бы совсем по-другому."
 ZAR_iron_birds_nests:0 "Гнёзда стальных птиц"
 ZAR_iron_birds_nests_desc:0 "Если мы хотим использовать эти новые машины, нам нужно будет построить специализированные поля для их взлёта и посадки. Более того, для работы там понадобятся зебры, способные заниматься уходом за самолётами и их ремонтом."
 ZAR_sky_warriors:0 "Небесные войны"
 ZAR_sky_warriors_desc:0 "Основой воздушной мощи является истребитель; налётчик, способный быстро перемещаться и наносить удары по всему, что может угрожать нашим солдатам внизу. Пилоты истребителя являются защитниками неба и всегда первыми вступают в бой, и именно эта работа будет требовать многого от тех, кого мы выберем на эту роль."
 ZAR_flying_artillery:0 "Летающая артиллерия"
 ZAR_flying_artillery_desc:0 "Артиллерийский снаряд весит около 50 килограммов, и мы видели, что такое оружие может сделать с целым боевым отрядом. А теперь представьте себе снаряд в десять раз тяжелее, выпущенный не с земли, на расстоянии многих километров, а сброшенный прямо сверху!"
 ZAR_the_skywalkers:0 "Небоходы"
 ZAR_the_skywalkers_desc:0 "Те, кто сражается в небесах, сами по себе подобны племени - у них свои обычаи и верования, которые по необходимости будут отличаться от тех, что есть у их наземных товарищей. Зарантия не должна подавлять это, а должна скорее принять это. Пусть Игенваны взлетят высоко, и пусть их истории отразятся в нашей истории!"
 ZAR_new_ways_of_warfare:0 "Новые способы ведения войны"
 ZAR_new_ways_of_warfare_desc:0 "Зверинец бандитов, головорезов и наёмников, наводнивший Тобук, возможно, и был похож на источник чумы, но это были способные бойцы. В противном случае они бы не справились с восстаниями. Потому мы примем эту истину, и изучим то, чем наёмники занимались, чтобы понять, чему мы можем научиться у них."
 ZAR_new_tools_of_warfare:0 "Новое оружие"
 ZAR_new_tools_of_warfare_desc:0 "Эпоха, когда винтовка и меч могли привести воина к победе, давно прошла; Король Штормов и его поражение доказали это. Война подобна алмазу, обладающему множеством граней, и каждая из них должна быть отполирована до абсолютного блеска."
 ZAR_a_hybrid_warrior:0 "Гибридные воины"
 ZAR_a_hybrid_warrior_desc:0 "Имазебы способны адаптироваться к любому своему окружению, и с учётом множества болезненных уроков, которые мы получили за последние годы, пришло время подстроиться вообще ко всему. Традиционный воин должен умереть, и на его месте должно родиться нечто новое - боец, являющийся синтезом единства двух миров."
 ZAR_the_martial_elite:0 "Боевая элита"
 ZAR_the_martial_elite_desc:0 "Война - это ремесло, на овладение которым может уйти целая жизнь, и, как и многие другие ремесла, оно изменилось. Имея в распоряжении мастера тысячу инструментов, требуется огромная подготовка, чтобы овладеть ими всеми. Сражения ничем не отличаются, и эта новая эра будет той, в которой мастера войны будут блистать."
 ZAR_shieldwall_discipline:0 "Железная дисциплина"
 ZAR_shieldwall_discipline_desc:0 "Идея о диких воинах, появившихся из пустыни, романтична, но порочна. Истинная боеспособность проистекает из организованности и дисциплины, и это нужно прививать нашим солдатам."
 ZAR_the_big_guns:0 "Большие пушки"
 ZAR_the_big_guns_desc:0 "Какими бы навыками ни обладал воин, они не помогут ему, если он будет разорван на куски ещё до того, как доберётся до поля боя. Эти тяжёлые орудия будут иметь решающее значение в ведении войны в будущем."
 ZAR_importing_warfare_knowledge:0 "Импорт знаний о войне"
 ZAR_importing_warfare_knowledge_desc:0 "По всему миру есть много мест, где рассказывается о войне в масштабах, которые мы едва ли можем себе представить. Их народы извлекли много тяжелых уроков из таких конфликтов, потому мы должны обязательно прислушаться к ним и извлечь уроки, которые они познали, не заплатив той цены, которую пришлось заплатить тем несчастным."
 ZAR_holding_the_line:0 "Удерживая оборону"
 ZAR_holding_the_line_desc:0 "Война имазебов долгое время строилась на мобильности, но если мы хотим защитить Тобук в будущем, мы должны пересмотреть такой тип ведения боёв. Хотя подвижность и пойдёт на пользу нашей армии, будут также времена, когда мы должны будем упереться копытами в землю и не позволить врагу сломить нас."
 ZAR_the_bulwark:0 "Бастион"
 ZAR_the_bulwark_desc:0 "Не имеет значения, как быстро воин бегает или как быстро он приспосабливается, если везде, где он атакует, его ждут глубокие туннели и укреплённые бункеры. Мы знаем, за что сражаемся, и каждая капля пота, пролитая при возведении укреплений, принесёт кровавые дивиденды."

 ZAR_city_of_wonders_and_gold:0 "Город чудес и золота"
 ZAR_city_of_wonders_and_gold_desc:0 "Тобук всегда был чудесным городом - и он до сих пор остался таким же. Иностранцы всегда будут прихорашиваться и говорить: "Ну, НАШИ города больше", но пусть пожрут песок. Для нас Тобук - сияющая драгоценность, а богатство и промышленная мощь, которые он нам предлагает, - величайший приз."
 ZAR_cleaning_up_the_mess:0 "Наведение порядка"
 ZAR_cleaning_up_the_mess_desc:0 "Пи Шутер покинул город в идеальном состоянии. Поскольку мы были больше заинтересованы в разграблении арсенала Короля Штормов, нежели чем в поддержании порядка в городе, теперь у нас остался целый год экономического развития, вычеркнутый из бухгалтерских книг. Мы, по сути, начинаем с нуля."
 ZAR_taking_stock:0 "Подведение итогов"
 ZAR_taking_stock_desc:0 ""Если товар не был измерен, взвешен и зарегистрирован - его не существует. А значит Агуэллид имеет полное право забрать его, когда найдёт." — эти слова зажгли пламя в каждом жителе Тобука, и теперь они спешат зарегистрировать у нас всю свою собственность, все свои компании и весь свой бизнес."
 ZAR_modern_agriculture:0 "Современное сельское хозяйство"
 ZAR_modern_agriculture_desc:0 "Даже поле фермера не застраховано от прогресса - новые машины, удобрения и бесчисленные инновации делают поля более плодородными, чем когда-либо. Голод скоро просто станет частью истории."
 ZAR_reopening_the_factories:0 "Возобновить работу фабрик"
 ZAR_reopening_the_factories_desc:0 "Пришлось убить много времени на это, иногда даже нужно было гнаться за ворами, захватившими инструменты и оборудование, но, наконец, фабрики Тобука снова могут начать работать."
 ZAR_sprawling_roads:0 "Растянутые дороги"
 ZAR_sprawling_roads_desc:0 "'Все дороги ведут в Тобук' - однажды сказал Мекиуззе один торговец. Все сходятся во мнении, что в тот момент он хотел ей что-то продать, но с тех пор это выражение Агуэллид не раз повторяла. И даже если это не так, то почему бы не сделать это правдой?"
 ZAR_schools_and_clinics:0 "Школы и клиники"
 ZAR_schools_and_clinics_desc:0 "Все эти изменения и развитие бессмысленны, если они не приносят пользы всему нашему народу, особенно детям. В конце концов, именно для них мы строим этот новый мир, и им нужны новые учителя, чтобы найти своё место в жизни, а также врачи, чтобы спасти их от болезней или травм."
 ZAR_age_of_prospectors:0 "Эпоха искателей"
 ZAR_age_of_prospectors_desc:0 "Пустыня таит в себе много богатств, но часто мы не знаем, что искать. Найти железо - это одно, но вот на что нужно обращать внимание, когда необходимо найти вольфрам или хром? Мы пригласим разных геологов, желающих приехать сюда изучить недра Зарантии, и хорошо заплатим за открытые месторождения."
 ZAR_cash_crops:0 "Товарно-сырьевые культуры"
 ZAR_cash_crops_desc:0 "Теперь, когда поля Тобука снова находятся под нашим контролем, а поставки продовольствия наконец налажены, мы можем начать эффективно использовать местное сельское хозяйство для выращивания кофе и табака. В мире есть высокий спрос на такую продукцию, и она прекрасно растёт в Тобуке."
 ZAR_zarantian_arms_industry:0 "Оружейная промышленность Зарантии"
 ZAR_zarantian_arms_industry_desc:0 "Мы не можем полагаться на иностранных производителей вооружений, если надеемся отныне сохранить свою независимость. Будь то винтовки, пулемёты, снаряды или любое другое оружие - мы должны уметь производить его самостоятельно."
 ZAR_finally_industrialising:0 "Долгожданная индустриализация"
 ZAR_finally_industrialising_desc:0 "Теперь, когда Тобук снова твёрдо стоит на ногах, мы можем, наконец, приступить к осуществлению одного прекрасного старого плана, разработанного много лет назад. Он позволит новой промышленности и торговле перетекать с побережья в пустыню. В конце концов, когда ответом на вопрос "а как нам построить мощную промышленность?" является "Просто делайте как в Тобуке" - всем становится жить гораздо проще."
 ZAR_the_trading_port:0 "Торговый порт"
 ZAR_the_trading_port_desc:0 "Верфи Тобука - это не просто порт, это ворота во всю Зарантию, и потому он должен быть одним из лучших во всей северной Зебрике. Время агрессивной конкуренции и борьбы за пространство прошло, и теперь Тобук будет приветствовать каждое существо, пожелавшее посетить его."
 ZAR_the_great_dam:0 "Великая дамба"
 ZAR_the_great_dam_desc:0 "Мы веками обрабатывали пустыню и орошали её, и мы пришли в неподдельный восторг, когда узнали о современных гидроэлектростанциях. Забегая вперёд, можно уверенно сказать, что пустыня станет нашей, и мы будем лепить её так, как пожелаем, в невиданных ранее масштабах."
 ZAR_a_radiant_jewel:0 "Сияющий Алмаз"
 ZAR_a_radiant_jewel_desc:0 "Когда вы пересекаете океаны и проплываете мимо Мейргипта в Грин-Бей, вы попадаете в Тобук, торговый город процветания и прогресса. Этот город стоит между мирами - Зебрика, Эквус, Грифония или любой другой, но все они здесь могут чувствовать себя как дома. Добро пожаловать в Тобук, дом и возможность для любого существа."


 ZAR_appoint_new_aguelid:0 "Назначение новой Агуэллид"
 ZAR_appoint_new_aguelid_desc:0 "Из-за очень трагической смерти дорогой Агуэллид мы сталкиваемся с нарушением порядка, но, к счастью, её прекрасная дочь всё ещё жива, и достаточно расстроена, чтобы согласиться на нашу помощь - мы быстро сделаем её новой Мекиуззой."

 ZAR_mercenary_returns:0 "Возвращение наёмников"
 ZAR_mercenary_returns_desc:0 "Вознесение нашей дорогой Умалез, как и следовало ожидать, заставило племена немного понервничать. Зарантия не может полагаться на них в деле обеспечении надлежащего порядка, и потому нам придётся обратиться за помощью к нашим старым друзьям. К сожалению, недавний хаос привёл к тому, что многие из них отказываются работать с конфедерацией, так что нам придётся брать всех подряд."

 ZAR_alienating_tribes:0 "Отчуждение парочки племён..."
 ZAR_alienating_tribes_desc:0 "Как показали особенно громкие племена, лояльность - это не всегда хорошо. Особенно эта Завха Амсармуд вызывает настоящую головную боль. Это будет непросто провернуть, но мы все же вобьём клин между ней и Умалез."

 ZAR_into_the_far_desert:0 "в далёкую пустыню"
 ZAR_into_the_far_desert_desc:0 "Поскольку некоторые племена открыто сопротивляются, у нас есть веские причины отослать Завха и её налётчиков подальше от Тобука, куда-нибудь в глубокую пустыню, чтобы избавиться от этих смутьянов. Мы дадим этой зебре свою работу, и она вполне справится с ней. А если Амсармуд откажется подчиняться приказам или вовсе восстанет, она всё равно будет очень далеко от нас."

 ZAR_buy_or_bully:0 "Остальных - запугать и подкупить"
 ZAR_buy_or_bully_desc:0 "Те племена, что остаются в стороне, не должны быть так легко забыты. Если хорошенько изучить представления зебр о чести, можно довольно легко заставить их подчиниться. Для тех, кто придерживается более практичного мышления, золото решит любые вопросы."

 ZAR_ensnared_in_gold:0 "Золотая клетка"
 ZAR_ensnared_in_gold_desc:0 "Золото - удивительный гарант верности. Менее состоятельные племена было особенно легко заманить в эту ловушку, поскольку мы скупили их традиционные способы зарабатывания на жизнь и убедились, что кроме нас у них ничего не осталось. Но с этими зебрами всё будет в порядке, пока они остаются лояльны Василе."

 ZAR_enforcing_loyalty:0 "Насаждение верности"
 ZAR_enforcing_loyalty_desc:0 "Агуэллид - верховный лидер Зарантии, и бросить ей вызов - это измена. Возможно, у имазебов были какие-то другие мысли на эту тему, но это не важно. Наконец-то мы здесь, и теперь можем навести надлежащий порядок - те, кто против, будут подвержены изгнанию."

 ZAR_pacification_of_tribes:0 "Умиротворение племён"
 ZAR_pacification_of_tribes_desc:0 "Эти племена уже достали Василе, и к сожалению, у Умалез нет возможности расправиться с ними. Тем не менее, похоже, что у нас есть и другие варианты. У пустынных зебр есть свои религиозные убеждения, и если мирская сила не может контролировать их, быть может, духовная сила справиться с этим?"

 ZAR_cultural_renaissance:0 "Культурное возрождение"
 ZAR_cultural_renaissance_desc:0 "Церемонии, проведённые в Тобуке, прошли довольно успешно, и мы увидели, что напряжённость несколько спала. Углубляясь в традиции имазебов, можно обнаружить бесчисленное множество старых церемоний, актуальность которых со временем утратилась. Так не пойдёт - давайте устроим жителям пустыни грандиозное культурное пробуждение, и, возможно, они начнут вести себя прилично."

 ZAR_grand_ceremonies:0 "Великие церемонии"
 ZAR_grand_ceremonies_desc:0 "Поклонение Игеннет это просто нечто! Да, выкапывать эти цветы из пустыни очень дорого, но при некотором сценическом мастерстве церемонии кажутся почти сверхъестественными - а ещё употребление цветов делает Умалез более податливой, когда она не выступает."

 ZAR_moving_into_open:0 "Выходя из теней"
 ZAR_moving_into_open_desc:0 "Умалез милостиво восстановила независимость Тобука после того, как её мать решила укрепить связи с местным бизнесом, и теперь можно подумать о том, чтобы отменить наиболее неприятные для нас реформы. На этот случай Василе создал целую теневую бюрократию, которая теперь может выйти из тени и приступить к работе."

 ZAR_efficiency_in_labour_market:0 "Эффективность на рынке труда"
 ZAR_efficiency_in_labour_market_desc:0 "Тобуку ещё многое предстоит сделать, а для этого городу не хватает рабочих лап и копыт. Во многом это связано с различными ограничениями на то, где и как вы можете работать. Сократив эти регулировки, и открыв доступ к дешёвой рабочей силе, мы значительно увеличим производительность страны!"

 ZAR_permissions_from_vasile:0 "Разрешения от самого Василе"
 ZAR_permissions_from_vasile_desc:0 "Когда речь заходит об обеспечении процветания города, ясно, что деньги должны в конечном итоге у кого-то оседать в карманах - или на столе мэра. Нет никаких причин беспокоиться обо всех этих правилах и предписаниях, всё, что нужно, - это простое одобрение мэра."

 ZAR_cut_red_tape:0 "Сокращение бюрократизма"
 ZAR_cut_red_tape_desc:0 "Правительство с небольшим количеством рычагов власти - это эффективное правительство, и поэтому мы откажемся от более строгих правил для города. Тобук был построен египетскими поселенцами, воспользовавшимися открывшимися перед ними возможностями, а Зарантию создала такая же зебра. Несправедливо, что мы ещё сильнее ограничиваем сегодняшних существ."

 ZAR_opportunities_galore:0 "Миллион возможностей!"
 ZAR_opportunities_galore_desc:0 "Все соглашаются, что Тобук это место возможностей. Здесь пони, грифон или зебра могут сколотить состояние, без раздражающих вмешательств остальных. В этом городе любой может достичь невероятных высот, если они хотят этого, и действую достаточно проворно."

 ZAR_tarnished_jewel:0 "Потускневшая жемчужина"
 ZAR_tarnished_jewel_desc:0 "У алмазов много граней, как и у Тобука. Свобода означает иметь возможность торговать даже тем, что другие могут не одобрять - ну разве не чудесно ли жить в таком непринуждённом обществе?"

 ZAR_broken_aguelid:0 "Сломленная Агуэллид"
 ZAR_broken_aguelid_desc:0 "Постоянное поклонение Игеннет повергло Умалез в оцепенение, и с ней приходится обращаться всё более аккуратнее. По этой причине пришло наконец время отобрать настоящую власть у Агуэллид, и позволить ей сосредоточиться на простых церемониях. Сейчас она, скорее всего, просто не способна на большее."

 ZAR_big_boss_tobuck:0 "Большой Босс Тобука"
 ZAR_big_boss_tobuck_desc:0 "Василе Сель Традат стал стержнем, удерживающим Зарантию воедино в последнее время, и фасад, наконец, может быть отброшен. Хотя грифон, конечно же по-прежнему остаётся, верным слугой Агуэллид, именно с ним вы будете говорить, когда надо решить какие-то дела."

 ZAR_revolt_against_the_modern_world:0 "Восстание против современности"
 ZAR_revolt_against_the_modern_world_desc:0 "Этому безумию пора положить конец! Жаждущие власти тираны подвели нас к самому краю пропасти, и со всеми своими пустыми разговорами о "прогрессе" и "современности" они забыли спросить, хотел ли этого кто-нибудь из нас. Теперь мы даем наш ответ: нет!"
 ZAR_return_land_to_people:0 "Вернуть земли племенам"
 ZAR_return_land_to_people_desc:0 "Земля была первым, что они хотели отнять у нас - и теперь мы забираем её обратно. Мы обрабатываем эти поля, и поэтому они по праву принадлежат нам, и никакое многословное блеяние горожан, ни дня в своей жизни не работающих по-настоящему, не сможет убедить нас в обратном."
 ZAR_restore_tribal_elders:0 "Вернуть власть племенным старейшинам"
 ZAR_restore_tribal_elders_desc:0 "Дайте существу дюйм, и оно отберет милю - так со всеми автократами. Пришло время выбрать своих собственных лидеров - у Агуэллид теперь есть только одна обязанность, и мы не позволим тому, кто займёт её пост в будущем, забыть об этом."
 ZAR_peasants_not_proletarians:0 "Крестьяне, а не рабочие"
 ZAR_peasants_not_proletarians_desc:0 "Хотя мы и получили некоторую помощь от так называемых марксистов из других стран, мы не настолько заблуждаемся, чтобы думать, что они желают нам добра. Сельское хозяйство и торговля - вот наш уклад жизни, а не промышленность. Кроме того, тот, кто называет ваш образ жизни "сельскими глупостями", показывает, что он нам явно не рад."
 ZAR_true_masters_of_the_desert:0 "Настоящие хозяева пустыни"
 ZAR_true_masters_of_the_desert_desc:0 "Мы защищаем то, что принадлежит нам, и сражаемся за это зубами и копытами до победного конца. Ни одно существо по-настоящему не покорило имазебов, и этот день никогда не настанет, пока мы никогда не забудем чего стоит подчинение врагу."
 ZAR_trade_not_factories:0 "Торговля, а не фабрики"
 ZAR_trade_not_factories_desc:0 "На протяжении веков источником наших благ была именно торговля, и так будет и впредь. Имазебы по-прежнему способны обеспечить то, чего никто другой не может, - безопасный переход через Зебхару, - и это никогда не изменится."
 ZAR_farms_in_the_sand:0 "Фермы в песках"
 ZAR_farms_in_the_sand_desc:0 "Мы долго уговаривали пустыню отдать то немногое, что она может, и со временем научились выживать в ней самостоятельно. Жизнь в Зебхаре это нечто больше, нежели чем обычная мрачная необходимость - это наше величайшее достижение, и мы должны гордиться этим!"
 ZAR_a_little_modernity:0 "Старина с чертами современности"
 ZAR_a_little_modernity_desc:0 "Мы отвергаем пути чужаков, потому что они разрушат нашу страну, но это не значит, что мы должны отвергать все их новшества. Нам ещё предстоит извлечь ценные уроки, которые даёт современность, но только если они не навредят нашему образу жизни."
 ZAR_no_exceptions:0 "Никаких исключений"
 ZAR_no_exceptions_desc:0 "Пути чужаков - это болезнь, и не имеет значения, насколько полезными они могут казаться. Впустите в дом одну крысу, и скоро у вас будет тысяча. Имазебам не нужно то, что они не могут создать сами."
 ZAR_desert_ambushes:0 "Засады в пустыне"
 ZAR_desert_ambushes_desc:0 "Если враг гонится за тобой - ты убегаешь. Глубоко в пустыню, беря воду, где только возможно - в конце этой весёлой погони мерзавца ждёт смерть от твоих копыт - к тому моменту его будут терзать жажда и бред из-за жары."
 ZAR_continue_flowering:0 "Продолжить облагораживание"
 ZAR_continue_flowering_desc:0 "Наши великие подвиги в пустыне являются живым доказательством того, что мы не нуждаемся в чужаках. Неужели жители Мейргипта превращают пустыню в зелёные поля, полные пшеницы, как это делаем мы? Кольтфагена? Нет - только имазебы знают, как сделать эти пески плодородными."
 ZAR_encourage_desert_settling:0 "Поощрять заселение пустыни"
 ZAR_encourage_desert_settling_desc:0 "Пустыня может быть суровой и неумолимой, но, по крайней мере, она не пытается сломить свой народ и сделать из него тех, кем он не является. Имазебы уже не раз показывали, что они имеют полное право претендовать на участки пустыни благодаря превращению её в пригодную для жизни территорию. И мы готовы показать это снова."
 ZAR_deindustrialize_tobuck:0 "Деиндустриализация Тобука"
 ZAR_deindustrialize_tobuck_desc:0 "Этот проклятый город причинил нам бесконечные страдания, и причина этому слишком очевидна. Жителей Тобука захватила промышленность и богатства, и, словно самое дрянное пиво, это ударило им в голову. Мы выбьем бутылку у них из копыт, и после этого, быть может, нам наконец удастся найти согласие."
 ZAR_enforce_desert_settling:0 "Принудительное заселение пустыни"
 ZAR_enforce_desert_settling_desc:0 "Пустыня укрощается благодаря нашему неустанному труду, но народ терпеть не может, когда другие говорят ему, что делать. Тем не менее, если и есть какое-то место, где мы должны настаивать на поощрении, то это усилия по ирригации."
 ZAR_hidden_supplies:0 "Спрятанные припасы"
 ZAR_hidden_supplies_desc:0 "Наши враги говорят, что мы живём за счёт песка и жары солнца - и пусть они и дальше так думают. По правде говоря, мы просто знаем, как прятать припасы по всей пустыне, и выполнение этой задачи - почётная работа. Пустыня убивает неподготовленных, а мы всегда готовы."
 ZAR_community_and_tradition:0 "Сообщество и традиции"
 ZAR_community_and_tradition_desc:0 "Имазебы существовали с незапамятных времен благодаря двум великим столпам: вечное уважение к традициям и нерушимое община. Это всё, в чем мы когда-либо действительно нуждались, и мы довольствуемся этим. Мы - всегда будем имазебами, независимо от того, что мир пытается с нами сделать."

 ZAR_VAS_secure_the_city:0 "Баррикады и новобранцы"
 ZAR_VAS_secure_the_city_desc:0 "Без почти безупречной стратегии и полной самоотдачи каждого вовлечённого существа мы никак не сможем остановить надвигающиеся на нас племена. К счастью, мы и не собираемся это делать. Тем не менее, призыв на военную службу любого, способного держать оружие, и баррикадирование каждой дороги даст нам ещё немного времени."
 ZAR_VAS_hand_out_quick_contracts:0 "Ещё немного наёмников"
 ZAR_VAS_hand_out_quick_contracts_desc:0 "Предложение самых высоких выплат, на которые мы только способны, даст нам достаточно отчаянных наёмников, чтобы продержаться ещё немного."
 ZAR_VAS_empty_gold_reserve:0 "Украсть золотой резерв"
 ZAR_VAS_empty_gold_reserve_desc:0 "К счастью, когда зебры вернулись в город, они успели накопить что-то вроде золотого запаса. Конечно, мы не можем позволить таким деньгам попасть в копыта дикарей, так что давайте перенесём весь резерв на ожидающую босса лодку."
 ZAR_VAS_pack_in_baubles_and_artifacts:0 "Стащить все безделушки и артефакты"
 ZAR_VAS_pack_in_baubles_and_artifacts_desc:0 "Мы и понятия не имеем, сколько всяких нелепых безделушек племена разбросали по всему Тобуку после своих ритуалов. Однако мы точно знаем, что многие из них сделаны из ценных материалов, и до того, как их продадут, они, вероятно, станут хорошими предметами для торгов."
 ZAR_VAS_vasile_cet_tradat_out:0 "И с вами был Василе Сель Традат!"
 ZAR_VAS_vasile_cet_tradat_out_desc:0 "Этот город сыграл свою роль, и босс даже собрал достаточно богатства, чтобы убедиться, что всё это предприятие не было совсем уж неудачным. Теперь пришло время уйти отсюда до прибытия племён, желающих отомстить нам."

 #### Leader Descriptions ####

ZAR_mekiouzza_desc:0 "Мекиузза была старшим жеребёнком вождя племени Атаган, и её лидерский талант проявился, когда посланники Тобука прибыли к племенам имазебов за помощью. Она первой пообещала помочь им, и сумела убедить своих родителей, а также многих других присоединиться к этому делу. Более того, её рвение произвело столь сильное впечатление на тобукцев, что когда племена двинулись освобождать город от варзенских владык, племя Атаган стало их лидером. А внутри племени лидером была юная Мекиузза.\n\nПобеда над Варзеной позволила Атаган стать неоспоримым лидером племён, а Мекиузза в знак признания её побед стала их вождём, а также новым Агуэллидом - избранным вождём, имеющим право призывать племена к войне. Хотя официально она не была лидером Тобука, город и его окрестности знали, на кого они полагаются в защите, и поэтому позволяли ей иметь немалое влияние во многих делах.\n\nС тех пор Мекиузза работала над тем, чтобы объединить Тобук и имазебов в единую нацию, подобную Кольтфагену или Мейргипту. И хотя события последних лет отбросили её прогресс на десятилетия назад, она осталась столь же упорной и настойчивой. \n\n§YАвторы портрета§!:Kajko и Venva"
ZAR_umalez_harmony_desc:0 "Умалез родилась кобылой, оказавшейся между двух миров. Хотя она является дочерью Мекиуззы, её детство прошло в городе Тобуке, что также и сформировало характер имазебы, не считая лучших доступных учителей. Между учёбой и постоянными контактами с иностранными делегатами при дворе своей матери Умалез развивала свой образ мышления и жизненную позицию, которые довольно сильно отличались от того, что было у её родственников, особенно после того, как Мекиузза воспитала зебру так, чтобы кобылка думала о роли Агуэллид как о чём-то, что будет принадлежать ей по праву. Хотя Умалез знает традиции своего народа и соблюдает их, ей всегда казалось, что на самом деле она просто притворяется, а потому зебра всегда боролась с мыслью, что когда-нибудь сможет сравняться со своей матерью.\n\nВ конце концов, Умалез поняла, что не должна пытаться быть второй Мекиуззой, и вместо этого передала племенам власть, на которую претендовала её мать. Мекиуззе не нужно быть единственным хозяином Зарантии, и вместо этого совет, созданный её матерью, может также помогать ей в управлении страной, возвысив всех имазебов, как однажды того хотела Мекиузза. Возможно, прошлая Агуэллид не так планировала будущее Зарантии, но она воспитала Умалез так, что эта зебра слишком самоуверенна, чтобы слушать других.\n\n§YАвтор портрета§!:Egil"
ZAR_umalez_nonaligned_desc:0 "Умалез родилась кобылой, оказавшейся между двух миров. Хотя она является дочерью Мекиуззы, её детство прошло в городе Тобуке, что также и сформировало характер имазебы, не считая лучших доступных учителей. Между учёбой и постоянными контактами с иностранными делегатами при дворе своей матери Умалез развивала свой образ мышления и жизненную позицию, которые довольно сильно отличались от того, что было у её родственников, особенно после того, как Мекиузза воспитала зебру так, чтобы кобылка думала о роли Агуэллид как о чём-то, что будет принадлежать ей по праву. Хотя Умалез знает традиции своего народа и соблюдает их, ей всегда казалось, что на самом деле она просто притворяется, а потому зебра всегда боролась с мыслью, что когда-нибудь сможет сравняться со своей матерью.\n\nОднако её мать никогда не заставляла Умалез сомневаться в себе, и мало-помалу зебра внимательно слушала советы Агуэллид, и постепенно училась. В конце концов, она и не должна быть копией своей матери - у новой королевы Зарантии то же видение будущего страны. Долг, возложенный на неё, - величайшая честь, о которой может только мечтать любая зебра, и Умалез знает, что она и её мать оставят Зарантию, способную выдержать любое испытание временем - и способную дать их народу нацию, которая поможет им процветать в грядущие века.\n\n§YАвтор портрета§!:Egil"
ZAR_umalez_supremacy_desc:0 "Умалез родилась кобылой, оказавшейся между двух миров. Хотя она является дочерью Мекиуззы, её детство прошло в городе Тобуке, что также и сформировало характер имазебы, не считая лучших доступных учителей. Между учёбой и постоянными контактами с иностранными делегатами при дворе своей матери Умалез развивала свой образ мышления и жизненную позицию, которые довольно сильно отличались от того, что было у её родственников, особенно после того, как Мекиузза воспитала зебру так, чтобы кобылка думала о роли Агуэллид как о чём-то, что будет принадлежать ей по праву. Хотя Умалез знает традиции своего народа и соблюдает их, ей всегда казалось, что на самом деле она просто притворяется, а потому зебра всегда боролась с мыслью, что когда-нибудь сможет сравняться со своей матерью.\n\nК счастью, в конце концов Умалез смогла достичь того, что хотела её мать - зебра всё поняла, и обрела для себя новую цель. Традиции и обычаи её народа, её собственные сомнения, да и жизни племён - всё это должно было быть поставлено на карту, если Зарантия хочет выжить. Конфедерация - это искусственное строение - последнее выражение грубой решимости прошлой Агуэллид, которое удерживалось от распада только силой. И если оно решит стоять на месте, необходимо использовать такую же грубую силу. Умалез никогда не станет своей матерью, но она сохранит Зарантию единой, и позволит конфедерации получить своё место в мире.\n\n§YАвтор портрета§!:Egil"
ZAR_umalez_vasile_puppet_desc:0 "Умалез родилась кобылой, оказавшейся между двух миров. Хотя она является дочерью Мекиуззы, её детство прошло в городе Тобуке, что также и сформировало характер имазебы, не считая лучших доступных учителей. Между учёбой и постоянными контактами с иностранными делегатами при дворе своей матери Умалез развивала свой образ мышления и жизненную позицию, которые довольно сильно отличались от того, что было у её родственников, особенно после того, как Мекиузза воспитала зебру так, чтобы кобылка думала о роли Агуэллид как о чём-то, что будет принадлежать ей по праву. Хотя Умалез знает традиции своего народа и соблюдает их, ей всегда казалось, что на самом деле она просто притворяется, а потому зебра всегда боролась с мыслью, что когда-нибудь сможет сравняться со своей матерью.\n\nЕе опасения воплотились в реальность после смерти её матери от копыт наёмного убийцы, и только благодаря быстрому вмешательству Василе Сель Традата ситуация не вышла из-под контроля. В наши дни Умалез смирилась с тем, что ей приходится полагаться на своего советника из Бродфельда. У новой Агуэллид есть свои заботы, но на это никогда нет времени, и она, кажется, перескакивает от одного кризиса к другому. Всё, что она может сделать - это попытаться сохранить Зарантию единой, но время покажет, добьётся ли она чего-нибудь, кроме наблюдения за медленным распадом страны.\n\n§YАвтор портрета§!:Egil"
ZAR_umalez_worm_desc:0 "Королева червей вечно присутствует в легендах Имазеба на протяжении веков. Как все рождается, так все и умирает, и она пожирает мертвых, отделяя их дух от плоти. Гниение, разложение, уничтожение плоти огнем, ветром и водой - все, что увядает, является ее владениями. Ее дети бесчисленны, от самого маленького кормильца до титанического Иджирмеда, который бродит по пустыням Зебхары, и в конце концов все придут к ней. Однако она не богиня смерти, поскольку царство мертвых находится далеко за пределами ее досягаемости. Она лишь разрушает то, что было, дабы из этого родилось что-то новое.\n\nКогда Умалез взывала к Иджирмеду, чтобы он забрал их всех, вестник богини действительно услышал ее. Ее тело упало в разинутую пасть гигантского червя, но божественная сущность Иджирмеда проникла в нее и заставила разум стать единым с существом. Где теперь кончается она и начинается Умалез, никто не может сказать, как и никто не может сказать, что осталось от Умалез. Однако ясно одно: деградация, что сулили обещания Тобука, сломает Имазеб, как она сломала мир, и Богиня Червей решила действовать. Мир болен, и его разрушение - это лекарство."
ZAR_zawgha_desc:0 "Завха Амсармуд могла бы стать опустошителем Зебхары, ужасом пустыни, наводящим страх на всю северную Зебрику. Родившись в воинствующем племени Амсармуд, Завха выросла, поняв, что есть те, кто берут, и те, кто остаются жертвой - такова была история её народа. Будучи членом одного из немногих племен, не признававших Агуэллид, она в юном возрасте проявила себя в качестве налётчицы, и убила своего первого врага в двенадцать лет. Так Завха стала вождём в двадцать. Она получила прозвище "Айронбрейкер", когда сломала меч своего противника во время дуэли голым копытом, и в первые дни правления Мекиуззы этот свирепый пустынный рейдер был одной из её самых больших угроз. И всё же вместо войны Амсармуд получили медленную изоляцию, а потом и вовсе лишения пищи, так и не ступив в настоящую схватку с Агуэллид.\n\nПосле нескольких лет противостояния, в течение которых Завха отказался уступить, они всё же встретились на нейтральной территории. Никто не знает, о чём предводительница племён договорилась с наёмницей, но когда та вышла из шатра, она сразу поклялась в верности Агуэллид и лично Мекиуззе, что сделало народ Амсармуд фаворитом, а их вождя верховным главнокомандующим силами Зарантии. Это было так внезапно, что первым делом Завхе пришлось подавлять восстания внутри её собственного племени, что она и сделала без колебаний.\n\nС тех пор Завха стала любимым генералом Мекиуззы. Точные детали их отношений окутаны тайной, но всё, что было сказано между ними, заставило зебру-налётчика поверить в Агуэллид с фанатичным рвением. После войны с Королём Штормов она хорошо осознала слабые стороны имазебского способа ведения войны и неустанно работала над созданием новых кадров солдат, которые станут основой для перестройки армии Зарантии.\n\n§YАвтор портрета§!:Kessel"


