 ZAR_worm_husbandry_desc:0 "§OИджирмеды§! бродили по пустыне с незапамятных времен, и §YИмазебы§! относились к ним с опаской на протяжении всего времени. Они - §rвестники§! §rбогини конца§!, и их появление §Rне остаётся бесследным§!. Однако §rКоролева Червей§! готова вести народ на войну, и §OИджирмеды§! пришли вместе с ней. Черви, зебры, и любимые дети §rбогини§!, будут инструментами, при помощи которых §Rэтот гнилой мир будет создан заново§!.\n\nЗа каждый §Yрегион§! с модификатором §Yцветки пустыни§!, мы получим §O[?ZAR_tatzelwurm_gain_per_state] татцельвурма§!.\n\nСейчас §C[?ZAR_worm_states]§! наших §Yрегионов§! имеют §Yцветки пустыни§!.\n\nВ §Yнастоящих условиях§! мы будем получать §O[?ZAR_tatzelwurm_gain] татцельвурмов§! каждый §Yмесяц§!.\n[ZAR_worm_husbandry_desc_addendum]"

 ZAR_worm_husbandry_desc_elder_addendum:0 "\n\nЛюбая §YИмазеба§! знает, что такое ужас §OИджирмедов§!. Но даже эти черви уступают §O"Старейшим"§! - древние  Иджирмеды, титанических размеров. Большинство из них остаются лежать в спячке глубоко под землей в песчаных дюнах Зебхараны. Однако их можно разбудить, и §Rочень немногие пережили такое и остались невредимыми§!. Но с силой §rКоролевой Червей§! мы сможем их приручить.\n\nИмазебы §Cначали поиски§! этих §Yдревних существ§!, и те, кого мы нашли, останутся на месте до тех пор, пока их пробуждение не будет сочтено необходимым. Эти титаны станут §Yидеальной подмогой§! для наших солдат, или же §Oразгневанной силой природы,§! §Rобрушивающейся на еретиков§!.\n\nВ настоящее время мы знаем §Yместоположение§! §O[?ZAR_elder_tatzelwurms] Старейших Татцельвурмовs§!.\n"

