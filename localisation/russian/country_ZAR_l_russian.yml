 ZAR_zarantian_defensive_works:0 "Зарантийские оборонительные объекты"


 ZAR_ascendant_council:0 "Совет Зарантии"
 ZAR_ascendant_council_desc:0 "Хотя Атаганы привели Зарантию к величию, они не претендуют на то, чтобы быть последней инстанцией. Все народы, входящие в состав Зарантии, имеют место в высшем органе власти страны - Совете."
 ZAR_decentralised_system:0 "Децентрализованная система"
 ZAR_decentralised_system_desc:0 "Зарантия всегда была и остаётся страной множества племён. Вместо того, чтобы навязывать им централизацию, мы создали систему, в которой власть распределяется среди них до такой степени, что узы родства и сотрудничества заменяют законную власть и иерархию. "
 ZAR_the_desert_is_ours:0 "Пустыня принадлежит нам"
 ZAR_the_desert_is_ours_desc:0 "Мы процветаем там, где другие сдаются. И хоть бесплодные дюны очень долго испытывали нас на прочность, мы вышли победителями из всех испытаний. Мы - имазебы, и пустыня принадлежит наша, так что никто не осмелится бросить нам вызов."
 ZAR_desert_storm:0 "Против бури в пустыне"
 ZAR_desert_storm_desc:0 "Когда буря проносится по пустыне, она проникает куда угодно, даже за стены. Она цепляется за тебя и даёт понять, что никогда не уйдёт. От неё невозможно избавиться, и она поглощает тебя целиком."
 ZAR_sanctuary_of_sand:0 "Прибежище посреди песков"
 ZAR_sanctuary_of_sand_desc:0 "Негостеприимные дюны Зарантии могут показаться мрачным местом, но гостеприимство и доброта её жителей сделали их прибежищем для всех тех, кто бежит от войны и страданий."
 ZAR_facing_the_future:0 "Смотреть в будущее, оставаясь верным"
 ZAR_facing_the_future_desc:0 "Имазебы вновь проявили свою стойкость. Когда мир подтолкнул их к изменениям, то они согнулись, но не склонились. Они остались теми, кем были, и адаптировались, вместо того чтобы измениться."

 ZAR_imperial_chargers:0 "Имперские налётчики"

 ZAR_growing_stability:0 "Возвращение к нормальной жизни"
 ZAR_growing_stability_desc:0 "После долгого и мучительного года порядок восстановлен, и Зарантия вернулась к тому, чем она должна была быть. Ко всем постепенно возвращается чувство нормальности."

 ZAR_warlord_remnants:0 "Остатки наёмников"
 ZAR_warlord_remnants_desc:0 "Наёмники, служившие Пи Шутеру, всё ещё наводняют регион, и с ними нужно немедленно разобраться, любыми способами."
 ZAR_wasting_eqpt:0 "Перестрелки по всему Тобуку"
 ZAR_wasting_eqpt_desc:0 "Военачальники в смятении, но они загнаны в угол и знают это. Наёмники отчаянно сражаются, и нам потребуются огромные усилия, чтобы сокрушить их."
 ZAR_wasting_eqpt_2:0 "Слабеющая оборона"
 ZAR_wasting_eqpt_2_desc:0 "Военачальники начинают сдаваться, и наши воины начинают бить их."
 ZAR_wasting_eqpt_3:0 "Боевые действия утихают"
 ZAR_wasting_eqpt_3_desc:0 "Военачальники делают всё возможное, чтобы убраться отсюда, но наши воины преследуют их на протяжении всего бегства из страны."
 ZAR_wasting_eqpt_4:0 "Сезон охоты на наёмников"
 ZAR_wasting_eqpt_4_desc:0 "Боевые действия переросли в охоту, и крысы уже бросают всё что угодно, спасая свои жизни."
 ZAR_wasting_eqpt_5:0 "Сокрушая последнее сопротивление"
 ZAR_wasting_eqpt_5_desc:0 "Сельская местность пропитана кровью, и хотя часть сбежала, большинство воров-убийц мертвы."
 ZAR_wasting_money:0 "Выпроваживание наёмников"
 ZAR_wasting_money_desc:0 "С лёгким копытом и бдительным терпением наши воины следят за тем, чтобы наёмники просто ушли. Если понадобится, мы организуем провизию и транспорт, и всё это для того, чтобы увезти этих ублюдков отсюда без лишней суеты."

