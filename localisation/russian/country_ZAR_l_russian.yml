 ZAR_mekiouzzas_power_base:0 "Основа власти Мекиуззы"
 ZAR_mekiouzzas_power_base_desc:0 "В отличие от мейргипетского фараона или кольтфагенского суфрита, должность Агуэллид не даёт власти сама по себе. Наоборот, Мекиузза должна добиваться расположения различных племён с помощью всевозможных средств, чтобы её замысел воплотился в жизнь. Эта задача весьма деликатная, но чем сильнее станет её влияние среди племён имазебов, тем больше выгоды получит её дело." #AAAAAAH
 ZAR_swift_students_of_war:0 "Быстрые ученики войны"
 ZAR_swift_students_of_war_desc:0 "Под наставлением иностранных советников племена имазебов начали процесс изменения своих методов ведения войны. Благодаря дисциплине и постоянным усилиям наши воины превратятся в полноценную армию, готовую сражаться в любых условиях." #AAAAAAH
 ZAR_desert_masters:0 "Повелители пустыни"
 ZAR_desert_masters_desc:0 "Умение племён имазебов ориентироваться и сражаться среди засушливых дюн не имеет себе равных. Они умеют быстро передвигаться, наносить удары там, где их меньше всего ожидают, а затем отступать. Их древние традиции хорошо служили им в прошлом, и имазебы будут продолжать делать это в современную эпоху." #AAAAAAH
 ZAR_hybrid_warrior_modifier:0 "Hybrid Soldiers"
 ZAR_hybrid_warrior_modifier_desc:0 "With the events of last year showing the weakness of the Imazeeb-based military of old, Zarantia has begun to thoroughly revamp its armed forces to be something completely new, a hybrid between the old and the new."

