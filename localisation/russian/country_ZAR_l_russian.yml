 ZAR_purging_decisions:0 "Разобраться с врагами"
 ZAR_purging_decisions_desc:0 "Зарантия стоит на краю пропасти, и либо Мекиузза будет действовать быстро и решительно, либо дело всей её жизни попросту рухнет."
 ZAR_strike_the_errant_tribes:0 "Нанести удар по племенам изгоев"
 ZAR_strike_the_errant_tribes_desc:0 "Они разбегаются, как паразиты, после чего собираются и обсуждают правление Мекиуззы, как будто его можно оспаривать. Мы знаем о нескольких лидерах, которые могут бросить вызов Агуэллид, когда она захватит полный контроль, и поэтому стоит первыми избавиться от них."
 ZAR_dealing_with_wasif:0 "Разобраться с Васифом"
 ZAR_dealing_with_wasif_desc:0 "Васиф Талат - очень уважаемый лидер, а также один из немногих, кто может бросить вызов Мекиуззе. Он очень горд и скорее умрёт, чем склонится. И да будет так, пусть он умрёт."
 ZAR_a_grand_dinner:0 "Грандиозный ужин"
 ZAR_a_grand_dinner_desc:0 "Действия Мекиуззы привели Зарантию в ярость, но она ещё не закончила. Она ещё не зашла достаточно далеко, чтобы вызвать хаос, а значит, есть один большой шанс всё уладить. Все вожди, у которых есть сомнения по поводу её действий, будут приглашены на грандиозный пир, дабы обсудить этот вопрос. И когда они прибудут туда со своими семьями, они будут есть и пить до тех пор, пока двери не будут заперты и их всех не вырежут."

 ZAR_reintegrate_tobuck_decisions:0 "Реинтегрировать Тобук"
 ZAR_reintegrate_tobuck_decisions_desc:0 "В сельской местности Тобука царит хаос, и народ должен вновь увидеть, как наши воины охраняют дороги и деревни. У нас много дел, так давайте же приступим к работе!"
