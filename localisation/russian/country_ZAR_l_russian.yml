 zarantia_tobuck.1.t:0 "Подарок от имазебов" 
 zarantia_tobuck.1.d:0 "Торговцу Пи Шутеру из Эквестрии от Мекиуззы Атаган, Агуэллид из Зарантии.\n\nВаше прибытие в Тобук вызвало немало гнева, и вы благоразумно держите под копытом охраняющих вас военачальников. Однако, как хорошо известно моему народу, удача благоволит храбрецам, так что если судьба будет благосклонна, ваша дерзость принесёт вам большое богатство.\n\nИ всё же, когда вы будете идти по улицам города, где родились моя дочь и мой народ, я призываю вас обращать внимание не только на богатство, которое вы надеетесь накопить. Тобук - добрый город, чьи пони могут многое предложить тем, кто примет их как друзей. Он станет для вас хорошим домом на этот год, прежде чем вы вернётесь на свою далёкую родину. Надеюсь, что холод эквестрийской зимы не станет для вас непривычным после столь длительной разлуки. На всякий случай прилагаю к этому посланию шарф, сотканный копытами моих самых умелых слуг. Пусть он согреет вас на родине и принесет хорошие воспоминания о городе, который так дорог моему народу." #Tobuck POV: Mekiouzza chooses to play nice and holds back her people from antagonising the gun runners. Sends a small symbolic gift to Pea Shooter."
 zarantia_tobuck.1.a:0 "Как мило."

 zarantia_tobuck.2.t:0 "Предупреждение от имазебов"
 zarantia_tobuck.2.d:0 "Торговцу Пи Шутеру из Эквестрии от Мекиуззы Атаган, Агуэллид из Зарантии.\n\nТы считаешь себя умным, потом что сумел пробраться в раны, оставленные королём Штормом, и теперь гноишься там, подобно личинкам. Головорезы и бандиты, которых ты сплотил, могут пока прикрывать тебя, но с каждым днём Зарантия становится всё сильнее, и мы не будем долго терпеть то, как вы оскверняете нашу родину.\n\nЯ пишу это письмо только потому, что уже произошло немало смертей, а у тебя есть хотя бы малая толика чести. Когда закончится этот год, ты сбежишь за море, на свою родину, и никогда больше не ступишь на землю Тобука или любого другого места, где развевается наше знамя. Если ты или тебе подобные останетесь здесь, или посмеете снова коснуться этих берегов, то ваша судьба станет примером для всего мира.\n\nЭто твоё первое и единственное предупреждение, крыса. И да смилостивятся над тобой твои боги, если ты не прислушаешься к нему, ибо мы не проявим пощады."    #Tobuck POV: the zarantian tribes aren't out of the game yet. They're out there and though there's no violence, they could charge in at a moment's notice. "
 zarantia_tobuck.2.a:0 "Какие нетерпеливые зебры."

