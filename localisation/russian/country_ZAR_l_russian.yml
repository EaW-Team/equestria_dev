 zarantia.1.t:0 "Агуэллид"
 zarantia.1.d:0 "Время подобно бесконечно текущей воде, и можно даже не пытаться хвататься за этот поток, поскольку он просто обтечёт ваши копыта. Даже если вы достигали великих успехов, то время может с невероятной лёгкостью смести все ваши достижения, оставив вас стоять на пепелище былых успехов. Ничто не вечно, даже нации, и Мекиузза Атаган чувствовала, как возраст давит на неё. Два года назад всё в мире было хорошо, но потом всё рухнуло.\n\nТакое ли наследие она оставит своей любимой дочери? Нация сбежала в пустыню, поджав хвост. Столица оказалась в копытах преступников и полевых командиров, а народ потерял веру в своего лидера. Десятилетия работы были уничтожены за несколько месяцев. А теперь она вернулась туда, откуда ей пришлось начинать свой путь все эти годы назад. Только теперь она была гораздо более постаревшей и уставшей зеброй.\n\n— Ты задумчива, мама. — Голос Умалез раздался сзади Мекиуззы, когда та подошла и встала рядом с матерью. — Ты же знаешь, что тебе вовсе не нужно этого делать? Ты можешь сойти с дистанции, а я займусь Тобуком. Возможно, что пришло время более молодой и энергичной зебре взять на себя ответственность. Тогда ты можешь остаться в Агзате и есть финики. Вероятно, это будет более подходящим испытанием для тебя.\n\n— Девчонка, я тебя выпорю. — Мекиузза одарила дочь ледяным взглядом. — Я думала, что обрету покой после ухода твоего отца из жизни, но его колючий язык перекочевал в твой рот.\n\n— Нет покоя нечестивым, мама, и нет в Зарантии большего злодея, чем ты. — Умалез улыбнулась от уха до уха.\n\n— Так, с меня хватит. Где там моя трость? — Мекиузза начала оглядываться по сторонам. Она была уверена, что где-то видела тростник, который подошёл бы ей.\n\n— О, мама, если тебе нужна поддержка при ходьбе, то я могу сделать трость для тебя! — Умалез засмеялась, сбегая подальше от гнева матери." 
 zarantia.1.a:0 "Я ещё не умерла, наглое ты отродье!"
 
 zarantia.2.t:0 "Потерянный город"
 zarantia.2.d:0 "Менес Амасдаг - торговец из Тобука - прибыл рано утром с новостями из этого города. Этих вестей было бы достаточно, чтобы кровь вскипела, но Мекиузза спокойно сидела на своей скамье, пока Менес рассказывал о планах Пи Шутера.\n\n— А ещё они говорят, что Эквестрия - земля дружбы, — вздохнула она, когда Менес закончил. — Неужели нет той глубины низости, до которой он не посмеет опустится? Мало того, что он занял наш город, так он ещё имеет наглость пытаться вести переговоры?\n\n— Похоже на то, Ваше Величество. Он просит ещё один год и говорит, что в конце года город "будет возвращен вам"... и хотя он дерзок, я смиренно прошу, чтобы корона ответила добром на его дипломатию. Тобук, как и ваши племена, был опустошён королём Штормом, и хотя пони жаждут вашего возвращения, будет правильно не допустить нового насилия над ними.\n\n— Вор забрался в твой дом и захватил его. Выгонишь ли ты негодяя или будешь сидеть снаружи и терпеливо ждать, когда он соизволит уйти? — Мекиузза ответила и Менес склонил голову в ответ.\n\n— Я просто боюсь того, что угрозы, какими бы обоснованными они ни были, лишь негативно повлияют на ту небольшую торговлю, которая всё ещё течёт через город. Но, что бы вы ни выбрали, знайте, что пони Тобука всё ещё жаждут вашего возвращения." 
 zarantia.2.a:0 "Пи Шутер - крыса, и он должен знать, что город - наш."
 zarantia.2.b:0 "Это унизительно, но нам придётся поступиться своей гордостью ради будущего."
 
 zarantia.3.t:0 "Рост из хаоса"
 zarantia.3.d:0 "На высокогорье в северной части Зарантии пустыню постепенно сменяют луга, которые в свою очередь превращаются в холмы, пересекаемые небольшими ручейками. Эти земли являются самыми плодородными участками Зарантии, ведь их долины полны оливковых рощ, полей сорго и маниоки, и даже виноградников. Прохладные ветры с севера противостоят жаркой и сухой Зебхаре, и дарят региону периоды освежающей прохлады.\n\nТут, на склонах большого хребта, расположился город Агзат. По международным стандартам это весьма скромное поселение со зданиями из глинобитных кирпичей и утрамбованной земли. В отличие от зоникийских городов на побережье, здания пригодны как для обороны, так и для всего остального, и многие из них очень похожи на небольшие крепости. Однако это также место быстрых перемен. Ещё до прибытия короля Шторма кольтфагенские и мейргипетские инвесторы увидели в этом городе потенциал, после чего в регионе возникли промышленные предприятия. Иностранцы здесь теперь встречаются чаще, чем когда-либо прежде, поскольку город был одним из немногих мест, что полностью избежали разрушений. А это значит, что Агзат стал отличным местом для ведения бизнеса. Купцы и ремесленники, бежавшие из Тобука под властью Пи Шутера, также поселились среди зарантийцев, внося свою лепту в подъём города.\n\nХотя последние годы были тяжёлыми для Агуэллид и Зарантии, для Агзата они точно были неплохими."
 zarantia.3.a:0 "Это не Тобук, но это хороший дом."

 zarantia.4.t:0 "Меняющийся мир" 
 zarantia.4.d:0 "— Почему мы захватили Тобук, дочь моя? — Мекиузза спросила Умалез, прежде чем сделать глоток чая. — Не "когда" или "под каким предлогом", а почему?\n\n— Потому что это были наши врата в современность. Удержание Тобука позволило бы нашему народу возвыситься и стать похожим на Кольтфаген или Мейргипет.\n\n— Да, мы захватили бы современный город, оставили бы свои старые порядки в прошлом и безо всяких проблем стали бы похожими на зоникийцев. Вот почему мы потерпели неудачу. Да, нам это не удалось. Наш народ связан тысячелетними традициями. Будущее схоже с Изумрудным морем. Оно огромное, манящее, и мы поскакали прямо к нему из пустыни, взяв Тобук... но в море можно утонуть. В нём можно потеряться, и оно не менее смертельно, чем Зебхара. Если у нас нет самих себя, то что вообще у нас останется?\n\n— И если мы потеряем наши старые пути и начнем притворяться зоникийцами, то кем мы станем? Самозванцами, танцующими под чужую, не нашу мелодию? — Умалез кивнула, отметив слова матери. — Но в то же время именно из-за этого нежелания меняться мы потеряли Тобук.\n\n— Так ли это? — спросила Мекиузза с укором. — Или это была слепая вера в то, что прогресс неизбежен, и что мой народ должен потерять себя, чтобы быть в безопасности? Или... — она лукаво улыбнулась. — Может быть, это просто страх? Ведь так легко убежать и отказаться от чего-то, а потом уже проиграть. Цепляясь за то, что тянет тебя вниз, ты можешь утонуть даже в мелком море. Это сложный вопрос, но именно поэтому мы здесь, дочь моя..."  
 zarantia.4.a:0 "— Мы должны сделать всё, чтобы не потерять себя."
 zarantia.4.b:0 "— Имазебы должны иметь возможность измениться на своих условиях."

 zarantia.5.t:0 "Путь к единству" 
 zarantia.5.d:0 "— Временами я завидую правителям других стран. — пробормотала Умалез, когда ей налили ещё чаю. — Их народ может постоянно препираться и бороться за господство, но, несмотря на это, они всё равно являются частью одной нации. А роль Агуэллида Зарантии похожа на роль пастуха драконов.\n\n— Верно, — ответила Мекиузза. — Зарантия - это не просто название на карте. Это соглашение между племенами, и если они чувствуют, что условия не соблюдаются, то они покинут тебя. Вопрос заключается в том, каким будет лекарство для этой проблемы.\n\n— В Грифонии Империя Грифонов была создана с помощью силы. И всё, что я читала, говорит лишь о том, что в империи не было недостатка в гордых и упрямых личностях. Но опять же... ныне их Империя - лишь тень былой, а лидер слаб.\n\n— Верно, но они всё же достигли многого. Куда большего, чем можно сказать о многих других народах. Племена, подобные нашему, работали вместе в согласии, но королевства можно построить исключительный с помощью завоеваний.\n\n— Но разве эти королевства не сотрясаются от требований демократии? — Умалез задумалась вслух. — Горстка драконов легко победит армию овец. Это верно, что трусливый народ легче подчиняется, но разве нация свободных зебр не будет ещё сильнее?\n\n— Высокие идеалы опасны, дочь моя..."   
 zarantia.5.a:0 "— В нынешних обстоятельствах единство следует навязывать силой."
 zarantia.5.b:0 "— Но ты права. Наш народ должен объединиться на своих собственных условиях."

 zarantia.6.t:0 "Осевший народ" 
 zarantia.6.d:0 "— Зоникийцы - забавный народ. — неожиданно сказала Мекиузза. — Мы были их соседями на протяжении несметных веков, и всё же многие из них считают, что мы вообще не живём в городах или деревнях. Я вспоминаю одного драматурга в Кольтфагене, который написал пьесу, где кобыла-имазеб увядала, потому что была "заперта" в городе. Я имела несчастье лицезреть её однажды и не знала, рассмеяться ли мне или же взять трость и отправиться искать драматурга.\n\n— Это так странно. Агзат лежит рядом с их землями, неужели они не знают, сколько из нас осело на протяжении веков?\n\n— Я думаю, они не считают таких зебр настоящими имазебами. По их мнению, чтобы быть настоящим имазебом, нужно быть кочевником. И все же... рассматривая противопоставление кочевников и оседлых, я понимаю, почему они запутались.\n\n— Как ты справляешься с этим? — Умалез спросила свою мать. — Как ты находишь баланс между оседлостью и кочевым образом жизни?\n\n— На самом деле я его не нахожу, — сказала Мекиузза. — Их потребности почти полностью противоположны, а идеальное равновесие весьма неустойчиво. Никому не благоволить - значит никому не доверять, и тебе нужно найти тех, кто будет полностью тебя поддерживать. Что же касается меня..."  
 zarantia.6.a:0 "— Кочевники помогли нам захватить Тобук, и я не забыла об этом."
 zarantia.6.b:0 "— Я поддерживаю города и посёлки, они - путь в будущее."
 
 zarantia.7.t:0 "Агуэллид для всех"
 zarantia.7.d:0 "— Будь осторожен при встрече с Мекиуззой Атаган. — Васиф Талат предупредил молодого жеребёнка рядом с собой. — Она опасная кобыла. Возможно, даже самая опасная кобыла, которую ты только можешь встретить.\n\n— Я слышал истории о ней, но все они говорят, что она сражается со своими врагами, а не с союзниками. Разве мы не поклялись помогать ей? Разве она представляет угрозу для нас?\n\n— Она гораздо опаснее большинства зебр, которых ты встретишь, но не на поле боя. — Васиф улыбнулся этому наивному замечанию. — Она - змея, поначалу незаметно обвивающаяся вокруг тебя. Не успеешь ты оглянуться, как тут же окажешься в её кольцах. И ты потом будешь долго задаваться вопросом "как это вообще случилось?". Я помню, как на одном собрании она встретилась с Завхой Амсармуд. Можно было подумать, что они будут холодны друг с другом, но Мекиузза встретила её с теплотой, которую дарят дочери. Мекиузза расспросила Завху о её племяннице и о том, родила ли та уже жеребёнка. Через несколько недель она фактически стала матерью для всего их племени.\n\n— Я не понимаю. Разве это плохо? Она гостеприимна.\n\n— Мекиузза сблизилась с Амсармудами так, будто была их матерью, и вскоре они стали настолько неотъемлемой частью её планов, что больше не могли выпутаться из этой сети, не разорвав себя на части. Теперь же они идут подле неё и фактически стали не независимым племенем, а скорее частью великого Атагана. Вот почему она опасна. Она видит не Талат, не Амсармуд и не Атаган. Она видит лишь имазебов, и пока Мекиузза является Агуэллидом, она будет защищать их и заботиться о них."
 zarantia.7.a:0 "Один промах - и вот ты её новый подопечный."
 
 zarantia.8.t:0 "Путешественник, прошедший тысячу миль" 
 zarantia.8.d:0 "Острый, пряный аромат священного чая игеннет поднимался из чашки между ними, и Мекиузза подняла сосуд, чтобы предложить его сидящему перед ней мудрецу. Вивург Тасавент был невысоким зеброй, хотя прочие подробности было трудно рассмотреть из-за синего одеяния и покрывала, которые закрывали все, кроме его глаз в очках. Тем не менее, возраст и мудрость Вивурга были заметны даже сквозь скрывающие его одежды. Гость положил перед Мекиуззой книги.\n\n— Эта работа моей жизни в её нынешнем виде. Увы, я возвращаюсь к вам побеждённым. — Мекиузза, которая вела копытом по обложке первой книги, подняла бровь.\n\n— Я насчитала восемь книг, и каждая из них весьма внушительных размеров. Неужели искусство алхимии столь обширно, что вы его до сих пор не изучили?\n\n— Каждый раз, когда я узнавал что-то новое, я понимал, что мне предстоит узнать ещё десять иных вещей. — Вивург вздохнул. — Боюсь, что цель моей жизни была слишком амбициозной для одного-единственного зебры. Мир велик. Куда больше, чем мы думаем, и когда мы бросаем ему вызов, он напоминает нам о нашей незначительности. Вы поняли это давным-давно, не так ли? Именно поэтому вы стремились объединить наш народ и возвысить нас до новых вершин? — Мекиузза ничего не ответила, только лукаво улыбнулась ему. И Вивург склонил свою голову." 
 zarantia.8.a:0 "— Я ваш покорный слуга, Агуэллид."
 
 zarantia.9.t:0 "Собирающиеся племена" 
 zarantia.9.d:0 "Земли вокруг Агзата кипят жизнью: зебры со всего мира прибывают сюда, дабы принять участие в великой встрече племён. Десятки тысяч зебр из сотен племён стекаются в город, и каждое из этих племён желает красочно продемонстрировать другим своё богатство и власть. И всё же настроение можно считать обнадеживающим, а не напряжённым. На крышах домов стоят жеребята и осыпают прибывающих вождей лепестками цветов, а в воздухе звучат музыка и песни. И когда вожди прибывают в замок Агуэллид, то их встречают как членов семьи.\n\nНекоторые были готовы устроить спор, выступив против чрезмерного влияния Агуэллид. Но сразу же по прибытии они попадали в объятия и отправлялись на роскошный пир, так и не успев высказать своих претензий. Других, которые надеялись побеседовать с Агуэллид наедине, чтобы добиться её расположения, мягко, но твёрдо убедили остаться среди прочих гостей. За пределами замка пиршества устраивают и для зебр из племён, пришедших со своими вождями. Каждый дом и каждая семья Атагана открыли свои дома и шатры. И все в Агзате, вне зависимости от ранга и богатства, принимают сегодня вечером в гостях своих сородичей."
 zarantia.9.a:0 "Какая чудесная встреча!"
 
 zarantia.10.t:0 "Возвращение Айронбрейкер" 
 zarantia.10.d:0 "Завха помнит день, когда она покинула свой дом с головой, полной всевозможных мыслей, винтовкой на спине и пестрой группой друзей и воинов, которым она могла доверять. Она помнит, как в последний раз взглянула на скромную деревушку Аузерт, прежде чем отправиться в неизвестные земли. Прошли годы, друзья терялись и приобретались, на теле Завхи появилось достаточно шрамов, чтобы сделать её похожей на карту поля боя, а взгляд её некогда наивных глаз стал стальным и закалённым.\n\nКогда же она смотрела назад, то видела там воинов Айронбрейкер: её боевых братьев и сестёр, что происходили из различных мест. Многие из тех, с кем она ушла, никогда не вернутся домой - ныне их вещи и иногда прах везли в простой повозке к семьям, которые даже после стольких лет ждали их возвращения или какой-либо иной весточки. Однако не всё было так плохо. Помимо павших было множество свежих лиц. Тех, кому она протянула копыто дружбы в тот момент, когда мир уже почти победил их.\n\nВоины Айронбрейкер не были той группой, что покинула эту деревню очень давно. Узы битвы связали множество различных существ друг с другом: в рядах отряда Завхи были пони и даже грифоны. И каждый из них был по-своему мудр и опытен.\n\nЗавха тоже изменилась. Но когда она взглянула на деревню Аузерт и поняла, что та совершенно не изменилась по сравнению с её собственными воспоминаниями, она позволила себе ностальгический вздох." 
 zarantia.10.a:0 "Добро пожаловать домой, дочь пустыни."
 
 zarantia.11.t:0 "Путь через великую пустыню"
 zarantia.11.d:0 "Большую часть богатства племенам приносит не война, а торговля. На протяжении веков Зебхара была быстрейшим маршрутом для пересечения континента, но мало кто отваживался преодолеть песчаный океан. Имазебы - одни из тех немногих, у кого хватило сил, умения и воли покорить этот пустынный край. И торговцы из множества стран - от Мейргипта до Кольтфагена - охотно нанимают их, дабы ускорить свой путь.\n\nПосле устроенного королём Штормом хаоса караваны, что ранее пересекали эти опасные земли, практически исчезли, но дух торговли не ослабел, и есть те, кто жаждет, чтобы эти торговые пути снова открылись. Пусть Тобук всё ещё потерян для нас, но наши услуги по-прежнему востребованы по всей Зебрике, и мы готовы предоставлять их." #Zarantia used to be an important route for the trans-zebharan trade, and though it was kinda in shambles after the storm king, it's time to get it going again.
 zarantia.11.a:0 "И вновь в великую пустоту."
 
 zarantia.12.t:0 "Возвращаясь из пустыни"  
 zarantia.12.d:0 "Караван проделал свой путь через Зебхару, миновав Кваггатай и Кэмелканд, после чего направился дальше. В некоторых местах его появление вызывало беспокойство и даже страх, поскольку находились те, кто посчитал приближающийся караван захватчиками. К счастью, наши охранники сумели сгладить ситуацию, а купцы смогли продать свои товары по пути.\n\nЗемли, по которым мы путешествовали, всё ещё оправляются от последствий вторжения короля Шторма. Разрушенные города и деревни, которые мы видели, ясно показывают, что этот процесс займёт месяцы, если не годы. Тем не менее, жизнь продолжается, и потребность в торговле никуда не делась.\n\nВозможно, что самые востребованные товары стали чуть более практичными и менее роскошными, чем прежде, но интерес покупателей отнюдь не уменьшился. И пока существует потребность в торговле, караваны будут путешествовать." 
 zarantia.12.a:0 "Мы знаем эти земли и пожинаем плоды."

 zarantia.13.t:0 "Цветение пустыни"
 zarantia.13.d:0 "Зоникийцы считают, что мы любим пустыню. Это не так. Мы лишь терпим пустыню, но не любим её. В пустыне нет ничего, а никому не нужно "ничего". Мы любим реки, которые весьма недолго текут по нашим землям зимой. Мы любим то время, когда дождь оживляет пустыню, которая после этого расцветает бесчисленными цветами и растениями. И мы любим поля, которые приносят обильные урожаи из сладких фруктов и сытных злаков.\n\nЗоникийцы так долго жили на своём полном зелени побережье, где почва даёт все, о чём только можно мечтать, что когда они видят, как мы зарабатываем на жизнь в Зебхаре, то полагают, что это добровольный выбор, а не необходимость. Мы создаём каналы в вади и в высохших руслах рек и направляем их в водохранилища, бережно относясь к каждой капле воды. И при этом мы вспоминаем Тобук, город между реками. Там береговая линия принадлежала нам, а пони, которых мы освободили от варзенских угнетателей, были нашими друзьями. Мы торговали, пировали, любили друг друга и вместе строили будущее.\n\nИ хоть Тобук на данный момент потерян для нас, мы терпеливо ждём возможности вернуть этот город, а пока культивируем пустыню, чтобы получить максимум пользы от её скромных даров." #Zarantia might be born in the desert, but they don't really like it. Taking Tobuck was more than just economy, it was a way to get away from the desert. Still, they have managed to make a living in it, and that's cool. 
 zarantia.13.a:0 "Мы не забыли вас, друзья-пони."
 
 zarantia.14.t:0 "Работа с кусочками стекла" 
 zarantia.14.d:0 "Если посмотреть на Зарантию, то можно даже подумать, что они никак не пострадали от короля Шторма. Ну как эти кочевники, в конце концов, могли страдать под удушающей хваткой этого тирана среди своих бескрайних пустынь?\n\nНевежественная мысль. Мекиузза воочию видела разбитые семьи, разрушенные города и брошенные палатки. Отчаяние охватило её сердце при виде выжженных земель её народа. Ужасы, которые Шторм причинил зарантийцам, были непростительным преступлением, и если бы она была слаба, то впала бы в глубокое отчаяние или же обезумела от жажды мести.\n\nНельзя сказать, что она не хотела мести, но эта месть должна была прийти не через кровь и огонь, а с помощью сбора осколков, оставшихся от её дома, и переплавки их в нечто большее. Новая Зарантия должна стать лучше той, которую разрушил король Шторм.\n\n— Как вы видите, моя королева, восстановление Шизры идёт полным ходом. — Помощник показывал ей бухгалтерскую книгу за бухгалтерской книгой, а также прочие отчёты. — ...с нынешними темпами восстановление должно быть закончено в течение месяца.\n\n— Не только восстановление. Улучшение. — сказала она, слегка смутив помощника. — В Шизре не было школ для обучения молодежи. Там не было пристани, которая помогла бы народу эффективно воспользоваться щедростью рек. — Она продолжила, поднявшись со стула и глядя в окно с задумчивым и твёрдым выражением лица. — Там не было лемехов и сохи, которые помогли бы обрабатывать почву в русле реки, чтобы воспользоваться щедростью природы. Полагаю, что всё это теперь есть в Шизре?\n\n— Да, моя королева.\n\n— Хорошо. Вы свободны. — Когда помощник поклонился и удалился, Мекиузза позволила себе искреннее улыбнуться: её истинная месть королю Шторму медленно, но неуклонно осуществлялась день за днем."
 zarantia.14.a:0 "Из кусочков стекла возникнет куда более грандиозная мозаика." 

 zarantia.15.t:0 "Конфедерация нового тысячелетия" 
 zarantia.15.d:0 "— Вы помните ваши клятвы?\n\nПредставители племён на мгновение озадаченно посмотрели на Мекиуззу. Ну конечно же они помнили о клятвах.\n\n— Естественно, о королева. Вы сомневаетесь в нашей преданности им? — Старейшины и представители племён начали роптать, и королева никак не остановила их. Никто не посмел обвинить её, но пока представители спорили между собой, они осознали, что толкуют свои клятвы по-разному. Мнения ветеранов и молодёжи различались, и вскоре они поняли мудрость слов королевы.\n\nМекиузза подняла копыто, приглушив шум, и заговорила снова.\n\n— Я не сомневаюсь в приверженности племён своим обещаниям, но сколько времени прошло с тех пор, как эти клятвы были запечатлены в словах и на бумаге? Сколько из вас было здесь в момент принесения этих клятв все эти годы назад? Я говорю не об испытании веры, а прошу о возобновлении этих обещаний. Клятвы, которую нужно принести в новую эпоху.\n\nС осторожной улыбкой она сделала жест копытом в сторону собравшихся.\n\n— Посмотрите на нашу землю, на наш народ. Они сильно страдали, но с честью перенесли эти испытания. Даже потеряв Тобук, народ Зарантии смог восстановиться, превратившись в нечто новое. А новая Зарантия требует обновлённой Конфедерации и обновлённых клятв. Клятв, что будут служить новой Зарантии.\n\nДалее встреча шла без заминок и все клятвы и обеты были вновь принесены. А дополнительным плюсом было то, что между вождями-единомышленниками было заключено несколько выгодных торговых сделок." 
 zarantia.15.a:0 "Времена меняются, а родственные узы - нет."

 zarantia.16.t:0 "Бесконечная вода"   
 zarantia.16.d:0 "Как давно она не видела моря? Когда кто-то постоянно окружён суровыми песками пустыни, вода выглядит очень привлекательно. Очень многие заблудшие в дюнах путники изо всех сил бежали к воде, лишь чтобы понять, что они столкнулись с самым обычным миражом. Реки Зарантии всегда радовали глаз, но когда она шла по пристани Тобука и смотрела на безбрежное, чуть зеленоватое море, то очень трудно было не испытывать никаких эмоций; не чувствовать, как в груди трепещет гордость за то, что зарантийские ворота в мир вновь открыты.\n\nИ мир, лежащий там, был готов узнать её имя. Он был готов для того, чтобы Зарантия в один прекрасный день встала на одну ступень с Кольтфагеном и Мейргиптом. И, если она позволит себе побыть на мгновение высокомерной, чтобы имя королевы Умалез было на языках у существ всего мира.\n\nТобук вернулся в состав Зарантии, и даже учитывая все текущие проблемы и сложности с логистикой, Умалез позволила себе помечтать о возможностях, которые вот-вот откроются перед ней. Но она настолько глубоко погрузилась в свои мечты, что не заметила фонарного столба перед собой. Физическая реальность грубо напомнила ей, что нельзя слишком глубоко погружаться в грёзы."
 zarantia.16.a:0 "Мечтай о великом, но помни о земле под тобой, наследница Зарантии."   

 zarantia.17.t:0 "Я - Мекиузза" 
 zarantia.17.d:0 "Завха вошла в покои Агуэллид с высоко поднятой головой и каменным выражением лица. В воздухе висело напряжение, и она знала, что сейчас что-то произойдет. В покоях Мекиуззы сильно пахло благовониями, а их хозяйка стояла над столом, на котором лежала карта. Некоторое время в комнате царила тишина, а затем Мекиузза повернулась к Завхе.\n\n— Десятилетия процветания и прогресса, и всё же племена отвернулись от меня в момент поражения. — Когда Мекиузза продолжила, её взгляд был жёстким, а рот превратился в тонкую линию. — Они снова и снова пожинали плоды моих трудов, но когда пришло время работать, они пожелали продолжить лежать брюхом кверху. Их слова о чести и обязательствах пусты, как и всегда... Если бы "честь" что-то значила, они должны были встать под моё знамя и сражаться за возвращение Тобука до последней капли крови!\n\n— Что от меня требуется? — спросила Завха, с замиранием сердца понимая, к чему всё идет. Мекиузза подошла к ней и положила копыто ей на плечо.\n\n— Я не позволю им продолжать разрывать нас на части. Мы убедились, что они не будут верны своим словам, если будут знать, что это сойдёт им с копыт. И я не позволю этому продолжаться. Больше не позволю. Но ты нужна мне сейчас как никогда. Твои айронбрейкеры выше их мелочных препирательств, и сейчас я могу положиться только на тебя. Я слишком долго не бралась за розги, и дети испортились. Будешь ли ты моей железной плетью? Могу ли я положиться на тебя, чтобы научить их тому, что когда я говорю, они должны слушаться или же расплачиваться? — Копыто Завхи опустилось на копыто Мекиуззы, и она склонила голову."
 zarantia.17.a:0 "— Ты - будущее нашего народа, Агуэллид. Я твоя до конца."

 zarantia.18.t:0 "Сбор племён" 
 zarantia.18.d:0 "Название деревни: Хавза\nНаселение: 127. 40 взрослых, 27 стариков, 60 жеребят.\nСостояние: Деревня полностью укомплектована. Способные взрослые зебры и пони, заинтересованные в присоединении к отряду, были интегрированы. Другие были направлены в более промышленно развитые деревни для работы. Поставки и помощь, отправленные поселению, увеличились.\n\nНазвание деревни: Сирса\nНаселение: 321. 108 взрослых, 45 стариков, 168 жеребят.\nСостояние: Деревня полностью укомплектована. Сопротивление местного лидерства было решено переговорами, более упрямые члены были незаметно перераспределены. Припасы и вода были доставлены, но местным гарнизонам и соседним деревням было передано предупреждение о необходимости следить за лояльностью деревни.\n\nНазвание деревни: Харьянна\nНаселение: 548. Возраст населения не был проанализирован в связи с высокой враждебностью.\nСтатус: Информация об этой операции была передана в отряд Мензаки."
 zarantia.18.a:0 "Говори тихо, но держи поближе большую дубинку."

 zarantia.19.t:0 "Ягнёнок в окружении волков" 
 zarantia.19.d:0 "Мир - жестокое место, где слабые должны полагаться на милость сильных. Высокие надежды и мечты меркнут перед лицом военной мощи, и единственный путь к процветанию - это заставить себя сесть за стол переговоров. Легитимность была ничем: мир пожимал плечами и смотрел, как стая мародёрствующих головорезов врывается в столицу Зарантии. Добродетель была ничем: тираны и убийцы могли зайти куда дальше тех, кто говорил добрые слова и стремился оказать помощь. Честь была ничем: удобства и преимущества снова и снова брали верх над ней, а узы, скрепленные честью, быстро увядали под солнцем.\n\nВ конечном итоге лишь власть имела значение, а власть исходит из единства. Ссоры уничтожали это единство, и за ними следовало разрушение. Это было простое и жестокое уравнение, которое лишь подтвердили события последних лет. То, что некогда сметало армии Варзены и освобождало Тобук, теперь могли разогнать бандиты и разбойники. И всё из-за отсутствия единства. Они были слабы, а вокруг них кружили более сильные хищники. Тобук был потерян, и не появится ли Кольтфаген у окраин Агзата спустя пару лет? Или по их душу придут разбойники и бандиты?\n\nМилосердие было привилегией, которую могли позволить себе только сильные мира сего, а Зарантия не входила в их число. Поэтому в стремлении выжить не могло быть ни пощады, ни колебаний, ни сомнений. Выживание - вот единственное, что имело значение, так что Зарантия, подобно загнанному в угол зверю, будет сражаться до последней капли крови."
 zarantia.19.a:0 "Наш народ будет объединён любой ценой."

 zarantia.20.t:0 "Нет слишком высокой цены" 
 zarantia.20.d:0 "— Твой отказ говорить со мной граничит с капризностью, Умалез.\n— Ни одно моё слово не изменит твой ход мыслей, мама. — Она особенно сильно подчеркнула последнее слово, которое когда-то произносилось с дразнящей лаской, а теперь было полно язвительности до краёв. Однако в сердце старой королевы вспыхнуло не сожаление, а досада. \n— Ты всё ещё беспокоишься о...\n— Конечно же я беспокоюсь, мама! Ты и твои прихлебатели проливаете кровь нашего народа по всей пустыне только потому, что они не согласны с тобой!\n— Они сами решили не вставать на мою сторону и столкнулись с очевидными последствиями.\n— Ты подтолкнула их к этому! Ты делаешь рабов из наших...\nЗвук пощёчины эхом разнёсся по комнате, когда Мекиузза заставила дочь замолчать. Её глаза пылали гневом.\n— Ты говоришь о том, что я порабощаю свой народ, Умалез?! В этом городе, в этой пустыне нет никого, который бы любил свой народ больше, чем я! Ты думаешь, мне доставляет удовольствие проливать ИХ кровь, а не тех, кто сейчас занимает Тобук? Мы оказались в такой ситуации, потому что они не слушали меня, и будь я проклята, если позволю всему этому развалиться! — Между ними воцарилась гнетущая тишина. Умалез медленно гладила свою щёку, пока Мекиузза глубоко дышала. — Я не должна быть другом своего народа, дочь. И ты тоже не должна! Они могут ненавидеть, но они будут жить, и станут только лучше от этого. А когда я умру, и ты займёшь этот трон и каждый день будешь благодарить меня за то, что именно мне, а не тебе пришлось принимать тяжёлые решения. — Умалез молча посмотрела на свою мать и пошла на выход. Перед тем, как уйти окончательно, она произнесла одну фразу, которой всё равно было недостаточно, чтобы заставить королеву свернуть с выбранного пути."
 zarantia.20.a:0 "— Это и мой народ тоже, Мекиузза."

 zarantia.21.t:0 "Королева пустыни" 
 zarantia.21.d:0 "Мекиузза никогда бы не призналась в этом, но даже она почти начала сомневаться. Она чувствовала, как её молодая версия практически кричала ей о неправильности этих действий, но со временем эти сомнения и воспоминания были похоронены вместе с остатками раскаяния. Племена просто продали ей идею, что они необходимы, но посмотрите, что с ними случилось: все они были легко сломлены и разбросаны по бесполезным очагам сопротивления. А её народ, как пони, так и зебры, смотрят на неё с обожанием. Ведь ныне они не разрозненная, бесцельная группа племён, возглавляемая подхалимами-старейшинами, а нация, единый народ, что смотрит на неё в поисках наставничества. Они хотят, чтобы она вела к чему-то большему.\n\n— Прошу тебя, богиня Шамс, благослови нашу любимую Агуэллид! Нашу любимую королеву Зарантии! — повторил священник, осторожно открывая ящик с её новой короной. И когда он возложил корону на её голову, когда она услышала песнопения и воззвания своего народа, когда даже её дочь, которая так сомневалась в ней, улыбнулась и склонила голову в знак признательности, последние остатки сомнений Мекиуззы были отброшены подобно песку, который унёс ветер."
 zarantia.21.a:0 "Я - Зарантия, а Зарантия - это я."

 zarantia.22.t:0 "Возвышение конфедерации" 
 zarantia.22.d:0 "— Это тирания! Вы не можете заставить нас работать с этими предателями родичей Акьюнами! Они не стоят того песка, что налипает на их бороды!\n\n— Придержи язык, сын Амсика! Ваши голые лица говорят, что ваше племя столь же зрело, как моя новорождённая дочь!\n\nОбъединить племена будет нелегко. У многих племён была очень грязная и кровавая история, но у некоторых были... столь ничтожные причины для разногласий, что Умалез едва сдерживала смех, а Агуэллид выглядела так, словно надкусила особенно пикантный лимон.\n\nИ всё же, чтобы Зарантия могла двигаться вперёд, эти племена должны были объединиться. Племена должны были взглянуть в глаза друг другу. Но, прежде чем Мекиузза успела что-то сказать, Умалез прочистила горло и повысила голос, так как у неё больше не было сил скрывать свою улыбку.\n\n— Хотя я, конечно... уважаю ценности ваших племён, мы не просим вас работать совместно напрямую! Племя Амсика широко известно своим трудолюбием в сфере металлургии, а Акьюны умеют очень хорошо прочёсывать пустыню в поисках драгоценных камней, верно? — На её лице была спокойная улыбка, а вот глаза искрились весельем. — Мы могли бы таким образом организовать караваны, чтобы можно было перемещать товары между вашими землями без необходимости личной встречи представителей ваших племён. Вы согласны?\n\n— ...весьма неприятно, когда плоды тяжёлого труда наших братьев передают в копыта тех...\n\n— Хотя бы в знак гостеприимства и милости вашего племени, — Умалез положила копыто на копыто молодого вождя, одарив его своей самой милой улыбкой. — Моя мама уже давно хорошо отзывается об Амсиках... — Мекиузза язвительно усмехнулась. Умоляющий взгляд Умалез уже давно перестал действовать на неё, но на этого взрослого жеребца в самом расцвете сил?"
 zarantia.22.a:0 "— ...ну, если хорошенько обдумать это предложение..."

 zarantia.23.t:0 "Совет племён" 
 zarantia.23.d:0 "Парламентаризм. Это была одна из многих идей, над которыми много лет назад Мекиузза посмеялась бы, как над очередной иностранной причудой, совершенно не подходящей к реальности её земли. Но, как заметила сама Умалез во время одного из своих бесконечных занятий, сейчас эта идея предлагала то, чего не было раньше: единство и представительство.\n\nАгзат располагался вдали от многих территорий, и почтенные племена не решались посылать сюда своих старейшин ради кратких дел. Но если они прибудут сюда и заседаний будет достаточно много, то им придётся поселиться в городе и сообщать обо всём своим племенам.\n\nНа бумаге казалось, что королева отказывается от части своей власти, но упрощение процесса общения со своим народом и его удобство означало, что она могла быстрее добиваться большего. Мекиузза, её дочь и несколько прочих доверенных помощников взялись за перья и создали структуру совета племён, а также разослали приглашения на него всем племенам.\n\nПлемена будут более чем рады присоединиться. А те, кто откажется от этого, не будут жаловаться, если она просто закроет глаза на их проблемы. Племена будут считать, что им дают больше свободы, хотя на самом деле королева получит больше власти над ними."
 zarantia.23.a:0 "Может в этой демократии и есть что-то!"

 zarantia.24.t:0 "Единственный реальный выбор" 
 zarantia.24.d:0 "Одним из самых упрямых племён, покорившихся ей, были Талат. Они были воинами до мозга костей и никакие уговоры, переговоры и даже угрозы не могли заставить их склонить головы. Проживающие в суровых центральных пустынях страны Талат, чьими предками были изгнанники из разных племён, веками процветали благодаря конфликтам, рабству и завоеваниям. И самым могущественным среди них был вождь Васиф.\n\nИ поскольку её представителям даже не дали времени, она просто бросила ему вызов. Дуэль против её лучшего генерала; они победят, и Талаты получат то, чего они хотели от неё - она закроет глаза на их действия и оставит их в покое. Но если Васиф проиграет... они подчинятся, целиком и полностью, её делу и её армиям.\n\nОна не пожалела денег и ресурсов ради этого момент. Она заставила своих инженеров высечь настоящую арену из камня! Она импортировала записывающее оборудование и радиоприёмники, разослав их повсюду вместе со своим вызовом!\n\nЖители Зарантии получат ответ на вопрос, который они не осмелились задать Мекиуззе: действительно ли её народ и её правительство предлагает лучший путь, чем тот, за который они упрямо держались всё это время?\n\nБитва заняла добрую часть часа и зрители не находили себе места от волнения. Мекиузза была уверена, что семьи и целые племена сидели у своих радиоприёмников, очарованные удивительной способностью одного из её помощников в невероятно живых подробностях рассказывать о поединке! Васиф сражался как одержимый, но он знал, как сражаться лишь с зарантийцами. Завха была воином по найму. И её богатый заграничный опыт позволил ей вести битву на истощение. А потом она нанесла финальный удар и Васиф рухнул под рёв толпы.\n\nНа следующий день, в городе Агзат, на той же арене они увидели, как самый злобный воин страны склонился и поцеловал копыта королевы, подчинив себя и своё племя службе ей до скончания времён."
 zarantia.24.a:0 "— Агуэллид, мы будем вам служить до последнего Талата."

 zarantia.25.t:0 "Массовые закупки" 
 zarantia.25.d:0 "Маликии с детства думал, что всю свою жизнь он будет караванщиком. Как его мать и её мать до неё. И в каком-то смысле он всё ещё был им. Только вот вряд ли его предки одобрили бы это.\n\nПроще говоря, он был банкиром Национального Банка Зарантии в Агзате; это было бы не так уж "плохо", если бы он также не работал в тесном сотрудничестве с Агуэллид, пока та душила другие племена. Её план был прост: изжить племена, отказавшиеся от места в совете, и заставить их подчиниться налогообложению или какому-либо иному контролю за их работой.\n\nВ конце концов, именно для этого он и был здесь. Время, проведённое в путешествующих караванах, наделило его ценным опытом и он знал, как лучше всего справиться с недовольными: просто финансировать те племена и караваны, которые охотнее всего сотрудничали с ними. Купец, в конце концов, сильнее предан монетам, чем своим соплеменникам, так что в итоге жажда прибыли склонит на их сторону даже самых упрямых торговцев.\n\nОни либо подчинятся правительству и получат помощь и инвестиции, либо разорятся, а он задёшево выкупит остатки их бизнеса. Когда настало время обеда, Маликии прекратил писать письмо о приобретении у конкурентов его племени хлопковых ферм и вышел из своего офиса в сторону чудного и новёхонького ресторанчика прямо через дорогу. Может быть, ему удастся встретиться с Аддой, он умирал от желания пригласить её на свидание."
 zarantia.25.a:0 "— А, надо бы послать письмо и маме. Её новый дом готов к переезду!"

 zarantia.26.t:0 "Блистательная конфедерация" 
 zarantia.26.d:0 "Совет был и навсегда будет полем битвы между препирающимися вождями и представителями, что пытаются задавать других своим весом и влиянием. Но за то время, что она работала здесь, она заметила, как сильно изменились нюансы; вожди и представители стали выбирать более приятные темы, старые вожди постоянно заменялись более молодыми, которые могли поспевать за хаотичными криками.\n\nЭто касалось не только их внешности, но и слов: "наше племя" стало "нашими племенами", соперничество из громко провозглашаемого превратилось в подразумеваемое, а слова из поверхностных заверений превратились в искреннее желание улучшить ситуацию, даже если от этого больше всего выиграет их конкретная "основа власти". И в центре всего этого стояли Агуэллида и её дочь, которые занимались посредничеством и тонко вставляли в дискуссии нужные им темы, которые, тем не менее, обычно принимались.\n\nИ концепция Зарантии как настоящей, федерализированной нации становилась всё более и более реальной безо всякой шумихи на протяжении нескольких дней и недель. Это могло бы наполнить её гордостью, если бы не тот факт, что проверенная временем традиция бросать друг в друга подковы, когда дискуссии становились особенно жаркими, никуда не делась..."
 zarantia.26.a:0 "В последнее время у врачей Агуэллид появилось куда больше работы."

 zarantia.27.t:0 "Жемчужина пустыни" 
 zarantia.27.d:0 "— Видишь всё это, дочь моя?\n\nУмалез подняла бровь и посмотрела на столицу Агзата. Скромные здания из глинобитного кирпича, грунтовые дороги, посевы, растущие вдоль русла реки. Скромный и честный город, про который никто с первого взгляда и не подумает, что это самый заселённый город Зарантии, где находится их правительство с тех пор, как Пи Шутер и ему подобные украли у них Тобук.\n\n— Да, мама, я вижу нашу столицу каждый день. — Довольно сухо она ответила и небрежно откинула голову назад, уклоняясь от полусерьёзной попытки матери ударить её по голове.\n\n— Несмотря на твой сарказм сейчас ты видишь неогранённый алмаз. Потенциал стать чем-то большим. Если мы правильно отшлифуем его, то Агзат превзойдёт даже Тобук.\n\n— Превзойдёт Тобук? Ты, конечно же, оговорилась?\n\n— Я не делаю заявлений, которые не могу подкрепить, Умалез. Я совершила одну из самых больших ошибок, когда думала, что Тобук мог бы удержать наш вес в мире сам по себе, что процветание можно найти в те пышных землях... но нет. Пустыня хранит сокровище, которым имазебы пренебрегали слишком долго.\n\nОна постучала тростью по земле и снова посмотрела на свою дочь. Строгое, суровое выражения лица, которое не сходило с её лица в течение доброй половины года, исчезло. Его сменило доброе, мягкое выражение матери, которая откровенно говорит со своей дочерью.\n\n— Я хочу, чтобы ты посмотрела на это и запомнила. Я обещаю тебе, что в следующий раз ты пересечёшь эту улицу..."
 zarantia.27.a:0 "— ...уже на машине."

 zarantia.28.t:0 "Путеводитель по процветанию" 
 zarantia.28.d:0 "Нациям движет момент силы, но у каждого толчка должен быть свой источник. С помощью зарубежного капитала мы можем подтолкнуть наше развитие подобно неудержимо несущемуся по склону горы камню, но для этого нужен первоначальный толчок. Агуэллид отправила своих делегатов и личных помощников в граничащие с нами страны, и из всех предложений два действительно привлекли её внимание.\n\nКольтфаген исторически был одним из лучших партнеров Зарантии, хоть они и не раз сражались между собой на протяжении долгой и кровавой истории Северной Зебрики. Их знания о металлургии и промышленности могли бы стать именно тем толчком, в котором нуждалась её страна.\n\nС другой стороны, торговая история Мейргипта насчитывает тысячелетия, а его развитие в последние годы шло быстрыми скачками благодаря инвестициям в новые технологии. Такое вариант будущего она с удовольствием возглавит.\n\nОднако она не может сотрудничать сразу с обеими сторонами. Кивнув сама себе, Агуэллид быстро написала ответ на одно из предложений и вызвала своего помощника..."
 zarantia.28.a:0 "Отправь моё согласие лидеру [CTH.GetLeader] вместе с бутылкой лучшего вина."
 zarantia.28.b:0 "Отправь моё почтение лидеру [MGY.GetLeader] вместе с некоторыми драгоценностями."

 zarantia.29.t:0 "Бессмертие в мелочах" 
 zarantia.29.d:0 "Солнце светило ярко, обжигая неутомимых и преданных своему делу рабочих, которые чертили, копали и прокладывали новые ветки разросшейся сети Королевской Дороги. Труженики были крайне разнообразными: захваченные рабы из других стран, иностранные советники и эксперты, рабочие из разных племён - все они трудились бок о бок.\n\nДнем и ночью, под чутким наставничеством опытных путешественников и благодаря знаниям поколений, а также иностранному опыту, они прокладывали путь через пустыню до самого моря в Мензаке, который прошёл испытание дюнами и ветрами.\n\nИ когда они достигли моря - безбрежной синевы, которая многим из них казалась невозможной - они не могли не почувствовать гордость за свою работу. Даже если никто не узнает, кто они такие, дорога переживёт их. И однажды, когда те иностранные машины на колёсах, лодки, торговцы и туристы придут в их края, они пройдут и проедут по их наследию. Но работа ещё была далека от завершения, и они вернулись к ней, получив в награду лишь черпаки воды." 
 zarantia.29.a:0 "Их усилия возводят нашу нацию, и они не будут забыты."

 zarantia.30.t:0 "Разрушение оков" 
 zarantia.30.d:0 "Надо признаться, что Мекиузза не совсем понимала эти новые технологии. В молодости она исходила немало миль по своей стране, а потом привыкла посылать других зебр на подобные особенно изнурительные задания, но вот инновации нового тысячелетия всё ещё оставляли её в замешательстве.\n\nОна дважды постучала по микрофону и взглянула на одного из иностранных "радиоэкспертов", который кивнул и крикнул что-то на странном языке другим гиппогрифам, сопровождавшим его. Через несколько мгновений радио передаст её речь на все радиоприёмники её страны. И будет очень здорово решить одну из самых давних проблем её страны на первой из, будем надеяться, многих подобных радиопередач.\n\n— Народ Зарантии. Племена, имазебы, пони и все остальные. Когда Тобук был украден у нас, я глубоко задумалась о нашем будущем, о будущем нашей страны! Как столь гордая нация под управлением могучей королевы просто взяла и рухнула после потери всего лишь одного города?\n\n— Я решила, что прежде чем моё тело вернётся в пустыню, а душа начнёт странствовать по бесконечным ветрам, я установлю фундамент, на котором будет стоять и расти нация. Не группа собравшихся вместе племён, а один дом для нас всех! У нас были разные проблемы, да и многие недоброжелатели пытались противостоять этим изменениям, но всё же мы не пали духом. Мы сильнее этого!\n\n— И всё же есть одна тема, которую многие хотели бы не затрагивать. Одну, которую, как бы нейтрально ни относилось к ней племя, всё же необходимо затронуть. Я говорю о цепях, которые мы одеваем на побеждённых пленников. Вы можете громко ругаться вслух, вы можете выключать эти радиоприёмники, чтобы не слышать следующих слов, но я говорю простую истину... у рабства нет будущего в завтрашней Зарантии. Держать существо в цепях - значит обрекать его на судьбу, которая ему не подвластна. Вы отнимаете у него свободу, которая является одной из наших главных ценностей. Разве вы не видите в этом противоречия?!\n\nИ в памяти каждого рабовладельца, поспешно тянувшегося к кнопке выключения всё ещё работающего устройства, навечно запечатлелись следующие слова..."
 zarantia.30.a:0 "— С этого момента в Зарантии не останется ни одного раба!"
 zarantia.30.b:0 "— Ваша свобода придёт к вам! Ваши дни в качестве рабов сочтены!"

 zarantia.31.t:0 "Уверенный путь к свободе" 
 zarantia.31.d:0 "— Вот так. С этого момента ты больше не раб. — Умалез подписала бумаги с привычной лёгкостью, её копыто уже болело от долгих месяцев подписания бумаг об освобождении от подневольной службы.\n\nБыло бы гораздо проще, если бы её мать просто сделала заявление о всеобщем освобождении, и пусть армия позаботится об исполнении, но она боялась ответных действий со стороны вождей; только после нескольких недель бесконечных переговоров, столкновений и несметного количества бросков подков друг в друга они смогли наконец добиться некоторого прогресса, но все они требовали подписи королевы и её дочери, так что тем приходилось проводить дни и ночи в своих покоях, подписывая горы бумаг.\n\nЭта легитимная процедура точно убьёт её копыта.\n\nЕё служанка, Адова, взяла перо и долго смотрела на него с весьма противоречивым выражением лица.\n\n— ...Ты изгоняешь меня, Умми? Я сделала что-то не так?\n\n— Ч-что, нет! Ты свободная кобыла! Твоя семья была нашими рабами с тех времен, когда моя мать сама была кобылкой, разве ты не хочешь быть свободной?\n\n— ...К-куда мне вообще идти?\n\nОна уставилась на свою госпожу и свою подругу. Её широкие глаза нервно смотрели на зебру, с которой она росла бок о бок. Конечно, многие рабы были лишены свободы на протяжении поколений, так что куда им теперь идти? Она вспомнила, что мать сделала что-то для этих... что же это было?\n\nУмалез осенило, она быстро достала чистое перо и написала условия контракта, а затем передала его Адове и попросила прочитать. На мгновение она выглядела растерянной, но по мере того, как она читала всё дальше и дальше, выражение её лица становилось всё спокойнее.\n\n— Настоящим я объявляю Адову Нефертити личной служанкой принцессы Умалез Зарантийской, пока та не сочтёт себя недостойной продолжать данную службу. Таково слово Агуэллид."
 zarantia.31.a:0 "— ...спасибо тебе, Умми."

 zarantia.32.t:0 "Напряжённый первый день" 
 zarantia.32.d:0 "Воздух практически дрожал вокруг двух вождей, когда они смотрели друг на друга. За спиной у каждого из них выстроились несколько одинаково мрачных зебр. Тишина была практически оглушительной, но никто не желал делать первый шаг. Текущая ситуация могла очень легко перерасти в насилие, и хотя обе зебры были представителями суровых племён, готовых пролить кровь ради чести, та же честь не позволяла им сделать первый шаг. А ещё...\n\n— Спасибо всем вам, что вы пришли сюда сегодня. Мне очень приятно видеть, что вы так серьёзно относитесь к первому дню своих детей. — Учитель этой новой "школы" сказал с улыбкой со своего места в другом конце класса. И оба вождя повернулись, чтобы посмотреть на этого агзатского интервента, пока их дети занимали свои места на скамейках. — Меня зовут Нараваз Тифиррелест. Вы можете обращаться ко мне как "мистер Тифиррелест", а вы, дети, можете просто использовать слово "учитель". И сегодня я особенно хочу поприветствовать вождя Мунатаса Акьюна и вождя Зарарни Амсика: для меня честь познакомиться с вами обоими.\n\n— Как вождь Акьюна/Амсика, я... — одновременно начали говорить оба вождя, но затем остановились и одарили друг друга язвительными взглядами, так как настроение в комнате упало ещё больше. Ни один из них не продолжил говорить то, что собирался. Все их последователи поднялись немного выше, глядя на своих коллег, а дети немного притихли на своих местах. Мистер Тифиррелест, тем временем, продолжал улыбаться, даже если это была слегка вымученная улыбка. Помоги ему боги и предки, ведь если его ученики ведут свой род именно из этих племён..."
 zarantia.32.a:0 "...то у него будет много работы."

 zarantia.33.t:0 "Давняя вражда" 
 zarantia.33.d:0 "— Скажите мне, вы двое. — Сказал мистер Тифиррелест, наблюдая за двумя молодыми зебрами, стоящими перед ним. Задла Акьюн и Такама Амсика с самого первого дня конфликтовали друг с другом, а теперь дело дошло до настоящей драки: Задла лишилась клока гривы, а у Такамы на ноге остался след от укуса. — Почему это началось? Нет-нет-нет! — сказал он, подняв копыто, когда показалось, что они вот-вот начнут кричать одновременно. — Задла выскажется первым, а затем Такама.\n\n— Такама толкнула моего кузена! — Задла сказала, а Такама ощетинилась в ответ.\n\n— Я толкнула его, потому что он не желал оставить мою сестру в покое! — гневно выкрикнула она.\n\n— Ты лжёшь, как всегда и делают Амсики... — начала Задла, на что мистер Тифиррелест хлопнул копытом по столу.\n\n— ТИШИНА! — Мистер Тифиррелест зарычал, после чего попытался разобраться со всей этой неразберихой. Кузена Задлы толкнули, но только потому, что он приставал к сестре Такамы после того, как она обманом выманила у него обед, а сделала она это потому, что другой ребенок украл её... Да помогут им всем боги. — Так с чего всё это началось? — спросил он у них. — Вернёмся к самому началу всей этой истории. С чего начался этот конфликт между вашими двумя группами? — Он перевёл взгляд с Задлы на Такаму, но никто из них не ответил. Нараваз вздохнул.\n\n— Это началось много веков назад. В какой-то момент Амсика и Акьюн начали враждовать, и с тех пор конфликт никак не может утихнуть. Никто не знает, с чего всё началось, потому долгая история злобы и гнева началась задолго до рождения кого-либо из ныне живущих. — Он положил копыто на плечо каждому из них. — Я понимаю, почему вы сделали то, что сделали. Но я здесь потому, что Агуэллид нужно от вас нечто больше. От её имени я прошу, чтобы между вашими двумя племенами наступил мир."
 zarantia.33.a:0 "Может ли Агуэллид рассчитывать на вас?"

 zarantia.34.t:0 "Глупые игры" 
 zarantia.34.d:0 "Настроение на школьной скамье было весьма неловким. Мистер Тифиррелест пересадил некоторых жеребят, и теперь Такама и Задла наслаждались сомнительным удовольствием сидеть бок о бок. За весь день никто из них ничего не сказал друг другу. Фактически, они даже не смотрели на своего соседа, а сосредоточились на своей работе. И все же воздух между ними почти дрожал, и когда Задла потянулась, чтобы взять ручку, она случайно столкнулась с Такамой, которая бросила на неё кислый взгляд. Задла огрызнулась в ответ, но потом обе кобылки подскочили на своих местах, когда мистер Тифиррелест ударил тростью по их скамейке.\n\n— Ты намеренно толкнула её, Задла? — спросил он, и Задла опустила взгляд на свою скамейку.\n\n— Нет, это была случайность, — пробормотала она, и мистер Тифиррелест взглянул на Такаму, которая тоже опустила глаза. Учитель вернулся к доске. Задла же тем временем посмотрела на Такаму и высунула язык, а затем быстро снова повернулась к доске, когда Такама уставилась на неё. Через несколько секунд она поняла, что Такама также что-то делает и обернулась, но увидела, что и Такама тоже повернулась к учителю. Задла ещё раз высунула язык и вновь посмотрела на доску, не в силах сдержать лёгкую улыбку, расползающуюся по её лицу, пока их глупая игра продолжалась.\n\nМистер Тифиррелест, тем временем, услышал хихиканье, доносящееся сзади него, и улыбнулся про себя. Хотя ему и понравилось улучшение отношений между кобылками, ему всё ещё нужно было провести урок."
 zarantia.34.a:0 "Задла, Такама. Выйдите в коридор."

 zarantia.35.t:0 "Иногда победа - это ещё не всё" 
 zarantia.35.d:0 "Задла не любила тесты. Но дело было не в самом тесте, а в том, что представители обоих племён явились узнать результаты. Её отец и немалая часть племени Акьюн собрались у здания школы, снова глядя на Амсиков на другой стороне школьного двора. Ощущение было странным, словно это были две разные части её жизни, которым не суждено было соединиться, и она бросила на Такаму извиняющийся взгляд. Она никогда бы не сказала отцу, но она не возражала против Такамы. Однако после сегодняшнего дня... она чувствовала себя уверенно на экзамене и знала, что у неё есть шанс получить высший балл. Но если она станет лучшей в классе, её отец будет главенствовать над Амсиками, а значит, и над Такамой. Пока они стояли и ждали, Задла поняла, что ей бы очень не хотелось получить наивысший балл. Ведь в таком случае победа в тесте стоила бы ей... подруги?\n\nКогда мистер Тифиррелест вышел на улицу, более сотни глаз обратились к нему, когда он прочистил горло, чтобы позвать учеников, которые выстроились в очередь, дабы получить от него свои тесты. Задла поняла, что её сердце очень быстро бьётся, так что она лишь молча поклонилась, когда ей вручали результаты. Подойдя к родителям, она посмотрела на результаты... 98/100.\n\n— 98! Молодец, дочка! — Громко сказал её отец, похлопывая её по плечу. — Я знал, что ты сможешь! Сегодня ты заставила гордиться и меня, и племя! — Задла хотела провалиться под землю, когда увидела, как её отец уже самодовольно поглядывает в сторону Такамы.\n\n— Погодите-ка... моя дочь тоже получила 98! Твоё отродье списало у неё?! — Закричал отец Такамы. Обе кобылки удивлённо посмотрели друг на друга. И пока их отцы вволю кричали друг на друга и спорили о том, кто у кого скопировал, кобылки улизнули, чтобы обменяться тестами. Поняв, что они действительно получили одинаковые результаты, они радостно стукнулись копытами."
 zarantia.35.a:0 "Образование и сплочённость."

 zarantia.36.t:0 "Вся Зарантия будет жить" 
 zarantia.36.d:0 "Быть Агуэллид - значит смотреть на бесконечные дюны Зарантии и видеть нечто в том, что многие другие воспринимают как бесконечное море песка. В ночное небо поднялась луна, и она погрузилась в созерцание. Взяв небольшую паузу и развеяв беспокойство своих помощников, она покинула палатку и отправилась на долгую прогулку среди дюн своего дома.\n\nЗавывание ветра, пронизывающий холод, звёздное небо и млечный путь над головой... Всё это напоминало ей, как мало времени у неё осталось. Её солнце уже давно село, и она могла лишь стараться изо всех сил, чтобы пустыня, её сокровища, её народ и её дочь смогли выстоять, после того как ветры снова призовут её.\n\n— Мама, ты в порядке?\n\nК ней прибежала слегка запыхавшаяся Умалез. Она была такой негодницей, но именно в такие моменты её сердце просто светилось изнутри... будет ли она в порядке? Справится ли она без неё? Мекиузза этого не знает... и, скорее всего, никогда не узнает. Но это не страшно.\n\nДо тех пор, пока Зарантия, с которой она оставляет свою дочь, будет готова подхватить её и помочь ей в трудный час." 
 zarantia.36.a:0 "— Всё в порядке, я просто немного запыхалась. Не хочешь пройтись со мной?"

 zarantia.37.t:0 "Всеобщее право" 
 zarantia.37.d:0 "— Ты не можешь так поступить со мной, закон Агуэллид не может быть превыше наших обычаев! Наши традиции! Эти рабы - наши... — Завха просто подняла копыто и положила его на шею вождя. Она не давила, а скорее просто упиралась им, но это всё равно заставило вождя замереть.\n\n— Агуэллид высказалась. Ты волен оспорить её слова, но и она может напомнить тебе о долгах перед ней. Пришло время расплачиваться по ним, и лучше бы не спорить в этот момент. — Её мало волновала политика между племенами, ведь её племя никогда этим не занималось. Для неё доверие превосходило политику. И доверие не просто между имазебами, а между существами.\n\nУчитывая жестокую историю порабощения других существ её племенем, происходящее сейчас было глубоко ироничным. И когда она ступила на поля племени и увидела слабые, страдающие от недоедания "военные трофеи", то просто обнажила свой меч и порысила к ним с непроницаемым выражением лица.\n\nОни вздрогнули при её приближении, и Завха нахмурилась. Сохранилась ли в них искра, или они были действительно сломлены? Она высоко подняла свою саблю и ударила по их цепям. Лица бывших пленников тут же просветлели, когда они стали свободными.\n\n— Отныне вы все свободные зебры. Моя родня проводит вас до ближайшего города и поможет найти истинный путь.\n\nКонечно, она знает, что всё это сделано не только по доброте душевной её Агуэллид. Печам и фабрикам нужны рабочие копыта, а вещи, которые будут на них производиться, должен кто-то покупать. Но в данном конкретном случае, когда Завха видела улыбки со слезами на глазах и объятия, а также слышала клятвы желающих вступить в её отряд, она не могла не улыбнуться. Хотя это был прагматичный курс действий, доброта сего поступка всё равно была приятна старой налётчице." 
 zarantia.37.a:0 "Исторический долг погашен, по прагматическим причинам или нет."

 zarantia.38.t:0 "Ученичество"  #Leaving Free - Notes Soon - Put in title later
 zarantia.38.d:0 "— Доброго утра вам, мастер Зудад! — Старый кузнец остановился у горнила, поднял голову и свирепо посмотрел на нежданного гостя. — Вождь Зарарни. Я вижу, что вы в очередной раз принесли дурные вести.\n\n— Верно. — Вождь широко улыбнулся и сделал жест копытом. И тут Зашир заметил молодую кобылу, которая практически пряталась за крупным вождем племени. — Позвольте представить вам Задлу, вашу новую учениц...\n\n— Я знаю, кто она такая, — Зудад сплюнул сквозь зубы, — Я ещё не настолько стар. Мои глаза ещё достаточно хорошо видят, чтобы я мог заметить змею, которую вы подсовываете в мой дом. Если у вас есть какие-то претензии к моей работе, я бы предпочёл, чтобы вы их чётко сформулировали. — Он фыркнул. — Я придаю форму металлу почти двадцать лет, и у меня нет ни желания, ни времени учить кобылку.\n\n— А что будет, когда твоя жизнь подойдёт к концу, Зудад? Как будет жить наше племя без твоих знаний и умений? Эта услуга гарантирует, что ничто не будет забыто. В конце концов, я бы не сделал ставку на неё, если бы не был абсолютно уверен в твоих способностях кузнеца.\n\nЗудад сделал небольшую паузу, задумчиво поглаживая подбородок. Затем он с насмешкой покачал головой. — Возможно, что на этот раз я смогу сделать исключение, даже если она Акьюн. — Его жёсткие глаза остановились на молодой кобыле. Морщины на его лице углубились от хмурого взгляда, и это заставило кобылу вздрогнуть. — Ты спишь в задней комнате. Я даю тебе несколько минут бросить там свои вещи и вернуться. У меня нет лишнего времени, поэтому с этого момента ты следуешь моим инструкциям. И не смей трогать мои инструменты без разрешения! — Задла сглотнула, после чего быстро кивнул." #AAAAAAH
 zarantia.38.a:0 "Начало положено..."

 zarantia.39.t:0 "Обучение у мастера" #Leaving Free - Notes Soon - Put in title later
 zarantia.39.d:0 "Первые два месяца были полны тяжёлой работой. У Задлы как помощницы было довольно много обязанностей вроде подготовки угля для печи, подметания пола и уборки рабочих поверхностей после окончания рабочего дня. Тем не менее, в этом были и плюсы. Ей нравилось наблюдать за мастером Зудадом, когда он был на работе. Кроме того, старший зебра любил поговорить, когда он возился у печи; в основном он жаловался на то, что мейргиптяне забирают весь хороший металл себе или вдавался в подробности различных металлургических технологий, о которых Задла никогда не слышала.\n\nНо не сегодня. Зудад молчал и его взгляд был устремлён на стальной слиток перед ним. Искры вылетали после каждого удара молота и он останавливался лишь на мгновение, чтобы взглянуть на свою работу, а затем начинал снова, не произнося ни слова. Наконец, через несколько часов, когда солнце уже опустилось за горизонт, он остановился. Но только после того, как Задла указала ему на этот факт.\n\n— Ты знаешь, что это такое, малышка? — сказал Зудад, снимая рабочие очки. Задла бросила озадаченный взгляд на предмет, лежащий на рабочей поверхности. — Ну, это кусок металла, верно?\n\n— Кусок металла?! — Зудад нахмурился. — Малышка, если бы я не думал, что у тебя есть потенциал, я бы тебя уже отлупил. Хороший кузнец никогда не видит сырого материала. Всегда этого у него перед глазами всегда должна быть уже готовая работа. — Задла бросил скептический взгляд на стальной слиток, о котором шла речь, но всё равно кивнула. — О. Я понимаю.\n\n— Нет, не понимаешь. И я думаю, что в этом-то и заключается настоящая проблема. Описывать это одними словами - пустая трата сил. — Зудад покачал головой. — Неважно. Завтра ты увидишь это своими глазами. Приберись тут, пока я готовлю ужин.\n\nЗадла кивнула и принялась за работу, но остановилась на полпути, когда в её голове наконец-то что-то щёлкнуло. — Подождите. Мастер Зудад, вы сказали, что у меня есть потенциал? — Зебра не ответил. Он уже скрылся в доме, причём быстрее, чем обычно, как она позже заметила." #AAAAAAH
 zarantia.39.a:0 "Только будущее покажет..."

 zarantia.40.t:0 "Передавая эстафету" #Leaving Free - Notes Soon - Put in title later
 zarantia.40.d:0 "— Мастер Зудад, вы... вы абсолютно уверены в этом? — Старший зебра сперва не ответил, так как он был занят тем, что набивал седельные сумки личными вещами.\n\n— Не совсем, но я мало что могу с этим поделать, — пробормотал он, усмехаясь. — В конце концов, нельзя же отказать собственному начальнику. И, кроме того, может быть, это и хорошо, что я его сопровождаю. Мунатас неравнодушен ко всякого рода иностранной технике. Кто-то должен проследить, чтобы он не опустошил казну племени ради какого-нибудь бессмысленного хлама. — Затем он внезапно поднял голову. — В чём дело, малышка? Это же не в первый раз. Ты ведь и раньше присматривала за моей мастерской.\n\nЗадла заколебалась, а затем покачала головой. — Максимум на две недели, не на месяцы. Мастер Зудад, я не думаю, что готова к этому. Что если я что-то испорчу, пока вы...\n\n— О, дай мне передохнуть, малышка! — Зудад внезапно сказал весьма резко. — Не надо говорить мне, что ты боишься работать в одиночку. Думаешь, я не вижу твоих побочных проектов? Я стар, но не слеп.\n\nЗастигнутая врасплох Задла моргнула. Однако она быстро пришла в себя и покачала головой. — Это были лишь эксперименты. — Воскликнул Зудад. — Точно! Не нужно ни мастерства, ни умения, чтобы следовать чужим указаниям. Только когда ты возьмешь всё, чему научилась, и отложишь это в сторону, чтобы пойти по собственному пути, лишь тогда ты сможешь по праву называть себя кузнецом.\n\nЗадла склонила голову в сторону старшего зебры. — Я буду честна с вами, мастер Зудад, — медленно сказала она с широкой ухмылкой, — Спустя всё это время я по-прежнему не могу понять, когда вы делаете комплимент.\n\nЗебра бросил на неё недоуменный взгляд, а затем ответил с ухмылкой. — Думаю, это так. А теперь прекрати бездельничать и помоги мне найти мою зубную щетку. Клянусь, эта проклятая штука была здесь всего минуту назад." #AAAAAAH
 zarantia.40.a:0 "Определённо, это улучшение..."

 zarantia.41.t:0 "Её собственное творение" #Leaving Free - Notes Soon - Temporary title
 zarantia.41.d:0 "Извилистая дорога к деревне была ей хорошо знакома, ведь Задла ходила по ней бесчисленное количество раз с самого детства. Пока она шла по грунтовой дороге, кожаные ремни перекинутых через спину седельных сумок впивались ей в плечи. Войдя в деревню, Задла заметила, как мало изменилась поселение за время её отсутствия. Впрочем, это было неважно, ведь сейчас её мысли занимало только одно...\n\n— Мам? — Позвала Задла. Она остановилась перед домом своей семьи и постучала в дверь. — Это я, мама. Ты ту... — Дверь распахнулась, и, прежде чем Задла поняла, что происходит, она оказалась в эпицентре костедробительных объятий и начала задыхаться от нехватки воздуха.\n\n— Моя маленькая звёздочка вернулась! — Услышала она слова своей матери Златиг. — Почему ты не написала мне, что возвращаешься? О, ты так выросла с тех пор, как я видела тебя в последний раз. Ты выглядишь немного худой. Эти Амсик...\n\n— Мам! В-воздуха! — Задла смогла выдавить пару слов. Её мать перестала быть воином, но её сила никуда не исчезла. К счастью, она быстро ослабила хватку, позволив ей вдохнуть полной грудью. Несмотря на это, Задла усмехнулась. — Я тоже рада тебя видеть, мама. Папа здесь?\n\n— Вы разминулись буквально на несколько минут, но не волнуйся. Он скоро вернётся. А теперь, почему бы тебе не... — Она остановилась, когда её взгляд упал на что-то другое. — Что это?\n\nЗадла поняла, что именно выскользнуло из её седельных сумок, и усмехнулась, поднимая ножны обратно. — Ну, это должен был быть сюрприз. Это подарок для тебя, мама. — Задла вынула из ножен клинок очень искусной работы, и её сердце едва не разорвалось от гордости, когда она увидела, как расширились глаза её матери. Односторонний меч с прямым лезвием мягко поблескивал под солнечными лучами, а гравировка на рукояти сразу же привлекала внимание.\n\nЗлатиг медленно взяла его из её копыт, и её глаза ярко заблестели, когда она начала рассматривать оружие. — Меч прекрасен, моя дорогая. Где... где ты его нашла? — Задла лишь улыбнулась." #AAAAAAH
 zarantia.41.a:0 "— Я сделала его, мама."

 zarantia.43.t:0 "Предложение о взаимной обороне"
 zarantia.43.d:0 "[FROM.GetName] предложила заключить взаимный оборонительный союз, чтобы противостоять агрессии Хироптерры. Стоит ли нам согласиться?"
 zarantia.43.a:0 "Да!"
 zarantia.43.b:0 "Мы им не доверяем."

 zarantia.44.t:0 "Опустошение Хироптерры" 
 zarantia.44.d:0 "Когда хироптеррцы пришли с запада с желанием завоёвывать новые земли, они нарушили договор, о существовании которого, возможно, даже не подозревали. Столетия изоляционизма, нарушаемого лишь редкими набегами, привели к тому, что имазебы и тобукцы в основном игнорировали безумных существ и рабовладельцев к западу от них. Они были готовы оставить их в покое до тех пор, пока им оказывали ответную услугу. Набеги были такой же опасностью, как наводнения или бури, и на них отвечали встречными набегами или же выстрелами в спину отступающим рейдерам. Однако попытка завоевания нарушила это "взаимопонимание", поэтому ответные действия не заставили себя ждать.\n\nОднако Хироптерра, при всём её богатстве и ресурсах, была страной фанатиков, которые скорее умрут, чем сдадутся, а имазебы не собирались терять жизни своих соплеменников в ходе длительной оккупации. У них была своя родина, они победили в войне, и поэтому вернулись к своим старым методам: к грабежам.\n\nПо приказу Агуэллид за каждую сожжённую ферму и опустошённый город будут платить не кровью или землями, а товарами. Запасы зерна, промышленное оборудование, национальные или личные богатства - всё это будет конфисковано и отправлено на восток, а то, что нельзя будет взять с собой, будет уничтожено. Сама Хироптерра была бессмертным зверем, пережившим тысячу лет, и хотя её нельзя было убить, её можно было покалечить."
 zarantia.44.a:0 "Они пришли, предлагая нам огонь и смерть..."

 zarantia.442.t:0 "Танец огня и стали" 
 zarantia.442.d:0 "— Генерал, уровень сопротивления по всему городу по-прежнему велик, и, похоже, что они готовы сражаться до конца, — воин поклонился Завхе, которая стояла на холме с видом на Новый Аякачтли и слушала вести от гонцов. Она слышала об этом городе, и он действительно впечатлял, несмотря на дым, поднимавшийся к небу. — Самые тяжёлые бои идут в храме. Остатки Легиона Луны окопались там и готовы защищать храм.\n\n— Нам не нужны их артефакты. — Завха уважала их мрачную решимость. Они знали, что пощады не будет, и смирились с этим. Их тёмная богиня, возможно, вознаградит их за это в загробном мире. — Подтащите артиллерию и сравняйте здание с землей. Отстреливайте тех, кто пытается бежать. Приготовьтесь к захвату заводов. Не забудьте взять с собой инженеров, чтобы оценить, что можно захватить, а что следует уничтожить или заминировать. Железная дорога под контролем?\n\n— Они укрепились там, но одному из наших снайперов удалось убить командира. Они всё ещё полны решимости сражаться дальше.\n\n— Чем дольше мы будем танцевать, тем больше их мы убьём. Устройте пожары в восточных районах города. Попробуйте связаться с ними и заявите, что либо они отдадут нам железную дорогу, либо мы продолжим опустошать город. Также саботируйте водохранилища. — Амсармудов боялись по всей Зарантии, пока Мекиузза не заманила их в свою паутину. Хотя Завха верила в мечту Агуэллид и была готова сражаться за неё, она знала, что их фактически приручили. Старые порядки умрут, но, клянусь богами, как же приятно было выпустить старую ярость на волю для последнего танца огня и стали." 
 zarantia.442.a:0 "...намереваясь сделать нас своими рабами."

 zarantia.443.t:0 "Расколотое затмение" 
 zarantia.443.d:0 "— Как временный командир Легиона Урсы я предлагаю безоговорочную капитуляцию Агуэллид Зарантии и прошу избавить юго-восток от гнева её солдат. — Голова молодого легионера была склонена, а его голос был полон поражения. К его горлу были прижаты два меча, и прочие воины вокруг него также держали своё оружие наготове.\n\n— Если она будет столь милостива, то я... клянусь обеспечить мирное вхождение региона в состав великого зарантийского государства. Я прошу лишь о том, чтобы нам дали то же, что и тобукцам: право голоса относительно наших собственных дел и право сохранить наши обычаи и веру. Если она окажет мне эту милость, я буду неустанно трудиться, чтобы мы стали её верными подданными.\n\n— Я принимаю твоё предложение, лорд-командующий Люсент Эклипс, — [ZAR.GetLeader] сказала ему со своего высокого места, которое позволяло ей возвышаться над собеседником. Он был так жалок и только что отбросил пути своего народа, чтобы спасти его. За это его заклеймили бы самым страшным предателем, и всё же она не могла не уважать его. — Посмотри на меня. — Она приказала ему, и он подчинился. Его глаза были подобны зеркалу, что отражало самые мрачные моменты после падения Тобука. Она наклонилась и с улыбкой коснулась его щеки копытом.\n\n— Я вижу, на какие жертвы ты идёшь ради своего народа, и я не слепа. Когда твоя работа будет закончена, тебя увезут отсюда. Ты поселишься в надёжном племени и получишь имя Афсакс. Ты дал своему народу жизнь и безопасность, и я отплачу тебе тем же. А теперь встань и скажи мне, что ты готов сделать для достижения своей цели."
 zarantia.443.a:0 "Каждому по заслугам..."

 zarantia.441.t:0 "Пусть они гниют в своих руинах" 
 zarantia.441.d:0 "Хироптерра основательно поплатилась за свои попытки завоевать нас, и, отступая из северных и западных регионов, мы оставляем после себя лишь горящие руины и поля. Трофеи перевозятся обратно в Тобук, где они будут разделены и использованы по назначению. Всё промышленное оборудование попадёт к Агуэллид, а золото и драгоценности - к воинам, которые их захватили. Продукты питания будут равномерно распределены между народом, а все остальные товары продадутся за самую высокую цену.\n\nИмазебы очень и очень давно не видели столь богатой добычи, и многие уже выходят на улицы, чтобы с музыкой и танцами отпраздновать окончание войны. Юго-восток Хироптерры стал частью домена Агуэллид, и хотя местные жители поначалу сопротивлялись, помощь отрёкшегося лорда-командующего позволила удержать ситуацию под контролем.\n\nСогласно древним обычаям войны, дело уже решено. Они пришли за нами, а мы разбили их и получили справедливую компенсацию за причинённые ими страдания. Если хироптеррцы придут снова, это будет на их совести, но больше они не могут сказать, что не знают о последствиях."
 zarantia.441.a:0 "...и в мести мы нашли справедливость."
 zarantia.441.b:0 "А в руинах, оставшихся позади, наши враги медленно отстраиваются."

 zarantia.444.t:0 "Высвобождение Хироптерры" 
 zarantia.444.d:0 "Хироптеррцы всегда были странным народом с непонятными привычками и тёмными богами. Контакты между ними и имазебами были очень нерегулярными и полными насилия. Их недавнее падение стало неожиданностью для всех, но ни одно здравомыслящее существо не считает, что хироптеррцы стали менее воинственными или фанатичными.\n\nПосле поражения Тобука у нас будет достаточно дел, чтобы не иметь дела с фанатиками так, как решил [TBK.GetLeader]. Вместо этого мы отступим и позволим им занять свои земли. Но не все, ибо мы используем часть их родины в качестве щита на тот случай, если в будущем у хироптеррцев появятся идеи поквитаться с нами. Но что бы ни решили делать дальше лунопоклонники, это не наше дело, пока оно не касается непосредственно нас." 
 zarantia.444.a:0 "Сгиньте, лунаристы."
 zarantia.444.b:0 "Хироптерра всё ещё жива!"

 zarantia.445.t:0 "Внешнее вмешательство"
 zarantia.445.d:0 "Война против Хироптерры продолжается, но с севера приходят новости! Гиппогрифы, похоже, решили вмешаться в войну, и их силы направлены против лунопоклонников! Хотя они не предоставили нам никаких предложений о союзе, это всё равно означает, что теперь хироптеррцам придётся иметь дело не только с нами, но и со всей мощью горы Арис!"
 zarantia.445.a:0 "Наконец-то они вытащили свои головы из песка!" 

 zarantia.60.t:0 "Зелёный марш" 
 zarantia.60.d:0 "Прошло несколько лет, но Мекиуззе казалось, что минула целая жизнь с тех пор, когда она ходила по улицам Тобука как его правительница, а не как опальный вождь, которого бандиты и подонки вытеснили в пустыню. В самые мрачные минуты она боялась, что может больше никогда не увидеть улиц Тобука.\n\nОднако её опасения не оправдались. Когда она ехала в одной из машин, которые так любил Пи Шутер, махала толпе и приветствовала жителей города, а с крыш Тобука гордо веял флаг её величайшей работы и замысла, она знала, что этот момент - величайшая награда за все её труды.\n\nЭто было непросто, да и путь был долгим. Очаги сопротивления и сообщения о засадах всё ещё продолжали поступать, и ей ещё предстояло полностью восстановить нацию, не забывая об угрозе со стороны соседей. Путь всё ещё был долгим и трудным, и она задавалась вопросом, увидит ли когда-нибудь его конец.\n\nНо, если эти быстрые и яркие вспышки о чём-то и говорили, так о том, что Зарантия возвращает себе своё имя, и мир обращает на это внимание. Путь может быть ещё далёким от завершения, но сегодня она будет праздновать."
 zarantia.60.a:0 "Я ещё не закончила."

 zarantia.61.t:0 "ОТЧЁТ О БОЕВЫХ ДЕЙСТВИЯХ N42" 
 zarantia.61.d:0 "ТОЛЬКО ДЛЯ ГЛАЗ БОЕВОЙ СЕСТРЫ ЗАВХИ,\n\nТОБУК: ОЧАГИ СОПРОТИВЛЕНИЯ ЛОКАЛИЗОВАНЫ НА ОКРАИНАХ ГОРОДА, ПОСТАВКИ КОНТРАБАНДНОГО ОРУЖИЯ ОСУЩЕСТВЛЯЮТСЯ ЧЕРЕЗ КОЛЛАБОРАЦИОНИСТОВ И ТАЙНИКИ. КОЛЛАБОРАЦИОНИСТЫ ЗАДЕРЖАНЫ, ПРОЦЕСС УНИЧТОЖЕНИЯ УБЕЖИЩ ПРОДОЛЖАЕТСЯ.\n\nЗАФРА: ПОПЫТКА СПРЯТАТЬСЯ В ХОЛМАХ ЗАФРЫ ЗАКОНЧИЛАСЬ НЕУДАЧЕЙ, ТАКТИКА КЛЕЩЕЙ, ПРЕДЛОЖЕННАЯ БОЕВЫМ БРАТОМ АМАЙОМИ, УСПЕШНО ЗАСТАВИЛА ИХ БЕЖАТЬ В СТОРОНУ ВАРЗЕНЫ, ПУСТЬ ЭТО БУДЕТ ИХ ПРОБЛЕМОЙ.\n\nДАРНЭЙ: КАЖЕТСЯ, ЭТО САМОЕ ПРОБЛЕМНОЕ МЕСТО, БАНДИТЫ ОТЧАЯННО СОПРОТИВЛЯЮТСЯ И ДЕРЖАТ НАСЕЛЕНИЕ В ЗАЛОЖНИКАХ. ВЕДУТСЯ ПЕРЕГОВОРЫ ОБ ОСВОБОЖДЕНИИ ЗАЛОЖНИКОВ И ПРИВЛЕЧЕНИИ СОПРОТИВЛЕНИЯ К ОТВЕТСТВЕННОСТИ.\n\nДА ЗДРАВСТВУЕТ АГУЭЛЛИД, ДА ЗДРАВСТВУЕТ ЗАРАНТИЯ."
 zarantia.61.a:0 "Похоже, что они не готовы сдаваться без боя."

 zarantia.62.t:0 "Преданность среди воров" 
 zarantia.62.d:0 "— Куда это ты собрался, Фаст Дро?\n— Наружу. Неужели проклятый пони не может спокойно покурить?\n— Наружу, значит. Ты пытаешься бежать, как и все остальные, да? — Бешено выглядящий грифон и единорог обменялись долгими взглядами. Несмотря на обвинения, он сам выглядел куда более склонным собрать вещи и попытаться отыскать убежище в Мейргипте, чем эти двое, которые с налитыми кровью глазами раз за разом рисовали и перерисовывали карты города, находящегося на грани осады.\n\n— Даже если бы я и собирался, то ты не смог бы остановить меня, Аллиум. Я просто пойду покурю, если только ты не хочешь, чтобы запах мейргипетского табака усилил запах пота, которым пропиталась вся эта комната.\n\n— ...Если снаружи ты, Фаст Дро, получишь пулю в то место, где должен был быть твой мозг, я точно не буду скорбеть. — И после этих слов командир вернулся к своим делам, постоянно рисуя на карте один бредовый план за другим, полагаясь на силы, которых у них не было, и на припасы, которых им не хватало.\n\nВпрочем, он не ошибся. Выйдя из комнаты и прикурив сигару, Фаст Дро порысил к заранее спрятанному у берега катеру. Они ни за что на свете не останется на этой тонущей лодке."
 zarantia.62.a:0 "Однако, к его отчаянию, лодка исчезла."

 zarantia.63.t:0 "Смириться со своим концом" 
 zarantia.63.d:0 "Аллиум стоял на вершине своего убежища и чувствовал себя спокойнее, чем за последние несколько недель. И хотя они держали в заложниках население, моральный дух и запасы солдат таяли по мере продолжения "переговоров", и из-под его контроля ускользало все больше войск. Теперь у него осталась лишь эта гавань, да немногие всё ещё верные силы.\n\nКлючевое слово - "всё ещё верные". Он позволил им сдаться, и, к вящему стыду, они почти сразу же сдались осаждающим. Он задавался вопросом, понял ли кто-нибудь из них, почему он так крепко держится за Тобук, за идеал этого фальшивого, искусственного государства. Население презирало их, их армии были верны лишь до тех пор, насколько хватало монет, и, по правде говоря, ни один политик республики не думал о своём государстве как о чём-то большем, чем о инвестиции для выкачивания денег.\n\nПо правде говоря, он тоже не знал. Возможно, он был глупцом, грифоном, уставшим бежать от своего прошлого и желающим начать всё сначала где-нибудь подальше от всех тех, кто знает его настоящее имя.\n\nОн взял бутылку виски и сделал большой глоток, после чего поставил её рядом с пистолетом. 'Новое начало', - подумал он, глядя на оружие. 'Ну конечно...'"
 zarantia.63.a:0 "Ну, нет смысла затягивать с этим, верно?"

 zarantia.64.t:0 "ФИНАЛЬНЫЙ ОТЧЁТ" 
 zarantia.64.d:0 "ТОЛЬКО ДЛЯ ГЛАЗ БОЕВОЙ СЕСТРЫ ЗАВХИ,\n\nДАРНЭЙ БЫЛ УСПЕШНО ОТВОЁВАН, ПОЖАР ЛОКАЛИЗОВАН И НАЧАТО ВОССТАНОВЛЕНИЕ ГОРОДА; ПОТЕРИ СРЕДИ ГРАЖДАНСКОГО НАСЕЛЕНИЯ МИНИМАЛЬНЫ, НО ВСЁ ЖЕ ЗНАЧИТЕЛЬНЫ.\n\nВСЕ КРУПНЫЕ ГОРОДА И ДЕРЕВНИ ОЧИЩЕНЫ ОТ КОЛЛАБОРАЦИОНИСТОВ И ОЧАГОВ СОПРОТИВЛЕНИЯ, И ХОТЯ МЕЛКИЕ СТЫЧКИ ВСЁ ЕЩЁ ПРОИСХОДЯТ, С НИМИ БОЛЕЕ ЧЕМ СПОСОБНЫ СПРАВИТЬСЯ МЕСТНЫЕ СИЛЫ ОПОЛЧЕНИЯ И ПОЛИЦИИ.\n\nТОБУК И ЕГО ТЕРРИТОРИЯ, БЕЗ СОМНЕНИЯ, ВОЗВРАЩЕНЫ НАМ. ДА ЗДРАВСТВУЕТ АГУЭЛЛИД, ДА ЗДРАВСТВУЕТ ЗАРАНТИЯ!" 
 zarantia.64.a:0 "Победителям - слава, бандитам - неглубокая могила."

 zarantia.65.t:0 "По слову Мекиуззы" 
 zarantia.65.d:0 "Сопротивление прекратилось, и страна полностью вернулась в наши копыта. Многие сражались насмерть, некоторые бежали, избежав нашей морской блокады, но большинство теперь оказались в наших тюрьмах в качестве пленников в ожидании своей окончательной участи.\n\nСказать, что решение было спорным, было бы преуменьшением. Агуэллид готовит публичное повешение предателей, но принцесса требует справедливого суда. Да и некоторые из этих отвратительных предателей могут оказаться полезными. Вожди тоже разделились в своём мнении относительно этого вопроса, и в течение многих дней эта тема была источником напряжения и громких споров.\n\nНо этим утром курьеры разнесли весть по всему Тобуку. Многие из крупных фигур торговцев оружием не будут оправданы и их казнь станет примером... Но более мелкие личности..."
 zarantia.65.a:0 "...также последуют за своими боссами на виселицу."
 zarantia.65.b:0 "...получат шанс высказаться на суде."

 zarantia.80.t:0 "Союзники Зарантии"
 zarantia.80.d:0 "[Zarantia_alliance_talk]"
 zarantia.80.a:0 "Наши связи с Кольтфагеном всегда были крепкими."
 zarantia.80.b:0 "Мейргипет всегда был выгодным партнером."
 zarantia.80.c:0 "Гиппогрифы - чужаки, но они сильны."
 zarantia.80.e:0 "Зарантия была и будет одинока."

 zarantia.81.t:0 "Предложение Зарантии"
 zarantia.81.d:0 "Зарантийцы, подобно нам, пострадали от действий короля Шторма, и им потребовалось немало времени, чтобы вновь встать на копыта. Однако государство пустынных зебр теперь так же сильно, как и прежде, и его лидер послала нашему лидеру [ROOT.GetLeader] подарок в виде прекрасных драгоценностей вместе, а также предложение союза между нашими двумя государствами."
 zarantia.81.a:0 "А они умеют вести себя мило, мы согласны!"
 zarantia.81.b:0 "Прекрасное предложение, но мы не заинтересованы."

 zarantia.82.t:0 "[FROM.GetName] соглашается!"
 zarantia.82.d:0 "Это потребовало некоторых усилий, но государство [FROM.GetName] приняло наше предложение о союзе. Теперь мы гарантируя друг другу защиту, мир и процветание!"
 zarantia.82.a:0 "Чудесно!"

 ZAR_finding_allies1_key:0 "Зарантия занимает своё законное место в мире, но мы должны понимать, что не являемся сверхдержавой и что нас окружают прочие гиганты. Тобук даёт надежду нашему народу, но даже с ним нам не сравниться с могучим Кольтфагеном.\n\nДабы гарантировать, что нам больше никогда не будет угрожать опасность, мы должны найти союзников, которые встанут на нашу сторону в случае нужды. Но к кому мы должны обратиться? Или лучше полагаться только на собственные силы? В конце концов, до сих пор мы неплохо справлялись."
 ZAR_finding_allies2_key:0 "Поскольку наше предыдущее предложение о союзе было отклонено, нам придётся рассмотреть другие варианты."

 zarantia_tobuck.1.t:0 "Подарок от имазебов" 
 zarantia_tobuck.1.d:0 "Торговцу Пи Шутеру из Эквестрии от Мекиуззы Атаган, Агуэллид из Зарантии.\n\nВаше прибытие в Тобук вызвало немало гнева, и вы благоразумно держите под копытом охраняющих вас военачальников. Однако, как хорошо известно моему народу, удача благоволит храбрецам, так что если судьба будет благосклонна, ваша дерзость принесёт вам большое богатство.\n\nИ всё же, когда вы будете идти по улицам города, где родились моя дочь и мой народ, я призываю вас обращать внимание не только на богатство, которое вы надеетесь накопить. Тобук - добрый город, чьи пони могут многое предложить тем, кто примет их как друзей. Он станет для вас хорошим домом на этот год, прежде чем вы вернётесь на свою далёкую родину. Надеюсь, что холод эквестрийской зимы не станет для вас непривычным после столь длительной разлуки. На всякий случай прилагаю к этому посланию шарф, сотканный копытами моих самых умелых слуг. Пусть он согреет вас на родине и принесет хорошие воспоминания о городе, который так дорог моему народу."
 zarantia_tobuck.1.a:0 "Как мило."

 zarantia_tobuck.2.t:0 "Предупреждение от имазебов"
 zarantia_tobuck.2.d:0 "Торговцу Пи Шутеру из Эквестрии от Мекиуззы Атаган, Агуэллид из Зарантии.\n\nТы считаешь себя умным, потом что сумел пробраться в раны, оставленные королём Штормом, и теперь гноишься там, подобно личинкам. Головорезы и бандиты, которых ты сплотил, могут пока прикрывать тебя, но с каждым днём Зарантия становится всё сильнее, и мы не будем долго терпеть то, как вы оскверняете нашу родину.\n\nЯ пишу это письмо только потому, что уже произошло немало смертей, а у тебя есть хотя бы малая толика чести. Когда закончится этот год, ты сбежишь за море, на свою родину, и никогда больше не ступишь на землю Тобука или любого другого места, где развевается наше знамя. Если ты или тебе подобные останетесь здесь, или посмеете снова коснуться этих берегов, то ваша судьба станет примером для всего мира.\n\nЭто твоё первое и единственное предупреждение, крыса. И да смилостивятся над тобой твои боги, если ты не прислушаешься к нему, ибо мы не проявим пощады."
 zarantia_tobuck.2.a:0 "Какие нетерпеливые зебры."

 ## Lategame NA Events ##

 zarantia.120.t:0 "Прощание с легендой"
 zarantia.120.d:0 "Процессия через Тобук была поистине грандиозной, и жрецы погребального культа возглавляли не менее грандиозную церемонию. Это были достойные проводы величайшей Агуэллид, которую Зарантия знала с незапамятных времён. И пышность церемонии лишь усугубила скорбь Умалез. Удалившись после завершения мероприятия в свои покои, она провела весь оставшийся вечер даже не в слезах, а скорее в оцепенении. Как можно пережить такое? Её матери, её непобедимой, свирепой матери, которая сдерживала саму смерть, больше нет. Эта кобыла-гора, перед которой склонился сам мир, исчезла, и что осталось после неё?\n\nОна всегда остро ощущала разницу между собой и матерью. Мекиузза родилась в пустыне и ушла на войну молодой, а Умалез родилась в Тобуке, который освободила Мекиузза, и провела своё детство, изучая историю и искусство. Этот пробел никогда не был так очевиден, как сейчас, как и ответ на вопрос, кто его заполнит. Но как она могла стать равной своей матери? Она не могла, таков был простой факт, и всё же она вспомнила слова матери.\n\n'Ты будешь той, в ком нуждается Зарантия'.\n\nЕсли она не верила ни во что иное, она могла верить в свою мать. Хотя они нередко ссорились, Умалез никогда не сомневалась, что её мать знает, что делает. И её мать, самый суровый критик, какой только может быть, верила в неё.\n\nВ этот момент прорвало шлюзы, и слёзы хлынули неудержимым потоком."
 zarantia.120.a:0 "Никто не может заменить её, но мы продолжаем помнить о ней."

 zarantia.121.t:0 "Предполагаемая наследница"
 zarantia.121.d:0 "— Как представительница племени Амсармуд, я согласна. — Пока Завха говорила, Умалез поразило, насколько странным было бы зрелище собравшихся вокруг неё вождей во времена молодости её матери. Тогда племена собирались лишь по необходимости, а в наши дни это случалось повсеместно. И если собирались не сами вожди, то хотя бы их доверенные лица. Это было ещё одним свидетельством успехов её матери, что бы кто ни думал о её методах.\n\n— Как представитель Тобука, я согласен, — Затем последовали слова Менеса, и Умалез молча подумала, сколько же из собравшихся будут возражать. Некоторые, конечно, выскажутся против, но все старые слуги её матери поддерживали её. Некоторые выскажутся в знак протеста, но в наши дни у вождя в Зарантии был один путь - играть в игру, которую затеяла Мекиузза.\n\n— Как представитель племени Тасавент, я согласен. — Она позволила себе выдохнуть, и не подозревая о том, что задержала дыхание. При всём её уважении к Вивургу, она знала, что он - зебра с железными принципами. Его голос был искренним, и это означало, что тот небольшой риск, который всё же существовал, исчез. В конце концов, когда голоса будут подсчитаны, она сможет подняться и стать избранной племенами и городами Агуэллидом-королевой, наделённой абсолютной властью над Зарантией."
 zarantia.121.a:0 "Агуэллид мертва, да здравствует Агуэллид."

 zarantia.122.t:0 "Дороги из железа" 
 zarantia.122.d:0 "Умалез была совсем маленькой кобылкой, приехавшей в Кольтфаген, когда она впервые увидела поезд. Сначала она увидела машину издалека и подумала, что это какая-то гигантская змея. Шум, который поезд издавал при приближении, напугал её настолько, что она спряталась за свою мать. Но после того, как она преодолела свой страх, вид этих железных чудовищ подстегнул её воображение. Она заполняла страницы своих тетрадей рисунками этих машин, даже придумала поезда, которые могли бы ездить по пескам без рельсов. Некоторые вещи приходится отбрасывать, когда вырастаешь, но её обожание поездов никуда не делось. И Умалез широко улыбнулась, проходя через полузаконченную железнодорожную станцию.\n\n— Здесь будет находиться зал ожидания. — сказал архитектор, показывая ей территорию. — Это будет одна большая открытая зона, и когда погода будет позволять, двери в каждом конце помещения будут открыты, чтобы обеспечить доступ свежего воздуха. Как вы и просили, в каждом углу, а также на каждой платформе будут установлены питьевые фонтанчики. — Это было похоже на воплощение её мечты, и Умалез почувствовала, как у неё кружится голова при виде здания. Конечно, это не был большой дворец, но и такое здание, в которое ежедневно будут входить и выходить множество существ, ей нравилось: красивые и практичные вещи для обычных существ. К тому же, именно сюда прибывали поезда. Выйдя на платформу, она посмотрела на железнодорожные пути и представила себе поезда, которые скоро пройдут здесь. При всей пользе, которую это приносило её родине, она не могла не наслаждаться сетью железных дорог на более эгоистичном уровне." 
 zarantia.122.a:0 "Я должна построить железные дороги по всей Зарантии."

 zarantia.123.t:0 "Двор Зарантии"
 zarantia.123.d:0 "Правя государством, где раньше всем заправляли вожди племён, Агуэллид-королева Зарантии Умалез Атаган должна иметь дело не только с дебатами в совете и с дипломатическими встречами, но и с громко кричащими вождями племён и летающими подковами. Это весьма неортодоксальный тип правления, но и большинство вещей в этой весьма молодой монархии весьма специфичны.\n\nВозведённая на трон усилиями своей матери и предшественницы, Мекиуззы Атаган, Агуэллид-королева Умалез правит двумя половинами единого целого: племенами имазебов из внутренней части Зарантии и пони Тобука родом из Мейргипта, которые объединились в 961 году после восстания тобукцев против Варзены. Умалез, как и её предшественница, столкнулась с двумя совершенно разными формами политики. В то время как политическая игра тобукцев может показаться довольно знакомой обычному эквестрийцу, имазебы веками сотрудничали не на основе законов и контрактов, а на основе устных соглашений, подкрепленных честью и традициями, где месть была справедливостью.\n\nОбычному стороннему наблюдателю может показаться, что представители племён слишком громки и разрушительны для двора Агуэллид-королевы, но более зоркий наблюдатель заметит, что в каждом споре соблюдается тщательный баланс. Слово Агуэллид является решающим, но для племён искусство возражать очень важно. Так они избавляются от необходимости прибегать к более жестоким формам протеста. Они будут скандировать и кричать в знак протеста против указов Агуэллид-королевы, чтобы доказать своим соплеменникам - фактически своим избирателям - что они всё ещё имеют право голоса, и Агуэллид-королева уважает их право на дебаты, на протест и даже иногда на дерзость. Для обычного эквестрийца отношение к Агуэллид-королеве Умалез может показаться неуважительным. Но для зарантийцев это является доказательством взаимного уважения, которым пронизан её двор."
 zarantia.123.a:0 "Квик Скуп, Эквестрия Дэйли"  

 zarantia.124.t:0 "Бакхарские поданные"
 zarantia.124.d:0 "Умалез протянула чашу с чаем игеннет гостю из далёких краёв. Она улыбнулась, когда он взял её и осторожно выпил, а затем передал ей обратно. Умалез заметила, что зебры вокруг неё были удивлены её действиями. Хотя он был уважаемым вождём с высоким статусом, он всё же был бакхарцем, а отношения имазебов с их очень далекими кузенами на востоке всегда были весьма настороженными.\n\n— Ваше гостеприимство не имеет себе равных, благородная Агуэллид, и для меня большая честь быть в вашем доме, что по чести и достоинству равен вашей нации. — Он вернул ей чашу, склонив голову. Последние годы для бакхарцев были не легче, чем для имазебов, но, в отличие от зарантийцев, бакхарцы не смогли вновь заявить о себе и оказались под железным копытом кваггатайцев и их хана. Мекиузза много лет назад делала им предложения, но они тогда вежливо отказали ей. Конечно, отчаянные времена заставляют старые семейные связи всплывать на поверхность.\n\n— Это встреча должна была произойти давным-давно, кузен, но я рада приветствовать вас. — Умалез улыбнулась, принимая от него чашу, и тоже отпила. Это был осторожный танец, который, вероятно, занял бы несколько дней, если бы соблюдались обычаи. Так и будет, поэтому бакхарцы и прибыли сюда. Владычество кваггатайцев им надоело, и они решили попытать счастья с зарантийцами в надежде, что Амсиси вернёт им честь и независимость.\n\n— Верно. И если на то будет воля богов, то я надеюсь, что в будущем мы увидимся на множестве подобных встреч. Конечно, я не буду каждый раз ожидать такого подарка. — Он слегка улыбнулся ей, и Умалез вернула улыбку. Бакхарцы были их дальними родственниками, и контроль над ним ещё больше укрепит их власть над транс-зебриканской торговлей. Это защитит их восточный фланг и уменьшит власть хана. Как учила её мать, иногда "хорошее" и "выгодное" прекрасно сочетаются."   #Buckhara wants to be saved from Quaggatai.
 zarantia.124.a:0 "Бакхара зовет, и Зарантия придёт к ним на помощь."

 zarantia.125.t:0 "Зарантийский ультиматум"
 zarantia.125.d:0 "Зарантийцы на западе, похоже, как обычно лезут не в свои дела. Они прислали нам официальное письмо с просьбой уступить регион Бакхара, ссылаясь на что-то вроде самоопределения и древнего родства. Это потрясающе вежливое письмо, но оно также ясно даёт понять, что они готовы применить силу, если мы не дадим им то, что они хотят." 
 zarantia.125.a:0 "Отдайте им Бакхару."
 zarantia.125.b:0 "Попробуйте отобрать её у нас, пустынные крысы."

 zarantia.126.t:0 "Регион Бакхара"
 zarantia.126.d:0 "Кваггатайские копыта больше не властвуют над Бакхарой, и это земли наконец-то стали свободными. И всё благодаря силе оружия зарантийцев. Однако для Умалез оставался вопрос о будущем этих земель. У неё был шанс закончить всё это, после чего Бакхара станет аналогом Тобука её матери - ещё одной жемчужиной в зарантийской короне. Однако вопрос не был так уж прост, ведь бакхарцы жаждали независимости. Даст ли она им долгожданную независимость? Или изменит Зарантию безвозвратно и оставит в прошлом идею о государстве имазебов? У неё была роскошь выбора, но это не делало его лёгким."
 zarantia.126.a:0 "Они не имазебы, и мы не должны относиться к ним так."
 zarantia.126.b:0 "Зарантия - это не один народ, а много. Мы рады им."
 
 zarantia.127.t:0 "Отказ хана"
 zarantia.127.d:0 "Ответ кваггатайцев был слишком предсказуем, и Умалез молча смотрела на документ. Они отказывались даже думать о том, чтобы отпустить Бакхару, и насмехались над ней за то, что она предупредила их о предстоящем вторжении. В конце концов, писали они, неожиданность была её единственным реальным преимуществом. Она тихонько вздохнула. Неужели она собиралась сделать это? Послать тысячи существ на смерть?\n\nДа, она была готова. Ради клятв, данных тем, кого она называла кузенами, ради чести своего народа, ради того, чтобы не потерять лицо перед всем миром и чтобы укрепить Зарантию. Сотни причин выстраивались в ряд, и сейчас она как никогда понимала, какие силы двигали её матерью. Да будет так." 
 zarantia.127.a:0 "Мой народ, мы идём на войну."

 zarantia.128.t:0 "Наследие на века"
 zarantia.128.d:0 "Родиться в семье великого лидера - жестокая судьба. Когда в твоём роду есть великие личности, требования, предъявляемые к тебе, становились не менее высокими. Ты могла трудиться всю жизнь и всё же никогда не встать на один уровень с этими титанами, чего бы ты ни достигла. И всё же, как постепенно поняла Умалез, существо, с которым ты себя сравниваешь, всегда будет превосходить тебя в твоей собственной голове, что бы ты ни делала.\n\nСтоя на балконе с видом на Тобук, Умалез думала о своей матери и о том, сомневалась ли она когда-нибудь в себе. По логике вещей она должна была сомневаться, но, вспоминая неукротимую Мекиуззу, трудно было себе это представить. Её мать могла быть безжалостной, даже жестокой, и она никогда не колебалась, когда действовала. Между тем, Умалез никогда не переставала сомневаться в себе. Если бы она стояла на этом месте несколько лет назад, то пришла бы к выводу, что она недостойна продолжать наследие своей матери.\n\nОднако время прояснило многие вещи, а действия, которые она совершала сама, принесли ей понимание. Её мать сомневалась в себе, ведь обратное было бы очень глупым курсом действий. Когда на карту было поставлено так много, она всегда задавалась вопросом, правильно ли она поступила. Просто Мекиузза не показывала этого, ведь её окружали те, кто тут же воспользовался бы этой слабостью. Её мать была такой же простой зеброй, как и все остальные, но она, как и Умалез, справилась с поставленной перед ней задачей.\n\nЗарантия была процветающей и сильной, и они завершали своё превращение в действительно современную нацию, не утратив при этом своей сущности. Мекиузза начала, а Умалез завершила этот путь. Это был ключ к тому, чтобы не утонуть в собственной неуверенности: не пытайся достичь того, что сделали те, кто был выше тебя, а ищи то, к чему стремились они. Осознав это, Умалез обрела покой."     
 zarantia.128.a:0 "У нас получилось, мама."

 ## Lategame Supremacy Events ##

 zarantia.150.t:0 "Суровые уроки лидерства"
 zarantia.150.d:0 "Своенравные племена имазебов требовали уважения и независимости, которые, как они считали, им полагались. Но потом их дух был сломлен. Преступники, заполонившие Тобук, считали себя защищёнными от гнева его законных владельцев. Но потом их выслеживали и истребляли всех до единого. Когда мир снова и снова обрушивался на Зарантию, ответ был один: сила.\n\nВ конце концов, мир был местом, где народы и правители яростно конкурируют друг с другом за место под солнцем. И когда ты перестаёшь бороться, ты обрекаешь себя на смерть. Милосердие и доброта были роскошью, которой можно было пожертвовать ради достижения конечной цели - страха. Страха, что ты потеряешь расположение правителя. Страха, что придут чужаки и отнимут то, что у тебя есть. Страха, что мир причинит тебе боль, если ты не причинишь боль ему первым.\n\nУмалез плакала, стоя перед мавзолеем Мекиуззы. Она плакала о смерти своей любимой матери и о тех жестокостях, которые творились под её властью. Более того, она плакала, потому что знала, что будет дальше. Не осталось ни одного вождя, способного бросить вызов господству племени Атаган - её господству - и титул Агуэллид-королевы теперь принадлежал ей по праву... как и жестокость, которой требовало это положение.\n\nУрок был преподан, а Умалез всегда была хорошей ученицей. Нравилась ей это или нет - это не меняло дела. Кровь и смерть возвели её на трон, и если она не будет следовать этому курсу, то все усилия её матери пропадут зазря. Умалез не была эгоисткой. Она склонила голову и прикоснулась ею к холодной каменной двери."
 zarantia.150.a:0 "Спасибо тебе, мама... Теперь я понимаю, что ты имела в виду."

 zarantia.1501.t:0 "Завладеть тем, что принадлежит ей по праву"
 zarantia.1501.d:0 "Все собравшиеся вожди замолчали, когда в зал вошла Умалез в сопровождении Завхи и нескольких её воинов. Она молча подошла к месту, где некогда сидела её мать. Кресло не было троном, но имело все признаки трона, и она повернулась, чтобы посмотреть на каждого из собравшихся.\n\n— Моя мать собрала вас всех, потому что вы ценили верность превыше гордости, а служение нации - превыше собственных целей. Но её больше нет с нами. Как её дочь, я претендую на должность Агуэллид и королевы как на своё право по наследству. Есть ли несогласные среди вас?\n\nСобравшиеся вожди не проронили ни слова, и Умалез кивнула. Это было хорошо, ведь она не хотела, чтобы сегодня погибали существа. Поэтому она села в кресло Агуэллид, а Завха громко прокричала следующие слова.\n\n— Слава королеве, законной владычице Зарантии! — После этого её воины, а затем и вожди повторили те же слова. Умалез же сидела тихо и наблюдала за вождями с улыбкой на лице. Но в то же время она слишком хорошо понимала, что они подчинились, потому что так было проще. Когда они вернутся домой, они будут шептаться между собой о прочих вещах и строить планы, направленные против нее. Сегодня она была победительницей, но завтра от неё потребуют ещё большего. Так тому и быть, ведь мать готовила её именно к этому."
 zarantia.1501.a:0 "Моя власть абсолютна."

 zarantia.151.t:0 "Не воины, но солдаты"
 zarantia.151.d:0 "— ...как солдат Зарантии, я посвящаю свою службу и свою жизнь делу Агуэллид. Её враги - мои враги, а её желание - приказ для меня. Через меня она будет защищать неделимое единство Зарантии и охранять его от тех, кто захочет разделить или уменьшить его. Я клянусь в этом, и да отвернутся от меня мои предки, если я нарушу свою клятву. — Сотни собравшихся воинов закончили приносить свою клятву, и Умалез поднялась с трона. Выйдя вперёд и встав бок о бок с Завхой, которая также принесла клятву, она впервые обратилась к собравшимся.\n\n— Солдаты, теперь вы - истинные защитники трона и нации. Вы поднялись выше прежних мелочных препирательств и служите высшей цели: защите нации от внутренних и внешних врагов. Благодаря вашим трудам Зарантия будет одерживать победы отныне и до конца времён!\n\n— Отныне и до конца времён! — Крик солдат был почти оглушительным, и Умалез улыбнулась, когда они отдали честь. Племена больше никогда не будут иметь права голоса в вопросе ведения войн. И у них больше никогда не будет ни снаряжения, ни ресурсов, необходимых для того, чтобы оспорить её положение. Теперь военная мощь была связана исключительно с ней, а это принесло долгожданную стабильность." 
 zarantia.151.a:0 "Мир через превосходящую огневую мощь."

 zarantia.152.t:0 "Затягивающаяся петля"
 zarantia.152.d:0 "— Мы уже давно знаем друг друга, и я высоко ценю тебя. С сотней вождей вроде тебя Зарантия была бы силой, не имеющей себе равных. Однако именно ты настаивал на том, чтобы всё усложнить. — Завха сделала глоток предложенного ей чая и слегка наклонилась вперёд. — Я знаю, в какую игру ты сейчас играешь, но она не сработает. Отступи и склони голову, потому что если ты этого не сделаешь, то цена будет гораздо выше, чем ты можешь заплатить.\n\n— Я не думал, что Айронбрейкер так легко сломается, — сказал вождь напротив неё, приподняв бровь. — Девчушка Атаган - не её мать, и ей нужно об этом напоминать.\n\n— Она знает, — сказала Завха, не отрывая взгляда от старого жеребца. — Когда её мать разобралась с Талат, некоторые из нас научились не перечить ей, но Умалез поняла, что лишь насилие может сохранить трон. Она усвоила этот урок всем сердцем и верит в него с фанатичным рвением. Нет такой черты, которую она не переступит. Нет такой жестокости, до которой она не опустится. Я знаю, ты ищешь уступок, чтобы оставаться верным, но она убьёт тебя и твою семью. Она будет охотиться на тех, кто будет мстить за них, и покончит со всем твоим племенем, вплоть до новорождённого жеребёнка. Не потому, что она настолько высокомерна, что считает себя неприкасаемой, а потому, что действия её матери доказали, что это единственный способ обеспечить порядок. Для неё это не политика. Это вера, и она с радостью пожертвует всем ради неё.\n\n— Если она бешеная собака, то... — начал старый вождь, и Завха вздохнула, с шумом опустив чашку, чтобы прервать его.\n\n— Я предупредила. Она способна на многое. Делай с ней что хочешь, но если ты сделаешь её своим врагом, то и она будет относиться к тебе также. Таков век, в котором мы сейчас живём, и ради своих жеребят усвой новые правила. — С этими словами она встала и вышла из комнаты. Пусть боги вразумят этого старого дурака, ведь ей очень не хочется быть его палачом."
 zarantia.152.a:0 "Ранее ожидаемая непокорность стала изменой."

 zarantia.153.t:0 "Агуэллид и никто другая"
 zarantia.153.d:0 "Изменения были в основном бюрократическими, но для тех, кто понимал истинную суть, они, подобно ударной волне, пронеслись по зарантийскому государству. Серия официальных поправок к законам убрала большинство упоминаний о племенах, которые с начала времен составляли основу общества имазебов. По приказу Агуэллид-королевы племена более не признавались юридическими лицами ни в какой форме. Их привилегии были отменены, положение аннулировано, а обычаи стали не более чем причудливыми семейными традициями.\n\nОднако законы и их толкователи находились под контролем Агуэллид-королевы, и поэтому никто не высказывался против изменений. Племена, которые были в состоянии бросить ей вызов или вызвать проблемы, давно уже поджали хвост или получили щедрую взятку, оставив лишь тех, кто мог бесполезно кричать в знак протеста. Копыта Агуэллид-королевы уверенно держали их за горло, и племена Зарантии начали становиться историей."
 zarantia.153.a:0 "Единая нация под властью королевы Агуэллид-королевы."

 zarantia.154.t:0 "Императрица пустыни"
 zarantia.154.d:0 "Умалез Атаган, Агуэллид-королева и непререкаемая правительница Зарантии, тихо лежала в своей постели и смотрела в потолок. Эти несколько минут, пока в дверь не стучали слуги, чтобы подать ей завтрак и помочь собраться с силами, были единственным временем, когда она чувствовала себя спокойно. Снаружи рыскала целая орда хищников, каждый из которых жаждал власти и успеха, и они неустанно кружили вокруг неё в надежде заслужить её расположение. Они искали любые признаки слабости, чтобы тут же наброситься на неё. Таким образом, с того момента, как откроется дверь, она станет неукротимой автократкой, контролирующей Зарантию и всех живых существ в ней. Но пока что она будет наслаждаться немногой доступной ей свободой.\n\nОна не жаловалась на свою судьбу, ведь всё это было ради Зарантии. Её мать выковала новую нацию и её дочь станет продолжательницей этого дела. Судьба, боги, естественный ход развития общества - какие бы силы ни привели их сюда, они требовали, чтобы имазебы были запуганы и покорны, если они хотят стать единым народом. Умалез, как и многие другие правители на протяжении всей истории, силой вела свой народ по пути к цивилизации. Такова была отведённая ей роль, и она не собиралась уклоняться от неё, даже если это изматывало её.\n\nСтук в дверь почти инстинктивно заставил её подняться, и она бесстрастно посмотрела на вошедшего с подносом слугу. Встав с кровати, чтобы одеться, Умалез поняла, что жаждет наступления следующего утра и тех нескольких минут свободы, которые у неё тогда будут." 
 zarantia.154.a:0 "Пусть правление Агуэллид-королевы продлится ещё сто лет!"

 zarantia.155.t:0 "Послание из Зарантии"
 zarantia.155.d:0 "Возвышение Зарантии - государства имазебов - к юго-западу от нас долгое время мало интересовало большинство жителей Кольтфагену. У них была мало ресурсов, они дружелюбно относились к Кольтфагену и наши цели и амбиции никак не конфликтовали, так что Зарантия в основном была для нас источником наёмников и торговым партнёром. Однако возвышение их нового лидера изменило ситуацию. Зарантийцы стали более воинственными, и их лидер Умалез Атаган отправила сообщение для лидера [ROOT.GetLeader], в котором она предлагает заключить союз между "Силами пустыни и моря". Данное послание очень позабавило наше правительство, хотя многие отметили, что из имазебов получаются хорошие воины, да и раньше мы активно пользовались их услугами." 
 zarantia.155.a:0 "Интригующее предложение, мы согласны!"
 zarantia.155.b:0 "Эти кочевники слишком наглеют, мы не согласны!"

 zarantia.1551.t:0 "Кольтфаген соглашается!"
 zarantia.1551.d:0 "Из Кольтфагена пришли отличные новости! Их лидеры приняли наше предложение, и теперь две наши могущественные нации объединятся, дабы навязать свою волю миру!" 
 zarantia.1551.a:0 "Мы будем доминировать в Северной Зебрике."

 zarantia.1552.t:0 "Кольтфаген отказывается"
 zarantia.1552.d:0 "Высокомерные кольтфагенцы взяли наше предложение о дружбе и бросили его нам в лицо. Похоже, что эти жирные купцы забыли, чьи воины защищали их на протяжении веков. Они явно всё ещё смеют считать нас простыми кочевниками, годными только в качестве слуг. Так тому и быть. Если они не с нами, то они против нас."
 zarantia.1552.a:0 "Они пожалеют об этом."

 zarantia.156.t:0 "Предупреждение из Зарантии"
 zarantia.156.d:0 "После смерти предыдущей правительницы Зарантия - наш юго-западный сосед - оказалась под властью нового лидера. Начало её правления ознаменовалось тем, что она силой заставила подчиниться племена имазебов, а теперь обратила свой взор на нас.\n\nИ теперь она потребовала просто возмутительного - выплаты дани Зарантии. Столь откровенное высокомерие просто ошеломляет, но это не первый раз, когда мы откупаемся от имазебов, чтобы они не мешали нам занимался своими делами." 
 zarantia.156.a:0 "Кольтфаген не потерпит угроз со стороны какой-то племенной королевы!"
 zarantia.156.b:0 "У нас было достаточно проблем в последние годы, просто заплатите ей."

 zarantia.1561.t:0 "Упрямые кольтфагенцы"
 zarantia.1561.d:0 "Кольтфагенцы отказались платить положенную дань, полагая, что их позиции достаточно прочны для отказа нам. Да будет так. Мы предложили торгашам простой выход, но похоже, что они хотят заплатить кровью и смертями."
 zarantia.1561.a:0 "Им следовало принять наше предложение."

 zarantia.1562.t:0 "Дань выплачена"
 zarantia.1562.d:0 "Кольтфагенцы были достаточно умны, чтобы понять, что им нужно делать, и склонили свои головы. Помимо большой партии золота, они также прислали современное промышленное оборудование и техническую информацию. Всё это поможет нам не только разбогатеть, но и улучшить нашу промышленность. Кольтфаген доказал, что они понимают и принимают новый порядок в регионе, а это значит, что нам не нужно преподавать им урок."
 zarantia.1562.a:0 "Мы можем мирно сосуществовать."

 zarantia.157.t:0 "To The Mad Prophet" # этого события в файлах мода нет, оно только в локализации присутствует
 zarantia.157.d:0 "I do not know what crazed visions have led you to reach for dominion of Northern Zebrica, nor do I care to find out. Whatever apex of coastal decadence defecated you onto the world stage, I send this message to uphold the barest minimum of conduct. Marshal your forces, oh faux prophet born of drug-addled fantasies, Perhaps the decadence of your coastal cities reached their apex somewhere, to make the debased circumstances defecate you out." # это вообще бессвязный бред какой-то, если честно
 zarantia.157.a:0 "..." 

 zarantia.158.t:0 "Ультиматум из Зарантии"
 zarantia.158.d:0 "Зарантийцы весьма недоброжелательно отнеслись к нашему управлению Кольтфагеном, и их лидер прислала нам ультиматум с требованием передачи им контроля над Кольтфагеном. В послании нет прямой угрозы военного конфликта, но политика Умалез Атаган не оставляет сомнений в том, что она ответит силой, если мы не подчинимся ей." 
 zarantia.158.a:0 "Отправьте ответ и приведите наши силы в состояние повышенной готовности."
 zarantia.158.b:0 "Отлично, нашлись желающие заниматься этой мусорной страной вместо нас."

 zarantia.1581.t:0 "Они отказываются отдавать Кольтфаген"
 zarantia.1581.d:0 "Мы пытались быть дипломатичными, но, похоже, некоторым придётся на собственном опыте узнать, что нельзя вмешиваться в дела имазебов, не заплатив за это цену кровью. Мы не хотим - не можем - смириться с тем, что другие существа будут властвовать над Кольтфагеном. Но если они готовы сразиться за это право..."
 zarantia.1581.a:0 "...то мы заберём Кольтфаген и жизни их солдат."

 zarantia.1582.t:0 "Кольтфаген передан"
 zarantia.1582.d:0 "Сегодня произошла великая победа дипломатии, так как Кольтфаген был перед нам его прежними владельцами. Похоже, что они поняли, что это не их земля, и теперь как Кольтфаген, так и Тобук были покорены зарантийской короной."
 zarantia.1582.a:0 "Чудесно!"

 zarantia.159.t:0 "Кольтфагенский хаос"
 zarantia.159.d:0 "Кольтфаген никогда не был особо стабильной страной, но в последнее время и без того плохая ситуация стала ещё хуже, поскольку гражданские войны, перевороты и раздоры в регионе становятся чем-то привычным. Несколько правительств пали одно за другим, и кажется весьма сомнительным, что ситуация когда-нибудь стабилизируется. Должны ли мы воспользоваться возможностью нанести удар и захватить их земли?" 
 zarantia.159.a:0 "Это их проблема."
 zarantia.159.b:0 "Они, очевидно, не могут управлять собой."


## Lategame Harmonic events

zarantia_federation.1.t:0 "Конец эпохи"
zarantia_federation.1.d:0 "Плачьте, о солнце и горы, плачьте, о звёзды, плачь, о море\nПередавайте её историю дальше, до самого конца вечности\nЗакончите историю, написанную кровью, трудом и слезами.\nПусть она родится ещё раз, чтобы не испытывать ни боли, ни страха!\n\nПесни погребального культа эхом разносились по полю, которое освещали тысячи факелов. Они отбрасывали тени на множество одетых в белые одежды скорбящих существ и мавзолей, перед которым они стояли. Через проход в толпе медленно шла процессия. Шестёрка зебр несла мумифицированное тело Мекиуззы Атаган к склепу, и вслед им плакала вся Зарантия.\n\nВожди Акьюна и Амсика, которые некогда были заклятыми враги, теперь стояли бок о бок, глубоко склонив головы перед кобылой, которая похоронила их древнюю вражду. Васиф Талат, который ранее столь неохотно согласился служить ей, бесстрастно выказал свою скорбь по единственной зебре, которая могла покорить могучего Талата. Вивург прятал лицо, потому что среди Тасавентов горе не должно показываться открыто за пределами семьи, но его дрожащее тело ясно говорило о чувствах. Как и каменное, ничего не выражающее лицо Завхи, по которому слёзы всё равно прокладывали свои дорожки.\n\nУ мавзолея стояла одинокая в своём горе Умалез. И когда её мать пронесли мимо неё, процессия остановилась, дабы Умалез могла наклониться, чтобы поцеловать Мекиуззу в последний раз. Прошептав, как сильно она любит свою мать, Умалез неудержимо зарыдала. Её осторожно увели с пути, и Мекиузза была перенесена в гробницу - в место её последнего упокоения. Её оставили там и звук захлопнувшихся дверей ясно сказал всем, что земной путь матери всей Зарантии окончен.\n\nПлачьте, о солнце и горы, плачьте, о звёзды, плачь, о море\nИстория подходит к концу\nПусть теперь победительница отдохнет, её работа наконец-то завершена"    
zarantia_federation.1.a:0 "Со слезами на глазах мы даём клятву продолжать её дело."

zarantia_federation.2.t:0 "Возврат к старым традициям"
zarantia_federation.2.d:0 "Настроение в зале совета было напряжённым и даже слегка неловким, и Умалез молча ждала окончания голосования. Это была формальность, ведь почти всё уже было решено в ходе закулисных сделок и соглашений. Но, как ни странно, она не возражала против этого. Совет был достаточно прочен, чтобы двигаться самостоятельно, и, в отличие от своей матери, она не рассматривала его как средство достижения цели. Это была собственная сущность, которая двигалась по своей воле. Разве это не хорошо? Племена, которые Мекиузза неохотно наделила властью, овладели ею и теперь работали вместе для достижения своих целей.\n\nИ всё же, когда голосование подошло к концу, стало очевидно, что, несмотря на усилия нескольких членов совета, она всё же была избрана Агуэллидом. Поднявшись со своего места, чтобы принять эту роль, она вспомнила последние слова своей матери: 'Ты будешь той, в ком нуждается Зарантия'. Умалез знала свой путь, и она пройдёт по нему.\n\n— Я благодарю всех вас за веру в меня и клянусь именем моей матери, что буду относиться к этой должности с тем почтением, которого она заслуживает. Я также хочу чётко и ясно заявить под  запись, что я вступаю в должность только Агуэллид. Я буду защитницей Зарантии, а не её правительницей. Я говорю от имени племён, но не требую их слепой верности. Я, как и все вы, буду слугой нашей родины. Моя мать создала этот совет, чтобы дать всем племенам право голоса, и моё предназначение - защищать эти голоса. И поэтому... я, Умалез Атаган, приветствую вас, правители Зарантии. — Она глубоко склонила перед ними голову, и ошеломлённый совет ответил на это лишь оглушительным молчанием."    
zarantia_federation.2.a:0 "Не королева, а просто Агуэллид."

zarantia_federation.3.t:0 "Многогранная Зарантия"
zarantia_federation.3.d:0 "— Но разве столь высокая степень независимости племён не создает проблем? — Мир погружался в хаос и Лонг Рейнс решила, что поездка в Зарантию будет хорошим отвлечением. Но она быстро поняла, что зебры - это не пони с полосками. — Не приведет ли это к дальнейшему расколу? Ведь сильное племя может просто захотеть уйти и забрать с собой лучшие земли и промышленность.\n\n— Это возможно, но зачем им это делать? — Спросил в ответ её проводник.\n\n— Самоопределение? Возможность управлять собой, не задумываясь о том, что думает по этому поводу кучка других зебр?\n\n— Но они всё равно будут думать. Возможно, их двоюродные братья и сёстры. Или зятья и тещи. Мало какие зебры не имеют соперников или врагов в собственном племени.\n\n— Но это всё ещё их народ, не так ли? Если дело дойдет до драки, они будут с ними против остальных.\n\n— Теперь я понимаю, о чём вы говорите. — Её проводник кивнул, как будто что-то понял. — Я доверяю вождю Тьенвитта больше, чем своему кузену. Мой кузен - надменный дурак, а Иземрасен Тьенвитт - зебра чести. Если я поспорю с Иземрасен о земле, возможно, что мой кузен станет союзником, но потом мы снова поссоримся. Если я буду благороден с Иземрасен, она может стать моим союзником против него в других делах. Когда какое-то существо спрашивает "ты со мной или против меня", мы спрашиваем в ответ "в чём дело?". Иногда мы все выступаем как одна семья, а иногда нам приходится искать союзников в другом месте. Если ты отделишься от Зарантии, у тебя останется только твоя семья, и тогда ты станешь слабее. Зарантия - это игра, которая никогда не заканчивается, и если ты покинешь её, то больше никогда не сможешь вновь присоединится к ней.\n\n— Ох... — У Лонг Рейнс голова пошла кругом. Они ДЕЙСТВИТЕЛЬНО не были пони с полосками.."
zarantia_federation.3.a:0 "Кровь гуще воды, но честь сильнее их обоих."

zarantia_federation.4.t:0 "Гидра Зарантии"
zarantia_federation.4.d:0 "В конце концов, правительство - это просто группа существ, что собирались для решения важных вопросов. А фиксированные места для встреч создавались лишь для удобства, а не из необходимости. Более того, размещение резиденции правительства в одном месте приводило к фаворитизму. Если резиденция правительства находится в вашем регионе, то вы - племя, что наиболее приближено к власти. Тобук был одним из решений этой проблемы, но разве эти городские пони сами по себе не были племенем? Большим и необычайно хаотичным, но всё же племенем. Нет, Тобук не подходил.\n\nВ конце концов, именно представитель Талата предложил лучший выход из этой запутанной ситуации. Всякий раз, когда принимается решение, касающееся какого-либо региона, оно должно приниматься в этом регионе, чтобы считаться легитимным. И хотя некоторые из оседлых племен, а также тобукцы возражали против этого, другого решения найдено не было. Голоса обездоленных и маргинализированных племён всё ещё имеют значение, и благодаря мольбами Агуэллид о согласии, решение в итоге было одобрено.\n\nЭти региональные места сбора правительства будут выглядеть по-разному: Агзат и Тобук уже подготовили свои залы совета, а кочевые племена только начали приобретать большие палатки и радиоприемники, чтобы принимать совет, когда он будет проезжать через их регион. Это, безусловно, сделает заседания совета более интересными." 
zarantia_federation.4.a:0 "Кроме того, некоторым из заслуженных вождей не помешает немного размяться."

zarantia_federation.5.t:0 "Тысяча способов выживания"
zarantia_federation.5.d:0 "Амсармуд - печально известные налётчики и воины, и об их гневе до сих пор ходят легенды. Хотя некоторые могут посмеяться и сказать, что их приручила Мекиузза, в лицо это сделать не посмеет никто. Талаты не менее умелы, но если Амсармуды - тигры, то Талаты - орлы. Они внимательно наблюдают, выжидая удобного момента для удара, и говорят, что вы в безопасности лишь тогда, когда вы вне их досягаемости. Аксукси же - это непревзойденные выживальщики, которые процветали в глубинах пустыни так долго, что в их жилах течет кровь духов пустыни.\n\nКаждое из племён, как и многие другие, нашло свои ответы на вопрос, как процветать в суровых землях пустыни. Однако племена также яростно охраняют свои знания и редко делятся ими. По крайней мере, до недавнего времени.\n\nЭто всё ещё осторожный процесс, но по мере того, как наша Агуэллид работает над созданием летописи многочисленных легенд нашего народа, многие искусства начали собираться воедино. Племена всё больше открываются друг другу, их тайные учения становятся общим знанием для всех. Вдохновленные примером своей Айронбрейкер, Амсармуды начали брать учеников из других племен. Талаты всё чаще приглашают тех, кто хочет бросить им вызов. По всей Зарантии племена смешиваются, учатся друг у друга и становятся от этого сильнее. Вера в новый порядок сильна, и с ней приходят гарантии, что секреты, которыми мы поделимся, будут использованы на благо всех. И даже если племена поделятся не абсолютно всеми своими знаниями, этого всё равно хватит, чтобы укрепить наш народ."
zarantia_federation.5.a:0 "Целое больше суммы его частей."

zarantia_federation.6.t:0 "Оседлав песчаную бурю"
zarantia_federation.6.d:0 "Сколько армий пришло в эти земли, думая, что смогут бросить нам вызов? Они маршируют под палящим солнцем в землю, где вода ценится дороже золота, думая, что контроль над городами или дорогами приведёт к победе. Но снова и снова они узнают, что не умеют сражаться с имазебами. Мы не сдадимся, пока в нас есть жизнь, а когда мы умрём, то наши сородичи встанут в строй, чтобы отомстить за нас. Мы движемся подобно буре, и поджидаем их там, где они меньше всего этого ожидают. Мы окопаемся и станем поджидать нападающих, после чего будем держаться, а затем отступим, чтобы нанести новый удар, когда это потребуется. И когда наши враги задохнутся в пыли и песке от нехватки припасов, мы будем рядом, чтобы закончить то, что они начали."
zarantia_federation.6.a:0 "Вот что значит бороться с имазебами."

zarantia_federation.7.t:0 "Более не потерянные"
zarantia_federation.7.d:0 "— Давай, Бархи, пей, там ещё осталось немного воды. — Меджул поднёс бутылку с водой ко рту своей обессилевшей сестры, пытаясь уговорить её сделать хоть глоток. Всё пошло наперекосяк, и он уже не знал, что делать дальше. Он знал только, что не может потерять и Бархи, но окружавшая их каменистая пустыня была совершенно пуста. Он улыбнулся ей и кивнул, когда она отпила. — У нас всё будет хорошо. Мы найдём себе хорошее место. Деревья будут полны плодов, и птицы будут петь в ветках, а вода будет прозрачной, как стекло... — Он повторял ей истории снова и снова. Меджул чувствовал, что ему хочется плакать, но слезы не лились. Только не Бархи... пожалуйста, боги, только не она!\n\nКрики вдалеке заставили его поднять голову и он тут схватил свою палку. Но три фигуры, огибавшие скалистый выступ, не были теми, кто сжёг ферму. Это были пустынные зебры.\n\n— Опусти палку, дитя, — сказал один из них, когда Меджул вскочил на копыта и поднял палку. — Мы - не враги. Мы здесь, чтобы помочь тебе. Это твоя сестра? Ей нужна вода, а она у нас есть, — он поднял полный воды бурдюк, чтобы показать ему. Меджул замешкался, моргнул и почувствовал, как внезапно закружилась его голова. А потом всё вокруг стало потемнело.\n\nКогда сознание вернулось, Меджул понял, что он лежит в кровати и смотрит в потолок, сделанный из ткани. Медленно сев, он моргнул и огляделся по сторонам. И заметил, что Бархи сидит у его кровати, обняв его ногу. От движения Бархи тоже проснулась и с облегчением обняла брата. Меджул обнял её в ответ.\n\nТем временем за пределами палатки зебры, которые нашли их, тихо переговаривались. Они решили дать брату и сестре время пообщаться между собой, прежде чем войти. Рассказ кобылки о том, что произошло, глубоко взволновал их. В наши дни слишком часто можно было услышать о подобных трагедиях, и нередко эти истории не имели счастливого конца. Но эта всё же закончилась хорошо, и они вошли в палатку, чтобы поговорить с молодыми зебрами и узнать, куда им нужно идти. И не хотят ли они воспользоваться защитой их племени." 
zarantia_federation.7.a:0 "С нами они в безопасности."

zarantia_federation.8.t:0 "Для страждущих"
zarantia_federation.8.d:0 "— В последнее время мы всё чаще находим мертвецов на границах. — Говоривший вождь был в ярости. Всего несколько дней назад на его землях погибла большая группа беженцев. Несмотря на все усилия его соплеменников, они истекли кровью до прибытия помощи. — Если посчитать количество существ, которые пытаются найти убежище на землях и попадают под пули, то их будут уже сотни! А тем временем, те счастливчики, которым удалось спастись - среди которых есть и пони, женатая на моём сыне - умоляют нас вмешаться!\n\nУмалез молча оглядела зал совета, как обычно решив предоставить племенам возможность самим решать этот вопрос. Идеей Амсиси всегда было родство вне племён, и в последние годы племена восприняли эту идею даже сильнее, чем она могла надеяться. Когда имазебы видели страдания народов за пределами своих границ, их охватывал гнев, и когда их умоляли что-то сделать, то они прислушивались. Конечно, циник скажет, что воины племени добивались вмешательства, опасаясь потерять своё положение. А умелые политики знали, что добродетельное следование принципам её матери позволит им выглядеть более благопристойно. И конечно, вмешательство в борьбу с тиранами откроет новые рынки для Зарантии. Здесь нужно было тщательно соблюдать баланс, и Умалез подняла копыто, решив, что пора подтолкнуть обсуждение в нужном направлении.\n\n— Если мы вмешиваемся, чтобы спасти эти народы, то мы должны сделать это не для того, чтобы участвовать в династических распрях или обогащаться. Их сыновей и дочерей не следует посылать умирать в чужие земли, а также не следует отнимать у них богатства их земель. Как ваша Агуэллид, я готова - если Совет примет такое решение - объединить племена, дабы свергнуть тиранов, чьих жертв мы укрываем, и вернуть их домой. Не ради грабежа, а ради Амсиси и священного права всех народов не быть изгнанными из своих домов. Возьмём ли мы на себя это бремя и отправимся ли на войну?"  
zarantia_federation.8.a:0 "Да, мы готовы."

 zarantia_federation.100.t:0 "[From.GetNameDefCap] приглашает нас в свой альянс"
 zarantia_federation.100.d:0 "В последовавшие за смертью своей основательницы годы имазебы Зарантии создали племенную демократию. Совет, возглавляющий это государство, предложил нам союз ради взаимной защиты и процветания. Если вспомнить вмешательство имазебов ради помощи тобукцам около пятидесяти лет назад, то этот случай является неплохим доказательством того, что они вполне серьёзно относятся к предложению сражаться вместе с нами." 
 zarantia_federation.100.a:0 "Мы будем глупцами, если не примем это предложение!"
 zarantia_federation.100.b:0 "Мы не заинтересованы в этом соглашении."

 zarantia_federation.101.t:0 "[From.GetNameDefCap] соглашается присоединиться к нам"
 zarantia_federation.101.d:0 "Хорошие новости! Наше предложение о союзе было принято, и теперь оба наших государства стоят бок о бок. Это накладывает немалые обязательства, но мы не из тех, кто нарушает свои обещания."
 zarantia_federation.101.a:0 "Отлично!"

 zarantia_federation.102.t:0 "[From.GetNameDefCap] отказывается присоединиться к нам"
 zarantia_federation.102.d:0 "К сожалению, наше предложение было отклонено. Правительство государства [From.GetNameDefCap] сказало, что союз не в их интересах, и нам остается лишь надеяться, что им не придётся жалеть об этом."
 zarantia_federation.102.a:0 "Как жаль." 

zarantia_oil.1.t:0 "The Hidden Wealth"
zarantia_oil.1.d:0 "Umalez looked down at the report assembled for her. Unlike her mother, she had no issue having people deliver news in written form. She had always been a fast reader anyway. Still, at the moment she was stuck staring at the words on the page, and the prospector standing in front of her desk did not help the matter since he seemed about to start tip-tapping with glee where he stood.\n\n"I... believe you may have added in a few zeroes too many," she said after a while, being answered with fervent headshaking.\n\n"Oh believe me, if anything I have undersold it. The oil deposits we've found in the deserts are immense. I-I am not exaggerating when I'm saying that this may well be the very foundation of Zarantia's economy in the future! The trade, the agriculture, the... everything, nothing of it can come close to this kind of resources. Oil is the future, and we were just catapulted into the very forefront of it! The world will line up to be our customers, even gold wouldn't bring this kind of wealth!" Umalez was about to tell him to calm himself, but didn't have time before the excitement became too much for the pony and he fainted where he stood."
zarantia_oil.1.a:0 "Gather Zarantia's finest minds to begin drafting plans to extract oil!"
zarantia_oil.1.b:0 "Contact the world's foremost companies in the field!"

  ## Various events ##

 zarantia.997.t:0 "Tobuck Honours The Deal"
 zarantia.997.d:0 "To the Aguellid of Zarantia, Mekiouzza Ataghan.\n\nThe year is up, and as promised, have your city back. I've endeavoured to keep it in decent enough condition, though I can't vouch for my associates. I thank you for your civility in the past year, and wish you luck in your future endeavours.\n\nPea Shooter." 
 zarantia.997.a:0 "Good luck and good riddance!"

 zarantia.998.t:0 "Tobuck Honours The Deal"
 zarantia.998.d:0 "To the Aguellid of Zarantia, Mekiouzza Ataghan.\n\nThe year is up, and as promised, have your city back. I've endeavoured to keep it in decent enough condition, though I can't vouch for my associates. I thank you for your civility in the past year, and wish you luck in your future endeavours. As a side note, your gift is much appreciated, and will come in handy.\n\nPea Shooter." 
 zarantia.998.a:0 "Good luck and good riddance!"

 zarantia.999.t:0 "The Honourless Rats"
 zarantia.999.d:0 "To the most revered Aguellid, Mekiouzza Ataghan.\n\nThe Equestrian has departed the city, but it is clear that he has made no efforts to honour his agreement. His old associates have rushed to entrench themselves and block any attempts by your people to ensure the city is returned to Zarantian control. They are lying in wait for you, and there is little chaos for you to exploit in attempting to attack. Lest you come with the full weight of your people, I fear they will thwart you as they have before.\n\nI asked you to show tolerance towards the Equestrian, and in doing so I have done my part in bringing about this state of affairs. I can only plead for your forgiveness for this, and will remain in Tobuck to send you what information I can.\n\nYour humble servant, Menes Amasdag."
 zarantia.999.a:0 "Cheats and liars, all of them!"

 zarantia.990.t:0 "Only When She Allowed It"
 zarantia.990.d:0 "'No rest for the wicked' her daughter had said once, and Mekiouzza couldn't help but smile dryly to herself as she recalled it from her bed. It had been during the darkest moments of her life, and yet she had come back from it, stronger than before. Though Tobuck had slipped out of her grasp, she had regained it, and though the world had kept challenging her, she had triumphed. Zarantia was stronger than ever, and she finally dared to believe that it would survive without her. Was that due to her reforms or actions? Oh certainly, to some extent, but there was one thing that gave her hope above all other things; her dear daughter.\n\nThough she had worried that her sweet daughter would not be up to the challenges that came with leadership, the events of the last years had proven Umalez' mettle beyond what Mekiouzza could have dreamed of. Indeed, maybe she had been the one to hold Umalez back she wondered as the door slammed open and Umalez came hurrying inside.\n\n"Mother, are you well?!" Umalez asked as she came up to Mekiouzza's side. "They said you were ill."\n\n"I've been ill for a long time. I just did not allow it to bother me," Mekiouzza's voice was cracking, the iron determination that had driven her for the last years finally having begun to run out. It was inexorable, building "I once cursed the fates for giving me a daughter that was so soft... but I was wrong, I see that now. You will be what Zarantia needs, and I was a fool for not seeing that." She gave up a slow, hoarse sigh, feeling how the tiredness only grew. "Good luck, my little flower.""
 zarantia.990.a:0 "It's time for me to go to your father..."

 #### Homecoming Tree #####

zarantia.200.t:0 "Returning Home"
zarantia.200.d:0 "Tobuck's streets were not like she remembered them, not quite. The Storm King's ravages and a year under the thieves had left it a shadow of its former self. There were still buildings that had not been repaired, and the streets had piles of garbage in the corners. Yet, the ponies of the city were out in said streets, and as Mekiouzza strode along Tobuck's streets with her daughter by her side, they cheered and stomped their hooves in celebration.\n\nMekiouzza wished she could join their glee, yet her smile was strained, and she found this moment of relief poisoned by the sting of wounded pride. The mighty Aguellid of Zarantia, returning to her city not as a liberator, but first when a common smuggler and criminal allowed her to do so. She felt weak, impotent, and the unwelcome sensation laid itself like a mourning veil over everything.\n\n"We should clean up the city, and when it is put back in good condition, we should celebrate again," Umalez' murmur made Mekiouzza glance at her. Her daughter's smile was wide, and her eyes sparkled with joy, even as she murmured almost imperceptibly to her. "Let's drown the memory of this whole awful episode in celebration and joy, things are finally back to what they should be, and isn't that what matters?"\n\nMekiouzza lowered her head slightly, feeling how her smile turned less forced."
zarantia.200.a:0 "Indeed we should, my dear daughter, indeed we should."

zarantia.201.t:0 "The Tobuckian 'Chieftains'"
zarantia.201.d:0 "Tobuck under Zarantia was not and had never been a city with one ruler, but rather the various power brokers and influential community figures in it were given a place on the city's council. The city, much like the tribes of the desert, had largely been allowed to mind its own affairs, at least until now.\n\n"Don't give me that look, Rose Rain," Mekiouzza told the mare across the table from her before looking at the rest of the gathered Tobuckians. "Speak plainly. In fact, all of you speak plainly. I'm too old to have you do the Tobuckian half-step of implications and hints around me."\n\n"Then please, noble Aguellid..." It was Menes Amasdag who spoke up. "You return from exile, and your first move is to clamp down on the freedoms the city has enjoyed, it's..."\n\n"Basically, where were you last year?" Rose Rain butted in. "We were left occupied by criminals, and those meant to protect us were off in the desert. I understand why, we do," She waved at the gathered ponies. "But how do you explain that to the rest of the city?"\n\n"That a tribe divided against each other will not stand," Mekiouzza told her. "You're right, last year was disgraceful, and I failed. Zarantia failed. The very purpose of this nation snapped like a dry twig. What we've been doing thus far didn't work, and that's why we're going to have to clamp down. The Storm King is gone, but Colthage's... whatever you call that entire mess over there, the Chiropterrans are up to something as well, and the entire region is scrambling to adapt after the last years. We can't go back to what was, because we saw what that led to. Things need to change if we are to survive, and that's why you are here. I call upon your services as I did before, to make sure that the Zarantia we dreamed of comes true." 
zarantia.201.a:0 "Can I count on you?"

zarantia.202.t:0 "A Most Useful Griffon"
zarantia.202.d:0 ""I understand that it is customary to bow deeply before you, most honoured princess of Zarantia." The obese griffon wheezed a bit as he addressed Umalez. "I can only hope that you can overlook my failure in this regard. I am very old, and my back is not what it was." A small smile crept over his face. "I am also very fat, and most likely would fall over if I tried."\n\n"I am not so unreasonable to throw you out for that," Umalez hid a small smile at the griffon's self-deprecating humour. Between that and his ashamed appearance - face lowered and hat in claw - he cut an awkward, almost pitiable, figure. "Yet. You did work with Pea Shooter, and my mother has little patience for his cronies."\n\n"I most certainly understand that, and in my position I would be treating myself with the utmost care. Yet, I am but a humble merchant, and I value my life above any notions of honour; that is for better creatures than me. I also - humbly, would say that that is why you might be interested in my services. I won't deny that my former colleague left the city in a bit of a mess. Yet he has somewhere to go, and I do not. I would serve you simply because if I don't, I am a dead griff no matter what I do."\n\nUmalez didn't trust him, not really, but he did have a point. If there was a snake in the house, it was better to know where it was. What more, unlike her mother she didn't feel like killing someone just in case. Who knew, maybe he would prove useful?"
zarantia.202.a:0 "I am sure you will prove yourself, mister Tradat."

zarantia.203.t:0 "Not Quite Back to Normal"
zarantia.203.d:0 "Hibiscus was overjoyed that the Imazeeb were back in town. Not only did they keep things in order, but they were also way more well-mannered than those brutish mercenaries. If there was any people she really wanted to have piling into her little café to buy coffee or tea, it was them."\n\n"Your tea is as fine as always, madam Hibiscus!" one of the zebras commented as he and a dozen of his... she thought of it basically as 'extended family', sat around a table meant for eight. "How have you not caught yourself a husband yet with tea like this?"\n\n"Oh you know. My candidate has not been able to come here during the last year, but I'm working on it." Her coy answer made the zebras all 'oooh' and 'aaah' in understanding, and Hibiscus decided that now if anytime she had to ask the question that had been gnawing in the back of her mind. "Also... has something happened with the Aguellid? All these new laws and taxes... a lot of ponies worry. This isn't the Mekiouzza we remember." The mood around the table dropped like a rock, and the zebras looked down at their tea. Well then, at least that proved that they weren't alone in seeing the issues.\n\n"Those are matters of Aguellid and chieftains," one of the zebras sighed after a second, and Hibiscus felt a sting of irritation. Why did they have to be so deferential, couldn't they see that this wasn't right?! She gave up a frustrated little noise but pushed the anger down. It wouldn't do any good to snap at them. "I know!" The zebra suddenly perked up. "It's Yuften you're waiting for, isn't it?" he asked, leaning in to see Hibiscus' reaction. Hibiscus just rolled her eyes."
zarantia.203.a:0 "Never you mind. More Halva?"

zarantia.204.t:0 "Долг полезного грифона"
zarantia.204.d:0 ""You've really been most useful, Vasile cel Tradat," Mekiouzza told the bowing griffon that had come into her office."Indispensable, even, one might say," She pushed herself up to stand, supporting herself on a cane. "Walk with me, and tell me what your angle is."\n\n"As I mentioned to your daughter, madam, I am a griffon with few ways out," Vasile responded deferentially, falling in line with her as she stepped out into the hallway. "And besides, I've grown fond of Tobuck." His smile was not reciprocated. "Ahem, but yes. I merely wish to make the best of my situation, and the Zarantian state building project is an impressive one. Might I ask where we're going?"\n\n"Where you won't bleed on the rugs," Mekiouzza told him before raising the cane, one made out of iron, and bringing it down on his neck in one heavy strike. Vasile crumbled to the floor, only a choked gasp escaping from his lungs as Mekiouzza pulled back the cane. "I know your schemes, rat. My daughter vouched for you, spared your life and gave you an honoured post, and you repaid her gift by trying to turn Tobuck against me." Vasile could only make weak sounds as he tried to crawl away, only for Mekiouzza to raise the cane and bring it down on him again. This time he screamed. \n\n"You could have become the mayor of Tobuck, spent your twilight years surrounded by luxuries and comforts and had statues of you when you died!" Mekiouzza spat, eyes glowing with rage. "Remember this as I beat your body into a corpse and feed you to the vultures, rat!" With that, she raised her cane and let it fall again, and again, and again. Her age and exhaustion was long forgotten, rage giving her strength enough that when she was finally pulled away, Vasile cel Tradat was long since dead."
zarantia.204.a:0 "Dump him in the harbour, and clean up the blood."

zarantia.2041.t:0 "The Worst Possible News"
zarantia.2041.d:0 "The shots rang out through the palace, one right after the other, and Umalez startled as she heard it from just down the hallway. What was worse, it came from where her mother had been! Breaking into a sprint, she ran towards it only to find the door to her mother's study wide open and a body of a pony she didn't recognize on the floor right inside. Further inside stood Vasile, a gun in his trembling claw aimed at the figure.\n\n"P-princess," he stuttered, and while Umalez normally would have corrected him on the use of the title, but the sight of the second body inside the room, next to him, made her heart stop. Her mother lay in a pool of her own blood. the wall behind where she had stood covered by blood splatter. Guards came storming into the room, Vasile being disarmed others rushed to Mekiouzza's side.\n\nShe was dead, having died instantly when the assassin's bullet hit her, and Umalez could only sit limply by her side, staring down at her mother. She was in a daze, as if she didn't know what to do or say. Someone was screaming, howling like mad, and Umalez, still utterly detached, wished they'd stop."
zarantia.2041.a:0 "It took a good while to realize that it was she who screamed."

zarantia.205.t:0 "As All Things Are Born, So All Things Must Die"
zarantia.205.d:0 ""Excellent," Mekiouzza said weakly as Umalez sat down by her bedside and put a bowl of dates down on the small table. The disease had come out of nowhere, and it had struck relentlessly, leaving Mekiouzza bedridden. Despite the best efforts of several doctors, she did not get better, and eventually she sent them out and called for her daughter. She barely could pick one up, and chewed it slowly. "You told me once that I should retire and leave ruling to you, remember? I should spend the rest of my days eating dates."\n\n"Yes, I remember," Umalez smiled at the memory as she took one herself. "A joke, nothing else. I couldn't have replaced you then."\n\n"If I had, I would not lie here." Mekiouzza grunted as she looked up at the ceiling. Merely the effort of eating a couple of dates exhausted her. "I am not getting up from this bed," she concluded after a while. "No, don't protest. I've been weak for months, weak in a way that you don't come back from. Days or weeks, I cannot say, but there's no coming back from this. Until then, I will heed my daughter's advice and eat dates." Mekiouzza squeezed her daughter's hoof, "For these coming days, sit with me."\n\n"Of course," Umalez nodded, feeling the lump grow in her stomach but keeping a brave face. "I will speak with Menes and make sure the affairs of the state are managed, then I'll be back. While you're stuck here, I'll treat you to foreign delicacies I've learned of recently."\n\n"So I shall lie on my deathbed, being used as a test subject by my own daughter," Mekiouzza drawled and Umalez giggled as she leaned in to kiss her forehead.\n\n"That is the punishment for your villainy, mama.""
zarantia.205.a:0 "Two days later, Mekiouzza Ataghan joined her husband."

zarantia.206.t:0 "Dealing With The Warlords"
zarantia.206.d:0 "Pea Shooter was only part of the pack that infested Tobuck, and his hired muscle is still around. The question is how we should deal with them.\n\nZawgha has prepared a plan to isolate and crush the Warlords one by one. Between the Ironbreakers and the loyal tribes, we'll crush them and let their deaths be a lesson to whoever else would attempt to challenge our grasp on the city again. After all that has been, the time for the Imazeeb to show their ability as warriors has come, and they will not be found wanting. This is especially important as the warlords possess modern weapons and tactics, and defeating them will let us learn how to deal with these types of enemies when they aren't disorganised mercenaries.\n\nWiwurgh, meanwhile, has proposed to simply buy them out. Provide them a way out and provisions to smooth things over, and we'll see them leave without more death. After all, Pea Shooter made good on his promises, and it is the nature of the mercenary to avoid conflicts since you can't spend your gold if you're dead. We are rising from recent embarrassments without having lost hundreds or thousands of our brave warriors. Let us keep that, and focus our efforts on rebuilding Tobuck. War will come sooner or later, and let us not seek it when it is not needed." 
zarantia.206.a:0 "Whatever we do, we must handle them quickly." 

zarantia.207.t:0 "Vengeance Is Justice" 
zarantia.207.d:0 "They murdered many of our kin, and they aided and abetted Pea Shooter. He made good on his word, but they never gave it. Pretending that there's any reasoning to be had with these kinds of creatures is to debase ourselves, and we shall gladly pay the price needed to settle this matter in a way that does not further disgrace ourselves. In a world where the strong take what they please, weakness is a betrayal of those who rely on you for protection. We've already been made foals of enough for ten lifetimes in recent years, and if we let these vermin go, we may as well hang up giant banners at the borders with the words 'the Imazeeb are weak, come and take what you wish from them' written on it.\n\nNo, we settle this, and we settle it as they settled things with the warriors whom they fought when they first came here: in death and blood." 
zarantia.207.a:0 "Take no prisoners, kill them all!"

zarantia.208.t:0 "Just Get Out" 
zarantia.208.d:0 ""I ain't gonna complain, don't get me wrong," General Wallnut Drive said as he looked at the crates of food that had been put down between him and the very angry Zebra that stared him down. "But... just so we don't talk past each other, could you repeat alla that from top to bottom?"\n\n"By the order of the Aguellid, you have a month's grace to make yourself scarce," Zawgha growled at him, and Wallnut idly wondered if this was what it was like to stare down a dragon. "Buzz off to whatever hole you crawled out of, and never again touch Zarantia's lands."\n\n"Pretty sure that's about the best deal we could get. Though from one soldier to another, professional courtesy if that's your thing, let's just take a moment here. My soldiers and I ain't much for talk or for diplomacy, but we can make somethin' work if you give it a chance." he fired off his most endearing smile, only to have the Zebra's eyes drill a hole in him.\n\n"Do not test me, you rat-born chiropterran pile of puke. Turn your pack of vermin around and march! If one single farm burns, or one single pony is harmed during your retreat, the deal is off and we'll hunt you down and gut you like fish! Do I make myself clear, or do I need to carve it into your face?!"\n\n"Aright, I hear you! No problem, we're good to go as is! Thanks for puttin' up with us!" Not even he was going to push his luck any more. Boy he was glad he didn't have to deal with her on the battlefield."
zarantia.208.a:0 "Start marching, and do not stop."

zarantia.209.t:0 "Severyana's Proud Daughter"
zarantia.209.d:0 "The ponies stood in immaculately straight lines, all of them at attention, and before them stood General Alesia Snezhnaya with one hoof resting on the sword that was planted before her. The standoff had been going on for a week, but she kept her forces in line. Neither hide nor hair of any of the locals had been touched, and that was what had made Mekiouzza agree to meet with her. Before the lines of soldiers, she seemed small, but she only smirked as she studied their commander.\n\n"Many of my people say that I am meek for letting you slip instead of burying you all," she said as she walked towards Alesia, studying the mare's face. "Am I, girl? And if I'm not, what makes you think you're in a position to make demands of me."\n\n"I have seen enough of the Imazeeb to know that they don't follow a leader they don't respect, and everything I've heard about you tells me why they respect you." Alesia stood firm and met Mekiouzza's gaze without wavering. "That's why I know you'll listen." Mekiouzza raised an eyebrow, coming to a stop as she stood right in front of Alesia and leaning in to indicate that she should continue. "I'm here because my prowess on the field of battle is my only way to gain the resources required to reclaim my homeland, command is the only thing where I am truly capable. My previous employer deceived my soldiers and I, as you are no doubt aware. Returning home now would leave us with nothing, which is why I wish to offer my services to Zarantia. We are unaffiliated with any local or regional politics, and our loyalty will be to you so long as you continue to command with honour and retain our pay. As our actions in recent months have shown, we are disciplined; if you need to test us, put us into battle wherever you need. All I ask is that we are allowed to continue operating here to our own ends, and that when the time comes we are released from our contract. If you accept this, then we shall surrender to you."\n\n"And if I don't?" Mekiouzza asked, still smirking.\n\n"Then we shall stand our ground and die well," Alesia didn't hesitate, and Mekiouzza chuckled. Good... that was what she wanted to hear."
zarantia.209.a:0 "I accept your terms, General Alesia."

zarantia.210.t:0 "The Zarantian Navy"  
zarantia.210.d:0 ""They are always bigger than you can imagine," Wiwurgh commented as he walked down the pier, looking at the warship that lay at anchor. "And the mad thing is that this one is a whelp among warships. Some vessels would dwarf this like a stallion would dwarf a newborn foal. Thousands of tonnes of steel, enough to make guns and swords for an army, all cast into one ship. And to rule the seas, a leader will need an army of them. They thread the water for days if not weeks and months, more isolated than a tribe in the deepest desert, and they are lumbering. Every step they take must be taken with the utmost caution. They truly could not be more different from the affairs of warriors."\n\n"Are you trying to console me?" Zawgha asked him, scowling at the Blue Sage's lecture. Wiwurgh bowed his head towards her.\n\n"To an extent, but also to defend our noble Aguellid's decision to make a Tobuckian the head of our navy. I understand your anger, but the lion should hunt, and the shark should swim. It would humiliate the lion to ask it to leap into the water and chase fish. It can, and it is loyal and brave enough to do it without hesitation, but it is over the dunes and hills where it shows its strength."\n\n"Tell me, do all Tasawent speak in this manner? Speaking to you is like  reading a book of fables." Wiwurgh's smile could be seen even through his veil."  
zarantia.210.a:0 "No, I am considered peculiar even among my kind."

zarantia.211.t:0 "The Old Brodfeldian Bird"  
zarantia.211.d:0 "Vasile sat half buried behind papers when Umalez entered, and as he looked up from the documents he was working on, somewhat wild-eyed, he blinked and quickly rose up. "Princ-" he began only to knock over a stack and send them crashing into the floor. "Oh dear..." he grimaced as they scattered all over the floor. "I'm terribly sorry, please forgive me, I've not slept too much recently..." he bent down and did his best to pick up the papers. Umalez chose to simply bend down to help him pick them up instead of making a fuss.\n\n"What keeps you from sleeping? Have you been sick?" She asked him as she put half the fallen papers back on his desk \n\n"No, I am just making the most of the opportunity offered," Vasile said as he slid his own stack in under Umalez'. "I admittedly may have worked a bit later last night than I should have. Has there been any issues with my work?"\n\n"No, not at all," Umalez wondered just how late he had worked. "Rather, a cart was delivered to the palace this morning, containing gold that was stolen when the Storm King ransacked the city. You would not know any of it?"\n\n"Yes, and my apologies that I did not counsel you on the matter. I have had my ear to the ground recently. While your mother is putting the squeeze on the city's underworld, I am making sure to catch any bits of interest that spurt out so to speak." An awkward moment passed between them before he covered his eyes with a groan. "That was a terrible way to put it and I am SO sorry..." Umalez, meanwhile, had to hide the smile that came over her face.\n\n"I will overlook it. However, do make sure that you rest properly. You won't be able to convince my mother of your usefulness if you exhaust yourself."\n\n"Thank you very much, princess, I will make sure to rest properly and to not make a fool out of myself going ahead." He bowed and Umalez returned the gesture with a nod before leaving the room. As she did, she couldn't help but be impressed. He seemed more sincere than she had initially thought."
zarantia.211.a:0 "Maybe there's hope for him yet."

zarantia.212.t:0 "A Curious Holiday"  
zarantia.212.d:0 ""Good Evi's Day to you," Vasile greeted Umalez as she came into the room. She gave him a confused look and he quickly moved to explain. "In Brodfeld, the river Evi has always been important, enough that we pray to the goddess of that river. Today is Evi's Day. Were I home I would celebrate with my family and a huge feast. I did manage to find some Pâine de Orez though. Would you care for some?" he asked, holding up the plate of small square pieces of what looked like cake.\n\n"Thank you," Umalez reached out and helped herself to it. It was more akin to a bread than cake, but it was smooth and fluffy, and she nodded approvingly.\n\n"That is very nice, thank you. Is it made from rice? I recall reading that Brodfeld grows rice."\n\n "Rice for days," Vasile chuckled. "It is in everything, and we say 'can't even boil rice' about someone who knows nothing. That and fish from the Evi is most of what we eat. Though, and I just know my dear grandmother would cane me for saying this, but I must say that I prefer the fish of the Green Bay. But sorry, I'm getting lost in nostalgia. What do you require of me?" he sat up a bit straighter and Umalez raised a hoof to stop him.\n\n"Actually, let's leave that for now. I will send for tea, and you can tell me more of Brodfeld. If we are to trust you, it would be good for us to know you better. Also, it seems such a shame that you'd have to celebrate Evi's Day alone."\n\n"I couldn't possibly ask that of you, princess. I am more than honoured, but-"\n\n"I have worked to maintain my people's traditions even in this new age. If you remain here, you will be one of my people. So please, teach me your people's traditions." She pushed him a little, having long since figured out he kept his guard up. If he were to open up, she'd have to push. Vasile, in the end, bowed his head and smiled, more genuinely than ever before."  
zarantia.212.a:0 "It would be my honour."

zarantia.213.t:0 "The Exile's Hope"  
zarantia.213.d:0 "What do you reckon that your mother's state will look like in the end?" Vasile asked Umalez after he was finished giving his report. "I hope you will have patience with my question, but your mother's great work centers on elevating the Imazeeb people. She's doing great things, and she'll go down in history. But where does that leave Tobuck? This city is not Imazeeb. What is their place in this new world? A subject people?"\n\n"Amsisi," Umalez answered him. "Our people have never been one, not really. The fact that she accomplishes as much as she's able to is because she's bartered and dealed with them for years. To most of us, there's no greater difference between a Tobuckian and an Ataghan than between an Ataghan and an Uzzal. In fact most of my tribe would be more comfortable around Tobuckians than the Uzzal."\n\n"I understand, but I worry all the same. To the Tobuckians, you are united. You all are still one people. A varied such to be true, but Imazeeb is still Imazeeb. They don't like to say it though, but in their more vulnerable moments...?" he made a grimace. "It as been on my mind for a long time, take my advice as you see fit, but if one side says 'you're part of us' and the other says 'we are our own group', then you have a recipe for great tensions."\n\n"And what would you suggest?" Umalez had figured him out; how he started by laying out the facts in support of his idea before suggesting it.\n\n"I would establish a mayorship over Tobuck, one with wide-reaching authority to make them feel like they're truly part of Zarantia. When one of those at Mekiouzza's side is one of them, and always will be, then they see that they're more than just subjects."\n\n"And who would you suggest for this title?" Umalez asked, eyes twinkling mischievously. "Come now Vasile, you've got a suggestion lined up. Say it..." Vasile shook his head, refusing to say it, but Umalez could tell precisely who he was thinking of."  
zarantia.213.a:0 "And yet... would he really be a bad candidate?"

zarantia.214.t:0 "The Price of Naiveté"  
zarantia.214.d:0 ""Well, do you have nothing to say for yourself?" The cane that laid across Mekiouzza's table was covered in dried blood, and Umalez stared mutely down at it. Shame and anger pooled inside her as her mother sat behind the desk, staring her down. After Vasile's death, his hidden correspondence had revealed just what kind of web the griffon had woven, including inflaming tensions in the city, squirrelling away millions of zhekels for his own use and installing his own people across the entire government.\n\n"Nothing," she whispered in response. The last weeks had been a chaotic scramble to clean them out, and Umalez had time and time again been confronted with just how much she had aided him. She had all but served the government to him on a silver platter. "I have let you down, and I'm unworthy of following in your hoofsteps." What could she even say? She was worse than a failure, she was a traitor, unwitting but traitor all the same. Her mother walked around the table and placed a hoof under her cheek to push her face up.\n\n"Look at me," she ordered, and Umalez quietly obeyed. "I have covered up your involvement in this. Nozebra will know of it. But do you finally see the price of kindness? You wanted to help an outsider, and in doing so you poisoned your own nation. This scar of shame will never go away. Warriors learn from their scars, have you learned what you need to?\n\n"Yes mother..." Umalez didn't want to start crying, and she bit back her tears even though she could barely talk. That was when her mother leaned in to embrace her, making her breath hitch before she realised what was happening.\n\n"My daughter, you are too kind for this world," Mekiouzza whispered, making Umalez lose what composure she still had, returning the embrace as she shook uncontrollably against her mother's shoulder."
zarantia.214.a:0 "This lesson was paid in blood for you to learn. You won't forget it."

zarantia.298.t:0 "All Imazeeb Under One Banner"
zarantia.298.d:0 ""And we will not be called to war?" Tin Zinan asked from where he sat across the tent from Umalez. "When you build, you won't agitate Ijirmed? You will dig wells and provide food in times of famine?" Umalez nodded after every question Tin had. In the end, he locked eyes with her, studying her for a while before asking "Why?"\n\n"Amsisi," Umalez responded plainly. "My mother taught me that all Imazeeb are kin. You are Imazeeb." She would have gone further, but she had long since understood that to the Azir tribes, laconic answers were the best."\n\n"We're trophies to show your mother was correct?" Tin Zinan's eyes narrowed.\n\n"Distant family." Umalez insisted. "I want to gather that family."\n\n"Will we be the children?"\n\n"Cousins," Umalez smiled widely. "Ornery cousins." At this, Tin Zinan gave up a bark of laughter. It was the first time he had even smiled during her time here.\n\n"Very well, cousin," he told her. "I will spread the word. Azir is yours.""
zarantia.298.a:0 "No Tin, Zarantia is ours."

zarantia.299.t:0 "Chieftain Zinan's Request" 
zarantia.299.d:0 "A message has arrived in Tobuck, courtesy of Tin Zinan. If there is any zebra who can be said to rule over Azir this former slave who rose to the position of high chief would be the one. The message is blunt and to the point, as is expected from the Azir tribes.\n\n"Your strange roads will agitate Ijirmed. Build them elsewhere."\n\nWith the message has come a map of the region, where the alternate routes have been drawn out. It will demand more resources to build in such a way, but nozebra is seriously indulging the idea that we would ignore the warnings. The Ijirmed are the heralds of the goddess of endings, and one single worm could wreck the railroad and kill scores of workers.\n\nThe messenger has remained behind to take our answer, but the question is if this is not as good a time as any to contact the Azir tribes and see what accord we can find with them." 
zarantia.299.a:0 "The Aguellid is on her way to meet with him personally!"

  zarantia.300.t:0 "The Network Expands" 
  zarantia.300.d:0 "Our efforts to rebuild our trading network have born fruit, and have secured connections among a wide array of local merchants and companies. Not only have we secured a small delivery of weapons, we've also built up a network of future contacts to strengthen the system even more in the future."
  zarantia.300.a:0 "Great work!"

  zarantia.3001.t:0 "Running into Troubles" 
  zarantia.3001.d:0 "Sadly, our efforts to expand our trading network have failed. The merchants we spoke with were not interested in rebuilding the network, claiming they had found other venues for transportation."
  zarantia.3001.a:0 "We were good enough for centuries, why not now?!"

  zarantia.3002.t:0 "A Flourishing Network" 
  zarantia.3002.d:0 "Thanks to our efforts, the Zarantian trading network is as strong as it has ever been before! And as usual, our customers can pay in whatever way they are able, which has led many across the post Storm King North Zebrica to pay in weapons." 
  zarantia.3002.a:0 "Or rather, 'make sure their guards are well armed' I suppose."

  zarantia.301.t:0 "An Offer from Zarantia"
  zarantia.301.d:0 "The Imazeeb tribes of the desert have always valued trade, as transporting goods across the Zebhara was one of their few incomes. Yet, united under the state of Zarantia, they too have changed with the times. Their leader has contacted us about building a railroad across our territory to connect to a great trans-zebharan network. The clever zebras have of course written the deal so it will benefit them the most, as the core of the network goes through their lands, but there's no doubt we would benefit as well. Should we agree to the proposal?"
  zarantia.301.a:0 "Let's do this"
  zarantia.301.b:0 "Nah"

  zarantia.3011.t:0 "The Railroad Expands"
  zarantia.3011.d:0 "We have just received confirmation that [FROM.GetName] has agreed to our proposal, and that the railroad construction can begin at once."
  zarantia.3011.a:0 "Fantastic!"

  zarantia.3012.t:0 "Our Offer Is Refused"
  zarantia.3012.d:0 "Sadly, it seems [FROM.GetName] have refused our offer, and our plans to expand the railroad through their territory will have to be put on ice. Perhaps they will change their minds in the future, but for now the rail stops at their border."
  zarantia.3012.a:0 "Damn it!"



 #zarantia_umalez_flavor.1.t:0 "The Fate of Zarantia"
 #zarantia_umalez_flavor.1.d_martial:0 "#TODO: Supremacy or neutrality?"
 #zarantia_umalez_flavor.1.d_mercantile:0 "#TODO: Harmony or neutrality?"
 #zarantia_umalez_flavor.1.a:0 "The future of Zarantia hangs in the balance."
 #zarantia_umalez_flavor.1.b:0 "The future of Zarantia hangs in the balance."

 zarantia_umalez_flavor.2.t:0 "The Burden of Leadership" #supremacy/nonaligned events
 zarantia_umalez_flavor.2.d:0 "The events of the last weeks tore at Umalez' heart. Her mother had never been a zebra to back down once she had decided to act, and many times it had been a source of comfort for her. To know that when her strong, indomitable mother said something would be a certain way, come tartarus or tornadoes, she would achieve it. And yet right now it only left a pit in her stomach.\n\nWith the news out of Tobuck, her mother had grown colder, grimmer, and it was all too clear to Umalez what was going on. Her mother was enraged, and she would see every last criminal in Tobuck dead no matter what it would cost... even if it meant that she would abandon the careful dance of deals and agreements that she had wielded thus far. Her mother was out for blood, and if you weren't with her, you would be against her.\n\nUmalez realised she was trying to calculate their chances. So used was she to believe in her mother, that though she was horrified by her mother's actions, Umalez' instincts still wanted to go along with it and believe in her. Yet even here? Down a path that would see her turn on her own people and demand their loyalty on pain of death?"    
 zarantia_umalez_flavor.2.a:0 "But what if she is right...?"
 zarantia_umalez_flavor.2.b:0 "No, this cannot be the right way."

 zarantia_umalez_flavor.4.t:0 "The Measure of Myth" #supremacy/nonaligned events
 zarantia_umalez_flavor.4.d:0 ""It's so strange... it makes me angry in a way. It's like they've taken a foundational story of our people and twisted it to suit their own ends..." Umalez ran a hoof over the page in front of her, her face deep in thought.\n\n"And yet the tribe I spoke to maintains, on their honour and their ancestors, that this is the full truth." Wiwurgh told her from his position by the wall, where he was enjoying the tea provided for him. "The stories passed down the tribes have travelled far through the ages, and many of them carry the marks and scars of the long road they have travelled."\n\n"But these stories bind our people together. When they have become this different over time... do we even know what the truth is?" She felt a pit in her stomach. She had sought to find a refuge in the project of gathering the tales of her people, hoping to collect it into one unified work. Yet even here reality got in the way as there seemed to be a thousand versions of most stories, and even her best efforts to find the original story stumbled."\n\n"A good question, one that I cannot provide the answer for. It will be an important answer though." The Blue Sage leaned back a bit in his seat, looking pointedly at Umalez, who could only sigh and bury her face in her hooves."     
 zarantia_umalez_flavor.4.a:0 "We might as well go with what is the most convenient for our goals..."
 zarantia_umalez_flavor.4.b:0 "The old stories may differ, but at least the future will be unified."

 zarantia_umalez_flavor.6.t:0 "The Price of Weakness" #supremacy/nonaligned events
 zarantia_umalez_flavor.6.d:0 "Tobuck was her home, more than the desert ever had been. Umalez was rare in this respect, a foal born and raised in the city that to many Imazeeb was a distant entity, and the loss of her home city had been hard on her. Like her mother, she had gritted her teeth and pushed on, determined to be a strength to her people instead of a liability. Yet, she still had nightmares of seeing the Storm King's fleet in the sky, and the fires raging behind her as she left Tobuck behind that fateful night still burned in her neck.\n\nFifty years of hard work all had come crumbling down, leaving them near back where they had started, and all the while foreign criminals had run roughshod over her home city. Was that what fifty years of work had meant, to be weak enough to have to suffer the presence of criminals in their seat of power? Umalez would lie if she said she did not understand her mother's rage. The question would be what happened when she retook Tobuck though."
 zarantia_umalez_flavor.6.a:0 "We cannot be that weak again, no matter how much blood it costs."
 zarantia_umalez_flavor.6.b:0 "Please, mother... let this path of blood end at some point."

 zarantia_umalez_flavor.8.t:0 "Due Rewards" #supremacy/nonaligned events
 zarantia_umalez_flavor.8.d:0 ""Your mother holds you in the highest regard, and you word carries much weight among the tribes. I beg you to plead with her on my by tribe's behalf, for I am helpless, and my tribe will starve if this continues." Umalez felt sick to her stomach as she watched the proud chieftain bow deeply before her, humiliating himself before her for the good of his tribe. Before the Storm King's reign, his tribe had held land along the coast, and prospered from it. They had suffered grievously when the Storm King came though, and were a shadow of what they had been. Due to this they had not rallied to Mekiouzza's side to retake the city, claiming they could not risk their few remaining sons and daughters.\n\n"I thank you for your kind words, and your faith in me honours me." She said it so easily, but she knew what kind of challenge would lay before her. The tribe's absence in the war to reclaim Tobuck had meant Mekiouzza had instead chosen to give the lands to her favoured general Zawgha instead. Those who served the Aguellid well were rewarded, those who didn't were cast aside. This was no mere coincidence, but rather the end goal of her mother's policies. The poor chieftain in front of her was the chieftain of a dead tribe, he just didn't know it yet. But she couldn't undermine her mother on this... could she?"   
 zarantia_umalez_flavor.8.a:0 "I will ask the general if she can allow you to become tenants, at least."
 zarantia_umalez_flavor.8.b:0 "If it is in my power, I will get your lands back.""

 zarantia_umalez_flavor.10.t:0 "By Her Will" #supremacy/nonaligned events
 zarantia_umalez_flavor.10.d:0 "It was strange how cruelty became easier over time. Like with most things, practice made perfect, and though Umalez still felt troubled by some of the things that were happening, she couldn't help but grow familiar with it. The tribes that had seemed so proud and headstrong turned out to be pliable if enough force was applied, and those who didn't bow were simply killed. It had gone against centuries of dearly held tradition, and Mekiouzza should have been killed by the tribes as they rose up. Yet, after decades of playing the game, Mekiouzza had known how to outplay and isolate all those who did not bow to her, and though thousands lay dead by her hoof, Zarantia was stronger for it.\n\nBut what was it all for, Umalez wondered. Her mother was unquestioned, and wielded power beyond what any Imazeeb ever had. Was this merely the natural culmination of her efforts? Was it the inevitable end result for someone who sought to change the world around them?\n\nShe would once have been disgusted by it, and claim that the Aguellid's role was to serve as the defender of the tribes, not to tower above them like some Maregyptians Pharaoh or Griffonian Emperor. Agreement and negotiation was their people's way, and though she knew that things would have to change, wasn't the goal to only reach as far as was needed to in order to ensure their people could still thrive? The once obvious answer wasn't nearly as obvious any longer." 
 zarantia_umalez_flavor.10.a:0 "I will be Zarantia, and Zarantia will be me."
 zarantia_umalez_flavor.10.b:0 "Mother may have forgotten, but I won't."

 zarantia_umalez_flavor.3.t:0 "Softly, But Persistently" #harmony/nonaligned choice events
 zarantia_umalez_flavor.3.d:0 ""You are like an antlion sometimes, master Wiwurgh," Umalez told the sage as they wandered the roads of Agzhat. "When I least expect it, you pop out and toss your questions in my face like sand. Ijirmed itself could not keep a zebra on their guard like you do."\n\n"If the question caused offence, I am more than willing to withdraw it." Wiwurgh bowed his head and Umalez smiled dryly at him.\n\n"Oh but it's already in my head, isn't it? Wiggling around and just waiting for an answer." Though she was making light of it, the question he had asked was one she had thought a lot about herself. Even now, after everything had crumbled, her mother had patiently begun to gather the tribes around her with as soft a hoof as she had shown decades ago. Umalez knew how much it vexed her mother to have to reestablish the power she had held for so many years, she just hadn't expected Wiwurgh to needle her about whether it vexed her too. Did it though? Umalez pondered the question for a good while before answering." 
 zarantia_umalez_flavor.3.a:0 ""No. I admire mother's efforts, and hope I can be as patient one day.""
 zarantia_umalez_flavor.3.b:0 ""I suppose it does, and I hope that one day it will not be necessary.""

 zarantia_umalez_flavor.5.t:0 "Why Is The Price of Change Paid?" #harmony/nonaligned choice events
 zarantia_umalez_flavor.5.d:0 ""You have another question in mind, master Wiwurgh, I can tell." Umalez said as she took a break from her work of documenting the legends of their people. With the events of the last years, Umalez had decided to aid her people in a more oblique way. The Imazeeb had always been storytellers, and yet if they were meant to be one nation, wouldn't it behove them to have those stories gathered as well? In this, Wiwurgh had been invaluable, even if he tended to continue needling her with his questions.\n\n"What's the purpose of Zarantia? Is it a vehicle for the Aguellid's ambitions, or does it mean more than that?" Umalez didn't reply at first, only blinked at him. That was audacious, even for him. What was he getting at? "I hold no intent of going against your mother in any way," Wiwurgh preempted her follow-up question, "but it is an important question. I cannot think of many zebras that are truly enthusiastic about the idea of trading away their independence to be ruled over by someone not of their tribe, not even one as revered as your mother. With that in mind, how does Zarantia justify its existence?"\n\nUmalez sighed as she leaned back and looked up at the ceiling. She had thought about that herself, a lot, and thankfully she had an answer."
 zarantia_umalez_flavor.5.a:0 ""It exists to empower them all in the end.""
 zarantia_umalez_flavor.5.b:0 ""If we don't change, we will be undone. Zarantia is our survival.""

 zarantia_umalez_flavor.7.t:0 "Vengeance And Justice" #harmony/nonaligned choice events
 zarantia_umalez_flavor.7.d:0 "The hour of fate was close at hoof, Umalez could tell. The tribes were coming together again, and her mother's position was more secure than it ever had been before. It would not be long before they marched on Tobuck now, and Umalez wondered what would happen then.\n\nFor all the changes that had come over their people in recent years, a few principles stood as strong as they ever had before. Though tempered by the Aguellid's law and the Amsisi, revenge was still a core tenet among the Imazeeb. When your security and dignity rested on being able to fight back against those who'd cross you, vengeance became not a vice, but a virtue. What more, by the Aguellid's words and creed Tobuck was equal to any Imazeeb tribe.\n\nAnd so, with their cousins on the coast conquered and degraded by honourless criminals who had sought to strip it bare to enrich themselves, the insult was as complete as it could be, and the demand for justice was absolute. Tobuck suffered, and so should not the Imazeeb pour out of the desert like a storm, and slay every last of these fiends for what they had done to the Imazeeb's distant family? And yet... was that what Tobuck wanted? Were the Imazeeb overlords coming to extract vengeance for a slight against them more than they sought to liberate Tobuck?" 
 zarantia_umalez_flavor.7.a:0 "They suffer already, the important thing is to end it."
 zarantia_umalez_flavor.7.b:0 "They are not mutually exclusive, and we can't forgive this."

 zarantia_umalez_flavor.9.t:0 "The Old Stories" #harmony/nonaligned choice events
 zarantia_umalez_flavor.9.d:0 ""Was I naïve to think that our people's stories would be any less difficult to wrangle than the tribes themselves?" Umalez sighed, flopping back in her seat and staring up at the ceiling. Wiwurgh put down his pen and looked at her with an eyebrow raised. "That is now seventeen variants of the legend of the floating cities. Twelve of them just among the Azir tribes. When I try to find the common themes, I'm left with one thing, a floating city."\n\n"And sadly, each of those tribes would say that their tales are truthful." The Blue Sage was placid about the entire affair, though he gave her a sympathetic nod. "It has rarely been an issue before. After all, no Imazeeb would be so brazen as to question another tribe's legends."\n\n"And you will now ask me what my purpose with this endeavour is," Umalez added dryly as she scooted up to a sitting position and Wiwurgh clucked happily in response. Looking down at the texts in front of her, she thought about all the high-minded ideals she had had when starting her work. One unified canon of stories to serve as a tentpole for Zarantia and bring them together, yet there were so many variations that she didn't know where to even start. In the end..."
 zarantia_umalez_flavor.9.a:0 "This is what our people are, and I will document it all."
 zarantia_umalez_flavor.9.b:0 "I'm focusing on what unifies them, to find common ground."

 zarantia_umalez_flavor.11.t:0 "The Purpose Of The Aguellid" #harmony/nonaligned choice events
 zarantia_umalez_flavor.11.d:0 "The Aguellid's role was clearly defined and always had been: elected by the tribes for the purpose of negotiating disputes and ensuring the safety of the tribes. To this end, they could call the tribes to war. That was the entirety of it, and Mekiouzza had run roughshod over it for a long time. Her influence was not strange per se, but the way she had tied it to her title was. She was no mere Aguellid, hadn't been for years, and yet what would happen when she was gone?\n\nUmalez sat quietly in her study, watching the bustling city outside the window. The last years had been crazy, and there was already so much that never would be the same again. Would the office go back to what it was, or would it too be forever changed? It should be such a simple thing to consider, a glorious triumph of her mother, but for some reason it made her pensive. How much could a people change and still remain themselves? She had worked tirelessly to preserve the rituals, the stories and the mythology of her people, but if all else had changed, was there a point to preserving those things?"
 zarantia_umalez_flavor.11.a:0 "You are without equal, mother. But I hope our people will never need a zebra like you again."
 zarantia_umalez_flavor.11.b:0 "You've built our future, mother, and I'll preserve our past."


#### Oligarchy events ####
zarantia_vasile_coup.1.t:0 "The New Aguellid"
zarantia_vasile_coup.1.d:0 "In the chaos after Mekiouzza's murder, the entire city became a boiling sea of shock and anger. The assassin - a Tobuckian merchant - had come to the palace under the guise of delivering goods for the Aguellid only to shoot her during her meeting with Vasile. At the news, the Mekiouzza-loyal tribes rioted. The merchant's business was torched and his family killed by enraged tribeszebras. The Tobuckian police were struggling to quell the fighting, and Umalez was in a daze.\n\n"Princess, you have to act," Vasile pleaded with her as he sat by her side. "There is nozebra other than you, only you can restore order. The tribes need an Aguellid, you must be it."\n\n"I don't... I don't..." Umalez stammered, her voice breaking. She had been devastated for days now, and could barely function. "I don't know what... what do I do, Vasile? What do I do?"\n\nVasile dabbed his forehead with a tissue as he leaned in closer."Send out your ironbreakers into the streets. Tell them to drive back the rioters with force. Your tribes respect strength, so be their strength, claim the Aguellidship, or your mother's dream will die here as well!"\n\n"You... you're right. I have to..." She rose up, taking a deep breath. "Send Zawgha to me and I'll order her out." Vasile pushed himself up as well and touched her shoulder.\n\n"You're doing the right thing. Have faith, and we'll solve this yet." He gave her a fatherly smile before bowing and retreating, opening the door to send after the general. As he did though, he couldn't help but grin a little to himself.\n\nWhen he had realised just how watchful Mekiouzza was, he had been ready to grab whatever he could and run, but when had that ever earned anygriff a profit? Looking back on the plotting of recent months, he had been outright reckless, but it had worked! Mekiouzza was out of the way, and that sobbing girl in the room back there would bend like a reed." 
zarantia_vasile_coup.1.a:0 "Vasile old chap, you've done it again."

zarantia_vasile_coup.2.t:0 "The Ironbreaker's Contempt"  
zarantia_vasile_coup.2.d:0 ""You ordered me out to slaughter our people, and now you claim the position of Aguellid without their approval!" Zawgha snarled as she stared Umalez down. "Have your brain rotted?!"\n\n"I know you tribes put pride in being frank, but you are still speaking to the Aguellid, so mind your manners!" Vasile cut in before Umalez could reply, making Zawgha turn to him with eyes blazing.\n\n"Hold your tongue before I cut it out, you swollen crow! This is an Imazeeb matter, and you should be dangling from the gallows already!" \n\n"Enough!" Umalez screamed, slamming her hoof into the table. What little composure she had regained in recent days was gone. "I restored order after they ran out and started killing innocents, and yes I took the position! I wasn't going to call those chieftains to a meeting while their warriors burned Tobuck down! You served my mother, you serve me! Or are you going to turn around too when it's no longer convenient!?" Zawgha froze at this, the anger running off her as she stared mutely at Umalez before responding.\n\n"Don't you dare call my honour into question one more time, whelp. We Amsarmud fought for your mother since before you were born, and you of all zebras do not get to question that." Her voice was deathly still, yet Umalez didn't waver.\n\n"Then leave, and don't question me again," she hissed, her entire body trembling. Zawgha spun around and silently walked out, leaving behind an Umalez that slowly sank down to the floor with her body trembling. Vasile came to her side and place his claw on her shoulder.\n\n"You did the right thing, princess," he whispered. "That zebra was just unreasonable. You had to put your hoof down." Umalez could only stare down into the floor as she nodded mutely along with Vasile's words."
zarantia_vasile_coup.2.a:0 "I had to put my hoof down..."

zarantia_vasile_coup.3.t:0 "The Back of the Ironbreaker"  
zarantia_vasile_coup.3.d:0 ""Umalez, I know you can hear me!" When the order had been sent out to Zawgha, she had stormed towards the palace to demand answers from Umalez only to have guards block her path. "Umalez!" She paced back and forth, one hoof on her sword. "If you have even a shred of integrity left in you then face me! Or did your mother birth a coward?! Come out!"\n\n"Princess, wait!" Inside the palace, Vasile stopped Umalez from leaving the room they were in. "Don't indulge her! She's actively defying you, and if you let yourself be cowed now, she'll show everycreature that you can get your way by bullying the Aguellid."\n\n"Zawgha served my mother for decades, she deserves better," Umalez said, making another move for the door as Vasile stopped her again.\n\n"And she will get it. She just has to go on her mission. She'll cool down, things will settle, and when she comes back you can embrace her like a sister! But right now you must be the firm one. What would your mother have done?!" Umalez flinched, almost as if she was struck, and in the end she slowly lowered her hoof from the door handle.\n\nZawgha, meanwhile, remained outside for nearly an hour, screaming for Umalez to show herself. In the end though, after no response, she turned around and left. That very same evening, she led her ironbreakers out of Tobuck. Her mission: scour the far wastes for any tribes that were in open defiance of the Aguellid's rule and not return until they were dealt with."
zarantia_vasile_coup.3.a:0 "It would be a long time before she ever saw the city again."
  
zarantia_vasile_coup.4.t:0 "The Defiant Sage"  
zarantia_vasile_coup.4.d:0 ""So this is what you offer in response to the truth?" Wiwurgh Tasawent asked calmly. The courtroom was tense as a piano wire, with all eyes on him. The Blue Sage had been seized by guards after he was caught publicly denouncing the 'dismissal' of the Ironbreaker. The charges; 'disturbing the peace' and 'inciting a riot'. Judging from the mood out in the streets, there was plenty of chance for a riot yet.\n\n"The defendant will be silent during proceedings," the Judge addressed him and Wiwrugh looked around himself as the charges kept being read out. In disgust, he shook his head at it all.\n\n"Are you proud of yourself, judge?" he asked, ignoring the banging of the gavel. "You are old enough to remember when we Imazeeb flooded over the hills to liberate you. Have you forgotten the old debts so easily that you participate in this farce?!" his voice rose as the judge yelled for him to be quiet. "Have you forgotten what the Imazeeb are capable of if you betray them?! Do you not see what you are abetting!? You are meant to keep the laws, yet are those laws letting you march your city and your people towards oblivion?! Think, you fool, think before you become the instrument of your own undoing!" He had no time to say anything more before the bailiffs seized him and gagged him.\n\nUmalez, meanwhile, sat in her study and tried to focus her mind elsewhere. Everything was in chaos, and the city needed stability. She had to recuse herself from Wiwurgh's trial! Otherwise nocreature would have any reason to believe in the law! But how could she? Wiwurgh was revered among her people, throwing him out would make things even worse! She was just about to rise up and storm away towards the court when Vasile placed a claw on her shoulder. He hadn't left the room during the proceedings either, and Umalez wanted to curse him out but bit her tongue. Who else did she even have to trust these days?"   
zarantia_vasile_coup.4.a:0 "The news of the verdict soon came; expulsion to the desert."

zarantia_vasile_coup.5.t:0 "The Old Ceremonies"  
zarantia_vasile_coup.5.d:0 ""Umalez swung the censer back and forth, letting the smoke of the sacred igennet fill the room. She knew all the steps of the rituals, and sang the sacred hymns of the sun goddess, but she as she led the procession down the temple, she felt like a fraud. To her people, the religious rituals were absolute facts of life, moments that stood above political bickering, and yet here she was, using them to try to create peace in a Tobuck that was near ripping itself apart. She wouldn't have done it, had not Vasile given her a push.\n\nBowing her head before the altar, she struggled to not cough at the harsh, sweet smell of the igennet incense. It was overwhelming, and she had barely even tasted the tea from it before. Her body was tingling already - almost painfully so - and her vision was turning spotty. She focused as hard as she could on the ceremony, away from the recent events, away from her doubts and away from everything that crushed down on her.\n\nAnother wave of smoke came over her, and the rest of the ritual turned into an unclear blur. She recalled loose bits and pieces of it as he came to, but overall it was a confusing mess. All she knew was that she came to sitting on a footstool in the back of the temple, blinking as she saw Vasile talk to somezebra only to look towards her when she gave up a confused noise. His face quickly split in a grin and he hurried to her side, taking her hoof.\n\n"That was splendid, princess. You did great! Good work!" He shook her hoof, and Umalez smiled hesitantly. She wasn't even quite sure what she had done, but she had done a good job... that was a good thing, wasn't it? Her head was still swimming, and she felt lethargic, but she had done a good job."
zarantia_vasile_coup.5.a:0 ""I... did good. I helped...""

zarantia_vasile_coup.6.t:0 "Awakening The Old Ways"  
zarantia_vasile_coup.6.d:0 "These silly little ceremonies were doing wonders, and Vasile could have giggled with glee at the goldmine he had discovered. Not an actual such of course, but for how it kept the tribes in line. And not only that, after she had done that whole song and dance for them, the princess was high as a kite and became completely docile. And it stayed too! It took her days to regain herself after the ceremonies, after which she did begin to become difficult again, but the answer was all too obvious.\n\nWith the Imazeeb having a massive array of different gods, all with unique rituals and traditions, the princess' schedule was swiftly becoming packed with rituals. The Imazeeb were going to have a cultural renaissance, with their old traditions coming back greater than ever under the watchful eye of the Aguellid-Priestess.\n\nThe only problem was that blasted Igennet flower. For some reason the Imazeeb were really particular about what particular drugs they used to 'come in contact with their gods', and Igennet was rare enough that it was probably the most precious commodity the tribes had. Trading for it was a near impossibility, so if he wanted to get hold of it, he'd have to get hold of it on his own.\n\nIt would be expensive, but it cost to invest in gold mines." 
zarantia_vasile_coup.6.a:0 "With this, the tribes will sit down and behave!"

zarantia_vasile_coup.7.t:0 "Religious Frenzy"  
zarantia_vasile_coup.7.d:0 "Hibiscus was terrified these days. She had once welcomed the Imazeeb back, but nowadays everything was just chaos. It had seemed like the tribes were planning to burn Tobuck to the ground after the death of Mekiouzza, and in the wake of it they had become frightening. Those who hadn't departed from Tobuck were angry and looked at you with suspicion, as if you might try to murder one of them as well. Why did they have to judge them all after what one desperate merchant had done!?\n\nEven worse though was the constant rituals. She didn't understand half of it, but the Imazeeb were in the throes of religious madness these days. Nary a week was passing without new rituals, and it felt like they were steadily becoming more and more violent. What at first had been prayers and songs were these days a cacophony of wild dancing and chanting, strange rituals and even sacrifices! Her old customers were largely absent these days, and the few who showed up were different."
zarantia_vasile_coup.7.a:0 "The demands of their faith only grows."

zarantia_vasile_coup.8.t:0 "Lost In The Mists"  
zarantia_vasile_coup.8.d:0 "Umalez danced around the bonfire in a haze. The Igennet had flooded her mind, and the dancing and the singing were all she could focus on. In her lucid moments, which were rarer and rarer these days, she tried to act, tried to find ways to address the divisions among her people. She went to sleep as the fumes faded from her mind, thinking that in the morning she would rise and act at once, but every time issues rose, again and again, and she felt like she was stuck in quicksand.\n\nBut not when she breathed Igennet. Igennet gave peace, and she smiled widely, feeling how her mouth did not allow her to smile wide enough. She was happy, free and safe, and she danced with her ancestors. They were all around her, shapes dancing in and out of the smoke to where it didn't matter anymore who were the ghosts and who were the other celebrants. She laughed with child-like glee as the sun goddess danced alongside her, inviting her to even wilder steps, and all the while Ijirmed coiled around her and whispered of the world's undoing.\n\nWhat was would be and what would be was, all was one and nothing, she didn't understand it, but lived in it. Coherent thoughts were long gone from her and yet she couldn't care, for she was happy." 
zarantia_vasile_coup.8.a:0 "And as the flames grew, she danced." 

zarantia_vasile_coup.9.t:0 "Escalating Tensions"
zarantia_vasile_coup.9.d:0 "Despite recent efforts to stabilise the situation, the death of the assassin's family at the hooves of an enraged Imazeeb mob created a rift in between Tobuckians and Imazeeb, one which has steadily grown. The Imazeeb have begun refusing to walk the streets without weapons, no longer trusting that they are safe in the city, and the Tobuckians are starting to see fewer and fewer differences between the Imazeeb and the mercenaries that occupied the city after the Storm King's rampage. The accord built up during the old reign is fading fast, and things may well escalate further." 
zarantia_vasile_coup.9.a:0 "Oh what a tragedy." 

zarantia_vasile_coup.10.t:0 "Clashes In The Streets"  
zarantia_vasile_coup.10.d:0 "Tensions between the Imazeeb and the Tobuckians boiled over today, and there was open fighting in the streets. What started as an argument over the prices charged by a street vendor soon became a scuffle which in the end devolved into armed clashes. Nocreature knows who fired first, but in the end twenty-seven zebras and ponies were left dead in the streets.\n\nWhile things did not spill over into more widespread chaos, the rift this tore up between the Tobuckians and Imazeeb is immense. The two peoples who once intermingled freely are more and more withdrawing from each other."
zarantia_vasile_coup.10.a:0 "What a tragedy indeed."   

zarantia_vasile_coup.14.t:0 "News Out Of The Desert"
zarantia_vasile_coup.14.d:0 "The situation has gone south and has done so fast! News out of the desert suggests that the tribes have risen against the Aguellid. To make it even worse, the forces we sent after them to be out of the way have defected, and we're now facing down not just errant tribes, but a full scale rebellion! The tribes we've bought off are still loyal, for now, but our Aguellid's authority is turning out to be not nearly what we hoped it'd be.\n\nThanks to our mercenary hiring efforts we've got at least some forces out in the field, but this isn't the post Storm King anarchy. The tribes are not in chaos like they were back then, and they're determined to see us hang."
zarantia_vasile_coup.14.a:0 "Get our forces in the field, time to pack and head out!" 
zarantia_vasile_coup.14.b:0 "Bring down the false Aguellid and her foreign puppetmaster!" 

zarantia_vasile_coup.15.t:0 "And Suddenly, She Saw."
zarantia_vasile_coup.15.d:0 "The hot air burned in her lungs, just like how the sand in her eyes and the Igennet fumes in her brain. She retched, stumbled, and the pushed herself up again as she kept running, deeper and deeper into the desert. Where and why didn't matter, she only knew that she needed to run, flee the abomination that the future of her people had turned into. How had she not seen?! How had she not understood?! And now it was all gone, choked by the slug that had nested in the heart of her mother's dream! She ran, throwing off her jewellery its weight seemed to drag her down, discarding the robes that felt like fetters around her body.\n\n"I'm sorry mother, I'm sorry!" She couldn't think straight, everything was like a dream. Around her the ancestors danced, screaming at her, asking her why she hadn't stopped it, cursing her failure. Even her mother... her mother stared her down, and Umalez couldn't meet her eyes. "Forgive me, please mama... forgive me!" she cried, even as the tears would not come. What was wrong with her!? Retching again, she felt like she needed to expel everything inside her, and her hooves beat against the desert sand, again and again, as she screamed and retched and cried.\n\nThe sound of vehicles behind her left her looking back in panic, and she broke into a sprint when she realised they were coming. She wouldn't go back, she couldn't! Her sobs and retching did not abate, and in the end her legs gave away under her again, as she pounded the sand in rage and shame. Ijirmed take them all! Ijrmed take her! Let the worm take this entire cursed world, let the thing she wove out of her mother's legacy burn!\n\n"Ijirmed take you all!" Her screams became guttural, primal, bereft of thought and reason. The soldiers leaped off their vehicles and grabbed her, yelling at each other to get ropes to tie her up and drag her back. She kicked and bit, feeling blood in her mouth and not even knowing whose it was as the world spun around her. Angry shouts turned panicked, a couple of them let her go, yet Umalez only kept fighting. Ijirmed take them all!\n\nIt was there that she heard the rumble, realised her hooves were sinking into the sands, and then the world exploded." 
zarantia_vasile_coup.15.a:0 "Ijirmed take them all." 

zarantia_vasile_coup.16.t:0 "Frantic Scrambling"
zarantia_vasile_coup.16.d:0 "Vasile hated Tobuck, he hated the irrational tribes that inhabited it and he hated the mewling idiots whom he had to deal with. All he wanted to do was to make money, and yet things just kept getting in his way! Why had he even shoved all these resources to keep that useless mare high and compliant if she couldn't even get those tribals to sit still and behave?!\n\nThe countryside was on fire, the tribals were coming for his head, and he was officially tired of this stupid city. It was time to do it the old fashioned way; strip everything of value and flee while he still had the chance. If they wanted their city back, they could have it, but he would have his due first. For now though, he needed time, all the time he could get.\n\nSome frantic phone calls and orders had been sent out and the armouries were being opened. They'd plaster the city with propaganda about how 'the murderous savages were coming to kill them all' and start conscripting ponies to 'protect the city'. Between them, the bought off tribes and his mercenaries, he'd have time enough to clear the city out... hopefully."
zarantia_vasile_coup.16.a:0 "You'll get out of this yet, Vasile old bird..."

zarantia_vasile_coup.17.t:0 "Making The Best Of It"
zarantia_vasile_coup.17.d:0 "The fighting could be heard in the distance as Vasile hurried towards the harbour and the fast ship that was waiting for him there. The last weeks had been the most stressful in his life, and he was pretty certain he had taken a year or two off his life as it stood. Yet it all had worked out nicely enough. The ship was packed with artefacts and gold, ostensibly placed there to keep them out of the hooves of the tribals, and its fuel tanks were filled to the brim.\n\nHe couldn't say that this was what he had hoped for, but then again you won some and you lost some. He'd at least come out of this with a good retirement fund, or possibly money enough for new investments, and that was not too shabby considering the circumstances. Not that it had been easy, between the fighting, unrest and - after a while - that drugged out mare's whining for more 'rituals', he had had more than one moment where it seemed like it all would collapse. That was the problem with controlling creatures with drugs, after a while they became loyal to it and not you. Oh well, she wasn't his problem anymore!\n\nStepping on board the ship, he nodded to the sailor that greeted him and offered to take his bags and relinquished them. As the gangway was pulled in and the ship began its departure from the city, he leaned against the railing and took out a cigar. He had planned to smoke it when his control over the city had become total, but that wasn't going to happen. Still, the millions he had squirrelled away in the hold right now did call for at least some kind of celebration he thought, lighting it."
zarantia_vasile_coup.17.a:0 "Should I buy a private island perhaps?"

zarantia_worm.1.t:0 "The Sudden Departure"
zarantia_worm.1.d:0 "After the Aguellid ran off into the desert and got herself eaten by a Tatzlwurm, we were half expecting things to go south, and fast, but the expected explosions of violence did not come. It seemed as though our efforts to divide the tribes had paid off, and with the hoofful of tribes that we could buy off on our side, we were safe, at least until last night.\n\nOut of nowhere, nearly every last of the tribals packed their stuff and left. The entire coast is being emptied of zebras, and in the cases where our border patrols tried to stop them, the tribals shot their way out. If we wanted to ensure that we didn't have to deal with the tribes again, that has certainly happened, but the circumstances are beyond suspicious."   
zarantia_worm.1.a:0 "Get some patrols to follow them, I want to know what's happening."

zarantia_worm.2.t:0 "The Secret Is Out"
zarantia_worm.2.d:0 "We had thought that the departure of the zebras would at least give us some peace, but instead, there's rioting across the city! Someone has spread word of what happened to the Aguellid out to the people, and now they are out in the streets, calling for Vasile's head.\n\nVasile meanwhile is furious, and as the police is breaking up the protestors, an internal investigation into just who leaked this information out there. The troops involved in that fiasco were dealt with and wouldn't be able to tell anyone, and nobody outside the inner circle of advisors knew about it. Yet they are still out there, and when Vasile gets his claws on them, they'll wish they never were born."
zarantia_worm.2.a:0 "Get the police in the streets!"

zarantia_worm.3.t:0 "Slaughtered Patrols"
zarantia_worm.3.d:0 "The patrols we sent to try to track where the tribals were found on the border to the tribal lands... in pieces. We aren't sure what exactly happened, but they were evidently caught, and the tribes took their time with them.\n\nThe entire scene that met our border patrols was beyond gruesome, with the scouts having been ritually killed and their bodies arranged in some strange pattern. One of the guards identified it as a stylised Tatzlwurm, which only raises even more questions. Whoever this person who revealed what actually happened is, they're working with the tribals. What more, they're currently running circles around us!"  
zarantia_worm.3.a:0 "What is going on out there?!"

zarantia_worm.4.t:0 "Chaos Across The Country"
zarantia_worm.4.d:0 "One thing is coming after another, and both are bringing their extended families! The streets of Tobuck are still filled with rioters, we've no idea what's going on in the deeper parts of the country, our troops are being sabotaged and bombs have started going off at airports and railroad hubs. The perpetrators we've managed to corner have cut their throats rather than to be captured alive.\n\nThey have been ponies, zebras, a couple of griffons even, and the only thing that they have in common is that their bodies are covered in weird tattoos that have been identified as being that of the Zarantian mortuary cult. For some reason, these grave tenders have gone insane and are causing all the damage they can. The question is why, and there's a sense that we won't like the answer."
zarantia_worm.4.a:0 "Something big is coming..."

zarantia_worm.5.t:0 "The Song Of The Goddess"
zarantia_worm.5.d:0 "Every foal among the Imazeeb knows to fear the passing of the Tatzlwurms, the creatures they know as Ijirmed. They are the heralds of the goddess of death, and all that steps in their path is undone. You do not fight the Ijirmed, you flee. Even if you could bring such a beast down, it would not earn you honour but rather exile, for their passage brings the sacred Igennet flowers to the desert, through which those blessed with its taste can glimpse the gods. They are eternal, their wrath endless and their gifts priceless, and when they sing, the Imazeeb know the world will end.\n\nSlowly swaying as it towered above the zebras, the titanic worm filled the air with its rumbling lament together with the priests that encircled it. Other priests walked among the gathered crowds, holding baskets into which the tribeszebras threw their jewellery and their adornments, stripping themselves down to merely their robes in the way of mourners but for one exception; they were all armed. As the last zebra discarded his necklace and his rings, the mighty worm reared up high, its three jaws slowly opening as it looked out over the crowds. Gasps of horror and disbelief came from them, along with cries of denial or realization. Yet it all was drowned out as the worm, against all they knew, spoke.\n\n"Behold your past, the false roads you walked, and behold where they led you." The voice was not one but a thousand, all speaking in accord as its breath washed over them, overwhelming them with the acrid, sweet smell of Igennet. "The mirage has faded, and as you see, you understand. Aguellid broken, hopes crushed, trust betrayed, future murdered, rotting and left to the sand. So kill, Imazeeb, walk the bloody path, and bury the false world that would undo you. Die, and die as yourselves. End the broken world, and may the ashes bear the fruits of a new one.""
zarantia_worm.5.a:0 "A frenzied, enraged howl echoes across the desert."

zarantia_worm.6.t:0 "The Nature Of The Disease"
zarantia_worm.6.d:0 ""Modernity"... The very word is like an excretion from your lips. It is a mirage, tempting you away from what you were. It offers a gilded future of plenty and prosperity, only to let it all be torn away from you and leave you with nothing. It tears you up by the roots and makes you march to foreign drums, makes everything you are an inconvenience and a superstition, unworthy of anything but scorn.\n\nHow many of our people died when we liberated that misbegotten tumour in the west from the Warzenans? How much blood did we spend on protecting those fat gold-mongers, and what good did it do our people? Our greatest leader was murdered, our sacred rituals were reduced to pageantry to pacify us, and the one who should lead us became a puppet controlled by debased foreigners. This is "modernity", this is what "progress" means to the outsiders. It is the taste they give their honeyed words to mask the poison inside.\n\nWhat have we bled for? What did we fight so hard for? What was the point of any of this?! That we would become twisted from within and reduced to slaves?! Modernity is a plague of the mind, one that destroys a people from within and leaves them beholden to only gold and greed. It is a mirage leading you astray and thirsting to death, all so that the carrion feeders can pick at your bones!\n\nIt is a false promise, one that has taken enough from us, all so that the tumour can keep feeding on us. We now see this, and as we know the nature of the disease..."
zarantia_worm.6.a:0 "...we cut it out."

zarantia_worm.7.t:0 "A Bond Not Forgotten"
zarantia_worm.7.d:0 ""Modernity"... The very word is like an excretion from your lips. It is a mirage, tempting you away from what you were. It offers a gilded future of plenty and prosperity, only to let it all be torn away from you and leave you with nothing. It tears you up by the roots and makes you march to foreign drums, makes everything you are an inconvenience and a superstition, unworthy of anything but scorn.\n\nHow long have we been led to dance this cursed dance, and how many have we lost trying to follow it? For how many years did we unwittingly become the instruments of our own undoing?! Tobuck spread this disease to us, or was it there even before? Who is even to say at this point, for what is not tainted by the stink of that accursed delusion?\n\nNo matter, the disease is still evident. It has seeped into Tobuck's foundations, and its people are so used to the filth that they cannot even see it. We promised we would watch over them, and the word we gave does not go away so easily. They are delirious with this disease, and by the fires of the city we will start sweating it out of them. They'll cry and scream, for they don't understand, but the bitter medicines that their removal from the city and the scattering amongst the tribes are will give them their first taste in decades, maybe even forever, of purity."
zarantia_worm.7.a:0 "Those delirious with disease will struggle, but they will be healed all the same."

zarantia_worm.8.t:0 "The Beginning Of The End"
zarantia_worm.8.d:0 "The Worm Queen whispers in our blood and our dreams, calling us to a greater duty. The lands we have broken out of the cursed grasp of modernity were not the end of our work, but only the beginning. If we yield here, it will creep back in the end, undoing all that we accomplished. Whether from distant lands or across the seas, its agents will come, they will seek 'opportunities' and 'progress', enslaving those we liberated and use them to fuel their endless hunger for gold and resources.\n\nThere is only one way that this struggle can end, and it will be in the utter undoing of the very concept of modernity. We cannot leave any of it standing, for if we do the disease will return in the end. The demands this task places on us is immense, beyond comprehension, but there is no other alternative. And so we must march, heading into the last war." #worm queen vs the world 
zarantia_worm.8.a:0 "All shall become ashes, and life grow anew."

zarantia_worm.9.t:0 "The Seeker's Enlightenment"
zarantia_worm.9.d:0 ""I was wrong... so wrong, it was all false. This was the truth all along!" The lone zebra stood on the rooftop, facing down the towering worm before him with mad glee in his eyes. His once immaculate clothes were in shambles, and he laughed incredulously at the sight before him. Slowly, the worm's mouth opened, and the zebra held out one hoof as if to welcome the figure that appeared as he bowed deeply before her. "Hail to you, my queen, my goddess! Hail to you in your moment of victory!"\n\n"Broken child of Zonicia, seeker of lost lore. Shattered vision, mirage upon mirage, flailing in darkness," the entity's words made his entire body vibrate. "Why do you come before the unmaker?"\n\n"To serve and to understand!" the zebra screamed in manic excitement. "I have walked in darkness all my life, and everywhere I turned, I could only catch little glimpses of the truth! And yet here you are! The truth is thrust upon the world! Give me your wisdom, my goddess! Make me whole, and I shall break the world in half if that is what you desire!"\n\n"Twisted lore and broken sight, taint without equal, disease-spawned and plague-carrying false father of the stars!" The worm reared up before him, its mandible-like jaws widening even further. "Breathe the truth, redemption in death, purpose in oblivion." Rearing up himself, Hiram Zerranid accepted the goddess' breath as it washed over him. His mind flooded, his gaze was clouded, and all he knew was the sweet, acrid smell of enlightenment."
zarantia_worm.9.a:0 "And for the first time; he saw."

zarantia_worm.10.t:0 "The Rage Of The Divine Ones"
zarantia_worm.10.d:0 "The earth rent asunder beneath the entrenched soldiers, sending earth and bodies both flying in all directions. Shocked and terrified screams were drowned out by the deafening roar of the elder worm that rose from below. The vines of its mouth lashed out and captured several soldiers mid-air to tear them into its massive jaws where rows upon rows of teeth awaited. Landing with a deafening crash that kicked up even more dust from the buildings crushed beneath its humongous body, the worm thrashed and roared to send creatures, artillery and buildings all flying. Further away, another explosion came, then another and yet another as the titans rose from below to rip and tear at everything in the area.\n\nPanic set in within moments, the soldiers staring up in horror at the giants before them before turning and running away. The few who stood by their guns watched the shells explode impotently against several feet of ancient chitin, and only provoking their target to turn straight onto them. Leaping with seemingly impossible agility, the worm came crashing down on the artillery pieces and devoured them and their crews in moments.\n\nThe elder ones kept up their savage dance, and in death and destruction and chaos, they remade the world. As their dance ended, weeks later, nothing was left but a wasteland of churned up earth and the shattered pieces of whatever had thought it could stand in their way."    
zarantia_worm.10.a:0 "Life to death, creation to destruction, greatness to nothingness."

zarantia_worm.11.t:0 "Procession of the Worm Queen"
zarantia_worm.11.d:0 "The most sacred act of the faithful is to break apart the old world, tear down the false idols of technology and modernity, and leave its victims purified. By worm and by zebra, by hoof and by bomb, by pickaxe and by rope we pull and tear, ripping down every piece of this cursed age and scatter it to the wind. All that which we can use to further the great cause is spirited away to be put to use, all that isn't will be ground to ashes, and the worm queen's song will echo across the cleansed lands to quell those who would fight us in desperation. Our procession is inexorable, absolute, and the fires that spread in its wake will be the soil from which new life shall emerge."
zarantia_worm.11.a:0 "They will not understand, but they will be made free."

zarantia_worm.12.t:0 "The Final Withering"
zarantia_worm.12.d:0 "The fires were dying, the chaos of war coming to an end, and over the world a stillness settled.\n\nRearing high above her faithful, the goddess watched them in silence, seeing the thousands upon thousands of warriors who surrounded her. Her blessings had long since overwhelmed them, leaving them as pure extensions of her will, and she wept for them. Imazeeb, Tobuckians, Chiropterrans, Warzenans, Colthaginians or any of myriad other peoples did not matter. They had all done their part, and now their song was at an end. It was time to let them sleep.\n\nHer mouth opened to let the final song spill forth. All around her, the faithful slowly laid down to listen to her, their eyes glazing over as the goddess ended it. The call reverberated through the earth, wurm after wurm beginning to sing, and as they did they left the faithful to at last be released from their service. They had done all they had been asked to, and could now enter the cycle of rebirth as well.\n\nOnly in the lands where the worm queen had first awakened did the faithful stay, turning their tools onto the tainted machinery that had driven their efforts, disassembling them and destroying the last remnants of the broken world's darkness before joining their kin.\n\nWith the end of her song, the worm queen wept still, and her mouth slowly closed as she along with the worms burrowed themselves down deep, deep into the earth to sleep. Maybe one day the world would need them again, but until then, they would sleep."  
zarantia_worm.12.a:0 "And in the ruins, the survivors slowly emerged to a purified world."

zarantia_worm.13.t:0 "The Liar's Due"
zarantia_worm.13.d:0 "The beaten and battered Vasile cel Tradat was pulled through the crowd by four zebras, each carrying one limb. His wings and beak were both broken, and he struggled weakly against them before being dumped on the ground. Moaning in pain, he tried to push himself up as a shadow fell over him. Looking up in confusion, he froze when he saw it.\n\nTowering high above him, a gigantic Tatzlwurm stared down at him. Its three jaws opened wide, revealing rows of fangs, its vine-like, prehensile tongues and most of all, a sight that left in paralysed with fear and shock and horror.\n\n"Liar-spawn, corruptor and carrion feeder, behold your work." The giant worm's voice, a thousand voices speaking in a dissonant chorus, spoke to him before one of its tongues lashed out and captured him by the throat. Hoisting him into the air as he struggled against the vine, the wurm pulled him in closer. Its breath washed over him, and he coughed, trying to get air. "Your greed and ambition birthed the cleansing, corruption to purging, lies to enlightenment, greed to freedom. You played your part, now be rewarded." With that, the still choking Vasile was pulled into the massive creature's mouth, meeting row after row of gnashing teeth. In his final moments, before the crunching was the last thing he heard, he would have given anything to undo what he had done."  
zarantia_worm.13.a:0 "The liar has been dealt with."

zarantia_worm.14.t:0 "The Marvel"
zarantia_worm.14.d:0 "Towering high above the army that surrounded it, the Worm Queen swayed back and forth as it gazed out across the sea, to where other lands were. She-who-was-Umalez remembered stories and tales, books read sitting by mama's side of the great things that lay there, the magical and wonderful - now revealed to be debased and twisted like all other things.\n\n"Stand and watch, wait and tend to," she spoke, her disciples all looking up at her. "The Garden of Igennet, pure and free, grows as is tended. Tainted waves beat fruitlessly against the shores. We watch and wait, we return home, we rest." In silence, the crowds around her realised what she meant, and soon cheers erupted. The wars were over, the Worm Queen had called for it all to end. They would finally rest, after months and years of fighting it was over!\n\nAs the thousands cheered, the Worm Queen, she-who-was-Umalez, wept. The last flickers of old dreams and hopes were dying inside her, and soon there would be only the Worm Queen. She barely even remembered why she didn't want to continue this great work to cleanse the land, but that last sliver held her back. She looked back at the garden behind her, the garden where the disease that had taken everything would never again be allowed to come. It was clean, it was pure, and maybe it would be enough to quell the ancient rage that drove her. She could sweep the world, end the taint wherever she found it, but the last vestiges of what she was in her were tired. The goddess prayed that the world would take her mercy, begged that this was it, for if it was not, there would be no second chance for any of what she knew of."
zarantia_worm.14.a:0 "Please... let it be enough now. I don't want to continue..."

zarantia_worm.15.t:0 "The Azir Tribes"
zarantia_worm.15.d:0 "From their distant homes far away in the Zebhara, the tribes of Azir have finally rallied to the side of the Worm Queen. Scattered across the desert, they've observed their own rituals and gathered in their own ways. They never suffered the betrayal of Tobuck and have not suffered under its foreign puppet master, yet they too now come to our side." 
zarantia_worm.15.a:0 "We are one."

 zarantia_socialist.1.t:0 "The Red Banners Rise!"
 zarantia_socialist.1.d:0 "In the depths of Zarantia, the Imazeeb have watched the events of the last years in disgust. Mekiouzza's reforms, already overreaching and impopular, have mutated into something truly vile. Even those who once showed loyalty to the Aguellid's cause cannot deny what is plainly before them: Mekiouzza's dream lies dead, strangled to death by the foreigner who holds the leash of her daughter and who has clasped an iron grip on the city of Tobuck.\n\nYet in the city of Shizra, far from the eyes of the foreigners, the reaction is growing, as the chieftess Izemrasen Tjenwitt has gathered the tribes in revolt against the Aguellid and against the foreign bastards that have degraded and insulted them all. No more Ageullids, no more talk of 'progress' and 'development' and no more putting their fates in the hooves of that blasted city!\n\nUniting under the Red Banners, the tribes call out in anger to defend what is theirs and to tear back control of their fates. In a callback to the olden days before the Aguellid, Izemrasen has claimed the title of Amhaddi - protector - and sworn to step down the instant that her services to her people are no longer needed. Like countless people across the world - the Severyanians, the Coltvans, the Brodfeldians - the Imazeeb rise against those distant tyrants who would oppress them, secure in their knowledge that they stand as one united people, and that they will be the ones who decide their fates."  
 zarantia_socialist.1.a:0 "Rise Imazeeb, and retake your homes!"
 
 zarantia_socialist.2.t:0 "Land Of The Free Zebras"
 zarantia_socialist.2.d:0 "The winds swept across the desert, whipping up the sand to dance across the dunes in swirling patterns. In the light of the setting sun, it was beautiful, but more than that it was the way things were meant to be. Izemrasen knew that as far as the eye could see and beyond, the Imazeeb were free and dignified. They were in charge of their fates, and no foreigner or tyrant would ever tell them what to do. Their teachings stayed at the borders, and the Imazeeb chose what they wanted to let in. More than anything, the industrialisation and the attempts to destroy their ways of life was driven off and never would be allowed to set one hoof in these lands.\n\nTurning around, she walked down towards the camp further down the dune, hidden from the winds. Families sat at the camp fires, singing and playing music as they prepared their evening meals just as they had for centuries and would do for centuries still. A group of foals ran past her in one of their wild games, foals who never would have to doubt who they were or how they were meant to live. She smiled as she reached her tent, where her daughter was sitting by the fire preparing dinner, and she kissed her daughter - at last safe from the ravages of the foreign ideas - on the forehead. As they portioned out the food to eat - her once slaves eating with her as family - she looked to the depths of the tent where a pitiful figure lay curled up.\n\n"Go fetch her," she told her son, who obliged and patiently coaxed the ragged, starved mare out to sit with them. The mare's gaze was empty, and she walked like a sleepwalker. "Come, eat now," Izemrasen urged the pitiful Umalez. "That foreign rat will never touch you again. Eat..." she filled her spoon and raised it to the mare's lips. Though it took some more coaxing, Umalez did eat some in the end, and Izemrasen smiled. "You are safe. Nozebra will threaten you again, things are as they should be. All will be well." She stroked the hair of the broken mare to comfort her. Things were as they should be, and all would be well."
 zarantia_socialist.2.a:0 "At last, we are free."

 zarantia_socialist.3.t:0 "Justice At Last"
 zarantia_socialist.3.d:0 "The bastard who pulled the strings of the broken Aguellid has been captured. True to his nature, he was in the process of stripping Tobuck bare of wealth, even as his soldiers were fighting and dying to protect him. He planned to flee, and leave his dupes and his cronies to take the fall for his actions. The realisation of just how low this wretch could sink stands all too clear to us, not the least since we've found Umalez Ataghan, or rather what is left of her.\n\nThe mare whom we once knew as a scholar of our traditions and history is now little more than a mindless drug addict, and she didn't even understand what was going on as we entered her chambers. All she could do was beg for us to let her perform the rituals. She drank too deep of the sacred Igennet, and it extracted a terrifying price from her. Several chieftains have insisted that she should be put down, that it would be a kindness to end her wretched state and to remember the scholar, and not the wailing madzebra that was left behind. Izemrasen however has proclaimed that she will protect Umalez, and that she will ensure that she can come back from the injuries inflicted on her mind.\n\nThe thieving animal who caused all this - meanwhile - will be dealt with in the old way, and is being taken deep into the desert where he will be buried up to his neck and left for Ijirmed to find. We could inflict a thousand more horrors on him, but even a century of torture would not be due payment for what he has done. Instead, let the gods judge him."
 zarantia_socialist.3.a:0 "Their judgement will be severe."

 zarantia_socialist.4.t:0 "The Pitiable"
 zarantia_socialist.4.d:0 "As we stormed Tobuck, true vengeance was denied us. The bastard who caused all this has slipped out of our reach, fleeing with the city's gold and artefacts and leaving his cronies to take the fall. It seems he managed to spite us all one last time, and though many of our warriors have sworn to pursue him even across the sea, we are for now left picking up the pieces of the ruins he left behind.\n\nThe worst thing of all that he left behind was what is left of Umalez Ataghan. We knew her as a scholar of our people's history and lore, but what we found was a drug-addled madzebra, deep in the grips of addiction to the sacred Igennet. She is so far gone that she did not even understand what was going on as her quarters were stormed, and all she could do was wail that she needed to perform the rituals and beg us to fetch Vasile. Her desperate screams were enough to send shivers down the spines of even the most hardened warriors. Had it not been for the intervention of Izemrasen herself, who claimed Umalez as her ward and said she would watch over the crazed mare's recovery, she would likely have been killed as an act of mercy. Few of us can see how a broken life like that can be worth living, and death seems a kindness, yet she has stood firm. With that, the war is over, and we are free of the foreign puppetmaster and his puppet Aguellid." 
 zarantia_socialist.4.a:0 "It is not the victory we hoped for, but it is a victory nonetheless."

 zarantia_news.1.t:0 "Worm Cult Ravages North Zebrica"
 zarantia_news.1.d:0 "[This.GetNewspaperHeader]Truly insane news has come from North Zebrica, as a bizarre cult has emerged from Zarantia and conquered all of North Zebrica. The "[ZAR.GetName]" have repudiated modernity and seek a return to an ancient way of life, and worship tatzlwurms as divine entities. Refugees from what was once Colthage have reported it is a thing of nightmares, with constant pillaging, looting, and burning.\n\nThe future goals of the [ZAR.GetName] are uncertain, but one thing is certain: woe to the enemies of the Worm Queen."
 zarantia_news.1.a:0 "How is this even possible!?"
 zarantia_news.1.b:0 "Long live the Worm Queen!"

###Intro Tree###

 ZAR_the_desert_queen:0 "Великая Агуэллид"
 ZAR_the_desert_queen_desc:0 "История Зарантии - это история Мекиуззы Атаган. Ни одной зебре до неё не удавалось настолько сильно объединить племена имазебов. И за свою долгую жизнь она стала легендой. Однако поход короля Шторма и потеря Тобука разрушили надежду на спокойствие её последних лет."

 ZAR_rats_of_tobuck:0 "Крыса из Тобука"
 ZAR_rats_of_tobuck_desc:0 "Тобук был жемчужиной Зарантии, но сейчас его занял эквестриец. И его поддерживают могущественные военачальники, так что попытка некоторых воинов свергнуть тирана закончилась плачевно. Ослабленные имазебы не в состоянии вести войну, так что придётся сделать ставку на перо, а не меч."

 ZAR_choosing_to_hope:0 "Ставка на надежду"
 ZAR_choosing_to_hope_desc:0 "Эквестриец дал своё слово, и если не прольются реки крови, то город всё равно останется в его власти. Доверять его слову и оставаться с ним в максимально хороших отношениях - наилучшая надежда для ослабленных имазебов."

 ZAR_appeasing_the_amsarmud:0 "Ублажить Амсармудов"
 ZAR_appeasing_the_amsarmud_desc:0 "Амсармуды - самые яростные слуги Мекиуззы, но их верность связана с их честью. Мы решили стерпеть захватчиков в Тобуке, и это лишает их возможности отомстить за наших павших сородичей. Так что Амсармуды не будут молчать."

 ZAR_reminding_the_rats:0 "Напомнить крысам"
 ZAR_reminding_the_rats_desc:0 "Тобук по праву принадлежит зарантийцам, а Пи Шутер - вор и крыса. Он должен знать своё место, и хотя прямо сейчас мы не идём в атаку, наши воины ждут прямо за границей. Один шаг, одно слово, один вздох не в ту сторону - и он познает наш гнев."

 ZAR_merchant_objections:0 "Возражения торговцев"
 ZAR_merchant_objections_desc:0 "Многие из наших зебр всё ещё поддерживают связи с пони Тобука, и торговля в какой-то степени продолжается. Угрозы Мекиуззы разрушили эти связи, поскольку любой имазеб, приближающийся к Тобуку, теперь сталкивается не только с тщательным досмотром, но и с откровенной враждебностью."

 ZAR_the_city_of_brooks:0 "Город ручьев"
 ZAR_the_city_of_brooks_desc:0 "Агзат никогда не был местом сбора племён, но после восхождения Мекиуззы он стал чем-то большим. Он стал самостоятельным городом, и теперь, когда Тобук вне нашей власти, именно сюда приезжают иностранные торговцы. И хотя Агзат меньше нашей потерянной столицы, он служит нам верой и правдой."

 ZAR_the_old_ways:0 "Старые методы"
 ZAR_the_old_ways_desc:0 "Многие считают имазебов неизменным и гордым народом Зебхары, который остаётся верен своему образу жизни независимо от того, куда дуют ветры. Но за этим стереотипом скрывается более сложная правда. Даже если многие гордятся тем, что они есть, и бережно хранят свои традиции, многие из них переменчивы во взглядах и с готовностью меняются ради приспособления."

 ZAR_the_sword_or_scale:0 "Меч или чаша весов"
 ZAR_the_sword_or_scale_desc:0 "Из воинственных имазебов получаются отличные воины. Но также и торговцы с караванщиками, которые зарабатывают на жизнь, пересекая Зебхару и перевозя товары для тех, кто нуждается в их услугах."

 ZAR_a_settling_people:0 "Оседлый народ"
 ZAR_a_settling_people_desc:0 "Кочевничество не является врожденной чертой имазебов - это способ выживания в этих суровых землях. Многие племена, особенно на севере, были оседлыми на протяжении веков. Они строили свои города и поселки подобно зоникийцам или мейргиптянам. Однако от этого они не перестали быть имазебами."

 ZAR_reaffirming_the_amsisi:0 "Подтверждение Амсиси"
 ZAR_reaffirming_the_amsisi_desc:0 "Амсиси - это нить, что связывает воедино разрозненные племена имазебов. Все имазебы, будь они воинами или торговцами, оседлыми или кочевыми, прогрессивными или традиционалистами, признают это."

 ZAR_the_blue_sage:0 "Голубой мудрец"
 ZAR_the_blue_sage_desc:0 "Тасавент Вивург - необыкновенно мудрый и меркантильный зебра. Он путешествовал по северной Зебрике на протяжении десятилетий, и собрал на этом пути тысячи историй, испытав миллион озарений. Его возвращения из странствий с нетерпением ждёт не только Мекиузза, но и все имазебы."

 ZAR_council_of_the_tribes:0 "Совет племён"
 ZAR_council_of_the_tribes_desc:0 "В отличие от кольтфагенского сената или мейргипетского фараона, ни один лидер имазебов не правит без согласия вождей племён. Мекиузза не забыла об этом и пригласила их всех на большое собрание, дабы выслушать вождей и подтвердить их клятвы ей."

 ZAR_chief_ironbreaker:0 "Вождь Айронбрейкер"
 ZAR_chief_ironbreaker_desc:0 "Амсармуды - самое склонное к военному делу племя, а среди них наиболее выделяется Завха. По приказу Мекиуззы она отправилась в Кольтфаген, чтобы собрать всех имазебов, что служили там в качестве наёмников, и добиться расположения наших старых клиентов. Немало крови имазебов было пролито за зоникийцев. Надеюсь, они будут чтить это."

 ZAR_trans_zebharan_trade:0 "Трансзебхарская торговля"
 ZAR_trans_zebharan_trade_desc:0 "Кампания короля Шторма просто опустошила трансзебхарскую торговлю, и теперь она является лишь тенью себя прошлой. На восстановление без помощи уйдут годы. Так что по королевскому указу караваны должны быть восстановлены в наилучшем виде."

 ZAR_messages_to_azir:0 "Успокоить племена Азира"
 ZAR_messages_to_azir_desc:0 "Племена Азира - это отдельная нация, и имазебы хорошо знают, что если вы хотите пройти по их землям, то необходимо уважать их. Дары мира помогут им не обращать внимания на нарушения границы с нашей стороны, а дополнительные меры предосторожности среди караванщиков снизят риск инцидентов."

 ZAR_muster_guards:0 "Подготовить охранников"
 ZAR_muster_guards_desc:0 "В Зебхаре полно всевозможных опасностей - от рейдеров до чудовищ. И зебры, которые берут на себя обязанности по охране караванов, должны быть готовы к этому. Те, кто покупает наши услуги, хорошо платят за защиту, и мы их не подведём."

 ZAR_a_grand_caravan:0 "Великий караван"
 ZAR_a_grand_caravan_desc:0 "Из Агзата мы проложим путь в Кэмелканд, и, миновав земли Кваггатая, достигнем юго-востока в рекордно короткие сроки. Наши караваны - это не просто торговая экспедиция, это подтверждение того факта, что имазебы всё ещё могут и желают стать владыками Зебхары."

 ZAR_our_desert:0 "Наша пустыня"
 ZAR_our_desert_desc:0 "На протяжении веков имазебы не только выживали, но и процветали в землях, которые другие считают слишком суровыми. И ключевым моментом было то, что они никогда не принимали пустыню такой, какая она есть. Пустыня может стать чем-то большим, и неважно, потребуются ли на это десятилетия или столетия. Имазебы весьма терпеливы."

 ZAR_a_hundred_tribes:0 "Сотня племён"
 ZAR_a_hundred_tribes_desc:0 "Величайшим достижением Мекиуззы является тот факт, что она смогла повысить единство своего народа. И хоть после недавних событий это единство ослабло, оно не разрушилось, и этого будет достаточно, чтобы гарантировать, что когда Мекиуззы не станет, её дочь будет принята племенами."

 ZAR_rebuilding_and_recovering:0 "Поднимаясь вновь"
 ZAR_rebuilding_and_recovering_desc:0 "Король Шторм причинил невыразимые страдания имазебам, но они привычно приспособились. Жадные йети решили охотиться на богатые города, вместо того чтобы гоняться за нами по дюнам. Хотя мёртвых не вернуть к жизни, материальный ущерб всегда можно восстановить."

 ZAR_new_year_new_hope:0 "Новый год, новая надежда"
 ZAR_new_year_new_hope_desc:0 "Сделав всё, что было в её силах, Мекиузза удалилась из общественной жизни. Вся жизнь была посвящена её народу, но теперь она будет отдыхать. Будущее будет определять уже её дочь."

 ###Army tree###

 ZAR_issue_of_war:0 "Вопрос войны"
 ZAR_issue_of_war_desc:0 "Хотя мужество и мастерство наших нерегулярных воинов не вызывают сомнений, мы можем удвоить их эффективность, разработав чёткую доктрину. Мы должны собрать наших командиров и принять решение о том, какой она будет."

 ZAR_the_desert_masters:0 "Владыки пустыни"
 ZAR_the_desert_masters_desc:0 "Мы решили расширить нашу традиционную тактику, которая в основном делает ставку на лёгкие и мобильные подразделения, специализирующиеся на скоростном передвижении по открытой местности."

 ZAR_supply_caches:0 "Создание тайников с припасами"
 ZAR_supply_caches_desc:0 "Каждый стоящий охотник или путешественник знает, что путь по пустыне становится куда легче, если вы заранее позаботились о том, чтобы создать тайники с припасами вдоль предполагаемого маршрута."  

 ZAR_listen_to_old_masters:0 "Прислушаться к старым мастерам"
 ZAR_listen_to_old_masters_desc:0 "Когда королевы и генералы ведут войска в бой, слишком легко забыть об огромных кладезях знаний, которые накопили старые воины. Тех, кто сражался, когда Мекиузза была ещё молода. Этим воинам есть чему научить новое поколение."

 ZAR_tribal_armories:0 "Племенные оружейники"
 ZAR_tribal_armories_desc:0 "Даже самое лучшее в мире оружие будет бесполезно, если оно находится на другом конце страны. Вместо попытки централизовать производство оружия мы должны сделать так, чтобы каждый город и каждая кочевая группа могли производить своё собственное оружие по мере необходимости."

 ZAR_history_guides_us:0 "История направляет нас"
 ZAR_history_guides_us_desc:0 "Не являются ли танки потомками колесниц Мейргипта? Можно ли считать артиллерию логическим завершением развития осадных машин Кольтфагена? Мало что на самом деле ново под солнцем, и история может научить нас, как двигаться вперёд."

 ZAR_tribal_levy:0 "Призвать ополчение племён"
 ZAR_tribal_levy_desc:0 "Было бы неправильно ожидать, что наши воины будут месяцами сидеть без дела в ожидании призыва. У них есть своя жизнь и свои семьи, о которых нужно заботиться. Они придут, когда мы их призовём, так что нет причин для беспокойства."

 ZAR_warrior_pride:0 "Воинская гордость"
 ZAR_warrior_pride_desc:0 "Помимо долга и чести, борьбу может подпитывать простое нежелание проиграть. Быть имазебом - значит упорно противостоять всему, что бросает в тебя пустыня. Быть воином - значит упорствовать, несмотря на все старания врага."

 ZAR_born_to_endure:0 "Рожденные терпеть"
 ZAR_born_to_endure_desc:0 "Сквозь ледяные ночи и знойные дни, сквозь бесконечные песчаные бури и полные пустоты дни - мы везде и всюду будем идти к победе. Мягкотелые прибрежные зебры называют это безумием, но мы знаем, что рождены именно для этого."

 ZAR_the_desert_demons:0 "Демоны пустыни"
 ZAR_the_desert_demons_desc:0 "Этим налётчикам и убийцам нет равных, и они готовы поделиться с нами своими знаниями. Да, цена высока. Но мы и не смели надеяться, что эти зебры будут служить нам разведчиками."

 ZAR_learning_from_the_west:0 "Уроки запада"
 ZAR_learning_from_the_west_desc:0 "Наш нынешний способ ведения войны не подходит для текущей эпохи. Мы должны создать современную армию с помощью наших западных соседей. Такая армия будет гораздо лучше удерживать позиции."

 ZAR_to_fight_for_all:0 "Сражаться за всех"
 ZAR_to_fight_for_all_desc:0 "Оборона Зарантии превыше всех прочих забот вроде службы наёмником за границей, межплеменных распрей или чего-то подобного. Когда мы призовём всех имазебов, то станем силой, с которой придётся считаться."

 ZAR_courting_the_colthaginians:0 "Обхаживание кольтфагенцев"
 ZAR_courting_the_colthaginians_desc:0 "Наши связи с Кольтфагеном крепки, и вполне естественно обратиться к ним за помощью в более глубоком понимании современной войны. Они использовали наших наёмников на протяжении веков, и у нас есть немало контактов среди их генералов. Нужно лишь попросить."

 ZAR_fledgling_arms_industry:0 "Зарождающаяся оружейная промышленность"
 ZAR_fledgling_arms_industry_desc:0 "Современные войны будут вестись с помощью бесчисленного количества различных инструментов, а мы сильно отстаем в этой сфере. Оружейная промышленность Тобука нам недоступна. Так что если мы хотим защитить себя, нам придётся создать собственную промышленность."

 ZAR_unified_principles_of_warfare:0 "Единые принципы войны"
 ZAR_unified_principles_of_warfare_desc:0 "В военном деле некоторые вещи всегда остаются истиной, но с течением времени меняются некоторые детали и аспекты. Мы должны следить за этими изменениями и быть в курсе всех новых методов ведения войны."

 ZAR_cross_tribal_service:0 "Межплеменная служба"
 ZAR_cross_tribal_service_desc:0 "Имазебы должны научиться сражаться не только за своё племя или город. Мы будем распределять солдат так, чтобы они служили и в других племенах. Так мы укрепим связи между ними и заложим основу для большей веры в Амсиси."

 ZAR_desert_tunnels:0 "Туннели в пустыне"
 ZAR_desert_tunnels_desc:0 "Это безумная идея, но мы сами видели бесчисленные туннели для контрабандистов и беглецов, прорытые не только вокруг Тобука, но и по всей Зарантии. Мы можем нанести удар по противнику с самого неожиданного направления - из-под земли. Корпус штурмовых инженеров, специализирующихся на боевых действиях в туннелях, может стать нашим козырем."

 ZAR_royal_chargers:0 "Королевские налётчики"
 ZAR_royal_chargers_desc:0 "Мекиузза собирает вокруг себя лучших из лучших, и воины не являются исключением. Лично отобранные ею солдаты станут самым эффективным в Зарантии отрядом налётчиков. Они - элита элит, и сама земля дрожит под их копытами."

 ZAR_arsenal_of_defense:0 "Защитный арсенал"
 ZAR_arsenal_of_defense_desc:0 "Если мы хотим, чтобы Зарантия оставалась в безопасности, то мы не должны прекращать закупать новое оружие. Также нам следует расширять военное производство."


###Political Tree###

 ZAR_issue_of_unity:0 "Проблема единства"
 ZAR_issue_of_unity_desc:0 "Потеря Тобука - это не просто потеря города, это угроза для существования самой Зарантии. Если группа военачальников и торговцев оружием может изгнать нас из города, то что помешает любой внешней силе окончательно сокрушить наше молодое государство? Мы должны объединиться, иначе мы падём."
 ZAR_i_am_mekiouzza:0 "Я - Мекиузза"
 ZAR_i_am_mekiouzza_desc:0 "Я объединила племена. Я возглавила войну за освобождение Тобука из хватки Варзены. Я создала Зарантию и сохранила её. Она принадлежит мне по праву, поскольку никто из других вождей племён не смог даже приблизиться к тому, чего достигла я. Зарантия - моя, и я скорее утоплю её в крови, чем позволю пасть."
 ZAR_bringing_the_tribes_together:0 "Объединение племён"
 ZAR_bringing_the_tribes_together_desc:0 "Зарантия является и должна быть единой нацией. Племена больше не могут претендовать на независимость - они должны занять своё место при новом порядке. Им сделают щедрое предложение, и они примут его, иначе же..."
 ZAR_enforce_the_amsisi:0 "Обеспечить соблюдение Амсиси"
 ZAR_enforce_the_amsisi_desc:0 "Среди нас есть те, кто считают тех, кто не принадлежит к их племени, чужаками. Они проявляют гостеприимство, но лишь до необходимой стадии, и не желают приходить на помощь другим. Это самое настоящее предательство, и пришло время напомнить им об этом."
 ZAR_remember_your_friends:0 "Помни своих друзей"
 ZAR_remember_your_friends_desc:0 "Некоторые из наших выступали на стороне Агуэллид с самого начала. Они не просто признавали её способности, но поклялись ей в верности. Они были с ней в горе и в радости, и Мекиузза не забыла об этом."
 ZAR_taking_their_oaths:0 "Потребовать принести клятвы"
 ZAR_taking_their_oaths_desc:0 "Настало время, когда власть Агуэллид должна основываться не только на чести и обычаях. Те, кто поддерживают её, дадут клятву служить Агуэллид, какой бы приказ она ни отдала. И если они не готовы на такие условия, то им не место под её началом."
 ZAR_reward_the_loyal:0 "Вознаградить преданных"
 ZAR_reward_the_loyal_desc:0 "Для упрямых племён Зарантии слепое повиновение является не добродетелью, а чуждым понятием. Чтобы облегчить этот переход, необходимо щедро вознаградить тех, кто склонит голову перед Агуэллид."
 ZAR_we_unite_or_die:0 "Мы объединимся или умрём"
 ZAR_we_unite_or_die_desc:0 "Имазебы слабы. Когда-то мы были сильны, но новый век был суров к подобным нам. Тобук ясно показал это, а отчаянные ситуации требуют отчаянных мер. Следует рассмотреть даже те варианты, к которым мы раньше испытывали самое настоящее отвращение."
 ZAR_for_my_people:0 "Ради моего народа"
 ZAR_for_my_people_desc:0 "Жизнь Мекиуззы - это долгая борьба за объединение имазебов и власть не только над племенем, но и над народом. Мир снова и снова ставил перед ней преграды, но она упорно шла вперёд. Она добьётся своего любой ценой."
 ZAR_crush_those_who_would_divide_us:0 "Сокрушить тех, кто жаждет нас разделить"
 ZAR_crush_those_who_would_divide_us_desc:0 "Вожди возражают против планов Мекиуззы, а племена отворачиваются от неё. Своими действиями они угрожают свести на нет все успехи Агуэллид. Щедрые дары не помогли, а угрозы остались без ответа.\n\nТак тому и быть: умрут либо они, либо Зарантия."
 ZAR_they_blinked_first:0 "Они первыми моргнули"
 ZAR_they_blinked_first_desc:0 "Ярость и скорость, с которой Мекиузза обратилась против своего народа, потрясла другие племена, и хотя многие храбро сражались, было ясно, что любое племя, обратившееся против неё, ждёт не битва, а резня. Кровь и огонь сохранит Зарантию единой."
 ZAR_a_true_queen:0 "Истинная королева"
 ZAR_a_true_queen_desc:0 "Мекиузза заняла своё место в легендах. Впервые имазебы по-настоящему стали едиными. Понадобилось пролить немало крови, но теперь они стали единым народом. Королева Мекиузза теперь ведёт свою страну и свой народ вперёд в будущее, ибо ни один другой имазеб не оказался достойным."

 ZAR_the_tribe_of_tribes:0 "Племя племён"
 ZAR_the_tribe_of_tribes_desc:0 "Всегда было много племён имазебов, но действительно ли это является слабостью? Да, это исключает автократические методы управления. Но ведь очень много зарубежных мыслителей писали о важности системы сдержек и противовесов. А ведь у нас всегда была такая система, и нам просто нужно её усовершенствовать."
 ZAR_a_common_code:0 "Общий кодекс"
 ZAR_a_common_code_desc:0 "Племена ценят свои обычаи и традиции, и если мы хотим достичь единства, то их нужно уважать. Это потребует немалых усилий, но наградой будет Зарантия, в которой никакое племя не будет чувствовать себя забытым."
 ZAR_tribal_council_focus:0 "Племенной совет"
 ZAR_tribal_council_focus_desc:0 "У Мекиуззы есть давняя традиция созывать вождей племён для консультаций. Вероятно, этот институт следует сделать постоянным и дать вождям племён официальное право голоса в управлении Зарантией."
 ZAR_establish_high_courts:0 "Учредить высшие суды"
 ZAR_establish_high_courts_desc:0 "Межплеменные распри отнимают слишком много времени и сил, которые лучше потратить на нечто другое. Дабы облегчить бремя, которое ложится на правительство, мы должны создать общезарантийскую систему правосудия с нейтральными посредниками."
 ZAR_the_code_of_rights:0 "Свод прав"
 ZAR_the_code_of_rights_desc:0 "Наш народ никогда не должен сомневаться в том, что мы будем уважать его образ жизни. Наша приверженность сохранению естественных прав наших граждан должна быть вплетена в саму ткань нашей нации. И если мы не справимся с этим, то вся ответственность будет лежать исключительно на нас."
 ZAR_selling_unity:0 "Продать идею единства"
 ZAR_selling_unity_desc:0 ""Единство" - странный идеал для большинства имазебов, и если мы хотим убедить их изменить свои взгляды и принять новые, то должны предложить им взамен нечто ценное. Если это удастся, то это будет "сделка века", а Мекиуззе не чужды такие сложные вещи." 
 ZAR_making_deals_and_promises:0 "Заключая сделки и обещания"
 ZAR_making_deals_and_promises_desc:0 "Мы не собираемся заключать одно большое соглашение, которое объединит всю Зарантию. Мы намерены заключить сотни мелких сделок и дать тысячи обещаний. Также мы намерены раздавать вознаграждения и подарки, обещать справедливые разбирательства. Главное только тщательно подбирать слова."
 ZAR_pressure_the_unwilling_tribes:0 "Давление на несогласные племена"
 ZAR_pressure_the_unwilling_tribes_desc:0 "Не все племена готовы к объединению, а некоторые вроде Талат и их гордого лидера Васифа яростно отстаивают свою независимость. Однако Талат бедны, и там, где грубая сила может потерпеть неудачу, медленное, но неуклонное давление принесёт больше пользы."
 ZAR_the_best_and_only_option:0 "Лучший и единственный вариант"
 ZAR_the_best_and_only_option_desc:0 "Единство принесет мир и процветание. Оно обеспечит дальнейшее существование нашего народа и возвысит его в глазах остального мира. Это отличная сделка, и поэтому мы не примем отказа."
 ZAR_oaths_of_mutual_defense:0 "Клятва о взаимной защите"
 ZAR_oaths_of_mutual_defense_desc:0 "Если что-то угрожает одному племени, то это угрожает всем. Так было всегда, поэтому идея формализации не чужда племенам. Это, вероятно, наименее спорное из всех грядущих изменений. Эта идея позволит нам в случае необходимости проводить мобилизацию гораздо быстрее."
 ZAR_a_chosen_council:0 "Избранный совет"
 ZAR_a_chosen_council_desc:0 "Поскольку многие вожди племён не желают сидеть подле Мекиуззы и предпочитают заниматься своими делами, она предложила им выбрать своих представителей для этой роли. Это укрепит контроль Мекиуззы, хотя и не сделает его абсолютным."

###Industrial tree###

 ZAR_issue_of_land:0 "Земельный вопрос"  
 ZAR_issue_of_land_desc:0 "Именно земля одаривает нас и наш народ своими богатствами. И очень жаль, что она нередко либо находится во владении вечно отсутствующих лордов, либо бесполезно лежит под паром без хозяина. Нужно исправить это, чтобы начать путь в современную эпоху."
 ZAR_our_own_tobuck:0 "Наш собственный Тобук"
 ZAR_our_own_tobuck_desc:0 "Тобук был опорой для экономики нашей страны, и мы не повторим ошибки в виде чрезмерной зависимости от него. С помощью внутренних и внешних инвестиций мы создадим новую жемчужину на нашей земле."
 ZAR_settling_land_disputes:0 "Разрешение земельных споров"
 ZAR_settling_land_disputes_desc:0 "Многие споры о том, кому принадлежит земля, и принадлежит ли она вообще кому-нибудь, очень стары. Традиционные методы тут не помогут, так что на помощь придёт современность."
 ZAR_colthaginian_and_maregyptian_advisors:0 "Кольтфагенские и мейргипетские советники"
 ZAR_colthaginian_and_maregyptian_advisors_desc:0 "У нас нет ноу-хау, необходимых для модернизации общества, но этого нельзя сказать про другие страны. Золото - отличный мотиватор, и многие согласятся поделиться технологическими новинками с Зарантией."
 ZAR_land_for_the_landless:0 "Земля для безземельных"
 ZAR_land_for_the_landless_desc:0 "Последний шаг земельной реформы - предоставление имеющейся земли фермерам-арендаторам и тем, кто не может унаследовать землю. Эта земля позволит получать прибыль не только малому классу лордов, но и множеству мелких землевладельцев и независимых фермеров."
 ZAR_find_the_desert_wealth:0 "Поиск богатств пустыни"
 ZAR_find_the_desert_wealth_desc:0 "Там, где некоторые видят лишь незаселённые пустоши, мы видим возможности. Под песками лежат богатства, о которых мы и не мечтали. Нужно лишь отыскать все эти сокровища и использовать их во благо Зарантии."
 ZAR_schooling_for_all:0 "Школьное образование для всех"
 ZAR_schooling_for_all_desc:0 "Битвы завтрашнего дня будут вестись умом, а не мускулами. Наше поколение сумело возвыситься над собственными недостатками, но мы не должны пренебрегать нашими жеребятами. Все должны получить образование. "
 ZAR_hammers_to_break_chains:0 "Молот, разбивающий цепи"
 ZAR_hammers_to_break_chains_desc:0 "Рабство не только ограничивает наш экономический потенциал, но является крайне аморальным явлением. Рабству нет места в современной Зарантии. Остаётся только обсудить, как мы отменим его."
 ZAR_the_trans_zarantian_road:0 "Трансзарантийская дорога"
 ZAR_the_trans_zarantian_road_desc:0 "Всему нужно своё место. Молотку нужен гвоздь, а топливу - двигатель. А дороги помогают свершиться этому. Бесполезно иметь отдельные части, если их нельзя собрать в одном месте. Дороги очень важны."
 ZAR_the_second_tobuck:0 "Второй Тобук"
 ZAR_the_second_tobuck_desc:0 "Иностранные инвестиции, рабочая сила и торговля текут потоком через рынки и фабрики Агзата. Необработанный алмаз превратился в одну из лучших жемчужин короны Мекиуззы. Наша работа по осовремениванию Зарантии ещё далека от завершения, но нет ничего постыдного в том, чтобы воспользоваться моментом, чтобы взглянуть на наши труды."


 ZAR_rules_of_the_desert:0 "Правила пустыни"
 ZAR_rules_of_the_desert_desc:0 "Имазебы веками жили среди песков и дюн, преодолевая бесчисленные трудности и лишения. Почему в этот раз должно быть иначе? Эти традиции и обычаи и раньше не подводили племена, так что стоит положиться на них. Необходимо закрепить эти традиции в законе, чтобы сохранить и усовершенствовать их."
 ZAR_tribe_support_laws:0 "Законы о поддержке племён"
 ZAR_tribe_support_laws_desc:0 "Кирпичиком общества имазебов является племя. Племя важнее Зарантии и всего остального, поэтому будут приниматься законы, согласно которым племена могут заботиться о своих делах, даже если это будет происходить за счёт всего государства в целом."
 ZAR_division_of_labour:0 "Разделение труда"
 ZAR_division_of_labour_desc:0 "Хотя понятие "разделение труда" может показаться неуместным среди имазебов, это не так. Все должны вносить свою лепту, дабы обеспечить бесперебойную работу своей общины и благополучие её членов. Мы внесём в закон существующие традиции в отношении труда и тем самым сможем обеспечить бесперебойную работу малых общин."
 ZAR_everyzebras_right:0 "Всеобщие права"
 ZAR_everyzebras_right_desc:0 "Все существа стремятся к свободе, и зебры в том числе. Поэтому неправильно заковывать зебр в цепи. Кроме того, рабский труд не подходит для производства сложных современных машин и инструментов. Поэтому рабство в его нынешней форме будет постепенно отменяться, и все рабы смогут жить (и, что важнее, работать) так, как им заблагорассудится."
 ZAR_internal_trade:0 "Внутренняя торговля"
 ZAR_internal_trade_desc:0 "Хотя у нас есть всё, что может понадобиться народу, это не значит, что каждый гражданин может легко получить доступ к этим товарам. Мы будем поощрять торговлю и прокладку маршрутов караванов между деревнями и племенами, чтобы все могли получить свою долю от богатства и сосредоточиться на развитии собственных общин."
 ZAR_the_thousand_workshops:0 "Тысяча мастерских"
 ZAR_the_thousand_workshops_desc:0 "Нам не нужны массивные, громадные и грязные фабрики горожан. Кустарное производство может быть столь же эффективным, а каждое домашнее хозяйство - это собственная фабрика, производящая всё, что нужно племени (и нам), будь то мечи, винтовки, подковы или столовое серебро."
 ZAR_national_apprenticeships:0 "Национальное ученичество"
 ZAR_national_apprenticeships_desc:0 "Ученичество и обучение новым профессиям - довольно распространенный метод повышения квалификации рабочей силы и здесь, и в других странах мира. Мы можем расширить этот процесс до национального уровня, создав поддерживаемые государством схемы ученичества для тех, кто стремится получить профессию, а также обеспечить соответствие всех наших рабочих достойным стандартам."
 ZAR_duty_to_aid:0 "Обязанность помогать"
 ZAR_duty_to_aid_desc:0 "Хоть у нас нет обширных программ социальной поддержки, как у соседей из городов, мы не бессердечны. Время от времени зебры могут попадать в трудную ситуацию, и долг каждого в общине - помочь ему. Также мы должны проявлять гостеприимство и щедрость к чужакам из других племён. Мы не откажем ни одному пони, зебре или иному существу, если оно нуждается в помощи."
 ZAR_the_confederacy_stands_by_its_own:0 "Крепкая Конфедерация"
 ZAR_the_confederacy_stands_by_its_own_desc:0 "Хоть наша конфедерация выглядит рыхлой, но деле она могуча. Мы смогли сделать так, чтобы племена имазебов оставались сильными, и одновременно не отказалась от наших основных ценностей. Благодаря новому союзу племён и семей мы сможем противостоять любым бедам и проблемам, который могут обрушиться на нашу родину."

###Tobuck Conquest Tree###

 ZAR_issue_of_tobuck:0 "Изгнать воров"
 ZAR_issue_of_tobuck_desc:0 "Пришло время вернуть Тобук. И хоть Пи Шутера больше нет, его бывшие союзники всё ещё занимают город, и они ясно дали понять, что не отдадут его. Да будет так. Мы, как и пятьдесят лет назад, освободим Тобук силой оружия и покажем ворам, что не стоило становиться у нас на пути."
 ZAR_tobuck_reclaimed:0 "Тобук возвращён"
 ZAR_tobuck_reclaimed_desc:0 "Угрозы и хвастовство торговцев оружием оказались лишь блефом и пустой болтовней, и наши армии захватили Тобук, воссоединив разлучённых братьев и сестер. Небольшие очаги сопротивления всё ещё встречаются, но это не мешает флагу Зарантии гордо развеваться в небе Тобука!"
 ZAR_tobuckian_pledges:0 "Тобукские клятвы"
 ZAR_tobuckian_pledges_desc:0 "Пока население и армии празднуют на улицах, наши бюрократы ведут очередную битву. Но не оружием, а пером и бумагой. Многие общины в Тобуке должны обновиться свои клятвы и надлежаще интегрироваться."
 ZAR_restoring_old_routes:0 "Восстановление старых маршрутов"
 ZAR_restoring_old_routes_desc:0 "Похоже, что в своём последнем акте мести торговцы оружием подорвали дороги, соединяющие наши города. Но маршруты можно восстановить и проложить заново. Сейчас, когда Тобук наш, эта мелочность ничего не значит."
 ZAR_emerald_fields:0 "Изумрудные поля"
 ZAR_emerald_fields_desc:0 "Тобук - великий город, но в зеленеющих полях его сельской местности хранятся не меньшие сокровища. Теперь, когда Тобук наконец-то вернулся под наш контроль, мы можем восстановить плантации, которые обеспечивали нам былое процветание."
 ZAR_tobuckian_knowledge:0 "Тобукские знания"
 ZAR_tobuckian_knowledge_desc:0 "Мы изгнали мошенников и воров из нашего города, и они оставили после себя огромное количество знаний. Будет глупо позволить им пропасть. Поэтому мы должны освоить их, дабы потом использовать инструменты корыстолюбцев ради всеобщего блага."
 ZAR_open_for_business:0 "Открыты для бизнеса"
 ZAR_open_for_business_desc:0 "Ныне подавлены последние очаги сопротивления, сделаны последние обещания и завершены последние переговоры, так что порт Тобука наконец-то открыт для бизнеса! Зарантия приветствует всех в своих портах!"
 ZAR_taking_stock_of_the_city:0 "Подвести итоги относительно города"
 ZAR_taking_stock_of_the_city_desc:0 "Взятие Тобука дорого обошлось как нашим воинам, так и самому городу. Мы должны собрать группу инспекторов, которая просеет обломки и мусор, дабы дать нам чёткое представление о текущих проблемах и повреждениях города. Кто знает, может они даже наткнутся на нечто упущенное ранее?"
 ZAR_learning_from_change:0 "Уроки перемен"
 ZAR_learning_from_change_desc:0 "Мир быстро меняется, и события последних лет доказали, что мы пока не догнали его. Мы должны удвоить наши усилия, дабы учиться и адаптироваться к меняющемуся миру, потому что в следующий раз у нас может не быть такой возможности." #AAAAAAH
 ZAR_offer_assurances:0 "Предложите народу гарантии"
 ZAR_offer_assurances_desc:0 "Хотя те, кто сотрудничал с нашим врагом, не заслуживают ни жалости, ни милосердия, мы не должны забывать, зачем мы пришли сюда. Имя Мекиуззы всё ещё помнят после стольких лет, и многие жители Тобука надеялись на её возвращение. Под нашим лидерством Тобук больше никогда не будет страдать." #AAAAAAH
 ZAR_pearl_of_the_green_bay:0 "Жемчужина Зелёной Бухты"
 ZAR_pearl_of_the_green_bay_desc:0 "Тобук долгое время страдал под игом иностранных авантюристов, которые не заботились о его народе. Под лидерством Мекиуззы Тобук возродится могущественным городом и станет настоящей столицей объединённой Зарантии." #AAAAAAH
 ZAR_hour_of_retribution:0 "Час расплаты"
 ZAR_hour_of_retribution_desc:0 "Нам не чуждо милосердие, но только не для лжецов и предателей. Их слова были пусты, и они причинили нам и нашим тобукским сородичам бесчисленные беды. За это они умрут, и их смерть послужит предупреждением."
 ZAR_hunting_down_warlords:0 "Выследить их всех"
 ZAR_hunting_down_warlords_desc:0 "Те мерзавцы, которые думали, что могут украсть у нас Тобук, нигде не найдут спасения. Мы будем преследовать их хоть до края света, если придётся, и наша месть будет ужасной."
 ZAR_a_warning_to_the_world:0 "Предупреждение миру"
 ZAR_a_warning_to_the_world_desc:0 "Много лет назад Тобук был отнят у нас бандой разбойников, воров, наёмников и головорезов. Они, подобно стае хищных птиц, следовали за королём Штормом, полагая, что могут беспрепятственно охотиться на наших землях и что племена имазебов слишком слабы, чтобы противостоять им. Но теперь пришло время всем узнать цену за противостояние объединенной Зарантии!" #AAAAAAH
 ZAR_zarantia_stands_strong:0 "Зарантия сильна"
 ZAR_zarantia_stands_strong_desc:0 "Оборонительные сооружения Тобука были повреждены в ходе боёв, а также из-за отсутствия технического обслуживания. Глупые торговцы оружием явно не были заинтересованы в том, чтобы вкладывать деньги в собственную безопасность. Мы вернулись и намерены восстановить городские бастионы, превратив их в неприступные крепости, готовые отразить атаку любого захватчика." #AAAAAAH
 ZAR_her_lifework_restored:0 "Восстановленная работа всей её жизни"
 ZAR_her_lifework_restored_desc:0 "Несколько лет назад казалось, что дело всей жизни Мекиуззы Атаган будет разрушено, но она проявила упорство и победила. Зарантия сильна как никогда, а власть Мекиуззы абсолютна. Наконец-то великая Агуэллид может отдохнуть."

 ##### Harmonic Tribal Confederation Tree #####

 ZAR_the_eternal_federation:0 "Вечная Федерация"
 ZAR_the_eternal_federation_desc:0 "Мы оплакиваем Великую Агуэллид, когда предаём её земле, но после Мекиуззы остаётся огромная пустота, которую никто не сможет заполнить. Она была великолепна, но теперь другие зебры должны держаться вместе, и все должны быть равной частью того, что она построила в одиночку."
 ZAR_zarantia_is_amsisi:0 "Зарантия - это Амсиси"
 ZAR_zarantia_is_amsisi_desc:0 "Мы - объединение множества разных народов: кочевники, оседлые, модернизирующиеся, традиционалистские, войны и торговцы. Все они объединились в одно целое по принципу Амсиси; единство не через конформизм, а благодаря терпимости и взаимному уважению. Это и есть Зарантия, и к тем, кто утверждает обратное, следует относиться с подозрением."
 ZAR_first_among_equals:0 "Первая среди равных"
 ZAR_first_among_equals_desc:0 "Мы уважаем Умалез Атаган не за то, что она дочь Великой Агуэллид, а за её помощь нашему народу. Но как и она, мы многому научились у Мекиуззы. Умалез занимает почётное место в Федерации, которую мы строим, но она одна из нас, а не наша королева."
 ZAR_an_ascendant_council:0 "Восходящий Совет"
 ZAR_an_ascendant_council_desc:0 "Семена, посеянные Великой Агуэллид, восходят, и созданный ею совет достиг своего истинного потенциала. Теперь это больше, чем просто консультативный орган; это бьющееся сердце нации, где голоса всех племён поют - не всегда в гармонии, но всегда вместе."
 ZAR_a_decentralised_system:0 "Децентрализованная система"
 ZAR_a_decentralised_system_desc:0 "Ни одна ниточка в ковре не удерживает всё вместе, и поэтому наша родина будет построена так, чтобы выстоять, независимо от того, какая ниточка будет перерезана. Если один лидер падёт, всегда найдется кто-то другой, готовый заменить его."
 ZAR_a_many_headed_state:0 "Государство с множеством лидеров"
 ZAR_a_many_headed_state_desc:0 "Большим недостатком Агуэллид было то, что она была всего лишь зеброй, и по мере того, как у Мекиуззы появлялась власть, она забирала её у всех остальных. Зарантия - это не одна нация, а множество, и поэтому каждый вождь племени должен быть частью лидерства."
 ZAR_desert_belongs_to_us:0 "Пустыня принадлежит нам"
 ZAR_desert_belongs_to_us_desc:0 "Хотя пустыня и причиняет нашему народу много бед, она также является источником нашей силы. Пустыня - суровая мать, но такой же была и Великая Агуэллид, и она возвысила всех нас. Мы должны помнить, что пустыня похожа на покойную Мекиуззу, и когда мы встретимся с ней лицом к лицу, мы будем учиться у нее - и так станем сильнее."
 ZAR_sharing_in_modernitys_bounty:0 "Поделиться щедротами современности"
 ZAR_sharing_in_modernitys_bounty_desc:0 "Хотя мы и подтвердили приверженность племенам, мы понимаем, что пути назад нет. Хотя меч силён, винтовка - лучше, и хотя караван кормил нас веками, поезд быстрее его и неутомимее. Мы будем продолжать торговать, но уже с новыми инструментами и машинами, и мы будем улучшать наши племена с их помощью."
 ZAR_the_hidden_wealth:0 "Скрытое богатство"
 ZAR_the_hidden_wealth_desc:0 "Новые инструменты это новые открытия в пустошах, и каждое племя знает, что оно будет хорошо зарабатывать на жизнь за счёт найденных металлов и минералов. Они жадно рыщут по бесплодным землям, ища своё будущее там, где когда-то был лишь песок."
 ZAR_like_the_desert_storms:0 "Пустынные бури"
 ZAR_like_the_desert_storms_desc:0 "Возможно, у нас нет такой мощной промышленности как у других стран, но у нас есть выдержка и дух, позволившие имазебам процветать даже в самых тяжёлых условиях. Пусть враг наступает бронированными машинами, танками и пушками: мы устроим им весёлый танец с дюнами, и их выбеленные солнцем кости послужат предупреждением для других врагов."
 ZAR_sanctuary_of_sands:0 "Святилище в песках"
 ZAR_sanctuary_of_sands_desc:0 "Мир - это кровавое место, и бесчисленное множество существ бегут от разрушительных последствий войны. Мы, живущие в процветающей стране, должны помнить о самой священной из добродетелей - гостеприимстве. Видите заблудившихся странников? Помогите им. Даже если они прибывают на лодках или в караванах беженцев."
 ZAR_friends_abroad:0 "Друзья за границей"
 ZAR_friends_abroad_desc:0 "Зарантийцы могут быть настороженными, но мы не враждебны. Благочестивые и искренние достойны уважения, будь то Имазебы или нет, и у любого существа никогда не может быть слишком много друзей."
 ZAR_facing_the_future_focus:0 "Встречая будущее"
 ZAR_facing_the_future_focus_desc:0 "Хотя имазебы изменились, мы сделали это на своих условиях. Мы учились у самой лучшей из племён и стали такими же, как она. Зарантийцы не знают, что их ждёт в будущем, но они знают, что у конфедерации был хороший учитель, который не допустил бы неудачу."
 ZAR_deliverance_amongst_the_dunes:0 "Спасение среди дюн"
 ZAR_deliverance_amongst_the_dunes_desc:0 "Величайшим достижением для Имазеб был выход из пустыни, чтобы освободить угнетённый народ Тобука. Его жители молили об избавлении, и мы дали им его. Когда мир становится темнее, мы вспоминаем это кредо и прислушиваемся. Если угнетённые и порабощённые будут кричать о помощи, мы услышим их и придём."

 ####Desert Kingdom Tree #####
 ZAR_masters_of_the_desert:0 "Masters Of The Desert"
 ZAR_masters_of_the_desert_desc:0 "After so many years, the flower of Zarantia is in full bloom. The dream that Mekiouzza Ataghan dreamed all those years ago finally is more than just a dream. Zarantia, the Desert Kingdom, stands strong and vital."
 ZAR_finding_allies:0 "Finding Allies"
 ZAR_finding_allies_desc:0 "Between our strategic position and the wealth that rests beneath the desert, we are not only strong, but we are also wealthy. Zarantia is a friend that many nations would be happy to have, and we're more than happy to formalise this."
 ZAR_the_march_of_progress:0 "The March Of Progress"
 ZAR_the_march_of_progress_desc:0 "Time and tide waits for no mare. We have only started to build a strong and prosperous Zarantia, and instead of resting on our laurels, we need to launch ourselves forwards, and use the wealth we've gained to speed up our efforts."
 ZAR_settling_the_coast:0 "Settling The Coast"
 ZAR_settling_the_coast_desc:0 "With the recent chaos, the Tobuckian countryside is not nearly as populated as it should be, and we have an opportunity here. Those deep desert tribes that still have maintained a distance to us will find it much harder to do so when we dangle fertile land to settle on in front of them."
 ZAR_the_zarantian_railroads:0 "The Zarantian Railroads"
 ZAR_the_zarantian_railroads_desc:0 "Trains are loud, noisy, complicated and utterly wonderful. Hundreds of tonnes of cargo, easily enough for a great caravan, all carried at speeds we couldn't even dream of. This is more than a vehicle, it is the key to Zarantia's trading future!"
 ZAR_new_laws_new_century:0 "New Century, New Laws"
 ZAR_new_laws_new_century_desc:0 "A changing society demands changing laws. What exact taxes are we supposed to apply to electronic devices? How low can the airplanes that now cross our skies fly? How shall we treat patents? There's much to decide on here."
 ZAR_honoring_the_greatest_queen:0 "Honouring The Greatest Aguellid"
 ZAR_honoring_the_greatest_queen_desc:0 "Mekiouzza Ataghan was more than an Aguellid. She was the founding mother of Zarantia, the liberator of Tobuck and the one who elevated the Imazeeb. As our capital grows it might not change name, but it will be shaped in her memory."
 ZAR_amsisi_laws:0 "Deeply Rooted Amsisi"
 ZAR_amsisi_laws_desc:0 "The guiding principle of our nation is and will always remain that of Amsisi, and it has become an obvious concept. The tribe is not the end-all, be-all, and friends or foes are as easily found beyond it."
 ZAR_the_desert_patrol:0 "The Desert Patrol"
 ZAR_the_desert_patrol_desc:0 "Traditionally, the tribes have kept watch over their lands of the desert, but as these old duties are laid to rest, we need something else. The solution will be the Desert Patrol, an elite force of militarised police that will be equipped to watch over and keep order across the entirety of the Zebhara."
 ZAR_the_zarantian_court:0 "The Zarantian Court"
 ZAR_the_zarantian_court_desc:0 "Around the queen of Zarantia, a vast organisation of civil servants and bureaucrats is emerging, one that will need to be tied closely to the rest of the nation if the queen is to be able to continue her duties to the people."
 ZAR_the_buckharan_supplicants:0 "The Buckharan Supplicants"
 ZAR_the_buckharan_supplicants_desc:0 "The Buckharans are a strange people, and for the longest time, we've been content to mind our affairs while they mind theirs. Still, they are distant kin of the Imazeeb all the same, and they've come before Umalez with their heads bowed."
 ZAR_the_trans_azir_railroad:0 "The Trans-Zebharan Railroad"
 ZAR_the_trans_azir_railroad_desc:0 "The Zebhara has been an eternal barrier, a line across the map that divides north and south Zebrica, and the edges of it thrive off the trade that can flow past it. Yet now, the technological progress of recent years makes the impossible possible; a great road of iron cutting straight through it."
 ZAR_liberate_buckhara:0 "Liberating Buckhara"
 ZAR_liberate_buckhara_desc:0 "The Buckharans call, and we answer. If their overlords maintain their right to rule over them, we will show them that though the Imazeeb have changed, their ferocity has not."
 ZAR_the_crossroad_kingdom:0 "The Crossroad Kingdom"
 ZAR_the_crossroad_kingdom_desc:0 "For a long time, the lands of the Imazeeb were seen as distant frontiers far from civilisation. Yet now, in the marriage between the Imazeeb and Tobuck and between sea and desert, we stand tall and proud as one people in a nation we built together."


 ##### Desert Empire Tree #####

 ZAR_crowned_by_death:0 "Crowned By Death"
 ZAR_crowned_by_death_desc:0 "My enemies lie dead around me, and those who would have denied me my rightful seat are broken. My mother's final lesson was harsh, but it was one I needed to learn. Through war, death and destruction do I sit here; anointed by blood and crowned by death."
 ZAR_violence_is_authority:0 "Authority Through Violence"
 ZAR_violence_is_authority_desc:0 "Violence is how authority is kept. If you cannot defend what is yours, thieves and invaders will take it from you. You survive only because you've taught the world that if they try anything, you will end them. And if they have not learned yet, you must teach them."
 ZAR_reaching_for_dominance:0 "Reaching For Dominance"
 ZAR_reaching_for_dominance_desc:0 "Zarantia's fate is forged by one zebra, and the nation must be an extension of her will. My mother realised, almost too late, that the bartering and dealing that all Aguellids had engaged in prior to this left them weak. I will not make the same mistake."
 ZAR_tightening_the_grip:0 "Tightening The Grip"
 ZAR_tightening_the_grip_desc:0 "The more those who would refuse my authority struggle, the harder my hoof will press down on them. They have already seen the price of defiance, and if they choose to continue struggling they prove that they will never have a place in Zarantia."
 ZAR_our_rightful_place:0 "Our Rightful Place"
 ZAR_our_rightful_place_desc:0 "The victories of these last years has proven the worth of the Zarantian zebras. They are finally in a position where the world will not tread on them so easily, and now we rise to claim our place among the nations of Zebrica."
 ZAR_all_power_comes_from_the_queen:0 "All Power Comes From The Queen"
 ZAR_all_power_comes_from_the_queen_desc:0 "This new age demands a new Aguellid, one who does not barter for her power, but who holds it by default; a Queen. She shall be the sun under which all other zebras live, and her word shall be the light without which there is nothing."
 ZAR_servants_of_the_throne:0 "Servants Of The Throne"
 ZAR_servants_of_the_throne_desc:0 "There shall be one way to true success and status in Zarantia, and that shall be to serve the queen. The finest minds shall be dedicated to the nation, not to personal wealth or advancement. In servitude, power. In devotion, greatness."
 ZAR_the_weak_will_bow:0 "The Weak Shall Bow"
 ZAR_the_weak_will_bow_desc:0 "The world has taught Zarantia the price of being weak, and now, as she has clawed itself to a position of strength, the pendulum swings the other way. By my strength - the only justification needed - Zarantia shall conquer."
 ZAR_imperial_zarantian_chargers:0 "The Imperial Zarantian Chargers"
 ZAR_imperial_zarantian_chargers_desc:0 "The throne held by force can be taken by force, and in order to more firmly hold onto it, the finest warriors from across Zarantia shall be gathered to her personal service, so that whenever a threat arises, the finest warriors know who they serve."
 ZAR_dragging_them_into_the_future:0 "Dragging Them Into The Future"
 ZAR_dragging_them_into_the_future_desc:0 "The tribes are an antiquated concept from a bygone age. The Zarantian people need only their queen and their state to find kinship. They will settle and create the factories and fields needed to feed a modern nation-state."
 ZAR_ending_the_era_of_tribes:0 "Ending The Era Of The Tribes"
 ZAR_ending_the_era_of_tribes_desc:0 "The tribal chiefs are done away with, and the tribes are being reduced to little more than formalities. In due time, it will be little more than a quaint legacy."
 ZAR_give_with_one_hoof_take_with_other:0 "Give With One Hoof, Take With The Other"
 ZAR_give_with_one_hoof_take_with_other_desc:0 "When my enemies lie broken before me, they will find that they are given their due in submission, and that their new queen is a generous one. Their customs and their laws will be respected, and they will be allowed to keep their way of life as long as they pay their due."
 ZAR_empress_of_the_desert:0 "Empress Of The Desert"
 ZAR_empress_of_the_desert_desc:0 "The dawn rises over a Zarantia greater than ever before. It has finally, after decades of suffering, cast off its weakness and disunity. Now it is a true empire, one that will write its name into the history books now, and for centuries ahead!"
 ZAR_controlling_the_trans_zebrican_trade:0 "Controlling The Trans-Zebrican Trade"
 ZAR_controlling_the_trans_zebrican_trade_desc:0 "Zarantia's first breath was taken through the trade that flowed across the continent. It is in its destiny to control this trade, and anyone who presumes to cross the desert will pay their dues."

 #####Oil Industry Tree#####

 ZAR_the_black_gold:0 "Чёрное золото"
 ZAR_the_black_gold_desc:0 "Глубоко под нашими песками лежит то, что гораздо ценнее золота, драгоценных камней или даже кристаллов. Нефть, источник жизненной сила нового века. Для процветания Зарантии мы должны воспользоваться этими месторождениями, дабы они питали нашу машину прогресса."
 ZAR_our_own_ability:0 "Наши собственные способности"
 ZAR_our_own_ability_desc:0 "Изобретательность племён - самый большой актив в нашем распоряжении. Ведь им не чуждо рытье глубоких колодцев, пусть даже для обнаружения подземных запасов воды, а не нефти. Мы не сомневаемся в том, что они легко приспособятся и к новой задаче."
 ZAR_foreign_assistance:0 "Иностранная помощь"
 ZAR_foreign_assistance_desc:0 "Многие иностранные государства занялись добычей нефти задолго до нас. Стоит изучить эти методы, ведь их специалисты, вне всяких сомнений, могут многому нас научить за хорошую плату. Тем не менее, многие сомневаются, действительно ли мудро обращаться к иностранному опыту."
 ZAR_the_oil_fund:0 "Нефтяной фонд"
 ZAR_the_oil_fund_desc:0 "Нефть приносит богатство, но за богатством всегда следует жадность. Создание специальных учреждений поможет нам предотвратить концентрацию богатства в копытах немногих зебр. Ресурсы будут направляться на полезные для всех проекты."
 ZAR_the_zamfara_wells:0 "Скважины Замфары"
 ZAR_the_zamfara_wells_desc:0 "Наши поисковые группы обнаружили обширные залежи нефти глубоко под землей Замфары. Мы направим туда бригады рабочих, чтобы они могли подготовить скважины."
 ZAR_advanced_resource_extraction:0 "Продвинутая добыча ресурсов"
 ZAR_advanced_resource_extraction_desc:0 "Наша нефтяная промышленность прошла долгий путь. Примитивные буровые установки теперь заменяются на современную технику. Наши насосы работают день и ночь, добывая чёрное золото из-под песков. Ни одна капля не будет потрачена впустую."
 ZAR_the_zajhari_wells:0 "Скважины Зажхари"
 ZAR_the_zajhari_wells_desc:0 "Наша экспедиция из Зажхари вернулась с отличными новостями: в этом районе обнаружены месторождения нефти. Да, они не столь обширны, но и находятся не слишком глубоко под землей. Это, несомненно, облегчит процесс добычи."
 ZAR_new_methods_of_agriculture:0 "Новые методы сельского хозяйства"
 ZAR_new_methods_of_agriculture_desc:0 "Долгое время производство пищи сдерживалось суровыми природными условиями и примитивной техникой. Но сейчас в обмен на нашу нефть иностранные государства готовы поделиться не только опытом, но и тракторами заодно с промышленными удобрениями. Наш народ больше никогда не будет голодать."
 ZAR_the_new_centurys_infrastructure:0 "Инфраструктура нового века"
 ZAR_the_new_centurys_infrastructure_desc:0 "Длинные стальные трубопроводы змеятся по нашим землям, непрерывно доставляя драгоценное чёрное золото на недавно построенные заводы. Оттуда грузовики, гружёные бочками, направляются по шоссе к дальним рынкам. Нефть - это ресурс будущего, и поэтому она требует новой инфраструктуры."
 ZAR_the_tobuck_stock_exchange:0 "Фондовая биржа Тобука"
 ZAR_the_tobuck_stock_exchange_desc:0 "Тобук не чужд коммерции и торговле, но недавний приток богатства от нефтяной промышленности позволил ему подняться на новые высоты. Слава о Тобуке теперь распространяется по всему миру от Мейнхеттена до Де Влёйгельса, тем самым помогая росту акций."
 ZAR_the_desert_blossoms:0 "Цветущая пустыня"
 ZAR_the_desert_blossoms_desc:0 "Когда много веков назад наши предки прорыли первые оросительные каналы через сухую Зебхару, могли ли они предвидеть такой исход? Богатство и знания нового времени позволили нам довести их работу до конца. Мы вступили в бой с пустыней и вышли из него победителями."
 ZAR_boomtimes:0 "Времена бума"
 ZAR_boomtimes_desc:0 "Нефть принесла нам огромные богатства, и мы мудро потратили их на благо всего народа, а не нескольких избранных. Были построены больницы, школы и инфраструктура, и теперь все граждане могут наслаждаться экзотическими продуктами из дальних стран. Зарантия изменилась, и, к счастью, в лучшую сторону."
 ZAR_wide_scale_prospecting:0 "Широкомасштабная георазведка"
 ZAR_wide_scale_prospecting_desc:0 "Теперь мы можем расширить наши операции по добыче полезных ископаемых до невиданных ранее масштабов. Благодаря усилиям наших неутомимых старателей каждый месяц открываются новые месторождения. Мы заглянем под каждый камень, дабы ничего не упустить."
 ZAR_modern_science_and_society:0 "Современные науки и общество"
 ZAR_modern_science_and_society_desc:0 "По мере внедрения всё более сложной техники мы больше не можем полагаться на опыт иностранных специалистов. Необходимо пересмотреть учебные программы и открыть новые специализированные школы для способных молодых умов. Так будущее Зарантии сможет приобрести реальные очертания."

 ### Worm Tree ###
 
 ZAR_WORM_bury_that_which_was:0 "Bury That Which Was..."
 ZAR_WORM_bury_that_which_was_desc:0 "It was supposed to be easy sailing from here... we were supposed to be home free. The hard part was meant to have been over!"

 ZAR_WORM_and_let_death_be_freed:0 "...And Set The Tainted World Alight."
 ZAR_WORM_and_let_death_be_freed_desc:0 "The Aguellid was under our control and we had the tribes mostly handled. Tobuck was ours for the plucking, and we were settling in for a long-term sweet gig."

 ZAR_WORM_let_all_become_ashes:0 "Let All Become Ashes..."
 ZAR_WORM_let_all_become_ashes_desc:0 "But she had to run off into the desert and get herself eaten. That was bad enough, really bad, and we were expecting something would happen."  

 ZAR_WORM_and_let_a_new_world_be_born:0 "...So That Something New Can Grow From It."
 ZAR_WORM_and_let_a_new_world_be_born_desc:0 "But how could we have expected this? How could anycreature have expected this?!"

 ZAR_WORM_RISES:0 "Arise Ijirmed. Arise Worm Queen"
 ZAR_WORM_RISES_desc:0 "There is a whisper in the deep deserts, a call from myth and legend. It sings a song that's rested in our blood for millennia, and calls us to the highest cause. As all things are born, so all things must die. Zarantia is dead, and Tobuck, the cancer that killed it, shall follow it on the funeral pyre."
 ZAR_ascent_igennet:0 "The Ascent Of The Mortuary Cult"
 ZAR_ascent_igennet_desc:0 "They presided over Mekiouzza's funeral, and they were the first to call out as Zarantia was twisted. They heard the call of the goddess and they came to her side. For the first time, the Mortuary Cults rule truly supreme among our people."
 ZAR_cut_out_cancer:0 "To Cut Out The Cancer"
 ZAR_cut_out_cancer_desc:0 "Our cause is the highest, and it is to break and destroy that disease that killed Zarantia. They will resist us, to the bitter end, but we will persevere. All that we have shall be put to use in this fight."
 ZAR_song_of_ijirmed:0 "The Song Of The Ijirmed"
 ZAR_song_of_ijirmed_desc:0 "As the goddess calls, the great worms come to her. They delve through rock and sand, striking from nowhere and bring down even the mightiest walls. We now walk alongside the destroyer, and dance to the song of death."
 ZAR_no_remorse_no_retreat:0 "No Remorse, No Retreat"
 ZAR_no_remorse_no_retreat_desc:0 "This is not a mere conflict over lands or wealth or honour, and we have to discard any notions that we should back down if the challenge is too great. We WILL die in this conflict, the question is simply how, and how many we take with us."
 ZAR_people_at_war:0 "A People At War"
 ZAR_people_at_war_desc:0 "All will die one day, and the goddess calls us all to our sacred purpose. The Imazeeb that does not join this cause is no kin of ours, but traitors as bad as the Tobuckians."
 ZAR_tools_of_war:0 "All The Tools Of War"
 ZAR_tools_of_war_desc:0 "Though we are tasked with throwing back the sickness that infested our lands, that does not mean we must reject all the tools it has provided. We are already tainted by it, so making use of their weapons to undo them is no sacrifice."
 ZAR_return_old_gods:0 "The Return Of The Old Gods"
 ZAR_return_old_gods_desc:0 "In this struggle, we walk alongside the great gods of old, hearing names we had long forgotten. If we are to die, we can at least have done our part to ensure that the worms remain behind."
 ZAR_creation_to_destruction:0 "Creation To Destruction, Destruction To Creation" #NOT LOCCED
 ZAR_creation_to_destruction_desc:0 "Creation to Destruction, Destruction to Creation"
 ZAR_like_ijirmed_leave_nothing:0 "Like Ijirmed, Leave Nothing"
 ZAR_like_ijirmed_leave_nothing_desc:0 "When our armies sweep forth, we must ensure that every last weapon and every last that can aid our sacred efforts is seized. It is more than merely looting, it is a sacred act during which we disassemble the very foundations of this broken world."
 ZAR_no_tobuck_nor_zarantia:0 "No Tobuck, No Zarantia, Only Igennet"
 ZAR_no_tobuck_nor_zarantia_desc:0 "Tobuck is tainted and needed to go, but the people within were slaves to the falsehoods it represented just like we were. We shall scatter them among the tribes, and they will come to hear the song of the gods as well. In the end, we shall become one after all."
 ZAR_tobuck_burning:0 "Tobuck Burning"
 ZAR_tobuck_burning_desc:0 "With this act, we settle the old scores utterly, and teach the old, tainted world the final lesson our people's honour demanded that we teach it. This city that caused so much strife and so much contention is no more, and nobody remains to recreate it."
 ZAR_tending_the_garden:0 "Tending The Garden Of Igennet" 
 ZAR_tending_the_garden_desc:0 "The lands around us will be purified, and we shall restore them to what they should have been. The twisted machinery and gold hunger that's driven the people of these lands have made them insane, but resting in the great garden will give them sanity back." 
 ZAR_divine_whispers:0 "Divine Whispers"
 ZAR_divine_whispers_desc:0 "As we fight on, the call of the goddess grows more and more. The tainted song of this broken world is silenced more and more, and in its wake comes the song of a new world. It fills us, comforts us in our dreams and spurs us on during our days."
 ZAR_feeding_the_creation:0 "Feeding The Creation"
 ZAR_feeding_the_creation_desc:0 "The flame that burns the brightest is snuffed out all the faster for it, and though our duty is to break down the taint of these lands and remake it, harsh words and rocks will not avail us in this struggle. What we destroyed in other lands we will rebuild in our own lands in order to feed the fires that sweep north Zebrica."
 ZAR_feeding_the_destruction:0 "Feeding The Destruction"
 ZAR_feeding_the_destruction_desc:0 "The destruction of the taint of modernity is a sacred duty, one that will brook no half measures. Not a single stone must be left atop another, and not a single road must be left unspoilt. In our wake there must be nothing but fire and ash, failing to do so would be the final betrayal of our cause."
 ZAR_reverbrating_across_the_world:0 "Reverberating Across North Zebrica"
 ZAR_reverbrating_across_the_world_desc:0 "What good will the destruction of one tainted city do? The curse of this world order has seeped into every corner of it. A cancer not fully cut out will return and kill you all the same. Thus, we must continue to cut, and sweep all the land around us."
 ZAR_all_shall_fight:0 "All Shall Fight"
 ZAR_all_shall_fight_desc:0 "We are one in this purpose, and no other cause can trump it. Parent, child, sibling, spouse, it matters not, and if our loved ones have died, we gladly throw ourselves into this fight to die and be reunited with them."
 ZAR_quelling_the_ruins:0 "Quelling The Ruins"
 ZAR_quelling_the_ruins_desc:0 "Those that wander the devastation we've left behind are more than willing to continue to fight. It is honourable, but pointless. All will bow before Ijirmed, and as the goddess moves through these lands, they will see in the end."
 ZAR_enduring_through_all:0 "Enduring Through All"
 ZAR_enduring_through_all_desc:0 "The tainted world has created a plethora of weapons with which to fight us. Yet they will have to rend the very earth asunder to stop us, and their weapons, yet in the end even the greatest weapon cannot bring them victory"
 ZAR_out_of_the_ashes:0 "Out Of The Ashes"
 ZAR_out_of_the_ashes_desc:0 "The broken rise out of the ruins of all they knew, they come before the goddess, and she will give them one final purpose. Our kin in the ashes stand side by side with us, and as one we sweep across the world to end it all."
 ZAR_the_eldest_come:0 "The Eldest Come"
 ZAR_the_eldest_come_desc:0 "The greatest of the Ijirmed have slept for centuries, deep below the desert, yet even they are roused from their slumber, and the very earth is rent asunder as they, the greatest of the divine heralds, surge forth to break the old world apart."
 
