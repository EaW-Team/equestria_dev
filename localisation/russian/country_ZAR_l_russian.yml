 zarantia.124.t:0 "The Buckharan Supplicants"
 zarantia.124.d:0 "Umalez held out the bowl of Igennet tea to the distant guest in front of her, smiling as he took it and drank carefully before handing it back to her. She could tell the zebras around her were surprised by her actions. Though he was a chieftain of high honor and status, he was still a Buckharan, and the Imazeeb's relation to their very distant cousins in the east had always been a wary one.\n\n"Your hospitality is peerless, noble Aguellid, and I'm honored to sit in your house - a house equal in honor and dignity to your nation." He gave the bowl back to her with his head bowed. The Buckharans had not weathered the last years much better than the imazeeb had, but unlike the imazeeb, the Buckharans had not managed to reassert themselves and instead were trapped under the iron hoof of the Quaggatai and their Khan. Mekiouzza had made overtures to them many years ago, but they had politely rebuffed her back then. Of course, desperate times had a way of making old familial ties bubble to the surface.\n\n"It is a long overdue meeting, cousin, but I am happy to welcome you." Umalez smiled as she accepted the bowl from him and drank as well. It was a careful dance, one that likely would take days if customs would be observed. It would be, that was why the Buckharans were here. The Quaggatai overlordship chafed, and they had decided to take their chances with the Zarantians in the hopes that the Amsisi would give them their honor and independence back.\n\n"As am I, and if the gods will it, I hope we may see many future meetings like these. Of course, I would not expect a gift like this every time." He smiled slightly at her and Umalez returned it. As for her... the Buckharans were their distant relations, and controlling it would further strengthen their hold on the trans-zebrican trade. It would shield their eastern flank, and diminish the Khan's power. As her mother had taught her, sometimes the good and the profitable aligned quite well."   #Buckhara wants to be saved from Quaggatai.
 zarantia.124.a:0 "Buckhara calls, and Zarantia will come to their aid."

 zarantia.125.t:0 "Zarantian Ultimatum"
 zarantia.125.d:0 "The Zarantians in the west seem to be up to their usual meddling. They've sent us an official message asking us to cede the Buckharan regions, citing something about self-determination and ancient kinship. It's a stunningly polite letter, but it's also making it very clear that they are more than prepared to seize it by force if we don't give them what they want." 
 zarantia.125.a:0 "Let Buckhara go."
 zarantia.125.b:0 "Come and claim it, desert rats."

 zarantia.126.t:0 "The State of Buckhara"
 zarantia.126.d:0 "The Quaggatai hooves had been wrestled away from Buckhara, and the lands were finally free, all thanks to the Zarantian force of arms that made it all possible. Yet, for Umalez was the question of what would happen now. She had one chance to finish it, and let Buckhara be her answer to her mother's Tobuck, another jewel in the Zarantian crown. Yet, it would not be an uncomplicated matter. The Buckharans were thirsty for independence, and though she could exert some influence, the question was whether it was the right thing to do, whether she would change Zarantia irrevocably and take the final step away from the idea of the Imazeeb state. She had the luxury of choice, but that did not make it an easy one."
 zarantia.126.a:0 "They are not Imazeeb, and we shouldn't treat them as such."
 zarantia.126.b:0 "Zarantia is not one people, but many. They are welcome with us."


