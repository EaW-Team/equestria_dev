 tatzelwurm_equipment:0 "Татцельвурм"
 tatzelwurm_equipment_desc:0 "Татцельвурмы - это одинокие подземные монстры, обитающие в разных местах по всему миру. Чаще всего их присутствие остаётся незамеченным, поскольку эти гиганты впадают в спячку глубоко под поверхностью в отдалённых, заброшенных регионах. Но когда Татцельвурм просыпается, он агрессивно начинает искать себе пищу."
 tatzelwurm_equipment_short:0 "Татцельвурм"

 tatzelwurm_equipment_0:0 "Татцельвурм"
 tatzelwurm_equipment_0_desc:0 "Одинокий и яростно защищающий свою территорию, Татцельвурм может передвигаться с необыкновенной для своих размеров скоростью - ещё удивительнее только их способность так высоко подпрыгивать в воздух, чтобы схватить добычу с неба. Хотя черви часто охотятся на мелких существ, они без колебаний могут напасть на ещё более крупных монстров, если их потревожить."
