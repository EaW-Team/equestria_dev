 zarantia.1.t:0 "Агуэллид"
 zarantia.1.d:0 "Время подобно бесконечно текущей воде, и можно даже не пытаться хвататься за этот поток, поскольку он просто обтечёт ваши копыта. Даже если вы достигали великих успехов, то время может с невероятной лёгкостью смести все ваши достижения, оставив вас стоять на пепелище былых успехов. Ничто не вечно, даже нации, и Мекиузза Атаган чувствовала, как возраст давит на неё. Два года назад всё в мире было хорошо, но потом всё рухнуло.\n\nТакое ли наследие она оставит своей любимой дочери? Нация сбежала в пустыню, поджав хвост. Столица оказалась в копытах преступников и полевых командиров, а народ потерял веру в своего лидера. Десятилетия работы были уничтожены за несколько месяцев. А теперь она вернулась туда, откуда ей пришлось начинать свой путь все эти годы назад. Только теперь она была гораздо более постаревшей и уставшей зеброй.\n\n— Ты задумчива, мама. — Голос Умалез раздался сзади Мекиуззы, когда та подошла и встала рядом с матерью. — Ты же знаешь, что тебе вовсе не нужно этого делать? Ты можешь сойти с дистанции, а я займусь Тобуком. Возможно, что пришло время более молодой и энергичной зебре взять на себя ответственность. Тогда ты можешь остаться в Агзате и есть финики. Вероятно, это будет более подходящим испытанием для тебя.\n\n— Девчонка, я тебя выпорю. — Мекиузза одарила дочь ледяным взглядом. — Я думала, что обрету покой после ухода твоего отца из жизни, но его колючий язык перекочевал в твой рот.\n\n— Нет покоя нечестивым, мама, и нет в Зарантии большего злодея, чем ты. — Умалез улыбнулась от уха до уха.\n\n— Так, с меня хватит. Где там моя трость? — Мекиузза начала оглядываться по сторонам. Она была уверена, что где-то видела тростник, который подошёл бы ей.\n\n— О, мама, если тебе нужна поддержка при ходьбе, то я могу сделать трость для тебя! — Умалез засмеялась, сбегая подальше от гнева матери." 
 zarantia.1.a:0 "Я ещё не умерла, наглое ты отродье!"
 
 zarantia.2.t:0 "Потерянный город"
 zarantia.2.d:0 "Менес Амасдаг - торговец из Тобука - прибыл рано утром с новостями из этого города. Этих вестей было бы достаточно, чтобы кровь вскипела, но Мекиузза спокойно сидела на своей скамье, пока Менес рассказывал о планах Пи Шутера.\n\n— А ещё они говорят, что Эквестрия - земля дружбы, — вздохнула она, когда Менес закончил. — Неужели нет той глубины низости, до которой он не посмеет опустится? Мало того, что он занял наш город, так он ещё имеет наглость пытаться вести переговоры?\n\n— Похоже на то, Ваше Величество. Он просит ещё один год и говорит, что в конце года город "будет возвращен вам"... и хотя он дерзок, я смиренно прошу, чтобы корона ответила добром на его дипломатию. Тобук, как и ваши племена, был опустошён королём Штормом, и хотя пони жаждут вашего возвращения, будет правильно не допустить нового насилия над ними.\n\n— Вор забрался в твой дом и захватил его. Выгонишь ли ты негодяя или будешь сидеть снаружи и терпеливо ждать, когда он соизволит уйти? — Мекиузза ответила и Менес склонил голову в ответ.\n\n— Я просто боюсь того, что угрозы, какими бы обоснованными они ни были, лишь негативно повлияют на ту небольшую торговлю, которая всё ещё течёт через город. Но, что бы вы ни выбрали, знайте, что пони Тобука всё ещё жаждут вашего возвращения." 
 zarantia.2.a:0 "Пи Шутер - крыса, и он должен знать, что город - наш."
 zarantia.2.b:0 "Это унизительно, но нам придётся поступиться своей гордостью ради будущего."
 
 zarantia.3.t:0 "Рост из хаоса"
 zarantia.3.d:0 "На высокогорье в северной части Зарантии пустыню постепенно сменяют луга, которые в свою очередь превращаются в холмы, пересекаемые небольшими ручейками. Эти земли являются самыми плодородными участками Зарантии, ведь их долины полны оливковых рощ, полей сорго и маниоки, и даже виноградников. Прохладные ветры с севера противостоят жаркой и сухой Зебхаре, и дарят региону периоды освежающей прохлады.\n\nТут, на склонах большого хребта, расположился город Агзат. По международным стандартам это весьма скромное поселение со зданиями из глинобитных кирпичей и утрамбованной земли. В отличие от зоникийских городов на побережье, здания пригодны как для обороны, так и для всего остального, и многие из них очень похожи на небольшие крепости. Однако это также место быстрых перемен. Ещё до прибытия короля Шторма кольтфагенские и мейргипетские инвесторы увидели в этом городе потенциал, после чего в регионе возникли промышленные предприятия. Иностранцы здесь теперь встречаются чаще, чем когда-либо прежде, поскольку город был одним из немногих мест, что полностью избежали разрушений. А это значит, что Агзат стал отличным местом для ведения бизнеса. Купцы и ремесленники, бежавшие из Тобука под властью Пи Шутера, также поселились среди зарантийцев, внося свою лепту в подъём города.\n\nХотя последние годы были тяжелыми для Агуэллид и Зарантии, для Агзата они точно были неплохими."
 zarantia.3.a:0 "Это не Тобук, но это хороший дом."

 zarantia.4.t:0 "Меняющийся мир" 
 zarantia.4.d:0 "— Почему мы захватили Тобук, дочь моя? — Мекиузза спросила Умалез, прежде чем сделать глоток чая. — Не "когда" или "под каким предлогом", а почему?\n\n— Потому что это были наши врата в современность. Удержание Тобука позволило бы нашему народу возвыситься и стать похожим на Кольтфаген или Мейргипет.\n\n— Да, мы захватили бы современный город, оставили бы свои старые порядки в прошлом и безо всяких проблем стали бы похожими на зоникийцев. Вот почему мы потерпели неудачу. Да, нам это не удалось. Наш народ связан тысячелетними традициями. Будущее схоже с Изумрудным морем. Оно огромное, манящее, и мы поскакали прямо к нему из пустыни, взяв Тобук... но в море можно утонуть. В нём можно потеряться, и оно не менее смертельно, чем Зебхара. Если у нас нет самих себя, то что вообще у нас останется?\n\n— И если мы потеряем наши старые пути и начнем притворяться зоникийцами, то кем мы станем? Самозванцами, танцующими под чужую, не нашу мелодию? — Умалез кивнула, отметив слова матери. — Но в то же время именно из-за этого нежелания меняться мы потеряли Тобук.\n\n— Так ли это? — спросила Мекиузза с укором. — Или это была слепая вера в то, что прогресс неизбежен, и что мой народ должен потерять себя, чтобы быть в безопасности? Или... — она лукаво улыбнулась. — Может быть, это просто страх? Ведь так легко убежать и отказаться от чего-то, а потом уже проиграть. Цепляясь за то, что тянет тебя вниз, ты можешь утонуть даже в мелком море. Это сложный вопрос, но именно поэтому мы здесь, дочь моя..."  
 zarantia.4.a:0 "— Мы должны сделать всё, чтобы не потерять себя."
 zarantia.4.b:0 "— Имазебы должны иметь возможность измениться на своих условиях."

 zarantia.5.t:0 "Путь к единству" 
 zarantia.5.d:0 "— Временами я завидую правителям других стран. — пробормотала Умалез, когда ей налили ещё чаю. — Их народ может постоянно препираться и бороться за господство, но, несмотря на это, они всё равно являются частью одной нации. А роль Агуэллида Зарантии похожа на роль пастуха драконов.\n\n— Верно, — ответила Мекиузза. — Зарантия - это не просто название на карте. Это соглашение между племенами, и если они чувствуют, что условия не соблюдаются, то они покинут тебя. Вопрос заключается в том, каким будет лекарство для этой проблемы.\n\n— В Грифонии Империя Грифонов была создана с помощью силы. И всё, что я читала, говорит лишь о том, что в империи не было недостатка в гордых и упрямых личностях. Но опять же... ныне их Империя - лишь тень былой, а лидер слаб.\n\n— Верно, но они всё же достигли многого. Куда большего, чем можно сказать о многих других народах. Племена, подобные нашему, работали вместе в согласии, но королевства можно построить исключительный с помощью завоеваний.\n\n— Но разве эти королевства не сотрясаются от требований демократии? — Умалез задумалась вслух. — Горстка драконов легко победит армию овец. Это верно, что трусливый народ легче подчиняется, но разве нация свободных зебр не будет ещё сильнее?\n\n— Высокие идеалы опасны, дочь моя..."   
 zarantia.5.a:0 "— В нынешних обстоятельствах единство следует навязывать силой."
 zarantia.5.b:0 "— Но ты права. Наш народ должен объединиться на своих собственных условиях."

 zarantia.6.t:0 "Осевший народ" 
 zarantia.6.d:0 "— Зоникийцы - забавный народ. — неожиданно сказала Мекиузза. — Мы были их соседями на протяжении несметных веков, и всё же многие из них считают, что мы вообще не живём в городах или деревнях. Я вспоминаю одного драматурга в Кольтфагене, который написал пьесу, где кобыла-имазеб увядала, потому что была "заперта" в городе. Я имела несчастье лицезреть её однажды и не знала, рассмеяться ли мне или же взять трость и отправиться искать драматурга.\n\n— Это так странно. Агзат лежит рядом с их землями, неужели они не знают, сколько из нас осело на протяжении веков?\n\n— Я думаю, они не считают таких зебр настоящими имазебами. По их мнению, чтобы быть настоящим имазебом, нужно быть кочевником. И все же... рассматривая противопоставление кочевников и оседлых, я понимаю, почему они запутались.\n\n— Как ты справляешься с этим? — Умалез спросила свою мать. — Как ты находишь баланс между оседлостью и кочевым образом жизни?\n\n— На самом деле я его не нахожу, — сказала Мекиузза. — Их потребности почти полностью противоположны, а идеальное равновесие весьма неустойчиво. Никому не благоволить - значит никому не доверять, и тебе нужно найти тех, кто будет полностью тебя поддерживать. Что же касается меня..."  
 zarantia.6.a:0 "— Кочевники помогли нам захватить Тобук, и я не забыла об этом."
 zarantia.6.b:0 "— Я поддерживаю города и посёлки, они - путь в будущее."
 
 zarantia.7.t:0 "Агуэллид для всех"
 zarantia.7.d:0 "— Будь осторожен при встрече с Мекиуззой Атаган. — Васиф Талат предупредил молодого жеребёнка рядом с собой. — Она опасная кобыла. Возможно, даже самая опасная кобыла, которую ты только можешь встретить.\n\n— Я слышал истории о ней, но все они говорят, что она сражается со своими врагами, а не с союзниками. Разве мы не поклялись помогать ей? Разве она представляет угрозу для нас?\n\n— Она гораздо опаснее большинства зебр, которых вы встретишь, но не на поле боя. — Васиф улыбнулся этому наивному замечанию. — Она - змея, поначалу незаметно обвивающаяся вокруг тебя. Не успеешь ты оглянуться, как тут же окажешься в её кольцах. И ты потом будешь долго задаваться вопросом "как это вообще случилось?". Я помню, как на одном собрании она встретилась с Завхой Амсармуд. Можно было подумать, что они будут холодны друг с другом, но Мекиузза встретила её с теплотой, которую дарят дочери. Мекиузза расспросила Завху о её племяннице и о том, родила ли та уже жеребёнка. Через несколько недель она фактически стала матерью для всего их племени.\n\n— Я не понимаю. Разве это плохо? Она гостеприимна.\n\n— Мекиузза сблизилась с Амсармудами так, будто была их матерью, и вскоре они стали настолько неотъемлемой частью её планов, что больше не могли выпутаться из этой сети, не разорвав себя на части. Теперь же они идут подле неё и фактически стали не независимым племенем, а скорее частью великого Атагана. Вот почему она опасна. Она видит не Талат, не Амсармуд и не Атаган. Она видит лишь имазебов, и пока Мекиузза является Агуэллидом, она будет защищать их и заботиться о них."
 zarantia.7.a:0 "Один промах - и вот ты её новый подопечный."
 
 zarantia.8.t:0 "Путешественник, прошедший тысячу миль" 
 zarantia.8.d:0 "Острый, пряный аромат священного чая игеннет поднимался из чашки между ними, и Мекиузза подняла сосуд, чтобы предложить его сидящему перед ней мудрецу. Вивург Тасавент был невысоким зеброй, хотя прочие подробности было трудно рассмотреть из-за синего одеяния и покрывала, которые закрывали все, кроме его глаз в очках. Тем не менее, возраст и мудрость Вивурга были заметны даже сквозь скрывающие его одежды. Гость положил перед Мекиуззой книги.\n\n— Эта работа моей жизни в её нынешнем виде. Увы, я возвращаюсь к вам побеждённым. — Мекиузза, которая вела копытом по обложке первой книги, подняла бровь.\n\n— Я насчитала восемь книг, и каждая из них весьма внушительных размеров. Неужели искусство алхимии столь обширно, что вы его до сих пор не изучили?\n\n— Каждый раз, когда я узнавал что-то новое, я понимал, что мне предстоит узнать ещё десять иных вещей. — Вивург вздохнул. — Боюсь, что цель моей жизни была слишком амбициозной для одного-единственного зебры. Мир велик. Куда больше, чем мы думаем, и когда мы бросаем ему вызов, он напоминает нам о нашей незначительности. Вы поняли это давным-давно, не так ли? Именно поэтому вы стремились объединить наш народ и возвысить нас до новых вершин? — Мекиузза ничего не ответила, только лукаво улыбнулась ему. И Вивург склонил свою голову. " 
 zarantia.8.a:0 "— Я ваш покорный слуга, Агуэллид."
 
 zarantia.9.t:0 "Собирающиеся племена" 
 zarantia.9.d:0 "Земли вокруг Агзата кипят жизнью: зебры со всего мира прибывают сюда, дабы принять участие в великой встрече племён. Десятки тысяч зебр из сотен племён стекаются в город, и каждое из этих племён желает красочно продемонстрировать другим своё богатство и власть. И всё же настроение можно считать обнадеживающим, а не напряжённым. На крышах домов стоят жеребята и осыпают прибывающих вождей лепестками цветов, а в воздухе звучат музыка и песни. И когда вожди прибывают в замок Агуэллид, то их встречают как членов семьи.\n\nНекоторые были готовы устроить спор, выступив против чрезмерного влияния Агуэллид. Но сразу же по прибытии они попадали в объятия и отправлялись на роскошный пир, так и не успев высказать своих претензий. Других, которые надеялись побеседовать с Агуэллид наедине, чтобы добиться её расположения, мягко, но твёрдо убедили остаться среди прочих гостей. За пределами замка пиршества устраивают и для зебр из племён, пришедших со своими вождями. Каждый дом и каждая семья Атагана открыли свои дома и шатры. И все в Агзате, вне зависимости от ранга и богатства, принимают сегодня вечером в гостях своих сородичей."
 zarantia.9.a:0 "Какая чудесная встреча!"
 
 zarantia.10.t:0 "Возвращение Айронбрейкер" 
 zarantia.10.d:0 "Завха помнит день, когда она покинула свой дом с головой, полной всевозможных мыслей, винтовкой на спине и пестрой группой друзей и воинов, которым она могла доверять. Она помнит, как в последний раз взглянула на скромную деревушку Аузерт, прежде чем отправиться в неизвестные земли. Прошли годы, друзья терялись и приобретались, на теле Завхи появилось достаточно шрамов, чтобы сделать её похожей на карту поля боя, а взгляд её некогда наивных глаз стал стальным и закалённым.\n\nКогда же она смотрела назад, то видела там воинов Айронбрейкер: её боевых братьев и сестёр, что происходили из различных мест. Многие из тех, с кем она ушла, никогда не вернутся домой - ныне их вещи и иногда прах везли в простой повозке к семьям, которые даже после стольких лет ждали их возвращения или какой-либо иной весточки. Однако не всё было так плохо. Помимо павших было множество свежих лиц. Тех, кому она протянула копыто дружбы в тот момент, когда мир уже почти победил их.\n\nВоины Айронбрейкер не были той группой, что покинула эту деревню очень давно. Узы битвы связали множество различных существ друг с другом: в рядах отряда Завхи были пони и даже грифоны. И каждый из них был по-своему мудр и опытен.\n\nЗавха тоже изменилась. Но когда она взглянула на деревню Аузерт и поняла, что та совершенно не изменилась по сравнению с её собственными воспоминаниями, она позволила себе ностальгический вздох." 
 zarantia.10.a:0 "Добро пожаловать домой, дочь пустыни."
 
 zarantia.11.t:0 "Путь через великую пустыню"
 zarantia.11.d:0 "Большую часть богатства племенам приносит не война, а торговля. На протяжении веков Зебхара была быстрейшим маршрутом для пересечения континента, но мало кто отваживался преодолеть песчаный океан. Имазебы - одни из тех немногих, у кого хватило сил, умения и воли покорить этот пустынный край. И торговцы из множества стран - от Мейргипта до Кольтфагена - охотно нанимают их, дабы ускорить свой путь.\n\nПосле устроенного королём Штормом хаоса караваны, что ранее пересекали эти опасные земли, практически исчезли, но дух торговли не ослабел, и есть те, кто жаждет, чтобы эти торговые пути снова открылись. Пусть Тобук всё ещё потерян для нас, но наши услуги по-прежнему востребованы по всей Зебрике, и мы готовы предоставлять их." #Zarantia used to be an important route for the trans-zebharan trade, and though it was kinda in shambles after the storm king, it's time to get it going again.
 zarantia.11.a:0 "И вновь в великую пустоту."
 
 zarantia.12.t:0 "Возвращаясь из пустыни"  
 zarantia.12.d:0 "Караван проделал свой путь через Зебхару, миновав Кваггатай и Камельканд, после чего направился дальше. В некоторых местах его появление вызывало беспокойство и даже страх, поскольку находились те, кто посчитал приближающийся караван захватчиками. К счастью, наши охранники сумели сгладить ситуацию, а купцы смогли продать свои товары по пути.\n\nЗемли, по которым мы путешествовали, всё ещё оправляются от последствий вторжения короля Шторма. Разрушенные города и деревни, которые мы видели, ясно показывают, что этот процесс займёт месяцы, если не годы. Тем не менее, жизнь продолжается, и потребность в торговле никуда не делась.\n\nВозможно, что самые востребованные товары стали чуть более практичными и менее роскошными, чем прежде, но интерес покупателей отнюдь не уменьшился. И пока существует потребность в торговле, караваны будут путешествовать." 
 zarantia.12.a:0 "Мы знаем эти земли и пожинаем плоды."

 zarantia.13.t:0 "Цветение пустыни"
 zarantia.13.d:0 "Зоникийцы считают, что мы любим пустыню. Это не так. Мы лишь терпим пустыню, но не любим её. В пустыне нет ничего, а никому не нужно "ничего". Мы любим реки, которые весьма недолго текут по нашим землям зимой. Мы любим то время, когда дождь оживляет пустыню, которая после этого расцветает бесчисленными цветами и растениями. И мы любим поля, которые приносят обильные урожаи из сладких фруктов и сытных злаков.\n\nЗоникийцы так долго жили на своём полном зелени побережье, где почва даёт все, о чём только можно мечтать, что когда они видят, как мы зарабатываем на жизнь в Зебхаре, то полагают, что это добровольный выбор, а не необходимость. Мы создаём каналы в вади и в высохших руслах рек и направляем их в водохранилища, бережно относясь к каждой капле воды. И при этом мы вспоминаем Тобук, город между реками. Там береговая линия принадлежала нам, а пони, которых мы освободили от варзенских угнетателей, были нашими друзьями. Мы торговали, пировали, любили друг друга и вместе строили будущее.\n\nИ хоть Тобук на данный момент потерян для нас, мы терпеливо ждём возможности вернуть этот город, а пока культивируем пустыню, чтобы получить максимум пользы от её скромных даров." #Zarantia might be born in the desert, but they don't really like it. Taking Tobuck was more than just economy, it was a way to get away from the desert. Still, they have managed to make a living in it, and that's cool. 
 zarantia.13.a:0 "Мы не забыли вас, друзья-пони."
 
 zarantia.14.t:0 "Работа с кусочками стекла" 
 zarantia.14.d:0 "Если посмотреть на Зарантию, то можно даже подумать, что они никак не пострадали от короля Шторма. Ну как эти кочевники, в конце концов, могли страдать под удушающей хваткой этого тирана среди своих бескрайних пустынь?\n\nНевежественная мысль. Мекиузза воочию видела разбитые семьи, разрушенные города и брошенные палатки. Отчаяние охватило её сердце при виде выжженных земель её народа. Ужасы, которые Шторм причинил зарантийцам, были непростительным преступлением, и если бы она была слаба, то впала бы в глубокое отчаяние или же обезумела от жажды мести.\n\nНельзя сказать, что она не хотела мести, но эта месть должна была прийти не через кровь и огонь, а с помощью сбора осколков, оставшихся от её дома, и переплавки их в нечто большее. Новая Зарантия должна стать лучше той, которую разрушил король Шторм.\n\n— Как вы видите, моя королева, восстановление Шизры идёт полным ходом. — Помощник показывал ей бухгалтерскую книгу за бухгалтерской книгой, а также прочие отчёты. — ...с нынешними темпами восстановление должно быть закончено в течение месяца.\n\n— Не только восстановление. Улучшение. — сказала она, слегка смутив помощника. — В Шизре не было школ для обучения молодежи. Там не было пристани, которая помогла бы народу эффективно воспользоваться щедростью рек. — Она продолжила, поднявшись со стула и глядя в окно с задумчивым и твёрдым выражением лица. — Там не было лемехов и сохи, которые помогли бы обрабатывать почву в русле реки, чтобы воспользоваться щедростью природы. Полагаю, что всё это теперь есть в Шизре?\n\n— Да, моя королева.\n\n— Хорошо. Вы свободны. — Когда помощник поклонился и удалился, Мекиузза позволила себе искреннее улыбнуться: её истинная месть королю Шторму медленно, но неуклонно осуществлялась день за днем."
 zarantia.14.a:0 "Из кусочков стекла возникнет куда более грандиозная мозаика." 

 zarantia.15.t:0 "Конфедерация нового тысячелетия" 
 zarantia.15.d:0 "— Вы помните ваши клятвы?\n\nПредставители племён на мгновение озадаченно посмотрели на Мекиуззу. Ну конечно же они помнили о клятвах.\n\n— Естественно, о королева. Вы сомневаетесь в нашей преданности им? — Старейшины и представители племён начали роптать, и королева никак не остановила их. Никто не посмел обвинить её, но пока представители спорили между собой, они осознали, что толкуют свои клятвы по-разному. Мнения ветеранов и молодёжи различались, и вскоре они поняли мудрость слов королевы.\n\nМекиузза подняла копыто, приглушив шум, и заговорила снова.\n\n— Я не сомневаюсь в приверженности племён своим обещаниям, но сколько времени прошло с тех пор, как эти клятвы были запечатлены в словах и на бумаге? Сколько из вас было здесь в момент принесения этих клятв все эти годы назад? Я говорю не об испытании веры, а прошу о возобновлении этих обещаний. Клятвы, которую нужно принести в новую эпоху.\n\nС осторожной улыбкой она сделала жест копытом в сторону собравшихся.\n\n— Посмотрите на нашу землю, на наш народ. Они сильно страдали, но с честью перенесли эти испытания. Даже потеряв Тобук, народ Зарантии смог восстановиться, превратившись в нечто новое. А новая Зарантия требует обновлённой Конфедерации и обновлённых клятв. Клятв, что будут служить новой Зарантии.\n\nДалее встреча шла без заминок и все клятвы и обеты были вновь принесены. А дополнительным плюсом было то, что между вождями-единомышленниками было заключено несколько выгодных торговых сделок." 
 zarantia.15.a:0 "Времена меняются, а родственные узы - нет."

 zarantia.16.t:0 "Бесконечная вода"   
 zarantia.16.d:0 "Как давно она не видела моря? Когда кто-то постоянно окружён суровыми песками пустыни, вода выглядит очень привлекательно. Очень многие заблудшие в дюнах путники изо всех сил бежали к воде, лишь чтобы понять, что они столкнулись с самым обычным миражом. Реки Зарантии всегда радовали глаз, но когда она шла по пристани Тобука и смотрела на безбрежное, чуть зеленоватое море, то очень трудно было не испытывать никаких эмоций; не чувствовать, как в груди трепещет гордость за то, что зарантийские ворота в мир вновь открыты.\n\nИ мир, лежащий там, был готов узнать её имя. Он был готов для того, чтобы Зарантия в один прекрасный день встала на одну ступень с Кольтфагеном и Мейргиптом. И, если она позволит себе побыть на мгновение высокомерной, чтобы имя королевы Умалез было на языках у существ всего мира.\n\nТобук вернулся в состав Зарантии, и даже учитывая все текущие проблемы и сложности с логистикой, Умалез позволила себе помечтать о возможностях, которые вот-вот откроются перед ней. Но она настолько глубоко погрузилась в свои мечты, что не заметила фонарного столба перед собой. Физическая реальность грубо напомнила ей, что нельзя слишком глубоко погружаться в грёзы."
 zarantia.16.a:0 "Мечтай о великом, но помни о земле под тобой, наследница Зарантии."   

 zarantia.17.t:0 "Я - Мекиузза" 
 zarantia.17.d:0 "Завха вошла в покои Агуэллид с высоко поднятой головой и каменным выражением лица. В воздухе висело напряжение, и она знала, что сейчас что-то произойдет. В покоях Мекиуззы сильно пахло благовониями, а их хозяйка стояла над столом, на котором лежала карта. Некоторое время в комнате царила тишина, а затем Мекиузза повернулась к Завхе.\n\n— Десятилетия процветания и прогресса, и всё же племена отвернулись от меня в момент поражения. — Когда Мекиузза продолжила, её взгляд был жёстким, а рот превратился в тонкую линию. — Они снова и снова пожинали плоды моих трудов, но когда пришло время работать, они пожелали продолжить лежать брюхом кверху. Их слова о чести и обязательствах пусты, как и всегда... Если бы "честь" что-то значила, они должны были встать под моё знамя и сражаться за возвращение Тобука до последней капли крови!\n\n— Что от меня требуется? — спросила Завха, с замиранием сердца понимая, к чему всё идет. Мекиузза подошла к ней и положила копыто ей на плечо.\n\n— Я не позволю им продолжать разрывать нас на части. Мы убедились, что они не будут верны своим словам, если будут знать, что это сойдёт им с копыт. И я не позволю этому продолжаться. Больше не позволю. Но ты нужна мне сейчас как никогда. Твои айронбрейкеры выше их мелочных препирательств, и сейчас я могу положиться только на тебя. Я слишком долго не бралась за розги, и дети испортились. Будешь ли ты моей железной плетью? Могу ли я положиться на тебя, чтобы научить их тому, что когда я говорю, они должны слушаться или же расплачиваться? — Копыто Завхи опустилось на копыто Мекиуззы, и она склонила голову."
 zarantia.17.a:0 "— Ты - будущее нашего народа, Агуэллид. Я твоя до конца."

 zarantia.18.t:0 "Сбор племён" 
 zarantia.18.d:0 "Название деревни: Хавза\nНаселение: 127. 40 взрослых, 27 стариков, 60 жеребят.\nСостояние: Деревня полностью укомплектована. Способные взрослые зебры и пони, заинтересованные в присоединении к отряду, были интегрированы. Другие были направлены в более промышленно развитые деревни для работы. Поставки и помощь, отправленные поселению, увеличились.\n\nНазвание деревни: Сирса\nНаселение: 321. 108 взрослых, 45 стариков, 168 жеребят.\nСостояние: Деревня полностью укомплектована. Сопротивление местного лидерства было решено переговорами, более упрямые члены были незаметно перераспределены. Припасы и вода были доставлены, но местным гарнизонам и соседним деревням было передано предупреждение о необходимости следить за лояльностью деревни.\n\nНазвание деревни: Харьянна\nНаселение: 548. Возраст населения не был проанализирован в связи с высокой враждебностью.\nСтатус: Информация об этой операции была передана в отряд Мензаки."
 zarantia.18.a:0 "Говори тихо, но держи поближе большую дубинку."

 zarantia.19.t:0 "Ягнёнок в окружении волков" 
 zarantia.19.d:0 "Мир - жестокое место, где слабые должны полагаться на милость сильных. Высокие надежды и мечты меркнут перед лицом военной мощи, и единственный путь к процветанию - это заставить себя сесть за стол переговоров. Легитимность была ничем: мир пожимал плечами и смотрел, как стая мародёрствующих головорезов врывается в столицу Зарантии. Добродетель была ничем: тираны и убийцы могли зайти куда дальше тех, кто говорил добрые слова и стремился оказать помощь. Честь была ничем: удобства и преимущества снова и снова брали верх над ней, а узы, скрепленные честью, быстро увядали под солнцем.\n\nВ конечном итоге лишь власть имела значение, а власть исходит из единства. Ссоры уничтожали это единство, и за ними следовало разрушение. Это было простое и жестокое уравнение, которое лишь подтвердили события последних лет. То, что некогда сметало армии Варзены и освобождало Тобук, теперь могли разогнать бандиты и разбойники. И всё из-за отсутствия единства. Они были слабы, а вокруг них кружили более сильные хищники. Тобук был потерян, и не появится ли Кольтфаген у окраин Агзата спустя пару лет? Или по их душу придут разбойники и бандиты?\n\nМилосердие было привилегией, которую могли позволить себе только сильные мира сего, а Зарантия не входила в их число. Поэтому в стремлении выжить не могло быть ни пощады, ни колебаний, ни сомнений. Выживание - вот единственное, что имело значение, так что Зарантия, подобно загнанному в угол зверю, будет сражаться до последней капли крови."
 zarantia.19.a:0 "Наш народ будет объединён любой ценой."

 zarantia.20.t:0 "Нет слишком высокой цены" 
 zarantia.20.d:0 "— Твой отказ говорить со мной граничит с капризностью, Умалез.\n— Ни одно моё слово не изменит твой ход мыслей, мама. — Она особенно сильно подчеркнула последнее слово, которое когда-то произносилось с дразнящей лаской, а теперь было полно язвительности до краёв. Однако в сердце старой королевы вспыхнуло не сожаление, а досада. \n— Ты всё ещё беспокоишься о...\n— Конечно же я беспокоюсь, мама! Ты и твои прихлебатели проливаете кровь нашего народа по всей пустыне только потому, что они не согласны с тобой!\n— Они сами решили не вставать на мою сторону и столкнулись с очевидными последствиями.\n— Ты подтолкнула их к этому! Ты делаешь рабов из наших...\nЗвук пощёчины эхом разнёсся по комнате, когда Мекиузза заставила дочь замолчать. Её глаза пылали гневом.\n— Ты говоришь о том, что я порабощаю свой народ, Умалез?! В этом городе, в этой пустыне нет никого, который бы любил свой народ больше, чем я! Ты думаешь, мне доставляет удовольствие проливать ИХ кровь, а не тех, кто сейчас занимает Тобук? Мы оказались в такой ситуации, потому что они не слушали меня, и будь я проклята, если позволю всему этому развалиться! — Между ними воцарилась гнетущая тишина. Умалез медленно гладила свою щёку, пока Мекиузза глубоко дышала. — Я не должна быть другом своего народа, дочь. И ты тоже не должна! Они могут ненавидеть, но они будут жить, и станут только лучше от этого. А когда я умру, и ты займёшь этот трон и каждый день будешь благодарить меня за то, что именно мне, а не тебе пришлось принимать тяжелые решения. — Умалез молча посмотрела на свою мать и пошла на выход. Перед тем, как уйти окончательно, она произнесла одну фразу, которой всё равно было недостаточно, чтобы заставить королеву свернуть с выбранного пути."
 zarantia.20.a:0 "— Это и мой народ тоже, Мекиузза."

 zarantia.21.t:0 "Королева пустыни" 
 zarantia.21.d:0 "Мекиузза никогда бы не призналась в этом, но даже она почти начала сомневаться. Она чувствовала, как её молодая версия практически кричала ей о неправильности этих действий, но со временем эти сомнения и воспоминания были похоронены вместе с остатками раскаяния. Племена просто продали ей идею, что они необходимы, но посмотрите, что с ними случилось: все они были легко сломлены и разбросаны по бесполезным очагам сопротивления. А её народ, как пони, так и зебры, смотрят на неё с обожанием. Ведь ныне они не разрозненная, бесцельная группа племён, возглавляемая подхалимами-старейшинами, а нация, единый народ, что смотрит на неё в поисках наставничества. Они хотят, чтобы она вела к чему-то большему.\n\n— Прошу тебя, богиня Шамс, благослови нашу любимую Агуэллид! Нашу любимую королеву Зарантии! — повторил священник, осторожно открывая ящик с её новой короной. И когда он возложил корону на её голову, когда она услышала песнопения и воззвания своего народа, когда даже её дочь, которая так сомневалась в ней, улыбнулась и склонила голову в знак признательности, последние остатки сомнений Мекиуззы были отброшены подобно песку, который унёс ветер."
 zarantia.21.a:0 "Я - Зарантия, а Зарантия - это я."

 zarantia.22.t:0 "Возвышение конфедерации" 
 zarantia.22.d:0 "— Это тирания! Вы не можете заставить нас работать с этими предателями родичей Акьюнами! Они не стоят того песка, что налипает на их бороды!\n\n— Придержи язык, сын Амсика! Ваши голые лица говорят, что ваше племя столь же зрело, как моя новорождённая дочь!\n\nОбъединить племена будет нелегко. У многих племён была очень грязная и кровавая история, но у некоторых были... столь ничтожные причины для разногласий, что Умалез едва сдерживала смех, а Агуэллид выглядела так, словно надкусила особенно пикантный лимон.\n\nИ всё же, чтобы Зарантия могла двигаться вперед, эти племена должны были объединиться. Племена должны были взглянуть в глаза друг другу. Но, прежде чем Мекиузза успела что-то сказать, Умалез прочистила горло и повысила голос, так как у неё больше не было сил скрывать свою улыбку.\n\n— Хотя я, конечно... уважаю ценности ваших племён, мы не просим вас работать совместно напрямую! Племя Амсика широко известно своим трудолюбием в сфере металлургии, а Акьюны умеют очень хорошо прочёсывать пустыню в поисках драгоценных камней, верно? — На её лице была спокойная улыбка, а вот глаза искрились весельем. — Мы могли бы таким образом организовать караваны, чтобы можно было перемещать товары между вашими землями без необходимости личной встречи представителей ваших племён. Вы согласны?\n\n— ...весьма неприятно, когда плоды тяжелого труда наших братьев передают в копыта тех...\n\n— Хотя бы в знак гостеприимства и милости вашего племени, — Умалез положила копыто на копыто молодого вождя, одарив его своей самой милой улыбкой. — Моя мама уже давно хорошо отзывается об Амсиках... — Мекиузза язвительно усмехнулась. Умоляющий взгляд Умалез уже давно перестал действовать на неё, но на этого взрослого жеребца в самом расцвете сил?"
 zarantia.22.a:0 "— ...ну, если хорошенько обдумать это предложение..."

 zarantia.23.t:0 "Совет племён" 
 zarantia.23.d:0 "Парламентаризм. Это была одна из многих идей, над которыми много лет назад Мекиузза посмеялась бы, как над очередной иностранной причудой, совершенно не подходящей к реальности её земли. Но, как заметила сама Умалез во время одного из своих бесконечных занятий, сейчас эта идея предлагала то, чего не было раньше: единство и представительство.\n\nАгзат располагался вдали от многих территорий, и почтенные племена не решались посылать сюда своих старейшин ради кратких дел. Но если они прибудут сюда и заседаний будет достаточно много, то им придётся поселиться в городе и сообщать обо всём своим племенам.\n\nНа бумаге казалось, что королева отказывается от части своей власти, но упрощение процесса общения со своим народом и его удобство означало, что она могла быстрее добиваться большего. Мекиузза, её дочь и несколько прочих доверенных помощников взялись за перья и создали структуру совета племён, а также разослали приглашения на него всем племенам.\n\nПлемена будут более чем рады присоединиться. А те, кто откажется от этого, не будут жаловаться, если она просто закроет глаза на их проблемы. Племена будут считать, что им дают больше свободы, хотя на самом деле королева получит больше власти над ними."
 zarantia.23.a:0 "Может в этой демократии и есть что-то!"

 zarantia.24.t:0 "Единственный реальный выбор" 
 zarantia.24.d:0 "Одним из самых упрямых племён, покорившихся ей, были Талат. Они были воинами до мозга костей и никакие уговоры, переговоры и даже угрозы не могли заставить их склонить головы. Проживающие в суровых центральных пустынях страны Талат, чьими предками были изгнанники из разных племён, веками процветали благодаря конфликтам, рабству и завоеваниям. И самым могущественным среди них был вождь Васиф.\n\nИ поскольку её представителям даже не дали времени, она просто бросила ему вызов. Дуэль против её лучшего генерала; они победят, и Талаты получат то, чего они хотели от неё - она закроет глаза на их действия и оставит их в покое. Но если Васиф проиграет... они подчинятся, целиком и полностью, её делу и её армиям.\n\nОна не пожалела денег и ресурсов ради этого момент. Она заставила своих инженеров высечь настоящую арену из камня! Она импортировала записывающее оборудование и радиоприёмники, разослав их повсюду вместе со своим вызовом!\n\nЖители Зарантии получат ответ на вопрос, который они не осмелились задать Мекиуззе: действительно ли её народ и её правительство предлагает лучший путь, чем тот, за который они упрямо держались всё это время?\n\nБитва заняла добрую часть часа и зрители не находили себе места от волнения. Мекиузза была уверена, что семьи и целые племена сидели у своих радиоприёмников, очарованные удивительной способностью одного из её помощников в невероятно живых подробностях рассказывать о поединке! Васиф сражался как одержимый, но он знал, как сражаться лишь с зарантийцами. Завха была воином по найму. И её богатый заграничный опыт позволил ей вести битву на истощение. А потом она нанесла финальный удар и Васиф рухнул под рёв толпы.\n\nНа следующий день, в городе Агзат, на той же арене они увидели, как самый злобный воин страны склонился и поцеловал копыта королевы, подчинив себя и свое племя службе ей до скончания времён."
 zarantia.24.a:0 "— Агуэллид, мы будем вам служить до последнего Талата."

 zarantia.25.t:0 "Массовые закупки" 
 zarantia.25.d:0 "Маликии с детства думал, что всю свою жизнь он будет караванщиком. Как его мать и её мать до неё. И в каком-то смысле он всё ещё был им. Только вот вряд ли его предки одобрили бы это.\n\nПроще говоря, он был банкиром Национального Банка Зарантии в Агзате; это было бы не так уж "плохо", если бы он также не работал в тесном сотрудничестве с Агуэллид, пока та душила другие племена. Её план был прост: изжить племена, отказавшиеся от места в совете, и заставить их подчиниться налогообложению или какому-либо иному контролю за их работой.\n\nВ конце концов, именно для этого он и был здесь. Время, проведённое в путешествующих караванах, наделило его ценным опытом и он знал, как лучше всего справиться с недовольными: просто финансировать те племена и караваны, которые охотнее всего сотрудничали с ними. Купец, в конце концов, сильнее предан монетам, чем своим соплеменникам, так что в итоге жажда прибыли склонит на их сторону даже самых упрямых торговцев.\n\nОни либо подчинятся правительству и получат помощь и инвестиции, либо разорятся, а он задёшево выкупит остатки их бизнеса. Когда настало время обеда, Маликии прекратил писать письмо о приобретении у конкурентов его племени хлопковых ферм и вышел из своего офиса в сторону чудного и новёхонького ресторанчика прямо через дорогу. Может быть, ему удастся встретиться с Аддой, он умирал от желания пригласить её на свидание."
 zarantia.25.a:0 "— А, надо бы послать письмо и маме. Её новый дом готов к переезду!"

 zarantia.26.t:0 "Блистательная конфедерация" 
 zarantia.26.d:0 "Совет был и навсегда будет полем битвы между препирающимися вождями и представителями, что пытаются задавать других своим весом и влиянием. Но за то время, что она работала здесь, она заметила, как сильно изменились нюансы; вожди и представители стали выбирать более приятные темы, старые вожди постоянно заменялись более молодыми, которые могли поспевать за хаотичными криками.\n\nЭто касалось не только их внешности, но и слов: "наше племя" стало "нашими племенами", соперничество из громко провозглашаемого превратилось в подразумеваемое, а слова из поверхностных заверений превратились в искреннее желание улучшить ситуацию, даже если от этого больше всего выиграет их конкретная "основа власти". И в центре всего этого стояли Агуэллида и её дочь, которые занимались посредничеством и тонко вставляли в дискуссии нужные им темы, которые, тем не менее, обычно принимались.\n\nИ концепция Зарантии как настоящей, федерализированной нации становилась всё более и более реальной безо всякой шумихи на протяжении нескольких дней и недель. Это могло бы наполнить ее гордостью, если бы не тот факт, что проверенная временем традиция бросать друг в друга подковы, когда дискуссии становились особенно жаркими, никуда не делась..."
 zarantia.26.a:0 "В последнее время у врачей Агуэллид появилось куда больше работы."

 zarantia.27.t:0 "Жемчужина пустыни" 
 zarantia.27.d:0 "— Видишь всё это, дочь моя?\n\nУмалез подняла бровь и посмотрела на столицу Агзата. Скромные здания из глинобитного кирпича, грунтовые дороги, посевы, растущие вдоль русла реки. Скромный и честный город, про который никто с первого взгляда и не подумает, что это самый заселённый город Зарантии, где находится их правительство с тех пор, как Пи Шутер и ему подобные украли у них Тобук.\n\n— Да, мама, я вижу нашу столицу каждый день. — Довольно сухо она ответила и небрежно откинула голову назад, уклоняясь от полусерьёзной попытки матери ударить её по голове.\n\n— Несмотря на твой сарказм сейчас ты видишь неогранённый алмаз. Потенциал стать чем-то большим. Если мы правильно отшлифуем его, то Агзат превзойдёт даже Тобук.\n\n— Превзойдёт Тобук? Ты, конечно же, оговорилась?\n\n— Я не делаю заявлений, которые не могу подкрепить, Умалез. Я совершила одну из самых больших ошибок, когда думала, что Тобук мог бы удержать наш вес в мире сам по себе, что процветание можно найти в те пышных землях... но нет. Пустыня хранит сокровище, которым имазебы пренебрегали слишком долго.\n\nОна постучала тростью по земле и снова посмотрела на свою дочь. Строгое, суровое выражения лица, которое не сходило с её лица в течение доброй половины года, исчезло. Его сменило доброе, мягкое выражение матери, которая откровенно говорит со своей дочерью.\n\n— Я хочу, чтобы ты посмотрела на это и запомнила. Я обещаю тебе, что в следующий раз ты пересечёшь эту улицу..."
 zarantia.27.a:0 "— ...уже на машине."

 zarantia.28.t:0 "Путеводитель по процветанию" 
 zarantia.28.d:0 "Нациям движет момент силы, но у каждого толчка должен быть свой источник. С помощью зарубежного капитала мы можем подтолкнуть наше развитие подобно неудержимо несущемуся по склону горы камню, но для этого нужен первоначальный толчок. Агуэллид отправила своих делегатов и личных помощников в граничащие с нами страны, и из всех предложений два действительно привлекли её внимание.\n\nКольтфаген исторически был одним из лучших партнеров Зарантии, хоть они и не раз сражались между собой на протяжении долгой и кровавой истории Северной Зебрики. Их знания о металлургии и промышленности могли бы стать именно тем толчком, в котором нуждалась её страна.\n\nС другой стороны, торговая история Мейргипта насчитывает тысячелетия, а его развитие в последние годы шло быстрыми скачками благодаря инвестициям в новые технологии. Такое вариант будущего она с удовольствием возглавит.\n\nОднако она не может сотрудничать сразу с обеими сторонами. Кивнув сама себе, Агуэллид быстро написала ответ на одно из предложений и вызвала своего помощника..."
 zarantia.28.a:0 "Отправь моё согласие лидеру [CTH.GetLeader] вместе с бутылкой лучшего вина."
 zarantia.28.b:0 "Отправь моё почтение лидеру [MGY.GetLeader] вместе с некоторыми драгоценностями."

 zarantia.29.t:0 "Бессмертие в мелочах" 
 zarantia.29.d:0 "Солнце светило ярко, обжигая неутомимых и преданных своему делу рабочих, которые чертили, копали и прокладывали новые ветки разросшейся сети Королевской Дороги. Труженики были крайне разнообразными: захваченные рабы из других стран, иностранные советники и эксперты, рабочие из разных племён - все они трудились бок о бок.\n\nДнем и ночью, под чутким наставничеством опытных путешественников и благодаря знаниям поколений, а также иностранному опыту, они прокладывали путь через пустыню до самого моря в Мензаке, который прошёл испытание дюнами и ветрами.\n\nИ когда они достигли моря - безбрежной синевы, которая многим из них казалась невозможной - они не могли не почувствовать гордость за свою работу. Даже если никто не узнает, кто они такие, дорога переживёт их. И однажды, когда те иностранные машины на колёсах, лодки, торговцы и туристы придут в их края, они пройдут и проедут по их наследию. Но работа ещё была далека от завершения, и они вернулись к ней, получив в награду лишь черпаки воды." 
 zarantia.29.a:0 "Их усилия возводят нашу нацию, и они не будут забыты."

 zarantia.30.t:0 "Разрушение оков" 
 zarantia.30.d:0 "Надо признаться, что Мекиузза не совсем понимала эти новые технологии. В молодости она исходила немало миль по своей стране, а потом привыкла посылать других зебр на подобные особенно изнурительные задания, но вот инновации нового тысячелетия всё ещё оставляли её в замешательстве.\n\nОна дважды постучала по микрофону и взглянула на одного из иностранных "радиоэкспертов", который кивнул и крикнул что-то на странном языке другим гиппогрифам, сопровождавшим его. Через несколько мгновений радио передаст её речь на все радиоприёмники её страны. И будет очень здорово решить одну из самых давних проблем её страны на первой из, будем надеяться, многих подобных радиопередач.\n\n— Народ Зарантии. Племена, имазебы, пони и все остальные. Когда Тобук был украден у нас, я глубоко задумалась о нашем будущем, о будущем нашей страны! Как столь гордая нация под управлением могучей королевы просто взяла и рухнула после потери всего лишь одного города?\n\n— Я решила, что прежде чем моё тело вернётся в пустыню, а душа начнёт странствовать по бесконечным ветрам, я установлю фундамент, на котором будет стоять и расти нация. Не группа собравшихся вместе племён, а один дом для нас всех! У нас были разные проблемы, да и многие недоброжелатели пытались противостоять этим изменениям, но всё же мы не пали духом. Мы сильнее этого!\n\n— И всё же есть одна тема, которую многие хотели бы не затрагивать. Одну, которую, как бы нейтрально ни относилось к ней племя, всё же необходимо затронуть. Я говорю о цепях, которые мы одеваем на побеждённых пленников. Вы можете громко ругаться вслух, вы можете выключать эти радиоприёмники, чтобы не слышать следующих слов, но я говорю простую истину... у рабства нет будущего в завтрашней Зарантии. Держать существо в цепях - значит обрекать его на судьбу, которая ему не подвластна. Вы отнимаете у него свободу, которая является одной из наших главных ценностей. Разве вы не видите в этом противоречия?!\n\nИ в памяти каждого рабовладельца, поспешно тянувшегося к кнопке выключения всё ещё работающего устройства, навечно запечатлелись следующие слова..."
 zarantia.30.a:0 "— С этого момента в Зарантии не останется ни одного раба!"
 zarantia.30.b:0 "— Ваша свобода придёт к вам! Ваши дни в качестве рабов сочтены!"

 zarantia.31.t:0 "Уверенный путь к свободе" 
 zarantia.31.d:0 "— Вот так. С этого момента ты больше не раб. — Умалез подписала бумаги с привычной лёгкостью, её копыто уже болело от долгих месяцев подписания бумаг об освобождении от подневольной службы.\n\nБыло бы гораздо проще, если бы её мать просто сделала заявление о всеобщем освобождении, и пусть армия позаботится об исполнении, но она боялась ответных действий со стороны вождей; только после нескольких недель бесконечных переговоров, столкновений и несметного количества бросков подков друг в друга они смогли наконец добиться некоторого прогресса, но все они требовали подписи королевы и её дочери, так что тем приходилось проводить дни и ночи в своих покоях, подписывая горы бумаг.\n\nЭта легитимная процедура точно убьёт её копыта.\n\nЕё служанка, Адова, взяла перо и долго смотрела на него с весьма противоречивым выражением лица.\n\n— ...Ты изгоняешь меня, Умми? Я сделала что-то не так?\n\n— Ч-что, нет! Ты свободная кобыла! Твоя семья была нашими рабами с тех времен, когда моя мать сама была кобылкой, разве ты не хочешь быть свободной?\n\n— ...К-куда мне вообще идти?\n\nОна уставилась на свою госпожу и свою подругу. Её широкие глаза нервно смотрели на зебру, с которой она росла бок о бок. Конечно, многие рабы были лишены свободы на протяжении поколений, так что куда им теперь идти? Она вспомнила, что мать сделала что-то для этих... что же это было?\n\nУмалез осенило, она быстро достала чистое перо и написала условия контракта, а затем передала его Адове и попросила прочитать. На мгновение она выглядела растерянной, но по мере того, как она читала всё дальше и дальше, выражение её лица становилось всё спокойнее.\n\n— Настоящим я объявляю Адову Нефертити личной служанкой принцессы Умалез Зарантийской, пока та не сочтёт себя недостойной продолжать данную службу. Таково слово Агуэллид."
 zarantia.31.a:0 "— ...спасибо тебе, Умми."

 zarantia.32.t:0 "A Tense First Day" 
 zarantia.32.d:0 "The air almost quivered around the two chiefs as they stared each other down, each having several equally grim tribeszebras lined up behind them. The silence was near deafening, but neither of them seemed willing to make the first move. It was a mood that could so easily explode into violence, and though they were both hard-bitten tribes more than willing to shed blood for honor's sake, that same honor forbade them from making the first move. Also...\n\n"Thank you all for your presence today. I'm overjoyed to see that you take your children's first day so seriously." The teacher of this new "school" said with a smile from where he stood at the other end of the classroom, and both chiefs turned to glare at this Agzhat interloper as their children had found their places in the rows of benches. "My name is Naravaz Tifirrelest. You can address me as Mister Tifirrelest, or for you children, you can simply say teacher. And today I especially wish to welcome Chief Munatas Aqyun and Chief Zararni Amcic: it is an honor to meet you both."\n\n"As chief of the Aqyun/Amcic, I-" the two chiefs both began before stopping and giving each other withering glares as the mood in the room dropped even further. Neither of them continued saying what they were going to say. Their followers all rose up a bit taller, glaring down their respective counterparts, and the children cowered a bit in their seats. Mister Tifirrelest, meanwhile, continued to smile even if it was an ever so slightly forced smile. Gods and ancestors both help him, if these were the tribes his students came from..."
 zarantia.32.a:0 "...he really had his work cut out for himself."

 zarantia.33.t:0 "A Braid of Enmity" 
 zarantia.33.d:0 ""So tell me, you two." Mister Tifirrelest said as he watched the two young zebras standing in front of him. Zadla Aqyun and Takama Amcic had been at each other's throats since the very first day, and now they had come to actual blows, with Zadla missing a tuft of mane and Takama having a bite mark on her leg. "Why did this start? Nonononono!" he said, raising his hoof as they seemed about to start yelling at the same time. "Zadla will go first, and then Takama will speak."\n\n"Takama pushed my cousin!" Zadla said, Takama bristling.\n\n"I pushed him because he wouldn't leave my sister alone!" she yelled out angrily.\n\n"You lie, just like Amcic always..." Zadla began and Mister Tifirrelest slammed his hoof into the table.\n\n"QUIET!" Mister Tifirrelest roared, cowing them both before leaning down to begin untangling this entire mess. So Zadla's cousin had been pushed, but that was only because he had harassed Takama's sister after she had tricked him out of his lunch and she had done that because another kid had stolen hers and gods help them all... "So what started all this?" he asked the two. "Go back to the very start of this whole thing. Where did this conflict begin between your two groups?" He looked from Zadla to Takama, neither of them answering. Narawaz sighed.\n\n"This started centuries ago. At some point, Amcic and Aqyun started fighting, and you've been fighting ever since. Nobody knows where it started, because it is a braid made from spite and anger that goes back since before anyone was born." he placed a hoof on each of their shoulders. "I understand why you did what you did, both of you, but I am here because the Aguellid needs more from you. On her behalf, I ask that there be peace between your two tribes.""
 zarantia.33.a:0 "Can the Aguellid count on you?"

 zarantia.34.t:0 "Silly Games" 
 zarantia.34.d:0 "The mood was really awkward in the school bench. Mister Tifirrelest had reshuffled their seats, and Takama and Zadla had gotten the dubious pleasure of sitting side by side. Neither of them had said anything to the other for the entire day. In fact, they hadn't even looked at each other, and instead focused on their work. And yet still the air was almost quivering between them, and as Zadla reached out to grab her pen she accidentally bumped into Takama, who gave her a sour glare. Zadla glared back only for both of the girls to jump in their seats when Mister Tifirrelest slapped their bench with his cane.\n\n"Did you intentionally push her, Zadla?" he asked and Zadla looked down at her bench.\n\n"No, it was an accident," she muttered, and Mister Tifirrelest looked to Takama, who also looked down. Turning around, he returned to the blackboard. Zadla, meanwhile, glanced at Takama and stuck out her tongue before quickly turning back to look at the blackboard when Takama glared at her. After a few seconds she realized Takama was doing something and looked, only to see Takama turn back towards the teacher as well. Realizing what she was doing, Zadla extended her tongue once more and turned back before she was spotted, unable to stop a small smile from creeping onto her face as their silly game continued.\n\nMister Tifirrelest, meanwhile, heard the small giggles coming from behind him after a while and smiled to himself before schooling his face. Though he approved, he still had a class to hold."
 zarantia.34.a:0 "Zadla, Takama. Out into the hallway with you."

 zarantia.35.t:0 "Sometimes, Victory isn't All" 
 zarantia.35.d:0 "Zadla didn't like tests. It wasn't the test itself that was the issue though, it was that both tribes turned up to hear the results. Her father and a large contingent of the Aqyun tribe had gathered outside the school building, once again staring down the Amcic across the schoolyard. It felt weird, like two different parts of her life that wasn't meant to come together, and she gave Takama an apologetic look. She'd never tell her father, but she didn't mind Takama. After today though... she had felt confident on the test, and she knew she had a chance to get the top score. But if she was the best in her class, her father would lord it over the Amcic, and by that Takama. As they stood there, waiting, Zadla realized she was begging that she didn't get the top score. She didn't really care about that, not if it cost her her... friend?\n\nAs Mister Tifirrelest came outside, over a hundred eyes turned to him as he cleared his throat to call for the students, who lined up to receive their tests from him. Zadla realized her heart was beating, and she could only bow mutely as she was given her results. Walking over to her parents, she looked down at the score... 98/100.\n\n"98! Well done, my daughter!" Her father said loudly, patting her shoulder. "I knew you could do it! You've made me and the tribe both proud today!" Zadla wanted to sink down into the ground as she saw her father preen in the diretion of Takama's, who only blinked.\n\n"Wait a minute... my daughter also got 98! Has your brat been copying her?!" Takama's dad yelled. The two girls, meanwhile, looked at each other in surprise, and as their fathers began to yell at each other about who had copied from who, the girls snuck away to exchange tests. Realizing that they really had gotten the same results, they high-fived in joy."
 zarantia.35.a:0 "Education and togetherness."

 zarantia.36.t:0 "All Zarantia shall live" 
 zarantia.36.d:0 "To be an Aguellid is to gaze upon the endless dunes of Zarantia, and see something in what many others see simply as an endless sea of sand. The night rose to the Sky, and she felt contemplative. Taking a temporary leave, and alleviating the worries of her aids she left her tent to take a long walk amidst the dunes of her home.\n\nThe howling of the wind, the biting cold, the starry sky, and the milky way stretched across her vision, reminding her how little time she truly had left. Her sun had set a long time ago, and she could do was to make sure the desert, its treasure, her people, and her daughter, endured the time the winds called to her yet again.\n\n"Mother, are you alright?"\n\nUmalez came running, a bit breathless. Such a teasing brat, yet it's moments like these her heart shone true...would she be okay? Would she be okay without her, eventually? She doesn't know...she likely never will. But that's alright.\n\nAs long as the Zarantia she leaves her with will pick up when she falters." 
 zarantia.36.a:0 ""It is fine, I just felt a bit breathless. Mind a trot alongside me?""

 zarantia.37.t:0 "Every Person's Right" 
 zarantia.37.d:0 ""You can't do this to me, the Aguellid's law is not above our customs! Our traditions! These slaves are our-" Zawgha simply rolled her eyes, and in a single uppercut, knocked the teeth and the consciousness of the "Chieftain" of the tribe, to the horror and fear of the other "warriors". She didn't care much for the politics that happen between the tribe, her tribe casting her out in the desert for the crime of falling in love taught her a sharp lesson in trust not the whimsical, frail link between Imzabeeb, but between individuals, and bonds of kinhood.\n\nThat being said, that was one of the few decisions of the Aguellid she fully endorsed, and she all but insisted to see it to fruition. And as she stepped upon the fields of the tribe, and she saw the malnourished, weakly "spoils of war", she simply unsheathed her sword and trotted to each one with an unreadable expression.\n\nIt is depressing to think that as she approached, a tinge of fear came over them as if they were guilty of anything. She rose her saber high, and struck each and every one of their chains, their faces brightening as they were cast free.\n\n"You are a free zebra of your own accord. My brothers will take you towards the nearest town, and aid you in finding a true path to yourself."\n\nOf course, she knows it's not all in the goodness of her Aguellid's heart. The furnaces and factories need hooves to train, and the "economy" she so hears about needs people to buy, and be paid. But, in that particular instance, to the tearful smiles, hugs, and even oaths of following her Warband, she can't help but remark on how far that naive zebra cast to the desert went." 
 zarantia.37.a:0 "A historical debt repaid, pragmatic reasons or not."

 zarantia.38.t:0 "Apprenticeship"  #Leaving Free - Notes Soon - Put in title later
 zarantia.38.d:0 ""Good morning to you, Master Zudad!" The old blacksmith stopped in his work at the crucible, glanced up and scowled fiercely at the zebra. "Chief Zararni. I see that once again your arrival brings ill news in its wake."\n\n"I’m sure it does." The chief grinned widely before gesturing with a hoof. It was then Zasheer noticed the young zebra mare, almost hiding behind larger tribe chief. "May I present you Zadla, your new appr-"\n\n"I know who she is," Zudad spat, "I’m not that old yet. My eyes still work well enough to see the snake you want me to accept in my house. If you had any complaint about my works, I’d have preferred you stating it clearly." He snorted. "I’ve been giving shape to metal for nearly twenty years, and I’ve no intention, nor time, to teach a filly."\n\n"And what will happen once you pass away, Zudad? How will our tribe carry on without your knowledge or skill? This service will assure none of them are forgotten to time. After all, I would not have accepted her if I hadn’t absolute confidence in your abilities as a blacksmith."\n\nZudad paused for a moment, stroking his chin thoughtfully. Then, he shook his head with a scoff. "Perhaps I could make an exception this time, even if she’s an Aqyun." His hard eyes settled on the young mare, the wrinkles on his face deepening with a frown and causing her to flinch back. "You sleep in the room in the back. I give you minutes to drop your bags there and come back. I don’t have any time to waste, so from now on you follow my instructions. And don’t you try touch my tools without permission!" Zadla let out a gulp before quickly nodding along." #AAAAAAH
 zarantia.38.a:0 "Off to a good start..."

 zarantia.39.t:0 "Learning from a master" #Leaving Free - Notes Soon - Put in title later
 zarantia.39.d:0 "The first two months were hard work. As an assistant, Zadla had quite the number of tasks to take care of, like preparing the furnace’s lumps of coal for work, sweeping the floor, and cleaning up the working surfaces once the day ended. Still, there was at least a silver lining. She liked to observe Master Zudad while he was at work. Furthermore, the older zebra loved to talk as he busied himself near the furnace; mostly to complain about Maregyptians keeping all the good metal for themselves, or to go into deep detail on various metallurgic techniques Zadla had never heard of.\n\nNot today. Zudad had remained silent, his eyes focused on the ingot of steel before him. Sparks flew with each strike of the hammer, stopping only momentarily as to gauge at his work, only to then begin again, in silence. He finally stopped after several hours, as the sun had already slipped beneath the horizon, and only after Zadla had pointed out the fact to him.\n\n"Do you know what this is, kid?" Zudad said as he removed his working googles. Zadla shot a puzzled glance at the object laying of the working surface. "Well, that’s a piece of metal, right?"\n\n"A piece of metal?!" Zudad scowled. "Kid, if I didn’t think you had some potential, I would have caned you already. A good blacksmith never sees the raw material, but always has the finished work before his eyes." Zadla gave a sceptical glance at the bar of steel in question but nodded anyway. "Oh. I see."\n\n"No, you don’t. And I guess that’s the real problem here. It’s a waste of breath describing it with words alone." Zudad shook his head. "No matter. You’ll see it tomorrow with your own eyes. Clean up now while I prepare dinner."\n\nZadla nodded and set out to work, before stopping midway as something finally clicked in her mind. "Wait. Master Zudad, did you say that I have potential?" The zebra didn’t answer. He had already disappeared back inside; quicker than usual, she would later note." #AAAAAAH
 zarantia.39.a:0 "Only the future will tell..."

 zarantia.40.t:0 "Passing the torch" #Leaving Free - Notes Soon - Put in title later
 zarantia.40.d:0 "Master Zudad, are you ... are you absolutely sure about this?" The older zebra did not answer at first, busy as he was stuffing his saddlebags with personal belongings.\n\n"Not really, but there isn’t much I can do about it," he muttered with a grin. "One can’t just say no to his own chief, after all. And besides, it might be a good thing that I’m accompanying him. Munatas has this fascination with any kind of foreign machinery. Somepony has to make sure he doesn’t empty the tribe’s coffins for some pointless piece of junk." Then, he suddenly looked up. "What’s the matter, kid? It’s not like this is the first time. You’ve watched over my workshop before, right?"\n\nZadla hesitated, then shook her head. "For two weeks at most, not months. Master Zudad, I don’t think I’m ready for this. What if I mess something up while you’re ..."\n\n"Oh, give me a break, kid!" Zudad suddenly snapped. "Don’t come here telling me you’re afraid of working alone. You think I haven’t noticed your side-projects? I’m old, not blind."\n\nZadla blinked, caught by surprise. She quickly recovered though, shaking her head. "Those were just some experiments I’ve done." "Exactly!" Zudad exclaimed. "It doesn’t take skill nor ability to follow somepony else instructions. Only when you take everything you’ve learned and put it aside, when you strike out on your own path, that’s when you can start properly calling yourself a blacksmith."\n\nZadla tilted her head to the side at the older zebra. "I’ll be honest with you, Master Zudad," she said slowly, a wide grin taking shape on her lips, "After all this time, I still can’t understand when you’re making a compliment."\n\nThe zebra shot her a perplexed look, before mirroring her with a grin of his own. "I guess that’s true. Now, stop idling and help me find my toothbrush for the trip. I swear that damn thing was here just one moment ago."" #AAAAAAH
 zarantia.40.a:0 "Definitely an improvement ..."

 zarantia.41.t:0 "Her own creation" #Leaving Free - Notes Soon - Temporary title
 zarantia.41.d:0 "The winding road to the village was familiar to her, having trod on it countless times since fillyhood. She now walked down the dirt road, saddlebags slung across her back, the leather straps biting in her shoulders. As she entered it, Zadla noticed how little her village had changed in the time she’d been away. Still, that was unimportant, for there was only one thing in her mind right now, that being ...\n\n"Mum?" Zadla called out as she came to a stop in front of her family’s house and knocked on the door. "It’s me, mum. Are you t-" The door burst open and, before Zadla realized what was happening, she found herself in the middle of a bone-crushing hug, gasping for air.\n\n"My little star is back!" she heard her mother Zlatig say. "Why didn’t you write me you were coming back? Oh, you have grown up so much since I last saw you. Uhm, you look a bit thin though. Did those Amcic-"\n\n"Mum! A-Air!" Zadla managed. Her mother’s fighting days as a warrior were over, but her strength was still there. Thankfully, she quickly relaxed her grip allowing her to breath. Still, despite everything, Zadla grinned. "I am happy to see you too, mum. Is dad here?"\n\n"You missed him by a few minutes, but don’t worry. He’ll be back soon. Now, why don’t you-" She stopped, her eyes falling on something else. "What is that?"\n\nZadla realized what had slipped out of her saddlebags, and she chuckled as she picked the scabbard back up. "Well, it was meant to be a surprise. It’s a gift to you, mother." Zadla removed the finely-crafted blade from its scabbard, her heart nearly burst with pride in seeing her mother’s eyes go wide. The single-edged, straight-backed sword glinted softly under the sunlight, the engravings near the hilt standing out.\n\nSlowly, Zlatig took it from her hooves, eyes shining bright as she examined the weapon. "It’s beautiful, dear. Where ... Where did you find it?" Zadla simply smiled." #AAAAAAH
 zarantia.41.a:0 ""I made it, mum.""

