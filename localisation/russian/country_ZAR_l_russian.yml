 zarantia.120.t:0 "Farewell To A Legend"
 zarantia.120.d:0 "The procession through Tobuck had been truly grandiose, and the priests of the Mortuary Cult had presided over an equally grandiose ceremony. It all had been a fitting sendoff to the greatest Aguellid Zarantia had known since time immemorial, and it had only left Umalez deeper in grief. Having retreated to her chambers afterwards, she had spent the entire evening not crying, but rather just reeling. How did one process something like this? Her mother, her unconquerable, ferocious mother who had held back death itself, was gone. This mountain of a mare, to whom the world itself bent, had vanished from it, and what was even left in its wake?\n\nShe had always felt the gap between her and her mother keenly. Mekiouzza was born in the desert, and went to war young, and Umalez had been born in the Tobuck that Mekiouzza liberated and spent her childhood studying history and the arts. This gap had never been as obvious as it was now, as was the answer to who would step in to fill it. But how could she ever be her mother's equal? She couldn't, that was the simple fact of the matter, yet her mother's words came back to her.\n\n'You will be what Zarantia needs'.\n\nIf she belived in nothing else, she would believe in her mother. Though they had bickered, she had never doubted that her mother knew what she was doing. And her mother, the harshest critic there could be, had believed in her.\n\nAt that point, the floodgates burst, and the tears came uncontrollably."
 zarantia.120.a:0 "None can replace her, but we carry on in her memory."

 zarantia.121.t:0 "The Heir-Apparent"
 zarantia.121.d:0 "As representative of the Amsarmud, I approve." As Zawgha spoke, it struck Umalez how odd the sight of the assembled chieftains around her would have been just in her mother's youth. Back then, the tribes gathered out of necessity more than anything else, and yet these days, they were together near constantly and if not the chieftains, then at least a trusted representative. It was another testament to what her mother had achieved, whatever one thought of the methods.\n\n"As representative of Tobuck, I approve," Menes' words followed, and Umalez silently wondered how many would object. There would be some, but her mother's old servants had all stood by her. Some would speak out in protest, there was one way forward as a chieftain in Zarantia these days, and that was to play the game that Mekiouzza had established.\n\n"As representative of the Tasawent, I approve." She let out a breath she didn't know she had been holding. For all her respect towards Wiwurgh, she knew he was a zebra of ironclad principles. His vote was sincere, and it meant that what little risk there had been was gone. In the end, when the votes were tallied, she could rise up and accept the position of Aguellid-Queen, chosen by the tribes and cities, and invested with absolute authority over Zarantia."
 zarantia.121.a:0 "The Aguellid is dead, long live the Aguellid."

 zarantia.122.t:0 "The Iron Roads" 
 zarantia.122.d:0 "Umalez had been a young child visiting Colthage when she first had seen a train. She had seen them from far away at first, and thought they were some kind of giant snake. The fact was that it had scared her, and the noise it gave off as it approached had scared her enough that she had hidden behind her mother. Yet after she got over her fears, the sight of these iron beasts had spurred her imagination. She had filled her notebooks with drawings of them, even imagined trains that could go over the sands without the need for rails. Some things you had to leave aside when you grew up, but not her adoration of trains, and she smiled widely as she walked through the half-finished rail station.\n\n"In here will be the waiting hall." The architect said as he showed her around the area. "It'll be one big open area, and whenever the weather allows, the doors in each end will be open and allow for a nice cross-breeze. As you asked for, there will also be drinking fountains in every corner, as well as out on each platform." It was like her dreams coming true, and Umalez felt giddy at the sight of the building. Sure it wasn't a great palace, but a building like this, that creatures would flood in and out of daily, was just the kind of thing she liked; beautiful and practical things for the regular creature. And what more, it would be where trains arrived. Stepping out on the platform, she looked out across the railways and imagined the trains that would run past here soon. For all the benefits this brought to her homeland, she couldn't help but enjoy it on a much more selfish level." 
 zarantia.122.a:0 "I should have railroads built across all of Zarantia."

 zarantia.123.t:0 "The Court Of Zarantia"
 zarantia.123.d:0 "Presiding over a state where the tribal chieftains used to rule supreme, the Aguellid-Queen of Zarantia, Umalez Ataghan, deals not only council debates and diplomatic meetings, but also with loudly shouting tribal chieftains and flying horseshoes. It is a highly unorthodox kind of government, but most things about this most recent of monarchies are.\n\nRaised to the throne by the efforts of her mother and predecessor, Mekiouzza Ataghan, Aguellid-Queen Umalez rules over two halves of a whole; the Imazeeb tribes of inland Zarantia, and the Maregyptian-descended ponies of Tobuck that came together in 961 after the Tobuckians rebelled against Warzena. Umalez, like her predecessor, has contended with two entirely different forms of politics. While the Tobuckian political game might seem quite familiar to the average Equestrian, the Imazeeb have for centuries worked not through laws and contracts, but verbal agreements enforced by honour and tradition and where vengeance was justice.\n\nTo the average outside observer, it may seem like the tribeszebras are a loud and disruptive presence in the Aguellid-Queen's court, but to the more keen-eyed observer there's a careful balance being struck in every debate. The Aguellid's word is final, but to the tribes, the art of objecting is as central as anything else. It is how they escape the need for more violent forms of protesting. They will rail and yell in protest to the Aguellid-Queen's decrees so that they can prove to their tribespeople - effectively their constituents - that they still have a voice, and the Aguellid-Queen respects their rights to debate, protest and even at times, insolence. To the average Equestrian, the attitude that Aguellid-Queen Umalez is met with might seem beyond disrespectful. To the Zarantians, it is proof of the mutual respect that permeates her court."
 zarantia.123.a:0 "Quick Scoop, Equestria Daily"  

 zarantia.124.t:0 "The Buckharan Supplicants"
 zarantia.124.d:0 "Umalez held out the bowl of Igennet tea to the distant guest in front of her, smiling as he took it and drank carefully before handing it back to her. She could tell the zebras around her were surprised by her actions. Though he was a chieftain of high honour and status, he was still a Buckharan, and the Imazeeb's relation to their very distant cousins in the east had always been a wary one.\n\n"Your hospitality is peerless, noble Aguellid, and I'm honoured to sit in your house - a house equal in honour and dignity to your nation." He gave the bowl back to her with his head bowed. The Buckharans had not weathered the last years much better than the Imazeeb had, but unlike the Imazeeb, the Buckharans had not managed to reassert themselves and instead were trapped under the iron hoof of the Quaggatai and their Khan. Mekiouzza had made overtures to them many years ago, but they had politely rebuffed her back then. Of course, desperate times had a way of making old familial ties bubble to the surface.\n\n"It is a long overdue meeting, cousin, but I am happy to welcome you." Umalez smiled as she accepted the bowl from him and drank as well. It was a careful dance, one that likely would take days if customs would be observed. It would be, that was why the Buckharans were here. The Quaggatai overlordship chafed, and they had decided to take their chances with the Zarantians in the hopes that the Amsisi would give them their honour and independence back.\n\n"As am I, and if the gods will it, I hope we may see many future meetings like these. Of course, I would not expect a gift like this every time." He smiled slightly at her and Umalez returned it. As for her... the Buckharans were their distant relations, and controlling it would further strengthen their hold on the trans-zebrican trade. It would shield their eastern flank, and diminish the Khan's power. As her mother had taught her, sometimes the good and the profitable aligned quite well."   #Buckhara wants to be saved from Quaggatai.
 zarantia.124.a:0 "Buckhara calls, and Zarantia will come to their aid."

 zarantia.125.t:0 "Zarantian Ultimatum"
 zarantia.125.d:0 "The Zarantians in the west seem to be up to their usual meddling. They've sent us an official message asking us to cede the Buckharan regions, citing something about self-determination and ancient kinship. It's a stunningly polite letter, but it's also making it very clear that they are more than prepared to seize it by force if we don't give them what they want." 
 zarantia.125.a:0 "Let Buckhara go."
 zarantia.125.b:0 "Come and claim it, desert rats."

 zarantia.126.t:0 "The State Of Buckhara"
 zarantia.126.d:0 "The Quaggatai hooves had been wrestled away from Buckhara, and the lands were finally free, all thanks to the Zarantian force of arms that made it all possible. Yet, for Umalez was the question of what would happen now. She had one chance to finish it, and let Buckhara be her answer to her mother's Tobuck, another jewel in the Zarantian crown. Yet, it would not be an uncomplicated matter. The Buckharans were thirsty for independence, and though she could exert some influence, the question was whether it was the right thing to do, whether she would change Zarantia irrevocably and take the final step away from the idea of the Imazeeb state. She had the luxury of choice, but that did not make it an easy one."
 zarantia.126.a:0 "They are not Imazeeb, and we shouldn't treat them as such."
 zarantia.126.b:0 "Zarantia is not one people, but many. They are welcome with us."
 
 zarantia.127.t:0 "The Khan's Refusal"
 zarantia.127.d:0 "The response from the Quaggatai was all too predictable, and Umalez looked down at the document in silence. They refused to even entertain the notion of letting Buckhara go, and mocked her for giving them ample warning of her impending invasion. After all, they wrote, surprise was her only real advantage. A low sigh rose from her. Was she going to do this? Send thousands to their death?\n\nYes, she was. For the oaths given to those she had referred to as cousins, for the honour of her people, to not lose face in front of the entire world, and to strengthen Zarantia. A hundred reasons were all lined up, and she realized now more than ever the kind of forces that had driven her mother. So be it then." 
 zarantia.127.a:0 "My people, we go to war."


 ## Lategame Supremacy Events ##

 zarantia.150.t:0 "The Hard Lessons of Leadership"
 zarantia.150.d:0 "The willful Imazeeb tribes had demanded the respect and independence they believed themselves due, and they had been ravaged until their spirit was broken. The criminals that had infested Tobuck had believed themselves secure from the wrath of its rightful owner, and they had been hunted down and killed to the last. Time and time again, as the world had crashed down on Zarantia, there had been one answer: force.\n\nIn the end, the world was a place where peoples and rulers scratched and clawed at each other, all to seize a place for themselves, and the instance you stopped fighting, you condemned yourself to death. Mercy and kindness were luxuries to be doled out in service of an end goal, and that goal was fear. Fear that you'd lose favour with your ruler, fear that the outsiders would come and take away what you had, fear that the world would hurt you if you did not hurt it first.\n\nStanding in front of Mekiouzza's mausoleum, Umalez wept. She wept for the passing of her beloved mother and for the cruelties that had come to pass under her watch. What more, she cried because she knew what would come next. No other chieftain remained to challenge the Ataghan tribe's dominance - her dominance - and the title of Aguellid-Queen was now hers by right... as would be the cruelty that holding this position would demand.\n\nThe lesson was taught, and Umalez had always been a good student. Liking or disliking the truth would not change. It was blood and death that had raised her to this position, and if she did not maintain the course, she would throw away all her mother had achieved. She wasn't that selfish, and she bowed her head to touch it against the cold stone door."
 zarantia.150.a:0 "Thank you mother... I understand what you meant now."

 zarantia.1501.t:0 "Seizing What Is Hers By Right"
 zarantia.1501.d:0 "The gathered chieftains all fell into silence as Umalez came into the chambers, followed by Zawgha and several of her warriors. Without a word, she walked up towards the seat where her mother had sat. The seat was not really a throne, but it carried all the significance of one, and she turned around to look at each one of them.\n\n"My mother gathered you all because you valued loyalty beyond pride, and service to the nation above service to your own goals. Yet she is no longer with us. As her daughter, I claim the position of Aguellid and Queen as my inherited right. Whom among you wish to question me?"\n\nNot a word was said among the gathered chieftains, and Umalez nodded. Good, she didn't want people to die today. With that, she sat down on the seat of the Aguellid, and Zawgha called out loudly.\n\n"Hail to the Queen, rightful mistress of Zarantia!" she roared, her warriors and - eventually - the chieftains following suit. Umalez sat quietly and watched the chieftains with a smile on her face, yet at the same time she knew all too well that they were submitting as it was the easier thing to do. When they came home they would whisper other things between them, and scheme against her. Today she was victorious, but tomorrow would demand yet more of her. So be it then, that was what her mother had groomed her for."
 zarantia.1501.a:0 "My authority is absolute."

 zarantia.151.t:0 "No Longer Warriors, But Soldiers"
 zarantia.151.d:0 ""...as a soldier of Zarantia, I pledge my service and my life to the Aguellid cause. Her enemies are my enemies, and her wish is my command. Through me, she will protect the indivisible unity of Zarantia, and guard it from whoever would divide or diminish it. So I swear, and may my ancestors turn from me should I violate it." The hundreds of gathered warriors finished their oath, and Umalez rose up from the throne she had been sitting in. Stepping forth to stand side by side with Zawgha, who had administrered the oath, she addressed them for the first time.\n\n"Soldiers, you now stand as the true defenders of the throne and the nation. You have risen above the petty bickering of old, and you serve a higher purpose: to shield this nation from enemies both internal and external. By your labours, Zarantia will prevail, now and forever!"\n\n"Now and forever!" Their cry was almost deafening, and Umalez smiled as they saluted her. The tribes would never again have any say in how the wars of Zarantia were conducted, nor would they ever have the equipment and resources needed to challnge her position. Military might was now tied to her utterly, and with it would come stability." 
 zarantia.151.a:0 "Peace through superior firepower."

 zarantia.152.t:0 "A Tightening Noose"
 zarantia.152.d:0 ""We've known each other for a long time, and I hold you in high regard. With a hundred chieftains like you, Zarantia would have been a force unlike any other. You've insisted on making it difficult for you though." Zawgha took a sip of the tea she had been offered and leaned forward a little. "I know the game you're playing right now, but it won't work. Step down and bow your head because if you don't, the price is way higher than you can pay."\n\n"I didn't think the Ironbreaker would be the one who broke so easily," the chieftain across the table from her said with a raised eyebrow. "The Ataghan girl is not her mother, and she must be reminded of this."\n\n"She knows that she's not," Zawgha locked eyes with the old stallion. "When her mother made an example of the Talat some of us learned to not cross her, but Umalez learned that only violence can keep her where she is. She's learned that lesson with all her heart, and believes in it with fanatical fervor. There is no line she won't cross, no cruelty she will will not stoop to. I know you are looking for concessions to remain loyal, but she will kill you, she'll kill your family, she'll hunt down those who would seek vengeance for them, and end your entire tribe down to the foal born yesterday. Not because she is arrogant enough to think herself untouchable, but because to her, her mother's actions proved that is the only way to ensure order. This is not politics to her, it's faith, and she will gladly sacrifice anything on that altar."\n\n"If she is mad dog, then she..." the old chieftain began and Zawgha sighed, slamming her cup down to cut him off.\n\n"I have given my warning. It is more than she will do. Do with it what you wish, but once you make her your enemy, you will never be anything else to her. That is the age in which we live now, and for your children's sake, learn the new rules." With that, she got up and left the room. Gods may that old fool learn, for she would not relish being his executioner."
 zarantia.152.a:0 "Defiance, once expected, is now Treason."

 zarantia.153.t:0 "The Aguellid And Nozebra Else"
 zarantia.153.d:0 "The change was a largely bureaucratic one, but for those who knew, it was a shockwave through the Zarantian state. A series of official edits to the Zarantian laws removed the majority of all references to the tribes that since the dawn of time had been the core of Imazeeb society. By word of the Aguellid-Queen, the tribes were no longer recognised legal entities in any form. Their privileges were revoked, their standing nullified and their customs no longer any more than quaint familial traditions.\n\nYet, the laws and its interpreters were controlled by the Aguellid-Queen, and silence reigned on the matter. The tribes that were in a position to challenge her or cause issues were long since cowed or bought off, leaving only the long since marginalised to cry out - fruitlessly - in protest. With the Aguellid-Queen's hooves around their throat, the tribes of Zarantia were at last starting to be consigned to history."
 zarantia.153.a:0 "One Nation under the Aguellid-Queen"

 zarantia.154.t:0 "The Empress Of The Desert"
 zarantia.154.d:0 "Umalez Ataghan, the Aguellid-Queen and unquestioned ruler of Zarantia, lay quietly in her bed and stared up at the ceiling. These few minutes before they knocked at the door and the servants came in to serve her breakfast and help her get ready for the day was the only time when she felt relaxed. Out there were a horde of predators, each hungry for power and success, and they tirelessly circled around her in the hopes of currying favour. They would look for any signs of weakness, and they would pounce on it instantly. Thus, from the moment that door opened, she would be nothing but an indomitable autocrat who controlled Zarantia and every living creature within it. Yet for now, she would enjoy the little freedom she could still enjoy.\n\nShe did not bemoan her fate, it was all for Zarantia. Her mother had founded it, she had completed it, and one day her daughter would be the one to carry it on. Fate, the gods, the natural progression of society, whatever the forces that had brought them here had demanded that the Imazeeb be cowed if they were to become one nation. Like so many rulers throughout history, she had led her people down the path to civilisation by forcing them down it. That was the role she had been given, and she would not shirk from it, even if it exhausted her.\n\nA knock on the door left her sitting up almost instinctively, and she turned impassively to watch the servant that entered, holding a tray with her breakfast. Stepping out of the bed to be dressed, she realized that she longed for the next morning and the few minutes of freedom she would have then." 
 zarantia.154.a:0 "May the Aguellid-Queen's reign last a hundred years!"

 zarantia.155.t:0 "A Message From Zarantia"
 zarantia.155.d:0 "The rise of the Imazeeb state Zarantia to our southwest has for the longest time been of little interest to most of Colthage. With few natural resources, a government friendly to Colthage and no conflicting ambitions, they have been mainly a source of mercenaries and trade. The rise of their new leader, however, has changed this equation. The Zarantians have grown militant, and their leader Umalez Ataghan has sent a message to [ROOT.GetLeader] in which she offers an alliance between "The powers of the Desert and the Sea". The entire message has left our government highly amused, though more than one have pointed out that the Imazeeb do make for good warriors, and it's not like we haven't made use of their services before." 
 zarantia.155.a:0 "An intriguing offer, we accept!"
 zarantia.155.b:0 "Those nomads sure are getting uppity, denied!"

 zarantia.1551.t:0 "Colthage Accepts!"
 zarantia.1551.d:0 "Great news out of Colthage! Their leadership has accepted our offer, and our two mighty nations will now stand together to impose our will on the world!" 
 zarantia.1551.a:0 "Between us, we will dominate North Zebrica."

 zarantia.1552.t:0 "Colthage Refuses Us"
 zarantia.1552.d:0 "The arrogant Colthaginians took our offer of friendship and threw it back in our faces. It seems those fat merchants have forgotten whose warriors protected them for centuries, and that they would still dare to view us as mere nomads useful only as servants. So be it, if they are not with us, they are against us."
 zarantia.1552.a:0 "They will regret this."

 zarantia.156.t:0 "A Warning From Zarantia"
 zarantia.156.d:0 "After the death of its previous ruler, our southwestern neighbour Zarantia has come under the sway of a new leader. Her very start as a ruler was marked by her brutally forcing the Imazeeb tribes into submission, and she's now turned her eyes onto us.\n\nThe reasons given are as many as they are transparent, but she's demanded we pay tribute to Zarantia. The arrogance on display is stunning, but it would not be the first time we paid off the Imazeeb to mind their own business " 
 zarantia.156.a:0 "Colthage will not be bullied by some upstart tribal queen!"
 zarantia.156.b:0 "We've had issues enough in recent years, just pay her to make her go away."

 zarantia.1561.t:0 "The Stubborn Colthaginians"
 zarantia.1561.d:0 "The Colthaginians have refused to pay their due, believing that they are in any position to question us. So be it then. We offered the gold-mongers an easy way out, and yet it seems they would rather pay in blood and death."
 zarantia.1561.a:0 "They should have taken our offer."

 zarantia.1562.t:0 "Tribute Given"
 zarantia.1562.d:0 "The Colthaginians were smart enough to see what they needed to do, and have bowed their heads. In addition to a large shipment of gold, they have also sent modern industrial machinery and technical information enough to ensure that we will not only be wealthy, but that our industry will continue to grow. What more, Colthage has proven that they understand the new order in the region, and this means we don't need to teach them."
 zarantia.1562.a:0 "We know where we have each other, and can coexist peacefully."

 zarantia.157.t:0 "To The Mad Prophet"
 zarantia.157.d:0 "I do not know what crazed visions have led you to reach for dominion of Northern Zebrica, nor do I care to find out. Whatever apex of coastal decadence defecated you onto the world stage, I send this message to uphold the barest minimum of conduct. Marshal your forces, oh faux prophet born of drug-addled fantasies, Perhaps the decadence of your coastal cities reached their apex somewhere, to make the debased circumstances defecate you out."
 zarantia.157.a:0 "..." 

 zarantia.158.t:0 "An Ultimatum From Zarantia"
 zarantia.158.d:0 "The Zarantians have not taken kindly to our stewardship over Colthage, and their leader have sent us an ultimatum demanding that we relinquish control over Colthage to them. There's no explicit threat of war in the message, but the policies of Umalez Ataghan has left no doubt about what she will respond with if we don't oblige her." 
 zarantia.158.a:0 "Give her our answer, and put our forces on high alert."
 zarantia.158.b:0 "That trash-fire of a country has been more effort than it was worth anyway..."

 zarantia.1581.t:0 "They Refused To Give Up Colthage"
 zarantia.1581.d:0 "We tried to be diplomatic, but it seems as though some have to learn the hard way that you do not meddle in the Imazeeb's backyard without paying the price. We will not - can not - accept others holding dominion over Colthage. Yet if they are willing to fight for it..."
 zarantia.1581.a:0 "...then we'll take Colthage, and their soldiers' lives."

 zarantia.1582.t:0 "Colthage Has Been Surrendered"
 zarantia.1582.d:0 "Today is a great victory for diplomacy, as Colthage has been surrendered by its overlords to us. It seems they understood that this was not their land to hold sway over, and now Colthage will be like Tobuck, subjugated under the Zarantian crown."
 zarantia.1582.a:0 "Fantastic!"

 zarantia.159.t:0 "The Chaos Of Colthage"
 zarantia.159.d:0 "Colthage was never the most stable country, but recently it has gone from bad to worse as civil wars, coups and strife in the region has become more and more commonplace. With several governments having fallen one after another, it seems doubtful that they ever are going to settle down. Should we take the opportunity to strike and seize their lands?" 
 zarantia.159.a:0 "That is their mess to deal with."
 zarantia.159.b:0 "They evidently can't rule themselves."


## Lategame Harmonic events

zarantia_federation.1.t:0 "The End Of An Era"
zarantia_federation.1.d:0 "Weep, oh sun,and mountains, weep oh stars, weep oh sea\nPass her story onwards, pass through eternity\nEnd the story writen, in blood and toil and tears.\nLet it be born once more, to face no pain, nor fears!\n\nThe songs of the Mortuary Cult echoed across the field, thousands of torches illuminating it like the stars illuminated the night sky, casting their shadows on the white-clothed mourners and the mausoleum that they stod in front of. A procession walked slowly down the pathway open in the crowd, six zebras carrying the mummified body of Mekiouzza Ataghan towards the crypt, and in their wake, Zarantia wept.\n\nThe chieftains of Aqyun and Amcic, sworn enemies once, stood side by side with their heads bowed deeply to the mare who had buried their ancient enmity and dared them to dig it up. Wasif Talat, he who had so reluctantly come to serve her, showed his grief without any reservation for the only zebra who could have conquered the mighty Talat. Wiwurgh hid his face, for among the Tasawent grief was not shown openly beyond the family, yet his shaking body spoke its clear language, as did Zawgha's stony, expressionless face down which tears were carving their paths all the same.\n\nBy the mausoleum stood Umalez, alone in her grief, and as her mother was carried past her, he procession stopped and she leaned in, giving Mekiouzza a final farewell kiss. Whispering how much she loved her mother, she sobbed uncontrollably as she was gently pulled away and Mekiouzza was carried into the tomb to her final rest. As she was interred, the sound of the doors slamming shut was the sound of everyzebra's mother being lost to them.\n\nWeep, oh sun and mountains, weep oh stars, weep oh sea\nThe tale is now ending, in all things' destiny\nLet the victor rest now, her work is at last done"    
zarantia_federation.1.a:0 "In tears we give our oaths, to carry her work on."

zarantia_federation.2.t:0 "A Return To The Old Ways"
zarantia_federation.2.d:0 "The mood in the council room was tense, indeed awkward, and Umalez silently waited for the vote that was taking place to finish. It was a formality, most of it had been decided already in backroom deals and agreements. Strangely though, she did not mind that. The council was forged together tightly enough that it moved on its own, and unlike her mother, she did not see it as a means to an end. It was its own entity, and it moved by its own will. Wasn't that a good thing? The tribes that Mekiouzza had reluctantly empowered had seized that power, and now worked together to achieve their goals.\n\nYet, as the voting drew to a close, it became obvious that despite the efforts of several figures on the council, she was still elected Aguellid. Rising from her seat to accept the role, she thought back to her mother's last words; 'you will be what Zarantia needs'. And Umalez knew her path, so she would walk it.\n\n"I thank you all for your faith in me, and I swear upon my mother's name that I will treat this position with the care it deserves. I also wish to state, clearly and for all future records, that I assume the position of Aguellid only. I will be the protector of Zarantia, not its ruler. I speak for the tribes, but do not demand their blind allegiance. I, like the rest of you, will be a servant of our homeland. My mother created this council to give all tribes a voice, and my purpose is protecting those voices. And so... I, Umalez Ataghan, greet you, rulers of Zarantia." She bowed her head deeply to them, being met with deafening silence from a flummoxed council."    
zarantia_federation.2.a:0 "Not a Queen, just an Aguellid."

zarantia_federation.3.t:0 "Zarantia Is Many Things"
zarantia_federation.3.d:0 ""But doesn't it create issues to have the tribes have this much independence?" With all that was going on in the world, Long Rains had figured that going to Zarantia to write about it would be a good distraction, but she had quickly realized that they weren't exactly just ponies with stripes. "Won't that just lead to further divisions? A strong tribe could just defect and take the best land and industry with them?"\n\n"They could, but why would they?" her guide asked in response.\n\n"Self-determination? Being able to rule themselves without having to think about what a bunch of other zebras think about it?"\n\n"They still would though. Their cousins maybe, or their siblings-in-law. Rare is the zebra without rivals or enemies in their own tribe."\n\n"But that's still their people, isn't it? If push came to shove, they're with them against the others."\n\n"Now I see what you are on about." Her guide nodded, as if he had realized something. "I trust the Tjenwitt chieftain more than my cousin. My cousin is a haughty fool, Izemrasen Tjenwitt is a zebra of honor. If I argue with Izemrasen about farm land, maybe my cousin will be an ally there, but then we will bicker again. If I've been honorable with Izemrasen, she could be my ally against him in other matters. When somecreature asks 'are you with me or against me', we ask 'what is the issue at hoof?'. Sometimes you will stand as one family, sometimes you must find allies elsewhere. If you break away from Zarantia, you only have your family, and then you're weaker for it. Zarantia is a game that never ends, and if you leave you don't get to play again."\n\n"Oh..." Long Rains' head was spinning. They REALLY weren't just ponies with stripes."
zarantia_federation.3.a:0 "Blood is thicker than water, but honour is stronger than both."

zarantia_federation.4.t:0 "The Hydra Of Zarantia"
zarantia_federation.4.d:0 "In the end, a government is nothing but a group of creatures meeting to decide upon important matters, and fixed places to meet were a matter of convenience, not necessity. What more, fixing the seat of government in one place was to invite favouritism. Having the seat of government in your region would mean that you were the tribe who stood the closest to power. Tobuck had been one solution, but were they not a tribe in and of themselves, those city ponies? A large and unusually chaotic tribe, but a tribe all the same. No, Tobuck was not a solution.\n\nIn the end, it was the representative of Talat who suggested the best way out of this conundrum. Whenever a decision that concerned a region was to be taken, the decision would be taken in that region to be considered legitimate. A government absent from the region affected by the choices would not be legitimate, and though there has been protests by some of the settled tribes, as well as from the Tobuckians, no other solution has been found. The votes of the underserved and marginalised tribes still count, and along with the Aguellid's pleading for accord, the decision ended up approved.\n\nThe question of how exactly these regional seats will look will vary, with Agzhat and Tobuck having their council chambers prepared, but the nomadic tribes having simply begun to acquire grand tents and radios to host the council whenever it travels through their region. This will certainly make the council meetings a bit more interesting going ahead." 
zarantia_federation.4.a:0 "Besides, some of the honoured chieftains can do with some exercise."

zarantia_federation.5.t:0 "A Thousand Arts of Survival"
zarantia_federation.5.d:0 "The Amsarmud are infamous raiders and warriors, and their wrath is still legendary. Though some might laugh and say they were tamed by Mekiouzza, none would be so bold as to say it to their face. The Talat are no less able, but where the Amsarmud are tigers, the Talat are eagles. They watch carefully, waiting for the perfect moment to strike, and it is said that the only time you truly are safe around them is when you are out of their reach. The Axuxi, meanwhile, are unparalleled survivors who have thrived in the depths of the desert for long enough that stories abound of how the blood of desert spirits flow in their veins.\n\nEach of them, like many others, have found different answers to the question of how to thrive in the harsh lands where the Imazeeb are the only ones to do so. Yet the tribes also guard their knowledge fiercely, and have rarely shared in this knowledge, at least until now.\n\nIt is still a careful process, but as our Aguellid has worked to chronicle the many legends of our people, so have the many arts of our people started to come together. The tribes are opening up more and more, their secretive teachings becoming knowledge shared among all. Inspired by their chieftain's Ironbreakers, the Amsarmud have begun to take students among other tribes. The Talat are more and more inviting to those who wish to challenge them. All over Zarantia, the tribes are intermingling, learning from each other and growing stronger for it. Faith in the new order is strong, and with it comes assurances that the secrets shared will be used for the good of all, and even if not all is shared, there is still enough to strengthen our people."
zarantia_federation.5.a:0 "A whole greater than the sum of its parts."


zarantia_federation.6.t:0 "Riding the Sandstorm"
zarantia_federation.6.d:0 "How many armies have marched into these lands, thinking that they could challenge us here? They march under the beating sun into a land where water is as precious as gold, thinking that controlling towns or roads will lead to victory, yet time and time again they've found out what it means to fight the Imazeeb. We do not surrender, not as long as there is life left in us, and when we die our kin will rally to avenge us. We move like the storm, and we await them wherever they least expect it, already dug in and waiting for them, and whether they come from one direction or several, we'll hold out before retreating, ready to strike again when needed. And as they choke on the dust and their exhaustion, we are there to finish what they started."
zarantia_federation.6.a:0 "This is what it means to fight the Imazeeb."


zarantia_federation.7.t:0 "No Longer Lost"
zarantia_federation.7.d:0 ""Come on Barhi, drink, there's still some water left." Medjoul put the water bottle to his powerless sister's mouth, trying to urge her to drink. Everything had gone wrong, and he didn't know what to do any more. All he knew was that he couldn't lose Barhi too, but the rocky desert that surrounded them was completely empty. He smiled at her, nodding as she drank. "We'll be fine. We'll find our good place. The trees will be filled with fruits, and the water, and birds will sing in them, and the water will run clear as glass..." he repeated the stories he'd told her over and over, feeling like he wanted to cry even as no tears would come. Not Barhi... please gods not her too!\n\nYelling in the distance made him look up, and he grabbed the stick he'd been using. The three figures that came around the rocky outcropping weren't those who had burned down the farm though. They were the desert zebras.\n\n"Put down the stick, child," one of them said as Medjoul leaped up to his hooves and raised the stick. "We're not your enemies. We're here to help you. Is that your sister? She needs water, we have water," he raised a full water skin to show him. Medjoul hesitated, blinking as he felt how he suddenly got dizzy right before everything went black.\n\nWhen he woke up again, he realized he was lying in a bed, and that he was staring up at a ceiling made of fabric. Slowly sitting up, he blinked as he looked around himself before realizing Barhi was sitting by his bedside, having fallen asleep against his leg. Stirred awake, she pushed herself up and, upon realizing he was awake, tackled him to hug him in relief. Medjoul could only return the embrace.\n\nMeanwhile, outside the tent, the zebras who had found them were in quiet discussion. They had decided to give the siblings a moment before entering. The filly's story of what had happened had bothered them deeply. It was too common to hear of these tragedies these days, and many times the stories did not have happy endings. This one did though, and they entered the tent to speak with the two, to hear where they needed to go, and if they wanted to take shelter with their tribe." 
zarantia_federation.7.a:0 "They are safe with us."

zarantia_federation.8.t:0 "For the Suffering"
zarantia_federation.8.d:0 "The dead are becoming more and more commonplace along the borders." The chieftain was livid as he spoke. Only a few days ago, a large group of refugees had died in his lands. Despite the best efforts of his tribeszebras to save them, they had bled out before help arrived. "If we count the number of creatures trying to reach out lands for sanctuary and are gunned down, the numbers will be in the hundreds by now! Meanwhile, those fortunate who have escaped - among which I now count the pony married to my son - plead with us to intervene!"\n\nUmalez looked silently around the council chambers, having as usual chosen to let the tribes handle the matter. The idea of Amsisi had always been kinship beyond the tribes, and in the last years, the tribes had taken to the concept more strongly than she could have imagined. As they saw the suffering of the peoples beyond their borders they were enraged, and when they were begged to do something, they listened. Of course, the cynic would say that the tribal warriors were pushing for intervention as they feared losing their standing, and the political players knew that being a virtuous wielder of the principles that her mother had guided them to would make them look good. And of course, if they intervened against the tyrants, they would open up new markets for Zarantia. It was a careful balance to be walked here, and she raised her hoof, figuring it was time to push in the right direction.\n\n"If we shall intervene to save these peoples, we should do so not to engage in dynastic infighting, nor to enrich ourselves. Their sons and daughters should not be sent to die in foreign lands, and the wealth to their lands most not be taken from them. As your Aguellid I am ready to - should the council decree so - rally the tribes to tear down the tyrants whose victims we shelter, and return them home. Not for plunder, but for Amsisi and the sacred rights of all peoples to not be driven from their homes. Will we take on this burden, and march to war?""  
zarantia_federation.8.a:0 "We will."

 zarantia_federation.100.t:0 "[From.GetNameDefCap] invited us to their faction"
 zarantia_federation.100.d:0 "In recent years, the Imazeeb of Zarantia have established a tribal democracy in the wake of their founder's passing. The council that presides over this state has extended an offer of alliance to us for the sake of mutual defense and prosperity. If the Imazeeb's intervention to help the Tobuckians some fifty years ago is any indication, they are quite serious about offering to fight alongside us." 
 zarantia_federation.100.a:0 "We would be fools not to take this offer!"
 zarantia_federation.100.b:0 "We have no interest in this arrangement"

 zarantia_federation.101.t:0 "[From.GetNameDefCap] Accepted to Join Our Faction"
 zarantia_federation.101.d:0 "Good news! Our offer of alliance has been accepted, and our two states now stand together. This is a great commitment, but we are not ones to go back on what we promised."
 zarantia_federation.101.a:0 "Great!"

 zarantia_federation.102.t:0 "[From.GetNameDefCap] Refused to Join our Faction"
 zarantia_federation.102.d:0 "Sadly, our offer was refused. [From.GetNameDefCap] said that an alliance was not in their interest, and we are left to hope that they will not have to regret this."
 zarantia_federation.102.a:0 "A shame." 

zarantia_oil.1.t:0 "The Hidden Wealth"
zarantia_oil.1.d:0 "Umalez looked down at the report assembled for her. Unlike her mother, she had no issue having people deliver news in written form. She had always been a fast reader anyway. Still, at the moment she was stuck staring at the words on the page, and the prospector standing in front of her desk did not help the matter since he seemed about to start tip-tapping with glee where he stood.\n\n"I... believe you may have added in a few zeroes too many," she said after a while, being answered with fervent headshaking.\n\n"Oh believe me, if anything I have undersold it. The oil deposits we've found out in the deserts are immense. I-I am not exaggerating when I'm saying that this may well be the very foundation of Zarantia's economy in the future! The trade, the agriculture, the... everything, nothing of it can come close to this kind of resources. Oil is the future, and we were just catapulted into the very forefront of it! The world will line up to be our customers, even gold wouldn't bring this kind of wealth!" Umalez was about to tell him to calm himself, but didn't have time before the excitement became too much for the pony and he fainted where he stood."
zarantia_oil.1.a:0 "Gather Zarantia's finest minds to begin drafting plans to extract oil!"
zarantia_oil.1.b:0 "Contact the world's foremost companies in the field!"

  ## Various events ##

 zarantia.997.t:0 "Tobuck Honours The Deal"
 zarantia.997.d:0 "To the Aguellid of Zarantia, Mekiouzza Ataghan.\n\nThe year is up, and as promised, have your city back. I've endeavoured to keep it in decent enough condition, though I can't vouch for my associates. I thank you for your civility in the past year, and wish you luck in your future endeavours.\n\nPea Shooter." 
 zarantia.997.a:0 "Good luck and good riddance!"

 zarantia.998.t:0 "Tobuck Honours The Deal"
 zarantia.998.d:0 "To the Aguellid of Zarantia, Mekiouzza Ataghan.\n\nThe year is up, and as promised, have your city back. I've endeavoured to keep it in decent enough condition, though I can't vouch for my associates. I thank you for your civility in the past year, and wish you luck in your future endeavours. As a side note, your gift is much appreciated, and will come in handy.\n\nPea Shooter." 
 zarantia.998.a:0 "Good luck and good riddance!"

 zarantia.999.t:0 "The Honourless Rats"
 zarantia.999.d:0 "To the most revered Aguellid, Mekiouzza Ataghan.\n\nThe Equestrian has departed the city, but it is clear that he has made no efforts to honour his agreement. His old associates have rushed to entrench themselves and block any attempts by your people to ensure the city is returned to Zarantian control. They are lying in wait for you, and there is little chaos for you to exploit in attempting to attack. Lest you come with the full weight of your people, I fear they will thwart you as they have before.\n\nI asked you to show tolerance towards the Equestrian, and in doing so I have done my part in bringing about this state of affairs. I can only plead for your forgiveness for this, and will remain in Tobuck to send you what information I can.\n\nYour humble servant, Menes Amasdag."
 zarantia.999.a:0 "Cheats and liars, all of them!"

 zarantia.990.t:0 "Only When She Allowed It"
 zarantia.990.d:0 "'No rest for the wicked' her daughter had said once, and Mekiouzza couldn't help but smile dryly to herself as she recalled it from her bed. It had been during the darkest moments of her life, and yet she had come back from it, stronger than before. Though Tobuck had slipped out of her grasp, she had regained it, and though the world had kept challenging her, she had triumphed. Zarantia was stronger than ever, and she finally dared to believe that it would survive without her. Was that due to her reforms or actions? Oh certainly, to some extent, but there was one thing that gave her hope above all other things; her dear daughter.\n\nThough she had worried that her sweet daughter would not be up to the challenges that came with leadership, the events of the last years had proven Umalez' mettle beyond what Mekiouzza could have dreamed of. Indeed, maybe she had been the one to hold Umalez back she wondered as the door slammed open and Umalez came hurrying inside.\n\n"Mother, are you well?!" Umalez asked as she came up to Mekiouzza's side. "They said you were ill."\n\n"I've been ill for a long time. I just did not allow it to bother me," Mekiouzza's voice was cracking, the iron determination that had driven her for the last years finally having begun to run out. It was inexorable, building "I once cursed the fates for giving me a daughter that was so soft... but I was wrong, I see that now. You will be what Zarantia needs, and I was a fool for not seeing that." She gave up a slow, hoarse sigh, feeling how the tiredness only grew. "Good luck, my little flower.""
 zarantia.990.a:0 "It's time for me to go to your father..."

 #### Homecoming Tree #####

zarantia.200.t:0 "Returning Home"
zarantia.200.d:0 "Tobuck's streets were not like she remembered them, not quite. The Storm King's ravages and a year under the thieves had left it a shadow of its former self. There were still buildings that had not been repaired, and the streets had piles of garbage in the corners. Yet, the ponies of the city were out in said streets, and as Mekiouzza strode along Tobuck's streets with her daughter by her side, they cheered and stomped their hooves in celebration.\n\nMekiouzza wished she could join their glee, yet her smile was strained, and she found this moment of relief poisoned by the sting of wounded pride. The mighty Aguellid of Zarantia, returning to her city not as a liberator, but first when a common smuggler and criminal allowed her to do so. She felt weak, impotent, and the unwelcome sensation laid itself like a mourning veil over everything.\n\n"We should clean up the city, and when it is put back in good condition, we should celebrate again," Umalez' murmur made Mekiouzza glance at her. Her daughter's smile was wide, and her eyes sparkled with joy, even as she murmured almost imperceptibly to her. "Let's drown the memory of this whole awful episode in celebration and joy, things are finally back to what they should be, and isn't that what matters?"\n\nMekiouzza lowered her head slightly, feeling how her smile turned less forced."
zarantia.200.a:0 "Indeed we should, my dear daughter, indeed we should."

zarantia.201.t:0 "The Tobuckian 'Chieftains'"
zarantia.201.d:0 "Tobuck under Zarantia was not and had never been a city with one ruler, but rather the various power brokers and influential community figures in it were given a place on the city's council. The city, much like the tribes of the desert, had largely been allowed to mind its own affairs, at least until now.\n\n"Don't give me that look, Rose Rain," Mekiouzza told the mare across the table from her before looking at the rest of the gathered Tobuckians. "Speak plainly. In fact, all of you speak plainly. I'm too old to have you do the Tobuckian half-step of implications and hints around me."\n\n"Then please, noble Aguellid..." It was Menes Amasdag who spoke up. "You return from exile, and your first move is to clamp down on the freedoms the city has enjoyed, it's..."\n\n"Basically, where were you last year?" Rose Rain butted in. "We were left occupied by criminals, and those meant to protect us were off in the desert. I understand why, we do," She waved at the gathered ponies. "But how do you explain that to the rest of the city?"\n\n"That a tribe divided against each other will not stand," Mekiouzza told her. "You're right, last year was disgraceful, and I failed. Zarantia failed. The very purpose of this nation snapped like a dry twig. What we've been doing thus far didn't work, and that's why we're going to have to clamp down. The Storm King is gone, but Colthage's... whatever you call that entire mess over there, the Chiropterrans are up to something as well, and the entire region is scrambling to adapt after the last years. We can't go back to what was, because we saw what that led to. Things need to change if we are to survive, and that's why you are here. I call upon your services as I did before, to make sure that the Zarantia we dreamed of comes true." 
zarantia.201.a:0 "Can I count on you?"

zarantia.202.t:0 "A Most Useful Griffon"
zarantia.202.d:0 ""I understand that it is customary to bow deeply before you, most honoured princess of Zarantia." The obese griffon wheezed a bit as he addressed Umalez. "I can only hope that you can overlook my failure in this regard. I am very old, and my back is not what it was." A small smile crept over his face. "I am also very fat, and most likely would fall over if I tried."\n\n"I am not so unreasonable to throw you out for that," Umalez hid a small smile at the griffon's self-deprecating humour. Between that and his ashamed appearance - face lowered and hat in claw - he cut an awkward, almost pitiable, figure. "Yet. You did work with Pea Shooter, and my mother has little patience for his cronies."\n\n"I most certainly understand that, and in my position I would be treating myself with the utmost care. Yet, I am but a humble merchant, and I value my life above any notions of honour; that is for better creatures than me. I also - humbly, would say that that is why you might be interested in my services. I won't deny that my former colleague left the city in a bit of a mess. Yet he has somewhere to go, and I do not. I would serve you simply because if I don't, I am a dead griff no matter what I do."\n\nUmalez didn't trust him, not really, but he did have a point. If there was a snake in the house, it was better to know where it was. What more, unlike her mother she didn't feel like killing someone just in case. Who knew, maybe he would prove useful?"
zarantia.202.a:0 "I am sure you will prove yourself, mister Tradat."

zarantia.203.t:0 "Not Quite Back to Normal"
zarantia.203.d:0 "Hibiscus was overjoyed that the Imazeeb were back in town. Not only did they keep things in order, but they were also way more well-mannered than those brutish mercenaries. If there was any people she really wanted to have piling into her little café to buy coffee or tea, it was them."\n\n"Your tea is as fine as always, madam Hibiscus!" one of the zebras commented as he and a dozen of his... she thought of it basically as 'extended family', sat around a table meant for eight. "How have you not caught yourself a husband yet with tea like this?"\n\n"Oh you know. My candidate has not been able to come here during the last year, but I'm working on it." Her coy answer made the zebras all 'oooh' and 'aaah' in understanding, and Hibiscus decided that now if anytime she had to ask the question that had been gnawing in the back of her mind. "Also... has something happened with the Aguellid? All these new laws and taxes... a lot of ponies worry. This isn't the Mekiouzza we remember." The mood around the table dropped like a rock, and the zebras looked down at their tea. Well then, at least that proved that they weren't alone in seeing the issues.\n\n"Those are matters of Aguellid and chieftains," one of the zebras sighed after a second, and Hibiscus felt a sting of irritation. Why did they have to be so deferential, couldn't they see that this wasn't right?! She gave up a frustrated little noise but pushed the anger down. It wouldn't do any good to snap at them. "I know!" The zebra suddenly perked up. "It's Yuften you're waiting for, isn't it?" he asked, leaning in to see Hibiscus' reaction. Hibiscus just rolled her eyes."
zarantia.203.a:0 "Never you mind. More Halva?"

zarantia.204.t:0 "A Useful Griffon's Due"
zarantia.204.d:0 ""You've really been most useful, Vasile cel Tradat," Mekiouzza told the bowing griffon that had come into her office."Indispensable, even, one might say," She pushed herself up to stand, supporting herself on a cane. "Walk with me, and tell me what your angle is."\n\n"As I mentioned to your daughter, madam, I am a griffon with few ways out," Vasile responded deferentially, falling in line with her as she stepped out into the hallway. "And besides, I've grown fond of Tobuck." His smile was not reciprocated. "Ahem, but yes. I merely wish to make the best of my situation, and the Zarantian state building project is an impressive one. Might I ask where we're going?"\n\n"Where you won't bleed on the rugs," Mekiouzza told him before raising the cane, one made out of iron, and bringing it down on his neck in one heavy strike. Vasile crumbled to the floor, only a choked gasp escaping from his lungs as Mekiouzza pulled back the cane. "I know your schemes, rat. My daughter vouched for you, spared your life and gave you an honoured post, and you repaid her gift by trying to turn Tobuck against me." Vasile could only make weak sounds as he tried to crawl away, only for Mekiouzza to raise the cane and bring it down on him again. This time he screamed. \n\n"You could have become the mayor of Tobuck, spent your twilight years surrounded by luxuries and comforts and had statues of you when you died!" Mekiouzza spat, eyes glowing with rage. "Remember this as I beat your body into a corpse and feed you to the vultures, rat!" With that, she raised her cane and let it fall again, and again, and again. Her age and exhaustion was long forgotten, rage giving her strength enough that when she was finally pulled away, Vasile cel Tradat was long since dead."
zarantia.204.a:0 "Dump him in the harbour, and clean up the blood."

zarantia.2041.t:0 "The Worst Possible News"
zarantia.2041.d:0 "The shots rang out through the palace, one right after the other, and Umalez startled as she heard it from just down the hallway. What was worse, it came from where her mother had been! Breaking into a sprint, she ran towards it only to find the door to her mother's study wide open and a body of a pony she didn't recognize on the floor right inside. Further inside stood Vasile, a gun in his trembling claw aimed at the figure.\n\n"P-princess," he stuttered, and while Umalez normally would have corrected him on the use of the title, but the sight of the second body inside the room, next to him, made her heart stop. Her mother lay in a pool of her own blood. the wall behind where she had stood covered by blood splatter. Guards came storming into the room, Vasile being disarmed others rushed to Mekiouzza's side.\n\nShe was dead, having died instantly when the assassin's bullet hit her, and Umalez could only sit limply by her side, staring down at her mother. She was in a daze, as if she didn't know what to do or say. Someone was screaming, howling like mad, and Umalez, still utterly detached, wished they'd stop."
zarantia.2041.a:0 "It took a good while to realize that it was she who screamed."

zarantia.205.t:0 "As All Things Are Born, So All Things Must Die"
zarantia.205.d:0 ""Excellent," Mekiouzza said weakly as Umalez sat down by her bedside and put a bowl of dates down on the small table. The disease had come out of nowhere, and it had struck relentlessly, leaving Mekiouzza bedridden. Despite the best efforts of several doctors, she did not get better, and eventually she sent them out and called for her daughter. She barely could pick one up, and chewed it slowly. "You told me once that I should retire and leave ruling to you, remember? I should spend the rest of my days eating dates."\n\n"Yes, I remember," Umalez smiled at the memory as she took one herself. "A joke, nothing else. I couldn't have replaced you then."\n\n"If I had, I would not lie here." Mekiouzza grunted as she looked up at the ceiling. Merely the effort of eating a couple of dates exhausted her. "I am not getting up from this bed," she concluded after a while. "No, don't protest. I've been weak for months, weak in a way that you don't come back from. Days or weeks, I cannot say, but there's no coming back from this. Until then, I will heed my daughter's advice and eat dates." Mekiouzza squeezed her daughter's hoof, "For these coming days, sit with me."\n\n"Of course," Umalez nodded, feeling the lump grow in her stomach but keeping a brave face. "I will speak with Menes and make sure the affairs of the state are managed, then I'll be back. While you're stuck here, I'll treat you to foreign delicacies I've learned of recently."\n\n"So I shall lie on my deathbed, being used as a test subject by my own daughter," Mekiouzza drawled and Umalez giggled as she leaned in to kiss her forehead.\n\n"That is the punishment for your villainy, mama.""
zarantia.205.a:0 "Two days later, Mekiouzza Ataghan joined her husband."

zarantia.206.t:0 "Dealing With The Warlords"
zarantia.206.d:0 "Pea Shooter was only part of the pack that infested Tobuck, and his hired muscle is still around. The question is how we should deal with them.\n\nZawgha has prepared a plan to isolate and crush the Warlords one by one. Between the Ironbreakers and the loyal tribes, we'll crush them and let their deaths be a lesson to whoever else would attempt to challenge our grasp on the city again. After all that has been, the time for the Imazeeb to show their ability as warriors have come, and they will not be found wanting. This is especially important as the warlords possess modern weapons and tactics, and defeating them will let us learn how to deal with these types of enemies when they aren't disorganised mercenaries.\n\nWiwurgh, meanwhile, has proposed to simply buy them out. Provide them a way out and provisions to smooth things over, and we'll see them leave without more death. After all, Pea Shooter made good on his promises, and it is the nature of the mercenary to avoid conflicts since you can't spend your gold if you're dead. We are rising from recent embarassments without having lost hundreds or thousands of our brave warriors. Let us keep that, and focus our efforts on rebuilding Tobuck. War will come sooner or later, and let us not seek it when it is not needed." 
zarantia.206.a:0 "Whatever we do, we must handle them quickly." 

zarantia.207.t:0 "Vengeance Is Justice" 
zarantia.207.d:0 "They murdered many of our kin, and they aided and abetted Pea Shooter. He made good on his word, but they never gave it. Pretending that there's any reasoning to be had with these kinds of creatures is to debase ourselves, and we shall gladly pay the price needed to dettle this matter in a way that does not further disgrace ourselves. In a world where the strong take what they please, weakness is a betrayal of those who rely on you for protection. We've already been made foals of enough for ten lifetimes in recent years, and if we let these vermin go, we may as well hang up giant banners at the borders with the words 'the Imazeeb are weak, come and take what you wish from them' written on it.\n\nNo, we settle this, and we settle it as they settled things with the warriors whom they fought when they first came here: in death and blood." 
zarantia.207.a:0 "Take no prisoners, kill them all!"

zarantia.208.t:0 "Just Get Out" 
zarantia.208.d:0 ""I ain't gonna complain, don't get me wrong," General Wallnut Drive said as he looked at the crates of food that had been put down between him and the very angry Zebra that stared him down. "But... just so we don't talk past each other, could you repeat alla that from top to bottom?"\n\n"By the order of the Aguellid, you have a month's grace to make yourself scarce," Zawgha growled at him, and Wallnut idly wondered if this was what it was like to stare down a dragon. "Buzz off to whatever hole you crawled out of, and never again touch Zarantia's lands."\n\n"Pretty sure that's about the best deal we could get. Though from one soldier to another, professional courtesy if that's your thing, let's just take a moment here. My soldiers and I ain't much for talk or for diplomacy, but we can make somethin' work if you give it a chance." he fired off his most endearing smile, only to have the Zebra's eyes drill a hole in him.\n\n"Do not test me, you rat-born chiropterran pile of puke. Turn your pack of vermin around and march! If one single farm burns, or one single pony is harmed during your retreat, the deal is off and we'll hunt you down and gut you like fish! Do I make myself clear, or do I need to carve it into your face?!"\n\n"Aright, I hear you! No problem, we're good to go as is! Thanks for puttin' up with us!" Not even he was going to push his luck any more. Boy he was glad he didn't have to deal with her on the battlefield."
zarantia.208.a:0 "Start marching, and do not stop."

zarantia.209.t:0 "Severyana's Proud Daughter"
zarantia.209.d:0 "The ponies stood in immaculately straight lines, all of them at attention, and before them stood General Alesia Snezhnaya with one hoof resting on the sword that was planted before her. The standoff had been going on for a week, but she kept her forces in line. Neither hide nor hair of any of the locals had been touched, and that was what had made Mekiouzza agree to meet with her. Before the lines of soldiers, she seemed small, but she only smirked as she studied their commander.\n\n"Many of my people say that I am meek for letting you slip instead of burying you all," she said as she walked towards Alesia, studying the mare's face. "Am I, girl? And if I'm not, what makes you think you're in a position to make demands of me."\n\n"I have seen enough of the Imazeeb to know that they don't follow a leader they don't respect, and everything I've heard about you tells me why they respect you." Alesia stood firm and met Mekiouzza's gaze without wavering. "That's why I know you'll listen." Mekiouzza raised an eyebrow, coming to a stop as she stood right in front of Alesia and leaning in to indicate that she should continue. "I'm here because my prowess on the field of battle is my only way to gain the resources required to reclaim my homeland, command is the only thing at I'm truly capable. My previous employer deceived my soldiers and I, as you are no doubt aware. Returning home now would leave us with nothing, which is why I wish to offer my services to Zarantia. We are unaffiliated with any local or regional politics, and our loyalty will be to you so long as you continue to command with honour and retain our pay. As our actions in recent months have shown, we are disciplined; if you need to test us, put us into battle wherever you need. All I ask is that we are allowed to continue operating here our to our own ends, and that when the time comes we are released from our contract. If you accept this, then we shall surrender to you."\n\n"And if I don't?" Mekiouzza asked, still smirking.\n\n"Then we shall stand our ground and die well," Alesia didn't hesitate, and Mekiouzza chuckled. Good... that was what she wanted to hear."
zarantia.209.a:0 "I accept your terms, General Alesia."

zarantia.210.t:0 "The Zarantian Navy"  
zarantia.210.d:0 ""They are always bigger than you can imagine," Wiwurgh commented as he walked down the pier, looking at the warship that lay at anchor. "And the mad thing is that this one is a whelp among warships. Some vessels would dwarf this like a stallion would dwarf a newborn foal. Thousands of tonnes of steel, enough to make guns and swords for an army, all cast into one ship. And to rule the seas, a leader will need an army of them. They thread the water for days if not weeks and months, more isolated than a tribe in the deepest desert, and they are lumbering. Every step they take must be taken with the utmost caution. They truly could not be more different from the affairs of warriors."\n\n"Are you trying to console me?" Zawgha asked him, scowling at the Blue Sage's lecture. Wiwurgh bowed his head towards her.\n\n"To an extent, but also to defend our noble Aguellid's decision to make a Tobuckian the head of our navy. I undrstand your anger, but the lion should hunt, and the shark should swim. It would humiliate the lion to ask it to leap into the water and chase fish. It can, and it is loyal and brave enough to do it without hesitation, but it is over the dunes and hills where it shows its strength."\n\n"Tell me, do all Tasawent speak in this manner? Speaking to you is like  reading a book of fables." Wiwurgh's smile could be seen even through his veil."  
zarantia.210.a:0 "No, I am considered peculiar even among my kind."

zarantia.211.t:0 "The Old Brodfeldian Bird"  
zarantia.211.d:0 "Vasile sat half buried behind papers when Umalez entered, and as he looked up from the documents he was working on, somewhat wild-eyed, he blinked and quickly rose up. "Princ-" he began only to knock over a stack and send them crashing into the floor. "Oh dear..." he grimaced as they scattered all over the floor. "I'm terribly sorry, please forgive me, I've not slept too much recently..." he bent down and did his best to pick up the papers. Umalez chose to simply bend down to help him pick them up instead of making a fuss.\n\n"What keeps you from sleeping? Have you been sick?" She asked him as she put half the fallen papers back on his desk \n\n"No, I am just making the most of the opportunity offered," Vasile said as he slid his own stack in under Umalez'. "I admittedly may have worked a bit later last night than I should have. Has there been any issues with my work?"\n\n"No, not at all," Umalez wondered just how late he had worked. "Rather, a cart was delivered to the palace this morning, containing gold that was stolen when the Storm King ransacked the city. You would not know any of it?"\n\n"Yes, and my apologies that I did not counsel you on the matter. I have had my ear to the ground recently. While your mother is putting the squeeze on the city's underworld, I am making sure to catch any bits of interest that spurt out so to speak." An awkward moment passed between them before he covered his eyes with a groan. "That was a terrible way to put it and I am SO sorry..." Umalez, meanwhile, had to hide the smile that came over her face.\n\n"I will overlook it. However do make sure that you rest properly. You won't be able to convince my mother of your usefulness if you exhaust yourself."\n\n"Thank you very much, princess, I will make sure to rest properly and to not make a fool out of myself going ahead." He bowed and Umalez returned the gesture with a nod before leaving the room. As she did, she couldn't help but be impressed. He seemed more sincere than she had initially thought."
zarantia.211.a:0 "Maybe there's hope for him yet."

zarantia.212.t:0 "A Curious Holiday"  
zarantia.212.d:0 ""Good Evi's Day to you," Vasile greeted Umalez as she came into the room. She gave him a confused look and he quickly moved to explain. "In Brodfeld, the river Evi has always been important, enough that we pray to the goddess of that river. Today is Evi's Day. Were I home I would celebrate with my family and a huge feast. I did manage to find some Pâine de Orez though. Would you care for some?" he asked, holding up the plate of small square pieces of what looked like cake.\n\n"Thank you," Umalez reached out and helped herself to it. It was more akin to a bread than cake, but it was smooth and fluffy, and she nodded approvingly.\n\n"That is very nice, thank you. Is it made from rice? I recall reading that Brodfeld grows rice."\n\n "Rice for days," Vasile chuckled. "It is in everything, and we say 'can't even boil rice' about someone who knows nothing. That and fish from the Evi is most of what we eat. Though, and I just know my dear grandmother would cane me for saying this, but I must say that I prefer the fish of the Green Bay. But sorry, I'm getting lost in nostalgia. What do you require of me?" he sat up a bit straighter and Umalez raised a hoof to stop him.\n\n"Actually, let's leave that for now. I will send for tea, and you can tell me more of Brodfeld. If we are to trust you, it would be good for us to know you better. Also, it seems such a shame that you'd have to celebrate Evi's Day alone."\n\n"I couldn't possibly ask that of you, princess. I am more than honored, but-"\n\n"I have worked to maintain my people's traditions even in this new age. If you remain here, you will be one of my people. So please, teach me your people's traditions." She pushed him a little, having long since figured out he kept his guard up. If he were to open up, she'd have to push. Vasile, in the end, bowed his head and smiled, more genuinely than ever before."  
zarantia.212.a:0 "It would be my honour."

zarantia.213.t:0 "The Exile's Hope"  
zarantia.213.d:0 "What do you reckon that your mother's state will look like in the end?" Vasile asked Umalez after he was finished giving his report. "I hope you will have patience with my question, but your mother's great work centers on elevating the Imazeeb people. She's doing great things, and she'll go down in history. But where does that leave Tobuck? This city is not Imazeeb. What is their place in this new world? A subject people?"\n\n"Amsisi," Umalez answered him. "Our people have never been one, not really. The fact that she accomplishes as much as she's able to is because she's bartered and dealed with them for years. To most of us, there's no greater difference between a Tobuckian and an Ataghan than between an Ataghan and an Uzzal. In fact most of my tribe would be more comfortable around Tobuckians than the Uzzal."\n\n"I understand, but I worry all the same. To the Tobuckians, you are united. You all are still one people. A varied such to be true, but Imazeeb is still Imazeeb. They don't like to say it though, but in their more vulnerable moments...?" he made a grimace. "It as been on my mind for a long time, take my advice as you see fit, but if one side says 'you're part of us' and the other says 'we are our own group', then you have a recipe for great tensions."\n\n"And what would you suggest?" Umalez had figured him out; how he started by laying out the facts in support of his idea before suggesting it.\n\n"I would establish a mayorship over Tobuck, one with wide-reaching authority to make them feel like they're truly part of Zarantia. When one of those at Mekiouzza's side is one of them, and always will be, then they see that they're more than just subjects."\n\n"And who would you suggest for this title?" Umalez asked, eyes twinkling mischievously. "Come now Vasile, you've got a suggestion lined up. Say it..." Vasile shook his head, refusing to say it, but Umalez could tell precisely who he was thinking of."  
zarantia.213.a:0 "And yet... would he really be a bad candidate?"

zarantia.214.t:0 "The Price of Naiveté"  
zarantia.214.d:0 ""Well, do you have nothing to say for yourself?" The cane that laid across Mekiouzza's table was covered in dried blood, and Umalez stared mutely down at it. Shame and anger pooled inside her as her mother sat behind the desk, staring her down. After Vasile's death, his hidden correspondence had revealed just what kind of web the griffon had woven, including inflaming tensions in the city, squirreling away millions of zhekels for his own use and installing his own people across the entire government.\n\n"Nothing," she whispered in response. The last weeks had been a chaotic scramble to clean them out, and Umalez had time and time again been confronted with just how much she had aided him. She had all but served the government to him on a silver platter. "I have let you down, and I'm unworthy of following in your hoofsteps." What could she even say? She was worse than a failure, she was a traitor, unwitting but traitor all the same. Her mother walked around the table and placed a hoof under her cheek to push her face up.\n\n"Look at me," she ordered, and Umalez quietly obeyed. "I have covered up your involvement in this. Nozebra will know of it. But do you finally see the price of kindness? You wanted to help an outsider, and in doing so you poisoned your own nation. This scar of shame will never go away. Warriors learn from their scars, have you learned what you need to?\n\n"Yes mother..." Umalez didn't want to start crying, and she bit back her tears even though she could barely talk. That was when her mother leaned in to embrace her, making her breath hitch before she realized what was happening.\n\n"My daughter, you are too kind for this world," Mekiouzza whispered, making Umalez lose what composure she still had, returning the embrace as she shook uncontrollably against her mother's shoulder."
zarantia.214.a:0 "This lesson was paid in blood for you to learn. You won't forget it."

zarantia.298.t:0 "All Imazeeb Under One Banner"
zarantia.298.d:0 ""And we will not be called to war?" Tin Zinan asked from where he sat across the tent from Umalez. "When you build, you won't agitate Ijirmed? You will dig wells and provide food in times of famine?" Umalez nodded after every question Tin had. In the end, he locked eyes with her, studying her for a while before asking "Why?"\n\n"Amsisi," Umalez responded plainly. "My mother taught me that all Imazeeb are kin. You are Imazeeb." She would have gone further, but she had long since understood that to the Azir tribes, laconic answers were the best."\n\n"We're trophies to show your mother was correct?" Tin Zinan's eyes narrowed.\n\n"Distant family." Umalez insisted. "I want to gather that family."\n\n"Will we be the children?"\n\n"Cousins," Umalez smiled widely. "Ornery cousins." At this, Tin Zinan gave up a bark of laughter. It was the first time he had even smiled during her time here.\n\n"Very well, cousin," he told her. "I will spread the word. Azir is yours.""
zarantia.298.a:0 "No Tin, Zarantia is ours."

zarantia.299.t:0 "Chieftain Zinan's Request" 
zarantia.299.d:0 "A message has arrived in Tobuck, courtesy of Tin Zinan. If there is any zebra who can be said to rule over Azir this former slave who rose to the position of high chief would be the one. The message is blunt and to the point, as is expected from the Azir tribes.\n\n"Your strange roads will agitate Ijirmed. Build them elsewhere."\n\nWith the message has come a map of the region, where the alternate routes have been drawn out. It will demand more resources to build in such a way, but nozebra is seriously indulging the idea that we would ignore the warnings. The Ijirmed are the heralds of the goddess of endings, and one single worm could wreck the railroad and kill scores of workers.\n\nThe messenger has remained behind to take our answer, but the question is if this is not as good a time as any to contact the Azir tribes and see what accord we can find with them." 
zarantia.299.a:0 "The Aguellid is on her way to meet with him personally!"

  zarantia.300.t:0 "The Network Expands" 
  zarantia.300.d:0 "Our efforts to rebuild our trading network have born fruit, and have secured connections among a wide array of local merchants and companies. Not only have we secured a small delivery of weapons, we've also built up a network of future contacts to strengthen the system even more in the future."
  zarantia.300.a:0 "Great work!"

  zarantia.3001.t:0 "Running into Troubles" 
  zarantia.3001.d:0 "Sadly, our efforts to expand our trading network have failed. The merchants we spoke with were not interested in rebuilding the network, claiming they had found other venues for transportation."
  zarantia.3001.a:0 "We were good enough for centuries, why not now?!"

  zarantia.3002.t:0 "A Flourishing Network" 
  zarantia.3002.d:0 "Thanks to our efforts, the Zarantian trading network is as strong as it has ever been before! And as usual, our customers can pay in whatever way they are able, which has led many across the post Storm King North Zebrica to pay in weapons." 
  zarantia.3002.a:0 "Or rather, 'make sure their guards are well armed' I suppose."

  zarantia.301.t:0 "An Offer from Zarantia"
  zarantia.301.d:0 "The Imazeeb tribes of the desert have always valued trade, as transporting goods across the Zebhara was one of their few incomes. Yet, united under the state of Zarantia, they too have changed with the times. Their leader has contacted us about building a railroad across our territory to connect to a great trans-zebharan network. The clever zebras have of course written the deal so it will benefit them the most, as the core of the network goes through their lands, but there's no doubt we would benefit as well. Should we agree to the proposal?"
  zarantia.301.a:0 "Let's do this"
  zarantia.301.b:0 "Nah"

  zarantia.3011.t:0 "The Railroad Expands"
  zarantia.3011.d:0 "We have just received confirmation that [FROM.GetName] has agreed to our proposal, and that the railroad construction can begin at once."
  zarantia.3011.a:0 "Fantastic!"

  zarantia.3012.t:0 "Our Offer Is Refused"
  zarantia.3012.d:0 "Sadly, it seems [FROM.GetName] have refused our offer, and our plans to expand the railroad through their territory will have to be put on ice. Perhaps they will change their minds in the future, but for now the rail stops at their border."
  zarantia.3012.a:0 "Damn it!"



