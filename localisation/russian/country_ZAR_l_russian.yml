 tatzelwurm_equipment_1:0 "Старейшие Татцельвурмы"
 tatzelwurm_equipment_1_desc:0 "Обычно впадающие в спячку глубоко под землей, древние татцельвурмы не имеют предела в размере, и растут до тех пор, пока могут найти пищу. Обычно эти создания не вызывают особых проблем, так как чаще всего они крепко спят, но если их разозлить, Старейшина сразу же отправит своих обидчиков прямиком в Тартар"
 tatzelwurm_equipment_1_short:0 "Старейшины"

 tatzelwurm_armor_equipment:0 "Броня Татцельвурмов"
 tatzelwurm_armor_equipment_desc:0 "Даже могучие Татцельвурмы не бессмертны, но надевать броню на этих гигантов довольно проблематично."
 tatzelwurm_armor_equipment_short:0 "Броня Татцельвурмов"

 tatzelwurm_armor_equipment_0:0 "Броня Татцельвурмов"
 tatzelwurm_armor_equipment_0_desc:0 "Татцельвурмы обычно прячутся под землей, чтобы избежать травм. Но теперь это в прошлом, и эти звери теперь защищены бронёй набранной из чего попало."
 tatzelwurm_armor_equipment_0_short:0 "Броня Татцельвурмов"

