 zarantia.120.t:0 "Прощание с легендой"
 zarantia.120.d:0 "Процессия через Тобук была поистине грандиозной, и жрецы погребального культа возглавляли не менее грандиозную церемонию. Это были достойные проводы величайшей Агуэллид, которую Зарантия знала с незапамятных времён. И пышность церемонии лишь усугубила скорбь Умалез. Удалившись после завершения мероприятия в свои покои, она провела весь оставшийся вечер даже не в слезах, а скорее в оцепенении. Как можно пережить такое? Её матери, её непобедимой, свирепой матери, которая сдерживала саму смерть, больше нет. Эта кобыла-гора, перед которой склонился сам мир, исчезла, и что осталось после неё?\n\nОна всегда остро ощущала разницу между собой и матерью. Мекиузза родилась в пустыне и ушла на войну молодой, а Умалез родилась в Тобуке, который освободила Мекиузза, и провела своё детство, изучая историю и искусство. Этот пробел никогда не был так очевиден, как сейчас, как и ответ на вопрос, кто его заполнит. Но как она могла стать равной своей матери? Она не могла, таков был простой факт, и всё же она вспомнила слова матери.\n\n'Ты будешь той, в ком нуждается Зарантия'.\n\nЕсли она не верила ни во что иное, она могла верить в свою мать. Хотя они нередко ссорились, Умалез никогда не сомневалась, что её мать знает, что делает. И её мать, самый суровый критик, какой только может быть, верила в неё.\n\nВ этот момент прорвало шлюзы, и слёзы хлынули неудержимым потоком."
 zarantia.120.a:0 "Никто не может заменить её, но мы продолжаем помнить о ней."

 zarantia.121.t:0 "Предполагаемая наследница"
 zarantia.121.d:0 "— Как представительница племени Амсармуд, я согласна. — Пока Завха говорила, Умалез поразило, насколько странным было бы зрелище собравшихся вокруг неё вождей во времена молодости её матери. Тогда племена собирались лишь по необходимости, а в наши дни это случалось повсеместно. И если собирались не сами вожди, то хотя бы их доверенные лица. Это было ещё одним свидетельством успехов её матери, что бы кто ни думал о её методах.\n\n— Как представитель Тобука, я согласен, — Затем последовали слова Менеса, и Умалез молча подумала, сколько же из собравшихся будут возражать. Некоторые, конечно, выскажутся против, но все старые слуги её матери поддерживали её. Некоторые выскажутся в знак протеста, но в наши дни у вождя в Зарантии был один путь - играть в игру, которую затеяла Мекиузза.\n\n— Как представитель племени Тасавент, я согласен. — Она позволила себе выдохнуть, и не подозревая о том, что задержала дыхание. При всём её уважении к Вивургу, она знала, что он - зебра с железными принципами. Его голос был искренним, и это означало, что тот небольшой риск, который всё же существовал, исчез. В конце концов, когда голоса будут подсчитаны, она сможет подняться и стать избранной племенами и городами Агуэллидом-королевой, наделённой абсолютной властью над Зарантией."
 zarantia.121.a:0 "Агуэллид мертва, да здравствует Агуэллид."

 zarantia.122.t:0 "Дороги из железа" 
 zarantia.122.d:0 "Умалез была совсем маленькой кобылкой, приехавшей в Кольтфаген, когда она впервые увидела поезд. Сначала она увидела машину издалека и подумала, что это какая-то гигантская змея. Шум, который поезд издавал при приближении, напугал её настолько, что она спряталась за свою мать. Но после того, как она преодолела свой страх, вид этих железных чудовищ подстегнул её воображение. Она заполняла страницы своих тетрадей рисунками этих машин, даже придумала поезда, которые могли бы ездить по пескам без рельсов. Некоторые вещи приходится отбрасывать, когда вырастаешь, но её обожание поездов никуда не делось. И Умалез широко улыбнулась, проходя через полузаконченную железнодорожную станцию.\n\n— Здесь будет находиться зал ожидания. — сказал архитектор, показывая ей территорию. — Это будет одна большая открытая зона, и когда погода будет позволять, двери в каждом конце помещения будут открыты, чтобы обеспечить доступ свежего воздуха. Как вы и просили, в каждом углу, а также на каждой платформе будут установлены питьевые фонтанчики. — Это было похоже на воплощение её мечты, и Умалез почувствовала, как у неё кружится голова при виде здания. Конечно, это не был большой дворец, но и такое здание, в которое ежедневно будут входить и выходить множество существ, ей нравилось: красивые и практичные вещи для обычных существ. К тому же, именно сюда прибывали поезда. Выйдя на платформу, она посмотрела на железнодорожные пути и представила себе поезда, которые скоро пройдут здесь. При всей пользе, которую это приносило её родине, она не могла не наслаждаться сетью железных дорог на более эгоистичном уровне." 
 zarantia.122.a:0 "Я должна построить железные дороги по всей Зарантии."

 zarantia.123.t:0 "Двор Зарантии"
 zarantia.123.d:0 "Правя государством, где раньше всем заправляли вожди племён, Агуэллид-королева Зарантии Умалез Атаган должна иметь дело не только с дебатами в совете и с дипломатическими встречами, но и с громко кричащими вождями племён и летающими подковами. Это весьма неортодоксальный тип правления, но и большинство вещей в этой весьма молодой монархии весьма специфичны.\n\nВозведённая на трон усилиями своей матери и предшественницы, Мекиуззы Атаган, Агуэллид-королева Умалез правит двумя половинами единого целого: племенами имазебов из внутренней части Зарантии и пони Тобука родом из Мейргипта, которые объединились в 961 году после восстания тобукцев против Варзены. Умалез, как и её предшественница, столкнулась с двумя совершенно разными формами политики. В то время как политическая игра тобукцев может показаться довольно знакомой обычному эквестрийцу, имазебы веками сотрудничали не на основе законов и контрактов, а на основе устных соглашений, подкрепленных честью и традициями, где месть была справедливостью.\n\nОбычному стороннему наблюдателю может показаться, что представители племён слишком громки и разрушительны для двора Агуэллид-королевы, но более зоркий наблюдатель заметит, что в каждом споре соблюдается тщательный баланс. Слово Агуэллид является решающим, но для племён искусство возражать очень важно. Так они избавляются от необходимости прибегать к более жестоким формам протеста. Они будут скандировать и кричать в знак протеста против указов Агуэллид-королевы, чтобы доказать своим соплеменникам - фактически своим избирателям - что они всё ещё имеют право голоса, и Агуэллид-королева уважает их право на дебаты, на протест и даже иногда на дерзость. Для обычного эквестрийца отношение к Агуэллид-королеве Умалез может показаться неуважительным. Но для зарантийцев это является доказательством взаимного уважения, которым пронизан её двор."
 zarantia.123.a:0 "Квик Скуп, Эквестрия Дэйли"  

 zarantia.124.t:0 "Бакхарские поданные"
 zarantia.124.d:0 "Умалез протянула чашу с чаем игеннет гостю из далёких краёв. Она улыбнулась, когда он взял её и осторожно выпил, а затем передал ей обратно. Умалез заметила, что зебры вокруг неё были удивлены её действиями. Хотя он был уважаемым вождём с высоким статусом, он всё же был бакхарцем, а отношения имазебов с их очень далекими кузенами на востоке всегда были весьма настороженными.\n\n— Ваше гостеприимство не имеет себе равных, благородная Агуэллид, и для меня большая честь быть в вашем доме, что по чести и достоинству равен вашей нации. — Он вернул ей чашу, склонив голову. Последние годы для бакхарцев были не легче, чем для имазебов, но, в отличие от зарантийцев, бакхарцы не смогли вновь заявить о себе и оказались под железным копытом иностранных владык. Мекиузза много лет назад делала им предложения, но они тогда вежливо отказали ей. Конечно, отчаянные времена заставляют старые семейные связи всплывать на поверхность.\n\n— Это встреча должна была произойти давным-давно, кузен, но я рада приветствовать вас. — Умалез улыбнулась, принимая от него чашу, и тоже отпила. Это был осторожный танец, который, вероятно, занял бы несколько дней, если бы соблюдались обычаи. Так и будет, поэтому бакхарцы и прибыли сюда. Им надоела тирания текущих хозяев и они решили попытать счастья с зарантийцами в надежде, что Амсиси вернёт им честь и независимость.\n\n— Верно. И если на то будет воля богов, то я надеюсь, что в будущем мы увидимся на множестве подобных встреч. Конечно, я не буду каждый раз ожидать такого подарка. — Он слегка улыбнулся ей, и Умалез вернула улыбку. Бакхарцы были их дальними родственниками, и контроль над ним ещё больше укрепит их власть над транс-зебриканской торговлей. Это защитит их восточный фланг и уменьшит мощь восточного соседа. Как учила её мать, иногда "хорошее" и "выгодное" прекрасно сочетаются."   #Buckhara wants to be saved from Quaggatai.
 zarantia.124.a:0 "Бакхара зовет, и Зарантия придёт к ним на помощь."

 zarantia.125.t:0 "Зарантийский ультиматум"
 zarantia.125.d:0 "Зарантийцы на западе, похоже, как обычно лезут не в свои дела. Они прислали нам официальное письмо с просьбой уступить регион Бакхара, ссылаясь на что-то вроде самоопределения и древнего родства. Это потрясающе вежливое письмо, но оно также ясно даёт понять, что они готовы применить силу, если мы не дадим им то, что они хотят." 
 zarantia.125.a:0 "Отдайте им Бакхару."
 zarantia.125.b:0 "Попробуйте отобрать её у нас, пустынные крысы."

 zarantia.126.t:0 "Регион Бакхара"
 zarantia.126.d:0 "Кваггатайские копыта больше не властвуют над Бакхарой, и это земли наконец-то стали свободными. И всё благодаря силе оружия зарантийцев. Однако для Умалез оставался вопрос о будущем этих земель. У неё был шанс закончить всё это, после чего Бакхара станет аналогом Тобука её матери - ещё одной жемчужиной в зарантийской короне. Однако вопрос не был так уж прост, ведь бакхарцы жаждали независимости. Даст ли она им долгожданную независимость? Или изменит Зарантию безвозвратно и оставит в прошлом идею о государстве имазебов? У неё была роскошь выбора, но это не делало его лёгким."
 zarantia.126.a:0 "Они не имазебы, и мы не должны относиться к ним так."
 zarantia.126.b:0 "Зарантия - это не один народ, а много. Мы рады им."

 zarantia.127.t:0 "Отказ"
 zarantia.127.d:0 "Ответ на её требования был слишком предсказуем, и Умалез молча смотрела на документ. Они отказывались даже думать о том, чтобы отпустить Бакхару, и насмехались над ней за то, что она предупредила их о предстоящем вторжении. В конце концов, писали они, неожиданность была её единственным реальным преимуществом. Она тихонько вздохнула. Неужели она собиралась сделать это? Послать тысячи существ на смерть?\n\nДа, она была готова. Ради клятв, данных тем, кого она называла кузенами, ради чести своего народа, ради того, чтобы не потерять лицо перед всем миром и чтобы укрепить Зарантию. Сотни причин выстраивались в ряд, и сейчас она как никогда понимала, какие силы двигали её матерью. Да будет так." 
 zarantia.127.a:0 "Мой народ, мы идём на войну."

 zarantia.128.t:0 "Наследие на века"
 zarantia.128.d:0 "Родиться в семье великого лидера - жестокая судьба. Когда в твоём роду есть великие личности, требования, предъявляемые к тебе, становились не менее высокими. Ты могла трудиться всю жизнь и всё же никогда не встать на один уровень с этими титанами, чего бы ты ни достигла. И всё же, как постепенно поняла Умалез, существо, с которым ты себя сравниваешь, всегда будет превосходить тебя в твоей собственной голове, что бы ты ни делала.\n\nСтоя на балконе с видом на Тобук, Умалез думала о своей матери и о том, сомневалась ли она когда-нибудь в себе. По логике вещей она должна была сомневаться, но, вспоминая неукротимую Мекиуззу, трудно было себе это представить. Её мать могла быть безжалостной, даже жестокой, и она никогда не колебалась, когда действовала. Между тем, Умалез никогда не переставала сомневаться в себе. Если бы она стояла на этом месте несколько лет назад, то пришла бы к выводу, что она недостойна продолжать наследие своей матери.\n\nОднако время прояснило многие вещи, а действия, которые она совершала сама, принесли ей понимание. Её мать сомневалась в себе, ведь обратное было бы очень глупым курсом действий. Когда на карту было поставлено так много, она всегда задавалась вопросом, правильно ли она поступила. Просто Мекиузза не показывала этого, ведь её окружали те, кто тут же воспользовался бы этой слабостью. Её мать была такой же простой зеброй, как и все остальные, но она, как и Умалез, справилась с поставленной перед ней задачей.\n\nЗарантия была процветающей и сильной, и они завершали своё превращение в действительно современную нацию, не утратив при этом своей сущности. Мекиузза начала, а Умалез завершила этот путь. Это был ключ к тому, чтобы не утонуть в собственной неуверенности: не пытайся достичь того, что сделали те, кто был выше тебя, а ищи то, к чему стремились они. Осознав это, Умалез обрела покой."     
 zarantia.128.a:0 "У нас получилось, мама."

 ## Lategame Supremacy Events ##

 zarantia.150.t:0 "Суровые уроки лидерства"
 zarantia.150.d:0 "Своенравные племена имазебов требовали уважения и независимости, которые, как они считали, им полагались. Но потом их дух был сломлен. Преступники, заполонившие Тобук, считали себя защищёнными от гнева его законных владельцев. Но потом их выслеживали и истребляли всех до единого. Когда мир снова и снова обрушивался на Зарантию, ответ был один: сила.\n\nВ конце концов, мир был местом, где народы и правители яростно конкурируют друг с другом за место под солнцем. И когда ты перестаёшь бороться, ты обрекаешь себя на смерть. Милосердие и доброта были роскошью, которой можно было пожертвовать ради достижения конечной цели - страха. Страха, что ты потеряешь расположение правителя. Страха, что придут чужаки и отнимут то, что у тебя есть. Страха, что мир причинит тебе боль, если ты не причинишь боль ему первым.\n\nУмалез плакала, стоя перед мавзолеем Мекиуззы. Она плакала о смерти своей любимой матери и о тех жестокостях, которые творились под её властью. Более того, она плакала, потому что знала, что будет дальше. Не осталось ни одного вождя, способного бросить вызов господству племени Атаган - её господству - и титул Агуэллид-королевы теперь принадлежал ей по праву... как и жестокость, которой требовало это положение.\n\nУрок был преподан, а Умалез всегда была хорошей ученицей. Нравилась ей это или нет - это не меняло дела. Кровь и смерть возвели её на трон, и если она не будет следовать этому курсу, то все усилия её матери пропадут зазря. Умалез не была эгоисткой. Она склонила голову и прикоснулась ею к холодной каменной двери."
 zarantia.150.a:0 "Спасибо тебе, мама... Теперь я понимаю, что ты имела в виду."

 zarantia.1501.t:0 "Завладеть тем, что принадлежит ей по праву"
 zarantia.1501.d:0 "Все собравшиеся вожди замолчали, когда в зал вошла Умалез в сопровождении Завхи и нескольких её воинов. Она молча подошла к месту, где некогда сидела её мать. Кресло не было троном, но имело все признаки трона, и она повернулась, чтобы посмотреть на каждого из собравшихся.\n\n— Моя мать собрала вас всех, потому что вы ценили верность превыше гордости, а служение нации - превыше собственных целей. Но её больше нет с нами. Как её дочь, я претендую на должность Агуэллид и королевы как на своё право по наследству. Есть ли несогласные среди вас?\n\nСобравшиеся вожди не проронили ни слова, и Умалез кивнула. Это было хорошо, ведь она не хотела, чтобы сегодня погибали существа. Поэтому она села в кресло Агуэллид, а Завха громко прокричала следующие слова.\n\n— Слава королеве, законной владычице Зарантии! — После этого её воины, а затем и вожди повторили те же слова. Умалез же сидела тихо и наблюдала за вождями с улыбкой на лице. Но в то же время она слишком хорошо понимала, что они подчинились, потому что так было проще. Когда они вернутся домой, они будут шептаться между собой о прочих вещах и строить планы, направленные против неё. Сегодня она была победительницей, но завтра от неё потребуют ещё большего. Так тому и быть, ведь мать готовила её именно к этому."
 zarantia.1501.a:0 "Моя власть абсолютна."

 zarantia.151.t:0 "Не воины, но солдаты"
 zarantia.151.d:0 "— ...как солдат Зарантии, я посвящаю свою службу и свою жизнь делу Агуэллид. Её враги - мои враги, а её желание - приказ для меня. Через меня она будет защищать неделимое единство Зарантии и охранять его от тех, кто захочет разделить или уменьшить его. Я клянусь в этом, и да отвернутся от меня мои предки, если я нарушу свою клятву. — Сотни собравшихся воинов закончили приносить свою клятву, и Умалез поднялась с трона. Выйдя вперёд и встав бок о бок с Завхой, которая также принесла клятву, она впервые обратилась к собравшимся.\n\n— Солдаты, теперь вы - истинные защитники трона и нации. Вы поднялись выше прежних мелочных препирательств и служите высшей цели: защите нации от внутренних и внешних врагов. Благодаря вашим трудам Зарантия будет одерживать победы отныне и до конца времён!\n\n— Отныне и до конца времён! — Крик солдат был почти оглушительным, и Умалез улыбнулась, когда они отдали честь. Племена больше никогда не будут иметь права голоса в вопросе ведения войн. И у них больше никогда не будет ни снаряжения, ни ресурсов, необходимых для того, чтобы оспорить её положение. Теперь военная мощь была связана исключительно с ней, а это принесло долгожданную стабильность." 
 zarantia.151.a:0 "Мир через превосходящую огневую мощь."

 zarantia.152.t:0 "Затягивающаяся петля"
 zarantia.152.d:0 "— Мы уже давно знаем друг друга, и я высоко ценю тебя. С сотней вождей вроде тебя Зарантия была бы силой, не имеющей себе равных. Однако именно ты настаивал на том, чтобы всё усложнить. — Завха сделала глоток предложенного ей чая и слегка наклонилась вперёд. — Я знаю, в какую игру ты сейчас играешь, но она не сработает. Отступи и склони голову, потому что если ты этого не сделаешь, то цена будет гораздо выше, чем ты можешь заплатить.\n\n— Я не думал, что Айронбрейкер так легко сломается, — сказал вождь напротив неё, приподняв бровь. — Девчушка Атаган - не её мать, и ей нужно об этом напоминать.\n\n— Она знает, — сказала Завха, не отрывая взгляда от старого жеребца. — Когда её мать разобралась с Талат, некоторые из нас научились не перечить ей, но Умалез поняла, что лишь насилие может сохранить трон. Она усвоила этот урок всем сердцем и верит в него с фанатичным рвением. Нет такой черты, которую она не переступит. Нет такой жестокости, до которой она не опустится. Я знаю, ты ищешь уступок, чтобы оставаться верным, но она убьёт тебя и твою семью. Она будет охотиться на тех, кто будет мстить за них, и покончит со всем твоим племенем, вплоть до новорождённого жеребёнка. Не потому, что она настолько высокомерна, что считает себя неприкасаемой, а потому, что действия её матери доказали, что это единственный способ обеспечить порядок. Для неё это не политика. Это вера, и она с радостью пожертвует всем ради неё.\n\n— Если она бешеная собака, то... — начал старый вождь, и Завха вздохнула, с шумом опустив чашку, чтобы прервать его.\n\n— Я предупредила. Она способна на многое. Делай с ней что хочешь, но если ты сделаешь её своим врагом, то и она будет относиться к тебе также. Таков век, в котором мы сейчас живём, и ради своих жеребят усвой новые правила. — С этими словами она встала и вышла из комнаты. Пусть боги вразумят этого старого дурака, ведь ей очень не хочется быть его палачом."
 zarantia.152.a:0 "Ранее ожидаемая непокорность стала изменой."

 zarantia.153.t:0 "Агуэллид и никто другая"
 zarantia.153.d:0 "Изменения были в основном бюрократическими, но для тех, кто понимал истинную суть, они, подобно ударной волне, пронеслись по зарантийскому государству. Серия официальных поправок к законам убрала большинство упоминаний о племенах, которые с начала времен составляли основу общества имазебов. По приказу Агуэллид-королевы племена более не признавались юридическими лицами ни в какой форме. Их привилегии были отменены, положение аннулировано, а обычаи стали не более чем причудливыми семейными традициями.\n\nОднако законы и их толкователи находились под контролем Агуэллид-королевы, и поэтому никто не высказывался против изменений. Племена, которые были в состоянии бросить ей вызов или вызвать проблемы, давно уже поджали хвост или получили щедрую взятку, оставив лишь тех, кто мог бесполезно кричать в знак протеста. Копыта Агуэллид-королевы уверенно держали их за горло, и племена Зарантии начали становиться историей."
 zarantia.153.a:0 "Единая нация под властью королевы Агуэллид-королевы."

 zarantia.154.t:0 "Императрица пустыни"
 zarantia.154.d:0 "Умалез Атаган, Агуэллид-королева и непререкаемая правительница Зарантии, тихо лежала в своей постели и смотрела в потолок. Эти несколько минут, пока в дверь не стучали слуги, чтобы подать ей завтрак и помочь собраться с силами, были единственным временем, когда она чувствовала себя спокойно. Снаружи рыскала целая орда хищников, каждый из которых жаждал власти и успеха, и они неустанно кружили вокруг неё в надежде заслужить её расположение. Они искали любые признаки слабости, чтобы тут же наброситься на неё. Таким образом, с того момента, как откроется дверь, она станет неукротимой автократкой, контролирующей Зарантию и всех живых существ в ней. Но пока что она будет наслаждаться немногой доступной ей свободой.\n\nОна не жаловалась на свою судьбу, ведь всё это было ради Зарантии. Её мать выковала новую нацию и её дочь станет продолжательницей этого дела. Судьба, боги, естественный ход развития общества - какие бы силы ни привели их сюда, они требовали, чтобы имазебы были запуганы и покорны, если они хотят стать единым народом. Умалез, как и многие другие правители на протяжении всей истории, силой вела свой народ по пути к цивилизации. Такова была отведённая ей роль, и она не собиралась уклоняться от неё, даже если это изматывало её.\n\nСтук в дверь почти инстинктивно заставил её подняться, и она бесстрастно посмотрела на вошедшего с подносом слугу. Встав с кровати, чтобы одеться, Умалез поняла, что жаждет наступления следующего утра и тех нескольких минут свободы, которые у неё тогда будут." 
 zarantia.154.a:0 "Пусть правление Агуэллид-королевы продлится ещё сто лет!"

 zarantia.155.t:0 "Послание из Зарантии"
 zarantia.155.d:0 "Возвышение Зарантии - государства имазебов - к юго-западу от нас долгое время мало интересовало большинство жителей Кольтфагену. У них была мало ресурсов, они дружелюбно относились к Кольтфагену и наши цели и амбиции никак не конфликтовали, так что Зарантия в основном была для нас источником наёмников и торговым партнёром. Однако возвышение их нового лидера изменило ситуацию. Зарантийцы стали более воинственными, и их лидер Умалез Атаган отправила сообщение для лидера [ROOT.GetLeader], в котором она предлагает заключить союз между "Силами пустыни и моря". Данное послание очень позабавило наше правительство, хотя многие отметили, что из имазебов получаются хорошие воины, да и раньше мы активно пользовались их услугами." 
 zarantia.155.a:0 "Интригующее предложение, мы согласны!"
 zarantia.155.b:0 "Эти кочевники слишком наглеют, мы не согласны!"

 zarantia.1551.t:0 "Кольтфаген соглашается!"
 zarantia.1551.d:0 "Из Кольтфагена пришли отличные новости! Их лидеры приняли наше предложение, и теперь две наши могущественные нации объединятся, дабы навязать свою волю миру!" 
 zarantia.1551.a:0 "Мы будем доминировать в Северной Зебрике."

 zarantia.1552.t:0 "Кольтфаген отказывается"
 zarantia.1552.d:0 "Высокомерные кольтфагенцы взяли наше предложение о дружбе и бросили его нам в лицо. Похоже, что эти жирные купцы забыли, чьи воины защищали их на протяжении веков. Они явно всё ещё смеют считать нас простыми кочевниками, годными только в качестве слуг. Так тому и быть. Если они не с нами, то они против нас."
 zarantia.1552.a:0 "Они пожалеют об этом."

 zarantia.156.t:0 "Предупреждение из Зарантии"
 zarantia.156.d:0 "После смерти предыдущей правительницы Зарантия - наш юго-западный сосед - оказалась под властью нового лидера. Начало её правления ознаменовалось тем, что она силой заставила подчиниться племена имазебов, а теперь обратила свой взор на нас.\n\nИ теперь она потребовала просто возмутительного - выплаты дани Зарантии. Столь откровенное высокомерие просто ошеломляет, но это не первый раз, когда мы откупаемся от имазебов, чтобы они не мешали нам занимался своими делами." 
 zarantia.156.a:0 "Кольтфаген не потерпит угроз со стороны какой-то племенной королевы!"
 zarantia.156.b:0 "У нас было достаточно проблем в последние годы, просто заплатите ей."

 zarantia.1561.t:0 "Упрямые кольтфагенцы"
 zarantia.1561.d:0 "Кольтфагенцы отказались платить положенную дань, полагая, что их позиции достаточно прочны для отказа нам. Да будет так. Мы предложили торгашам простой выход, но похоже, что они хотят заплатить кровью и смертями."
 zarantia.1561.a:0 "Им следовало принять наше предложение."

 zarantia.1562.t:0 "Дань выплачена"
 zarantia.1562.d:0 "Кольтфагенцы были достаточно умны, чтобы понять, что им нужно делать, и склонили свои головы. Помимо большой партии золота, они также прислали современное промышленное оборудование и техническую информацию. Всё это поможет нам не только разбогатеть, но и улучшить нашу промышленность. Кольтфаген доказал, что они понимают и принимают новый порядок в регионе, а это значит, что нам не нужно преподавать им урок."
 zarantia.1562.a:0 "Мы можем мирно сосуществовать."

 zarantia.157.t:0 "To The Mad Prophet" # этого события в файлах мода нет, оно только в локализации присутствует
 zarantia.157.d:0 "I do not know what crazed visions have led you to reach for dominion of Northern Zebrica, nor do I care to find out. Whatever apex of coastal decadence defecated you onto the world stage, I send this message to uphold the barest minimum of conduct. Marshal your forces, oh faux prophet born of drug-addled fantasies, Perhaps the decadence of your coastal cities reached their apex somewhere, to make the debased circumstances defecate you out." # это вообще бессвязный бред какой-то, если честно
 zarantia.157.a:0 "..." 

 zarantia.158.t:0 "Ультиматум из Зарантии"
 zarantia.158.d:0 "Зарантийцы весьма недоброжелательно отнеслись к нашему управлению Кольтфагеном, и их лидер прислала нам ультиматум с требованием передачи им контроля над Кольтфагеном. В послании нет прямой угрозы военного конфликта, но политика Умалез Атаган не оставляет сомнений в том, что она ответит силой, если мы не подчинимся ей." 
 zarantia.158.a:0 "Отправьте ответ и приведите наши силы в состояние повышенной готовности."
 zarantia.158.b:0 "Отлично, нашлись желающие заниматься этой мусорной страной вместо нас."

 zarantia.1581.t:0 "Они отказываются отдавать Кольтфаген"
 zarantia.1581.d:0 "Мы пытались быть дипломатичными, но, похоже, некоторым придётся на собственном опыте узнать, что нельзя вмешиваться в дела имазебов, не заплатив за это цену кровью. Мы не хотим - не можем - смириться с тем, что другие существа будут властвовать над Кольтфагеном. Но если они готовы сразиться за это право..."
 zarantia.1581.a:0 "...то мы заберём Кольтфаген и жизни их солдат."

 zarantia.1582.t:0 "Кольтфаген передан"
 zarantia.1582.d:0 "Сегодня произошла великая победа дипломатии, так как Кольтфаген был перед нам его прежними владельцами. Похоже, что они поняли, что это не их земля, и теперь как Кольтфаген, так и Тобук были покорены зарантийской короной."
 zarantia.1582.a:0 "Чудесно!"

 zarantia.159.t:0 "Кольтфагенский хаос"
 zarantia.159.d:0 "Кольтфаген никогда не был особо стабильной страной, но в последнее время и без того плохая ситуация стала ещё хуже, поскольку гражданские войны, перевороты и раздоры в регионе становятся чем-то привычным. Несколько правительств пали одно за другим, и кажется весьма сомнительным, что ситуация когда-нибудь стабилизируется. Должны ли мы воспользоваться возможностью нанести удар и захватить их земли?" 
 zarantia.159.a:0 "Это их проблема."
 zarantia.159.b:0 "Они, очевидно, не могут управлять собой."


## Lategame Harmonic events

zarantia_federation.1.t:0 "Конец эпохи"
zarantia_federation.1.d:0 "Плачьте, о солнце и горы, плачьте, о звёзды, плачь, о море\nПередавайте её историю дальше, до самого конца вечности\nЗакончите историю, написанную кровью, трудом и слезами.\nПусть она родится ещё раз, чтобы не испытывать ни боли, ни страха!\n\nПесни погребального культа эхом разносились по полю, которое освещали тысячи факелов. Они отбрасывали тени на множество одетых в белые одежды скорбящих существ и мавзолей, перед которым они стояли. Через проход в толпе медленно шла процессия. Шестёрка зебр несла мумифицированное тело Мекиуззы Атаган к склепу, и вслед им плакала вся Зарантия.\n\nВожди Акьюна и Амсика, которые некогда были заклятыми враги, теперь стояли бок о бок, глубоко склонив головы перед кобылой, которая похоронила их древнюю вражду. Васиф Талат, который ранее столь неохотно согласился служить ей, бесстрастно выказал свою скорбь по единственной зебре, которая могла покорить могучего Талата. Вивург прятал лицо, потому что среди Тасавентов горе не должно показываться открыто за пределами семьи, но его дрожащее тело ясно говорило о чувствах. Как и каменное, ничего не выражающее лицо Завхи, по которому слёзы всё равно прокладывали свои дорожки.\n\nУ мавзолея стояла одинокая в своём горе Умалез. И когда её мать пронесли мимо неё, процессия остановилась, дабы Умалез могла наклониться, чтобы поцеловать Мекиуззу в последний раз. Прошептав, как сильно она любит свою мать, Умалез неудержимо зарыдала. Её осторожно увели с пути, и Мекиузза была перенесена в гробницу - в место её последнего упокоения. Её оставили там и звук захлопнувшихся дверей ясно сказал всем, что земной путь матери всей Зарантии окончен.\n\nПлачьте, о солнце и горы, плачьте, о звёзды, плачь, о море\nИстория подходит к концу\nПусть теперь победительница отдохнет, её работа наконец-то завершена"    
zarantia_federation.1.a:0 "Со слезами на глазах мы даём клятву продолжать её дело."

zarantia_federation.2.t:0 "Возврат к старым традициям"
zarantia_federation.2.d:0 "Настроение в зале совета было напряжённым и даже слегка неловким, и Умалез молча ждала окончания голосования. Это была формальность, ведь почти всё уже было решено в ходе закулисных сделок и соглашений. Но, как ни странно, она не возражала против этого. Совет был достаточно прочен, чтобы двигаться самостоятельно, и, в отличие от своей матери, она не рассматривала его как средство достижения цели. Это была собственная сущность, которая двигалась по своей воле. Разве это не хорошо? Племена, которые Мекиузза неохотно наделила властью, овладели ею и теперь работали вместе для достижения своих целей.\n\nИ всё же, когда голосование подошло к концу, стало очевидно, что, несмотря на усилия нескольких членов совета, она всё же была избрана Агуэллидом. Поднявшись со своего места, чтобы принять эту роль, она вспомнила последние слова своей матери: 'Ты будешь той, в ком нуждается Зарантия'. Умалез знала свой путь, и она пройдёт по нему.\n\n— Я благодарю всех вас за веру в меня и клянусь именем моей матери, что буду относиться к этой должности с тем почтением, которого она заслуживает. Я также хочу чётко и ясно заявить под запись, что я вступаю в должность только Агуэллид. Я буду защитницей Зарантии, а не её правительницей. Я говорю от имени племён, но не требую их слепой верности. Я, как и все вы, буду слугой нашей родины. Моя мать создала этот совет, чтобы дать всем племенам право голоса, и моё предназначение - защищать эти голоса. И поэтому... я, Умалез Атаган, приветствую вас, правители Зарантии. — Она глубоко склонила перед ними голову, и ошеломлённый совет ответил на это лишь оглушительным молчанием."    
zarantia_federation.2.a:0 "Не королева, а просто Агуэллид."

zarantia_federation.3.t:0 "Многогранная Зарантия"
zarantia_federation.3.d:0 "— Но разве столь высокая степень независимости племён не создает проблем? — Мир погружался в хаос и Лонг Рейнс решила, что поездка в Зарантию будет хорошим отвлечением. Но она быстро поняла, что зебры - это не пони с полосками. — Не приведет ли это к дальнейшему расколу? Ведь сильное племя может просто захотеть уйти и забрать с собой лучшие земли и промышленность.\n\n— Это возможно, но зачем им это делать? — Спросил в ответ её проводник.\n\n— Самоопределение? Возможность управлять собой, не задумываясь о том, что думает по этому поводу кучка других зебр?\n\n— Но они всё равно будут думать. Возможно, их двоюродные братья и сёстры. Или зятья и тещи. Мало какие зебры не имеют соперников или врагов в собственном племени.\n\n— Но это всё ещё их народ, не так ли? Если дело дойдет до драки, они будут с ними против остальных.\n\n— Теперь я понимаю, о чём вы говорите. — Её проводник кивнул, как будто что-то понял. — Я доверяю вождю Тьенвитта больше, чем своему кузену. Мой кузен - надменный дурак, а Иземрасен Тьенвитт - зебра чести. Если я поспорю с Иземрасен о земле, возможно, что мой кузен станет союзником, но потом мы снова поссоримся. Если я буду благороден с Иземрасен, она может стать моим союзником против него в других делах. Когда какое-то существо спрашивает "ты со мной или против меня", мы спрашиваем в ответ "в чём дело?". Иногда мы все выступаем как одна семья, а иногда нам приходится искать союзников в другом месте. Если ты отделишься от Зарантии, у тебя останется только твоя семья, и тогда ты станешь слабее. Зарантия - это игра, которая никогда не заканчивается, и если ты покинешь её, то больше никогда не сможешь вновь присоединится к ней.\n\n— Ох... — У Лонг Рейнс голова пошла кругом. Они ДЕЙСТВИТЕЛЬНО не были пони с полосками.."
zarantia_federation.3.a:0 "Кровь гуще воды, но честь сильнее их обоих."

zarantia_federation.4.t:0 "Гидра Зарантии"
zarantia_federation.4.d:0 "В конце концов, правительство - это просто группа существ, что собирались для решения важных вопросов. А фиксированные места для встреч создавались лишь для удобства, а не из необходимости. Более того, размещение резиденции правительства в одном месте приводило к фаворитизму. Если резиденция правительства находится в вашем регионе, то вы - племя, что наиболее приближено к власти. Тобук был одним из решений этой проблемы, но разве эти городские пони сами по себе не были племенем? Большим и необычайно хаотичным, но всё же племенем. Нет, Тобук не подходил.\n\nВ конце концов, именно представитель Талата предложил лучший выход из этой запутанной ситуации. Всякий раз, когда принимается решение, касающееся какого-либо региона, оно должно приниматься в этом регионе, чтобы считаться легитимным. И хотя некоторые из оседлых племён, а также тобукцы возражали против этого, другого решения найдено не было. Голоса обездоленных и маргинализированных племён всё ещё имеют значение, и благодаря мольбами Агуэллид о согласии, решение в итоге было одобрено.\n\nЭти региональные места сбора правительства будут выглядеть по-разному: Агзат и Тобук уже подготовили свои залы совета, а кочевые племена только начали приобретать большие палатки и радиоприемники, чтобы принимать совет, когда он будет проезжать через их регион. Это, безусловно, сделает заседания совета более интересными." 
zarantia_federation.4.a:0 "Кроме того, некоторым из заслуженных вождей не помешает немного размяться."

zarantia_federation.5.t:0 "Тысяча способов выживания"
zarantia_federation.5.d:0 "Амсармуд - печально известные налётчики и воины, и об их гневе до сих пор ходят легенды. Хотя некоторые могут посмеяться и сказать, что их приручила Мекиузза, в лицо это сделать не посмеет никто. Талаты не менее умелы, но если Амсармуды - тигры, то Талаты - орлы. Они внимательно наблюдают, выжидая удобного момента для удара, и говорят, что вы в безопасности лишь тогда, когда вы вне их досягаемости. Аксукси же - это непревзойденные выживальщики, которые процветали в глубинах пустыни так долго, что в их жилах течет кровь духов пустыни.\n\nКаждое из племён, как и многие другие, нашло свои ответы на вопрос, как процветать в суровых землях пустыни. Однако племена также яростно охраняют свои знания и редко делятся ими. По крайней мере, до недавнего времени.\n\nЭто всё ещё осторожный процесс, но по мере того, как наша Агуэллид работает над созданием летописи многочисленных легенд нашего народа, многие искусства начали собираться воедино. Племена всё больше открываются друг другу, их тайные учения становятся общим знанием для всех. Вдохновленные примером своей Айронбрейкер, Амсармуды начали брать учеников из других племён. Талаты всё чаще приглашают тех, кто хочет бросить им вызов. По всей Зарантии племена смешиваются, учатся друг у друга и становятся от этого сильнее. Вера в новый порядок сильна, и с ней приходят гарантии, что секреты, которыми мы поделимся, будут использованы на благо всех. И даже если племена поделятся не абсолютно всеми своими знаниями, этого всё равно хватит, чтобы укрепить наш народ."
zarantia_federation.5.a:0 "Целое больше суммы его частей."

zarantia_federation.6.t:0 "Оседлав песчаную бурю"
zarantia_federation.6.d:0 "Сколько армий пришло в эти земли, думая, что смогут бросить нам вызов? Они маршируют под палящим солнцем в землю, где вода ценится дороже золота, думая, что контроль над городами или дорогами приведёт к победе. Но снова и снова они узнают, что не умеют сражаться с имазебами. Мы не сдадимся, пока в нас есть жизнь, а когда мы умрём, то наши сородичи встанут в строй, чтобы отомстить за нас. Мы движемся подобно буре, и поджидаем их там, где они меньше всего этого ожидают. Мы окопаемся и станем поджидать нападающих, после чего будем держаться, а затем отступим, чтобы нанести новый удар, когда это потребуется. И когда наши враги задохнутся в пыли и песке от нехватки припасов, мы будем рядом, чтобы закончить то, что они начали."
zarantia_federation.6.a:0 "Вот что значит бороться с имазебами."

zarantia_federation.7.t:0 "Более не потерянные"
zarantia_federation.7.d:0 "— Давай, Бархи, пей, там ещё осталось немного воды. — Меджул поднёс бутылку с водой ко рту своей обессилевшей сестры, пытаясь уговорить её сделать хоть глоток. Всё пошло наперекосяк, и он уже не знал, что делать дальше. Он знал только, что не может потерять и Бархи, но окружавшая их каменистая пустыня была совершенно пуста. Он улыбнулся ей и кивнул, когда она отпила. — У нас всё будет хорошо. Мы найдём себе хорошее место. Деревья будут полны плодов, и птицы будут петь в ветках, а вода будет прозрачной, как стекло... — Он повторял ей истории снова и снова. Меджул чувствовал, что ему хочется плакать, но слёзы не лились. Только не Бархи... пожалуйста, боги, только не она!\n\nКрики вдалеке заставили его поднять голову и он тут схватил свою палку. Но три фигуры, огибавшие скалистый выступ, не были теми, кто сжёг ферму. Это были пустынные зебры.\n\n— Опусти палку, дитя, — сказал один из них, когда Меджул вскочил на копыта и поднял палку. — Мы - не враги. Мы здесь, чтобы помочь тебе. Это твоя сестра? Ей нужна вода, а она у нас есть, — он поднял полный воды бурдюк, чтобы показать ему. Меджул замешкался, моргнул и почувствовал, как внезапно закружилась его голова. А потом всё вокруг стало потемнело.\n\nКогда сознание вернулось, Меджул понял, что он лежит в кровати и смотрит в потолок, сделанный из ткани. Медленно сев, он моргнул и огляделся по сторонам. И заметил, что Бархи сидит у его кровати, обняв его ногу. От движения Бархи тоже проснулась и с облегчением обняла брата. Меджул обнял её в ответ.\n\nТем временем за пределами палатки зебры, которые нашли их, тихо переговаривались. Они решили дать брату и сестре время пообщаться между собой, прежде чем войти. Рассказ кобылки о том, что произошло, глубоко взволновал их. В наши дни слишком часто можно было услышать о подобных трагедиях, и нередко эти истории не имели счастливого конца. Но эта всё же закончилась хорошо, и они вошли в палатку, чтобы поговорить с молодыми зебрами и узнать, куда им нужно идти. И не хотят ли они воспользоваться защитой их племени." 
zarantia_federation.7.a:0 "С нами они в безопасности."

zarantia_federation.8.t:0 "Для страждущих"
zarantia_federation.8.d:0 "— В последнее время мы всё чаще находим мертвецов на границах. — Говоривший вождь был в ярости. Всего несколько дней назад на его землях погибла большая группа беженцев. Несмотря на все усилия его соплеменников, они истекли кровью до прибытия помощи. — Если посчитать количество существ, которые пытаются найти убежище на землях и попадают под пули, то их будут уже сотни! А тем временем, те счастливчики, которым удалось спастись - среди которых есть и пони, женатая на моём сыне - умоляют нас вмешаться!\n\nУмалез молча оглядела зал совета, как обычно решив предоставить племенам возможность самим решать этот вопрос. Идеей Амсиси всегда было родство вне племён, и в последние годы племена восприняли эту идею даже сильнее, чем она могла надеяться. Когда имазебы видели страдания народов за пределами своих границ, их охватывал гнев, и когда их умоляли что-то сделать, то они прислушивались. Конечно, циник скажет, что воины племени добивались вмешательства, опасаясь потерять своё положение. А умелые политики знали, что добродетельное следование принципам её матери позволит им выглядеть более благопристойно. И конечно, вмешательство в борьбу с тиранами откроет новые рынки для Зарантии. Здесь нужно было тщательно соблюдать баланс, и Умалез подняла копыто, решив, что пора подтолкнуть обсуждение в нужном направлении.\n\n— Если мы вмешиваемся, чтобы спасти эти народы, то мы должны сделать это не для того, чтобы участвовать в династических распрях или обогащаться. Их сыновей и дочерей не следует посылать умирать в чужие земли, а также не следует отнимать у них богатства их земель. Как ваша Агуэллид, я готова - если Совет примет такое решение - объединить племена, дабы свергнуть тиранов, чьих жертв мы укрываем, и вернуть их домой. Не ради грабежа, а ради Амсиси и священного права всех народов не быть изгнанными из своих домов. Возьмём ли мы на себя это бремя и отправимся ли на войну?"  
zarantia_federation.8.a:0 "Да, мы готовы."

 zarantia_federation.100.t:0 "[From.GetNameDefCap] приглашает нас в свой альянс"
 zarantia_federation.100.d:0 "В последовавшие за смертью своей основательницы годы имазебы Зарантии создали племенную демократию. Совет, возглавляющий это государство, предложил нам союз ради взаимной защиты и процветания. Если вспомнить вмешательство имазебов ради помощи тобукцам около пятидесяти лет назад, то этот случай является неплохим доказательством того, что они вполне серьёзно относятся к предложению сражаться вместе с нами." 
 zarantia_federation.100.a:0 "Мы будем глупцами, если не примем это предложение!"
 zarantia_federation.100.b:0 "Мы не заинтересованы в этом соглашении."

 zarantia_federation.101.t:0 "[From.GetNameDefCap] соглашается присоединиться к нам"
 zarantia_federation.101.d:0 "Хорошие новости! Наше предложение о союзе было принято, и теперь оба наших государства стоят бок о бок. Это накладывает немалые обязательства, но мы не из тех, кто нарушает свои обещания."
 zarantia_federation.101.a:0 "Отлично!"

 zarantia_federation.102.t:0 "[From.GetNameDefCap] отказывается присоединиться к нам"
 zarantia_federation.102.d:0 "К сожалению, наше предложение было отклонено. Правительство государства [From.GetNameDefCap] сказало, что союз не в их интересах, и нам остаётся лишь надеяться, что им не придётся жалеть об этом."
 zarantia_federation.102.a:0 "Как жаль." 

zarantia_oil.1.t:0 "Скрытые богатства"
zarantia_oil.1.d:0 "Умалез посмотрела на подготовленный для неё отчет. В отличии от матери, она не возражала против того, чтобы ей передавали новости в письменном виде. Она всегда быстро читала. Тем не менее, в данный момент она буравила взглядом слова на странице, а стоящий перед столом старатель лишь отвлекал её, поскольку, казалось, что он вот-вот начнет притопывать от радости.\n\n— Я... кажется, что вы добавили несколько лишних нулей, — сказала Умалез через некоторое время, в ответ на что старатель яростно замотал головой.\n\n— О, поверьте, если я и ошибся в цифрах, то только в сторону их занижения. Залежи нефти, которые мы нашли в пустынях, просто огромны. Я не преувеличиваю, когда говорю, что это может стать основой экономики Зарантии в будущем! Торговля, сельское хозяйство... ничто из этого не может приблизиться по доходности к этому ресурсу. Нефть - это будущее, и мы только что оказались в самом его авангарде! Весь мир выстроится в очередь, чтобы стать нашими клиентами, даже золото не принесет такого богатства! — Умалез собиралась сказать ему, чтобы он успокоился, но не успела. Пони разволновался настолько сильно, что потерял сознание и упал на пол прямо в её кабинете."
zarantia_oil.1.a:0 "Соберите лучшие умы Зарантии, чтобы начать разработку планов по добыче нефти!"
zarantia_oil.1.b:0 "Свяжитесь с ведущими мировыми компаниями в области нефтедобычи!"

  ## Various events ##

 zarantia.997.t:0 "Тобук выполняет сделку"
 zarantia.997.d:0 "Агуэллид Зарантии, Мекиуззе Атаган.\n\nГод подошёл к концу, и, как и было обещано, держите свой город. Я постарался сохранить его в достаточно приличном состоянии, хотя не могу отвечать за своих помощников. Я благодарю вас за проявленную в прошлом году вежливость и желаю вам удачи в ваших будущих начинаниях.\n\nПи Шутер." 
 zarantia.997.a:0 "Удачи. И скатертью дорога!"

 zarantia.998.t:0 "Тобук выполняет сделку"
 zarantia.998.d:0 "Агуэллид Зарантии, Мекиуззе Атаган.\n\nГод подошёл к концу, и, как и было обещано, держите свой город. Я постарался сохранить его в достаточно приличном состоянии, хотя не могу отвечать за своих помощников. Я благодарю вас за проявленную в прошлом году вежливость и желаю вам удачи в ваших будущих начинаниях. Также хочу отметить, что я оценил ваш подарок. Он мне пригодится.\n\nПи Шутер." 
 zarantia.998.a:0 "Удачи. И скатертью дорога!"

 zarantia.999.t:0 "Бесчестные крысы"
 zarantia.999.d:0 "Почтенной Агуэллид, Мекиуззе Атаган.\n\nЭквестриец покинул город, но очевидно, что он не приложил никаких усилий, чтобы выполнить своё обещание. Его старые соратники поспешили укрепиться и блокировать любые попытки ваших союзников вернуть город под контроль зарантийцев. Они затаились в ожидании вас и могут устроить небольшой переполох, который может помочь в атаке. Но я опасаюсь, что если если вы не обрушите всю мощь вашего народа на Тобук, то город опять ускользнёт из ваших копыт.\n\nЯ просил вас проявить терпимость к эквестрийцам, и тем самым частично виновен в текущем положении дел. Я могу лишь просить у вас прощения за свою ошибку. А пока я буду оставаться в Тобуке, чтобы передавать вам всю информацию о положении дел в городе.\n\nВаш покорный слуга, Менес Амасдаг."
 zarantia.999.a:0 "Обманщики и лжецы, все до единого!"

 zarantia.990.t:0 "Только когда она разрешит"
 zarantia.990.d:0 ""Нет покоя нечестивым", - сказала однажды её дочь, и Мекиузза не могла не улыбнуться, вспоминая эти слова, лёжа в своей постели. Это было произнесено в самые мрачные минуты её жизни, и всё же она вернулась после этого более сильной, чем прежде. Хотя Тобук ускользнул из её копыт, она вновь обрела его. И хотя мир продолжал бросать ей вызов, она одержала победу. Зарантия была сильнее, чем когда-либо, и она наконец-то осмелилась поверить в то, что она выживет и без неё. Было ли это следствием её реформ или действий? Конечно, до какой-то степени, но была одна вещь, что давала ей больше всего надежд: её дорогая дочь.\n\nХотя она беспокоилась, что её милая дочь может не выдержать испытаний, связанных с лидерством, события последних лет доказали, что Умалез способна на большее, чем Мекиузза могла мечтать. Возможно, что именно она сдерживала Умалез, подумала Мекиузза. И тут дверь в покои отворилась, и внутрь поспешно вошла Умалез.\n\n— Мама, ты в порядке?! — спросила Умалез, подходя к Мекиуззе. — Они сказали, что ты заболела.\n\n— Я долгое время была больна. Я просто не позволяла этому беспокоить меня, — Голос Мекиуззы был хриплым. Железная решимость, которая двигала ею в последние годы, наконец, начала иссякать. Усталость неумолимо нарастала. — Когда-то я проклинала судьбу за то, что она дала мне такую нежную дочь... но я ошибалась, теперь я это вижу. Ты станешь той, кто нужна Зарантии, и я была глупа, не видя этого. — Мекиузза издала медленный, хриплый вздох, чувствуя, как усталость только нарастает. — Удачи, мой маленький цветочек."
 zarantia.990.a:0 "Мне пора встретиться с твоим отцом..."

 #### Homecoming Tree #####

zarantia.200.t:0 "Возвращение домой"
zarantia.200.d:0 "Улицы Тобука были не совсем такими, какими она их помнила. Опустошения, учинённые королём Штормом, и время, проведённое под властью разбойников, превратили город в тень себя прежнего. Многие здания всё ещё не были отремонтированы, а на углах улиц лежали кучи мусора. И всё же когда Мекиузза и её дочь шли по Тобуку, пони города высыпали на улицы. Горожане радостно кричали и топали копытами.\n\nМекиузза хотела бы присоединиться к их ликованию, но её улыбка была натянутой, а момент был отравлен чувством уязвленной гордости. Могущественная Агуэллид Зарантии вернулась в свой город не как освободительница, а как та, которую милостиво впустил обратно обычный контрабандист и преступник. Она чувствовала себя слабой, бессильной, и это непрошеное ощущение омрачило всё вокруг траурной пеленой.\n\n— Мы должны расчистить город. И когда он будет приведён в норму, мы должны будем снова отпраздновать, — Бормотание Умалез заставило Мекиуззу взглянуть на неё. Её дочь широко улыбалась, а её глаза искрились от радости, даже она еле-еле слышно прошептала. — Давайте утопим память об ужасном прошлом в праздниках и радости. Ведь всё наконец-то вернулось в норму, а это самое главное.\n\nМекиузза слегка опустила голову, чувствуя, как её улыбка стала менее вымученной."
zarantia.200.a:0 "Действительно, моя дорогая дочь, действительно."

zarantia.201.t:0 "Тобукские "вожди""
zarantia.201.d:0 "Под властью Зарантии Тобук никогда не был городом с единым правителем. Наоборот, различные представители власти и влиятельные общественные деятели Тобука получали место в городском совете. Городу, как и племенам пустыни, в основном дозволялось заниматься своими делами, по крайней мере, до сих пор.\n\n— Не смотри на меня так, Роуз Рейн, — сказала Мекиузза кобыле, сидящей напротив неё, а затем взглянула на остальных собравшихся тобукцев. — Говори откровенно. А вообще, вы все говорите прямо и откровенно. Я уже слишком стара, чтобы вы говорили со мной с помощью намёков и недомолвок.\n\n— Тогда прошу вас, благородная Агуэллид... — Заговорил Менес Амасдаг. — Вы возвращаетесь из изгнания, и первым вашим шагом становится ограничение свобод, которыми пользовался город, это...\n\n— Да где вы вообще были в прошлом году? — Вмешалась Роуз Рейн. — Мы были оккупированы преступниками, а те, кто должен был нас защищать, ушли в пустыню. Я понимаю причины, — Она махнула в сторону собравшихся пони. — Но как объяснить это остальным жителям города?\n\n— Племя, что выступает против самого себя, не устоит, — сказала ей Мекиузза. — Ты права, прошлый год был позорным, и я потерпела неудачу. Зарантия потерпела неудачу. Сама цель этой нации сломалась подобно сухой ветке. То, что мы делали до сих пор, не сработало, и именно поэтому нам придётся принять меры. Короля Шторма больше нет, но нельзя забывать про Кольтфаген. И хироптеррцы тоже что-то замышляют. Да и вообще весь регион пытается приспособиться после последних лет. Мы не можем вернуться к прежнему статусу-кво, потому что мы видели, к чему это привело. Всё должно измениться, если мы хотим выжить, и именно поэтому вы здесь. Я, как и раньше, взываю к вашим услугам, чтобы убедиться, что Зарантия, о которой мы мечтали, станет реальностью." 
zarantia.201.a:0 "Могу ли я рассчитывать на вас?"

zarantia.202.t:0 "Очень полезный грифон"
zarantia.202.d:0 "— Я понимаю, что вам, почтеннейшая принцесса Зарантии, принято глубоко кланяться. — Тучный грифон хрипло обратился к Умалез. — Я могу лишь надеяться, что вы простите тот факт, что я не могу этого сделать. Я очень стар, и моя спина уже не та, что прежде. — На его лице заиграла небольшая улыбка. — А ещё я очень толстый и, скорее всего, упал бы при попытке поклониться.\n\n— Я не настолько неразумна, чтобы выгнать вас за это, — Умалез слегка улыбнулась, услышав самоуничижительный юмор грифона. В сочетании с его стыдливым видом - опущенное лицо и шляпа в когтях - он выглядел неловко, почти жалко. — И всё же. Вы работали с Пи Шутером, а моя мать не терпит его приспешников.\n\n— Я, конечно, понимаю это, и на вашем месте я бы относился к себе с величайшей осторожностью. Тем не менее, я всего лишь скромный торговец, и моя жизнь для меня дороже любых понятий о чести. Оставьте это существам, что получше меня. Я также смиренно заявляю, что именно поэтому вы можете быть заинтересованы в моих услугах. Не стану отрицать, что мой бывший коллега покинул город не в лучшем виде. Но ему есть куда идти, а мне - нет. Я буду служить вам просто потому, что в противном случае я - мертвец вне зависимости от моих действий.\n\nУмалез не доверяла ему, но в его словах был смысл. Если в доме есть змея, то лучше бы знать, где именно она. К тому же, в отличие от матери, ей не хотелось убивать кого-то просто на всякий случай. Кто знает, может, он окажется полезным?"
zarantia.202.a:0 "Я уверена, что вы проявите себя, мистер Традат."

zarantia.203.t:0 "Не совсем в норме"
zarantia.203.d:0 "Гибискус была очень рада, что имазебы вернулись в город. Они не только поддерживали порядок, но и были гораздо воспитаннее тех грубых наёмников. Если она и хотела, чтобы в её маленьком кафе толпились существа, желающие купить кофе или чай, то они были самыми желанными гостями.\n\n— Ваш чай как всегда прекрасен, мадам Гибискус! — прокомментировал один из зебр, когда он и дюжина его... она предпочитала думать об этом как о "расширенной семье"... сидели вокруг стола, рассчитанного на восемь персон. — Как ты ещё не отыскала себе мужа с таким чаем?\n\n— О, знаешь, мой кандидат не смог приехать сюда на протяжении прошлого года, но я работаю над этим. — Её лукавый ответ заставил зебр понимающе ахать и охать, и Гибискус решила, что сейчас лучшее время, чтобы задать вопрос, который уже давненько мучал её. — Так... что-то случилось с Агуэллид? Все эти новые законы и налоги... многие пони беспокоятся. Это не та Мекиузза, которую мы помним. — Настроение за столом резко упало, и зебры опустили глаза на свой чай. Что ж, по крайней мере, это доказывало, что все видят проблему.\n\n— Это дела Агуэллид и вождей, — вздохнул один из зебр, и Гибискус почувствовала раздражение. Почему они такие почтительные, неужели они не видят, что это неправильно?! Она расстроенно вздохнула, но подавила гнев. Огрызаться на них было бесполезно. — Я знаю! — Зебра внезапно оживился. — Это Юфтен? Ты же его ждёшь, верно? — спросил он, наклонившись, чтобы увидеть реакцию Гибискус. Она лишь закатила глаза."
zarantia.203.a:0 "Не бери в голову. Ещё халвы?"

zarantia.204.t:0 "Долг полезного грифона"
zarantia.204.d:0 "— Вы действительно были очень полезны, Василе сель Традат, — Мекиузза сказала кланяющемуся грифону, который вошёл в её кабинет. — Даже, можно сказать, незаменимы, — Она поднялась и встала, опираясь на трость. — Пройдись со мной и расскажи о твоей точке зрения.\n\n— Как я уже говорил вашей дочери, мадам, я грифон, у которого мало выходов, — Почтительно ответил Василе и встал рядом с ней, когда она вышла в коридор. — К тому же, я полюбил Тобук. — Его улыбка не была встречена взаимностью. — Кхм, да. Я просто хочу извлечь максимум пользы из своего положения, а проект строительства зарантийского государства впечатляет. Могу ли я спросить, куда мы направляемся?\n\n— Туда, где ты не запачкаешь ковры кровью, — Мекиузза сказала грифону, прежде чем поднять сделанную из железа трость и обрушить её на его шею одним сильным ударом. Василе рухнул на пол, из его лёгких вырвался лишь сдавленный вздох, когда Мекиузза подняла трость. — Я знаю про твои планы, крыса. Моя дочь поручилась за тебя, пощадила тебя и дала тебе почётный пост, а ты отплатил за её подарок, попытавшись настроить Тобук против меня. — Василе мог лишь издавать слабые звуки, пытаясь отползти, но Мекиузза подняла трость и снова обрушила её на него. На этот раз он закричал.\n\n— Ты мог бы стать мэром Тобука, провести сумерки своей жизни в роскоши и комфорте. Да тебе после смерти ставили бы статуи! — Сплюнула Мекиузза, чьи глаза пылали гневом. — Помни об этом, когда я скормлю твой труп стервятникам, крыса! — С этими словами она подняла трость и опустила её снова, снова и снова. Мекиузза давно забыла про возраст и усталость. Ярость придала ей достаточно сил, и когда её оттащили, Василе сель Традат был уже давно мёртв."
zarantia.204.a:0 "Сбросьте его в гавань и уберите кровь."

zarantia.2041.t:0 "Наихудшие возможные новости"
zarantia.2041.d:0 "Выстрелы раздавались по всему дворцу, и Умалез вздрогнула, услышав их из коридора. А хуже всего было то, выстрелы раздавались оттуда, где была её мать! Она тут же помчалась туда, но обнаружила, что дверь в кабинет её матери широко распахнута, а на полу прямо внутри лежит тело незнакомого пони. В кабинете стоял Василе, а в его дрожащем когте был зажат пистолет, направленный на тело.\n\n— П-принцесса, — Грифон запнулся и Умалез обычно поправила бы его за использование титула, но вид второго тела в комнате заставил её сердце дрогнуть. Её мать лежала в луже собственной крови, и стена позади ней тоже была покрыта красными брызгами. В комнату ворвались стражники, Василе был обезоружен, и остальные бросились к Мекиуззе.\n\nОна была мертва, умерла мгновенно от пули убийцы. И Умалез могла лишь сидеть рядом с ней и смотреть на тело матери. Она была в оцепенении, как будто не знала, что делать или говорить. Кто-то кричал, завывая как безумный, и Умалез, всё ещё совершенно отрешённая, желала, чтобы крики прекратились."
zarantia.2041.a:0 "Потребовалось некоторое время, чтобы понять, что кричала именно она."

zarantia.205.t:0 "Все рождаются и умирают"
zarantia.205.d:0 "— Превосходно, — Слабо произнесла Мекиузза, когда Умалез присела у её постели и поставила на маленький столик миску с финиками. Болезнь появилась из ниоткуда и неумолимо нанесла свой удар, приковав Мекиуззу к постели. Несмотря на все усилия нескольких врачей, ей не становилось лучше, и в конце концов старая зебра отослала их и позвала свою дочь. Она с трудом взяла один финик и медленно прожевала его. — Однажды ты сказала мне, что я должна отречься от трона и оставить его тебе, помнишь? Я должна провести остаток своих дней, поедая финики.\n\n— Да, я вспомнила, — Умалез улыбнулась своим воспоминаниям и сама взяла один финик. — Это была шутка, не более. Я не могла бы заменить тебя тогда.\n\n— Если бы это было так, я бы здесь не лежала. — Мекиузза заворчала, глядя в потолок. Съев пару фиников, она истратила все силы. — Я уже не встану с этой кровати, — заявила она через некоторое время. — Нет, не протестуй. Я чувствую слабость уже несколько месяцев. Такую слабость, от которой не оправляются. Я не знаю, сколько мне осталось - дни или недели - но точно немного. А пока я прислушаюсь к совету моей дочери и продолжу есть финики. — Мекиузза сжала копыто своей дочери, — Проведи эти дни со мной.\n\n— Конечно, — кивнула Умалез. Она внутренне содрогнулась, но сохраняла храбрый вид. — Я поговорю с Менесом и прослежу, чтобы государственные дела были улажены, а потом вернусь. А раз уж ты застряла тут, то я угощу тебя иноземными деликатесами, о которых недавно узнала.\n\n— Я лежу тут на смертном одре, а моя собственная дочь использует меня в качестве подопытного кролика, — протяжно произнесла Мекиузза, а Умалез хихикнула и наклонилась, чтобы поцеловать её в лоб.\n\n— Это наказание за твои злодеяния, мама."
zarantia.205.a:0 "Через два дня Мекиузза Атаган присоединилась к своему мужу."

zarantia.206.t:0 "Разобраться с военачальниками"
zarantia.206.d:0 "Пи Шутер был лишь главой стаи, оккупировавшей Тобук, и его наёмники всё ещё здесь. И теперь нам нужно решить что делать с ними.\n\nЗавха подготовила план по изоляции и уничтожению военачальников одного за другим. Их можно зажать между Айронбрейкерами и верными племенами, после чего сокрушить. И пусть смерть этих бандитов станет уроком для тех, кто попытается снова оспорить нашу власть над городом. Пришло время имазебам показать своё воинское искусство, которым мы точно не обделены. Это особенно важно, поскольку военачальники владеют современным оружием и тактикой, и победа над ними позволит нам научиться справляться с такими врагами, которые в следующий раз не будут группой неорганизованных наёмников.\n\nА вот Вивург предложил просто перекупить их. Предоставить им выход и провизию, чтобы сгладить ситуацию, и вскоре мы увидим, как они уйдут, не причинив новых смертей. В конце концов, Пи Шутер выполнил свои обещания, а сама природа наёмника заключается в том, чтобы избегать конфликтов, поскольку нельзя потратить золото, если ты мёртв. Мы оставим недавний конфуз в прошлом, не теряя сотни или даже тысячи наших храбрых воинов. Давайте сохраним свои ресурсы, и сосредоточим наши усилия на восстановлении Тобука. Война рано или поздно придёт, так что давайте не будем искать её лишний раз."
zarantia.206.a:0 "Мы должны действовать быстро вне зависимости от решения."

zarantia.207.t:0 "Месть есть правосудие"
zarantia.207.d:0 "Они убили многих наших сородичей, а также помогали Пи Шутеру. Он сдержал своё слово, но они его не давали. Притворяться, что с этими существами можно вести дела - значит унижать себя, и мы с радостью заплатим цену, необходимую для того, чтобы решить этот вопрос так, чтобы не опозорить себя ещё больше. В мире, где сильные берут всё, что хотят, слабость - это предательство тех, кто полагается на твою защиту. И если мы позволим этим паразитам уйти, то с таким же успехом можем повесить на границах гигантские знамёна с надписью "Имазебы слабы, приходите и берите у них всё, что пожелаете".\n\nНет, мы решим это так, как они решали вопросы с воинами, с которыми они сражались, когда впервые пришли сюда: смертью и кровью."
zarantia.207.a:0 "Не берите пленных, убивайте всех!"

zarantia.208.t:0 "Просто выметайтесь"
zarantia.208.d:0 "— Я не собираюсь жаловаться, не поймите меня неправильно, — сказал генерал Уоллнат Драйв, глядя на ящики с едой, которые стояли между ним и очень сердитой зеброй, которая уставилась на него. — Но... не могли бы вы повторить всё сначала?\n\n— По приказу Агуэллид у вас есть месяц на то, чтобы исчезнуть отсюда, — Завха прорычала на него, и Уоллнат лениво подумал, каково это - смотреть в пасть дракона. — Уматывайте в ту нору, из которой вы выползли, и никогда больше не прикасайтесь к землям Зарантии.\n\n— Я уверен, что это лучшая сделка, которую мы могли бы получить. Хотя давайте проявим профессиональную вежливость и поговорим как один солдат с другим. Я и мои солдаты не очень-то любим разговоры и дипломатию, но мы можем кое-что сделать, если вы дадите нам шанс. — Он нацепил свою самую очаровательную улыбку, но немигающие зебры сверлили в нём дыру.\n\n— Не испытывай меня, ты, крысорождённая хироптеррская куча блевотины. Разворачивай свою стаю паразитов и вали отсюда! И если хоть одна ферма сгорит или хоть один пони пострадает во время вашего отступления, то сделка будет расторгнута. Мы выследим вас и выпотрошим, как рыбу! Я ясно выражаюсь, или мне нужно вырезать это на твоём лице?!\n\n— Хорошо, я вас понял! Нет проблем, условия приемлемы! Спасибо, что терпите нас! — Уоллнат не собирался больше испытывать судьбу. Он был рад, что ему не придётся иметь с ней дело на поле боя."
zarantia.208.a:0 "Выдвигайтесь и не останавливайтесь."

zarantia.209.t:0 "Гордая дочь Северяны"
zarantia.209.d:0 "Пони стояли наготове безукоризненно ровными рядами, а перед ними расположилась генерал Алесия Снежная, опираясь одним копытом на воткнутый в землю меч. Противостояние длилось уже неделю, но она держала свои силы в узде. Они не тронули ни волоска на местных жителях, и именно это заставило Мекиуззу согласиться на встречу с ней. Перед строем солдат она казалась очень маленькой, но лишь ухмылялась, изучая их командира.\n\n— Многие из моих подданных говорят, что я была слишком мягка, раз позволила вам ускользнуть, вместо того чтобы похоронить вас всех, — сказала она, подойдя к Алесии и изучая кобылу. — Правда, девочка? А если нет, то с чего ты взяла, что можешь предъявлять мне требования.\n\n— Я видела достаточно имазебов, чтобы знать, что они не следуют за лидером, которого не уважают. И я знаю, что они уважают вас. — Алесия стояла твёрдо и не отводила взгляда от Мекиуззы. — Вот почему я знаю, что вы будете слушать меня. — Мекиузза подняла бровь, но жестом дала знать Алесии, что она может продолжать. — Я здесь, потому что лишь с помощью мастерства на поле боя я могу заполучить ресурсы, необходимые для возвращения моей родины. И управлять войсками - это единственное, что я умею. Мой предыдущий работодатель обманул моих солдат и меня, как вы, несомненно, знаете. Возвращение домой сейчас оставит нас ни с чем, поэтому я хочу предложить свои услуги Зарантии. Мы не связаны ни с какой местной или региональной политикой, и мы будем преданы вам до тех пор, пока вы будете командовать с честью и сохраните наше жалование. Как показали наши действия в последние месяцы, мы дисциплинированны; если вам нужно испытать нас, отправьте нас в бой туда, куда вам нужно. Я прошу лишь о том, чтобы позволить нам продолжать действовать здесь, а когда придёт время - то освободить нас от контракта. Если вы примете эти условия, тогда мы сдадимся вам.\n\n— А если я этого не сделаю? — спросила Мекиузза, всё ещё ухмыляясь.\n\n— Тогда мы останемся на своих позициях и умрём достойно, — Алесия ответила не колеблясь, и Мекиузза захихикала. Хорошо... это было то, что она хотела услышать."
zarantia.209.a:0 "Я принимаю твои условия, генерал Алесия."

zarantia.210.t:0 "Зарантийский флот"
zarantia.210.d:0 "— Они всегда больше, чем ты себе представляешь, — прокомментировал Вивург, пока он шёл по пирсу и смотрел на военный корабль, стоявший на якоре. — И самое безумное заключается в том, что этот корабль - кроха среди прочих военных кораблей. По сравнению с некоторыми судами наш корабль выглядит как новорождённый жеребёнок рядом с взрослым жеребцом. На один корабль могут уходить тысячи тонн стали, которой достаточно, чтобы изготовить пушки и мечи для целой армии. А чтобы править морями, лидеру нации нужна целая армия таких судов. Они плывут по волнам дни, а то и недели и месяцы. Они куда более изолированы, чем племя в самой глубокой пустыне. И они очень громоздки. Каждый шаг в их развитии должен быть сделан с предельной осторожностью. Они действительно очень похожи на воинов.\n\n— Ты пытаешься меня утешить? — Спросила Завха, которая нахмурилась, услышав лекцию Синего Мудреца. Вивург склонил голову в её сторону.\n\n— В какой-то степени, но также и для того, чтобы защитить решение нашей благородной Агуэллид поставить тобукца во главе нашего флота. Я понимаю твой гнев, но лев должен охотиться, а акула - плавать. Было бы унизительно просить льва прыгать в воду и гоняться за рыбой. Он может, и он достаточно предан и храбр для того, чтобы сделать это без колебаний, но именно на дюнах и холмах он показывает свою истинную силу.\n\n— Скажи мне, все ли тасавенты говорят таким образом? Говорить с тобой - всё равно что читать книгу легенд. — Улыбка Вивурга была видна даже сквозь его вуаль."
zarantia.210.a:0 "Нет, меня считают особенным даже среди соплеменников."

zarantia.211.t:0 "Старая бродфельдская птица"
zarantia.211.d:0 "Василе сидел, наполовину погребённый бумагами, когда в его кабинет вошла Умалез. Грифон быстро поднял глаза от документов, над которыми работал, несколько растерянно огляделся по сторонам, моргнул и быстро поднялся со стула. — Принце... — начал он, но тут опрокинул на пол стопку бумаг. — О нет... — он скорчил гримасу, пока бумаги разлетались по всей комнате. — Я ужасно извиняюсь, пожалуйста, простите меня, я в последнее время мало спал... — он наклонился и попытался поднять бумаги. Умалез предпочла просто взять и помочь ему поднять бумаги, вместо того чтобы суетиться.\n\n— Что мешает вам спать? Вы заболели? — Спросила Умалез, складывая половину упавших бумаг обратно на стол.\n\n— Нет, я просто максимально использую представившуюся возможность, — сказал Василе, задвигая свою часть бумаг под стопку Умалез. — Признаюсь, что вчера вечером я, возможно, слишком уж заработался. Были ли какие-либо проблемы с моей работой?\n\n— Нет, нисколько, — Умалез удивилась тому, как много и поздно он работал. — Точнее даже наоборот. Сегодня утром во дворец была доставлена повозка с золотом, которое было украдено, когда король Шторм разграбил город. Вы ничего об этом не знаете?\n\n— Да, и я извиняюсь, что я не проконсультировал вас по этому вопросу. В последнее время я был начеку. Пока ваша мать давит на преступный мир города, я стараюсь поймать любую интересную информацию, которая, так сказать, вырывается наружу. — Через одно очень длинное и неловкое мгновение грифон со стоном прикрыл глаза. — Это был совершенно ужасный способ выразиться, и мне очень жаль... — Умалез же тем временем пришлось скрывать улыбку, которая появилась на её лице.\n\n— Я не буду обращать на это внимания. Однако позаботьтесь о том, чтобы как следует отдохнуть. Вы не сможете убедить мою мать в своей полезности, если будете так изнурять себя.\n\n— Большое спасибо, принцесса, я постараюсь как следует отдохнуть и не выставлять себя дураком. — Он поклонился, и Умалез тоже ответила кивком, прежде чем покинуть комнату. Она была впечатлена. Грифон показался более искренним, чем она подумала вначале."
zarantia.211.a:0 "Возможно, он не безнадёжен."

zarantia.212.t:0 "Любопытный праздник"
zarantia.212.d:0 "— С днём Эви, — Василе поприветствовал Умалез, когда она вошла в комнату. Зебра бросила на него растерянный взгляд, и грифон быстро объяснил. — В Бродфельде река Эви всегда имела большое значение. Настолько большое, что мы молимся богине этой реки. Сегодня день Эви. Если бы я был дома, то я бы праздновал его со своей семьей и устроил большой пир. Мне удалось достать немного Пайне де Орез. Не хотите немножко? — Спросил он, протягивая тарелку с маленькими квадратными кусочками чего-то, весьма похожего на торт.\n\n— Благодарю, — Умалез протянула копыто и попробовала. Это было больше похоже на хлеб, чем на пирог, но еда была мягкой и пышной, и она одобрительно кивнула.\n\n— Очень вкусно, спасибо. Он сделан из риса? Я читала, что Бродфельд широко выращивает рис.\n\n— Рис в течение нескольких дней, — Василе усмехнулся. — Он есть во всём, и мы говорим "не может даже сварить рис" про тех, кто ничего не знает и не умеет. Рис и рыба из Эви - вот основа нашего рациона. Я знаю, что моя дорогая бабушка попрекнула бы меня за эти слова, но я должен заявить, что предпочитаю рыбу из Зелёного Залива. Однако прошу меня простить, я слишком уж погрузился в прошлое. Что вы от меня хотели? — Он сел немного прямее, но Умалез подняла копыто.\n\n— Вообще-то, давайте пока отвлечёмся от дел. Я пошлю за чаем, а вы расскажете мне побольше о Бродфельде. Если мы должны доверять вам, то было бы полезнее узнать вас получше. Кроме того, мне кажется очень обидным, что вам приходится праздновать День Эви в одиночестве.\n\n— Я не могу просить вас об этом, принцесса. Для меня это большая честь, но...\n\n— Я стараюсь сохранить традиции моего народа даже в эту новую эпоху. Если вы останетесь здесь, то станете одним из моих существ. Поэтому, пожалуйста, научите меня традициям вашего народа. — Умалез слегка подтолкнула его, давно поняв, что Василе держится настороже. Если она хочет, чтобы он открылся, ей придётся чуть-чуть надавить. Василе в итоге склонил голову и искренне, как никогда раньше, улыбнулся."
zarantia.212.a:0 "Это будет честью для меня."

zarantia.213.t:0 "Надежда изгнанника"
zarantia.213.d:0 "— Как, по вашему мнению, будет в итоге выглядеть государство вашей матери? — Василе спросил Умалез, закончив свой доклад. — Я надеюсь, что вы проявите терпение в этом вопросе. Но не забывайте, что великая работа вашей матери направлена на возвышение народа имазебов. Она делает великие дела, которые войдут в историю. Но что же по поводу Тобука? Этот город - не поселение имазебов. Каково его место в этом новом мире? Должны ли мы стать вашими подданными?\n\n— Амсиси, — ответила ему Умалез. — Наш народ никогда не был единым. Тот факт, что Мекиузза достигла столь многого, объясняется тем, что она торговалась и вела дела с племенами в течение многих лет. Для большинства из нас разница между тобукцем и атаганом не отличается от разницы между атаганом и уззалом. На самом деле, большинству из моего племени было бы комфортнее общаться с тобукцами, чем с уззалами.\n\n— Я понимаю, но всё равно волнуюсь. Для тобукцев вы едины. Вы все по-прежнему один народ. Немного похоже на правду, но имазеб остаётся имазебом. Они не любят говорить об этом, но в наиболее уязвимые моменты...? — он скривился. — Я уже давно об этом думаю. Трактуйте мои советы, как считаете нужным, но если одна сторона говорит: "Вы - часть нас", а другая утверждает: "Мы - своя отдельная группа", то у вас есть отличный рецепт для взрывного роста напряжённости.\n\n— И что вы предлагаете? — Умалез разгадала замысел Василе. Он сперва излагал факты в поддержку своей идеи, и лишь потом высказывал её.\n\n— Я бы учредил пост мэра Тобука с широкими полномочиями, дабы жители города чувствовали себя частью Зарантии. Когда один из тех, кто находится на стороне Мекиуззы, станет одним из них, то тобукцы поймут, что они не просто подданные.\n\n— И кого бы вы предложили выдвинуть на эту должность? — Спросила Умалез, озорно сверкая глазами. — Ну же, Василе, у вас же точно есть список кандидатов. Просто скажите это... — Василе покачал головой, отказываясь говорить об этом, но Умалез могла точно сказать, о ком он думает."
zarantia.213.a:0 "И всё же... будет ли он плохим кандидатом?"

zarantia.214.t:0 "Цена наивности"
zarantia.214.d:0 "— Неужели тебе нечего сказать в своё оправдание? — Трость, лежавшая на столе Мекиуззы, была покрыта засохшей кровью, и Умалез безмолвно смотрела на неё. Стыд и гнев копились в ней, пока мать сидела за столом и смотрела на неё. После смерти Василе они получили доступ к его тайной переписке, из которой стало ясно, какую паутину сплёл грифон: он поднимал напряжённость в городе, припрятал миллионы зекелей для собственных нужд и расставил своих существ по всему правительству.\n\n— Нечего, — Прошептала она в ответ. Последние недели прошли в хаотических попытках избавиться от сторонников Василе, и Умалез снова и снова сталкивалась с тем, насколько сильно она ему помогала. Она практически подала ему правительство на блюдечке с голубой каёмочкой. — Я подвела тебя, и я недостойна идти по твоим стопам. — Что она вообще могла сказать? Она была не просто неудачницей, она была предательницей. Да, невольной, но всё равно предательницей. Мать Умалез обошла стол и аккуратно подняла её голову.\n\n— Посмотри на меня, — приказала она, и Умалез молча повиновалась. — Я скрыла твоё участие в этом. Никто не узнает про это. Но ты наконец-то осознала цену доброты? Ты хотела помочь чужаку, а в результате отравила свой собственный народ. Этот шрам позора никогда не исчезнет. Воины учатся на своих шрамах, а ты выучила урок?\n\n— Да, мама... — Умалез не хотела плакать и поэтому сдерживала слёзы, хотя едва могла говорить. В этот момент мать наклонилась к дочери, чтобы обнять её. И у Умалез сперва перехватило дыхание, прежде чем она осознала, что происходит.\n\n— Моя дочь, ты слишком добра для этого мира, — прошептала Мекиузза. Умалез окончательно потеряла самообладание, и ответила на объятия, после чего задрожала на плече матери."
zarantia.214.a:0 "Этот оплаченный кровью урок ты точно не забудешь."

zarantia.298.t:0 "Все имазебы под одним знаменем"
zarantia.298.d:0 "— И нас не призовут на войну? — Спросил сидящий напротив Умалез Тинь Цзинань. — Вы не будете привлекать Иджирмед? Вы будете рыть колодцы и предоставлять еду во время голода? — Умалез кивала после каждого вопроса Тиня. В итоге он поднял на неё глаза и некоторое время изучал гостью, прежде чем задать следующий вопрос. — Почему?\n\n— Амсиси, — просто ответила Умалез. — Моя мать учила меня, что все имазебы - родственники. Ты - имазеб. — Она рассказала бы более подробно, но уже давно поняла, что для племён Азира лучше всего подходят лаконичные ответы.\n\n— Мы трофеи, которые доказывают правоту твоей матери? — Глаза Тинь Цзинаня сузились.\n\n— Дальние родственники. — Продолжала настаивать Умалез. — И я хочу собрать эту семью.\n\n— Станем ли мы детьми?\n\n— Кузенами, — Умалез широко улыбнулась. — Угрюмыми кузенами. — При этих словах Тинь Цзинань разразился лающим смехом. Впервые за время пребывания здесь Умалез он улыбнулся.\n\n— Очень хорошо, кузина, — сказал он ей. — Я распространю новости. Азир - твой."
zarantia.298.a:0 "Нет Тинь, Зарантия наша."

zarantia.299.t:0 "Просьба вождя Цзинаня"
zarantia.299.d:0 "В Тобук пришло сообщение от Тинь Цзинаня. Если и есть кто-то, о ком можно сказать, что он правит Азиром, то это бывший раб, поднявшийся до положения верховного вождя. Послание было прямым и чётким, как и следовало ожидать от племён Азира.\n\n"Ваши странные дороги взбудоражат Иджирмед. Стройте их в другом месте."\n\nВместе с сообщением пришла карта региона, на которую были нанесены альтернативные маршруты. Для такого строительства потребуется больше ресурсов, но никто всерьёз не допускает мысль проигнорировать эти предупреждения. Иджирмеды - глашатаи богини конца, и один-единственный червь может разрушить железную дорогу и убить десятки рабочих.\n\nПосланник остался ожидать ответ. Пришло время связаться с племенами Азира и попытаться достигнуть согласия."
zarantia.299.a:0 "Агуэллид готова лично встретиться с ним!"

  zarantia.300.t:0 "Расширение сети"
  zarantia.300.d:0 "Наши усилия по восстановлению торговой сети принесли свои плоды, и мы наладили связи с широким кругом местных торговцев и компаний. Мы не только обеспечили поставки оружия, но и создали сеть контактов, чтобы ещё больше укрепить систему в будущем."
  zarantia.300.a:0 "Отличная работа!"

  zarantia.3001.t:0 "Столкновение с проблемами"
  zarantia.3001.d:0 "К сожалению, наши усилия по расширению торговой сети не увенчались успехом. Купцы, с которыми мы связались, не были заинтересованы в восстановлении сети. Они заявили, что нашли другие способы транспортировки."
  zarantia.3001.a:0 "Мы веками были хорошими партнёрами. Что изменилось?!"

  zarantia.3002.t:0 "Процветающая сеть"
  zarantia.3002.d:0 "Благодаря нашим усилиям зарантийская торговая сеть сильна как никогда прежде! И, как обычно, наши клиенты могут расплачиваться любым удобным им образом. А у многих существ Северной Зебрики полным-полно оружия, оставшегося со времён короля Шторма. И они готовы платить им."
  zarantia.3002.a:0 "Или, скорее, "хотят убедиться, что их охранники хорошо вооружены"."

  zarantia.301.t:0 "Предложение от Зарантии"
  zarantia.301.d:0 "Пустынные племена имазебов всегда ценили торговлю, поскольку перевозка товаров через Зебхару была одним из их немногих источников прибыли. Однако, объединившись в государство Зарантия, они изменились. Их лидер обратилась к нам с предложением построить железную дорогу через нашу территорию, чтобы соединить её с большой трансзебхарской сетью. Умные зебры, конечно, составили сделку именно так, чтобы она принесла наибольшую выгоду им, поскольку основная часть сети проходит через их земли. Но мы тоже выиграем, это точно. Должны ли мы согласиться на это предложение?"
  zarantia.301.a:0 "Давайте сделаем это!"
  zarantia.301.b:0 "Не, это нам не подходит."

  zarantia.3011.t:0 "Железная дорога расширяется"
  zarantia.3011.d:0 "Мы только что получили подтверждение, что государство [FROM.GetName] согласилось с нашим предложением, так что строительство железной дороги может начаться немедленно."
  zarantia.3011.a:0 "Чудесно!"

  zarantia.3012.t:0 "Наше предложение отвергнуто"
  zarantia.3012.d:0 "К сожалению, похоже, что государство [FROM.GetName] отказалось от нашего предложения, и наши планы по расширению железной дороги через их территорию придётся отложить. Возможно, что в будущем они изменят своё решение, но пока что железная дорога остановится на их границе."
  zarantia.3012.a:0 "Проклятье!"



 #zarantia_umalez_flavor.1.t:0 "The Fate of Zarantia"
 #zarantia_umalez_flavor.1.d_martial:0 "#TODO: Supremacy or neutrality?"
 #zarantia_umalez_flavor.1.d_mercantile:0 "#TODO: Harmony or neutrality?"
 #zarantia_umalez_flavor.1.a:0 "The future of Zarantia hangs in the balance."
 #zarantia_umalez_flavor.1.b:0 "The future of Zarantia hangs in the balance."

 zarantia_umalez_flavor.2.t:0 "Бремя лидерства" #supremacy/nonaligned events
 zarantia_umalez_flavor.2.d:0 "События последних недель разрывали сердце Умалез. Её мать никогда не была той зеброй, которая отступала, если решала действовать, и много раз это служило для неё источником утешения. Когда её сильная, неукротимая мать говорила, что что-то должно произойти, то она этого добивалась любой ценой. И всё же сейчас в её животе была только бездонная яма.\n\nПосле получения новостей из Тобука её мать стала холоднее и мрачнее, и Умалез слишком ясно понимала, что происходит. Её мать была в ярости, и она хотела, чтобы все преступники в Тобуке были мертвы, чего бы это ни стоило... даже если ей придётся отказаться от осторожного танца сделок и соглашений, который она весьма успешно вела до сих пор. Её мать жаждала крови, и если ты не был на её стороне, то ты выступал против неё.\n\nУмалез поняла, что пытается просчитать их шансы. Она так привыкла верить в неё, что хотя её ужасали действия матери, инстинкты Умалез всё равно хотели согласиться с ней и поверить в неё. Но сейчас? Идти по пути, который заставит её повернуться против собственного народа и потребовать от него верности под страхом смерти?"
 zarantia_umalez_flavor.2.a:0 "Но что, если она права...?"
 zarantia_umalez_flavor.2.b:0 "Нет, это не может быть правильным путём."

 zarantia_umalez_flavor.4.t:0 "Мера мифа" #supremacy/nonaligned events
 zarantia_umalez_flavor.4.d:0 "— Это так странно... в какой-то степени это меня раздражает. Как будто они взяли основополагающую историю нашего народа и извратили её в угоду собственным целям... — Умалез задумчиво провела копытом по лежащей перед ней странице.\n\n— И всё же племя, с которым я разговаривал, утверждает, ссылаясь на свою честь и честь их предков, что это истинная правда. — Вивург сказал ей со своего места у стены, где он наслаждался приготовленным для него чаем. — Истории, передаваемые племенами, прошли долгий путь сквозь века, и многие из них несут на себе следы и шрамы пройденного пути.\n\n— Но эти истории скрепляют наш народ воедино. Когда со временем они стали настолько разными... знаем ли мы вообще правду? — Она почувствовала пустоту в желудке. Умалез попыталась найти убежище в проекте по сбору преданий своего народа, надеясь собрать их в единое произведение. Но даже здесь реальность мешала ей: казалось, что существует тысяча версий большинства историй, и все её усилия по поиску оригинальной истории заканчивались неудачей.\n\n— Это хороший вопрос, на который я не могу дать ответ. Однако это будет важный ответ. — Синий мудрец слегка откинулся на спинку кресла и посмотрел на Умалез, которая лишь вздохнула и уткнулась лицом в копыта."
 zarantia_umalez_flavor.4.a:0 "Мы можем выбрать то, что наиболее удобно для наших целей..."
 zarantia_umalez_flavor.4.b:0 "Старые истории могут быть разными, но наше будущее будет единым."

 zarantia_umalez_flavor.6.t:0 "Цена слабости" #supremacy/nonaligned events
 zarantia_umalez_flavor.6.d:0 "Именно Тобук, а не пустыня, был её истинным домом. Умалез родилась и выросла в городе, который для многих имазебов был чем-то непривычным, и потеря родного города была тяжёлой для неё. Но, как и её мать, Умалез стиснула зубы и стала двигаться дальше, решив помочь своему народу, а не стать для него обузой. И всё же ей до сих пор снились кошмары, во время которых она видела в небе флот короля Шторма, а пожары, бушевавшие за её спиной, когда она покидала Тобук в ту роковую ночь, до сих пор жгли её шею.\n\nПятьдесят лет упорного труда рухнули за один миг, оставив их почти там же, откуда они начинали. И после этого иностранные преступники вволю бесчинствовали в её родном городе. Неужели через пятьдесят лет работы значили, что они стали настолько слабыми, что теперь вынуждены терпеть присутствие преступников у власти? Умалез солгала бы, если бы сказала, что не понимает причин гнева своей матери. Но что же случится после того, как она вернёт Тобук?"
 zarantia_umalez_flavor.6.a:0 "Мы не можем снова стать слабыми. Ни за что."
 zarantia_umalez_flavor.6.b:0 "Пожалуйста, мама... пусть кровь когда-нибудь прекратит литься."

 zarantia_umalez_flavor.8.t:0 "Причитающееся вознаграждение" #supremacy/nonaligned events
 zarantia_umalez_flavor.8.d:0 "— Твоя мать высоко ценит вас, и ваше слово имеет большой вес среди племён. Я прошу вас обратиться к ней от имени моего племени, потому что я беспомощен, а моё племя умрёт с голоду, если так будет продолжаться. — Умалез почувствовала как её тошнит, когда гордый вождь глубоко поклонился, унижаясь перед ней ради блага своего племени. До прихода короля Шторма его племя владело землями на побережье и процветало за счёт этого. Однако после буйства йети они сильно пострадали и стали лишь тенью себя прошлых. Из-за этого они не встали на сторону Мекиуззы и не попытались вернуть город, заявив, что не могут рисковать своими немногими оставшимися сыновьями и дочерьми.\n\n— Я благодарю вас за добрые слова. И ваша вера в меня делает мне честь. — Умалез сказала это очень легко, но она знала, какое испытание ей предстоит. Отсутствие этого племени на войне за возвращение Тобука означало, что Мекиузза решила отдать их земли своему любимому генералу Завхе. Те, кто хорошо служил Агуэллид, получали щедрую награду, но тех, кто не вставал на её сторону, попросту отвергали. И это было не простым совпадением, а конечной целью политики её матери. Несчастный вождь перед ней был лидером мёртвого племени, просто он ещё не знал об этом. Но она не могла упрекнуть мать в этом... не так ли?"
 zarantia_umalez_flavor.8.a:0 "Я спрошу генерала, может ли она разрешить вам стать хотя бы арендаторами."
 zarantia_umalez_flavor.8.b:0 "Если это в моих силах, то я верну ваши земли."

 zarantia_umalez_flavor.10.t:0 "По её воле" #supremacy/nonaligned events
 zarantia_umalez_flavor.10.d:0 "Это было странно, но со временем становилось легче творить жестокость. Как и в большинстве других вещей, практика приводит к совершенству. И хотя Умалез всё ещё чувствовала тревогу из-за некоторых вещей, она уже привыкала к ним. Племена, казавшиеся такими гордыми и упрямыми, оказались податливыми как глина, если приложить к ним достаточно силы. А тех, кто отказывался склонить голову, попросту убивали. Это противоречило вековым традициям, и Мекиузза должна была быть свергнута и убита восставшими племенами. Однако после десятилетий игры Мекиузза отлично знала, как переиграть и изолировать всех, кто не склонился перед ней. И хотя от её копыт погибли тысячи, Зарантия стала сильнее благодаря этому.\n\nНо Умалез задавалась вопросом: "для чего всё это?" Её матери никто не смел перечить и она была куда могущественнее любого имазеба. Было ли это просто естественной кульминацией её усилий? Был ли это неизбежный конечный результат для того, кто стремился изменить мир вокруг себя?\n\nКогда-то это вызвало бы у неё отвращение, и Умалез заявила бы, что роль Агуэллид заключается в том, чтобы служить защитником племён, а не возвышаться над ними, подобно какому-нибудь мейргипетскому фараону или грифоньему императору. Соглашения и переговоры были путём их народа, и хотя Умалез знала, что всё должно измениться, разве они не должны были сделать лишь то, что необходимо для процветания их народа? Когда-то очевидный ответ уже не был столь очевидным."
 zarantia_umalez_flavor.10.a:0 "Я буду Зарантией, а Зарантия будет мной."
 zarantia_umalez_flavor.10.b:0 "Мать, может, и забыла, но я помню."

 zarantia_umalez_flavor.3.t:0 "Мягко, но настойчиво" #harmony/nonaligned choice events
 zarantia_umalez_flavor.3.d:0 "— Иногда вы похожи на муравьиного льва, мастер Вивург, — сказала Умалез мудрецу, когда они бродили по дорогам Агзата. — Когда я меньше всего этого ожидаю, вы выскакиваете и швыряете свои вопросы мне в лицо, будто песок. Даже сам Иджирмед не сумел бы держать меня постоянно начеку так, как это делаете вы.\n\n— Если вопрос вызвал обиду, я готов его отозвать. — Вивург склонил голову, а Умалез сухо улыбнулась ему.\n\n— О, но этот вопрос уже в моей голове, верно? Извивается и ждёт, когда на него ответят. — Хотя она отнеслась к этому легкомысленно, вопрос, который он задал, был важным. Она сама много думала о нём. Даже сейчас, после того как всё рухнуло, её мать терпеливо начала собирать вокруг себя племена столь же мягко, как и десятилетия назад. Умалез знала, как сильно огорчало её мать то, что ей пришлось восстанавливать власть, которой она обладала столько лет, но она не ожидала, что Вивург станет допытываться у неё, не огорчает ли это и её. Хотя так ли это? Умалез долго размышляла над этим вопросом, прежде чем ответить."
 zarantia_umalez_flavor.3.a:0 "— Нет. Я восхищаюсь стараниями матери и надеюсь, что когда-нибудь смогу быть столь же терпеливой."
 zarantia_umalez_flavor.3.b:0 "— Полагаю, что да. И надеюсь, что однажды в этом не будет необходимости."

 zarantia_umalez_flavor.5.t:0 "Почему за перемены приходится платить такую цену?" #harmony/nonaligned choice events
 zarantia_umalez_flavor.5.d:0 "— Я вижу, что у вас на уме ещё один вопрос, мастер Вивург. — Сказала Умалез, отрываясь от работы по документированию легенд своего народа. После событий последних лет Умалез решила помочь своему народу более косвенным способом. Имазебы всегда были сказителями, и если им суждено стать единым народом, то следует собрать эти истории. В этой задаче Вивург был бесценен, даже если он продолжал донимать её своими вопросами.\n\n— Какова цель Зарантии? Является ли она средством для реализации амбиций Агуэллид, или же означает нечто большее? — Умалез сперва ничего не ответила и только моргнула. Это было дерзко даже для него. К чему он клонит? — Я не намерен никоим образом идти против вашей матери, — Вивург упредил её следующий вопрос, — но это важный вопрос. Я не могу представить себе, чтобы многие зебры с энтузиазмом отнеслись к идее променять свою независимость на то, чтобы ими правил кто-то не из их племени. Даже столь почитаемый, как ваша мать. С учётом этого, как Зарантия оправдывает своё существование?\n\nУмалез вздохнула, откинулась назад и посмотрела в потолок. Она сама много думала об этом, и, к счастью, у неё был ответ."
 zarantia_umalez_flavor.5.a:0 "— Зарантия нужна, чтобы в конечном итоге расширить возможности нас всех."
 zarantia_umalez_flavor.5.b:0 "— Если мы не изменимся, нас ждёт гибель. Зарантия - ключ к нашему выживанию."

 zarantia_umalez_flavor.7.t:0 "Месть и справедливость" #harmony/nonaligned choice events
 zarantia_umalez_flavor.7.d:0 "Судьбоносный час был близок, для Умалез это было ясно. Племена вновь собирались вместе, и положение её матери было надёжнее, чем когда-либо прежде. Уже совсем скоро они пойдут на Тобук, и Умалез гадала, что произойдёт после.\n\nНесмотря на все перемены, произошедшие с их народом за последние годы, часть принципов оставались неизменным. Хотя закон Агуэллид и Амсиси немного смягчили её, месть всё ещё оставалась основным принципом имазебов. Когда твоя безопасность и достоинство зависели от способности дать отпор тем, кто тебе перечит, месть становилась не пороком, а добродетелью. Более того, согласно словам и кредо Агуэллид, Тобук был равен любому другому племени имазебов.\n\nИ вот, их двоюродные братья на побережье были покорены и унижены бесчестными преступниками, которые стремились отобрать у них абсолютно всё ради собственного обогащения. Это было великое оскорбление, за которым тут же следовали столь же великие требования справедливости. Тобук страдал, и разве не должны имазебы вырваться из пустыни подобно буре и уничтожить всех этих извергов до единого за то, что они сотворили с нашими дальними родственниками? И всё же... разве этого хотел Тобук? Неужели для имазебов месть была куда сильнее желания освободить город?"
 zarantia_umalez_flavor.7.a:0 "Они уже достаточно настрадались, пора прекратить это."
 zarantia_umalez_flavor.7.b:0 "Одно не отменяет другого, и мы не можем простить этой обиды."

 zarantia_umalez_flavor.9.t:0 "Старые истории" #harmony/nonaligned choice events
 zarantia_umalez_flavor.9.d:0 "— Неужели я была столь наивна, думая, что с историями нашего народа будет легче управиться, чем с самими племенами? — Умалез вздохнула, откинулась на спинку кресла и уставилась в потолок. Вивург отложил ручку и посмотрел на неё, приподняв бровь. — У нас есть семнадцать вариантов легенды о летающих городах. Двенадцать из них распространены только среди племён Азира. Единственное общее в них - само упоминание летающего города.\n\n— И, к сожалению, каждое из этих племён скажет, что именно их рассказ правдив. — Синий Мудрец спокойно воспринял всё это, хотя и сочувственно кивнул ей. — Раньше это редко становилось проблемой. В конце концов, ни один имазеб не был бы настолько бесстыжим, чтобы подвергать сомнению легенды другого племени.\n\n— И теперь вы спросите меня, какова моя цель в этом начинании, — сухо добавила Умалез, снова сев, и Вивург радостно захихикал в ответ. Опустив взгляд на лежащие перед ней тексты, она задумалась о всех тех высоких идеалах, с которыми она начинала свою работу. Единый канон историй, который должен был послужить для Зарантии точкой опоры и объединения. Но на деле существовало столько вариантов, историй что она даже не знала, с чего начать. В конце концов..."
 zarantia_umalez_flavor.9.a:0 "... таков наш народ, и я буду документировать это."
 zarantia_umalez_flavor.9.b:0 "... я фокусируюсь на том, что их объединяет, чтобы найти точки соприкосновения."

 zarantia_umalez_flavor.11.t:0 "Цель Агуэллид" #harmony/nonaligned choice events
 zarantia_umalez_flavor.11.d:0 "Роль Агуэллид была чётко определена: они избирались племенами для разрешения споров и обеспечения безопасности племён. Для этого они могли призывать племена к войне. В этом заключалась вся суть, и Мекиузза долгое время грубо пользовалось ею. Её влияние в связке с титулом было весьма мощным. Она не была простым Агуэллидом уже много лет, это точно. Но что будет, когда её не станет?\n\nУмалез тихо сидела в своём кабинете и наблюдала за шумным городом за окном. Последние годы были просто сумасшедшими, и многое уже никогда не будет прежним. Вернётся ли кабинет к своему прежнему облику или же он тоже изменится навсегда? Это должно было бы быть такой простой вещью - славным триумфом её матери - но по какой-то причине осмысление этого заставило её задуматься. Насколько сильно может измениться народ и остаться самим собой? Она неустанно работала над сохранением ритуалов, историй и мифологии имазебов, но если всё остальное изменилось, есть ли смысл в сохранении этих вещей?"
 zarantia_umalez_flavor.11.a:0 "Тебе нет равных, мама. Но я надеюсь, что нашему народу больше никогда не понадобится кто-то вроде тебя."
 zarantia_umalez_flavor.11.b:0 "Ты построила наше будущее, мама, а я сохраню наше прошлое."


#### Oligarchy events ####
zarantia_vasile_coup.1.t:0 "Новая Агуэллид"
zarantia_vasile_coup.1.d:0 "В хаосе, что последовал за убийства Мекиуззы, весь город затопил шок и гнев. Убийца - тобукский торговец - пришёл во дворец, чтобы, якобы, доставить товары для Агуэллид. Но на самом деле он застрелил её во время встречи с Василе. Лояльные Мекиуззе племена подняли бунт, услышав новости. Предприятие купца было сожжено, а его семья убита разъярёнными членами племён. Тобукская полиция с трудом подавляла беспорядки, а Умалез была просто ошеломлена.\n\n— Принцесса, вам нужно действовать, — сидящий рядом с ней Василе умолял молодую зебру. — Кроме вас, нет никого другого, и только вы можете восстановить порядок. Племенам нужна Агуэллид, и вы должны стать ею.\n\n— Я не... Я не... — Умалез заикалась, её голос срывался и дрожал. Она была просто опустошена уже несколько дней и едва могла осознавать реальность. — Я не знаю, что... что мне делать, Василе? Что мне делать?\n\nВасиле промокнул лоб салфеткой и наклонился вперёд. — Выпустите на улицы своих айронбрейкеров. Прикажите им силой разогнать бунтовщиков. Ваши племена уважают силу, так будьте их силой. Потребуйте должность Агуэллид, иначе мечта вашей матери также умрёт здесь и сейчас!\n\n— Вы... вы правы. Я должна... — Она поднялась, сделав глубокий вдох. — Пришлите ко мне Завху, и я отдам ей приказ. — Василе тоже встал и коснулся её плеча.\n\n— Вы всё делаете правильно. Не теряйте веры и у нас всё получится. — Василе по-отечески улыбнулся ей, поклонился и открыл дверь, чтобы послать за генералом. При этом он не мог не усмехнуться.\n\nКогда Василе понял, насколько Мекиузза бдительна, он был готов схватить всё, что только можно, и бежать. Но так прибыль не получить. Оглядываясь на замыслы последних месяцев, можно сказать, что он был откровенно безрассуден, но это сработало! Мекиузза больше ему не мешала, а рыдающая кобылка в той комнате была готова согнуться подобно тростинке."
zarantia_vasile_coup.1.a:0 "Василе, старина, ты снова это сделал."

zarantia_vasile_coup.2.t:0 "Презрение Айронбрейкер"
zarantia_vasile_coup.2.d:0 "— Ты приказала мне убивать наш народ, а теперь без его одобрения претендуешь на должность Агуэллид! — Завха зарычала, глядя на Умалез. — У тебя что, мозги совсем сгнили?!\n\n— Я знаю, что вы, племена, гордитесь своей откровенностью, но ты по-прежнему разговариваешь с Агуэллид, так что следи-ка за своими манерами! — Василе вклинился в диалог прежде, чем Умалез успела ответить, так что теперь пылающий взор Завхи упал на него.\n\n— Придержи свой язык, надутая ворона, пока я его не отрезала! Это дело имазебов, и ты уже должен болтаться на виселице!\n\n— Довольно! — Закричала Умалез, ударив копытом по столу. То немногое самообладание, которое ей удалось восстановить за последние дни, уже исчезло. — Я восстановила порядок после того, как они разбежались по всему городу и начали убивать невинных. И да, я заняла эту должность! Я не собиралась созывать вождей на собрание, пока их воины сжигали Тобук! Ты служила моей матери, так служи и мне! Или ты тоже собираешься отвернуться, когда для тебе это станет неудобно!? — Завха застыла, услышав эти слова. Гнев покинул её, и она немо уставилась на Умалез, прежде чем заговорить.\n\n— Не смей больше сомневаться в моей чести, отродье. Мы, Амсармуды, сражались за твою мать ещё до твоего рождения, и ты уж точно не имеешь права ставить это под сомнение. — Её голос был смертельно тихим, но Умалез не дрогнула.\n\n— Тогда уходи и больше не задавай мне вопросов, — зашипела она, тяжело дрожа. Завха повернулась и молча вышла, а Умалез медленно опустилась на пол, всё ещё дрожа. Василе подошел к ней и положил свой коготь ей на плечо.\n\n— Вы поступили правильно, принцесса, — прошептал он. — Эта зебра была попросту неразумна. Вы должны были приструнить её. — Умалез могла лишь смотреть в пол, беззвучно кивая в такт словам Василе."
zarantia_vasile_coup.2.a:0 "Я должна была приструнить её..."

zarantia_vasile_coup.3.t:0 "Задание для айронбрейкеров"
zarantia_vasile_coup.3.d:0 "— Умалез, я знаю, что ты меня слышишь! — Когда Завха получила приказ, она ворвалась во дворец, чтобы потребовать от Умалез ответов, но стражники преградили ей путь. — Умалез! — Она ходила взад-вперёд, держа копыто поближе к мечу. — Если в тебе осталась хоть капля честности, встреться со мной лицом к лицу! Или твоя мать родила трусиху?! Выходи!\n\n— Принцесса, подождите! — Василе не позволил Умалез покинуть её комнату во дворце. — Не потакайте ей! Она активно бросает вас вызов, и если вы сейчас примите его, то она покажет всем, что можно добиться своих целей, просто запугивая Агуэллид.\n\n— Завха десятилетиями служила моей матери, она заслуживает лучшего, — сказала Умалез, делая очередной шаг к двери, но Василе снова остановил её.\n\n— И она получит это. Ей просто нужно отправиться на задание. Она остынет, всё уляжется, и когда Завха вернётся, вы сможете обнять её как сестру! Но сейчас вы должны быть твёрдой. Как бы поступила ваша мать?! — Умалез вздрогнула, почти как от удара, и в конце концов медленно убрала копыто от дверной ручки.\n\nТем временем Завха ждала на улице почти час и кричала, чтобы Умалез явила себя. В конце концов, не получив ответа, она развернулась и ушла. В тот же вечер она вывела своих айронбрейкеров из Тобука. Её задача была проста: прочесать дальние пустоши в поисках племен, открыто противостоящих власти Агуэллид, и не возвращаться, пока с ними не разберутся."
zarantia_vasile_coup.3.a:0 "Она не скоро вновь увидит город."

zarantia_vasile_coup.4.t:0 "Непокорный мудрец"
zarantia_vasile_coup.4.d:0 "— Так вот что ты предлагаешь в ответ на правду? — Спокойно спросил Вивург Тасавент. В зале суда была очень напряжённая атмосфера и все взгляды были устремлены на него. Синий Мудрец был схвачен стражниками после того, как он публично осудил "отставку" Айронбрейкер. Его обвиняли в "нарушении спокойствия" и в "подстрекательстве к беспорядкам". Судя по настроению на улицах, шансов на беспорядки было предостаточно.\n\n— Обвиняемый должен хранить молчание во время судебного разбирательства, — обратился к нему судья, и Вивург огляделся по сторонам, пока обвинения продолжали зачитываться. Он в отвращении покачал головой.\n\n— Гордишься ли ты собой, судья? — спросил он, не обращая внимания на стук судейского молотка. — Ты достаточно зрел, чтобы помнить, как мы, имазебы, перевалили через холмы, чтобы освободить вас. Неужели ты столь легко забыл старые долги, что участвуешь в этом фарсе?! — Его голос стал громче, когда судья крикнул, чтобы он замолчал. — Неужели ты забыл, на что способны имазебы, если их предать?! Разве ты не видишь, чему потворствуешь?! Ты должен соблюдать законы, да, но ведь эти законы ведут твой город и твой народ к забвению?! Думай, глупец, думай, пока не стал орудием собственной гибели! — Вивург не успел больше ничего сказать, как приставы схватили его и заткнули ему рот.\n\nУмалез тем временем сидела в своем кабинете и пыталась сосредоточиться на чём-то другом. Вокруг царил хаос, а городу нужна была стабильность. Ей пришлось взять самоотвод от суда над Вивургом! Иначе ни у кого больше не останется причин верить в закон! Но как она могла? Вивург был очень почитаем среди её народа, и если его выгнать, то всё станет ещё хуже! Она уже собиралась подняться и отправиться на суд, но Василе положил коготь ей на плечо. Он тоже не покидал комнату во время заседания, и Умалез хотела было проклясть его, но прикусила язык. Кому ещё она могла доверять в эти дни?"
zarantia_vasile_coup.4.a:0 "Вскоре приговор был вынесен: изгнание в пустыню."

zarantia_vasile_coup.5.t:0 "Древние обряды"
zarantia_vasile_coup.5.d:0 "Умалез раскачивала кадилом взад и вперёд, позволяя дыму священного игеннета заполнять комнату. Она отлично знала все этапы ритуала и пела священные гимны богини солнца, но, возглавляя процессию в храме, она чувствовала себя обманщицей. Для её народа религиозные ритуалы были абсолютной правдой жизни, моментами, которые стояли выше политических препирательств. И вот она использовала их в попытке установить мир в Тобуке, который был готов разорвать себя на части. Она бы не сделала этого, если бы Василе не подтолкнул её.\n\nСклонив голову перед алтарем, она изо всех сил старалась не закашляться от резкого и сладкого запаха благовоний игеннет. Он был просто ошеломляющим, а ведь раньше она едва-едва пробовала чай из него. Её тело уже покалывало - это было почти болезненно - а зрение стало нечётким. Умалез изо всех сил сосредоточилась на церемонии, пытаясь отвлечься от недавних событий, от своих сомнений и от всего, что обрушилось на неё.\n\nЕщё одна волна дыма накрыла её, и остаток ритуала превратился в её памяти в неясное пятно. Умалез вспоминала отдельные фрагменты по мере того, как она приходила в себя, но в целом всё было как в тумане. Умалез знала лишь то, что она пришла в себя, сидя на скамеечке в задней части храма. Она видела, как Василе разговаривал с какой-то зеброй, а затем посмотрел в её сторону, когда она издала смущенный звук. Его лицо быстро расплылось в ухмылке, и Василе поспешил к ней, взяв её копыто.\n\n— Это было великолепно, принцесса. Вы отлично справились! Отличная работа! — Он пожал ей копыто, и Умалез нерешительно улыбнулась. Она не совсем понимала, что именно она сделала, но ведь она хорошо поработала... это было хорошо, не так ли? Голова всё ещё плыла, и она чувствовала себя вялой, но ведь она хорошо поработала."
zarantia_vasile_coup.5.a:0 "— Я... хорошо справилась. Я помогла..."

zarantia_vasile_coup.6.t:0 "Пробуждение старых путей"
zarantia_vasile_coup.6.d:0 "Эти глупые маленькие церемонии творили чудеса, и Василе мог бы захихикать от радости, глядя на открытую им золотую жилу. Конечно, не над самой золотой жилой, а над тем, как она удерживала племена в узде. Но не только это радовало его. После того как принцесса исполнила для них всю эту песню и танец, она стала совершенно... накуренной и послушной. И оставалась после этого ещё некоторое время! Ей потребовалось несколько дней, чтобы прийти в себя после церемоний, после чего она снова начала доставлять проблемы, но решение этой проблемы было слишком очевиден.\n\nПоскольку у имазебов есть огромное количество различных богов, каждый из которых имеет свои уникальные ритуалы и традиции, расписание принцессы стремительно заполнялось церемониями и обрядами. Имазебы собирались пережить культурный ренессанс, и их старые традиции возвращались из небытия под присмотром жрицы-Агуэллид.\n\nЕдинственной проблемой был этот проклятый цветок игеннет. По какой-то причине имазебы были очень разборчивы в выборе наркотиков, которые они использовали для "контакта со своими богами", а игеннет был настолько редок, что, вероятно, являлся самым ценным товаром племени. Торговля им была практически невозможна, поэтому, если он хотел заполучить его, ему пришлось бы самостоятельно заняться этим.\n\nЭто будет дорого, но инвестиции точно окупятся."
zarantia_vasile_coup.6.a:0 "Благодаря этому племена будут покорны нам."

zarantia_vasile_coup.7.t:0 "Религиозное неистовство"
zarantia_vasile_coup.7.d:0 "В эти дни Гибискус испытывала ужас. Когда-то она приветствовала возвращение имазебов, но теперь всё вокруг объял хаос. Казалось, что племена планировали сжечь Тобук дотла после смерти Мекиуззы, и после этого они стали пугать её. Те, кто не покинул город, злились и смотрели на неё с подозрением, как будто она могла попытаться взять и убить кого-то из них. Почему они судили всех одинаково за поступок одного отчаянного торговца!?\n\nНо ещё хуже были непрестанные ритуалы. Она не понимала и половины из них, но в эти дни почти все имазебы находились в состоянии религиозного безумия. Не проходило и недели без новых ритуалов, и казалось, что они становятся всё более и более жестокими. То, что сперва было молитвами и песнями, сегодня превратилось в какофонию из диких танцев и песнопений, странных ритуалов и даже жертвоприношений! Её прежние клиенты практически перестали приходить в эти дни, а немногие новые были совсем другими."
zarantia_vasile_coup.7.a:0 "Требования их веры только растут."

zarantia_vasile_coup.8.t:0 "Затерянная в тумане"
zarantia_vasile_coup.8.d:0 "Умалез танцевала вокруг костра в тумане. Игеннет заполонил её разум, так что танцы и пение были единственным, на чём она могла сосредоточиться. В ясные минуты, которые в эти дни случались всё реже и реже, она пыталась действовать, искать способы преодолеть разногласия между её народом. Умалез ложилась спать, когда дым переставал влиять на её сознание, и думала, что утром встанет и сразу начнет действовать. Но каждый раз снова и снова наваливались проблемы, и она чувствовала себя так, как будто застряла в зыбучих песках.\n\nНо не тогда, когда она дышала игеннетом. Игеннет дарил покой, и она широко улыбнулась, слегка сожалея о том, что её рот не позволяет ей улыбаться достаточно широко. Умалез была счастлива, свободна и в безопасности. Она танцевала со своими предками. Они были вокруг неё: фигуры, танцующие в дыму и выходящие из него. Уже не имело значения, кто из них был призраками, а кто - другими празднующими. Она ликующе смеялась как жеребёнок, когда богиня солнца танцевала рядом с ней, приглашая её совершить ещё более дикие шаги, пока Иджирмед обвивался вокруг неё и шептал о гибели мира.\n\nЧто было - то будет, а что будет - то было. Всё это одновременно было всем и ничем. Умалез не понимала этого, но жила по этим принципам. Связные мысли давно покинули её, но ей было все равно, ведь она была счастлива."
zarantia_vasile_coup.8.a:0 "И она танцевала подле разгорающегося пламени."

zarantia_vasile_coup.9.t:0 "Эскалация напряжённости"
zarantia_vasile_coup.9.d:0 "Несмотря на недавние попытки стабилизировать ситуацию, смерть семьи убийцы от копыт разъярённой толпы имазебов вызвала раскол между тобукцами и имазебами, который с тех пор неуклонно расширяется. Имазебы стали отказываться ходить по улицам без оружия, так как они считают, что в городе больше не безопасно, а тобукцы начинают видеть всё меньше различий между имазебами и наёмниками, захватившими город после короля Шторма. Согласие, достигнутое во время старого режима, быстро исчезает, и ситуация может ещё больше обостриться."
zarantia_vasile_coup.9.a:0 "О, это трагедия."

zarantia_vasile_coup.10.t:0 "Столкновения на улицах"
zarantia_vasile_coup.10.d:0 "Сегодня напряжённость между имазебами и тобукцами достигла предела, и на улицах начались открытые столкновения. Спор о ценах, выставленных уличным торговцем, вскоре перерос в потасовку, которая в итоге превратилась в вооружённое столкновение. Неизвестно, кто выстрелил первым, но в итоге погибло двадцать семь зебр и пони.\n\nХотя события не привели к более масштабному хаосу, раскол между тобукцами и имазебами стал просто огромным. Два народа, которые когда-то свободно смешивались, теперь всё больше и больше отдаляются друг от друга."
zarantia_vasile_coup.10.a:0 "Это воистину трагедия."

zarantia_vasile_coup.14.t:0 "Новости из пустыни"
zarantia_vasile_coup.14.d:0 "Ситуация ухудшилась, и причём очень быстро! Мы получили новости из пустыни о том, что племена восстали против Агуэллид. Но это не все плохие новости. Силы, которые мы отправили за ними, дезертировали, и теперь мы столкнулись не просто с недовольными племенами, а с полномасштабным восстанием! Племена, которые мы польстились на наши взятки, пока что остаются верными, но власть Агуэллид оказалась совсем не такой, как мы надеялись.\n\nБлагодаря нашим усилиям по заблаговременному найму наёмников у нас сейчас есть хоть какие-то силы, но теперь и не анархия после смерти короля Шторма. Племена не находятся в хаосе, как тогда, и они полны решимости увидеть нас на виселице."
zarantia_vasile_coup.14.a:0 "Приведите наши силы в боевую готовность!"
zarantia_vasile_coup.14.b:0 "Мы свергнем лже-Агуэллид и её иностранного кукловода!"

zarantia_vasile_coup.15.t:0 "И внезапно она увидела"
zarantia_vasile_coup.15.d:0 "Горячий воздух обжигал лёгкие, песок попадал в глаза, а испарения игеннет туманились в голове. Её тошнило, она спотыкалась и снова поднималась на ноги, продолжая бежать всё глубже и глубже в пустыню. Куда и зачем - не имело значения. Она знала лишь то, что ей нужно бежать. Бежать прочь от мерзости, в которую превратилось будущее её народа. Как она не видела?! Как она не понимала?! А теперь всё исчезло. Оно было задушено слизняком, который поселился в сердце мечты её матери! Она бежала, сбрасывая с себя украшения, вес которых тянул её вниз, скрывая мантии, которые подобно цепям сковывали её тело.\n\n— Прости, мама, прости! — Она не могла мыслить здраво, всё было как во сне. Вокруг неё танцевали предки, кричали на неё, спрашивали, почему она не остановила это, проклинали её за неудачу. Даже её мать... её мать смотрела на неё, а Умалез не могла встретиться с ней взглядом. — Прости меня, пожалуйста, мама... прости меня! — Плакала она, хотя слезы не лились. Что с ней такое? Её снова вырвало, и она почувствовала, что ей нужно выплеснуть все, что у неё внутри. Её копыта били по песку пустыни, снова и снова, пока она кричала, билась в конвульсиях и плакала.\n\nЗвук двигателей машин позади неё заставил зебру в панике оглянуться, и она побежала, когда поняла, что преследователи приближаются. Она не могла вернуться, не могла! Её рыдания и рвота не стихали, и в конце концов ноги снова подкосились, так что она вновь колотила песок, чувствуя ярость и стыд. Иджирмед забери их всех! Иджирмед забери её! Пусть червь заберёт весь этот проклятый мир, пусть сгорит то, что она соткала из наследия своей матери!\n\n— Забери вас всех Иджирмед! — Её крики стали гортанными и первобытными, как будто лишёнными мысли и разума. Солдаты спрыгнули со своих машин и схватили её. Один приказал другому найти верёвки, чтобы связать её и вернуть назад. Она брыкалась и кусалась, чувствуя кровь во рту и даже не понимая, чья она, пока мир вращался вокруг неё. Гневные крики сменились паническими, и вскоре её отпустили, но Умалез продолжала сражаться. Иджирмед забери их всех!\n\nИменно тогда она услышала низкий гул и поняла, что её копыта погружаются в песок. А затем мир взорвался."
zarantia_vasile_coup.15.a:0 "Иджирмед забрал их всех."

zarantia_vasile_coup.16.t:0 "Бешеные метания"
zarantia_vasile_coup.16.d:0 "Василе ненавидел Тобук, ненавидел глупые племена, населявшие его, и ненавидел мямлящих идиотов, с которыми ему приходилось иметь дело. Он хотел лишь зарабатывать деньги, но ему всё время что-то мешало! Зачем он вообще тратил ресурсы, чтобы держать эту бесполезную кобылу покорной и под кайфом, если она даже не могла заставить племена сидеть тихо и вести себя прилично?!\n\nПовсюду в сельской местности происходили мятежи, племена жаждали его головы, и Василе мог официально заявить, что он устал от этого дурацкого города. Пора было поступить по-старому: забрать всё ценное и сбежать, пока ещё есть возможность. Если имазебы хотят вернуть свой город, они могут получить желаемое, но сначала он получит своё. А пока что ему нужно было время. Всё время, что он сможет выиграть для себя.\n\nОн сделал парочку торопливых телефонных звонков, разослал приказы и открыл оружейные склады. По городу была распространена пропаганда о том, что "кровожадные дикари придут и убьют их всех", которая призывала пони "встать на защиту города". А благодаря подкупленным племенам и наёмникам у Василе будет достаточно времени, чтобы убраться из города... или так он надеялся."
zarantia_vasile_coup.16.a:0 "Ты ещё сможешь выкрутиться, Василе..."

zarantia_vasile_coup.17.t:0 "Извлекая максимум пользы"
zarantia_vasile_coup.17.d:0 "Вдалеке слышались звуки битвы, а Василе в это время спешил к гавани и к быстроходному кораблю, который ждал его там. Последние недели были крайне напряжёнными, и он был уверен, что стресс отнял у него год или два жизни. И всё же всё сложилось достаточно удачно. Корабль был набит артефактами и золотом, чтобы "уберечь их от копыт племён", а топливные баки судна были заполнены до отказа.\n\nВасиле не мог сказать, что он надеялся именно на такой исход, но, опять же, кто-то выиграл, а кто-то проиграл. По крайней мере, он вышел из этого непростого положения с хорошим пенсионным фондом. Или, возможно, с достаточной суммой для новых инвестиций, а с учётом обстоятельств это было не так уж плохо. Но нельзя сказать, что это было легко. Когда Василе видел беспорядки и стычки на улицах, он не раз думал, что всё рухнет. Но хуже всего было нытьё этой одурманенной кобылы, требующей новых "ритуалов". В этом-то и заключалась проблема контроля над существами с помощью наркотиков: через некоторое время они становились верными ему, а не тебе. Ну что же, она больше не была его проблемой!\n\nСтупив на борт корабля, Василе кивнул поприветствовавшему его матросу, но отказался от предложения передать ему тяжёлые сумки. Когда трап был поднят и корабль начал отплывать из города, Василе прислонился к перилам и достал сигару. Он планировал выкурить её, когда его контроль над городом станет абсолютным, но этого уже не произойдёт. Тем не менее, миллионы, которые он припрятал в трюме, требовали отпраздновать их приобретение, подумал он, зажигая сигару."
zarantia_vasile_coup.17.a:0 "Может, мне стоит купить частный остров?"

zarantia_worm.1.t:0 "Внезапное отбытие"
zarantia_worm.1.d:0 "После того, как Агуэллид убежала в пустыню и была съедена татцельвурмом, мы были практически уверены, что всё пойдёт наперекосяк, причём быстро. Но ожидаемого взрыва насилия не произошло. Казалось, что наши усилия по разделению племен окупились, и мы были в безопасности благодаря подкупленным племенам. Точнее так было до прошлой ночи.\n\nНи с того ни с сего почти все племена до единого собрали свои вещи и ушли. Всё побережье опустело, и на попытки наших пограничных патрулей остановить их зебры отвечали огнём. Нам, конечно, хотелось бы как можно меньше взаимодействовать с племенами, но точно не таким образом. Всё это выглядит очень подозрительным."
zarantia_worm.1.a:0 "Пошлите за ними несколько патрулей, я хочу знать, что происходит."

zarantia_worm.2.t:0 "Тайна раскрыта"
zarantia_worm.2.d:0 "Мы думали, что уход зебр хотя бы немного успокоит нас, но вместо этого в городе начались беспорядки! Кто-то распространил новости о том, что случилось с Агуэллид и теперь жители города выходят на улицы, требуя головы Василе.\n\nВасиле в ярости приказал начать внутреннее расследование, чтобы выяснить, кто именно слил эту информацию, а полиция тем временем занялась разгоном протестующих. С войсками, вовлечёнными в это фиаско, разобрались, и они не смогут никому ничего рассказать, да и никто за пределами внутреннего круга советников не знал об этом. Однако они всё ещё на свободе, и когда Василе наложит на них свои когти, они пожалеют, что вообще родились."
zarantia_worm.2.a:0 "Выведите полицию на улицы!"

zarantia_worm.3.t:0 "Уничтоженные патрули"
zarantia_worm.3.d:0 "Патрули, которые мы послали на поиски племён, были найдены на границе с их землями... изрубленными на куски. Мы не уверены, что именно произошло, но, очевидно, что наших солдат схватили и зебры уж точно не церемонились с пленниками.\n\nСцена, которую были вынуждены лицезреть наши пограничные патрули, была просто ужасающей: разведчики были ритуально убиты, а их тела уложены в какой-то странный узор. Один из солдат смог узнать в нём стилизованного татцельвурма, что вызывает ещё больше вопросов. Теперь нам ясно, что убийцы наших солдат работают на племена. Более того, они окружают нас со всех сторон!"
zarantia_worm.3.a:0 "Да что там происходит?!"

zarantia_worm.4.t:0 "Хаос в сельской местности"
zarantia_worm.4.d:0 "Проблемы множатся одна за другой! Улицы Тобука по-прежнему полны бунтовщиков, мы понятия не имеем, что происходит в глубине страны, наши войска сталкиваются с диверсиями, а в аэропортах и на железнодорожных узлах уже начали взрываться бомбы. Диверсанты, которых нам удавалось загнать в угол, были готовы скорее перерезать себе горло, чем попасть в плен живыми.\n\nЭто были пони, зебры и даже парочка грифонов. И этих злоумышленников объединяет лишь то, что их тела покрыты странными татуировками, которые похожи на символы зарантийского культа смерти. По какой-то причине эти смотрители могил сошли с ума и стараются причинить максимум разрушений. Мы не знаем, почему они это делают, но есть ощущение, что ответ нам не понравится."
zarantia_worm.4.a:0 "Грядёт что-то грандиозное..."

zarantia_worm.5.t:0 "Песнь богини"
zarantia_worm.5.d:0 "Каждый жеребёнок имазебов знает, что нужно бояться появления татцельвурмов - существ, которых также называют иджирмедами. Они - вестники богини смерти, и все, кто встают у них на пути, погибают. Вы не сражаетесь с иджирмедом, вы бежите от него. Но даже если вам удастся сразить такого зверя, это принесёт вам не честь, а позор и изгнание, ибо проход иджирмедов приносит в пустыню священные цветы Игеннет. Благословлённые вкусом этих цветов могут увидеть самих богов. Иджирмеды вечны, их гнев бесконечен, а дары бесценны. И когда они поют, имазебы знают, что наступает конец света.\n\nТитанический червь медленно покачивался, возвышаясь над зебрами, и наполнял воздух своим гулким стенанием, которому вторили окружающие его жрецы. Другие жрецы ходили среди толпы с корзинами, в которые зебры бросали свои драгоценности и украшения, оставляя при себе только самые простые одеяния и оружие. Когда последний из собравшихся избавился от ожерелий и колец, могучий червь поднялся ввысь, его три челюсти медленно раскрылись, и он оглядел толпу. Из толпы послышались возгласы ужаса и неверия. Но все они затихли, когда червь, вопреки всему, что они знали, заговорил.\n\n— Узрите своё прошлое и ложные дороги, по которым вы шли. И посмотрите, куда они вас привели. — Он говорил так, будто целая тысяча голосов говорили в унисон. Дыхание иджирмеда обдавало зебр едким и сладким запахом Игеннет. — Мираж рассеялся и теперь вы всё понимаете. Агуэллид сломлена, надежды сокрушены, доверие предано, будущее убито и оставлено гнить на песке. Так что убивайте, имазебы, пройдите кровавый путь и похороните ложный мир, который хочет уничтожить вас. Умрите, но заберите его с собой. Покончите с прогнившим миром, и пусть на его пепле расцветёт новый."
zarantia_worm.5.a:0 "Безумный, яростный вой эхом разнёсся по пустыне."

zarantia_worm.6.t:0 "Природа болезни"
zarantia_worm.6.d:0 ""Современность"... Это слово даже на слух звучит омерзительно. Это мираж, манящий тебя прочь от того, чем ты был. Она предлагает позолоченное будущее, полное изобилия и процветания, но лишь для того, чтобы отобрать у тебя всё и оставить тебя ни с чем. Оно отрывает тебя от корней и заставляет маршировать под чужие барабаны. Оно превращает твои фундаментальные основы в неудобство и суеверия, достойные лишь презрения.\n\nСколько наших соплеменников погибло, когда мы освобождали эту злосчастную опухоль на западе от варзенцев? Сколько крови мы пролили ради защиты этих жирных и жадных до золота существ, и что хорошего это принесло нашему народу? Наша величайшая правительница была убита, наши священные ритуалы были сведены к зрелищам, чтобы умиротворить нас, а та, кто должна была возглавить нас, стала марионеткой, управляемой развращёнными иностранцами. Вот что такое "современность", вот что значит "прогресс" для чужаков. Они маскируют свои слова этим медовым вкусом, дабы скрыть яд внутри.\n\nЗа что мы проливали кровь? За что мы так упорно боролись? Какой был смысл во всём этом?! Ради того, чтобы нас извратили изнутри и превратили в рабов?! Современность - это чума разума, которая разрушает народ изнутри и подчиняет его золоту и жадности. Это мираж, ведущий всех вас по ложному пути и навстречу смерти от жажды, и всё ради того, чтобы падальщики смогли обглодать ваши кости!\n\nЭто ложное обещание отняло у нас достаточно сил, чтобы опухоль могла продолжать питаться нами. Теперь мы видим это, и поскольку мы знаем природу болезни..."
zarantia_worm.6.a:0 "...мы можем вырезать её."

zarantia_worm.7.t:0 "Узы не забыты"
zarantia_worm.7.d:0 ""Современность"... Это слово даже на слух звучит омерзительно. Это мираж, манящий тебя прочь от того, чем ты был. Она предлагает позолоченное будущее, полное изобилия и процветания, но лишь для того, чтобы отобрать у тебя всё и оставить тебя ни с чем. Оно отрывает тебя от корней и заставляет маршировать под чужие барабаны. Оно превращает твои фундаментальные основы в неудобство и суеверия, достойные лишь презрения.\n\nКак долго нас заставляли танцевать этот проклятый танец, и скольких мы потеряли, пытаясь следовать ему? Сколько лет мы невольно были орудием собственной гибели?! Тобук распространил эту болезнь среди нас, или она была там ещё раньше? Кто может дать ответ, ибо что сейчас не запятнано зловонием этого проклятого заблуждения?\n\nНо это неважно, ибо болезнь всё равно даёт о себе знать. Она просочилась в фундамент Тобука, и его жители настолько привыкли к этой грязи, что даже не видят её. Мы обещали присматривать за ними, но слово, данное нами, нельзя отозвать так просто. Они бредят этой болезнью, и пожарами города мы начнём выжимать из них заразу. Они будут плакать и кричать, ибо нам придётся дать им горькое лекарство - выселить тобукцев из города и рассеять их среди племен. Это даст им возможность впервые за десятилетия, а может и в первый раз вообще, вкусить чистоты."
zarantia_worm.7.a:0 "Те, кто бредит болезнью, будут бороться против, но они всё равно будут исцелены."

zarantia_worm.8.t:0 "Начало конца"
zarantia_worm.8.d:0 "Королева Червей шепчет через нашу кровь и сны, призывая нас к исполнению великого долга. Земли, которые мы вырвали из проклятой хватки современности, были не концом нашей работы, а лишь её началом. Если мы остановимся здесь, то рано или поздно сведём все наши успехи на нет. Из далёких земель или из-за морей опять появятся чужаки. Они будут искать "возможности" и "прогресс", порабощая тех, кого мы освободили, и используя их для подпитки своей бесконечной жажды золота и ресурсов.\n\nЭта борьба может закончиться лишь одним способом - полным уничтожением самой концепции так называемой современности. Мы не можем оставить ни кусочка от этой современности, иначе болезнь рано или поздно вернётся. Эта задача требует от нас огромных, просто непостижимых усилий, но другой альтернативы нет. И поэтому мы вступаем в последнюю войну." #worm queen vs the world
zarantia_worm.8.a:0 "Всё станет прахом, и жизнь вырастет заново."

zarantia_worm.9.t:0 "Просветление ищущего"
zarantia_worm.9.d:0 "— Я ошибался... так ошибался, всё это было ложью. А ведь правда была совсем рядом! — Одинокий зебра стоял на крыше и с безумным ликованием взирал на возвышающегося перед ним червя. Некогда безупречная одежда зебры была грязна и неопрятна, и он недоверчиво смеялся над открывшимся ему зрелищем. Рот червя медленно открылся, и зебра протянул копыто вперёд, как бы приветствуя появившуюся фигуру, а затем глубоко склонился перед ней. — Слава тебе, моя королева, моя богиня! Слава тебе в момент победы!\n\n— Сломленное дитя Зоникии, искатель утраченных знаний. Ты гоняешься за миражами во тьме, — от слов этого существа всё тело зебры вибрировало и дрожало. — Зачем ты предстал перед разрушительницей?\n\n— Чтобы служить и понимать! — Зебра прокричал эти слова в маниакальном возбуждении. — Я всю жизнь бродил во тьме, и везде, куда бы я ни повернулся, я мог уловить лишь небольшие проблески истины! И вот вы здесь! Истина явлена миру! Поделитесь со мной своей мудростью, о моя богиня! Сделайте меня цельным, и я расколю мир пополам, если вы этого пожелаете!\n\n— Порожденный болезнью и несущий чуму Звёздный Отец, чьё зрение затуманено, а видение ложно! — Червь поднялся перед ним, его челюсти, похожие на мандибулы, раскрылись ещё шире. — Вдохни истину, искупление в смерти и цель в забвении. — Встав, Хирам Зерранид принял дыхание богини, когда оно омыло его. Его разум затопило, взгляд затуманился, и теперь он чувствовал лишь сладкий, едкий запах просветления."
zarantia_worm.9.a:0 "И в первый раз он увидел истину."

zarantia_worm.10.t:0 "Гнев божественных"
zarantia_worm.10.d:0 "Почва разверзлась прямо под окопавшимися солдатами, разбрасывая во все стороны землю и тела. Шокированные и испуганные крики были заглушены оглушительным рёвом старшего червя, поднявшегося снизу. Из его пасти вырвались лианы и схватили нескольких солдат прямо в воздухе. Червь сунул тела в массивную пасть, где их ждали ряды острых зубов. Червь рухнул на здания с высоты своего роста, сокрушая их и поднимая в воздух ещё больше пыли, после чего с рёвом разбросал во все стороны существ, артиллерию и остатки зданий. Вдали раздался ещё один взрыв, затем ещё и ещё, когда титаны поднимались из-под земли, чтобы рвать и терзать всё в округе.\n\nЧерез несколько мгновений вспыхнула паника. Солдаты в ужасе смотрели на возвышающихся перед ними гигантов, а затем повернулись и побежали прочь. Те немногие, кто остался у своих орудий, с ужасом лицезрели, как их снаряды не могут оставить на древнем хитине толщиной в несколько футов ни царапины. Обстрел лишь привлёк к ним внимание. Проявив невероятную ловкость, червь обрушился на артиллерийские орудия и в мгновение ока сожрал их и их расчёты.\n\nСтаршие черви продолжали свой дикий танец, и с помощью смертей, разрушений и хаоса они переделывали мир. Когда спустя несколько недель их танец завершился, там не осталось ничего, кроме пустоши из взрыхленной земли и разбитых частей всего, что смело встать на их пути."
zarantia_worm.10.a:0 "От жизни к смерти, от созидания к разрушению, от величия к небытию."

zarantia_worm.11.t:0 "Шествие королевы червей"
zarantia_worm.11.d:0 "Наиболее священное деяние для верующих - разрушить старый мир, снести ложных идолов технологии и современности, после чего очистить его жертв. С помощью червей и зебр, копыт и бомб, кирок и верёвок мы будем рвать и тянуть, уничтожая этот проклятый век кусок за куском и развеивая его по ветру. Всё, что мы можем использовать для продвижения великой цели, мы увозим, а остальное перемалываем в прах, пока песня королевы червей эхом разносится по очищенным землям, дабы подавить тех, кто в отчаянии поднимет оружие против нас. Наше шествие неумолимо, абсолютно, а пожары, распространяющиеся вслед нам, станут почвой, из которой возникнет новая жизнь."
zarantia_worm.11.a:0 "Они не поймут, но станут свободными."

zarantia_worm.12.t:0 "Окончательное увядание"
zarantia_worm.12.d:0 "Пожары угасали, хаос войны подходил к концу, и над миром воцарилась тишина.\n\nВозвышаясь над своими последователями, богиня молча наблюдала за ними, видя тысячи и тысячи воинов, которые окружали её. Её благословения давно подавили их, превратив их в чистые продолжения её воли, и она плакала о них. Имазебы, тобукцы, хироптеррцы, варзенцы, кольтфагенцы или любой другой из множества других народов... Это уже не имело значения. Все они сделали свое дело, и теперь их песня подошла к концу. Пришло время дать им уснуть.\n\nЕё рот открылся и она спела последнюю песню. Вокруг неё верующие медленно опустились на землю, чтобы послушать её. И когда богиня закончила петь, их глаза остекленели. Призыв разнёсся по земле, червь за червём начинали петь, тем самым наконец-то освобождая верных им воинов от их службы. Они сделали всё, о чем их просили, и теперь правоверные тоже могли вступить в цикл возрождения.\n\nПравоверные остались лишь в землях, где впервые пробудилась королева червей. Они обратили свои взоры на испорченные механизмы, которые двигали их усилиями, после чего стали разбирать их, тем самым уничтожая последние остатки тьмы разрушенного мира. По завершении своей работы они смогли присоединиться к своим сородичам.\n\nЗакончив свою песню, королева червей тихо заплакала. Она закрыла свой рот и вместе с остальными червями зарылась глубоко в землю, чтобы уснуть там. Быть может, когда-нибудь они снова понадобятся миру, но до тех пор они будут спать."
zarantia_worm.12.a:0 "А выжившие медленно выходили из руин в очищенный мир."

zarantia_worm.13.t:0 "Участь лжеца"
zarantia_worm.13.d:0 "Избитого и потрёпанного Василе сель Традата протащили сквозь толпу четверо зебр, каждый из который держал одну его конечность. Крылья и клюв Василе были сломаны, и он слабо боролся с пленителями, прежде чем его бросили на землю. Застонав от боли, грифон попытался подняться, но тут на него упала тень. В замешательстве он поднял голову и замер, увидев то, что заслоняло солнце.\n\nНад ним возвышался гигантский татцельвурм. Его три челюсти широко раскрылись, обнажив ряды клыков, а между ними метались похожие на виноградные лозы хищные языки. От этого зрелища Василе объял ужас и он не мог пошевелиться.\n\n— Лживое отродье, развратитель и падальщик, узри плоды своей работы. — Гигантский червь заговорил диссонирующим хором из тысячи голосов. После этого он схватил грифона за горло одним из языков. Подняв тщетно борющегося с лозой Василе в воздух, червь притянул его поближе. Тяжёлое дыхание обдало его, и грифон закашлялся, пытаясь набрать воздуха. — Твои амбиции и испорченность привели к нужде в очищении, ложь - к просветлению, жадность - к свободе. Ты сыграл свою роль и теперь будешь вознаграждён. — С этими словами всё ещё задыхающийся Василе был втянут в пасть массивного существа, где его встретили ряды скрежещущих зубов. В свои последние мгновения Василе понял, что он готов отдать абсолютно всё, чтобы исправить то, что он натворил."
zarantia_worm.13.a:0 "С лжецом покончено."

zarantia_worm.14.t:0 "Чудо"
zarantia_worm.14.d:0 "Королева Червей возвышалась над окружавшей её армией. Покачивалась взад и вперёд, она смотрела на море, туда, где были другие земли. Та-кто-была-Умалез помнила рассказы, сказки и книги, которые она читала, сидя рядом с мамой. Она помнила о великих вещах, которые лежали за морем, о волшебных и чудесных странах, которые теперь оказались испорченными и извращённым, как и всё остальное в этом мире.\n\n— Стойте и смотрите, ждите и ухаживайте, — сказала она, и все ученики подняли на неё глаза. — Сад Игеннет, чистый и свободный, растёт, когда за ним ухаживают. Заражённые волны бесплодно бьются о берега. Мы наблюдаем и ждём, мы возвращаемся домой, мы отдыхаем. — Воцарилась тишина. Толпа вокруг неё поняла, что она имела в виду, и вскоре раздались одобрительные возгласы. Войны закончились, Королева Червей призвала прекратить всё это. Наконец-то после месяцев и лет борьбы всё было кончено. Они могли отдохнуть!\n\nПока тысячи существ ликовали, Королева Червей, Та-кто-была-Умалез, плакала. Последние отблески прежних мечтаний и надежд умирали внутри неё, и скоро останется только Королева Червей. Она едва помнила, почему не хотела продолжать эту великую работу по очистке земли, но лишь эта последняя крупица удерживала её. Она оглянулась на сад позади себя. На сад, которого никогда больше не коснётся болезнь, что забрала всё. Он был чист и непорочен, и, возможно, что этого было бы достаточно, чтобы подавить древнюю ярость, которая двигала ею. Она могла очистить весь мир, покончить с порчей во всех его уголках, но последние остатки Умалез так устали. Богиня молилась, чтобы мир принял её милость, чтобы тут всё и закончилось, ведь в противном случае у мира, каким она его знала, не будет второго шанса."
zarantia_worm.14.a:0 "Пожалуйста... пусть этого хватит. Я не хочу продолжать..."

zarantia_worm.15.t:0 "Племена Азира"
zarantia_worm.15.d:0 "Племена Азира вышли из своих далёких домов в глубине Зебхары и наконец-то встали на сторону Королевы Червей. Разбросанные по пустыне племена соблюдали свои собственные ритуалы и жили собственными способами. Тобук их не предавал и они не страдали под властью чужеземного кукловода, но теперь они встали на нашу сторону."
zarantia_worm.15.a:0 "Мы едины."

 zarantia_socialist.1.t:0 "Красные знамена взмывают ввысь!"
 zarantia_socialist.1.d:0 "В глубинах Зарантии имазебы с отвращением наблюдали за событиями последних лет. Реформы Мекиуззы, и без того радикальные и непопулярные, превратились в нечто воистину мерзкое. Даже те, кто когда-то проявлял верность делу Агуэллид, не могут отрицать очевидного: Мечта Мекиуззы мертва, её задушил иностранец, который держит на привязи её дочь и железной хваткой вцепился в город Тобук.\n\nОднако в городе Шизра, что лежит вдали от глаз чужеземцев, растёт сопротивление, поскольку вождь Иземрасен Тьенвитт собрала племена на восстание против Агуэллид и чужеземных ублюдков, которые унизили и оскорбили всех имазебов. Больше никаких Агуэллидов, никаких разговоров о "прогрессе" и "развитии". Мы больше не будем вкладывать свои судьбы в копыта этого проклятого города!\n\nОбъединившись под красными знаменами, племена в гневе призывают защитить то, что им принадлежит, и вернуть контроль над своими судьбами. В духе возвращения к старым временам до Агуэллидов, Иземрасен присвоила себе титул Амхадди - защитницы - и поклялась уйти в отставку, как только народ перестанет нуждаться в её услугах. Подобно бесчисленным народам по всему миру - северянам, кольтванцам, бродфельдцам - имазебы восстают против угнетающих их тиранов. Имазебы уверены в том, что они представляют собой единый народ и что именно они вольны вершить собственные судьбы."
 zarantia_socialist.1.a:0 "Восстаньте, имазебы, и верните свои дома!"

 zarantia_socialist.2.t:0 "Земля свободных зебр"
 zarantia_socialist.2.d:0 "Ветры проносились над пустыней, поднимая в воздух песок, который после этого вихрями танцевал над дюнами. В свете заходящего солнца это зрелище выглядело просто чудесно. Более того, именно так всё и должно было быть. Иземрасен знала, что все имазебы на земле Зарантии были свободны и независимы. Они сами вершили свои судьбы, и ни один чужеземец или тиран не указывал им, что делать. Имазебы останавливали иностранные идеи на границе и сами выбирали, что из них впускать в Зарантию. Они много чего гнали прочь, но в особенности индустриализацию и попытки разрушить их образ жизни.\n\nПовернувшись, она пошла к лагерю, скрытому от ветра за дюной. Семьи сидели у костров, пели и играли музыку, готовя ужин. Они делали это на протяжении веков и будут делать также ещё многие поколения. Мимо неё пробежала группа занятых игрой жеребят. Им точно никогда не придётся сомневаться в том, кто они такие и как им суждено жить. Иземрасен улыбнулась, когда подошла к своей палатке, где её дочь сидела у огня и готовила ужин, после чего поцеловала в лоб своё дитя, которое наконец-то избавилось от разрушительного влияния чужеземных идей. Когда они разложили еду по порциям - её бывшие рабы ели вместе с ней подобно прочим членам семьи - она посмотрела в глубину палатки, где свернувшись калачиком лежала жалкая фигура.\n\n— Сходи за ней, — сказала она своему сыну, который покорно согласился и начал терпеливо уговаривать потрёпанную, голодную кобылу сесть с ними. Взгляд кобылы был пустым, и она шла как лунатик. — Присядь, поешь с нами, — Иземрасен позвала жалко выглядящую Умалез. — Эта иностранная крыса больше никогда к тебе не прикоснется. Ешь... — она погрузила свою ложку в еду и поднесла её к губам кобылы. Умалез, хотя её пришлось ещё немного уговаривать, всё-таки съела немного, и Иземрасен улыбнулась. — Ты в безопасности. Никто больше не будет угрожать тебе, всё будет так, как должно быть. Всё будет хорошо. — Она погладила гриву сломленной кобылы, чтобы успокоить её. Всё было так, как должно быть, и всё будет хорошо."
 zarantia_socialist.2.a:0 "Наконец-то мы свободны."

 zarantia_socialist.3.t:0 "Долгожданное правосудие"
 zarantia_socialist.3.d:0 "Ублюдок, который дёргал за ниточки нашей сломленной Агуэллид, был схвачен. Он не изменил своей натуре и обворовывал Тобук даже тогда, когда его солдаты сражались и умирали, защищая его. Грифон планировал бежать, оставив своих приспешников отвечать за его действия. Мы знали, что Василе пал очень низко, но полностью убедились в этом лишь после того, как нашли Умалез Атаган. Вернее то, что от неё осталось.\n\nКобыла, которую мы когда-то знали как эксперта в наших традиций и истории, теперь стала бездумной наркоманкой, которая даже не понимала, что происходит, когда мы вошли в её покои. Она могла лишь умолять нас позволить ей проводить ритуалы. Она выпила слишком много священного Игеннета и заплатила за это ужасающую цену. Несколько вождей настаивали на том, что ей следует уснуть и не проснуться. Они утверждали, что это будет милосердием для той, кто раньше была известна всем имазебам как способная учёная, а ныне стала голосящей безумицей. Однако Иземрасен заявила, что будет защищать Умалез, и что она позаботится о том, чтобы та смогла оправиться от травм, нанесённых её разуму.\n\nС вороватой тварью, из-за которой всё это и произошло, поступят согласно старым обычаям: его отведут глубоко в пустыню, где закопают по шею в песке и оставят дожидаться появления Иджирмеда. Мы могли бы причинить ему очень много боли, но даже столетие пыток не будет должной платой за его деяния. Пусть его судят боги."
 zarantia_socialist.3.a:0 "И их суд будет суров."

 zarantia_socialist.4.t:0 "Достойная лишь жалости"
 zarantia_socialist.4.d:0 "После захвата Тобука мы не смогли утолить свою жажду мести. Устроивший всё это ублюдок ускользнул от нас, сбежав с золотом и артефактами, а также оставив своих дружков на произвол судьбы. Похоже, ему удалось в последний раз досадить нам всем, и хотя многие наши воины поклялись преследовать его даже за морем, нам пока что остаётся собирать осколки, которые Василе оставил после себя.\n\nНо из всех тех проблем, которые он оставил после себя, самой большой является Умалез Атаган. Мы знали её как исследовательницу истории и преданий нашего народа, но нашли лишь безумную наркоманку, целиком и полностью зависящую от священного Игеннета. Она зашла так далеко, что даже не понимала, что происходит, когда мы ворвались в её покои. Умалез могла лишь причитать, что ей нужно провести ритуал, и умоляла нас привести Василе. Её отчаянных криков было достаточно, чтобы по позвоночнику побежали мурашки даже у самых закалённых воинов. Если бы не вмешательство самой Иземрасен, которая объявила Умалез своей подопечной и сказала, что будет следить за выздоровлением обезумевшей кобылы, её, скорее всего, убили бы в акте милосердия. Немногие из нас могут понять, как столь сломленное существо может быть достойно жизни, когда смерть кажется более добрым поступком, но Иземрасен всё же смогла настоять на своём. На этом война официально окончена, и мы свободны от чужеземного кукловода и его марионеточной Агуэллид."
 zarantia_socialist.4.a:0 "Это не та победа, на которую мы надеялись, но это всё же победа."

 zarantia_news.1.t:0 "Культ Червя опустошает Северную Зебрику"
 zarantia_news.1.d:0 "[This.GetNewspaperHeader]Из Северной Зебрики пришли поистине безумные вести: причудливый культ из Зарантии сумел завоевать весь регион. Секта "[ZAR.GetName]" отвергает современность и стремится вернуться к древнему образу жизни, а также поклоняется татцельвурмам, которых они считают божественными сущностями. Беженцы из бывшего Кольтфагена рассказывают, что на их землях теперь царит кошмар наяву с постоянными грабежами, мародёрством и поджогами.\n\nБудущие цели государства [ZAR.GetName] неясны, но одно известно точно: горе врагам Королевы Червей."
 zarantia_news.1.a:0 "Да как такое вообще возможно!?"
 zarantia_news.1.b:0 "Да здравствует Королева Червей!"

###Intro Tree###

 ZAR_the_desert_queen:0 "Великая Агуэллид"
 ZAR_the_desert_queen_desc:0 "История Зарантии - это история Мекиуззы Атаган. Ни одной зебре до неё не удавалось настолько сильно объединить племена имазебов. И за свою долгую жизнь она стала легендой. Однако поход короля Шторма и потеря Тобука разрушили надежду на спокойствие её последних лет."

 ZAR_rats_of_tobuck:0 "Крыса из Тобука"
 ZAR_rats_of_tobuck_desc:0 "Тобук был жемчужиной Зарантии, но сейчас его занял эквестриец. И его поддерживают могущественные военачальники, так что попытка некоторых воинов свергнуть тирана закончилась плачевно. Ослабленные имазебы не в состоянии вести войну, так что придётся сделать ставку на перо, а не меч."

 ZAR_choosing_to_hope:0 "Ставка на надежду"
 ZAR_choosing_to_hope_desc:0 "Эквестриец дал своё слово, и если не прольются реки крови, то город всё равно останется в его власти. Доверять его слову и оставаться с ним в максимально хороших отношениях - наилучшая надежда для ослабленных имазебов."

 ZAR_appeasing_the_amsarmud:0 "Ублажить Амсармудов"
 ZAR_appeasing_the_amsarmud_desc:0 "Амсармуды - самые яростные слуги Мекиуззы, но их верность связана с их честью. Мы решили стерпеть захватчиков в Тобуке, и это лишает их возможности отомстить за наших павших сородичей. Так что Амсармуды не будут молчать."

 ZAR_reminding_the_rats:0 "Напомнить крысам"
 ZAR_reminding_the_rats_desc:0 "Тобук по праву принадлежит зарантийцам, а Пи Шутер - вор и крыса. Он должен знать своё место, и хотя прямо сейчас мы не идём в атаку, наши воины ждут прямо за границей. Один шаг, одно слово, один вздох не в ту сторону - и он познает наш гнев."

 ZAR_merchant_objections:0 "Возражения торговцев"
 ZAR_merchant_objections_desc:0 "Многие из наших зебр всё ещё поддерживают связи с пони Тобука, и торговля в какой-то степени продолжается. Угрозы Мекиуззы разрушили эти связи, поскольку любой имазеб, приближающийся к Тобуку, теперь сталкивается не только с тщательным досмотром, но и с откровенной враждебностью."

 ZAR_the_city_of_brooks:0 "Город ручьев"
 ZAR_the_city_of_brooks_desc:0 "Агзат никогда не был местом сбора племён, но после восхождения Мекиуззы он стал чем-то большим. Он стал самостоятельным городом, и теперь, когда Тобук вне нашей власти, именно сюда приезжают иностранные торговцы. И хотя Агзат меньше нашей потерянной столицы, он служит нам верой и правдой."

 ZAR_the_old_ways:0 "Старые методы"
 ZAR_the_old_ways_desc:0 "Многие считают имазебов неизменным и гордым народом Зебхары, который остаётся верен своему образу жизни независимо от того, куда дуют ветры. Но за этим стереотипом скрывается более сложная правда. Даже если многие гордятся тем, что они есть, и бережно хранят свои традиции, многие из них переменчивы во взглядах и с готовностью меняются ради приспособления."

 ZAR_the_sword_or_scale:0 "Меч или чаша весов"
 ZAR_the_sword_or_scale_desc:0 "Из воинственных имазебов получаются отличные воины. Но также и торговцы с караванщиками, которые зарабатывают на жизнь, пересекая Зебхару и перевозя товары для тех, кто нуждается в их услугах."

 ZAR_a_settling_people:0 "Оседлый народ"
 ZAR_a_settling_people_desc:0 "Кочевничество не является врожденной чертой имазебов - это способ выживания в этих суровых землях. Многие племена, особенно на севере, были оседлыми на протяжении веков. Они строили свои города и поселки подобно зоникийцам или мейргиптянам. Однако от этого они не перестали быть имазебами."

 ZAR_reaffirming_the_amsisi:0 "Подтверждение Амсиси"
 ZAR_reaffirming_the_amsisi_desc:0 "Амсиси - это нить, что связывает воедино разрозненные племена имазебов. Все имазебы, будь они воинами или торговцами, оседлыми или кочевыми, прогрессивными или традиционалистами, признают это."

 ZAR_the_blue_sage:0 "Синий мудрец"
 ZAR_the_blue_sage_desc:0 "Тасавент Вивург - необыкновенно мудрый и меркантильный зебра. Он путешествовал по северной Зебрике на протяжении десятилетий, и собрал на этом пути тысячи историй, испытав миллион озарений. Его возвращения из странствий с нетерпением ждёт не только Мекиузза, но и все имазебы."

 ZAR_council_of_the_tribes:0 "Совет племён"
 ZAR_council_of_the_tribes_desc:0 "В отличие от кольтфагенского сената или мейргипетского фараона, ни один лидер имазебов не правит без согласия вождей племён. Мекиузза не забыла об этом и пригласила их всех на большое собрание, дабы выслушать вождей и подтвердить их клятвы ей."

 ZAR_chief_ironbreaker:0 "Вождь Айронбрейкер"
 ZAR_chief_ironbreaker_desc:0 "Амсармуды - самое склонное к военному делу племя, а среди них наиболее выделяется Завха. По приказу Мекиуззы она отправилась в Кольтфаген, чтобы собрать всех имазебов, что служили там в качестве наёмников, и добиться расположения наших старых клиентов. Немало крови имазебов было пролито за зоникийцев. Надеюсь, они будут чтить это."

 ZAR_trans_zebharan_trade:0 "Трансзебхарская торговля"
 ZAR_trans_zebharan_trade_desc:0 "Кампания короля Шторма просто опустошила трансзебхарскую торговлю, и теперь она является лишь тенью себя прошлой. На восстановление без помощи уйдут годы. Так что по королевскому указу караваны должны быть восстановлены в наилучшем виде."

 ZAR_messages_to_azir:0 "Успокоить племена Азира"
 ZAR_messages_to_azir_desc:0 "Племена Азира - это отдельная нация, и имазебы хорошо знают, что если вы хотите пройти по их землям, то необходимо уважать их. Дары мира помогут им не обращать внимания на нарушения границы с нашей стороны, а дополнительные меры предосторожности среди караванщиков снизят риск инцидентов."

 ZAR_muster_guards:0 "Подготовить охранников"
 ZAR_muster_guards_desc:0 "В Зебхаре полно всевозможных опасностей - от рейдеров до чудовищ. И зебры, которые берут на себя обязанности по охране караванов, должны быть готовы к этому. Те, кто покупает наши услуги, хорошо платят за защиту, и мы их не подведём."

 ZAR_a_grand_caravan:0 "Великий караван"
 ZAR_a_grand_caravan_desc:0 "Из Агзата мы проложим путь в Кэмелканд, и, миновав земли Кваггатая, достигнем юго-востока в рекордно короткие сроки. Наши караваны - это не просто торговая экспедиция, это подтверждение того факта, что имазебы всё ещё могут и желают стать владыками Зебхары."

 ZAR_our_desert:0 "Наша пустыня"
 ZAR_our_desert_desc:0 "На протяжении веков имазебы не только выживали, но и процветали в землях, которые другие считают слишком суровыми. И ключевым моментом было то, что они никогда не принимали пустыню такой, какая она есть. Пустыня может стать чем-то большим, и неважно, потребуются ли на это десятилетия или столетия. Имазебы весьма терпеливы."

 ZAR_a_hundred_tribes:0 "Сотня племён"
 ZAR_a_hundred_tribes_desc:0 "Величайшим достижением Мекиуззы является тот факт, что она смогла повысить единство своего народа. И хоть после недавних событий это единство ослабло, оно не разрушилось, и этого будет достаточно, чтобы гарантировать, что когда Мекиуззы не станет, её дочь будет принята племенами."

 ZAR_rebuilding_and_recovering:0 "Поднимаясь вновь"
 ZAR_rebuilding_and_recovering_desc:0 "Король Шторм причинил невыразимые страдания имазебам, но они привычно приспособились. Жадные йети решили охотиться на богатые города, вместо того чтобы гоняться за нами по дюнам. Хотя мёртвых не вернуть к жизни, материальный ущерб всегда можно восстановить."

 ZAR_new_year_new_hope:0 "Новый год, новая надежда"
 ZAR_new_year_new_hope_desc:0 "Сделав всё, что было в её силах, Мекиузза удалилась из общественной жизни. Вся жизнь была посвящена её народу, но теперь она будет отдыхать. Будущее будет определять уже её дочь."

 ###Army tree###

 ZAR_issue_of_war:0 "Вопрос войны"
 ZAR_issue_of_war_desc:0 "Хотя мужество и мастерство наших нерегулярных воинов не вызывают сомнений, мы можем удвоить их эффективность, разработав чёткую доктрину. Мы должны собрать наших командиров и принять решение о том, какой она будет."

 ZAR_the_desert_masters:0 "Владыки пустыни"
 ZAR_the_desert_masters_desc:0 "Мы решили расширить нашу традиционную тактику, которая в основном делает ставку на лёгкие и мобильные подразделения, специализирующиеся на скоростном передвижении по открытой местности."

 ZAR_supply_caches:0 "Создание тайников с припасами"
 ZAR_supply_caches_desc:0 "Каждый стоящий охотник или путешественник знает, что путь по пустыне становится куда легче, если вы заранее позаботились о том, чтобы создать тайники с припасами вдоль предполагаемого маршрута."  

 ZAR_listen_to_old_masters:0 "Прислушаться к старым мастерам"
 ZAR_listen_to_old_masters_desc:0 "Когда королевы и генералы ведут войска в бой, слишком легко забыть об огромных кладезях знаний, которые накопили старые воины. Тех, кто сражался, когда Мекиузза была ещё молода. Этим воинам есть чему научить новое поколение."

 ZAR_tribal_armories:0 "Племенные оружейники"
 ZAR_tribal_armories_desc:0 "Даже самое лучшее в мире оружие будет бесполезно, если оно находится на другом конце страны. Вместо попытки централизовать производство оружия мы должны сделать так, чтобы каждый город и каждая кочевая группа могли производить своё собственное оружие по мере необходимости."

 ZAR_history_guides_us:0 "История направляет нас"
 ZAR_history_guides_us_desc:0 "Не являются ли танки потомками колесниц Мейргипта? Можно ли считать артиллерию логическим завершением развития осадных машин Кольтфагена? Мало что на самом деле ново под солнцем, и история может научить нас, как двигаться вперёд."

 ZAR_tribal_levy:0 "Призвать ополчение племён"
 ZAR_tribal_levy_desc:0 "Было бы неправильно ожидать, что наши воины будут месяцами сидеть без дела в ожидании призыва. У них есть своя жизнь и свои семьи, о которых нужно заботиться. Они придут, когда мы их призовём, так что нет причин для беспокойства."

 ZAR_warrior_pride:0 "Воинская гордость"
 ZAR_warrior_pride_desc:0 "Помимо долга и чести, борьбу может подпитывать простое нежелание проиграть. Быть имазебом - значит упорно противостоять всему, что бросает в тебя пустыня. Быть воином - значит упорствовать, несмотря на все старания врага."

 ZAR_born_to_endure:0 "Рожденные терпеть"
 ZAR_born_to_endure_desc:0 "Сквозь ледяные ночи и знойные дни, сквозь бесконечные песчаные бури и полные пустоты дни - мы везде и всюду будем идти к победе. Мягкотелые прибрежные зебры называют это безумием, но мы знаем, что рождены именно для этого."

 ZAR_the_desert_demons:0 "Демоны пустыни"
 ZAR_the_desert_demons_desc:0 "Этим налётчикам и убийцам нет равных, и они готовы поделиться с нами своими знаниями. Да, цена высока. Но мы и не смели надеяться, что эти зебры будут служить нам разведчиками."

 ZAR_learning_from_the_west:0 "Уроки запада"
 ZAR_learning_from_the_west_desc:0 "Наш нынешний способ ведения войны не подходит для текущей эпохи. Мы должны создать современную армию с помощью наших западных соседей. Такая армия будет гораздо лучше удерживать позиции."

 ZAR_to_fight_for_all:0 "Сражаться за всех"
 ZAR_to_fight_for_all_desc:0 "Оборона Зарантии превыше всех прочих забот вроде службы наёмником за границей, межплеменных распрей или чего-то подобного. Когда мы призовём всех имазебов, то станем силой, с которой придётся считаться."

 ZAR_courting_the_colthaginians:0 "Обхаживание кольтфагенцев"
 ZAR_courting_the_colthaginians_desc:0 "Наши связи с Кольтфагеном крепки, и вполне естественно обратиться к ним за помощью в более глубоком понимании современной войны. Они использовали наших наёмников на протяжении веков, и у нас есть немало контактов среди их генералов. Нужно лишь попросить."

 ZAR_fledgling_arms_industry:0 "Зарождающаяся оружейная промышленность"
 ZAR_fledgling_arms_industry_desc:0 "Современные войны будут вестись с помощью бесчисленного количества различных инструментов, а мы сильно отстаем в этой сфере. Оружейная промышленность Тобука нам недоступна. Так что если мы хотим защитить себя, нам придётся создать собственную промышленность."

 ZAR_unified_principles_of_warfare:0 "Единые принципы войны"
 ZAR_unified_principles_of_warfare_desc:0 "В военном деле некоторые вещи всегда остаются истиной, но с течением времени меняются некоторые детали и аспекты. Мы должны следить за этими изменениями и быть в курсе всех новых методов ведения войны."

 ZAR_cross_tribal_service:0 "Межплеменная служба"
 ZAR_cross_tribal_service_desc:0 "Имазебы должны научиться сражаться не только за своё племя или город. Мы будем распределять солдат так, чтобы они служили и в других племенах. Так мы укрепим связи между ними и заложим основу для большей веры в Амсиси."

 ZAR_desert_tunnels:0 "Туннели в пустыне"
 ZAR_desert_tunnels_desc:0 "Это безумная идея, но мы сами видели бесчисленные туннели для контрабандистов и беглецов, прорытые не только вокруг Тобука, но и по всей Зарантии. Мы можем нанести удар по противнику с самого неожиданного направления - из-под земли. Корпус штурмовых инженеров, специализирующихся на боевых действиях в туннелях, может стать нашим козырем."

 ZAR_royal_chargers:0 "Королевские налётчики"
 ZAR_royal_chargers_desc:0 "Мекиузза собирает вокруг себя лучших из лучших, и воины не являются исключением. Лично отобранные ею солдаты станут самым эффективным в Зарантии отрядом налётчиков. Они - элита элит, и сама земля дрожит под их копытами."

 ZAR_arsenal_of_defense:0 "Защитный арсенал"
 ZAR_arsenal_of_defense_desc:0 "Если мы хотим, чтобы Зарантия оставалась в безопасности, то мы не должны прекращать закупать новое оружие. Также нам следует расширять военное производство."


###Political Tree###

 ZAR_issue_of_unity:0 "Проблема единства"
 ZAR_issue_of_unity_desc:0 "Потеря Тобука - это не просто потеря города, это угроза для существования самой Зарантии. Если группа военачальников и торговцев оружием может изгнать нас из города, то что помешает любой внешней силе окончательно сокрушить наше молодое государство? Мы должны объединиться, иначе мы падём."
 ZAR_i_am_mekiouzza:0 "Я - Мекиузза"
 ZAR_i_am_mekiouzza_desc:0 "Я объединила племена. Я возглавила войну за освобождение Тобука из хватки Варзены. Я создала Зарантию и сохранила её. Она принадлежит мне по праву, поскольку никто из других вождей племён не смог даже приблизиться к тому, чего достигла я. Зарантия - моя, и я скорее утоплю её в крови, чем позволю пасть."
 ZAR_bringing_the_tribes_together:0 "Объединение племён"
 ZAR_bringing_the_tribes_together_desc:0 "Зарантия является и должна быть единой нацией. Племена больше не могут претендовать на независимость - они должны занять своё место при новом порядке. Им сделают щедрое предложение, и они примут его, иначе же..."
 ZAR_enforce_the_amsisi:0 "Обеспечить соблюдение Амсиси"
 ZAR_enforce_the_amsisi_desc:0 "Среди нас есть те, кто считают тех, кто не принадлежит к их племени, чужаками. Они проявляют гостеприимство, но лишь до необходимой стадии, и не желают приходить на помощь другим. Это самое настоящее предательство, и пришло время напомнить им об этом."
 ZAR_remember_your_friends:0 "Помни своих друзей"
 ZAR_remember_your_friends_desc:0 "Некоторые из наших выступали на стороне Агуэллид с самого начала. Они не просто признавали её способности, но поклялись ей в верности. Они были с ней в горе и в радости, и Мекиузза не забыла об этом."
 ZAR_taking_their_oaths:0 "Потребовать принести клятвы"
 ZAR_taking_their_oaths_desc:0 "Настало время, когда власть Агуэллид должна основываться не только на чести и обычаях. Те, кто поддерживают её, дадут клятву служить Агуэллид, какой бы приказ она ни отдала. И если они не готовы на такие условия, то им не место под её началом."
 ZAR_reward_the_loyal:0 "Вознаградить преданных"
 ZAR_reward_the_loyal_desc:0 "Для упрямых племён Зарантии слепое повиновение является не добродетелью, а чуждым понятием. Чтобы облегчить этот переход, необходимо щедро вознаградить тех, кто склонит голову перед Агуэллид."
 ZAR_we_unite_or_die:0 "Мы объединимся или умрём"
 ZAR_we_unite_or_die_desc:0 "Имазебы слабы. Когда-то мы были сильны, но новый век был суров к подобным нам. Тобук ясно показал это, а отчаянные ситуации требуют отчаянных мер. Следует рассмотреть даже те варианты, к которым мы раньше испытывали самое настоящее отвращение."
 ZAR_for_my_people:0 "Ради моего народа"
 ZAR_for_my_people_desc:0 "Жизнь Мекиуззы - это долгая борьба за объединение имазебов и власть не только над племенем, но и над народом. Мир снова и снова ставил перед ней преграды, но она упорно шла вперёд. Она добьётся своего любой ценой."
 ZAR_crush_those_who_would_divide_us:0 "Сокрушить тех, кто жаждет нас разделить"
 ZAR_crush_those_who_would_divide_us_desc:0 "Вожди возражают против планов Мекиуззы, а племена отворачиваются от неё. Своими действиями они угрожают свести на нет все успехи Агуэллид. Щедрые дары не помогли, а угрозы остались без ответа.\n\nТак тому и быть: умрут либо они, либо Зарантия."
 ZAR_they_blinked_first:0 "Они первыми моргнули"
 ZAR_they_blinked_first_desc:0 "Ярость и скорость, с которой Мекиузза обратилась против своего народа, потрясла другие племена, и хотя многие храбро сражались, было ясно, что любое племя, обратившееся против неё, ждёт не битва, а резня. Кровь и огонь сохранит Зарантию единой."
 ZAR_a_true_queen:0 "Истинная королева"
 ZAR_a_true_queen_desc:0 "Мекиузза заняла своё место в легендах. Впервые имазебы по-настоящему стали едиными. Понадобилось пролить немало крови, но теперь они стали единым народом. Королева Мекиузза теперь ведёт свою страну и свой народ вперёд в будущее, ибо ни один другой имазеб не оказался достойным."

 ZAR_the_tribe_of_tribes:0 "Племя племён"
 ZAR_the_tribe_of_tribes_desc:0 "Всегда было много племён имазебов, но действительно ли это является слабостью? Да, это исключает автократические методы управления. Но ведь очень много зарубежных мыслителей писали о важности системы сдержек и противовесов. А ведь у нас всегда была такая система, и нам просто нужно её усовершенствовать."
 ZAR_a_common_code:0 "Общий кодекс"
 ZAR_a_common_code_desc:0 "Племена ценят свои обычаи и традиции, и если мы хотим достичь единства, то их нужно уважать. Это потребует немалых усилий, но наградой будет Зарантия, в которой никакое племя не будет чувствовать себя забытым."
 ZAR_tribal_council_focus:0 "Племенной совет"
 ZAR_tribal_council_focus_desc:0 "У Мекиуззы есть давняя традиция созывать вождей племён для консультаций. Вероятно, этот институт следует сделать постоянным и дать вождям племён официальное право голоса в управлении Зарантией."
 ZAR_establish_high_courts:0 "Учредить высшие суды"
 ZAR_establish_high_courts_desc:0 "Межплеменные распри отнимают слишком много времени и сил, которые лучше потратить на нечто другое. Дабы облегчить бремя, которое ложится на правительство, мы должны создать общезарантийскую систему правосудия с нейтральными посредниками."
 ZAR_the_code_of_rights:0 "Свод прав"
 ZAR_the_code_of_rights_desc:0 "Наш народ никогда не должен сомневаться в том, что мы будем уважать его образ жизни. Наша приверженность сохранению естественных прав наших граждан должна быть вплетена в саму ткань нашей нации. И если мы не справимся с этим, то вся ответственность будет лежать исключительно на нас."
 ZAR_selling_unity:0 "Продать идею единства"
 ZAR_selling_unity_desc:0 ""Единство" - странный идеал для большинства имазебов, и если мы хотим убедить их изменить свои взгляды и принять новые, то должны предложить им взамен нечто ценное. Если это удастся, то это будет "сделка века", а Мекиуззе не чужды такие сложные вещи." 
 ZAR_making_deals_and_promises:0 "Заключая сделки и обещания"
 ZAR_making_deals_and_promises_desc:0 "Мы не собираемся заключать одно большое соглашение, которое объединит всю Зарантию. Мы намерены заключить сотни мелких сделок и дать тысячи обещаний. Также мы намерены раздавать вознаграждения и подарки, обещать справедливые разбирательства. Главное только тщательно подбирать слова."
 ZAR_pressure_the_unwilling_tribes:0 "Давление на несогласные племена"
 ZAR_pressure_the_unwilling_tribes_desc:0 "Не все племена готовы к объединению, а некоторые вроде Талат и их гордого лидера Васифа яростно отстаивают свою независимость. Однако Талат бедны, и там, где грубая сила может потерпеть неудачу, медленное, но неуклонное давление принесёт больше пользы."
 ZAR_the_best_and_only_option:0 "Лучший и единственный вариант"
 ZAR_the_best_and_only_option_desc:0 "Единство принесет мир и процветание. Оно обеспечит дальнейшее существование нашего народа и возвысит его в глазах остального мира. Это отличная сделка, и поэтому мы не примем отказа."
 ZAR_oaths_of_mutual_defense:0 "Клятва о взаимной защите"
 ZAR_oaths_of_mutual_defense_desc:0 "Если что-то угрожает одному племени, то это угрожает всем. Так было всегда, поэтому идея формализации не чужда племенам. Это, вероятно, наименее спорное из всех грядущих изменений. Эта идея позволит нам в случае необходимости проводить мобилизацию гораздо быстрее."
 ZAR_a_chosen_council:0 "Избранный совет"
 ZAR_a_chosen_council_desc:0 "Поскольку многие вожди племён не желают сидеть подле Мекиуззы и предпочитают заниматься своими делами, она предложила им выбрать своих представителей для этой роли. Это укрепит контроль Мекиуззы, хотя и не сделает его абсолютным."

###Industrial tree###

 ZAR_issue_of_land:0 "Земельный вопрос"  
 ZAR_issue_of_land_desc:0 "Именно земля одаривает нас и наш народ своими богатствами. И очень жаль, что она нередко либо находится во владении вечно отсутствующих лордов, либо бесполезно лежит под паром без хозяина. Нужно исправить это, чтобы начать путь в современную эпоху."
 ZAR_our_own_tobuck:0 "Наш собственный Тобук"
 ZAR_our_own_tobuck_desc:0 "Тобук был опорой для экономики нашей страны, и мы не повторим ошибки в виде чрезмерной зависимости от него. С помощью внутренних и внешних инвестиций мы создадим новую жемчужину на нашей земле."
 ZAR_settling_land_disputes:0 "Разрешение земельных споров"
 ZAR_settling_land_disputes_desc:0 "Многие споры о том, кому принадлежит земля, и принадлежит ли она вообще кому-нибудь, очень стары. Традиционные методы тут не помогут, так что на помощь придёт современность."
 ZAR_colthaginian_and_maregyptian_advisors:0 "Кольтфагенские и мейргипетские советники"
 ZAR_colthaginian_and_maregyptian_advisors_desc:0 "У нас нет ноу-хау, необходимых для модернизации общества, но этого нельзя сказать про другие страны. Золото - отличный мотиватор, и многие согласятся поделиться технологическими новинками с Зарантией."
 ZAR_land_for_the_landless:0 "Земля для безземельных"
 ZAR_land_for_the_landless_desc:0 "Последний шаг земельной реформы - предоставление имеющейся земли фермерам-арендаторам и тем, кто не может унаследовать землю. Эта земля позволит получать прибыль не только малому классу лордов, но и множеству мелких землевладельцев и независимых фермеров."
 ZAR_find_the_desert_wealth:0 "Поиск богатств пустыни"
 ZAR_find_the_desert_wealth_desc:0 "Там, где некоторые видят лишь незаселённые пустоши, мы видим возможности. Под песками лежат богатства, о которых мы и не мечтали. Нужно лишь отыскать все эти сокровища и использовать их во благо Зарантии."
 ZAR_schooling_for_all:0 "Школьное образование для всех"
 ZAR_schooling_for_all_desc:0 "Битвы завтрашнего дня будут вестись умом, а не мускулами. Наше поколение сумело возвыситься над собственными недостатками, но мы не должны пренебрегать нашими жеребятами. Все должны получить образование. "
 ZAR_hammers_to_break_chains:0 "Молот, разбивающий цепи"
 ZAR_hammers_to_break_chains_desc:0 "Рабство не только ограничивает наш экономический потенциал, но является крайне аморальным явлением. Рабству нет места в современной Зарантии. Остаётся только обсудить, как мы отменим его."
 ZAR_the_trans_zarantian_road:0 "Трансзарантийская дорога"
 ZAR_the_trans_zarantian_road_desc:0 "Всему нужно своё место. Молотку нужен гвоздь, а топливу - двигатель. А дороги помогают свершиться этому. Бесполезно иметь отдельные части, если их нельзя собрать в одном месте. Дороги очень важны."
 ZAR_the_second_tobuck:0 "Второй Тобук"
 ZAR_the_second_tobuck_desc:0 "Иностранные инвестиции, рабочая сила и торговля текут потоком через рынки и фабрики Агзата. Необработанный алмаз превратился в одну из лучших жемчужин короны Мекиуззы. Наша работа по осовремениванию Зарантии ещё далека от завершения, но нет ничего постыдного в том, чтобы воспользоваться моментом, чтобы взглянуть на наши труды."


 ZAR_rules_of_the_desert:0 "Правила пустыни"
 ZAR_rules_of_the_desert_desc:0 "Имазебы веками жили среди песков и дюн, преодолевая бесчисленные трудности и лишения. Почему в этот раз должно быть иначе? Эти традиции и обычаи и раньше не подводили племена, так что стоит положиться на них. Необходимо закрепить эти традиции в законе, чтобы сохранить и усовершенствовать их."
 ZAR_tribe_support_laws:0 "Законы о поддержке племён"
 ZAR_tribe_support_laws_desc:0 "Кирпичиком общества имазебов является племя. Племя важнее Зарантии и всего остального, поэтому будут приниматься законы, согласно которым племена могут заботиться о своих делах, даже если это будет происходить за счёт всего государства в целом."
 ZAR_division_of_labour:0 "Разделение труда"
 ZAR_division_of_labour_desc:0 "Хотя понятие "разделение труда" может показаться неуместным среди имазебов, это не так. Все должны вносить свою лепту, дабы обеспечить бесперебойную работу своей общины и благополучие её членов. Мы внесём в закон существующие традиции в отношении труда и тем самым сможем обеспечить бесперебойную работу малых общин."
 ZAR_everyzebras_right:0 "Всеобщие права"
 ZAR_everyzebras_right_desc:0 "Все существа стремятся к свободе, и зебры в том числе. Поэтому неправильно заковывать зебр в цепи. Кроме того, рабский труд не подходит для производства сложных современных машин и инструментов. Поэтому рабство в его нынешней форме будет постепенно отменяться, и все рабы смогут жить (и, что важнее, работать) так, как им заблагорассудится."
 ZAR_internal_trade:0 "Внутренняя торговля"
 ZAR_internal_trade_desc:0 "Хотя у нас есть всё, что может понадобиться народу, это не значит, что каждый гражданин может легко получить доступ к этим товарам. Мы будем поощрять торговлю и прокладку маршрутов караванов между деревнями и племенами, чтобы все могли получить свою долю от богатства и сосредоточиться на развитии собственных общин."
 ZAR_the_thousand_workshops:0 "Тысяча мастерских"
 ZAR_the_thousand_workshops_desc:0 "Нам не нужны массивные, громадные и грязные фабрики горожан. Кустарное производство может быть столь же эффективным, а каждое домашнее хозяйство - это собственная фабрика, производящая всё, что нужно племени (и нам), будь то мечи, винтовки, подковы или столовое серебро."
 ZAR_national_apprenticeships:0 "Национальное ученичество"
 ZAR_national_apprenticeships_desc:0 "Ученичество и обучение новым профессиям - довольно распространенный метод повышения квалификации рабочей силы и здесь, и в других странах мира. Мы можем расширить этот процесс до национального уровня, создав поддерживаемые государством схемы ученичества для тех, кто стремится получить профессию, а также обеспечить соответствие всех наших рабочих достойным стандартам."
 ZAR_duty_to_aid:0 "Обязанность помогать"
 ZAR_duty_to_aid_desc:0 "Хоть у нас нет обширных программ социальной поддержки, как у соседей из городов, мы не бессердечны. Время от времени зебры могут попадать в трудную ситуацию, и долг каждого в общине - помочь ему. Также мы должны проявлять гостеприимство и щедрость к чужакам из других племён. Мы не откажем ни одному пони, зебре или иному существу, если оно нуждается в помощи."
 ZAR_the_confederacy_stands_by_its_own:0 "Крепкая Конфедерация"
 ZAR_the_confederacy_stands_by_its_own_desc:0 "Хоть наша конфедерация выглядит рыхлой, но деле она могуча. Мы смогли сделать так, чтобы племена имазебов оставались сильными, и одновременно не отказалась от наших основных ценностей. Благодаря новому союзу племён и семей мы сможем противостоять любым бедам и проблемам, который могут обрушиться на нашу родину."

###Tobuck Conquest Tree###

 ZAR_issue_of_tobuck:0 "Изгнать воров"
 ZAR_issue_of_tobuck_desc:0 "Пришло время вернуть Тобук. И хоть Пи Шутера больше нет, его бывшие союзники всё ещё занимают город, и они ясно дали понять, что не отдадут его. Да будет так. Мы, как и пятьдесят лет назад, освободим Тобук силой оружия и покажем ворам, что не стоило становиться у нас на пути."
 ZAR_tobuck_reclaimed:0 "Тобук возвращён"
 ZAR_tobuck_reclaimed_desc:0 "Угрозы и хвастовство торговцев оружием оказались лишь блефом и пустой болтовней, и наши армии захватили Тобук, воссоединив разлучённых братьев и сестер. Небольшие очаги сопротивления всё ещё встречаются, но это не мешает флагу Зарантии гордо развеваться в небе Тобука!"
 ZAR_tobuckian_pledges:0 "Тобукские клятвы"
 ZAR_tobuckian_pledges_desc:0 "Пока население и армии празднуют на улицах, наши бюрократы ведут очередную битву. Но не оружием, а пером и бумагой. Многие общины в Тобуке должны обновиться свои клятвы и надлежаще интегрироваться."
 ZAR_restoring_old_routes:0 "Восстановление старых маршрутов"
 ZAR_restoring_old_routes_desc:0 "Похоже, что в своём последнем акте мести торговцы оружием подорвали дороги, соединяющие наши города. Но маршруты можно восстановить и проложить заново. Сейчас, когда Тобук наш, эта мелочность ничего не значит."
 ZAR_emerald_fields:0 "Изумрудные поля"
 ZAR_emerald_fields_desc:0 "Тобук - великий город, но в зеленеющих полях его сельской местности хранятся не меньшие сокровища. Теперь, когда Тобук наконец-то вернулся под наш контроль, мы можем восстановить плантации, которые обеспечивали нам былое процветание."
 ZAR_tobuckian_knowledge:0 "Тобукские знания"
 ZAR_tobuckian_knowledge_desc:0 "Мы изгнали мошенников и воров из нашего города, и они оставили после себя огромное количество знаний. Будет глупо позволить им пропасть. Поэтому мы должны освоить их, дабы потом использовать инструменты корыстолюбцев ради всеобщего блага."
 ZAR_open_for_business:0 "Открыты для бизнеса"
 ZAR_open_for_business_desc:0 "Ныне подавлены последние очаги сопротивления, сделаны последние обещания и завершены последние переговоры, так что порт Тобука наконец-то открыт для бизнеса! Зарантия приветствует всех в своих портах!"
 ZAR_taking_stock_of_the_city:0 "Подвести итоги относительно города"
 ZAR_taking_stock_of_the_city_desc:0 "Взятие Тобука дорого обошлось как нашим воинам, так и самому городу. Мы должны собрать группу инспекторов, которая просеет обломки и мусор, дабы дать нам чёткое представление о текущих проблемах и повреждениях города. Кто знает, может они даже наткнутся на нечто упущенное ранее?"
 ZAR_learning_from_change:0 "Уроки перемен"
 ZAR_learning_from_change_desc:0 "Мир быстро меняется, и события последних лет доказали, что мы пока не догнали его. Мы должны удвоить наши усилия, дабы учиться и адаптироваться к меняющемуся миру, потому что в следующий раз у нас может не быть такой возможности." #AAAAAAH
 ZAR_offer_assurances:0 "Предложите народу гарантии"
 ZAR_offer_assurances_desc:0 "Хотя те, кто сотрудничал с нашим врагом, не заслуживают ни жалости, ни милосердия, мы не должны забывать, зачем мы пришли сюда. Имя Мекиуззы всё ещё помнят после стольких лет, и многие жители Тобука надеялись на её возвращение. Под нашим лидерством Тобук больше никогда не будет страдать." #AAAAAAH
 ZAR_pearl_of_the_green_bay:0 "Жемчужина Зелёной Бухты"
 ZAR_pearl_of_the_green_bay_desc:0 "Тобук долгое время страдал под игом иностранных авантюристов, которые не заботились о его народе. Под лидерством Мекиуззы Тобук возродится могущественным городом и станет настоящей столицей объединённой Зарантии." #AAAAAAH
 ZAR_hour_of_retribution:0 "Час расплаты"
 ZAR_hour_of_retribution_desc:0 "Нам не чуждо милосердие, но только не для лжецов и предателей. Их слова были пусты, и они причинили нам и нашим тобукским сородичам бесчисленные беды. За это они умрут, и их смерть послужит предупреждением."
 ZAR_hunting_down_warlords:0 "Выследить их всех"
 ZAR_hunting_down_warlords_desc:0 "Те мерзавцы, которые думали, что могут украсть у нас Тобук, нигде не найдут спасения. Мы будем преследовать их хоть до края света, если придётся, и наша месть будет ужасной."
 ZAR_a_warning_to_the_world:0 "Предупреждение миру"
 ZAR_a_warning_to_the_world_desc:0 "Много лет назад Тобук был отнят у нас бандой разбойников, воров, наёмников и головорезов. Они, подобно стае хищных птиц, следовали за королём Штормом, полагая, что могут беспрепятственно охотиться на наших землях и что племена имазебов слишком слабы, чтобы противостоять им. Но теперь пришло время всем узнать цену за противостояние объединенной Зарантии!" #AAAAAAH
 ZAR_zarantia_stands_strong:0 "Зарантия сильна"
 ZAR_zarantia_stands_strong_desc:0 "Оборонительные сооружения Тобука были повреждены в ходе боёв, а также из-за отсутствия технического обслуживания. Глупые торговцы оружием явно не были заинтересованы в том, чтобы вкладывать деньги в собственную безопасность. Мы вернулись и намерены восстановить городские бастионы, превратив их в неприступные крепости, готовые отразить атаку любого захватчика." #AAAAAAH
 ZAR_her_lifework_restored:0 "Восстановленная работа всей её жизни"
 ZAR_her_lifework_restored_desc:0 "Несколько лет назад казалось, что дело всей жизни Мекиуззы Атаган будет разрушено, но она проявила упорство и победила. Зарантия сильна как никогда, а власть Мекиуззы абсолютна. Наконец-то великая Агуэллид может отдохнуть."

 ##### Harmonic Tribal Confederation Tree #####

 ZAR_the_eternal_federation:0 "Вечная Федерация"
 ZAR_the_eternal_federation_desc:0 "Мы оплакиваем Великую Агуэллид, когда предаём её земле, но после Мекиуззы остаётся огромная пустота, которую никто не сможет заполнить. Она была великолепна, но теперь другие зебры должны держаться вместе, и все должны быть равной частью того, что она построила в одиночку."
 ZAR_zarantia_is_amsisi:0 "Зарантия - это Амсиси"
 ZAR_zarantia_is_amsisi_desc:0 "Мы - объединение множества разных народов: кочевники, оседлые, модернизирующиеся, традиционалистские, войны и торговцы. Все они объединились в одно целое по принципу Амсиси; единство не через конформизм, а благодаря терпимости и взаимному уважению. Это и есть Зарантия, и к тем, кто утверждает обратное, следует относиться с подозрением."
 ZAR_first_among_equals:0 "Первая среди равных"
 ZAR_first_among_equals_desc:0 "Мы уважаем Умалез Атаган не за то, что она дочь Великой Агуэллид, а за её помощь нашему народу. Но как и она, мы многому научились у Мекиуззы. Умалез занимает почётное место в Федерации, которую мы строим, но она одна из нас, а не наша королева."
 ZAR_an_ascendant_council:0 "Восходящий Совет"
 ZAR_an_ascendant_council_desc:0 "Семена, посеянные Великой Агуэллид, восходят, и созданный ею совет достиг своего истинного потенциала. Теперь это больше, чем просто консультативный орган; это бьющееся сердце нации, где голоса всех племён поют - не всегда в гармонии, но всегда вместе."
 ZAR_a_decentralised_system:0 "Децентрализованная система"
 ZAR_a_decentralised_system_desc:0 "Ни одна ниточка в ковре не удерживает всё вместе, и поэтому наша родина будет построена так, чтобы выстоять, независимо от того, какая ниточка будет перерезана. Если один лидер падёт, всегда найдется кто-то другой, готовый заменить его."
 ZAR_a_many_headed_state:0 "Государство с множеством лидеров"
 ZAR_a_many_headed_state_desc:0 "Большим недостатком Агуэллид было то, что она была всего лишь зеброй, и по мере того, как у Мекиуззы появлялась власть, она забирала её у всех остальных. Зарантия - это не одна нация, а множество, и поэтому каждый вождь племени должен быть частью лидерства."
 ZAR_desert_belongs_to_us:0 "Пустыня принадлежит нам"
 ZAR_desert_belongs_to_us_desc:0 "Хотя пустыня и причиняет нашему народу много бед, она также является источником нашей силы. Пустыня - суровая мать, но такой же была и Великая Агуэллид, и она возвысила всех нас. Мы должны помнить, что пустыня похожа на покойную Мекиуззу, и когда мы встретимся с ней лицом к лицу, мы будем учиться у неё - и так станем сильнее."
 ZAR_sharing_in_modernitys_bounty:0 "Поделиться щедротами современности"
 ZAR_sharing_in_modernitys_bounty_desc:0 "Хотя мы и подтвердили приверженность племенам, мы понимаем, что пути назад нет. Хотя меч силён, винтовка - лучше, и хотя караван кормил нас веками, поезд быстрее его и неутомимее. Мы будем продолжать торговать, но уже с новыми инструментами и машинами, и мы будем улучшать наши племена с их помощью."
 ZAR_the_hidden_wealth:0 "Скрытое богатство"
 ZAR_the_hidden_wealth_desc:0 "Новые инструменты это новые открытия в пустошах, и каждое племя знает, что оно будет хорошо зарабатывать на жизнь за счёт найденных металлов и минералов. Они жадно рыщут по бесплодным землям, ища своё будущее там, где когда-то был лишь песок."
 ZAR_like_the_desert_storms:0 "Пустынные бури"
 ZAR_like_the_desert_storms_desc:0 "Возможно, у нас нет такой мощной промышленности как у других стран, но у нас есть выдержка и дух, позволившие имазебам процветать даже в самых тяжёлых условиях. Пусть враг наступает бронированными машинами, танками и пушками: мы устроим им весёлый танец с дюнами, и их выбеленные солнцем кости послужат предупреждением для других врагов."
 ZAR_sanctuary_of_sands:0 "Святилище в песках"
 ZAR_sanctuary_of_sands_desc:0 "Мир - это кровавое место, и бесчисленное множество существ бегут от разрушительных последствий войны. Мы, живущие в процветающей стране, должны помнить о самой священной из добродетелей - гостеприимстве. Видите заблудившихся странников? Помогите им. Даже если они прибывают на лодках или в караванах беженцев."
 ZAR_friends_abroad:0 "Друзья за границей"
 ZAR_friends_abroad_desc:0 "Зарантийцы могут быть настороженными, но мы не враждебны. Благочестивые и искренние достойны уважения, будь то Имазебы или нет, и у любого существа никогда не может быть слишком много друзей."
 ZAR_facing_the_future_focus:0 "Встречая будущее"
 ZAR_facing_the_future_focus_desc:0 "Хотя имазебы изменились, мы сделали это на своих условиях. Мы учились у самой лучшей из племён и стали такими же, как она. Зарантийцы не знают, что их ждёт в будущем, но они знают, что у конфедерации был хороший учитель, который не допустил бы неудачу."
 ZAR_deliverance_amongst_the_dunes:0 "Спасение среди дюн"
 ZAR_deliverance_amongst_the_dunes_desc:0 "Величайшим достижением для Имазеб был выход из пустыни, чтобы освободить угнетённый народ Тобука. Его жители молили об избавлении, и мы дали им его. Когда мир становится темнее, мы вспоминаем это кредо и прислушиваемся. Если угнетённые и порабощённые будут кричать о помощи, мы услышим их и придём."

 ####Desert Kingdom Tree #####
 ZAR_masters_of_the_desert:0 "Хозяева пустыни"
 ZAR_masters_of_the_desert_desc:0 "После стольких лет цветок Зарантии наконец полностью расцвёл. Мечта, о которой Мекиузза Атаган мечтала много лет назад, наконец-то стала чем-то большим. Зарантия, Королевство Пустыни, стоит крепко и животрепещуще."
 ZAR_finding_allies:0 "Поиск союзников"
 ZAR_finding_allies_desc:0 "Благодаря нашему стратегическому положению и богатству, покоящемуся под пустыней, мы не только сильны, но и богаты. Зарантия - друг, которого многие страны были бы рады иметь, и мы более чем счастливы официально формализовать это."
 ZAR_the_march_of_progress:0 "Марш прогресса"
 ZAR_the_march_of_progress_desc:0 "Время и прилив не ждут никакую кобылу. Мы только начали строить сильную и процветающую Зарантию, и вместо того, чтобы почивать на лаврах, нам нужно двигаться вперёд и использовать накопленное богатство для ускорения своих усилий."
 ZAR_settling_the_coast:0 "Заселение побережья"
 ZAR_settling_the_coast_desc:0 "Из-за недавнего хаоса сельская местность Тобука и близко не так населена, как должна быть, и это возможность для нас. Тем племенам в глубине пустыни, которые всё ещё держатся от нас на расстоянии, будет гораздо труднее делать это, когда мы раскинем пред ними плодородные земли, в которых можно будет поселиться."
 ZAR_the_zarantian_railroads:0 "Железные дороги Зарантии"
 ZAR_the_zarantian_railroads_desc:0 "Поезда шумные, тяжёлые, сложные и крайне поразительные. Сотни тонн груза, которые пришлось бы доставлять громадными караванами, теперь можно перевозить со скоростью, о которой мы даже не могли мечтать. Это не просто новое транспортное средство - это ключ к торговому будущему Зарантии!"
 ZAR_new_laws_new_century:0 "Новый век, новые законы"
 ZAR_new_laws_new_century_desc:0 "Меняющееся общество требует изменения законов. Какие именно налоги мы должны взимать с торговли электронными устройствами? Как низко могут летать самолеты, которые сейчас пересекают наше небо? Как мы должны относиться к патентам? Здесь многое нужно решить."
 ZAR_honoring_the_greatest_queen:0 "Почитание Великой Агуэллид"
 ZAR_honoring_the_greatest_queen_desc:0 "Мекиузза Атаган был не просто Агуэллид. Она была матерью-основательницей Зарантии, освободительницей Тобука и той, кто возвысил имазеб. По мере роста нашей столицы её название, возможно, и не изменится, но она будет формироваться в её честь."
 ZAR_amsisi_laws:0 "Укоренить Амсиси"
 ZAR_amsisi_laws_desc:0 "Направляющим принципом нашей нации является и всегда будет оставаться принцип Амсиси - теперь верность этой концепции очевидна. Жизнь в племени - это не постоянное соперничество, и друзей или врагов так же легко найти за её пределами."
 ZAR_the_desert_patrol:0 "Пустынный патруль"
 ZAR_the_desert_patrol_desc:0 "Традиционно племена следили за своими землями в пустыне самостоятельно, но поскольку эти старые обязанности забыты, нам нужно другое средство. Решением станет пустынный патруль - элитная военизированная полиция, оснащённая всем необходимым для наблюдения за границами и для поддержания порядка по всей территории Зебхары."
 ZAR_the_zarantian_court:0 "Зарантийский двор"
 ZAR_the_zarantian_court_desc:0 "Вокруг королевы Зарантии формируется обширная организация государственных служащих и бюрократов, которая должна быть тесно связана с остальной нацией, если королева хочет продолжать выполнять свои обязанности перед народом."
 ZAR_the_buckharan_supplicants:0 "Просьба от Бакхары"
 ZAR_the_buckharan_supplicants_desc:0 "Бакхарцы - странный народ, и долгое время мы довольствовались тем, что каждый из нас просто занимался своими делами. Однако они всё равно являются дальними родственниками имазебов, и потому жители степей предстали перед Умалез со склонёнными головами."
 ZAR_the_trans_azir_railroad:0 "Трансзебхарская железная дорога"
 ZAR_the_trans_azir_railroad_desc:0 "Зебхара была вечным барьером, линией на карте, разделяющей северную и южную Зебрику, и её регионы процветают благодаря торговле, проходящей на этой территории. Тем не менее, технический прогресс последних лет делает невозможное возможным; великая железная дорога будет проходить прямо через всю пустыню."
 ZAR_liberate_buckhara:0 "Освобождение Бакхары"
 ZAR_liberate_buckhara_desc:0 "Бакхара зовёт нас, и мы готовы ответить на этот зов. Если их повелители хотят и дальше держать их в рабстве, мы покажем Хану, что, хотя имазебы изменились, их свирепость осталась прежней."
 ZAR_the_crossroad_kingdom:0 "Королевство на пересечение времён и континента"
 ZAR_the_crossroad_kingdom_desc:0 "Долгое время земли имазебов рассматривались как далёкий фронтир, которому ещё далеко до становления полноценной цивилизацией. И всё же сейчас, после свадьбы между имазебами и Тобуком, между морем и пустыней, мы стоим высоко и гордо, как один народ в стране, которую мы построили вместе."


 ##### Desert Empire Tree #####

 ZAR_crowned_by_death:0 "Коронованная Смертью"
 ZAR_crowned_by_death_desc:0 "Мои враги лежат мертвыми вокруг меня, а те, кто мог бы кинуть мне вызов - сломлены. Последний урок моей матери был суровым, но мне нужно было его усвоить. Благодаря войне, смерти и разрушению я сижу на троне; помазанная кровью и увенчанная смертью."
 ZAR_violence_is_authority:0 "Власть через насилие"
 ZAR_violence_is_authority_desc:0 "Насилие - это просто способ сохранения власти. Если вы не сможете защитить то, что принадлежит вам, воры и захватчики отнимут это у вас. Вы выживаете только потому, что научили мир, что если он попытается как-нибудь напасть, вы прикончите его. И если недоброжелатели ещё не поняли этого, вы должны научить их."
 ZAR_reaching_for_dominance:0 "Стремление к доминированию"
 ZAR_reaching_for_dominance_desc:0 "Судьба Зарантии была выкована одной единственной зеброй, и нация должна быть продолжением её воли. Моя мать поняла, пусть и слишком поздно, что заключение сделок и торговля, которыми занимались все Агуэллиды до этого, сделали их слабыми. Я не повторю ту же ошибку."
 ZAR_tightening_the_grip:0 "Жёсткая хватка"
 ZAR_tightening_the_grip_desc:0 "Чем больше будут бороться те, кто откажется от моей власти, тем сильнее моё копыто будет давить на них. Смутьяны уже видели цену неповиновения, и если они решат продолжать борьбу, то докажут, что им никогда не будет места в Зарантии."
 ZAR_our_rightful_place:0 "Наше законное место"
 ZAR_our_rightful_place_desc:0 "Победы последних лет доказали ценность зебр Зарантии. Они, наконец, оказались в положении, когда мир не будет так легко бить их, и теперь мы становимся сильнее, чтобы занять своё законное место среди народов Зебрики."
 ZAR_all_power_comes_from_the_queen:0 "Всякая власть исходит от Королевы"
 ZAR_all_power_comes_from_the_queen_desc:0 "Эта новая эпоха требует новой Агуэллид, той, кто не торгуется за свою власть, а владеет ею по умолчанию; Королевы. Она будет солнцем, под которым живут все остальные зебры, и её слово будет светом, без которого нет ничего."
 ZAR_servants_of_the_throne:0 "Слуги трона"
 ZAR_servants_of_the_throne_desc:0 "Должен быть только один путь к истинному успеху и высокому статусу в Зарантии - через служение королеве. Лучшие умы должны быть посвящены работе на благо нации, а не личному обогащению или продвижению. В порабощении - власть. В преданности - величие."
 ZAR_the_weak_will_bow:0 "Слабые должны склониться"
 ZAR_the_weak_will_bow_desc:0 "Мир научил Зарантию тому, какова цена слабости, и теперь, когда она цепляется копытами за статус сильной державы, маятник качнулся в другую сторону. Благодаря моей силе - единственному необходимому источнику легитимности - Зарантия победит."
 ZAR_imperial_zarantian_chargers:0 "Налётчики Зарантийской Империи"
 ZAR_imperial_zarantian_chargers_desc:0 "Трон, удерживаемый силой, может быть взят только силой, и для того, чтобы прочнее удержать его, лучшие воины со всей Зарантии должны быть собраны для службы лично Умалез, чтобы всякий раз, когда возникает угроза, они знали, кому служат."
 ZAR_dragging_them_into_the_future:0 "Затащить их в Будущее"
 ZAR_dragging_them_into_the_future_desc:0 "Племена - это устаревшая концепция из ушедшей эпохи. Зарантийскому народу нужна только их королева и их государство, чтобы найти родство. Они поселятся в городах, построят фабрики и вспахают поля, необходимые для питания современного национального государства."
 ZAR_ending_the_era_of_tribes:0 "Окончание эры племён"
 ZAR_ending_the_era_of_tribes_desc:0 "С племенными вождями покончено, и теперь разделения на племена это не более, чем просто формальность. В своё время это будет просто причудливое наследие."
 ZAR_give_with_one_hoof_take_with_other:0 "Награда за покорность"
 ZAR_give_with_one_hoof_take_with_other_desc:0 "Когда мои враги будут повержены передо мной, они поймут, что им воздается должное, если они ведут себя покорно, и что их новая королева всё же великодушна. Их обычаи и законы будут соблюдаться, и им будет позволено вести свой образ жизни до тех пор, пока они будут платить дань."
 ZAR_empress_of_the_desert:0 "Императрица Пустыни"
 ZAR_empress_of_the_desert_desc:0 "Рассвет восходит над Зарантией достигшей небывалого до этого величия. Она наконец-то, после десятилетий страданий, отбросила свою слабость и разобщенность. Теперь это настоящая империя, которая впишет своё название в учебники истории, и оно там останется на века вперёд!"
 ZAR_controlling_the_trans_zebrican_trade:0 "Контроль над транс-зебриканской торговлей"
 ZAR_controlling_the_trans_zebrican_trade_desc:0 "Первые шаги Зарантии были сделаны благодаря торговле, которая текла по всему континенту. Её предназначение - контролировать эти торговые маршруты, и любой, кто осмелится пересечь пустыню, заплатит свои взносы."

 #####Oil Industry Tree#####

 ZAR_the_black_gold:0 "Чёрное золото"
 ZAR_the_black_gold_desc:0 "Глубоко под нашими песками лежит то, что гораздо ценнее золота, драгоценных камней или даже кристаллов. Нефть, источник жизненной силы нового века. Для процветания Зарантии мы должны воспользоваться этими месторождениями, дабы они питали нашу машину прогресса."
 ZAR_our_own_ability:0 "Наши собственные способности"
 ZAR_our_own_ability_desc:0 "Изобретательность племён - самый большой актив в нашем распоряжении. Ведь им не чуждо рытье глубоких колодцев, пусть даже для обнаружения подземных запасов воды, а не нефти. Мы не сомневаемся в том, что они легко приспособятся и к новой задаче."
 ZAR_foreign_assistance:0 "Иностранная помощь"
 ZAR_foreign_assistance_desc:0 "Многие иностранные государства занялись добычей нефти задолго до нас. Стоит изучить эти методы, ведь их специалисты, вне всяких сомнений, могут многому нас научить за хорошую плату. Тем не менее, многие сомневаются, действительно ли мудро обращаться к иностранному опыту."
 ZAR_the_oil_fund:0 "Нефтяной фонд"
 ZAR_the_oil_fund_desc:0 "Нефть приносит богатство, но за богатством всегда следует жадность. Создание специальных учреждений поможет нам предотвратить концентрацию богатства в копытах немногих зебр. Ресурсы будут направляться на полезные для всех проекты."
 ZAR_the_zamfara_wells:0 "Скважины Замфары"
 ZAR_the_zamfara_wells_desc:0 "Наши поисковые группы обнаружили обширные залежи нефти глубоко под землей Замфары. Мы направим туда бригады рабочих, чтобы они могли подготовить скважины."
 ZAR_advanced_resource_extraction:0 "Продвинутая добыча ресурсов"
 ZAR_advanced_resource_extraction_desc:0 "Наша нефтяная промышленность прошла долгий путь. Примитивные буровые установки теперь заменяются на современную технику. Наши насосы работают день и ночь, добывая чёрное золото из-под песков. Ни одна капля не будет потрачена впустую."
 ZAR_the_zajhari_wells:0 "Скважины Зажхари"
 ZAR_the_zajhari_wells_desc:0 "Наша экспедиция из Зажхари вернулась с отличными новостями: в этом районе обнаружены месторождения нефти. Да, они не столь обширны, но и находятся не слишком глубоко под землей. Это, несомненно, облегчит процесс добычи."
 ZAR_new_methods_of_agriculture:0 "Новые методы сельского хозяйства"
 ZAR_new_methods_of_agriculture_desc:0 "Долгое время производство пищи сдерживалось суровыми природными условиями и примитивной техникой. Но сейчас в обмен на нашу нефть иностранные государства готовы поделиться не только опытом, но и тракторами заодно с промышленными удобрениями. Наш народ больше никогда не будет голодать."
 ZAR_the_new_centurys_infrastructure:0 "Инфраструктура нового века"
 ZAR_the_new_centurys_infrastructure_desc:0 "Длинные стальные трубопроводы змеятся по нашим землям, непрерывно доставляя драгоценное чёрное золото на недавно построенные заводы. Оттуда грузовики, гружёные бочками, направляются по шоссе к дальним рынкам. Нефть - это ресурс будущего, и поэтому она требует новой инфраструктуры."
 ZAR_the_tobuck_stock_exchange:0 "Фондовая биржа Тобука"
 ZAR_the_tobuck_stock_exchange_desc:0 "Тобук не чужд коммерции и торговле, но недавний приток богатства от нефтяной промышленности позволил ему подняться на новые высоты. Слава о Тобуке теперь распространяется по всему миру от Мейнхеттена до Де Влёйгельса, тем самым помогая росту акций."
 ZAR_the_desert_blossoms:0 "Цветущая пустыня"
 ZAR_the_desert_blossoms_desc:0 "Когда много веков назад наши предки прорыли первые оросительные каналы через сухую Зебхару, могли ли они предвидеть такой исход? Богатство и знания нового времени позволили нам довести их работу до конца. Мы вступили в бой с пустыней и вышли из него победителями."
 ZAR_boomtimes:0 "Времена бума"
 ZAR_boomtimes_desc:0 "Нефть принесла нам огромные богатства, и мы мудро потратили их на благо всего народа, а не нескольких избранных. Были построены больницы, школы и инфраструктура, и теперь все граждане могут наслаждаться экзотическими продуктами из дальних стран. Зарантия изменилась, и, к счастью, в лучшую сторону."
 ZAR_wide_scale_prospecting:0 "Широкомасштабная геологоразведка"
 ZAR_wide_scale_prospecting_desc:0 "Теперь мы можем расширить наши операции по добыче полезных ископаемых до невиданных ранее масштабов. Благодаря усилиям наших неутомимых старателей каждый месяц открываются новые месторождения. Мы заглянем под каждый камень, дабы ничего не упустить."
 ZAR_modern_science_and_society:0 "Современные науки и общество"
 ZAR_modern_science_and_society_desc:0 "По мере внедрения всё более сложной техники мы больше не можем полагаться на опыт иностранных специалистов. Необходимо пересмотреть учебные программы и открыть новые специализированные школы для способных молодых умов. Так будущее Зарантии сможет приобрести реальные очертания."

 ### Worm Tree ###

 ZAR_WORM_bury_that_which_was:0 "Похороны прошлого..."
 ZAR_WORM_bury_that_which_was_desc:0 "Мы думали, что теперь всё будет хорошо... мы должны были быть дома свободными. Самое трудное должно было уже закончиться!"

 ZAR_WORM_and_let_death_be_freed:0 "...и сожжение этого проклятого мира"
 ZAR_WORM_and_let_death_be_freed_desc:0 "Агуэллид была под нашим полным контролем, и мы вполне успешно управляли племенами. Тобук был нашим - мы спокойно эксплуатировали его и готовились к долгой и сладкой жизни!"

 ZAR_WORM_let_all_become_ashes:0 "Пусть всё станет пеплом..."
 ZAR_WORM_let_all_become_ashes_desc:0 "Но Умалез же так нужно было сбегать в пустыню, чтобы её там съели. Это ОЧЕНЬ плохо, просто ужасно - и теперь мы не знаем, что будет дальше..."

 ZAR_WORM_and_let_a_new_world_be_born:0 "...ради рождения нового мира."
 ZAR_WORM_and_let_a_new_world_be_born_desc:0 "Но мы точно не ожидали ВОТ ЭТОГО. Кто вообще мог себе представить такое?!"

 ZAR_WORM_RISES:0 "Восстань, Иджирмед. Восстань, Королева Червей"
 ZAR_WORM_RISES_desc:0 "В глубоких пустынях слышен шёпот - зов из мифов и легенд. Там кто-то поёт песню, которая тысячелетиями была известна всем имазебам - и этот голос призывает нас к высшей цели. Все рождаются, и все так или иначе должны умереть. Зарантия мертва, и Тобук - рак, убивший её, также сгинет в пламени нашего костра."
 ZAR_ascent_igennet:0 "Восхождение культа погребения"
 ZAR_ascent_igennet_desc:0 "Они были на похоронах Мекиуззы, и они были первыми, кто обратил внимание на то, что Зарантию поработили Василе и его шайка. Эти существа услышали зов богини и пришли к ней. Впервые культы погребения по-настоящему господствуют среди нашего народа."
 ZAR_cut_out_cancer:0 "Вырезание рака"
 ZAR_cut_out_cancer_desc:0 "Наша цель - самая великая за всю историю имазебов. Мы должны сломить и уничтожить ту болезнь, что убила конфедерацию. Больные будут сопротивляться до победного конца, но наше упорство решит эту проблему. Всё, что у нас есть, будет использовано в этой борьбе с раком."
 ZAR_song_of_ijirmed:0 "Песня Иджирмед"
 ZAR_song_of_ijirmed_desc:0 "Когда богиня зовёт, великие черви приходят к ней. Они прорываются сквозь скалы и песок, наносят удары из ниоткуда и разрушают даже самые мощные стены. Теперь мы идём подле разрушителей, и танцуем под песню смерти."
 ZAR_no_remorse_no_retreat:0 "Ни раскаяний, ни отступлений"
 ZAR_no_remorse_no_retreat_desc:0 "Наш поход - это не просто очередной конфликт из-за земель, богатства или чести. Мы должны отбросить любые представления о том, что мы должны отступить, даже если опасность слишком велика. Большинство погибнет в этой войне - вопрос просто в том, как и скольких мы заберём с собой."
 ZAR_people_at_war:0 "Народ на войне"
 ZAR_people_at_war_desc:0 "Все умрут когда-то, и богиня призывает имазебов к достижению единой священной цели. Те, кто не присоединяются к этому делу - не наши родственники, а такие же предатели, как жители дрянного Тобука."
 ZAR_tools_of_war:0 "Любые инструменты войны"
 ZAR_tools_of_war_desc:0 "Хотя перед имазебами стоит задача отбросить болезнь, поразившую наши земли, это не значит, что мы должны отказаться от всех инструментов, которые она предоставила. Все уже давно запятнаны этим, так что использовать оружие больных, чтобы уничтожить их, - это не предательство нашей цели."
 ZAR_return_old_gods:0 "Возвращение старых богов"
 ZAR_return_old_gods_desc:0 "В этой борьбе мы идём бок о бок с великими богами древности, слыша имена, которые мы давно забыли. И если всем существам Северной Зебрики суждено умереть, мы, по крайней мере, можем обеспечить выживание татцельвурмов."
 ZAR_creation_to_destruction:0 "Существа, рождённые для разрушений" #NOT LOCCED
 ZAR_creation_to_destruction_desc:0 "Татцельвурмы - великолепны!"
 ZAR_like_ijirmed_leave_nothing:0 "Будто Иджирмед, уничтожайте всё"
 ZAR_like_ijirmed_leave_nothing_desc:0 "Когда наши армии двинутся вперёд, мы должны убедиться, что захвачено всё до последнего оружие и всё, что может помочь нашим священным усилиям. Это не просто мародёрство - это священный акт, во время которого слуги Иджирмед разрушают сами основы этого больного мира."
 ZAR_no_tobuck_nor_zarantia:0 "Никакого Тобука, никакой Зарантии, только Игеннет"
 ZAR_no_tobuck_nor_zarantia_desc:0 "Тобук был заражён, и его нужно было убить, но народ внутри него был рабом лжи Василе, точно так же, как и мы. Королева Червей расселит их по племенам, и они также будут слышать песнь богов. В конце концов, мы все станем одним целым."
 ZAR_tobuck_burning:0 "Сожжение Тобука"
 ZAR_tobuck_burning_desc:0 "Этим действием мы окончательно сведём старые счёты с предателями и преподадим старому, испорченному миру последний урок, которого требовала от нас честь нашего народа. Этого города, вызывавшего столько раздоров, больше нет, и некому восстановить его."
 ZAR_tending_the_garden:0 "Ухаживание за садом Игеннет"
 ZAR_tending_the_garden_desc:0 "Земли вокруг нас будут очищены от рака, и мы вылечим их, и их жителей. Искорёженная техника и жажда золота довели народы соседей до безумия, но отдых в великом саду вернёт им здравомыслие."
 ZAR_divine_whispers:0 "Божественный шёпот"
 ZAR_divine_whispers_desc:0 "По мере того, как мы сражаемся, зов богини становится всё сильнее и сильнее. Испорченная музыка этого разбитого мира утихает с каждым днём, и на смену ей приходит песня нового мира. Она наполняет нас, утешает в наших мечтах и даёт силы продолжать поход."
 ZAR_feeding_the_creation:0 "Вскармливание Зверя"
 ZAR_feeding_the_creation_desc:0 "Пламя, которое горит ярче всего, гаснет от этого ещё быстрее. Наш священный долг - убить скверну этих земель и преобразить их, но оскорбления и террор не помогут нам в этой борьбе. То, что мы разрушили в других странах, мы восстановим на наших собственных землях, чтобы разжечь пожары, охватившие Северную Зебрику."
 ZAR_feeding_the_destruction:0 "Подпитывая разрушение"
 ZAR_feeding_the_destruction_desc:0 "Уничтожение рака современности - это священный дело, в котором не должно быть никаких полумер. Мы и камня на камне не оставим - все дороги будут уничтожены. После нас не должно быть ничего, кроме огня и пепла, и невыполнение этого требования означает окончательное предательство нашего дела."
 ZAR_reverbrating_across_the_world:0 "Раскаты грома по всей Северной Зебрике"
 ZAR_reverbrating_across_the_world_desc:0 "Что хорошего принесёт разрушение одного испорченного города? Проклятие этого мирового порядка просочилось в каждый его уголок. Рак, не вырезанный полностью, всё равно вернётся и убьет вас. Таким образом, мы должны продолжать сжигать и уничтожать всю землю вокруг нас."
 ZAR_all_shall_fight:0 "Сражаться будут все!"
 ZAR_all_shall_fight_desc:0 "Мы едины в своём походе, и только он должен быть важным для нас. Родитель, ребёнок, брат, сестра, супруг - это не имеет значения, и если наши близкие умерли, мы с радостью бросаемся им на замену, чтобы погибнуть и воссоединиться с ними."
 ZAR_quelling_the_ruins:0 "Усмирение руин"
 ZAR_quelling_the_ruins_desc:0 "Те, кто бродит по руинам, что мы оставили позади, более чем готовы продолжать сражаться. Это почётно, но бессмысленно. Все склонятся перед Иджирмедами, и когда сама богиня посетит эти земли, они наконец всё пойдут."
 ZAR_enduring_through_all:0 "Несмотря ни на что"
 ZAR_enduring_through_all_desc:0 "Заражённый мир создал множество видов оружия, с помощью которого можно бороться с нами. И всё же больным придётся разорвать саму землю на части, чтобы остановить слуг Игеннет, но в конце концов даже самые мощные орудия не принесут им победу."
 ZAR_out_of_the_ashes:0 "Из пепла"
 ZAR_out_of_the_ashes_desc:0 "Сломленные восстают из руин своего старого мира - они предстанут перед богиней, и она даст им одну последнюю цель. Наша семья, вся в пепле, стоит бок о бок друг с другом, и как один мы проносимся по всему миру, чтобы покончить со всем этим."
 ZAR_the_eldest_come:0 "Пробуждение Старейшин"
 ZAR_the_eldest_come_desc:0 "Величайшие из Иджирмедов веками спали глубоко под пустыней, но даже они пробуждаются ото сна, и сама земля раскалывается на части, когда, древнейшие из божественных вестников, устремляются вперёд, чтобы разорвать старый мир на части."

