 ZAR_the_world_is_sick:0 "Мир болен, и он медленно гниёт..."
 ZAR_the_world_is_sick_desc:0 "По всему миру распространена одна болезнь, лишившая миллионы собственности и подчиняя их не племени или семье, а золоту и жадности. Подобно раку, она ничего не оставляет после себя и заражает всё, что не сопротивляется."
 ZAR_we_are_the_cure:0 "...его поработила болезнь без имени..."
 ZAR_we_are_the_cure_desc:0 "Мы зовём её "современностью", но это ошибочное название, созданное для обобщения всех недугов. Этот рак не оставляет после себя ничего, кроме голода, всюду сея лишь измену, ложь и коррупцию, и делая это просто частью бизнеса."
 ZAR_disease_without_name:0 "...и его никак не вылечить. Единственное лечение это..."
 ZAR_disease_without_name_desc:0 "С болезнью нельзя спорить - это равносильно попытке торговаться с гадюкой. Если кто-то не видит этого факта, то он слеп и ничего не добьётся. Распространители этого рака для нас являются самыми главными врагами."
 ZAR_disease_cut_out:0 "...вырезание этого рака, без всяких колебаний..."
 ZAR_disease_cut_out_desc:0 "Если вы вырезаете опухоль, то это нужно делать осторожно, но решительно. Иногда для этого приходится отрезать всё ещё здоровую плоть, но это та цена, которую нужно заплатить, чтобы убедиться, что рак не вернётся."
 ZAR_from_the_ashes:0 "...а заражённую плоть нужно выкинуть в огонь..."
 ZAR_from_the_ashes_desc:0 "И когда больная плоть уже вырезана - её нужно сжечь. Бросить её в огонь, уничтожить её - это часть акта исцеления, ибо то, что испорчено, должно быть уничтожено."
 ZAR_something_new:0 "...рак должен стать пеплом..."
 ZAR_something_new_desc:0 "Те, кто любят опухоль или защищают её, в лучшем случае случае просто сумасшедшие, а в худшем - опасные бандиты, и с ними тоже нужно бороться. Их ошибочный страх перед исцелением делает их проводниками коррупции и, следовательно, частью болезни."
 ZAR_grow_free_of_sickness:0 "...а пепел нужно развеять по полю..."
 ZAR_grow_free_of_sickness_desc:0 "Имазебы направляются истиной, и мы не будем ни колебаться, ни уступать. Игеннет пронесётся по земле, как огненный шторм, не оставив после себя ничего от этой проклятой заразы."
 ZAR_scatter_ashes:0 "...на котором вырастет Сад Игеннет..."
 ZAR_scatter_ashes_desc:0 "И поскольку земля наконец чиста, мы восстановим её такой, какой она была до появления болезни. Веками расти позволялось лишь маленьким росткам божественного сада, но теперь эти зёрна наконец превратятся в сад."
 ZAR_steel_and_fire:0 "...и пока мир не погибнет..."
 ZAR_steel_and_fire_desc:0 "Что-то новое, что-то отличное от того, что позволил бы этот больной мир, наконец вырастет в пределах наших границ. И мы будем хранить этот сад. Вечно."
 ZAR_let_this_sick_world_die:0 "...мы будем его охранять."
 ZAR_let_this_sick_world_die_desc:0 "Земли Северной Зебрики наконец очищены, и Сады Игеннет растут в полную меру. Болезнь может бушевать за пределами наших границ, но если она придёт к нам, мы уничтожим её сталью и огнём. И тем не менее наша земля - остров чистоты в море грязи."

