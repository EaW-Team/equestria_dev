 zarantia_umalez_flavor.2.t:0 "The Burden of Leadership" #supremacy/nonaligned events
 zarantia_umalez_flavor.2.d:0 "The events of the last weeks tore at Umalez' heart. Her mother had never been a zebra to back down once she had decided to act, and many times it had been a source of comfort for her. To know that when her strong, indomitable mother said something would be a certain way, come tartarus or tornadoes, she would achieve it. And yet right now it only left a pit in her stomach.\n\nWith the news out of Tobuck, her mother had grown colder, grimmer, and it was all too clear to Umalez what was going on. Her mother was enraged, and she would see every last criminal in Tobuck dead no matter what it would cost... even if it meant that she would abandon the careful dance of deals and agreements that she had wielded thus far. Her mother was out for blood, and if you weren't with her, you would be against her.\n\nUmalez realised she was trying to calculate their chances. So used was she to believe in her mother, that though she was horrified by her mother's actions, Umalez' instincts still wanted to go along with it and believe in her. Yet even here? Down a path that would see her turn on her own people and demand their loyalty on pain of death?"    
 zarantia_umalez_flavor.2.a:0 "But what if she is right...?"
 zarantia_umalez_flavor.2.b:0 "No, this cannot be the right way."

 zarantia_umalez_flavor.4.t:0 "The Measure of Myth" #supremacy/nonaligned events
 zarantia_umalez_flavor.4.d:0 ""It's so strange... it makes me angry in a way. It's like they've taken a foundational story of our people and twisted it to suit their own ends..." Umalez ran a hoof over the page in front of her, her face deep in thought.\n\n"And yet the tribe I spoke to maintains, on their honour and their ancestors, that this is the full truth." Wiwurgh told her from his position by the wall, where he was enjoying the tea provided for him. "The stories passed down the tribes have travelled far through the ages, and many of them carry the marks and scars of the long road they have travelled."\n\n"But these stories bind our people together. When they have become this different over time... do we even know what the truth is?" She felt a pit in her stomach. She had sought to find a refuge in the project of gathering the tales of her people, hoping to collect it into one unified work. Yet even here reality got in the way as there seemed to be a thousand versions of most stories, and even her best efforts to find the original story stumbled."\n\n"A good question, one that I cannot provide the answer for. It will be an important answer though." The Blue Sage leaned back a bit in his seat, looking pointedly at Umalez, who could only sigh and bury her face in her hooves."     
 zarantia_umalez_flavor.4.a:0 "We might as well go with what is the most convenient for our goals..."
 zarantia_umalez_flavor.4.b:0 "The old stories may differ, but at least the future will be unified."

 zarantia_umalez_flavor.6.t:0 "The Price of Weakness" #supremacy/nonaligned events
 zarantia_umalez_flavor.6.d:0 "Tobuck was her home, more than the desert ever had been. Umalez was rare in this respect, a foal born and raised in the city that to many Imazeeb was a distant entity, and the loss of her home city had been hard on her. Like her mother, she had gritted her teeth and pushed on, determined to be a strength to her people instead of a liability. Yet, she still had nightmares of seeing the Storm King's fleet in the sky, and the fires raging behind her as she left Tobuck behind that fateful night still burned in her neck.\n\nFifty years of hard work all had come crumbling down, leaving them near back where they had started, and all the while foreign criminals had run roughshod over her home city. Was that what fifty years of work had meant, to be weak enough to have to suffer the presence of criminals in their seat of power? Umalez would lie if she said she did not understand her mother's rage. The question would be what happened when she retook Tobuck though."
 zarantia_umalez_flavor.6.a:0 "We cannot be that weak again, no matter how much blood it costs."
 zarantia_umalez_flavor.6.b:0 "Please, mother... let this path of blood end at some point."

 zarantia_umalez_flavor.8.t:0 "Due Rewards" #supremacy/nonaligned events
 zarantia_umalez_flavor.8.d:0 ""Your mother holds you in the highest regard, and you word carries much weight among the tribes. I beg you to plead with her on my by tribe's behalf, for I am helpless, and my tribe will starve if this continues." Umalez felt sick to her stomach as she watched the proud chieftain bow deeply before her, humiliating himself before her for the good of his tribe. Before the Storm King's reign, his tribe had held land along the coast, and prospered from it. They had suffered grievously when the Storm King came though, and were a shadow of what they had been. Due to this they had not rallied to Mekiouzza's side to retake the city, claiming they could not risk their few remaining sons and daughters.\n\n"I thank you for your kind words, and your faith in me honours me." She said it so easily, but she knew what kind of challenge would lay before her. The tribe's absence in the war to reclaim Tobuck had meant Mekiouzza had instead chosen to give the lands to her favoured general Zawgha instead. Those who served the Aguellid well were rewarded, those who didn't were cast aside. This was no mere coincidence, but rather the end goal of her mother's policies. The poor chieftain in front of her was the chieftain of a dead tribe, he just didn't know it yet. But she couldn't undermine her mother on this... could she?"   
 zarantia_umalez_flavor.8.a:0 "I will ask the general if she can allow you to become tenants, at least."
 zarantia_umalez_flavor.8.b:0 "If it is in my power, I will get your lands back.""

 zarantia_umalez_flavor.10.t:0 "By Her Will" #supremacy/nonaligned events
 zarantia_umalez_flavor.10.d:0 "It was strange how cruelty became easier over time. Like with most things, practice made perfect, and though Umalez still felt troubled by some of the things that were happening, she couldn't help but grow familiar with it. The tribes that had seemed so proud and headstrong turned out to be pliable if enough force was applied, and those who didn't bow were simply killed. It had gone against centuries of dearly held tradition, and Mekiouzza should have been killed by the tribes as they rose up. Yet, after decades of playing the game, Mekiouzza had known how to outplay and isolate all those who did not bow to her, and though thousands lay dead by her hoof, Zarantia was stronger for it.\n\nBut what was it all for, Umalez wondered. Her mother was unquestioned, and wielded power beyond what any Imazeeb ever had. Was this merely the natural culmination of her efforts? Was it the inevitable end result for someone who sought to change the world around them?\n\nShe would once have been disgusted by it, and claim that the Aguellid's role was to serve as the defender of the tribes, not to tower above them like some Maregyptians Pharaoh or Griffonian Emperor. Agreement and negotiation was their people's way, and though she knew that things would have to change, wasn't the goal to only reach as far as was needed to in order to ensure their people could still thrive? The once obvious answer wasn't nearly as obvious any longer." 
 zarantia_umalez_flavor.10.a:0 "I will be Zarantia, and Zarantia will be me."
 zarantia_umalez_flavor.10.b:0 "Mother may have forgotten, but I won't."

 zarantia_umalez_flavor.3.t:0 "Softly, But Persistently" #harmony/nonaligned choice events
 zarantia_umalez_flavor.3.d:0 ""You are like an antlion sometimes, master Wiwurgh," Umalez told the sage as they wandered the roads of Agzhat. "When I least expect it, you pop out and toss your questions in my face like sand. Ijirmed itself could not keep a zebra on their guard like you do."\n\n"If the question caused offense, I am more than willing to withdraw it." Wiwurgh bowed his head and Umalez smiled dryly at him.\n\n"Oh but it's already in my head, isn't it? Wiggling around and just waiting for an answer." Though she was making light of it, the question he had asked was one she had thought a lot about herself. Even now, after everything had crumbled, her mother had patiently begun to gather the tribes around her with as soft a hoof as she had shown decades ago. Umalez knew how much it vexed her mother to have to restablish the power she had held for so many years, she just hadn't expected Wiwurgh to needle her about whether it vexed her too. Did it though? Umalez pondered the question for a good while before answering." 
 zarantia_umalez_flavor.3.a:0 ""No. I admire mother's efforts, and hope I can be as patient one day.""
 zarantia_umalez_flavor.3.b:0 ""I suppose it does, and I hope that one day it will not be necessary.""

 zarantia_umalez_flavor.5.t:0 "Why Is The Price of Change Paid?" #harmony/nonaligned choice events
 zarantia_umalez_flavor.5.d:0 ""You have another question in mind, master Wiwurgh, I can tell." Umalez said as she took a break from her work of documenting the legends of their people. With the events of the last years, Umalez had decided to aid her people in a more oblique way. The Imazeeb had always been storytellers, and yet if they were meant to be one nation, wouldn't it behoove them to have those stories gathered as well? In this, Wiwurgh had been invaluable, even if he tended to continue needling her with his questions.\n\n"What's the purpose of Zarantia? Is it a vehicle for the Aguellid's ambitions, or does it mean more than that?" Umalez didn't reply at first, only blinked at him. That was audacious, even for him. What was he getting at? "I hold no intent of going against your mother in any way," Wiwurgh preempted her follow-up question, "but it is an important question. I cannot think of many zebras that are truly enthusiastic about the idea of trading away their independence to be ruled over by someone not of their tribe, not even one as revered as your mother. With that in mind, how does Zarantia justify its existence?"\n\nUmalez sighed as she leaned back and looked up at the ceiling. She had thought about that herself, a lot, and thankfully she had an answer."
 zarantia_umalez_flavor.5.a:0 ""It exists to empower them all in the end.""
 zarantia_umalez_flavor.5.b:0 ""If we don't change, we will be undone. Zarantia is our survival.""

 zarantia_umalez_flavor.7.t:0 "Vengeance And Justice" #harmony/nonaligned choice events
 zarantia_umalez_flavor.7.d:0 "The hour of fate was close at hoof, Umalez could tell. The tribes were coming together again, and her mother's position was more secure than it ever had been before. It would not be long before they marched on Tobuck now, and Umalez wondered what would happen then.\n\nFor all the changes that had come over their people in recent years, a few principles stood as strong as they ever had before. Though tempered by the Aguellid's law and the Amsisi, revenge was still a core tenet among the Imazeeb. When your security and dignity rested on being able to fight back against those who'd cross you, vengeance became not a vice, but a virtue. What more, by the Aguellid's words and creed Tobuck was equal to any Imazeeb tribe.\n\nAnd so, with their cousins on the coast conquered and degraded by honourless criminals who had sought to strip it bare to enrich themselves, the insult was as complete as it could be, and the demand for justice was absolute. Tobuck suffered, and so should not the Imazeeb pour out of the desert like a storm, and slay every last of these fiends for what they had done to the Imazeeb's distant family? And yet... was that what Tobuck wanted? Were the Imazeeb overlords coming to extract venceance for a slight against them more than they sought to liberate Tobuck?" 
 zarantia_umalez_flavor.7.a:0 "They suffer already, the important thing is to end it."
 zarantia_umalez_flavor.7.b:0 "They are not mutually exclusive, and we can't forgive this."

 zarantia_umalez_flavor.9.t:0 "The Old Stories" #harmony/nonaligned choice events
 zarantia_umalez_flavor.9.d:0 ""Was I naïve to think that our people's stories would be any less difficult to wrangle than the tribes themselves?" Umalez sighed, flopping back in her seat and staring up at the ceiling. Wiwurgh put down his pen and looked at her with an eyebrow raised. "That is now seventeen variants of the legend of the floating cities. Twelve of them just among the Azir tribes. When I try to find the common themes, I'm left with one thing, a floating city."\n\n"And sadly, each of those tribes would say that their tales are truthful." The Blue Sage was placid about the entire affair, though he gave her a sympathetic nod. "It has rarely been an issue before. After all, no Imazeeb would be so brazen as to question another tribe's legends."\n\n"And you will now ask me what my purpose with this endevour is," Umalez added dryly as she scooted up to a sitting position and Wiwurgh clucked happily in response. Looking down at the texts in front of her, she thought about all the high-minded ideals she had had when starting her work. One unified canon of stories to serve as a tentpole for Zarantia and bring them together, yet there were so many variations that she didn't know where to even start. In the end..."
 zarantia_umalez_flavor.9.a:0 "This is what our people are, and I will document it all."
 zarantia_umalez_flavor.9.b:0 "I'm focusing on what unifies them, to find common ground."

 zarantia_umalez_flavor.11.t:0 "The Purpose Of The Aguellid" #harmony/nonaligned choice events
 zarantia_umalez_flavor.11.d:0 "The Aguellid's role was clearly defined and always had been: elected by the tribes for the purpose of negotiating disputes and ensuring the safety of the tribes. To this end, they could call the tribes to war. That was the entirety of it, and Mekiouzza had run roughshod over it for a long time. Her influence was not strange per se, but the way she had tied it to her title was. She was no mere Aguellid, hadn't been for years, and yet what would happen when she was gone?\n\nUmalez sat quietly in her study, watching the bustling city outside the window. The last years had been crazy, and there was already so much that never would be the same again. Would the office go back to what it was, or would it too be forever changed? It should be such a simple thing to consider, a glorious triumph of her mother, but for some reason it made her pensive. How much could a people change and still remain themselves? She had worked tirelessly to preserve the rituals, the stories and the mythology of her people, but if all else had changed, was there a point to preserving those things?"
 zarantia_umalez_flavor.11.a:0 "You are without equal, mother. But I hope our people will never need a zebra like you again."
 zarantia_umalez_flavor.11.b:0 "You've built our future, mother, and I'll preserve our past."


#### Oligarchy events ####
zarantia_vasile_coup.1.t:0 "The New Aguellid"
zarantia_vasile_coup.1.d:0 "In the chaos after Mekiouzza's murder, the entire city became a boiling sea of shock and anger. The assassin - a Tobuckian merchant - had come to the palace under the guise of delivering goods for the Aguellid only to shoot her during her meeting with Vasile. At the news, the Mekiouzza-loyal tribes rioted. The merchant's business was torched and his family killed by enraged tribeszebras. The Tobuckian police were struggling to quell the fighting, and Umalez was in a daze.\n\n"Princess, you have to act," Vasile pleaded with her as he sat by her side. "There is nozebra other than you, only you can restore order. The tribes need an Aguellid, you must be it."\n\n"I don't... I don't..." Umalez stammered, her voice breaking. She had been devastated for days now, and could barely function. "I don't know what... what do I do, Vasile? What do I do?"\n\nVasile dabbed his forehead with a tissue as he leaned in closer."Send out your ironbreakers into the streets. Tell them to drive back the rioters with force. Your tribes respect strength, so be their strength, claim the Aguellidship, or your mother's dream will die here as well!"\n\n"You... you're right. I have to..." She rose up, taking a deep breath. "Send Zawgha to me and I'll order her out." Vasile pushed himself up as well and touched her shoulder.\n\n"You're doing the right thing. Have faith, and we'll solve this yet." He gave her a fatherly smile before bowing and retreating, opening the door to send after the general. As he did though, he couldn't help but grin a little to himself.\n\nWhen he had realized just how watchful Mekiouzza was, he had been ready to grab whatever he could and run, but when had that ever earned anygriff a profit? Looking back on the plotting of recent months, he had been outright reckless, but it had worked! Mekiouzza was out of the way, and that sobbing girl in the room back there would bend like a reed." 
zarantia_vasile_coup.1.a:0 "Vasile old chap, you've done it again."

zarantia_vasile_coup.2.t:0 "The Ironbreaker's Contempt"  
zarantia_vasile_coup.2.d:0 ""You ordered me out to slaughter our people, and now you claim the position of Aguellid without their approval!" Zawgha snarled as she stared Umalez down. "Have your brain rotted?!"\n\n"I know you tribes put pride in being frank, but you are still speaking to the Aguellid, so mind your manners!" Vasile cut in before Umalez could reply, making Zawgha turn to him with eyes blazing.\n\n"Hold your tongue before I cut it out, you swollen crow! This is an Imazeeb matter, and you should be dangling from the gallows already!" \n\n"Enough!" Umalez screamed, slamming her hoof into the table. What little composure she had regained in recent days was gone. "I restored order after they ran out and started killing innocents, and yes I took the position! I wasn't going to call those chieftains to a meeting while their warriors burned Tobuck down! You served my mother, you serve me! Or are you going to turn around too when it's no longer convenient!?" Zawgha froze at this, the anger running off her as she stared mutely at Umalez before responding.\n\n"Don't you dare call my honour into question one more time, whelp. We Amsarmud fought for your mother since before you were born, and you of all zebras do not get to question that." Her voice was deathly still, yet Umalez didn't waver.\n\n"Then leave, and don't question me again," she hissed, her entire body trembling. Zawgha spun around and silently walked out, leaving behind an Umalez that slowly sank down to the floor with her body trembling. Vasile came to her side and place his claw on her shoulder.\n\n"You did the right thing, princess," he whispered. "That zebra was just unreasonable. You had to put your hoof down." Umalez could only stare down into the floor as she nodded mutely along with Vasile's words."
zarantia_vasile_coup.2.a:0 "I had to put my hoof down..."

zarantia_vasile_coup.3.t:0 "The Back of the Ironbreaker"  
zarantia_vasile_coup.3.d:0 ""Umalez, I know you can hear me!" When the order had been sent out to Zawgha, she had stormed towards the palace to demand answers from Umalez only to have guards block her path. "Umalez!" She paced back and forth, one hoof on her sword. "If you have even a shred of integrity left in you then face me! Or did your mother birth a coward?! Come out!"\n\n"Princess, wait!" Inside the palace, Vasile stopped Umalez from leaving the room they were in. "Don't indulge her! She's actively defying you, and if you let yourself be cowed now, she'll show everycreature that you can get your way by bullying the Aguellid."\n\n"Zawgha served my mother for decades, she deserves better," Umalez said, making another move for the door as Vasile stopped her again.\n\n"And she will get it. She just has to go on her mission. She'll cool down, things will settle, and when she comes back you can embrace her like a sister! But right now you must be the firm one. What would your mother have done?!" Umalez flinched, almost as if she was struck, and in the end she slowly lowered her hoof from the door handle.\n\nZawgha, meanwhile, remained outside for nearly an hour, screaming for Umalez to show herself. In the end though, after no response, she turned around and left. That very same evening, she led her ironbreakers out of Tobuck. Her mission: scour the far wastes for any tribes that were in open defiance of the Aguellid's rule and not return until they were dealt with."
zarantia_vasile_coup.3.a:0 "It would be a long time before she ever saw the city again."
  
zarantia_vasile_coup.4.t:0 "The Defiant Sage"  
zarantia_vasile_coup.4.d:0 ""So this is what you offer in response to the truth?" Wiwurgh Tasawent asked calmly. The court room was tense as a piano wire, with all eyes on him. The Blue Sage had been seized by guards after he was caught publicly denouncing the 'dismissal' of the Ironbreaker. The charges; 'disturbing the peace' and 'inciting a riot'. Judging from the mood out in the streets, there was plenty of chance for a riot yet.\n\n"The defendant will be silent during proceedings," the Judge addressed him and Wiwrugh looked around himself as the charges kept being read out. In disgust, he shook his head at it all.\n\n"Are you proud of yourself, judge?" he asked, ignoring the banging of the gavel. "You are old enough to remember when we Imazeeb flooded over the hills to liberate you. Have you forgotten the old debts so easily that you participate in this farce?!" his voice rose as the judge yelled for him to be quiet. "Have you forgotten what the Imazeeb are capable of if you betray them?! Do you not see what you are abetting!? You are meant to keep the laws, yet are those laws letting you march your city and your people towards oblivion?! Think, you fool, think before you become the instrument of your own undoing!" He had no time to say anything more before the bailiffs seized him and gagged him.\n\nUmalez, meanwhile, sat in her study and tried to focus her mind elsewhere. Everything was in chaos, and the city needed stability. She had to recuse herself from Wiwurgh's trial! Otherwise nocreature would have any reason to believe in the law! But how could she? Wiwurgh was revered among her people, throwing him out would make things even worse! She was just about to rise up and storm away towards the court when Vasile placed a claw on her shoulder. He hadn't left the room during the proceedings either, and Umalez wanted to curse him out but bit her tongue. Who else did she even have to trust these days?"   
zarantia_vasile_coup.4.a:0 "The news of the verdict soon came; expulsion to the desert."

zarantia_vasile_coup.5.t:0 "The Old Ceremonies"  
zarantia_vasile_coup.5.d:0 ""Umalez swung the censer back and forth, letting the smoke of the sacred igennet fill the room. She knew all the steps of the rituals, and sang the sacred hymms of the sun goddess, but she as she led the procession down the temple, she felt like a fraud. To her people, the religious rituals were absolute facts of life, moments that stood above political bickering, and yet here she was, using them to try to create peace in a Tobuck that was near ripping itself apart. She wouldn't have done it, had not Vasile given her a push.\n\nBowing her head before the altar, she struggled to not cough at the harsh, sweet smell of the igennet incense. It was overwhelming, and she had barely even tasted the tea from it before. Her body was tingling already - almost painfully so - and her vision was turning spotty. She focused as hard as she could on the ceremony, away from the recent events, away from her doubts and away from everything that crushed down on her.\n\nAnother wave of smoke came over her, and the rest of the ritual turned into an unclear blur. She recalled loose bits and pieces of it as he came to, but overall it was a confusing mess. All she knew was that she came to sitting on a footstool in the back of the temple, blinking as she saw Vasile talk to somezebra only to look towards her when she gave up a confused noise. His face quickly split in a grin and he hurried to her side, taking her hoof.\n\n"That was splendid, princess. You did great! Good work!" He shook her hoof, and Umalez smiled hesitantly. She wasn't even quite sure what she had done, but she had done a good job... that was a good thing, wasn't it? Her head was still swimming, and she felt lethargic, but she had done a good job."
zarantia_vasile_coup.5.a:0 ""I... did good. I helped...""

zarantia_vasile_coup.6.t:0 "Awakening The Old Ways"  
zarantia_vasile_coup.6.d:0 "These silly little ceremonies were doing wonders, and Vasile could have giggled with glee at the goldmine he had discovered. Not an actual such of course, but for how it kept the tribes in line. And not only that, after she had done that whole song and dance for them, the princess was high as a kite and became completely docile. And it stayed too! It took her days to regain herself after the ceremonies, after which she did begin to become difficult again, but the answer was all too obvious.\n\nWith the Imazeeb having a massive array of different gods, all with unique rituals and traditions, the princess' schedule was swiftly becoming packed with rituals. The Imazeeb were going to have a cultural renaissance, with their old traditions coming back greater than ever under the watchful eye of the Aguellid-Priestess.\n\nThe only problem was that blasted Igennet flower. For some reason the Imazeeb were really particular about what particular drugs they used to 'come in contact with their gods', and Igennet was rare enough that it was probably the most precious commodity the tribes had. Trading for it was a near impossibility, so if he wanted to get hold of it, he'd have to get hold of it on his own.\n\nIt would be expensive, but it cost to invest in gold mines." 
zarantia_vasile_coup.6.a:0 "With this, the tribes will sit down and behave!"

zarantia_vasile_coup.7.t:0 "Religious Frenzy"  
zarantia_vasile_coup.7.d:0 "Hibiscus was terrified these days. She had once welcomed the Imazeeb back, but nowadays everything was just chaos. It had seemed like the tribes were planning to burn Tobuck to the ground after the death of Mekiouzza, and in the wake of it they had become frightening. Those who hadn't departed from Tobuck were angry and looked at you with suspicion, as if you might try to murder one of them as well. Why did they have to judge them all after what one desperate merchant had done!?\n\nEven worse though was the constant rituals. She didn't understand half of it, but the Imazeeb were in the throes of religious madness these days. Nary a week was passing without new rituals, and it felt like they were steadily becoming more and more violent. What at first had been prayers and songs were these days a cacophony of wild dancing and chanting, strange rituals and even sacrifices! Her old customers were largely absent these days, and the few who showed up were different."
zarantia_vasile_coup.7.a:0 "The demands of their faith only grows."

zarantia_vasile_coup.8.t:0 "Lost In The Mists"  
zarantia_vasile_coup.8.d:0 "Umalez danced around the bonfire in a haze. The Igennet had flooded her mind, and the dancing and the singing were all she could focus on. In her lucid moments, which were rarer and rarer these days, she tried to act, tried to find ways to address the divisions among her people. She went to sleep as the fumes faded from her mind, thinking that in the morning she would rise and act at once, but every time issues rose, again and again, and she felt like she was stuck in quicksand.\n\nBut not when she breathed Igennet. Igennet gave peace, and she smiled widely, feeling how her mouth did not allow her to smile wide enough. She was happy, free and safe, and she danced with her ancestors. They were all around her, shapes dancing in and out of the smoke to where it didn't matter anymore who were the ghosts and who were the other celebrants. She laughed with child-like glee as the sun goddess danced alongside her, inviting her to even wilder steps, and all the while Ijirmed coiled around her and whispered of the world's undoing.\n\nWhat was would be and what would be was, all was one and nothing, she didn't understand it, but lived in it. Coherent thoughts were long gone from her and yet she couldn't care, for she was happy." 
zarantia_vasile_coup.8.a:0 "And as the flames grew, she danced." 

zarantia_vasile_coup.9.t:0 "Escalating Tensions"
zarantia_vasile_coup.9.d:0 "Despite recent efforts to stabilise the situation, the death of the assassin's family at the hooves of an enraged Imazeeb mob created a rift in between Tobuckians and Imazeeb, one which has steadily grown. The Imazeeb have begun refusing to walk the streets without weapons, no longer trusting that they are safe in the city, and the Tobuckians are starting to see fewer and fewer differences between the Imazeeb and the mercenaries that occupied the city after the Storm King's rampage. The accord built up during the old reign is fading fast, and things may well escalate further." 
zarantia_vasile_coup.9.a:0 "Oh what a tragedy." 

zarantia_vasile_coup.10.t:0 "Clashes In The Streets"  
zarantia_vasile_coup.10.d:0 "Tensions between the Imazeeb and the Tobuckians boiled over today, and there was open fighting in the streets. What started as an argument over the prices charged by a street vendor soon became a scuffle which in the end devolved into armed clashes. Nocreature knows who fired first, but in the end twenty-seven zebras and ponies were left dead in the streets.\n\nWhile things did not spill over into more widespread chaos, the rift this tore up between the Tobuckians and Imazeeb is immense. The two peoples who once intermingled freely are more and more withdrawing from each other."
zarantia_vasile_coup.10.a:0 "What a tragedy indeed."   

zarantia_vasile_coup.14.t:0 "News Out Of The Desert"
zarantia_vasile_coup.14.d:0 "The situation has gone south and has done so fast! News out of the desert suggests that the tribes have risen against the Aguellid. To make it even worse, the forces we sent after them to be out of the way have defected, and we're now facing down not just errant tribes, but a full scale rebellion! The tribes we've bought off are still loyal, for now, but our Aguellid's authority is turning out to be not nearly what we hoped it'd be.\n\nThanks to our mercenary hiring efforts we've got at least some forces out in the field, but this isn't the post Storm King anarchy. The tribes are not in chaos like they were back then, and they're determined to see us hang."
zarantia_vasile_coup.14.a:0 "Get our forces in the field, time to pack and head out!" 
zarantia_vasile_coup.14.b:0 "Bring down the false Aguellid and her foreign puppetmaster!" 

zarantia_vasile_coup.15.t:0 "And Suddenly, She Saw."
zarantia_vasile_coup.15.d:0 "The hot air burned in her lungs, just like how the sand in her eyes and the Igennet fumes in her brain. She retched, stumbled, and the pushed herself up again as she kept running, deeper and deeper into the desert. Where and why didn't matter, she only knew that she needed to run, flee the abomination that the future of her people had turned into. How had she not seen?! How had she not understood?! And now it was all gone, choked by the slug that had nested in the heart of her mother's dream! She ran, throwing off her jewelry its weight seemed to drag her down, discarding the robes that felt like fetters around her body.\n\n"I'm sorry mother, I'm sorry!" She couldn't think straight, everything was like a dream. Around her the ancestors danced, screaming at her, asking her why she hadn't stopped it, cursing her failure. Even her mother... her mother stared her down, and Umalez couldn't meet her eyes. "Forgive me, please mama... forgive me!" she cried, even as the tears would not come. What was wrong with her!? Retching again, she felt like she needed to expel everything inside her, and her hooves beat against the desert sand, again and again, as she screamed and retched and cried.\n\nThe sound of vehicles behind her left her looking back in panic, and she broke into a sprint when she realized they were coming. She wouldn't go back, she couldn't! Her sobs and retching did not abate, and in the end her legs gave away under her again, as she pounded the sand in rage and shame. Ijirmed take them all! Ijrmed take her! Let the worm take this entire cursed world, let the thing she wove out of her mother's legacy burn!\n\n"Ijirmed take you all!" Her screams became guttural, primal, bereft of thought and reason. The soldiers leaped off their vehicles and grabbed her, yelling at each other to get ropes to tie her up and drag her back. She kicked and bit, feeling blood in her mouth and not even knowing whose it was as the world spun around her. Angry shouts turned panicked, a couple of them let her go, yet Umalez only kept fighting. Ijirmed take them all!\n\nIt was there that she heard the rumble, realized her hooves were sinking into the sands, and then the world exploded." 
zarantia_vasile_coup.15.a:0 "Ijirmed take them all." 

zarantia_vasile_coup.16.t:0 "Frantic Scrambling"
zarantia_vasile_coup.16.d:0 "Vasile hated Tobuck, he hated the irrational tribes that inhabited it and he hated the mewling idiots whom he had to deal with. All he wanted to do was to make money, and yet things just kept getting in his way! Why had he even shoved all these resources to keep that useless mare high and compliant if she couldn't even get those tribals to sit still and behave?!\n\nThe countryside was on fire, the tribals were coming for his head, and he was officially tired of this stupid city. It was time to do it the old fashioned way; strip everything of value and flee while he still had the chance. If they wanted their city back, they could have it, but he would have his due first. For now though, he needed time, all the time he could get.\n\nSome frantic phone calls and orders had been sent out and the armories were being opened. They'd plaster the city with propaganda about how 'the murderous savages were coming to kill them all' and start conscripting ponies to 'protect the city'. Between them, the bought off tribes and his mercenaries, he'd have time enough to clear the city out... hopefully."
zarantia_vasile_coup.16.a:0 "You'll get out of this yet, Vasile old bird..."

zarantia_vasile_coup.17.t:0 "Making The Best Of It"
zarantia_vasile_coup.17.d:0 "The fighting could be heard in the distance as Vasile hurried towards the harbour and the fast ship that was waiting for him there. The last weeks had been the most stressful in his life, and he was pretty certain he had taken a year or two off his life as it stood. Yet it all had worked out nicely enough. The ship was packed with artefacts and gold, ostensibly placed there to keep them out of the hooves of the tribals, and its fuel tanks were filled to the brim.\n\nHe couldn't say that this was what he had hoped for, but then again you won some and you lost some. He'd at least come out of this with a good retirement fund, or possibly money enough for new investments, and that was not too shabby considering the circumstances. Not that it had been easy, between the fighting, unrest and - after a while - that drugged out mare's whining for more 'rituals', he had had more than one moment where it seemed like it all would collapse. That was the problem with controlling creatures with drugs, after a while they became loyal to it and not you. Oh well, she wasn't his problem anymore!\n\nStepping onboard the ship, he nodded the sailor that greeted him and offered to take his bags and relinquished them. As the gangway was pulled in and the ship began its departure from the city, he leaned against the railing and took out a cigar. He had planned to smoke it when his control over the city had become total, but that wasn't going to happen. Still, the millions he had squirreled away in the hold right now did call for at least some kind of celebration he thought, lighting it."
zarantia_vasile_coup.17.a:0 "Should I buy a private island perhaps?"

zarantia_worm.1.t:0 "The Sudden Departure"
zarantia_worm.1.d:0 "After the Aguellid ran off into the desert and got herself eaten by a Tatzlwurm, we were half expecting things to go south, and fast, but the expected explosions of violence did not come. It seemed as though our efforts to divide the tribes had paid off, and with the hoofful of tribes that we could buy off on our side, we were safe, at least until last night.\n\nOut of nowhere, nearly every last of the tribals packed their stuff and left. The entire coast is being emptied of zebras, and in the cases where our border patrols tried to stop them, the tribals shot their way out. If we wanted to ensure that we didn't have to deal with the tribes again, that has certainly happened, but the circumstances are beyond suspicious."   
zarantia_worm.1.a:0 "Get some patrols to follow them, I want to know what's happening."

zarantia_worm.2.t:0 "The Secret Is Out"
zarantia_worm.2.d:0 "We had thought that the departure of the zebras would at least give us some peace, but instead, there's rioting across the city! Someone has spread word of what happened to the Aguellid out to the people, and now they are out in the streets, calling for Vasile's head.\n\nVasile meanwhile is furious, and as the police is breaking up the protestors, an internal investigation into just who leaked this information out there. The troops involved in that fiasco were dealt with and wouldn't be able to tell anyone, and nobody outside the inner circle of advisors knew about it. Yet they are still out there, and when Vasile gets his claws on them, they'll wish they never were born."
zarantia_worm.2.a:0 "Get the police in the streets!"

zarantia_worm.3.t:0 "Slaughtered Patrols"
zarantia_worm.3.d:0 "The patrols we sent to try to track where the tribals were found on the border to the tribal lands... in pieces. We aren't sure what exactly happened, but they were evidently caught, and the tribes took their time with them.\n\nThe entire scene that met our border patrols was beyond gruesome, with the scouts having been ritually killed and their bodies arranged in some strange pattern. One of the guards identified it as a stylised Tatzlwurm, which only raises even more questions. Whoever this person who revealed what actually happened is, they're working with the tribals. What more, they're currently running circles around us!"  
zarantia_worm.3.a:0 "What is going on out there?!"

zarantia_worm.4.t:0 "Chaos Across The Country"
zarantia_worm.4.d:0 "One thing is coming after another, and both are bringing their extended families! The streets of Tobuck are still filled with rioters, we've no idea what's going on in the deeper parts of the country, our troops are being sabotaged and bombs have started going off at airports and railroad hubs. The perpetrators we've managed to corner have cut their throats rather than to be captured alive.\n\nThey have been ponies, zebras, a couple of griffons even, and the only thing that they have in common is that their bodies are covered in weird tattoos that have been identified as being that of the Zarantian mortuary cult. For some reason, these grave tenders have gone insane and are causing all the damage they can. The question is why, and there's a sense that we won't like the answer."
zarantia_worm.4.a:0 "Something big is coming..."

zarantia_worm.5.t:0 "The Song Of The Goddess"
zarantia_worm.5.d:0 "Every foal among the Imazeeb knows to fear the passing of the Tatzlwurms, the creatures they know as Ijirmed. They are the heralds of the goddess of death, and all that steps in their path is undone. You do not fight the Ijirmed, you flee. Even if you could bring such a beast down, it would not earn you honour but rather exile, for their passage brings the sacred Igennet flowers to the desert, through which those blessed with its taste can glimpse the gods. They are eternal, their wrath endless and their gifts priceless, and when they sing, the Imazeeb know the world will end.\n\nSlowly swaying as it towered above the zebras, the titanic worm filled the air with its rumbling lament together with the priests that encircled it. Other priests walked among the gathered crowds, holding baskets into which the tribeszebras threw their jewelry and their adornments, stripping themselves down to merely their robes in the way of mourners but for one exception; they were all armed. As the last zebra discarded his necklace and his rings, the mighty worm reared up high, its three jaws slowly opening as it looked out over the crowds. Gasps of horror and disbelief came from them, along with cries of denial or realization. Yet it all was drowned out as the worm, against all they knew, spoke.\n\n"Behold your past, the false roads you walked, and behold where they led you." The voice was not one but a thousand, all speaking in accord as its breath washed over them, overwhelming them with the acrid, sweet smell of Igennet. "The mirage has faded, and as you see, you understand. Aguellid broken, hopes crushed, trust betrayed, future murdered, rotting and left to the sand. So kill, Imazeeb, walk the bloody path, and bury the false world that would undo you. Die, and die as yourselves. End the broken world, and may the ashes bear the fruits of a new one.""
zarantia_worm.5.a:0 "A frenzied, enraged howl echoes across the desert."

zarantia_worm.6.t:0 "The Nature Of The Disease"
zarantia_worm.6.d:0 ""Modernity"... The very word is like an excretion from your lips. It is a mirage, tempting you away from what you were. It offers a gilded future of plenty and prosperity, only to let it all be torn away from you and leave you with nothing. It tears you up by the roots and makes you march to foreign drums, makes everything you are an inconvenience and a superstition, unworthy of anything but scorn.\n\nHow many of our people died when we liberated that misbegotten tumour in the west from the Warzenans? How much blood did we spend on protecting those fat gold-mongers, and what good did it do our people? Our greatest leader was murdered, our sacred rituals were reduced to pageantry to pacify us, and the one who should lead us became a puppet controlled by debased foreigners. This is "modernity", this is what "progress" means to the outsiders. It is the taste they give their honeyed words to mask the poison inside.\n\nWhat have we bled for? What did we fight so hard for? What was the point of any of this?! That we would become twisted from within and reduced to slaves?! Modernity is a plague of the mind, one that destroys a people from within and leaves them beholden to only gold and greed. It is a mirage leading you astray and thirsting to death, all so that the carrion feeders can pick at your bones!\n\nIt is a false promise, one that has taken enough from us, all so that the tumour can keep feeding on us. We now see this, and as we know the nature of the disease..."
zarantia_worm.6.a:0 "...we cut it out."

zarantia_worm.7.t:0 "A Bond Not Forgotten"
zarantia_worm.7.d:0 ""Modernity"... The very word is like an excretion from your lips. It is a mirage, tempting you away from what you were. It offers a gilded future of plenty and prosperity, only to let it all be torn away from you and leave you with nothing. It tears you up by the roots and makes you march to foreign drums, makes everything you are an inconvenience and a superstition, unworthy of anything but scorn.\n\nHow long have we been led to dance this cursed dance, and how many have we lost trying to follow it? For how many years did we unwittingly become the instruments of our own undoing?! Tobuck spread this disease to us, or was it there even before? Who is even to say at this point, for what is not tainted by the stink of that accursed delusion?\n\nNo matter, the disease is still evident. It has seeped into Tobuck's foundations, and its people are so used to the filth that they cannot even see it. We promised we would watch over them, and the word we gave does not go away so easily. They are delirious with this disease, and by the fires of the city we will start sweating it out of them. They'll cry and scream, for they don't understand, but the bitter medicines that their removal from the city and the scattering amongst the tribes are will give them their first taste in decades, maybe even forever, of purity."
zarantia_worm.7.a:0 "Those delirious with disease will struggle, but they will be healed all the same."

zarantia_worm.8.t:0 "The Beginning Of The End"
zarantia_worm.8.d:0 "The Worm Queen whispers in our blood and our dreams, calling us to a greater duty. The lands we have broken out of the cursed grasp of modernity were not the end of our work, but only the beginning. If we yield here, it will creep back in the end, undoing all that we accomplished. Whether from distant lands or across the seas, its agents will come, they will seek 'opportunities' and 'progress', enslaving those we liberated and use them to fuel their endless hunger for gold and resources.\n\nThere is only one way that this struggle can end, and it will be in the utter undoing of the very concept of modernity. We cannot leave any of it standing, for if we do the disease will return in the end. The demands this task places on us is immense, beyond comprehension, but there is no other alternative. And so we must march, heading into the last war." #worm queen vs the world 
zarantia_worm.8.a:0 "All shall become ashes, and life grow anew."

zarantia_worm.9.t:0 "The Seeker's Enlightenment"
zarantia_worm.9.d:0 ""I was wrong... so wrong, it was all false. This was the truth all along!" The lone zebra stood on the rooftop, facing down the towering worm before him with mad glee in his eyes. His once immaculate clothes were in shambles, and he laughed incredulously at the sight before him. Slowly, the worm's mouth opened, and the zebra held out one hoof as if to welcome the figure that appeared as he bowed deeply before her. "Hail to you, my queen, my goddess! Hail to you in your moment of victory!"\n\n"Broken child of Zonicia, seeker of lost lore. Shattered vision, mirage upon mirage, flailing in darkness," the entity's words made his entire body vibrate. "Why do you come before the unmaker?"\n\n"To serve and to understand!" the zebra screamed in manic excitement. "I have walked in darkness all my life, and everywhere I turned, I could only catch little glimpses of the truth! And yet here you are! The truth is thrust upon the world! Give me your wisdom, my goddess! Make me whole, and I shall break the world in half if that is what you desire!"\n\n"Twisted lore and broken sight, taint without equal, disease-spawned and plague-carrying false father of the stars!" The worm reared up before him, its mandible-like jaws widening even further. "Breathe the truth, redemption in death, purpose in oblivion." Rearing up himself, Hiram Zerranid accepted the goddess' breath as it washed over him. His mind flooded, his gaze was clouded, and all he knew was the sweet, acrid smell of enlightenment."
zarantia_worm.9.a:0 "And for the first time; he saw."

zarantia_worm.10.t:0 "The Rage Of The Divine Ones"
zarantia_worm.10.d:0 "The earth rent asunder beneath the entrenched soldiers, sending earth and bodies both flying in all directions. Shocked and terrified screams were drowned out by the deafening roar of the elder worm that rose from below. The vines of its mouth lashed out and captured several soldiers mid-air to tear them into its massive jaws where rows upon rows of teeth awaited. Landing with a deafening crash that kicked up even more dust from the buildings crushed beneath its humongous body, the worm thrashed and roared to send creatures, artillery and buildings all flying. Further away, another explosion came, then another and yet another as the titans rose from below to rip and tear at everything in the area.\n\nPanic set in within moments, the soldiers staring up in horror at the giants before them before turning and running away. The few who stood by their guns watched the shells explode impotently against several feet of ancient chitin, and only provoking their target to turn straight onto them. Leaping with seemingly impossible agility, the worm came crashing down on the artillery pieces and devoured them and their crews in moments.\n\nThe elder ones kept up their savage dance, and in death and destruction and chaos, they remade the world. As their dance ended, weeks later, nothing was left but a wasteland of churned up earth and the shattered pieces of whatever had thought it could stand in their way."    
zarantia_worm.10.a:0 "Life to death, creation to destruction, greatness to nothingness."

zarantia_worm.11.t:0 "Procession of the Worm Queen"
zarantia_worm.11.d:0 "The most sacred act of the faithful is to break apart the old world, tear down the false idols of technology and modernity, and leave its victims purified. By worm and by zebra, by hoof and by bomb, by pickaxe and by rope we pull and tear, ripping down every piece of this cursed age and scatter it to the wind. All that which we can use to further the great cause is spirited away to be put to use, all that isn't will be ground to ashes, and the worm queen's song will echo across the cleansed lands to quell those who would fight us in desperation. Our procession is inexorable, absolute, and the fires that spread in its wake will be the soil from which new life shall emerge."
zarantia_worm.11.a:0 "They will not understand, but they will be made free."

zarantia_worm.12.t:0 "The Final Withering"
zarantia_worm.12.d:0 "The fires were dying, the chaos of war coming to an end, and over the world a stillness settled.\n\nRearing high above her faithful, the goddess watched them in silence, seeing the thousands upon thousands of warriors who surrounded her. Her blessings had long since overwhelmed them, leaving them as pure extensions of her will, and she wept for them. Imazeeb, Tobuckians, Chiropterrans, Warzenans, Colthaginians or any of myriad other peoples did not matter. They had all done their part, and now their song was at an end. It was time to let them sleep.\n\nHer mouth opened to let the final song spill forth. All around her, the faithful slowly laid down to listen to her, their eyes glazing over as the goddess ended it. The call reverberated through the earth, wurm after wurm beginning to sing, and as they did they left the faithful to at last be released from their service. They had done all they had been asked to, and could now enter the cycle of rebirth as well.\n\nOnly in the lands where the worm queen had first awakened did the faithful stay, turning their tools onto the tainted machinery that had driven their efforts, disassembling them and destroying the last remnants of the broken world's darkness before joining their kin.\n\nWith the end of her song, the worm queen wept still, and her mouth slowly closed as she along with the worms burrowed themselves down deep, deep into the earth to sleep. Maybe one day the world would need them again, but until then, they would sleep."  
zarantia_worm.12.a:0 "And in the ruins, the survivors slowly emerged to a purified world."

zarantia_worm.13.t:0 "The Liar's Due"
zarantia_worm.13.d:0 "The beaten and battered Vasile cel Tradat was pulled through the crowd by four zebras, each carrying one limb. His wings and beak were both broken, and he struggled weakly against them before being dumped on the ground. Moaning in pain, he tried to push himself up as a shadow fell over him. Looking up in confusion, he froze when he saw it.\n\nTowering high above him, a gigantic Tatzlwurm stared down at him. Its three jaws opened wide, revealing rows of fangs, its vine-like, prehensile tongues and most of all, a sight that left in paralysed with fear and shock and horror.\n\n"Liar-spawn, corruptor and carrion feeder, behold your work." The giant worm's voice, a thousand voices speaking in a dissonant chorus, spoke to him before one of its tongues lashed out and captured him by the throat. Hoisting him into the air as he struggled against the vine, the wurm pulled him in closer. Its breath washed over him, and he coughed, trying to get air. "Your greed and ambition birthed the cleansing, corruption to purging, lies to enlightenment, greed to freedom. You played your part, now be rewarded." With that, the still choking Vasile was pulled into the massive creature's mouth, meeting row after row of gnashing teeth. In his final moments, before the crunching was the last thing he heard, he would have given anything to undo what he had done."  
zarantia_worm.13.a:0 "The liar has been dealt with."

zarantia_worm.14.t:0 "The Marvel"
zarantia_worm.14.d:0 "Towering high above the army that surrounded it, the Worm Queen swayed back and forth as it gazed out across the sea, to where other lands were. She-who-was-Umalez remembered stories and tales, books read sitting by mama's side of the great things that lay there, the magical and wonderful - now revealed to be debased and twisted like all other things.\n\n"Stand and watch, wait and tend to," she spoke, her disciples all looking up at her. "The Garden of Igennet, pure and free, grows as is tended. Tainted waves beat fruitlessly against the shores. We watch and wait, we return home, we rest." In silence, the crowds around her realized what she meant, and soon cheers erupted. The wars were over, the Worm Queen had called for it all to end. They would finally rest, after months and years of fighting it was over!\n\nAs the thousands cheered, the Worm Queen, she-who-was-Umalez, wept. The last flickers of old dreams and hopes were dying inside her, and soon there would be only the Worm Queen. She barely even remembered why she didn't want to continue this great work to cleanse the land, but that last sliver held her back. She looked back at the garden behind her, the garden where the disease that had taken everything would never again be allowed to come. It was clean, it was pure, and maybe it would be enough to quell the ancient rage that drove her. She could sweep the world, end the taint wherever she found it, but the last vestiges of what she was in her were tired. The goddess prayed that the world would take her mercy, begged that this was it, for if it was not, there would be no second chance for any of what she knew of."
zarantia_worm.14.a:0 "Please... let it be enough now. I don't want to continue..."

zarantia_worm.15.t:0 "The Azir Tribes"
zarantia_worm.15.d:0 "From their distant homes far away in the Zebhara, the tribes of Azir have finally rallied to the side of the Worm Queen. Scattered across the desert, they've observed their own rituals and gathered in their own ways. They never suffered the betrayal of Tobuck and have not suffered under its foreign puppet master, yet they too now come to our side." 
zarantia_worm.15.a:0 "We are one."

 zarantia_socialist.1.t:0 "The Red Banners Rise!"
 zarantia_socialist.1.d:0 "In the depths of Zarantia, the Imazeeb have watched the events of the last years in disgust. Mekiouzza's reforms, already overreaching and impopular, have mutated into something truly vile. Even those who once showed loyalty to the Aguellid's cause cannot deny what is plainly before them: Mekiouzza's dream lies dead, strangled to death by the foreigner who holds the leash of her daughter and who has clasped an iron grip on the city of Tobuck.\n\nYet in the city of Shizra, far from the eyes of the foreigners, the reaction is growing, as the chieftess Izemrasen Tjenwitt has gathered the tribes in revolt against the Aguellid and against the foreign bastards that have degraded and insulted them all. No more Ageullids, no more talk of 'progress' and 'development' and no more putting their fates in the hooves of that blasted city!\n\nUniting under the Red Banners, the tribes call out in anger to defend what is theirs and to tear back control of their fates. In a callback to the olden days before the Aguellid, Izemrasen has claimed the title of Amhaddi - protector - and sworn to step down the instant that her services to her people are no longer needed. Like countless people across the world - the Severyanans, the Coltvans, the Brodfeldians - the Imazeeb rise against those distant tyrants who would oppress them, secure in their knowledge that they stand as one united people, and that they will be the ones who decide their fates."  
 zarantia_socialist.1.a:0 "Rise Imazeeb, and retake your homes!"
 
 zarantia_socialist.2.t:0 "Land Of The Free Zebras"
 zarantia_socialist.2.d:0 "The winds swept across the desert, whipping up the sand to dance across the dunes in swirling patterns. In the light of the setting sun, it was beautiful, but more than that it was the way things were meant to be. Izemrasen knew that as far as the eye could see and beyond, the Imazeeb were free and dignified. They were in charge of their fates, and no foreigner or tyrant would ever tell them what to do. Their teachings stayed at the borders, and the Imazeeb chose what they wanted to let in. More than anything, the industrialisation and the attempts to destroy their ways of life was driven off and never would be allowed to set one hoof in these lands.\n\nTurning around, she walked down towards the camp further down the dune, hidden from the winds. Families sat at the camp fires, singing and playing music as they prepared their evening meals just as they had for centuries and would do for centuries still. A group of foals ran past her in one of their wild games, foals who never would have to doubt who they were or how they were meant to live. She smiled as she reached her tent, where her daughter was sitting by the fire preparing dinner, and she kissed her daughter - at last safe from the ravages of the foreign ideas - on the forehead. As they portioned out the food to eat - her once slaves eating with her as family - she looked to the depths of the tent where a pitiful figure lay curled up.\n\n"Go fetch her," she told her son, who obliged and patiently coaxed the ragged, starved mare out to sit with them. The mare's gaze was empty, and she walked like a sleepwalker. "Come, eat now," Izemrasen urged the pitiful Umalez. "That foreign rat will never touch you again. Eat..." she filled her spoon and raised it to the mare's lips. Though it took some more coaxing, Umalez did eat some in the end, and Izemrasen smiled. "You are safe. Nozebra will threaten you again, things are as they should be. All will be well." She stroked the hair of the broken mare to comfort her. Things were as they should be, and all would be well."
 zarantia_socialist.2.a:0 "At last, we are free."

 zarantia_socialist.3.t:0 "Justice At Last"
 zarantia_socialist.3.d:0 "The bastard who pulled the strings of the broken Aguellid has been captured. True to his nature, he was in the process of stripping Tobuck bare of wealth, even as his soldiers were fighting and dying to protect him. He planned to flee, and leave his dupes and his cronies to take the fall for his actions. The realisation of just how low this wretch could sink stands all too clear to us, not the least since we've found Umalez Ataghan, or rather what is left of her.\n\nThe mare whom we once knew as a scholar of our traditions and history is now little more than a mindless drug addict, and she didn't even understand what was going on as we entered her chambers. All she could do was beg for us to let her perform the rituals. She drank too deep of the sacred Igennet, and it extracted a terrifying price from her. Several chieftains have insisted that she should be put down, that it would be a kindness to end her wretched state and to remember the scholar, and not the wailing madzebra that was left behind. Izemrasen however has proclaimed that she will protect Umalez, and that she will ensure that she can come back from the injuries inflicted on her mind.\n\nThe thieving animal who caused all this - meanwhile - will be dealt with in the old way, and is being taken deep into the desert where he will be buried up to his neck and left for Ijirmed to find. We could inflict a thousand more horrors on him, but even a century of torture would not be due payment for what he has done. Instead, let the gods judge him."
 zarantia_socialist.3.a:0 "Their judgement will be severe."

 zarantia_socialist.4.t:0 "The Pitiable"
 zarantia_socialist.4.d:0 "As we stormed Tobuck, true vengeance was denied us. The bastard who caused all this has slipped out of our reach, fleeing with the city's gold and artefacts and leaving his cronies to take the fall. It seems he managed to spite us all one last time, and though many of our warriors have sworn to pursue him even across the sea, we are for now left picking up the pieces of the ruins he left behind.\n\nThe worst thing of all that he left behind was what is left of Umalez Ataghan. We knew her as a scholar of our people's history and lore, but what we found was a drug-addled madzebra, deep in the grips of addiction to the sacred Igennet. She is so far gone that she did not even understand what was going on as her quarters were stormed, and all she could do was wail that she needed to perform the rituals and begging us to fetch Vasile. Her desperate screams were enough to send shivers down the spines of even the most hardened warriors. Had it not been for the intervention of Izemrasen herself, who claimed Umalez as her ward and said she would watch over the crazed mare's recovery, she would likely have been killed as an act of mercy. Few of us can see how a broken life like that can be worth living, and death seems a kindness, yet she has stood firm. With that, the war is over, and we are free of the foreign puppetmaster and his puppet Aguellid." 
 zarantia_socialist.4.a:0 "It is not the victory we hoped for, but it is a victory nonetheless."

 zarantia_news.1.t:0 "Worm Cult Ravages North Zebrica"
 zarantia_news.1.d:0 "[This.GetNewspaperHeader]Truly insane news has come from North Zebrica, as a bizarre cult has emerged from Zarantia and conquered all of North Zebrica. The "[ZAR.GetName]" have repudiated modernity and seek a return to an ancient way of life, and worship tatzlwurms as divine entities. Refugees from what was once Colthage have reported it is a thing of nightmares, with constant pillaging, looting, and burning.\n\nThe future goals of the [ZAR.GetName] are uncertain, but one thing is certain: woe to the enemies of the Worm Queen."
 zarantia_news.1.a:0 "How is this even possible!?"
 zarantia_news.1.b:0 "Long live the Worm Queen!"

