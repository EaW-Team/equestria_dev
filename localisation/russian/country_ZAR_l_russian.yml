 ZAR_regressing_society:0 "Регрессирующее общество"
 ZAR_regressing_society_desc:0 "Хотя это общество, возможно, ранее и достигло высокого уровня развития, оно полностью предано своему делу и отбросит всё, что не имеет отношения к его цели."
 ZAR_decoupling_society:0 "Общество, отдаляющееся от мира"
 ZAR_decoupling_society_desc:0 "Находя традиционные заменители там, где им нужно, это общество отвергает то, что оно не может заменить самостоятельно."
 ZAR_severed_society:0 "Независимое общество"
 ZAR_severed_society_desc:0 "Это общество насильственно отрезало себя от внешнего мира и выживает полностью самостоятельно."

