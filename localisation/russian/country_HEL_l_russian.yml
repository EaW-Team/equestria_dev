HEL_urban_economic_plan:0 "Инициативы по модернизации"
HEL_urban_economic_plan_desc:0 "В маленькие деревушки поступают партии тракторов и комбайнов второго поколения. Бригады лесорубов с бензопилами срубает леса для строительства современного жилья. А ночью некогда чёрные как смоль города освещают фонарные столбы, питаемые электричеством.\n\nБесклассовое общество с каждым днём наслаждается всё более грандиозным завтрашним днём, а никчёмные тёмные дни феодализма находятся где-то позади."
HEL_urban_economic_plan2:0 "Инициативы по модернизации"
HEL_urban_economic_plan2_desc:0 "В маленькие деревушки поступают партии тракторов и комбайнов второго поколения. Бригады лесорубов с бензопилами срубает леса для строительства современного жилья. А ночью некогда чёрные как смоль города освещают фонарные столбы, питаемые электричеством.\n\nБесклассовое общество с каждым днём наслаждается всё более грандиозным завтрашним днём, а никчёмные тёмные дни феодализма находятся где-то позади."
HEL_new_quotas:0 "Производство превыше всего"
HEL_revolutionary_discipline_moment:0 "Ради революции"
HEL_highest_bidder_idea:0 "Национализация нефти"
HEL_highest_bidder_idea_desc:0 "В любой другом стране компании, владеющие драгоценным чёрным золотом, загнали бы всю нацию в ловушку монополий. К счастью, при Дессиё этому помешала Республика, взявшая под свой контроль корпорации. Так называемым "головорезам" Аделарта не нужно будет бояться ужасных условий труда или того, что их заработная плата, запятнанная кровью и потом, будет мизерной, в отличии от прибыли кабинетных менеджеров."
HEL_five_year_plan:0 "Сталлионградская промышленность"
HEL_visionaries:0 "Визионарии в бюрократии"
HEL_visionaries_desc:0 "Рутина искореняется в правительственных кабинетах. Поощряется прислушивание к массам, и наши государственные чиновники в красных мундирах регулярно выходят из своих офисов и погружаются в быт рабочих вместе со своими коллегами по работе, чтобы понять, как можно улучшить жизнь пролетариев. Однако превыше всего - непоколебимый революционный пыл, которому не мешают коррупция, кумовство и потворство реакции и империализму."
HEL_visionaries2:0 "Визионарии в бюрократии"
HEL_visionaries2_desc:0 "Рутина искореняется в правительственных кабинетах. Поощряется прислушивание к массам, и наши государственные чиновники в красных мундирах регулярно выходят из своих офисов и погружаются в быт рабочих вместе со своими коллегами по работе, чтобы понять, как можно улучшить жизнь пролетариев. Однако превыше всего - непоколебимый революционный пыл, которому не мешают коррупция, кумовство и потворство реакции и империализму."
HEL_collectives:0 "От советов к коллективам"
HEL_collectives_desc:0 "Более капиталистические общества вокруг нас выступили были бы против подобного, но у Аделарта уже есть опыт работы с явно "протокоммунистическим" обществом: сельскими коммунами, где грифоны предпочитают жить друг с другом мирно и договариваются о том, как координировать свои действия, чтобы добиться всеобщего процветания. Хотя у них не было ни значительного капитала, ни чего-либо похожего на рабочий класс, этот добровольный образ жизни оказался хорошим образцом для сегодняшней сельскохозяйственно-промышленной коллективизации."
HEL_prohibition_measures:0 "Запретительные меры"
HEL_capitalist_education_idea:0 "Любите ради страны, работайте ради страны"
HEL_capitalist_education_idea_desc:0 "Жить - значит трудиться. Трудиться - значит служить. Служить - значит жить.\n\nНедавнее изменение учебной программы заставило наши школы и колледжи сосредоточиться на предметах и идеях, способствующих развитию чувства долга перед нашей великой нацией. Идеи, которые приносят нам процветание, великолепны, но они нуждаются в защите. Рассказывая о важности преследования наших интересов и работы во имя них, мы можем воспитать следующее поколение патриотов."
HEL_the_greifwald_oil_boom:0 "Нефтяной бум в Грайфвальде"
HEL_meritocratic_structures:0 "Меритократические структуры"
HEL_theory_and_praxis:0 "Теория и практика"
HEL_theory_and_praxis_desc:0 "По словам Карамель Маркс, рабочий класс - это не безликая группа, зависящая от волн фаталистической истории и реальности. Напротив, это социализированные массы, осознавшие своё собственное положение, а также сформулировали свою теорию или знание о мире, и, вооружившись этим, теперь стремится самоорганизоваться и изменить общество — что и является практикой."
HEL_theory_and_praxis2:0 "Теория и практика"
HEL_theory_and_praxis2_desc:0 "По словам Карамель Маркс, рабочий класс - это не безликая группа, зависящая от волн фаталистической истории и реальности. Напротив, это социализированные массы, осознавшие своё собственное положение, а также сформулировали свою теорию или знание о мире, и, вооружившись этим, теперь стремится самоорганизоваться и изменить общество — что и является практикой. "
HEL_class_consciousness:0 "Самосознание трудящихся"
HEL_class_consciousness_desc:0 ""На базовом уровне осознание своего "я" - это не только метафизический акт осознания себя. Это признание того, что вы являетесь личностью как в обществе, так и за его пределами (в том смысле, что вы взаимодействуете с указанным обществом). Когда вы достигли этого знания, вы обрели способность действовать — осознанно и пылко — ради себя и своих товарищей.\n\nНо все ли наши взаимодействия согласуются друг с другом? Конечно, нет. Проблема усугубляется взаимодействием рабочих с обществом, вступающим в противоречие с буржуа: пролетариат добывает и перерабатывает ресурсы в конечный продукт, в то время как капиталисты, не участвующие в создании указанных продуктов, имеют решающее слово в том, кто что производит и что кому продаётся по какой цене.\n\nКакой вывод мы можем сделать из наличия "самоознания" у индивида и из понимания природы конфликтов социальных классовых взаимодействий? Всё просто - для улучшения своей жизни рабочий должен осознать, кто он такой, какова его роль в обществе, и каждый пролетарий должен знать, как конфликт интересов между ним и буржуа может быть разрешен в пользу первого."\n\n— Александра Дессиё, "О фундаментальных принципах коммунизма: развёрнутый комментарий к работам Карамель Маркс и Файр Энджела""
HEL_bombing_idea:0 "Преимущества наёмников"
HEL_general_support_idea:0 "Лучшие пилоты"
