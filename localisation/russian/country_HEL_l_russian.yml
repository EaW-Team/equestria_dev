HEL_hobble_desc:0 "На фоне окружающих его седобородых и льстивых грифоньих дворян, тот, кто некогда был скромным учителем у изгнанной грайфвальдской знати, чувствует себя как рыба, вытащенная из воды. У него нет ни дворянских титулов, ни великого богатства, а ещё несколько лет назад он вообще почти ничего не знал о шерифе де Ноттемане. Будучи первым управляющим делами военизированной жандармерии, он обладает большей властью, чем все купцы и бароны Грайфвальда вместе взятые. Его ополчение, тайная полиция и агенты прячутся в каждом уголке страны, и стоит ему натравить их на грифона, хоть немного переступившего черту, как через несколько дней виновный исчезает без следа."

