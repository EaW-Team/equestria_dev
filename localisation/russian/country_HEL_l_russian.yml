adelart.1.t:0 "Двадцать дней празднования" #Ardent Custodian
adelart.1.d:0 "Двадцать лет свободы требовали двадцати дней празднования для свободных и весёлых грифонов Аделарта. Все недоверчивые планировщики такого грандиозного события были быстро успокоены очаровательным национальным героем Аделарта – единственным и неповторимым Мерлоком Вудом! – и вскоре улицы и площади Бергелуна наполнились празднеством. Грифонам по всей стране не терпелось присоединиться к этим грандиозным празднествам, и двадцать дней подряд столица была переполнена развевающимися партийными знамёнами, вкусной едой, прекрасными мелодиями менестрелей, радостными возгласами и напитками повсюду. Для крестьян, местных героев и всех остальных двадцать лет свободы от тирании Грайфвальда были самым величайшим событием в жизни.\n\nОднако среди множества празднующих было столько же общественных лидеров, приехавших в город со всей страны, прибывших сюда не столько ради празднований, сколько представления своих сообществ в ассамблее конгресса Аделарта. За дверями открытого для всех импровизированного зала, ранее использовавшегося в качестве суда несправедливости Грайфвальда, политики и представители весьма необычных фракций собирались в течение 20 дней, чтобы обсудить будущее свободной территории.\n\nКаждый житель Аделарта знал, что напряженность в отношениях с западным соседом достигла небывало высокого уровня и будет только расти, независимо от того, как сильно веселились местные. Необходимо было как можно скорее готовиться к войне, но окончательное решение оставалось за Мерлоком Вудом: живой легендой, давшей Аделарту свободу. Или, по крайней мере, так считало большинство. За последние годы со всей Грифонии сюда стеклось множество интересных личностей, и многие из них собрали делегатов или их было немного на ассамблее этого года.\n\nВсе были уверены, что именно сегодня будет избрано будущее для Аделарта.\n\nМерлок Вуд лениво сидел, прислушиваясь к повсеместной болтовне. Поправив на голове свой зелёный байкет, живая легенда потянулся за своей пинтой и сделал глоток."
adelart.1.a:0 "Времена в Аделарте изменились, но мы всё такие же весёлые."

adelart.2.t:0 "Двадцать часов споров"
adelart.2.d:0 "Позже в тот же день Мерлок сидел с кружкой пива в своём любимом баре. Сделав глоток, он попытался расслабиться. Радостные крики, споры и веселье были хорошо знакомы Вуду. Он будто снова оказался на охоте со своими весёлыми друзьями, и это было очень важное воспоминание, так как прямо сейчас Лука во всеуслышание заявил, что "не убежит сам и не оставит Аделарта без лидера". Это имело смысл, но от этого Вуд не стал меньше скучать по своим товарищам. Они тоже скучали по нему, но из-за "предложения" прелата и споров, охвативших весь регион, он просто не мог присоединиться к ним в рейдах - ситуация была слишком напряженной. Что-то должно было произойти, и когда это случиться, ему придётся разбираться со всем этим.\n\nМерлока вывел из задумчивости крик, раздавшийся у ближайшей стойки. Два грифона, один из которых был одет в мантию, украшенную символами Эйр, а у другого на берете был символ революционеров Аквелии. Они спорили о распространении своих доктрин в Лиссее. Раздражённый, Вуд встал и подошел к ним, похлопав изгнанника по плечу. — Успокойтесь, ребята — произнёс он спокойно. — Из-за вас пиво теряет свой вкус. — оба грифона смущенно кивнули, после чего Мерлок вернулся на своё место.\n\nВуд сел, обхватив голову когтями. Если эти споры продолжатся, то ему придется играть роль няньки до тех пор, пока кто-нибудь не зайдет слишком далеко, а никто не знал, сколько времени это займёт. Сделав глоток из своего бокала, он немного поразмыслил над этим. Если бы какая-либо фракция предприняла что-то радикальное, не получив поддержки, это было бы для них политической катастрофой. Но вот если бы он поддержал одного из них.....\n\nЭто могло бы сработать. Вуду пришлось бы созвать совещание с делегатами, что было бы ещё большей головной болью, чем споры во время празднования, но это могло бы стать выходом из сложившейся ситуации и способом отвязаться от делегатов. Решительно кивнув, Мерлок допил свой бокал пива - это будут тяжелые несколько недель, так что пока что лучше просто расслабиться."
adelart.2.a:0 "Ну почему мы не можем просто поладить друг с другом?!"

adelart.3.t:0 "Полемика Дессиё"
adelart.3.d:0 "Причудливые встречи по расписанию были не в стиле Мерлока, но ещё больше его удивили распахнувшая двери свита одетых в красное и хвастающихся винтовками партизан Мерримана. Мерлок сжал свой пистолет. — А ты очень смелая, если решилась свергнуть меня, Александра.\n\n— Мы здесь как раз для того, чтобы остановить государственный переворот, — пронзительно закричала на чистом аквелийском Дессиё. В костюме, при галстуке и в строгих очках, она явно выделялась из толпы своих телохранителей. — Этот заговор зрел против тебя все эти двадцать лет — продолжила она. — Вы и ваши друзья посеяли в такую плодородную почву классовое сознание, но как только семена начали прорастать, вы решили задушить революцию, пытаясь убить их сотрудничеством с капиталистами и священниками!\n\n— Ну, что я могу сказать? — самодовольно сказал он. — Если они на мой стороне, то они на стороне Аделарта.\n\n— Они могут и обманывать тебя, — ответила социалистка. — Вы говорите о свободе для всех, но в то же время ваше молодое "я" стремилось ограничить "свободы" шерифа и его грайфвальдских лордов. Твои новообретённые "друзья" подвергли бы тебя молодого - твою более правильную версию - в шок. — она положила папку на стол Вуда. — Вот наши требования. Три пункта: во-первых, превратить сообщества Аделарта в управляемую авангардом рабочую республику; во-вторых, запретить бандитам и наёмникам пребывать в республике, поскольку они только грабят наших рабочих; и в-третьих, осуществить политику коллективизации сельского хозяйства, а также начать массовую индустриализацию.\n\nМерлок моргнул, когда взял документ и бегло просмотрел его целиком. По крайней мере, Дессиё была довольна тем, что Вуд снова проявил интерес к их видению. Однако вскоре, когда революционерке вернули бумаги, она получила ответ:"
adelart.3.a:0 "— Ну, я точно могу пообещать дальнейшую централизацию."
adelart.3.b:0 "— Вы всё это получите только в том случае, если командовать буду я."
adelart.3.c:0 "— Все эти приказы делают из тебя шерифа в красном. Выметайся."


adelart.4.t:0 "Признание прелата" #Ardent Custodian
adelart.4.d:0 "— Кажется, я был прав насчёт того, что ты стареешь.\n\nМерлок оторвал взгляд от своей тарелки и увидел очень пожилого грифона, сгорбившегося перед ним, одетого в простую мантию и держащего посох для ходьбы. Любому иностранцу этот невероятно древний жрец Эйр показался бы достаточно хрупким, чтобы его можно было сбить с ног простым тычком, но все жители Аделарта очень хорошо знали легенды, окружающие Луку.\n\nМерлок улыбнулся, вспомнив, насколько правдивы были рассказы о тех, кому посчастливилось стать жертвой его посоха. — Да брось, Лука, — поприветствовал своего друга Вуд, — С возрастом я становлюсь только лучше.\n\nПрелат Лука Лиссейский усмехнулся, согласившись, — Только веря ты сможешь прожить столько же, сколько и я.\n\nМерлок усмехнулся, — Определённо, верой, а не стоя на пути твоих танков-тракторов. — Два соотечественника вспоминали старые времена, которые они провели вместе, и ещё множество приключений, кульминацией которых стала независимость Аделарта. Они говорили о своём общем прошлом, и только когда солнце уже село и все остальные грифоны разошлись, прелат, наконец, затронул тему, о которой хотел поговорить.\n\n— Мерлок, многие верующие напуганы "хождением к грифонам". Я видел, как агенты социалистов в Аделарте пытались разжечь антиклерикальные настроения, и как коммунисты планируют заговор в тени. Конечно ты считаешь, что это хорошо, когда каждого грифона можно услышать, но это не демократия: это популизм, манипуляция, чтобы лишить наших храмов независимости и подорвать государственный институт Аделарта, за который мы боролись. Нужно что-то делать, Мерлок, и как можно скорее."
adelart.4.a:0 "Прикажите изгнанникам прекратить операции в сельской местности."
adelart.4.b:0 "Разрешить социалистическую пропаганду, но запретить анти-клерикальные операции."
adelart.4.c:0 "Отклоните просьбу прелата - храмы тоже не безгрешны!"

adelart.5.t:0 "Неожиданный проситель" #Endbeats
adelart.5.d:0 "Вуд вздохнул, добравшись до задней части здания конгресса. Он чуть не рухнул на стену, покрытую пятнами от многолетнего неправильного использования. Как будто сам Маар вселился в грифонов в зале в тот момент, когда они переступили порог.\n\n— Мерлок Вуд, настоящая легенда, — раздался сзади ровный, дьявольский голос. Глава Аделарта обернулся на звук и положил одну из своих лап на кремневое ружьё. Перед ним стоял аккуратно подстриженный красивый грифон в темно-сером костюме, таком чистом, что он казался чужеродной по сравнению с покрытой плесенью стеной и посыпанной гравием дорожкой конгресса. Это был Жом де Конар, самое богатое существо страны. Вуд отпустил ружьё, но не сводил пронзительного взгляда с иностранца.\n\nЖом засмеялся и поднял когти вверх. — Расслабься, Мерлок, я пришёл с миром. Я просто хочу поговорить.\n\n— Если ты хочешь просто поговорить, ты можешь сделать это в конгрессе, — ответил Мерлок, наклоняя голову в сторону здания.\n\n— Ты серьёзно? — де Конар выдохнул сквозь смешок. — Теперь то, что происходит в конгрессе, называется "разговорами"? В таком случае мы сейчас с тобой просто шепчемся. Нет, ничего из того, что я скажу, не будет услышано, если я произнесу это там.\n\nВуд не мог не согласиться с этим утверждением. — Чего ты хочешь, де Конар?\n\nЖоме подошёл поближе. — Того же, что и все - лучшего Аделарта. Я просто не думаю, что крики донесут мою точку зрения, в отличии от комми из Аквелии или того старикашки.\n\n— Они просто хотят, чтобы их услышали, — ответил Вуд.\n\nФловенец фыркнул в ответ. — Авангард не хочет, чтобы его слышали. Социалисты просто хотят захватить власть в стране. И прелат ничуть не лучше. Разве вы не сражались вместе против Грайфвальда? Что даёт ему право так обращаться с тобой там?\n\nГлава страны сжал свой левый коготь в кулак. — И что же по твоему мнению мне поможет?\n\nНефтяной барон ухмыльнулся, поправляя свой костюм. — Золото. Я знаю множество грифонов во Фловене. Влиятельных бизнесгрифов, желающих превратить Аделарт во что-то другое. Они были бы не прочь одолжить немного денег, чтобы превратить это захолустье в страну, способную постоять за себя. Мы построим фабрики, накормим грифонов и превратим это место в настоящую республику.\n\nЖом положил свою удивительно холодную лапу на плечо Мерлока и прошептал, — Оживи свои старые мечты, Мерлок. С моей помощью.\n\nЛегендарный грифон посмотрел в глаза де Конару и произнёс:"
adelart.5.a:0 "— Я хочу узнать побольше."
adelart.5.b:0 "— Уйди, Жом."

adelart.6.t:0 "Право на петицию" #Endbeats
adelart.6.d:0 "Требования, требования, требования. Они никогда не заканчиваются.\n\nМерлок уставился в дальний конец конгресс-холла, где грифоны яростно перекрикивали друг друга. Авангард, Эйриты, наёмники, бизнесгрифы, реформаторы, республиканцы, крестьяне - они никогда не переставали спорить. Даже его товарищи и налётчики, честные и преданные существа, всегда исполнявшие любые команды Вуда, уже сыпали множество оскорблений в адрес аделартцев, за которых они когда-то сражались.\n\nЧестно говоря, Мерлок так и не понял, почему Аделарт скатился к такой ненависти. Вуд вспомнил тот день, несколько лет назад, когда они с Лукой создали систему петиций. Так они могли услышать всех, на равных и без предубеждений. Это была идеальная система, которая тогда устраивала всех.\n\nА сейчас прелат кричал и на самого Вуда.\n\nМерлок взглянул на своего старого друга - в глазах у Луки было полно ярости, а его коготь требовательно нацелился на Вуда. Эти слова были заглушены всеми остальными голосами в зале, но боль ударила сильнее, чем любое другое оскорбление, которое Мерлок когда-либо слышал.\n\nКогда же это закончится? Мерлок обхватил свою голову когтями и вздохнул. Истощение стало центром его бытия, состоянием, которое окутывало мир серым оттенком. Прямо сейчас он хотел бы собраться со своими бойцами и ещё раз сразиться с шерифом. Снова стать символом надежды и мира в стране, погружённой во тьму. Вуд бы всё отдал, чтобы ещё раз вернуться в те дни.\n\nНо нет, он обязан был сидеть тут и всё это выслушивать. Он должен был быть голосом разума в этих спорах. Мерлок больше не был ни бандитом, ни героем, защищающим простых аделартцев от плохого парня. О Эйр... Он стал судьёй! Судьёй, в мире, где больше не существовало добра и зла.\n\nВуд стал очередным шерифом."
adelart.6.a:0 "А конгресс продолжал споры."

adelart.7.t:0 "Партизанские подразделения расформированы"
adelart.7.d:0 "Мрачным вечером группа партизан Дессиё разбила лагерь у небольшого городка. Они неторопливо расслаблялись после целого дня тренировок в лесах, пехотинцы раскладывали свои палатки, в то время как командиры выпивали и наблюдали.\n\nСпокойствие длилось недолго, так как, услышав щелчок винтовки, командиры обернулись и обнаружили группу бандитов Мерлока, пристально смотревших на них. С дерзкой ухмылкой и уверенным взглядом один из грифонов вытащил из кармана письмо и протянул его одному из социалистов.\n\nПисьмо, по-видимому, было одним из многих, поскольку в нём излагался приказ Мерлока, призывающий к немедленному роспуску партизан по всему Аделарту. Однако в нём был пункт, гласивший, что любым парамилитаристам, которые пожелают, будет разрешено влиться в бандитские армии Вуда.\n\nС беспокойством поглядывая друг на друга, на партизан и на направленные на них стволы, командиры согласились."
adelart.7.a:0 "Аделарт не подчиняется ни власти, ни идеологии, ни боссам!"

adelart.8.t:0 "Что делать с таким количеством золота?" #Endbeats
adelart.8.d:0 "— 1 миллион фловинов, — вытаращил глаза Мерлок. Даже он сам никогда не видел такой большой суммы. Десять мешков по сто тысяч золотых в каждом лежали на столе Вуда, едва помещаясь. Некоторые сумки частично свисали с края. Всего один толчок, и всё это может рухнуть.\n\n— Прямо из Фловены, — Жом говорил приглушённым голосом, держа в клюве сигару и прикуривая её от алюминиевой зажигалки.\n\nМерлок покачал головой. — И как же мне отплатить им? — спросил он.\n\nКончик сигары осветил лицо де Конара. — Не волнуйся, Вуд, считай это инвестицией. Используй их для Аделарта, и сделай его наконец богатым. Ну а если у тебя это не получится, — на лице иностранца появилась улыбка, — мы что-нибудь придумаем.\n\nПо спине старого грифона пробежал холодок. Ему лучше не тратить эти деньги впустую. Он должен сделать правильный выбор - ради Аделарта."
adelart.8.a:0 "Потратим эти деньги на спасение своей торговой репутации!"
adelart.8.b:0 "Используем это богатство на мобилизацию - Грайфвальд близко!"
adelart.8.c:0 "В Тартар экономику - нам нужна лояльность и грифоны!"

adelart.9.t:0 "Бизнес Фловены оккупирует нефтяные месторождения" #Endbeats
adelart.9.d:0 "Бордо проснулся в своём кабинете от шума возни снаружи. На его столе лежали стопки бумаги, а на краях документов, по крайне мере на тех, что он видел, были пятна. Сбитый с толку, он вытер лицо и встал со стула. Звук за дверью становился всё громче, и сквозь этот диссонанс проступили знакомые голоса.\n\nДверь кабинета Бордо с грохотом распахнулась, и в комнату вбежала одна из его сотрудниц, на лбу у неё выступил пот. — Сэр... Фловенцы... они идут сюда... с наёмниками... — пробормотала она задыхаясь.\n\n— Что? — грифон на несколько секунд склонил голову набок, глядя на своего работника, прежде чем у него скрутило живот и к нему вернулась память. Он повернулся к мусорному ведру и выкинул оттуда весь мусор, пока не нашёл на дне нужный лист бумаги. Кажется Бордо выкинул его ещё несколько дней назад. Один-единственный ужасающий листок бумаги, который был настолько абсурден, что грифон подумал, что это просто шутка. Сверху на нём красовались большие красные буквы:\n\nПЕРЕДАЧА СОБСТВЕННОСТИ\n\nПодлинные штрихи подписи Мерлока Вуда располагались поверх пунктирных линий документа. Бордо не смог удержаться от нервного смешка, от звука которого его сотрудница застыла на месте. Лапы у него чуть не подкосились. Это, должно быть, была шутка, не так ли? Сам Мерлок не стал бы передавать права на это нефтяное месторождение Фловене, верно?\n\nБордо ещё раз перечитал злосчастный документ. О нет, это касалось не только его. Вся нефть Лиссея теперь находилось под контролем жадных банкиров.\n\nВизг привлек внимание Бордо ко входу, где два здоровенных наёмника со шрамами оттолкнули работницу. Из-за их спин вышел хорошо одетый грифон с зачёсанными назад волосами. Он огляделся, усмехнулся и принюхался, затем повернулся к своим бойцам, схватившим нефтяника.\n\n— Передайте де Конару, что я недоволен. Это местечко явно хуже моего старого офиса! Надеюсь, что он не нарушит своих обещаний.\n\nБордо приподнял бровь. — Простите-\n\n— И уберите отсюда этого грифона!"
adelart.9.a:0 "Эй, это принадлежало... нам..."

adelart.10.t:0 "Шериф де Ноттемань"
adelart.10.d:0 "— Грифоны Аделарта, услышьте меня! Я - шериф Жан де Ноттемань, ваш законный сюзерен! Последние двадцать лет вас кормили ложью бандиты, оппортунисты и предатели! Они рассказывали истории, полные беспочвенных ужасов о ваших истинных правителях, чтобы держать вас в страхе! Этому пора положить конец, иначе безумие ваших полоумных лидеров распространится дальше и навредит ещё большему количеству грифонов.\n\n— Те, кто продолжает верить в меня - восстаньте! Придите ко мне и помогите шерифу вернуть то, что принадлежит ему по праву! Ради добра и свободы! За сбитых с пути утопическими мечтами сумасшедших! Вам будет даровано помилование, если вы поможете мне в моём праведном походе против бунтовщиков! Обращаюсь к тем, кто так долго вводил грифонов Аделарта в заблуждение - услышьте меня! Мои грифоны готовы и ждут удобного момента для мести. Да смилостивится Борей над вашими еретическими душами!\n\nСоветы и ассамблеи по всему Аделарту были в панике из-за этого радиообращения. Впрочем, для тех, кто встречался с самим шерифом более 20 лет назад, ложь была очевидна. Но те, кто никогда не видел де Ноттеманя, очень легко попались в его ловушку.\n\nВ конечном счёте, выбор того, как реагировать на данную угрозу, лежит на плечах Вуда."
adelart.10.a:0 "Ну, не зря же мы брали все те займы..." #(We will ask the flowenans for help)
adelart.10.b:0 "Развёртывайте народное ополчение на западе, грифоны всё ещё готовы сражаться за Вуда!" #(Militia time :sunglasses:)
adelart.10.c:0 "Старые банды Вуда снова готовы победить шерифа!" #(20 years later, grizzled bandits return to fight a second sheriff)
adelart.10.e:0 "Это идеальный шанс для партизан Дессиё доказать свою лояльность" #(Send the commie emigres from Aquileia to help)
adelart.10.f:0 "Пора прелату завести свои тракторы!" #(Go go sisters of Eyr!)
adelart.10.g:0 "Мы не можем продать им нашу страну... развёртывайте любое западное ополчение, какое только доступно!" #Rejecting asking the flowenans for help

