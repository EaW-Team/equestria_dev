HEL_griffon_resilience_2:0 "Стойкость грифонов"
HEL_socialist_volunteers:0 "Социалистическая сеть добровольцев"
HEL_socialist_volunteers_desc:0 "Мир быстро погружается во взаимную резню, а потому нашим коллегам-социалистам со всего мира потребуется надёжное убежище. Так, Аделарт станет гостеприимным центром для мировой революции."
