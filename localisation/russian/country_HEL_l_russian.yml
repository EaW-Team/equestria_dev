HEL_luca_idea:0 "Прелат Лука Лиссейский"
HEL_luca_idea_desc:0 "Гражданский лидер старообрядцев Лука Лиссейский взял на себя закулисную роль в правительстве сестёр Эйр, тем не менее продолжая быть влиятельным религиозным лидером. Хотя его пацифизм раздражает милитаристское правительство, он продолжает оставаться маяком надежды, единства и милосердия для нашего движения."
HEL_luca_commie_idea:0 "Прелат Лука Лиссейский"
HEL_luca_commie_idea_desc:0 "Поскольку наше про-старообрядческое правительство приветствовало его возвращение к власти, Лука Лиссейский стал важной фигурой в нашем правительстве, уступая только самому Мерлоку Вуду. Будучи сторонником нашего синтеза социализма, аделартского национализма и демократии, этот грифон, несомненно, станет маяком надежды и веры в эти трудные времена."
HEL_luca_harmony_idea:0 "Прелат Лука Лиссейский"
HEL_luca_harmony_idea_desc:0 "Поскольку наше про-старообрядческое правительство приветствовало его возвращение к власти, Лука Лиссейский стал лидером консерваторов-эйритов и главой парламента Аделарта. Несмотря на его второстепенную роль в федеральном совете, Лука продолжает выступать за аграрную экономику и традиционализм против угроз Грайфвальда и архонтов Рилы и Грифенхейма."
HEL_greifwald_immigrants:0 "Возвращение патриотов"
HEL_greifwald_immigrants_desc:0 "Бандиты, терзающие Аделарт, так и не смогли нанести смертельный удар по тем, кто всё ещё верил в шерифа, и хотя часть из них остались в стране, чтобы помочь ему вернуться, большинство сторонников Ноттеманья всё ещё находятся за пределами границ страны."
HEL_monarchic_structures_idea:0 "Возвращение старого"
HEL_monarchic_structures_idea_desc:0 "Слабость и жадность Грифонии подстегиваются теми, кто хочет уничтожить естественный порядок грифонов. Республиканизм и социализм разрушили те самые структуры, которые так долго приводили нащу расу к мировому господству. Только отказавшись от роскоши идеализма, мы сможем выжить и снова стать великими!"
HEL_death_and_taxes_idea:0 "Смерть и налоги"
HEL_death_and_taxes_idea_desc:0 "Независимо от причин, государству нужны деньги. Даже если нашим жителям сборщики налогов иногда "угрожают пытками или убийством", это всё ещё не повод отказываться от такой полезной структуры. В конце концов, трудные времена создают великих грифонов."
HEL_death_and_taxes_idea2:0 "Смерть и налоги"
HEL_death_and_taxes_idea2_desc:0 "Независимо от причин, государству нужны деньги. Даже если нашим жителям сборщики налогов иногда "угрожают пытками или убийством", это всё ещё не повод отказываться от такой полезной структуры. В конце концов, трудные времена создают великих грифонов, коими мы и являемся."
HEL_legacy_of_the_red_terror:0 "Больше никаких бандитских республик"
HEL_legacy_of_the_red_terror_desc:0 "Правдивые истории о бандитах Аделарта теперь распространяются среди его народа, ложное представление о "благородных бандитах" наконец-то было опровергнуто, и многие из тех, кто поддерживал Мерлока и его дружков, отреклись от него и его идеалов."
HEL_legacy_of_the_red_terror_2:0 "Абсолютная власть шерифа"
HEL_legacy_of_the_red_terror_2_desc:0 "Наши земли будут служить свидетельством силы наших идей. Любые воспоминания о "Свободной Территории" или "Аделарте" давно ушли в прошлое, сменившись наслаждением безопасностью и стабильностью, предлагаемых нашим доброжелательным Шерифством.\n\nМоим Шерифством."
HEL_adelart_reborn_idea:0 "Нефтяное чудо"
HEL_adelart_reborn_idea_desc:0 "Грифония, несмотря на свой упадок, является ценным рынком сбыта нашей продукции. Мелкие феодалы и идеалисты по всему континенту жаждут нефти Аделарта для своих собственных целей. Предоставление им выгодной сделки с некоторыми оговорками может позволить нам доминировать в их политике, даже не используя шпионов..."
