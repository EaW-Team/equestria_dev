adelart.91.t:0 "Великий храм" 
adelart.91.d:0 "Лука стоял в центре горящего города, битва за Грифенхейм всё ещё продолжалась. Разрушенные здания, взорванные улицы, разбитые стёкла, рассыпавшиеся кирпичи - и всё же тщеславный храм архонта стоял посреди хаоса, нетронутый и несгибаемый. Несмотря на приказы Луки, стены этого здания были невредимыми.\n\nЛука упал на землю и застонал. — О, Эйр, почему ты позволил такому издевательству над своим существованием сохраниться? Почему ты позволила храму язычников возвышаться над пожарами этой несчастной нечестивой земли?\n\nВозможно... он был неправ? Мгновенная навязчивая мысль пронзила народного прелата до глубины души. Он задохнулся от ужаса при мысли о том, что пришло ему в голову. Старик прислонился головой к разбитой мостовой и помолился, — Прости меня, Эйр. Прости меня за моё сомнение. Хотя мои мысли и не были преднамеренными, они навлекли на ваше имя больший позор, чем всё, что сделали хозяева Герцланда.\n\nОн поднял голову, открыл глаза и, к своему изумлению, увидел богиню сквозь дым. Фигура Эйр. Её потусторонние, тёплые когти обхватили храм. Голова богини покоилась на его крыше. Прошло ещё мгновение, и всё исчезло.\n\nПрелат Лука почувствовал, как по его щекам потекли слезы. Его призванием было не разрушать. Он и правда всё это время ошибался. Эйр хотела, чтобы старик исправлял. Восстанавливал. Переубеждал язычников, а не сражался с ними. Как долго он игнорировал правду своего бога?\n\n— Храм не будет уничтожен, — пробубнил Лука сам себе и Эйр, — Он не падёт, потому что ты передала его мне. Он будет воссоздан по твоему образу и подобию, Эйр. Это будет место, где грифоны смогут слышать твоих последователей и молиться тебе, а не архонту.\n\nСтарый грифон заставил себя подняться, хотя скрип костей эхом отдавался в его суставах. — Этот храм должен служить маяком для тех, кто нуждается в тебе. Твой свет и любовь будут изливаться через этот храм. Эти грифоны больше не пойдут к архонту, чтобы поговорить с каким-нибудь другим богом. Нет, теперь они будут говорить с вами всеми напрямую, и этот храм научит их этому.\n\nПрелат Лука Лиссейский, прихрамывая, направился ко входу в храм. — Но сначала давайте посмотрим, что необходимо сделать."
adelart.91.a:0 "По воле Эйр."

adelart.94.t:0 "Замена"
adelart.94.d:0 "Среди умирающего, источающего миазмы тления и руин разбомбленного поместья только одна испачканная порохом Дессиё стояла на одном уровне с шумной толпой солдат. Измученные глаза и их изношенное снаряжение молили об отдыхе... или о победной речи председателя.\n\n— Когда угли контрреволюции сожгли всякое подобие справедливости, я решила посвятить свою жизнь моим товарищам-пролетариям, но я никогда не могла себе представить, что мы свергнем ядро грифоньего империализма! Однако, несмотря на все их недостатки, Гроверы всё смогли сделать кое-что важное: объединить народ. — последовала многозначительная пауза, — В то время как Гроверы, с их хрупкой властью, закрывали глаза на борьбу рабочих и фермеров, мы поможем своим товарищам, вооружённые неисчерпаемым арсеналом, не только внутри страны, но и по всему миру! Пока все три континента истекают кровью в очередных войнах эгоистов, вызванных всё теми же капиталистическими противоречиями, их усталые мольбы и взоры обратятся к центру Грифонии и увидят единство, братство, которое слепо к расе и национальности. Только этого требует рабочий класс... и их мольбы должны быть услышаны! Ибо те, кто перешёл к нам, сделали это, потому что они видят средство для неудержимой и успешной революции!\n\n— Я закончу сегодняшний день призывом к рабочим и крестьянам всей Грифонии и остального мира: посмотрите на нас! Взгляните на то, что здесь произошло! Продолжайте наш путь и никогда не останавливайтесь!\n\nНесмотря на праздничные хлопки и визг, Александра вздрогнула, когда лицо в очках среди моря приветствующих замерло, встретившись с ней взглядом. Его открытый клюв замер, а сам он лишь признательно кивнул, тихо сказав, — Ты сделала это, поздравляю.\n\nВ ответ Дессиё беззвучно произнесла: — Ты вернулся, — и проследила, как Виктор Аллард ещё раз кивнул, прежде чем исчезнуть в толпе солдат."
adelart.94.a:0 "Испытания авангарда вознаграждены."

adelart.95.t:0 "Грифонья конфедерация" #Sentry
adelart.95.d:0 "До войны улицы Грифенхейма были наполнены радостными возгласами и празднованием юбилея. Это было празднование великой экспансии, нацеленной на зажжение угасающего пламени умирающей Империи, позволяющей ещё на некоторое время сбросить оковы упадка и разложения. Однако вскоре вся радость испарилась, поскольку враг, которого считали слабым, разгромил армии Грифенхейма, сравнял с землёй промышленность и разбомбил дома. Независимо от их намерений, такое впечатление наверняка сохранится надолго.\n\nВ первые дни после капитуляции на улицы почти замолчали, если не считать слабого потрескивания пулемётов где-то вдалеке и гула машин. Мосты, ведущие к императорскому дворцу, лежали в руинах, а само здание существенно пострадало в результате ожесточённых боёв, которые велись в нём. Теперь он стоял заброшенный в центре бывшей столицы Герцланда - ранее бьющееся сердце Империи, лежащей в руинах.\n\nНе прошло и недели, как группа грифонов, с флагами Аделарта, совершила прогулку по садам, окружающим дворец, делая заметки о каждой пробоине от снаряда, теле и повреждённой реликвии. В конце концов они ушли, и жители снова ненадолго остались наедине со своими мыслями и разрухой.\n\nОднако вскоре солдаты снова вернулись, привезя припасы и инженеров. Одни управляли ремонтом жизненно важной инфраструктуры и дворца, в то время как другие раздавали еду и воду местным жителям. Их прибытие было встречено с осторожным оптимизмом, а рассказы об аналогичных событиях на юго-западе укрепили надежду тех, кто хотел получить помощь.\n\nЧерез несколько месяцев императорский дворец был восстановлен настолько, что в нём даже можно было появляться не рискуя умереть от неразорвавшегося снаряда или падающего куска стены. В относительно восстановленных садах состоялось празднование, завершившееся провозглашением "Грифоньей конфедерации кантонов" и объявлением о том, что в новом государстве-члене "кантоне Грифенхейм" разместится его столица, а в императорском дворце разместится совет кантона.\n\nЭто займёт какое-то время, но благодаря усилиям победителей веселье вскоре вернётся на улицы Грифенхейма."
adelart.95.a:0 "Одна история из десятков по всему Герцланду."

adelart.96.t:0 "Наследие Жома"
adelart.96.d:0 "Грифенхейм. Город великой Империи Грифонов. Или, скорее, бывшей Империя Грифонов.\n\nЖом де Конар прошёл по красной ковровой дорожке тронного зала к одинокому трону в конце. Его первоначальный владелец был свергнут, так что одинокий трон теперь так и манил магната. Лучи солнечного света, падающие из витражных окон наверху, отражались от золота на стуле, отчего зал казался ещё более великолепным — и более меланхоличным.\n\nЖом продолжал идти, пока не остановился всего в нескольких футах от трона. Без сомнения, тут всё постарело, но всё ещё сохраняло то великолепие, которое грифон всегда себе представлял. На троне лежала мягкая красная шелковая подушка, совершенная во всех отношениях. Стул, деревянный по сути, но, тем не менее, глубокий по своей гладкости, держался на четырёх прямых ножках. По его краям были выгравированы фракталы богов и грифонов, рассказывающие истории о рождении Империи, которой теперь не было.\n\nДе Конар никогда не ожидал, что Аделарт станет таким большим. Что это захолустье выйдет за пределы того, о чем он когда-либо мог мечтать. А теперь Жом получил то, чего его семья никогда не смогла бы ему дать.\n\nВозможно, это то, чего магнат-президент всегда хотел. Не золота или прибыли, а шанс что-то заработать, а не получить в наследство.\n\nГрифон повернулся и сел на трон. Свой трон. Трон, который он заслужил. Годы самоотверженности привели его к этому моменту, когда он захватил город самой сильной империи в мире.\n\nДе Конар подумал о том, чтобы вытащить сигарету, и его мышечная память потянула когти к куртке, но он замер и опустил его. Вместо этого Жом закрыл глаза и откинулся на подлокотники, чувствуя, как солнце греет его перья.\n\nЖом всегда хотел большего. Больше золота, больше прибыли, больше друзей, больше земель. Он всегда упорно трудился, чтобы получить всё это и наполнить свою жизнь большим количеством вещей. Однако, сидя на этом троне, он чувствовал себя удовлетворённым. Он получил то, чего всегда хотел: свидетельство своего наследия, а не наследия своей семьи. И для этого грифону-победителю Империи больше ничего не было нужно.\n\nХотя иметь столько золота тоже было приятно."
adelart.96.a:0 "Хорошо быть королём."

adelart.97.t:0 "Триумф Мерлока"
adelart.97.d:0 "— Что ж, всё довольно быстро вышло из-под контроля. — Подумал Мерлок, входя вместе с группой ветеранов в тронный зал династии Гроверов. Перед ним стоял одинокий трон, казавшийся нетронутым после эвакуации шестого императора.\n\nВуд отвернулся от трона - это был такой же пережиток прошлого, как и тот, кто на нём сидел. Нейлор и Фрер также осматривали зал, восхищаясь великолепием каждой реликвии и регалий, по-видимому, скорее с уважением, в отличие от Дессиё, "вежливо" требующей "взорвать и сжечь каждый символ реакции".\n\nМерлок слышал, как они оба взволнованно рассказывают о том, когда и как была изготовлена каждая реликвия, и это заставило его остановиться. Он снова повернулся к трону и внимательно осмотрел его, отмечая замысловатые задумки давно исчезнувших грифонов и рассказы о доблести. Полуденное солнце Борея освещало Вуда, заставляя того почти поверить в эти сказки, а трон, казалось, поддерживал величие дворца, даже когда был незанят. Это свидетельствовало о большой заботе и усилиях, приложенных несколькими скромными грифонами ради страсти, которую они разделяли с немногими избранными.\n\nИ теперь всё это было в когтях Вуда. Не просто символ далёкой ненавистной Империи, но и кульминация десятилетий опыта и заботы.\n\nМерлок мог сжечь его, снести дворец и навсегда запятнать образ умирающей Империи. Или он мог бы воссесть на трон и носить титул, который презирал. Это были два варианта, ожидаемые от любого потенциального завоевателя. Но, возможно, пришло время сделать третий выбор.\n\nОн был сбит с толку осознанием того, что Фрер и Нейлор сидели рядом с ним, любуясь троном. Теперь они молчали, и им обоим было хорошо знакомо выражение лица Мерлока. Вуд усмехнулся и положил когти им обоим на плечи."
adelart.97.a:0 "— У кого-нибудь из вас есть подходящее название для музея?"

# Merlock WC Event
adelart.100.t:0 "По одной на дорожку?"
adelart.100.d1:0 "В стороне от проторенных тропинок Иглтона находилась неприметная таверна. Её посещали редко, но гости каждый раз получали удовольствие. Хотя обычно в таверне было немало посетителей, Мерлоку не потребовалось много времени, чтобы найти удобный деревянный столик, за который можно было присесть. Сделав глоток из своего бокала, он прислонился спиной к стене таверны, ощущая внутри себя заглушённый хаос.\n\nОн рассмеялся, позволив себе насладиться знакомым ощущением таверны. Холодный бриз Иглтона приятно контрастировал с теплом стен таверны, помогая поддерживать медитативное настроение Мерлока, который задумчиво держал ручку у клюва. Он опустил взгляд на лист бумаги, лежащий на столе. Но там пока ничего не было написано.\n\nМир словно растворился в сознании Мерлока, когда он подумал о том, что в последний раз был здесь с Лукой несколько десятилетий назад. До того, как старый грифон полностью завязал с пивом и ругался на попытки налить ему. Мерлок вспомнил знакомую атмосферу таверны, звуки празднеств, запахи напитков и, самое главное, чувство гордости и воодушевления.\n\nИ только когда Мерлок почувствовал на своем плече когти, он заметил что его кружка, из которой он, похоже, пытался пить последние несколько минут, пуста. Развернувшись, он увидел, что Нейлор протягивает ему полную кружку и слегка потряхивает ею. Нехотя взяв её, Мерлок снова посмотрел на бумагу, всё такую же пустую, как и в прошлый раз, и вздохнул.\n\n"Уважаемый прела-"\n\nНет, слишком вычурно. "Уважаемый Лука?" Учитывая, как он выгнал Луку, это явно не лучший вариант. "Дорогой друг-..." Прошло совсем немного времени, и вот страница уже заполнилась зачёркнутыми вступлениями, которые переписывались раз за разом. Мерлок перевернул бумагу и попытался очистить разум. Если простота не помогает, то, возможно, сработает искренность."
adelart.100.d2:0 "В стороне от проторенных тропинок Иглтона находилась неприметная таверна. Её посещали редко, но гости каждый раз получали удовольствие. Хотя обычно в таверне было немало посетителей, Мерлок без проблем нашёл место за своим любимым столиком на улице. Сделав глоток из своего бокала, он прислонился спиной к стене таверны, ощущая внутри себя заглушённый хаос.\n\nОн позволил себе на секунду рассмеяться: это место никак не изменилось за прошедшие годы. Он помнил потрясённое выражение лица Луки, когда он показал ему это место, превратив скучную и медленную встречу для обсуждения независимости в бурную ночь, полную радикальных заявлений и выпивки. Вуд не удивился бы, если бы Лука с тех пор никогда не притрагивался к алкоголю, ведь пить он явно не умел.\n\nМерлок поднял вверх два когтя. Две кружки пива! Это всё, что потребовалось, чтобы напыщенный старый грифон, который до этого болтал о вере, с яростью начал кричал проклинать Грайфвальд и его шерифов. О, это зрелище он не забудет до конца жизни. Мерлок всё ещё чувствовал синяк на своем крыле от трости Луки, когда тот увидел, что глава бандитов хихикал во время его речи.\n\nС удовлетворённым вздохом Мерлок сделал глубокий глоток из бокала и допил напиток. Он поставил пустой бокал на место и удивился, услышав звон. Неужели здесь всегда было так много пустых стаканов? Тряхнув головой, Вуд почувствовал, как ночной воздух холодным бризом прошелестел по его крыльям. Он вздрогнул и уже собрался вставать, но тут услышал голос, которого не слышал уже много лет.\n\n— Я так и знал, что найду тебя в окружении пустых бутылок, Мерлок. — Вуд замер, оглядывая пустой внутренний дворик в поисках источника шума. От его внутреннего веселья не осталось и следа. Мерлок почувствовал холодное прикосновение к своему боку и, повернув голову, увидел, что рядом с ним сидит Лука. С момента их последней встречи Лука не стал выглядеть хуже, не считая синяка у него под глазом.\n\nМерлок просто уставился на своего друга, не в силах вымолвить не слова. Он не мог сказать, что было тому причиной - выпивка или шок, но в любом случае Лука едва обратил на него внимание. Вуд опустился обратно и вновь прислонился к стене таверны, мысленно готовясь к потоку нападок, который должен был обрушиться на него из клюва Луки.\n\nОн не был готов к взгляду, который бросил на него Лука. Взгляду, который за одну секунду сказал больше, чем могли поведать тысячи слов. Он говорил о разочаровании и понимании. О заботе и гордости... О ярости и прощении. Мерлок почувствовал комок в горле, когда многолетние извинения попытались выплеснуться все разом, но были остановлены, когда он моргнул и почувствовал тошноту и пульсацию в черепе.\n\nМерлок открыл глаза от яростного света утреннего солнца и привалился к стене таверны. Он поднял свою шляпу, но обнаружил, что к ней приколот счёт. Протерев глаза, он посмотрел на сумму, которую задолжал таверне, и обнаружил в углу маленькую записку:"
adelart.100.a:0 ""Прости меня, старый друг.""

adelart.101.t:0 "Иконоборчество"
adelart.101.d:0 "Когда Грифенхейм был взят, Жан немедленно прилетел в город, чтобы увидеть разрушенные улицы и храмы. Одно изображение, высеченное на камне, было предметом его мании: проклятый идол Борея, безгласный преступник, которого Гроверы использовали для оправдания отправки миллионов на смерть, как леммингов. Их жалкая "легитимность" передавалась любому претенденту на смену императору; они видели в этом куске золота столько власти, что с таким же успехом это могла быть волшебная палочка для самоубийственного промывания мозгов.\n\nПриказ Ноттеманя уничтожить всё, что изображало Идол, вызвал у его солдат ничего не понимающие взгляды. Этот поступок делал его похожим на бандита, ещё одного Мерлока Вуда, стремившегося разрушить всё на своём пути ради чего-то столь двусмысленного, как "свобода". И всё же, Идол Борея, как глупо бы это ни звучало, вызывал у грифонов идолопоклоничество. Исцелил ли он? Спас ли Идол хоть кого-нибудь? Смог ли Идол спасти этот безбожный континент? Разбитые окна, похожие на цветные калейдоскопы, лучше всего давали ответ на эти вопросы.\n\nВойны за объединение были закончены, по крайней мере на данный момент. Школы и храмы уже учили исключительности, вере в себя: боги создали тебя не для того, чтобы ты сидел без дела под каким-нибудь деревом и ждал, пока еда упадёт с небес и с ветвей. Создатели предоставили своему творению средства и возможности для выполнения этой работы. Правильная вера породила правильного шерифа, создавшего правильное государство. А Идол только мешает всему этому.\n\nПоследний источник вырождения пал не от какого-нибудь короля или императора с унаследованным троном, а от скромным шерифом, попавшим сюда благодаря одной лишь выдержке: и именно Жань де Ноттемань станет образцом для каждого респектабельного грифона."
adelart.101.a:0 "Никаких богов или идолов. Только Жан."

adelart.102.t:0 "Тридцать"
adelart.102.d:0 "— Знаешь, это приятно конечно, но мне это никогда не заменит всю боль и ненависть, что я испытывал за все 30 лет. — донеслись слова Жана сквозь грохот джипа. Они катили по зелёным полям навстречу закату, его язвительность была направлена на привязанного сзади Вуда, за которым тянулись обезоруженные друзья бандита.\n\nТридцать лет изгнания и подготовки. За это время бандиты, которым было позволено всё, они просто раздали народу бесконечные обещания. Их веселья и взаимного подбадривания не хватило, чтобы задержать неудержимое. Жан чувствовал витающий в воздухе страх даже сидя на водительском сиденье, хотя даже сейчас кричащие сзади все ещё пытались сопротивляться. Большинство из них были настолько упрямыми, что им пришлось заткнуть клювы, чтобы не прекращающийся поток оскорблений не отвлекал водителя от дороги.\n\nДеревни пылали, и их дым закрывал собой небо. Фермы превратились в пепел, трава превратилась в пыль. У большинства друзей Вуда спустя час езды уже были проломлены головы или свёрнуты шеи. Хотя может быть они погибли из-за многочисленных переломов. Однако кляп во рту был по прежнему у всех.\n\n— Ты был мёртв с самого начала мятежа, — сказал Жан. — Грайфвальд снова вздохнёт свободно, и те бедняги, которых вы держали в заложниках, наконец узнают, каково это - жить в нормальном государстве.\n\nОни почти подъехали к базе. Сзади послышались выстрелы из револьвера. Конечно, это был Клавдий или Иоланда. Судя по их ликованию, пуля пробила обе головы за один раз. Взглянув в зеркало заднего вида, он увидел, что Вуд начал плакать. Он остался последним. Небо тут было оранжевым, а не чёрным.\n\n— Прятаться - просто глупо. Неужели вы, маленькие глупые бандиты, не научились этому за все эти годы? — Жан достал пистолет, целясь в своего многолетнего мучителя. Это было сложно, но оттого и ещё веселее. Вообще странно, что он так долго оставался в живых. Хотя кобура, которая скрывала оружие, убившее Вуда, уже где-то потерялась. — Всё это время вы просто терроризировали мирных жителей и всякую мелочь... с чего вы вообще взяли, что можете победить шерифа?"
adelart.102.a:0 "Ноль."

adelart.103.t:0 "Идиоты"
adelart.103.d:0 "— Где он!? — закричал Жан, сжимая в когтях кремнёвый пистолет Вуда, тыкая им прямо в лицо сестре Селене. Её танк превратился в пылающий искореженный металлом, а на теле грифины было множество шрамов и ожогов. Селену окружали клубы дыма и остовы разбитых танков, в которых остались её друзья.\n\nЗа шерифом было ещё больше дыма - от горящих храмов Эйр. Оборванцы в своих жалких одеждах бежали от угрозы быть разорванными на куски. В этот раз шериф решил проявить милосердие. Он, так сказать, предоставил грифонам шанс воссоединиться с их любимой богиней. Ноттемань был так доволен ролью, отведенной ему Богами: Он был и Их Судьей, и Их Присяжными, и даже Их Палачом.\n\n— Да проклянёт тебя Эйр за всё, что ты сделал с нами, ты, палач Клаудетов!\n\nОн зарядил пистолет. — Ты скажешь мне, где он, или нет?\n\n— Нет! Я...\n\nОна упала замертво. Остальные повернули к нему головы сквозь оружейный дым. — Селена не предала бы его, даже если бы мы привязали её к стулу и избили кувалдой, — сказал Жану один из его солдат. Он ткнул когтем в сторону последнего трупа; несколько подчиненных унесли её прочь. — Всего через несколько миль начнётся граница Грайфвальда. Вы, ребята, обыскали весь лес, вычистили все тайники и святилища Луки. А ведь он должен был выполнять работу капеллана для своих солдат. И где он? Знаешь, что это значит? — Злая ухмылка мелькнула на его клюве, отчего солдат начал нервничать. — Измена. Бросил свою паству. Так что теперь он мёртв для всех - нас в том числе."
adelart.103.a:0 "Не пастырь, а позорище."

adelart.104.t:0 "Принц" #Sentry
adelart.104.d:0 "В последний раз, когда Шарел Клаудет видел своего дядю, тот обнял его, прежде чем отправить своего младшего брата по одному из многочисленных потайных ходов поместья, сказав ему идти на восток, не оглядываться назад и заверив, что последует за ним позже. Шарел не мог вспомнить, сколько времени прошло с тех пор, но он всё ещё чувствовал тепло своего дяди рядом с собой.\n\nЭто вселяло в него надежду. Даже когда он обернулся на бегу и издалека увидел пылающее поместье своей семьи, и даже когда он прятался в маленькой деревне, питаясь подачками и слушая ужасные истории о своём дяде. Даже когда он встретил одноглазого аделартца и оказался на знакомой тропинке в лесах, Шарел лелеял надежду, что боги не забрали его родственников.\n\nНо Маар уже давно принял решение.\n\nРазум Шарела лихорадочно работал, но тело не реагировало. Он ничего так не хотел, как просто улететь, но его крылья не раскрывались. Перед ним, на берегу любимого озера его дяди, лежала недавно вырытая безымянная могила, украшенная потёртой петлёй.\n\nОн хотел закричать, но ничего не вышло. Он мог вспомнить, как много лет назад сидел на берегу озера со своим дядей, но теперь эти приятные воспоминания были испорчены. Клаудет подпрыгнул, когда почувствовал, как грубая клешня легла ему на плечо. Эти аделартцы даже не были готовы дать хотя бы минуту на передышку.\n\n— С властью, данной мне, как шерифу и регенту Грайфвальда Жану де Ноттеманю... — начал грифон, его голос был таким же грубым, как и потёртый кремневый пистолет у него на бедре. — Я нарекаю тебя графом Клаудетом II Грайфвальдским. Теперь ты мой Суверен, по крайней мере, номинально. — грубо рассмеялся одноглазый грифон, прежде чем снять покрытую грязью грайфвальдскую корону и водрузить её на голову Шарела.\n\n— Конечно, я по-прежнему буду править вместо тебя, пока ты не будешь готов по-настоящему взять власть в свои когти. — снова рассмеялся шериф, глядя в глаза Шарелу, готовому уже расплакаться. — Я дам вам несколько мгновений, чтобы погоревать, милорд. Но потом мы должны отправляться, нам многое предстоит сделать.\n\nЕго шериф отошёл, ухмыляясь, пока линия деревьев не скрыла его из виду. Только тогда Клаудет заплакала."
adelart.104.a:0 "Да здравствуют шериф и регент!"

adelart.105.t:0 "Убеждая графа" #Sentry
adelart.105.d:0 "Скудно украшенные стены тронного зала Клаудета стояли неподвижно, не тронутые молчанием между двумя грифонами внутри. Шериф, почтительно преклонивший колени и склонивший голову. И граф Клаудет, восседающий на одиноком троне и покинутый своей знатью, ставший жертвой, чтобы усмирить гнев шерифа и укрепить свои собственные позиции. Он выглядел измученным, с обесцвеченными перьями и ввалившимися глазами, но всё равно улыбался своему подданному сверху вниз.\n\n— Примите мои поздравления, шериф Жан. Вы не только вернулись с Аделартом, но и его народ теперь находится в ваших цепких когтях. — Клаудет невесело рассмеялся. — Хотя, как я понимаю, вы не хотите их отдавать мне, так? — Граф встретился взглядом с шерифом, наблюдая, как тот встаёт. Через мгновение Клаудет ухмыльнулся и махнул когтем, давая тому разрешение говорить.\n\n— Вы правы лишь отчасти, мой граф. Я сражался за стабильность Грайфвальда и его слуг. Вы и ваше дело проиграли, и не по своей вине. — Шериф шагнул вперед, расправил крылья и встал во весь рост перед Клаудетом. — Я не виню вас, граф. Вы мой суверен, а я ваш шериф, поэтому я верну отбитые у бандитов земли и грифонов. — Он протянул графу коготь. Тот медленно протянул лапу, чтобы пожать его, но шериф тут же потянулся и крепко сжал его коготь. — ... но с определённым условием.\n\nКлаудет вздрогнул и вздохнул. — Ну конечно. И чего же ты хочешь Жан?\n\nШериф улыбнулся. — Вы сохраните свой титул и свои богатства, но станете номинальной главой государства. — Ноттемань придвинул своё лицо поближе к графу. — Но всю настоящую власть вы передадите мне. Многое ещё предстоит сделать, мой граф, и я не уверен, достаточно ли вы сильны, чтобы сделать это в одиночку. — Когда Клаудет собрался заговорить, шериф поднял вверх свой второй коготь, чтобы заставить его замолчать. — Конечно, вы всегда можете отказаться. Хотя я и не хочу это признавать, Грайфвальд всё же нуждается в этих изменениях больше, чем в вас. — Его единственный глаз смотрел прямо в глаза Клаудета, не мигая по мере того, как тянулись секунды.\n\nВ зале воцарилась тишина, нарушаемая лишь медленным хлопаньем крыльев шерифа. Время шло, а его силуэт всё танцевал на скромном троне. Через мгновение граф вздрогнул и кивнул. Хватка на его лапе ослабла, когда шериф потряс своим когтем.\n\n— Умный выбор, мой граф..."
adelart.105.a:0 "Да здравствуют шериф и граф!"

adelart.106.t:0 "Отчёт от генерального секретаря" #Sentry
adelart.106.d:0 "Жан де Ноттемань проснулся от стука в дверь своего кабинета. Стряхнув сон с глаз, он поднял голову от стола и позвал своего гостя войти внутрь.\n\nВ кабинет вошёл толстый маленький грифон, раздражающе знакомый Жану: Теодул Хоббл. Войдя, это раздражающе скучное существо запрыгнуло на стул перед Ноттеманем и посмотрело на него снизу вверх с непроницаемым выражением лица.\n\nЧерез мгновение Жан вздохнул и драматично взмахнул когтем. — Да, Хоббл, можешь говорить. Чего ты хочешь в этот раз?\n\nГрифон медленно моргнул и кивнул. — Ничего особенного, шериф. Я просто хочу проинформировать вас о событиях, происходящих внутри — Жан жестом попросил его поторопиться, но был тут же проигнорирован. — Службы. Города, в которых, как было замечено, укрываются бандиты, подвергались тщательному надзору, сжигались и вырезались или информировались о последствиях несоблюдения требований своих хозяев.\n\nНоттемань приподнял бровь, но аквелиец, несмотря ни на что, продолжал говорить. — Кроме того, в соответствии с вашими пожеланиями, — он был готов поклясться, что глава Службы пытался пробурить дыру в его голове этим взглядом. — верные вам грифоны были приняты на свои законные места в Службе.\n\nНа мгновение наступила тишина, и оба существа уставились друг на друга. Шериф хотел было заговорить, однако Теодул перебил его. — Однако я хочу, чтобы вы знали, что, если эти грифоны не будут соответствовать моим стандартам, я без колебаний верну их обратно в Когорту. Мне не нужны некомпетентные идиоты, и я бы предпочёл оставить их в ваших самых умелых когтях.\n\nВ этот раз Жан поднял свой коготь, чтобы остановить Теодула от повторного вмешательства. — Конечно, конечно. Я обязательно сообщу им о цене неудачи. — засмеялся шериф. — Что-нибудь ещё, Хоббл?\n\nНоттеманю снова пришлось взмахнуть когтем, чтобы Хоббл снова заговорил. — Ещё кое-что. — фыркнул грифон, швыряя на стол своего начальника ещё одну стопку бумаг. — Мне потребуется от вас много бланков, чтобы работать с максимальной эффективностью, поэтому я надеюсь, вы не возражаете против дополнительной бумажной волокиты, шериф. — Жан снова готов был поклясться, что заметил ехидную ухмылку на морде аквелийца."
adelart.106.a:0 "— Возможно, они также могли бы послужить вам импровизированной подушкой, шериф."

adelart.107.t:0 "Наказание для виновных"
adelart.107.d:0 "У кадета Мюйдена было имя своенравного учителя, и он прекрасно знал о его злостном преступлении, расположенном в самом сердце страны: грифон развёл гавань самодовольства, тайно уничтожающую детёнышей и превращающей в руины эти недавно построенные школы. Визит был необходим.\n\nМюйден наблюдал из окна за учителем в течение нескольких минут, чтобы проверить, не лгал ли отчёт. Мистер Швери преподавал историю Грайфвальда, иногда размышляя о добродетели и этике. Затем ребёнок в первом ряду допустил ошибку. Сначала назвал неправильный год, а затем решил в шутку исковеркать имя одной важной исторической фигуры. Швери не ударил его. Учитель лишь немного ослабил свою улыбку, сказал "нет", после чего объяснил ошибку. — Не волнуйся, ошибаться - не страшно! — произнёс учитель, всего лишь погладив студента по голове.\n\nВыставленный напоказ декаданс побудил Мюйдена ворваться внутрь через открытое окно. — Здравствуйте, мистер Швери, я тут как раз решил проверить вас! — затем он повернулся к застывшим на своих тесных стульях ученикам. — Мне кажется, что вы слишком мягки с ними, давайте проверим, пошло ли ученикам это на пользу? Эй, ты, в очках! Скажи мне! До прихода Грайфвальда, как местные жители называли предыдущих правителей?\n\nПарень явно испугался. На его лбу выступил пот. — Э-э-эм... их звали...\n\n— Подойди сюда. — После этого Мюйден хорошенько выпорол ребёнка. Визг эхом разнесся по комнате - крики можно было слышать даже в коридоре. Двадцать ударов. Все остальные, включая учителя, молчали. Им тоже было страшно. — Не пролив крови, вы ничему не научитесь. — продолжил агент Службы, свирепо глядя на Швери и молча приказывая парню ковылять обратно на своё место, — Иначе мы станем слишком мягкими. Я обязательно помогу с этим вашему дорогому учителю. О, и помните о комендантском часе, молодые грифоны! Мы, солдаты Шерифства, не хотим, чтобы вы слонялись без дела, в то время как преступники бродят по ночам!"
adelart.107.a:0 "— Ах да, раньше этими землями правили графы Золотой Арфы. Запомните это."

adelart.108.t:0 "Следы ценности" #Comma
adelart.108.d:0 "Моргенталер всегда мечтал о своей маленькой Империи, и потому он купил эту маленькую деревню на аукционе. Обширные участки и полосы разросшихся коммун томились вне его досягаемости. Крошечная деревушка Зисамане была оставлена ему на попечение: полдюжины домов, окружённых сельскохозяйственными угодьями, разделённых пополам единственной грунтовой дорогой. У него было это и неукротимый принцип: земля почти всегда ценилась по достоинству. По планам грифона, он должен был построить небольшой тематический парк по образцу прибыльного Лас-Пегасуса. После этого он получит франшизу на свой бренд, а прибыль пойдёт на пользу Аделарту и всему остальному миру.\n\nОн прибыл пораньше из вежливости и для того, чтобы познакомиться с присутствующими здесь должностными лицами министерства юстиции. Фургоны вывозили мелкие предметы, которые могли бы стать предметом гордости для обитателей особняков: старинное оружие, семейные драгоценности, даже письма, передаваемые из поколения в поколение. Аукционист тараторил громко и быстро: Моргенталер слегка развеселился и кивнул, изображая понимание. Однако грифон был здесь не за этим.\n\nПоследним товаром было само Зисамане, территория, дома и его жители. В отличие от скоротечных торгов за другие товары, эта бумажка не вызвала особого ажиотажа. Присутствующие были одеты в более модные костюмы, их клювы были загнуты книзу. Все они выглядели незаинтересованными. Это был идеальный шанс для Моргенталера, скачок веры в форме причудливо большого числа, написанного его чернилами.\n\nАукционист собрал конверты и удалился, чтобы принять решение. Через несколько минут он появился снова.\n\nИ, взглянув на Моргенталер, произнёс:"
adelart.108.a:0 "— Теперь она принадлежит вам, Сэр!"

adelart.109.t:0 "Уход" #Comma
adelart.109.d:0 "Хупбол, спрятанный на деревьях, был тут кажется с момента появления континента. Тут собирались дети фермеров, чтобы вести дриблинг, отдавать передачи и забрасывать мяч в кольцо. Земля была неровной, солнце и тени мешали им видеть, и иногда мяч терялся или кто-то ломал лодыжку. Джеральд перенёс и то, и другое, страстно желая вернуться к игре.\n\nОднако Консорциум Шерифства захватил поляну. У них было оружие; и множество механизмов. Казалось, что тут были все чудеса Грифенхейма, Мейнхеттена и даже горы Арис. Однако все деревья были уничтожены. Джеральд и его друзья возмутились: лес изобиловал жизнью, историей и тут было их игровое поле... с таким же успехом эти грифоны могли бы выкорчевать сам Аделарт.\n\nПосол Консорциума начал рассказывать им о лучшей жизни. О том как глупо без конца вкалывать на ферме и жить впроголодь, и как им повезло, что Консорциум и Шериф готовы были платить гораздо больше. Они должны были сделать это если не ради себя, то хотя бы ради своих семей. Посол также обратил внимание на мяч и потенциальных спортсменов, окружавших его. Посыпались гладкие обещания о создании профессиональной спортивной лиги, где им будут платить за обучение и за то, чтобы они выступали в меру своих возможностей. Грифон также отметил, что хупбол в лесах - это слишком примитивно. В конце-концов все остальные присутствующие здесь могли бы помочь построить стадион мирового класса.\n\nГрифоны согласились. Однако вскоре команда стала меньше. Оставшиеся стали играть всё реже. Всё явно затухало. Вскоре заставить кого-нибудь поиграть с Джеральдом было почти невозможно. Почти все местные стали строителями или уехали, став спортсменами.\n\nВ качестве уступки прислужники шерифа всё же сохранили парочку деревьев. Джеральд сидел под сломанным таким, наблюдая за рождением очередного Грифенхейма, или Мейнхеттена, или горы Арис."
adelart.109.a:0 "Наши звезды исчезают."

adelart.110.t:0 "Содержимое шкафчика\nдля вещественных доказательств D0362" #Sentry
adelart.110.d:0 "12-ого [GetMonth], [GetYear]\n\nДневник, я не уверен, что после этого буду ещё что-то писать.\n\nЯ поделился своим... недовольством нашим новым хозяином по секрету с некоторыми товарищами, и я боюсь, что один из них слишком болтлив. Скорее всего, они поймали Гарта - я не видел его целый месяц.\n\nМожет быть, я просто сошёл с ума, и у меня паранойя. Но я чувствую чьё-то присутствие в переулках, когда прохожу мимо, но стоит мне туда взглянуть, чувство сразу исчезает. Я чувствую, как чей-то пристальный взгляд прожигает мне затылок, когда я иду по улицам, и клянусь, за последнюю неделю я дюжину раз натыкался на одного и того же грифона со шрамами.\n\nТы можешь сказать, Дневник, что это простое совпадение и у меня и правда появилась паранойя. Что я должен просто поговорить с этим парнем и прояснить ситуацию. Но я... не могу. Я несколько раз ловил его взгляд, и каждый раз от страха я чуть не замирал на месте. От взгляда, которым он одарил меня, мои крылья стали словно каменные.\n\nА ещё... вчера он заговорил со мной. Ужасный треск вырвался из его клюва. Я не расслышал, что он сказал, но полагаю, он угрожал мне.\n\nЯ боюсь, что уже не доживу до завтра."
adelart.110.a:0 "Остальные страницы были пусты."

adelart.111.t:0 "Содержимое шкафчика\nдля вещественных доказательств D0465" #Sentry
adelart.111.d:0 "15-ого [GetMonth], [GetYear]\n\nДневник, сегодня я пишу тебе, чтобы обратиться за советом.\n\nПомнишь грифона, о котором я упоминал? Тот самый, который недавно летал вокруг моей церкви? Он всё ещё делает это, хотя с каждым разом подлетает всё ближе.\n\nЯ поделился этой проблемой с некоторыми из моих помощников, и они в основном посоветовали мне обратиться за помощью к властям, чтобы "заманить" незнакомца в ловушку. Хотя я ценю их идеи, я не чувствую, что этот грифон представляет угрозу.\n\nМожет быть, это надзиратель? Или новый защитник? Я не знаю.\n\nЧто я точно знаю, так это то, что я видел его вокруг мест преступлений - у этого грифона есть очень заметный шрам. Иногда он наблюдает за мной, иногда нет. У этого парня самый свирепый взгляд, что я когда-либо ощущал, так что понять это легко. Если бы моё сердце было слабее, поймав этот взгляд, я бы сейчас был с Бореем.\n\nТем не менее, я не зашёл так далеко, чтобы отворачиваться от любого нуждающегося, и, судя по выражению его глаз, когда он не смотрит на меня, я бы предположил, что ему тоже нужна помощь. Кто-нибудь, с кем можно поговорить, или место, где можно помолиться... а может быть, он просто хочет похитить меня. Я не знаю.\n\nВозможно, я мог бы предложить ему то, чего он желает? Может быть... Я должен привести его в свою исповедальню? Стоит попробовать, не так ли, Дневник?"
adelart.111.a:0 "Доказательства, добытые во время наблюдения за церковью B0232."

adelart.112.t:0 "Одни в темноте" #Sentry
adelart.112.d:0 "Густая пелена молчания тяжёлым грузом легла на тёмную комнату. Едва освещённый единственной лампой и в сопровождении неоткрытой бутылки виновианского вина, Жан де Ноттемань работал над бланками, которые он первоначально оставил на другой день, в то время как его гость внимательно следил за каждым движением его когтей.\n\nОба не обращали особого внимания друг на друга. По всем официальным данным, в той комнате находился только один грифон. Вот уже несколько часов в комнате стояла тишина, нарушаемая редкими покашливаниями, вздохами и шуршанием уменьшающейся стопки несортированных документов.\n\nДовольно скоро работа закончилась, и, к сожалению, знакомым размашистым движением Жан закончил ещё одну стопку подробных отчетов от Хоббла. Он потянулся за бутылкой, откупорил её и разлил содержимое по двум бокалам.\n\nВзяв один из них, Ноттемань повторил благородный ритуал, который он видел так много раз. Он потягивал вино, нюхал его, отпивал маленькими глотками и смаковал. Вкус пробежал по его языку, ощущаясь как первый глоток свежего воздуха после многочасовой работы. К тому времени, когда он сделал ещё глоток, он увидел, что бокал коллеги-пони уже опустел, хотя Хоббл, кажется, вообще не менял своего положения. Только теперь его взгляд был прикован к бутылке, а не к Жану.\n\nШериф издал смешок, первый действительно радостный за всё это время... и налил ещё один бокал своему коллеге. Он издал тихое "За Грайфвальд" и осушил свой бокал.\n\nМожет быть, в привычке Мерлока пить со своими товарищами что-то и было. Даже в тишине Жан не чувствовал себя одиноким."
adelart.112.a:0 "Когда Ноттемань снова опустил взгляд, то увидел ещё один пустой бокал."

adelart.113.t:0 "Гипотеза нелегитимности Дискретов"
adelart.113.d:0 "Сегодня, учёные со всей страны только что завершили Конференцию по истории Аквелии, длившуюся неделю, чтобы определить обоснованность общепринятых имперских теорий о происхождении рода Дискретов и их Королевства.\n\nВсе это началось с серии вопросов о самой фамилии "Дискрет" и её первом заметном появлении в истории Грифонов: Гизельда подчинилась Гроверу II после его завоевания Аквелии. Хотя Дискреты часто называли себя благородными и королевскими особами, правя вместе с Гроверами, они привели королевство к резкому упадку, который, по прогнозам, привёл страну к краху в результате революции. Поскольку королевская линия стала известна только непосредственно перед появлением Гизельды, Дискреты до 700-х годов были объявлены изобретением Гроверов, случайной группой дворян, отобранных для придания легитимности имперскому господству и с слишком бедной родословной, взятой на вооружение из-за своей слабости.\n\nТакже выдвигались различные предположения относительно идентичности древней Аквелии - учёные пытались разобраться, кем на самом деле были истинные древние правители грифоньего рода. Среди предложений, набиравших обороты, одно заключалось в том, что Арантигос действительно дошёл до Аквилы перед смертью, оставив своим наследникам смешаться с будущими правителями местных королевств, в том числе и графов Грайфвальда. Таким образом, династия Клаудетов является потомками великого правителя. Современные Клаудеты, возможно, и не были похожи на легендарного завоевателя, но эта теория нравилась учёным слишком сильно, чтобы от неё можно было отказаться, поскольку она примиряла славу старой Аквелии с её непосредственными соседями после Арантигоса.\n\nНесмотря на все это, по всему шерифству прошёл культурный фестиваль с ребрендингом аквелийских блюд, таких как блинчики и эклеры, "являющимися исконно арантигской кухней"."
adelart.113.a:0 "Впрочем, местные не придали этому особого значения."

adelart.114.t:0 "Незначительный ремонт"
adelart.114.d:0 "Таким аристократам, как Виллард д'Юар, во время правления Морисета жилось не очень хорошо. Однако монарх, безусловно, был лучше Верани и его стада свиней. Хотя это едва ли компенсировало то, что Аквелия стала слишком слабой, во многом из-за тщеславия самого Дискрета. Во время революции вся эта вереница статуй и картин была бы уничтожена с рекордной скоростью, а в это время королевский двор подхалимов Морисета был восхищен тем, что Виллард извергал кучи антиреспубликанской чепухи - сам себе д'Юар в этот момент напоминал бедного республиканского подстрекателя в толпе.\n\nВиллард точно не ожидал, что к власти придёт облезлый шериф с повязкой на глазу, не говоря уже о том, что Клаудеты будут объявлены прямыми потомками легендарного Арантигоса. Но Жан предложил кое-что другое: Аквелия теперь находилась под управлением графов Грайфвальда, и их первой прерогативой было восстановить Аквилу "чтобы вернуть городу облик, который был ещё до упадка Дискретов!" Так что новые дворцы выросли быстро, а там уже появились и всяческие радужные сады, обширные лужайки и живые изгороди, которые иногда были лучше древних лесов. Каждый дворянин захватывал драгоценную пустующую землю только для того, чтобы украсить её частными парками и местами отдыха под своими обширными поместьями.\n\nШериф так и вовсе лично обратился к Вилларду с просьбой о переоборудовании старого поместья д'Юаров в современный особняк. В конце концов, Жан превратил его в настоящий кафедральный собор, с контрфорсами и арками, выступающими наружу и внутрь - это будто была святая броня для рыцарей из камня. В особняке были все современные удобства, такие как кофеварки и радиоприемники, а также достаточно комнат, чтобы разместить множество слуг, всё ещё находившихся во владении у Вилларда.\n\n— Теперь всё, о чем я прошу вас, - это хорошо управлять своим поместьем, — сказал Ноттемань, показывая новые хоромы дворянину. — Будь хорошим хозяином и отчитывайся передо мной. Я уверен, что мои отчёты Клаудету расположили бы вас к нему. До тех пор, пока у вас не пойдёт пена изо рта по поводу каких-нибудь пропавших идолов, у вас всё будет в порядке. — д'Юар молча кивнуд, после чего расстался с шерифом."
adelart.114.a:0 "Подобно фениксу, род д'Юаров возродился вновь."


# Miscellaneous Events

adelart_flavor.1.t:0 "Конец династии"
adelart_flavor.1.d:0 "Древняя династия Свитсингеров которая когда-то правила Аделартом, ещё до господства грайфвальдских шерифов и деспотичных монархов рода Дискретов, сегодня потеряла своего последнего наследника.\n\nЛеональд Свитсингер, фермер и государственный служащий в Вилистеле, и последний известный представитель своей династии, скончался прошлой ночью в возрасте 60 лет. Хотя у этого грифона и было две дочери, ни одна из них не взяла его фамилию, а вскоре после смерти Леональда его дом был продан местному крестьянскому собранию, после чего здание сделали кооперативным жильём для городских жителей. На похоронах последнего Свитсингера присутствовали только его ближайшие друзья и один министр, проявлявший интерес к наследникам Аделарта, в какой-то момент в порыве особенного национализма даже попросив Вуда восстановить графство.\n\nСо смертью Леональда всё, что осталось от многовековых монархических пережитков в Свободной Территории, рассеялось. Разумеется, авангардисты восприняли это событие как знак того, что монархисты скоро будут служить шерифу и грайфвальдским группам изгнанников, призвав Вуда принять меры и изгнать потенциальных предателей из Аделарта.\n\nХотя смерть Леональда, к сожалению, была сильно политизирована местным конгрессом, это был горький конец для династии, которая сотни лет стремилась снова править Аделартом. Теперь род Золотой Арфы не будут править ни одним графством, и династия, которая превратилась из графов в крестьян, наконец-то встретила свой конец."
adelart_flavor.1.a:0 "Рано или поздно всё заканчивается."

adelart_flavor.2.t:0 "Фестиваль Фихтеля"
adelart_flavor.2.d:0 "Противоречие возникло в маленьком лесном городке за пределами Херляйна на границе с Грайфенмаршеном, где поиск звуков тревожных мелодий и вечного веселья привело к раскрытию странной религиозной секты пацифистов и защитников окружающей среды, поклоняющейся грифоньему лесному божеству Фихтлю. Странные сектанты утверждают, что поклонение их богу было многовековой традицией среди изолированных крестьян - более того, они считают, что это предшествовало установлению веры в Эйр, Борея и Арктурия. Чучела Фихтля, дерева с изображением лица грифона на нём, были найдены по всем лесным городкам, а местами лежали чучела, изготовленные местными ремесленниками по традиционным методикам. К тому же местные барды поют песни, посвящённые этой вере для восхищённых толп.\n\nМногие грифоны в Аделарте клеймят это движение ересью и идолопоклонством, а некоторые даже считают поклоняющихся этому богу замаскированными мааритами. А вот старообрядческие священники защищают секту, утверждая, что мелкие божества заслуживают такого же уважения, как сами Борей, Эйр и Арктурий. Глава местного совета в Херляйне заверил, что все праздники проходят "в добром веселье", а жители городка заявили, что эти мероприятия являются отличным способом "оценить щедрость Фихтля и привлечь внимание к прекрасной окружающей среде, которая принадлежит всем нам, но разрушается под непрестанным натиском промышленности". И что детские чучела не должны восприниматься в качестве серьёзной угрозы кому-либо.\n\nНо требования принять меры против этого потенциально опасного культа звучат всё громче, так что именно [ROOT.GetLeader] будет решать судьбу этого малоизвестного фестиваля."
adelart_flavor.2.a:0 "Запретите эти фестивали и сожгите эти ужасные чучела!"
adelart_flavor.2.b:0 "А мне нравится..."

adelart_flavor.3.t:0 "Прощание с Фальконтауном" 
adelart_flavor.3.d:0 "— Граф, я умоляю вас, пожалуйста, я умоляю вас... — начал молить Клаудета Жан, остановившейся только потому, что граф Грайфвальда поднял коготь, призывая его к молчанию. — Мне сложно было принять это решение, шериф. — начал грифон, царственно глядя на него сверху вниз. — Но наши ресурсы, как и наше терпение, ограничены. Мы снабдили вас хорошими солдатами, лучшими идолами и большей верой, чем вы заслужили.\n\nСуровый взгляд графа смягчился, когда он наклонился к Ноттеманю. — Жан, всё закончилось. Я сделал для вас всё, что мог, и Борей мне свидетель, я хотел бы сделать больше. Но я больше ничем не могу помочь, а знать вас уже ненавидит. — На мгновение воцарилось молчание, поскольку ни граф ни шериф не могли взглянуть друг на друга.\n\nКашлянув, граф вернул свой суровый взгляд, хотя и заговорил более непринуждённым тоном. — В знак вечной благосклонности династии Клаудет и её сторонников мы дарим вам последний шанс вернуть её земли. Возвращайтесь к нам с Аделартом или не возвращайтесь вовсе.\n\nВзмахнув когтем, граф в последний раз попрощался с шерифом."
adelart_flavor.3.a:0 "— Я им принесу Иглтон на серебряном блюдце..."

adelart_flavor.4.t:0 "Запутанность" 
adelart_flavor.4.d:0 "В наши дни встретить карту Аделарта было редкостью, поскольку по всему региону было разбросано множество небольших коммун, а границы с большинством соседей изменчивы, и в лучшем случае, то, что было в распоряжении у простых грифонов, к тому времени, как высохли бы чернила, прискорбно устарело.\n\nТем не менее, у шерифа всё ещё было много старых союзников, живущих в Аделарте, и, благодаря нескольким идолам из его личной казны, теперь у него была почти актуальная карта страны, хотя в итоге это мало что прояснило. Знать, кто где находится, было одно, понимать, как, во имя Борея, они не убивают друг друга, было совсем другое.\n\n— Жан! — Адальгизель фон Кург, одна из самых буйных его подруг, щелкнула когтями у него перед глазами. — Ты собираешься весь вечер пялиться на эту карту или всё же послушаешь грифонов, которых ты отправил в это проклятое место?! — Она искоса посмотрела на него, в то время как среди остальных собравшихся советников раздался одобрительный ропот.\n\nНоттемань вздохнул. — Последнее, мисс Кург. Пожалуйста, продолжайте, и, возможно, вы сможете помочь придать этой бесполезной бумажке хоть какой-то смысл для меня. — Жан легонько оттолкнул голову Адальгизель, когда она фыркнула и направилась обратно к импровизированной сцене.\n\nОн пытался слушать, хотя вся собранная ими ограниченная информация о каждой фракции, каждая крупица знаний, которую они могли бы извлечь об Аделарте, была хоть и жизненно важна, но очень запутанная. В целом, в Аделарте всё было плохо. Границы, которые, как предполагалось, должны были быть проведены в лесах и городах, были слишком размытыми, чтобы носить чисто идеологический характер."
adelart_flavor.4.a:0 "— Не могу поверить, что эти грифоны действительно ладят друг с другом."

adelart_flavor.5.t:0 "Аделартские остатки" 
adelart_flavor.5.d:0 "Шериф восседал на вершине старого каменного бастиона на восточной окраине Гленси, построенного десятилетия назад, чтобы предотвратить нападение Империи; теперь Жан пытался отсюда обеспечить успех его собственным планам. Обычно он был тут один, так как большая часть его советников, верных соратников и подчинённых была занята в Аделарте. Единственный оставшийся грифон только сейчас закончил свои приготовления и карабкался на крышу бастиона.\n\n— Мисс Кург, мне казалось, вы сказали, что это не войдёт у вас в привычку. — сказал Ноттемань, ухмыляясь измученной аристократке. — А я думала, что мы будем в Иглтоне больше десяти лет назад, Жан. Но мы не всегда можем получить то, что хотим. — сказала она через мгновение, вытаскивая пачку сигарет "Голден Грифон" и закуривая одну. — Верно, мисс Кург. — ответил шериф, забирая себе одну сигарету.\n\nПосле минутного молчания, пропитанного тонким запахом дыма и медленно заходящим солнцем, Адальгизель продолжила. — Прости меня за то, что я это говорю, Жан. Но действительно ли это то, чего ты хочешь? Знаешь, у моей семьи есть прекрасный маленький остров на архипелаге Ле Меридьен. Мы можем просто забыть всё это и... — Ноттемань поднял свой коготь, приказывая ей остановиться.\n\n— Прекрасная идея, мисс Кург. — Шериф глубоко затянулся сигаретой, позволяя дыму задержаться в краткой тишине, прежде чем медленно выдохнуть. — Но я уже слишком многое принёс в жертву, чтобы всё бросить и так и не очистить Аделарт от бандитизма. — Адальгизель умоляюще посмотрела на него, но Ноттемань продолжал держать коготь поднятым.\n\n— Если ты так хочешь, ты можешь уйти. Я могу передать сообщения партизанам, а ты уже связалась со сборщиками налогов. Всё, чего мне действительно будет не хватать, - это стойкого грифона рядом со мной. — Наконец он оглянулся на неё и опустил коготь. Через мгновение она покачала головой и затушила сигарету о каменный выступ. — Я зашла так далеко с тобой, Жан. Не беспокойся, я тебя не покину. — усмехнулась Кург, встретившись с шерифом взглядом.\n\nЭти двое расслаблялись в присутствии друг друга ещё несколько часов, пока солнце не скрылось за горизонтом."
adelart_flavor.5.a:0 "— И ничто никогда не испортит этого!"

# News Events

adelart_news.1.t:0 "Восхождение Пророка"
adelart_news.1.d:0 "[This.GetNewspaperHeader]Тревожные новости пришли с аквелийской периферии. Старый, безумный жрец богини Эйр по имени Лука Лиссейский, поддерживаемый тысячами своих верных последователей, облачённых в грязное тряпьё, часто вооружённых простыми дубинками и мечами, захватил контроль над Торговой федерацией Скайфола. Назначив себя Виниа III, законным Архонтом Эйр, Лука обратился с призывом к мировому сообществу выступить против упадка остальных Архонтов и их хозяев из Империи, сплотившись под знаменем истинной богини грифонов, чтобы принести новое религиозное пробуждение сообщества, веры и воздержания. Стремясь к "реформации верований грифонов", Пророк Эйр, как называют его сторонники, создал опасное движение, которое может привлечь в свои ряды ещё больше грифонов."
adelart_news.1.a:0 "Борей, спаси нас от этого самозванца!"
adelart_news.1.b:0 "Славься, Вениа III, избранный Эйр!"

