adelart.19.t:0 "Светлый день в Аделарте" # prelate alone
adelart.19.d_non_sheriff:0 "Утренняя роса приветствовала восход солнца в Иглтоне, пока грифоны занимались своими обычными делами. Владелец магазина рекламировал свои товары, трое молодых грифонов играли в догонялки, а старик подстригал свой сад. Казалось, что сегодняшний день будет похож на любой другой день в Иглтоне.\n\nПока не появились сёстры Эйр.\n\nПять грузовиков колонной проехали по центру города, привлекая внимание всех собравшихся. Впрочем, в колонне были не только грузовики, но и целый танк с пассажиром, привязанным к длинному куску дерева, торчащему из открытого люка. Серый грифон выглядел избитым и покрытым синяками, хотя он всё ещё был жив.\n\nГрифоны бросили свои обычные повседневные занятия и последовали за танком из нездорового любопытства к тому, что должно было произойти. Два, четыре, восемь, шестнадцать... потом маршировали уже сотни грифонов. Ропот теорий и идей эхом прокатился по толпе, но она хранила молчание в ожидании.\n\nНаконец колонна остановилась, как и толпа. Был ли это тот самый шериф, о котором все говорили?\n\nНет, из одного из грузовиков выглянуло знакомое старое лицо. Лука Лиссейский. С помощью своих сестёр Эйр он вышел из машины и направился к толпе. Толпа затаила дыхание, когда он открыл клюв.\n\n— Да направит нас всех Эйр, точно так же, как направляла она меня и моих солдат. Перед лицом превосходящей силы мы были благословлены. Несмотря на жестокость угнетателей Аделарта, мы победили. Шериф вернулся... и он потерпел поражение. Только благодаря Эйр могло произойти такое чудо.\n\nЗамешательство толпы сменилось возбуждением, они радовались каждому предложению. Прелат указал на грифона, привязанного к дереву, и продолжил.\n\n— Мы больше не потерпим, чтобы язычники вторгались на наши земли! Мы больше не позволим чужакам за пределами Аделарта красть наших грифонов! По воле Эйр, мы будем сильны! Мы не пешки какого-то шерифа! Мы - Аделарт!"
adelart.19.d_rip_sheriff:0 "Стоял спокойный день, пели лесные птицы в честь прекрасного дня торжества закона. Шериф Аделарта восседал, пребывая в прекрасном расположении духа. Пролистывая кое-какие документы, он увидел отчёты о Вудистах по всей стране, которые были изловлены благодаря реставрации. Теперь насилие повстанцев может быть искоренено, а в лесах воцарится мир. Остаётся дело за административной работой и всё вернётся к тому, что было до того, как анархисты Вуда осквернили эту землю.\n\nВдруг в дверь шерифа постучали. Отложив перо и пергамент, Ноттемань открыл дверь. Нервный паж ждал его за дверью: "Шериф, сэр, там к вам священник - хочет вас видеть." Он казался смущённым, когда произносил эти слова дрожащим голосом. "Но тут такое дело..."\n\nНоттемань рассмеялся и отложил лист в сторону: "О, да! Слуги богов пришли поблагодарить меня за то, что я изгнал этого грязного преступника из их земель!" - сказал Шериф с бравадой. "И я уверен, какой бы сюрприз они для меня ни приготовили, он наверняка будет великолепным!" Шериф был счастлив. Он всегда был верен Борею всевышнему, устраняя безбожников коммунистов и служа законному прелату Грайфвальда. Теперь плоды его тяжелой работы возвращалась к нему.\n\nПроходя коридорами своего офиса в Иглтоне, по пути прихватив свою широкополую шляпу, он заметил, что большинства привычных сотрудников, похоже, не было на месте. Должно быть, сегодня суббота, предположил он и двинулся дальше. Однако, приблизившись к двери, он услышал зловещие песнопения снаружи и ритмичное гудение, от которого дребезжал череп и сотрясался разум. Прорвавшись сквозь гул, он вышел из здания и внезапно остановился, вцепившись когтями в пол. Он попытался выдавить из себя слова, но не смог. Перед ним стояли ряды и ряды грифонов в одеждах крестьян и церковных орденов, держащих различные реликвии и фолианты, распевавшие в унисон молитвы и гимны, неизвестные архонтам Грифенхейма, или ушам шерифа. Но самым пугающим из всего, то, что больше всего потрясало обычно непоколебимого грифона в том месте, где его встретили его соперники, был стальной монстр, стоявший в центре поля. И взобравшийся на него грифон, одетый в одежду крестьянина, держащий древнюю реликвию.\n\n"Безбожный демон Аделарта! Ты ущемляешь права народа и склоняешься пред извратителями воли богов! Ты отнимаешь у нас нашу веру и поэтому мы отнимем у тебя власть и жизнь! Истинно верующие вновь обретут дом в этих священных лесах! Во имя Борея, направляющего нас, Эйр, нас кормящей, и Арктурия, что обрекает тебя на муки вечные!"\n\nПри этих словах шериф почувствовал укол чем-то острым в спину. Обернувшись, он увидел сестру Селену, предводительницу Сестёр Эйр, держащую клинок ниже его шеи. "Волею Богов ты низвергнут с престола, шериф".\n\n"Ибо Эйр пришла в Аделарт.""
adelart.19.a:0 "Слава Луке Лиссейскому!"

adelart.27.t:0 "Разбойник" # communist
adelart.27.d:0 "На фоне пасмурного вечернего неба под народные песни и попойки местные сжигали огромные чучела ныне покойного шерифа, над которыми голодные жарили себе сыры и другие деликатесы.\n\n— Прекрасно, — похвалил Мерлок партизан, после чего сделал глоток бренди, наблюдая за огненным сиянием торжеств в Бергелуне и за пределами города. — Ваши войска сделали это, мадам. А мне даже не пришлось поднимать ни одного своего бойца!\n\n— Мхм, — согласилась Александра, вертя в когтях свой бокал с бренди. Она притворилась, что оглядывается по сторонам. — Хочу спросить - зачем вы меня сюда пригласили? Разве это не выглядит ужасно подозрительно с вашей стороны?\n\n— Детали, — небрежно сказал Вуд. — Как бы сказали пони, сейчас наступило "затишье перед бурей", так что, мадам, я хотел бы насладиться спокойствием вместе с вами, прежде чем мы приступим к настоящей работе по централизации и коллективизации ферм, чтобы освободить всех наших грифонов! Вот пятилетние планы - это же любимое дело коммунистов. Как вам такая идея - пять лет вашего правления, и потом мы снова встретимся тут, чтобы всё обсудить.\n\nЛязг металла о когти заставил Мерлока замереть. — Стойте, это же не... — он увидел наручники — о нет... Мадам Дессиё?\n\nХрустнула ветка, и он, обернувшись, увидел единорога, выходящего из леса. Его рог всё ещё светился, а чуть позже из леса показалось кольцо вооружённых притаившихся партизан.\n\n— Сэр Вуд, — начала Дессиё, направив на него свой пистолет, — с нас хватит твоего самолюбования. Легко разглагольствовать об идеалах свободы, когда вы игнорируете реальность современного общества массового производства, существующую и в вашем дорогом Аделарте, и именно очень децентрализованные - осмелюсь сказать, анархические — отношения, господствующие среди местных капиталистов, приводят к издевательством над пролетариатом... по сути вы просто глава разбойников. — затем, кивнув на колонну, удерживающую Вуда, она подытожила — Вы трое, посадите его в тюрьму. Остальные, следуйте за мной обратно в Бергелун. У нас есть новости, которые должен услышать весь Аделарт."
adelart.27.a:0 "Больше никакой анархии."

# Vanguard Events

adelart.52.t:0 "Суд над Мерлоком Вудом"
adelart.52.d:0 "— Вы можете убить тело аделартца, — кричал некогда великий Мерлок, когда его втаскивали в переделанный зал национальной ассамблеи Бергелуна, — но вы не можете убить его душу!\n\n— Успокойтесь, — монотонно произнёс судья. — Лучше всего не выносить себе вердикт раньше времени, сэр.\n\nОни затащили в столовую, превращённую во временный двор, и связали Мерлоку клюв. Усевшись на стул, он оглядел места, где его гордые соотечественники когда-то поднимали тосты и подбадривали себя веселой выпивкой. Вместо них сухие костюмы сопровождали молчаливые глаза, чьи взгляды обвиняли его.\n\nВуд в пол уха слушал слова судьи. Ему было всё равно, но когда из другой двери выползла вереница грифонов — некоторых представленных фермеров и жителей маленьких лесных деревушек он освободил годы или десятилетия назад, — и от того, что они были готовы вылить ушат помоев о своём бывшем герое, действительно расстроило Мерлока. Они рассказывали, что его бравые рейды и грабежи принесла множество лишений потенциальному рабочему классу, а "опека" хозяина Свободной Территории привела к диктатуре разных реакционеров, которых Мерлок и его счастливая банда покрывали. Наконец судья вынес вердикт — Двадцать лет тирании сегодня наконец-то закончится, и теперь пролетариат сбросит оковы бандитизма.\n\nЕго приговорили к обезглавливанию.\n\nНесмотря на то, что его удерживали, он сорвал со своего клюва верёвки, чтобы закричать, — Это всё просто самый гнусный путч! Вы все шерифы! Красные шерифы! — после этого Вуда избили, сорвав с его головы знаменитый байкет, в качестве предпоследнего унижения. Он был настолько ошеломлен, что и не заметил, как его притащили к гильотине. После этого последовал быстрый акт правосудия.\n\nТело Мерлока скинули куда-то за складом."
adelart.52.a:0 "Настоящее торжество порядка."

adelart.76.t:0 "Один за всех..."
adelart.76.d:0 "Налёт на Фальконтаун казался чем-то слишком древним в напряжённом сознании Клавдия, однако угли его золотого века наконец угасли. Тонны добычи, её распределение, рейды с Мерлоком и остальными... Это были прекрасные годы.\n\nОни тоже исчезли в тени старого дерева, его когти крепко сжимали украденную пару револьверов, заменивших свой кремневый мушкет. Этого было недостаточно; его острый глаз различил необычные очертания пони и грифонов в кустах. Инстинкт подсказал ему, что их главарь стоит прямо за ним: он приставил пушку назад. — У вас хватило наглости убить Мерлока таким издевательским образом. И я должен тебе сдаться?\n\n— По крайне мере ты можешь доказать своё невиновность в суде. — прозвучал голос Бертуса, — то есть у тебя будет шанс сохранить себе жизнь.\n\n— Ты это серьёзно? — сказал он, поворачиваясь лицом к коммунисту и крутя другой револьвер. — Бедный Вуд не мог даже говорить, не говоря уже о том, чтобы отстаивать свою правоту перед... вами, из всех существ! Это была его ошибка! Он был слишком ослеплен Грайфвальдом, чтобы понять, что заключает сделку с аквелийским дьяволом! Посмотрите на себя! Вы называете себя партизанами и борцами за свободу, но теперь, когда вы пришли к власти, вы сразу же предали нас, а потом стали отстреливать как собак! Вы ничем не лучше шерифа!\n\nПосле того, как вудист услышал приказы сдаться от других мерриманов, он закричал — У вас что, пластинку заело? Вас тут двенадцать? У меня хватит пуль на всех вас! Ну же, подходите!\n\nЧерез несколько минут оттуда вышел только Бертус, унося револьверы Клавдия и окровавленную пулю, едва оцарапавшую ему крыло."
adelart.76.a:0 "...и все за никого."

adelart.77.t:0 "Неприятные последствия"
adelart.77.d:0 "— Крестьянство само является буржуазией! — провозгласил Буа, ещё один аквелийский эмигрант. — Они поддержали бандитов-эксплуататоров, и это превратило их в помешанных на частной собственности. Когда мы попросим их отдать нам свои земли, не ответят ли они насилием?\n\n— Нужно ли мне напоминать вам, что Аделарт - это не совсем современное государство? — заявил Доминик, теоретик-экономист. — Во многих частях Аделарта капитализм либо не прижился, либо был насильственно свергнут ещё до того, как рабочие осознали своё бедственное положение. Мы должны использовать наш авторитет, чтобы привить им столь необходимое классовое самосознание...\n\n— Мерлок и им подобные... они запятнали авторитет государства в глазах всех аделартцев, — перебил его бывший мэр Гернсбек. — Они будут ненавидеть любого правителя, даже если это убьет их.\n\nДессиё, председательствовавшая на заседании, могла только вздохнуть. Конечно, среди членов авангарда царило общий консенсус, но атмосфера была неловкой, потому что прямо на другом конце зала сидели потрёпанные представители фермерских и рабочих профсоюзов, выслушивая то, что очень сильно походило на оскорбления."
adelart.77.a:0 "Сегодня у крестьян будет очень плохой день."

adelart.78.t:0 "Первые впечатления"
adelart.78.d:0 "— Сюда, сюда! — позвала потрясённая Дессиё, не в силах сдержать своего восторга, когда не кто иной, как сам Виктор Аллард, чисто одетый, брёл по лесным тропинкам, чтобы увидеть, как в маленьком городке Кленгенбам материализовался пылкий дух революции. — Здесь полным ходом идёт решение двух задач - коллективизации как сельскохозяйственного, так и промышленного секторов, но зачем я вам всё это рассказываю! Взгляните на результат сами! — Она отступила в сторону, чтобы Аллард сам всё увидел:\n\nГруппа лесорубов повалила несколько деревьев топорами и единственной бензопилой. Старые импортные аквелийские станки и инструкции к ним были перевезены на готовящуюся фабрику. На окраинах сбитые с толку фермеры слушали повторяющиеся речи о том, как их освободили от землевладельцев, хотя они уже были свободными два десятилетия подряд.\n\n— Хмм, — вот и всё, что Аллард сказал после краткой экскурсии. — Разве не ты говорила, что у этих аделартцев был протокоммунистическая база? — после положительного ответа Дессиё он продолжил, — Тогда, возможно, я слишком завышал свои ожидания. Отчасти это моя вина; большая часть работ, написанных об авангарде, была основана работе в преимущественно урбанизированном регионе. Очевидно, что необходимо преодолеть некоторые трудности роста, поскольку революция здесь сталкивается с опасностью быть уничтоженной слепым восстанием крестьян. — затем он остановился, чтобы получше рассмотреть Александру, чья улыбка на этот раз дрогнула, — Какая польза, например, от авангарда, командующего фермами, если самим крестьянам не предоставлены лучшие средства и знания по сбору урожая? Могу вам сказать, что вон тот грифон с бензопилой делает всё правильно.\n\nПосле этого Дессиё склонила голову. — Н-ну, мы учтём эти замечания, месье Аллард! Спасибо вам за ваше присутствие здесь! С вашей мудростью и под вашим управлением Аделарт пробудится достаточно скоро!"
adelart.78.a:0 "Кто-то должен объяснить диалектику этим деревенщинам."

adelart.79.t:0 "Искусственный подъём"
adelart.79.d:0 "Дессиё больше недели отдавала приказы каждому жителю крошечной деревушки Ферстоппет, осаждая всех обещаниями "нефти для рабочих". Её парк машин, тракторов и электроинструментов аквелийского производства был отправлен сюда и в другие подобные деревни, и всё это с одобрения Алларда.\n\nНо пока что Александра видела только испуг на лицах крестьян, когда колонна въехала в город на очередной партии машин, превращая грунтовые тропы в настоящие асфальтированные дороги.\n\n— Да вы же отстали лет на сто! — услышала Дессиё. Это снова был Лимбург. Она закатила свои глаза. — Мы здесь для того, чтобы поддержать вас, товарищи, и вместе с вами продолжать борьбу с...\n\n— Вместе с нами!? — закричала одна фермерша. Нашивки на её рубашке указывали на принадлежность к мерриманам, но акцент показывал, что родилась грифина в Аделарте. — Вы отплачиваете за кровь, которую мы проливали ради вашего дела, выгоняя нас из наших домов, наших ферм, наших собственных земель ради... вот этого!? Что такое фабрика или насосный агрегат?! Моя семья выросла не в стальной коробке, как вы, модные аквелийцы!\n\n— У вас просто всё ещё реакционное сознание, — ответил ей Лимбург. — Вы же знаете мысли мадам Дессиё о достоинствах классового самосознания. Мы не можем позволить нашим товарищам работать с некачественными инструментами, когда можем организовать...\n\nРаздались крики, и крестьянка, выразившая недовольство, перешла к действиям — А что если я тебе сейчас в нокаут отправлю?! Это правильное классовое самосознание!? — и ударила Лимбурга прямо по голове. Телохранители Дессиё свистком приказали преступнику прекратить, когда весь Ферстоппет разразился шумом, уже осыпая оскорблениями саму Александру. — Предательница! Аквелийская колонизаторша! Шериф в красном!\n\n— Что здесь за переполох? — прозвучал голос, которого Дессиё больше всего боялась сейчас. Это взволнованный Аллард только что подлетел к ней."
adelart.79.a:0 "Паника потоком хлынула в её сердце."

adelart.80.t:0 "Аллардизм"
adelart.80.d:0 "— ...в этом суть моих опасений, — подытожил Аллард после получасовой речи, адресованной Дессиё. — Как бы я ни был благодарен тебе за то, что вы разорвали цепи Аделарта, обещания протокоммунистическй базы здесь были преувеличены. Местные фермеры желают свободы от своих угнетателей, но проблема в том, что главным врагом для них является твой авангард. К тому же они упрямо отказываются от стремительной модернизации... Впрочем, у меня мало времени. Извини, но я должен вернуться в Аквилу. У развитого пролетариата на родине есть неотложные дела, которыми мне нужно заняться.\n\nАвтомобиль Виктора и его сопровождающие покинули Бергелун и Дессиё в облаке пыли.\n\nПриготовления к приёму Алларда вскоре погрузились во мрак и невежество. Сердце революционного рая Аделарта было задымлено смогом, немногочисленные фабрики там извергали гаджеты и диковинки, назначение которых местные жители не понимали.\n\nОни тосковали по своим урожаям, по своей земле, а не по разделению, не по тому, чтобы их привязывали к жестким промышленным районам и их шумным механизмам.\n\nТолпа, которой было приказано приветствовать Алларда, быстро рассеялась. Те немногие, кто решил остаться, чтобы пожаловаться Александре, так и не получили шанса сделать это благодаря её вооружённым и опасным телохранителям. Вся эта ситуация оставила привкус желчи во рту революционерки.\n\nЗа ними она увидела Бергелун, маленький лесной городок, который почти невозможно было изменить..."
adelart.80.a:0 "Аделарт, который останется таким же."

adelart.82.t:0 "Увядающая периферия?"
adelart.82.d:0 "Там, где когда-то стоял Мерлок, во главе длинного обеденного стола восседала взъерошенная Дессиё. То, что она вернулась в поле зрения общественности после нескольких недель отсутствия, уже само по себе было неожиданностью, не говоря уже об отсутствии телохранителей и блокнота в когтях.\n\n— Я должна признать свои ошибки, — начала Александра; она поколебалась, прежде чем продолжить. — Когда я прибыла сюда, меня наставлял многоуважаемый Виктор Аллард, который верил в тотальный механизированный авангардизм... кхм, в передачу ваших земель нам как в истинно верный способ пробудить рабочих. Но я не понимала вас, я не знала, как вы живёте, пока не поднялась до вашего уровня, живя и занимаясь сельским хозяйством в лесах и полях, которые вы называете домом. Вы, аделартцы, показали мне товарищество, которым никогда не могли обладать ни Аллард, ни остальные коммунисты Аквилы.\n\n— Взгляните, где мы сейчас! Да, прогресс среди пролетариата невозможен без некоторых реформ и механизмов, но всё это достигается при вашем активном участии! Вместо тотального доминирования фабрик мы их диверсифицировали, открывая Аделарт для поразительного разнообразия профессий, которыми работники будущих поколений смогут воспользоваться в полной мере, свободно наслаждаясь своими достижениями без нависшей над вами буржуазной угрозы, так и норовящей украсть все ваши доходы! Мир смотрит на нашу испытанную смесь объединенной республики трудящихся, благословенный союз листьев и стали, которого даже Сталлионград ещё не достиг!\n\n— Но зачем заставлять мир смотреть, когда они могут присоединиться к нам? По ту сторону периферии раскинулась земля деспотичных хозяев Аделарта! Шериф может быть мёртв, но его место могут занять другие! Давайте не будем тратить наши силы на дискуссии, ведь пришло время перманентной революции!"
adelart.82.a:0 "— Рабочие Периферии, к оружию! К мечте!"

adelart.83.t:0 "Неизбежная перестройка"
adelart.83.d:0 "Ничего, кроме радости, противопоставленной горю, не витало в душе Дессиё, когда она вылетала из вереницы грузовиков. Они совершили обход в метро Аквелии, по которому она скучала в Аделарте, но, судя по всему, его отсутствие, казалось, только укрепило решимость потенциальных солдат, поскольку бездомные тянулись к колоннам, как жуки на свет. Вскоре у них закончились грузовики, а город обезумел от пробок. Но когда они покинули городскую суету и посетили свой первый сельский городок, их ждало нечто большее: неизменно тёплый прием.\n\n— Двое моих сыновей ждали вас! — сказал один грифон, фактический мэр деревни, хотя по его соломенной одежде об этом было нелегко догадаться. — Они слышали о том, что вы сделали... Мадам, я пытался убедить их остаться на семейной ферме, но если они хотят провести свою молодость сражаясь за революцию, я... Я буду ими гордиться до самой смерти!\n\nЗатем Александра внимательно посмотрела на юношей: они были точными копиями своего старого отца, и было видно, что они только вступили в свои золотые годы. Урчание работающих на холостом ходу дребезжащих грузовиков не способствовало привлечению внимания — а следовательно и ещё большего количества новобранцев. Она изо всех сил старалась просто сдержать внутри счастливую печаль о восстании рабочих... наряду с необходимым насилием.\n\n— Я не самый красноречивый оратор на тему войны, — Дессиё обратилась к своей растущей аудитории (некоторые даже предварительно поприветствовали её), — поэтому я скажу это только один раз: не забывайте товарищей, воевавших до вас! Хотя революция необходима, и её обязательно нужно принести каждому существу, то же самое касается и рабочих, которых она защищает. Ваши отцы и матери, ваши сыновья и дочери будут вам вечно благодарны за то, что вы спасаете их жизни, сражаясь на фронте!"
adelart.83.a:0 "Борьба между поколениями бессмертна."

adelart.84.t:0 "Молодые и старые могут улыбаться"
adelart.84.d:0 "Для старого коммуниста было капиталистическим стереотипом бесконечно писать диссертации, которые никто не стал бы читать, но для беспартийного Алларда это стало горькой реальностью. Однако, несмотря на меры предосторожности, принятые для того, чтобы спрятаться в уединённом лесу, он всё же услышал стук в дверь, не дававший ему сосредоточиться. — Ээээ, входите? — произнёс Виктор. — Минуточку, Дессиё? Что ты тут делаешь?\n\n— Боюсь, нам так и не удалось как следует попрощаться после твоего, э-э, преждевременного ухода, — всё ещё робко сказала она. Несмотря на все его недостатки, от присутствия Алларда всё ещё веяло чем-то почти святым. — Почему ты тогда покинул нас?\n\n— Ты очень умная, Дессиё; я надеюсь, что ты понимаешь это, — ответил он, откладывая перо в сторону. — Моим трактатам о нео-авангардизме недоставало должной практики по сравнению с тем, как ты погружалась в крестьянские захолустья Аделарта! Тем не менее, холодные неопровержимые факты таковы, что ты преуспела, несмотря на мои усилия. Или отсутствие таковых.\n\nКогда Аллард начал медленно поворачиваться к ней спиной, Александра ответила, — Для вас это не обязательно должен быть конец, месье Аллард. Вы гений; было бы грустно, если бы рабочие лишились ваших полемических способностей.\n\n— Ты так и осталась идеалисткой. — он прищёлкнул языком, возможно Виктору было даже немного стыдно. — Я мог бы сидеть здесь весь день, споря с тобой, пока не умру... но ваша революция не коррумпирована, поскольку она не пала. Молодые и старые могут улыбаться, зная, что они в безопасности в твоих когтях. Аквелия больше не нуждается во мне... но вы, мадам? На вас можно положиться настолько, насколько это вообще возможно, Дессиё.\n\nАлександра не смогла подавить румянец на своих щеках. — Благодарю вас... Я думала, что этот разговор будет бесполезным, но это не так. Мне грустно, что вы не смогли быть с нами ещё раз, но, может быть, со временем, месье...\n\nКогда она ушла, он несколько минут смотрел на закрытую дверь. Затем, злобно ухмыльнулся, — Точно так же, как Крю в своей парикмахерской, я могу поспорить с тобой, Дессиё. Надо будет просто взять хороший псевдоним для какого-нибудь оппозиционного журнала..."
adelart.84.a:0 "Ни один любитель не является хранителем революции."

adelart.92.t:0 "Логичное завершение"
adelart.92.d:0 "Первый национальный конгресс [HEL.GetName] вскоре должен был начаться. Сюда прибыли целые толпы представителей профсоюзов и местных отделений коммунистической партии... не в Аквилу, город огней, а в Весткип, расположенный в нескольких минутах езды от центра Аделарта.\n\nКогда часы пробили десять, назначенное время собрания, крестьянка в рваной, перепачканной грязью одежде заняла центральное место на собрании, тень от шляпы скрывала её личность. Однако, когда она заговорила и надела очки, глаза и крылья выдали не кого иного, как Дессиё. — С зарождения цивилизации, задолго до формирования капитала, трудом занимались фермеры и ремесленники. В Аделарте, куда меня отправил Аллард, мы жили с крестьянами, которые жили на якобы свободной территории, но явно были недостаточно свободны, чтобы зарабатывать себе на пропитание или же нанимать себе других грифонов в качестве дополнительной рабочей силы.\n\n— Сначала я их не понимала. У меня была теория и авангард, и правое дело, но окружающая действительность ей не соответствовала. Поэтому мне пришлось разговаривать с ними, понимать их боль и заботы, трудиться бок о бок с ними. На самом деле, они уже сделали за нас половину работы, владея кооперативами... Это, товарищи мои, было унизительным открытием. В них революция уже началась; мы намеревались помочь им завершить её вопреки тенденциям капиталистической современности. Теперь, если какой-либо фермер окажется в затруднительном положении, города и их рабочие будут готовы принять его. В конце концов, всё, о чем мы просили, - это больше кооперативов и достаточная индустриализация, чтобы вооружиться экономически и в военном отношении против реакции.\n\n— Таким образом, хотя я остаюсь на посту председателя, я распускаю авангард. Давайте не будем разделять крестьян и горожан, ибо все мы принадлежим пролетариату... и теперь мы все свободны. Теперь вас всех всегда услышат."
adelart.92.a:0 "Отбросив формальный этикет, собрание взорвалось радостью."


# Prelate Events

adelart.36.t:0 "Разоблачение прелата Грайфвальда"
adelart.36.d:0 "— Только открытыми глазами верующих мы увидим когти тёмного бога Маара, из тени повелевающего прелатом-узурпатором, только тогда мы сможем отбросить его злобу прочь!\n\nГромогласная проповедь, произнесённая прелатом Эйр Лукой Лиссейским перед собравшейся паствой из сотен коллег-эйритов и арктурианских священников и ещё многих сотен простых прихожан, нашла отклик не только внутри, но и далеко за пределами каменных стен капитула аббатства Лиссей, когда Лука строго объявил об отлучении от церкви действующего в Грайфвальде прелата Борея, Людвига Эбонвинга, заклеймив его как порочного маарита под шквал аплодисментов и одобрительных возгласов масс.\n\nРелигиозный пыл, зажжённый народным прелатом у его высокого алтаря, вскоре распространился по всем городам, деревням и хуторам Аделарта в виде непрерывных бдений, сопровождаемых звоном храмовых колоколов в унисон по всей стране, грандиозных религиозных процессий, сопровождаемых бесчисленными грифонами, восхваляющими дары и принципы трёх Богов и даже слухами о том, что диссидентствующие борейские священнослужители прибили заявление Луки об отлучении от церкви вместе с его многочисленными трактатами к дверям храма Борея в Фальконтауне.\n\nНо, пожалуй, самым необычным и смелым из этих выступлений было народное шествие, состоявшееся в городе Вилистел, где плетёное чучело прелата Эбонвинга, чьё огромное тело было исчерчено полосами чёрной краски, обозначающими его верность Маару, с короной из древесной коры, а также со сломанным мечом и пустым рогом изобилия в когтях, символизирующим его отречение от Богов горожане таскали по улицам и оскорбляли, прежде чем бросить в реку в качестве имитации публичной казни."
adelart.36.a:0 "Величайшее святотатство."

adelart.37.t:0 "Служители Маара и Архонта"
adelart.37.d:0 "Деревня за деревней, станица за станицей, оставшиеся сторонники де Ноттеманя и его кукловода Клаудет были истреблены на земле Аделарта сёстрами Эйр.\n\nВремя лишь иссушило добрую волю де Ноттеманя, если она вообще когда-либо существовала - поэтому его сторонников было немного, и они были слишком далеки друг от друга. Но мало кто сдавался без боя. От отдельных индивидуумов, надеющихся на грайфвальдское наступление, до целого отряда, засевшего в лесах к западу от Херляйна, ни один осколок шерифского прошлого Аделарта не смог противостоять огневой мощи и стойкости Сестёр.\n\nВ то время как сестра Селена боролась с призраком де Ноттеманя, возможно, даже, со слишком большим рвением, прелат и другие религиозные деятели осудили монархизм как концепцию. Де Ноттемань служил коррумпированному графу, подчинявшемуся жалким архонтам, служащим Маару — все они были марионетками, все до единого. Только безумцы и жаждущие власти верили, что де Ноттемань следовал интересам крестьян, не говоря уже об интересах богов.\n\nИ вскоре последнее пятно правления Клаудет было стёрто со счастливого Аделарта, дабы больше никогда не вернуться."
adelart.37.a:0 "Отлично!"

adelart.38.t:0 "Суд над мааритами-коллективистами"
adelart.38.d:0 "Не все старообрядцы были такими как Лука. Их атака была внезапной: Сёстры Эйр и их нелепые "танки" перерезали дороги и с легкостью прошли сквозь Мерриман. Последнее, что Дессиё слышала из Лимбурга, это то, что по деревням и весям её преследовали охотничьи отряды, которые не делали различий между авангардистами и вудистами. Такая безжалостность... всё это делали Сёстры Селены!\n\nДверь застонала под ударами ополченцев, колотивших в неё. Чизл сделал глоток из своей, теперь уже пустой бутылки. Он бросил пистолет Дессиё и поднял свой собственный. В его глазах блестели слезы. "Ты слишком сентиментален, Бертус," - сказала Дессиё. Она взвела курок пистолета и наставила на дверь. "За революцию!"\n\nДверь распахнулась. Чизл упал навзничь, сражённый пулей. Дессиё подстрелила первых двух грифонов, но сразу за ними последовали сперва ещё два, затем четверо и ещё семь. Они набросились на Дессиё и жесточайше избили её. Враги выволокли её на улицу, но она мало что видела без очков.\n\nОна нетвёрдо подняла голову. Над ней возвышался танк, на вершине которого сидел бледный грифон. "Александра", - радостно произнесла сестра Селена. Дессиё сплюнула кровь на носовую часть танка. Селена ухмыльнулась.\n\n"Александра ДЕССИЁ!" - прогремела Селена. Она вынула из мантии револьвер. "За ВЕЛИЧАЙШЕЕ СВЯТОТАТСТВО против ЗАКОНА БОЖЬЕГО сама ТРОИЦА требует СМЕРТНОГО приговора! Решение ОКОНЧАТЕЛЬНОЕ и обжалованию НЕ подлежит!"\n\nДессиё закрыла глаза и вспомнила свой дом в Аквиле."
adelart.38.a:0 "Правосудие."

adelart.39.t:0 "Огонь и сера" #Verdlo
adelart.39.d:0 "Мерел долгое время была ученицей Луки Лиссейского и знала, когда его проповеди приобретали... другой тон. Божественный ветер сошёл с небес и наполнил его паруса, преисполнив жизнью как никогда прежде.\n\n"Праведно ли грифонам копить богатство, дар короля Борея?" — сказал Лука, оглядывая свою паству. "Нет! В этом нет праведности! Толстый грифон, который накопляет хлеб, не пожинает благосклонности богов, и алчный грифон, что копит своё богатство, не пожнёт! Копите пищу и она сгниёт, копите золото и оно потускнеет, но тот, кто накапливает власть сгниет сам – так же как в случае с Архонтами!"\n\nГрифина позади Мерел предположила, что Архонт, возможно, и испорчен, но не до конца. Её заставил замолчать взмах трости Луки. "Птенец мой, я прощаю тебя, ибо истину трудно уразуметь: будь то Старый Клаудет, или эта жалкая троица Архонтов, НИКАКОЙ грифон не может заработать такого богатства. Его можно только украсть". Грифина кивнула и вжалась в своё кресло.\n\n"И да послужит это уроком для всех", - продолжил Лука. Он взмахнул крыльями и поднял свою трость вверх, как будто это был меч. - Любой грифон, который оставляет себе то, чего не заработал, скорее предпочтёт увидеть, как оно сгорает, чем видеть, как им делятся! Но мы, верные слуги и друзья Богов, первыми увидим, как сгорят они за неповиновение воле Божьей! Олигархи, марионетки архонта и фальшивые короли грифонов будут свергнуты и скоро все в Грифонии познают истинное освобождение в вере! Такова Божья воля - быть посему!""
adelart.39.a:0 "Во имя крестьян и народа!" 

adelart.40.t:0 "Проповедь об исцелении" #Verdlo
adelart.40.d:0 "Мерел долгое время была ученицей Луки Лиссейского и знала, когда его проповеди приобретали... другой тон. Божественный ветер сошёл с небес и наполнил его паруса, благословляя его страстью, которую она никогда прежде не видела.\n\n"Боги Всевышние не питают отвращения ни к кому опричь Тёмного, птенцы мои. Считать, что мы, грифоны, можем позволять себе ненавидеть там, где Они не могут - есть ничто иное, как гордыня и глупость в действии", — сказал Лука, внимательно оглядывая свою паству. — Путь к воплощению воли богов вымощен добротой и отсутствием неприязни. Он требует сострадания, а не осмеяния".\n\nМерел заговорила: "Лука, ты рассказывал нам о грехопадении Архонтов, об их братстве с Мааром. Как мы можем относиться к таким чудовищам с добротой?"\n\nПроповедник на мгновение задумался, затем повел когтем в воздухе, рассеяв мысли Мерел, словно облако сигарного дыма. "Птенец мой, Боги любят Архонтов так же, как любят тебя или меня. Старый Клаудет, бизнесгрифоны и банкиры, разбойники — это наши враги, да, и мы не должны робеть в борьбе с ними. Но мы должны помнить, что любовь всегда была путём Богов. Даже архонт Борея, возможно самый растленный из всех, всего лишь заблудшая душа. Наше сострадание даст нам силу победить его, и оно также даст нам силу примириться, устранить наши разногласия и создать державу лучшую, построенную по заветам Трех. Это то, чего они требуют от нас. Так это и должно быть. Так мы и победим.""
adelart.40.a:0 "Во имя Эйр и веры!"

adelart.58.t:0 "Помазание Луки Лиссейского" #Verdlo
adelart.58.d:0 ""Рилы, древнего трона архоната на западе, больше не существовало. По воле и милости Трёх, воплощающих свою волю через грифонов Грайфвальда, город возродился. Порок, коррупция, грязь - все пятна, оставленные архонатом, исчезли, чтобы никогда больше не вернуться. Рила, наконец, стала городом Богов. Теперь пришло время избранным Богами управлять им.\n\nС мезонина Великого Храма Арктурия Лука Лиссейский объявил о своём вступлении в должность Непререкаемого Архипрелата в Риле, избранного Богами и смиренным народом грифонов.\n\nАквелийское население сразу же поняло, что он не марионетка Грифенхейма. Его одежды были чистыми, но старыми и явно изрядно поношенными. Вместо безвкусного золотого головного убора, который так любил архонт, Лука носил корону из цветов из своего родного города. Он мягко и смиренно говорил о себе, своих первых последователях и своей вере. Он утверждал, что Рила — это только первый шаг к грядущим чудесным изменениям в церковной структуре Грифонии. Всё, что им нужно было делать сейчас - это оставаться прилежными, набожными и смиренными, ибо Боги были с ними.\n\nРеакция была скромной, за исключением аплодисментов гарнизона, ополченцев и редких общин троебожцев. Кем на самом деле был Лука Лиссейский — поборником богов, или же лесным маньяком? Были ли его планы по свержению Архонта праведными, не говоря уже о том, чтобы осуществимыми? Почему так много его солдат носили эти дурацкие шляпы?\n\nТолько время покажет, но у равнодушных или ликующих лишь один крик вырвался из их клювов:"
adelart.58.a:0 "Многая лета Луке Лиссейскому, архипрелату Рилы!"

## Endgame 
adelart.32.t:0 "Аделарт против архонтов" #Verdlo
adelart.32.d:0 "Ересь проросла на западе.\n\nВпервые в истории Грифонии конкурирующий архонт был избран вне официальных конклавов архоната. Из Великого храма в Риле грифон, известный как Вениа III, заявил права на мантию Эйр. Вениа происходит из старообрядческой секты, которая отвергает клерикальную власть и существующие религиозные организации.\n\nРомау и Грифенхейм взбудоражены новостями, а архонат находится в смятении. Кто такой (или потенциально что такое) "Вениа" - неизвестно. Его выступление оказалось совершенно неожиданным, и многие священнослужители скорее ошеломлены, чем оскорблены или раздражены до глубины души (за исключением архонта Эриона XII). Технически, старообрядцы не нарушают никаких законов троебожия. Над этим уже работают (по... настоятельному настоянию Эриона).\n\nПомимо единодушного осуждения Вении III архонатом, никаких средств правовой защиты не потребуется. В конце концов, существует бесчисленное множество лжепророков. Какой вред может причинить старый охламон?"
adelart.32.a:0 "Как они смеют!"

adelart.33.t:0 "Эрион пишет ответ" #Verdlo
adelart.33.d:0 ""Замолкни, мальчишка!" - крикнул Эрион, заткнув своего помощника. Он открыл дверь в свой кабинет и втолкнул его внутрь. Велев подойти к своему столу, где лежали лист пергамента и перо, архонт сказал. "Пиши всё, что я скажу и, если ты пропустишь хоть одно слово, я запорю тебя до смерти. Я ЯСНО ИЗЛАГАЮ!?" Помощник понимающе пискнул. Эрион начал:\n\n"Моему сопернику-маариту в Аделарте: эти слова исходят не от меня, а от Эйр, которой ты лукаво утверждаешь, что служишь. Я не потерплю эту детскую игру, которую ты, 'Вениа', затеял. Ты считаешь себя благочестивым? Что ты, грифон, который отвергает каждого исполнителя Их воли? Я смеюсь над твоими нелепыми притязаниями на мой храм. Ты будешь приговорен к всевышнему покаранию, настолько суровому, что Богам, возможно, придётся примириться с Мааром, чтобы исполнить его. То же самое постигнет всех твоих последователей: любой грифон, который отрекается от меня... эм... от Эйр ради ложных идолов, сделанных из дерьма и палок, будет сожжён. А я над этим посмеюсь.\n\n"И для моих 'союзников' в Архонате: ваше молчание по этому вопросу звучит убедительно. Плодородное поле и плодородная земля - это подарки Эйр, поэтому и мы также должны делиться ими. А где мои подарки? Какую помощь вы мне оказали, кроме пустых слов, которые ничего не делают, кроме как узаконивают этого захолустного сумасшедшего!? Такое преступление не будет забыто; я знаю, кто несёт за это ответственность и мне остается только надеяться, что ваша вера укрепится, чтобы вас не постигла та же неизбежная участь, что и Вению. Боги не щадят еретиков, и я тоже не пощажу.\n\n"Подписано, архонт богини Эйр Эрион XII". Он повернулся к своему помощнику и смерил взглядом острым, словно кинжал. Тот передал пергамент судорожно дрожащими когтями. Эрион схватил его и с криком изгнал его из своей комнаты."
adelart.33.a:0 "Я и не знал, что в грифоне может быть столько ненависти!"

adelart.34.t:0 "Вениа, народный архонт" #Verdlo
adelart.34.d:0 "Жак взлетел по ступеням Великого Храма. Его сердце колотилось буквально в самом горле. Он поднялся на самый верх и схватился за ручку большой дубовой двери. Заперто. Он посмотрел на карманные часы. До закрытия оставалась ещё минута. Его часы стали отставать?\n\nВнутри храма щёлкнул замок и дверь со скрипом открылась. Оттуда выглянула грифина. Она была на полголовы выше Жака и имела на щеке знак Трёх. — Храм закрывается на ночь, — сказала она. — Возвращайтесь завтра.\n\nПрежде чем Жак успел возразить, из глубин храма раздался из другой голос, старый и полный житейской мудрости: — Селена, мы рады всем гостям в любой час, ибо Их посланцы приходят как раз тогда, когда мы сторонимся своих сородичей. — Селена склонила голову и отошла в сторону. В дверях появился пожилой грифон. Его оперение, выбеленное возрастом и стрессом, светилось в сумерках. — Моё дитя, что привело тебя ко мне в этот час?\n\nКонечно. Жак должен был знать, что Вениа будет здесь. Он пискнул, — Моя сестра очень больна. Я пришёл бы сюда раньше, архонт, но моя работа... в-вот. — Жак поднял карманные часы, крышка которых сверкала подобно лезвию меча. — Это вряд ли можно назвать индульгенцией, но этого будет достаточно для нескольких минут молитвы...\n\nВениа взял когти Жака в свои и закрыл ими часы. — Оставь себе свой хронометр. У богов есть золото. От тебя они просят лишь веры. — Вениа улыбнулся. В этих старых глазах Жак увидел обезоруживающую доброту и честность, которая посрамила бы ухмылки и жадные взгляды старого духовенства Рилы. Жак ничего не ответил. Вениа повернулся и повёл его в храм. Там они молились до самого закрытия храма."
adelart.34.a:0 "Верный слуга как масс, так и Эйр."

adelart.35.t:0 "Совет Трёх пишет ответ" #Verdlo
adelart.35.d:0 "— Эрос, — Эрион шипел, а его сжатые когти дрожали от ярости, — ты не можешь думать, что это...\n\n— Тишина! — Рявкнул Эрос. Эрион закрыл клюв, но издёвка на лице осталась. Протей склонил голову, чтобы скрыть свою ухмылку. — Ответ претенденту необходим, но он должен быть тактичным. Ты позволил своему гневу ослепить тебя и вот почему мы здесь. — Эрос повернулся к помощнице Эриона, которая стала белой как лист бумаги. Эрос положил когти ей на плечо и она вздрогнула, как будто от удара. — Сейчас я буду диктовать. Записывайте все мои слова. — Эрос не обратил внимания на то, как Эрион хмыкнул, и начал:\n\n"Во имя Трёх Владык, в [GetYear] год Их Вознесения, в месяц [GetMonth], я, досточтимый архонт Эрос VIII, с архонтами Протеусом III и Эрионом XII в качестве свидетелей и членов нашего праведного архоната, постановляю:"\n\n"Культ "старообрядцев" является еретическим и противоречит правильному поклонению Трём Владыкам. Культисты страдают от бредовых видений, затуманивающих их мышление. Центральным моментом их мании является незаконность архоната: лжепророк Вениа утверждает, что архонат незаконен, но при этом сам претендует на титул архонта. Старообрядческий культ утверждает, что архонат нежелателен, но при этом подражает его священным практикам и структуре, хотя и в выродившейся форме. Если бы архонат неугоден богам, то фиктивная конгрегация Вении и подавно. Трое Владык показали, что им нужны верные слуги, а не буйные девианты-подстрекатели."\n\n"Молитесь за заблуждающихся и слабых. Обманутые могут получить прощения благодаря достаточному количеству индульгенций. Но те, кто сопротивляются, могут и не рассчитывать на прощение.""
adelart.35.a:0 "Теологические аргументы? Как нелепо."

adelart.89.t:0 "Нет господ, кроме Эйр" #Verdlo
adelart.89.d:0 "Раз в неделю, после того как молодые грифоны Бергелуна заканчивали занятия в школе или работу по хозяйству, они шли в храм на еженедельную вечерню Троицы. Лука радовался возможности помочь молодёжи, даже если в его возрасте было непросто раздавать рагу. Он знал по именам многих из самых нетерпеливых птенцов. Некоторые даже обращались к нему за мудростью.\n\nОн попрощался с Лией, которой процитировал отрывок из Свитка Золотых Кубков, чтобы помочь наладить отношения с братом. Он заметил Марко, чей отец был повешен злобным помощником Ханна. — Добрый вечер, Марко, — сказал он.\n\n— Мистер Лука, разве вы не делаете то же самое, что и шериф? — Сказал Марко. — Моему папе нравился мистер Мерлок, а мама говорит, что шериф хотел избавиться от него. Но разве вы не поступили с ним аналогично?\n\nЛука на мгновение задумался. — Твоя мать частично права, но я хочу успокоить её. Я не шериф. Аделартом больше не будут править подобные ему. Я обещаю ей это.\n\n— Но вы же босс, не так ли? Мистер Мерлок хотел, чтобы больше никто не был боссом.\n\nЛука тихонько хмыкнул и встал на колени так, чтобы посмотреть Марко прямо в глаза. — Эйр учит нас, что все грифоны ценны, поэтому мы должны проявлять к ним доброту: накормить их, обеспечить тёплыми домами и счастливыми семьями. Шериф хотел этого? — Марко покачал головой. Лука улыбнулся. — Именно. Я не совсем босс. Настоящие боссы это боги; я просто следую их советам. — Лука встал. Он заметил, что Марко уже опустошил свою тарелку с супом, и подвёл его к остаткам рагу."
adelart.89.a:0 "Видишь, дитя? Я правлю лишь потому, что так хочет Эйр."

adelart.99.t:0 "Вера, ярость и прощение"
adelart.99.d:0 "— Бенуа Ханн, вы отрицаете обвинения, выдвинутые против вас? — сказал эйритский судья, заглушаемый криками и ругательствами грифона. Несмотря на то, что у него были завязаны глаза, ополченцы изо всех сил пытались удержать обвиняемого, пока он боролся с ними.\n\n— За ваше ужасное богохульство, службу проклятому Маару и продажным мирским королям Троица приговаривает вас к смертной казни. Братья, исполните приговор. — подытожил судья. Ханн вызывающе взревел, но был вынужден замолчать, получив удар в клюв. После этого ополченцы выволокли его бесчувственное тело через заднюю часть здания суда.\n\nЕщё двое бойцов схватили следующего прислужника шерифа и потащили его вперед. Даже с этой чёрной повязкой на глазах судья мог сказать, что этот парень был очень молод - и к тому же напуган до смерти. — Эрнест де Гриффе, признаётесь ли вы в том, что служили под началом помощника шерифа Ханна, точно так же, как он служил под началом покойного шерифа де Ноттеманя? — Эрнест тихо произнёс "да". — За преступление, заключающееся в простом богохульстве против Богов и нашей свободной территории, Троица требует триста часов служения общинам Аделарта и столько же часов обязательного посещения храма в следующем году.\n\nОполченцы сняли повязку с глаз Эрнеста, обнажив его растерянное, заплаканное лицо. Его слабые колени подогнулись, и грифон упал на пол. Он сцепил когти и, всхлипывая, поблагодарил судью, который только ухмыльнулся и приказал солдатам помочь новому птенцу Эйр подняться на лапы."
adelart.99.a:0 "Доброта для народа, жестокость для системы."

# Anarchist Wood's Events

adelart.41.t:0 "Молодёжь на конгрессе" 
adelart.41.d:0 "Питер знал о местной ратуше, он обычно проезжал мимо неё во время своего утреннего рейса, но до сих пор ни разу не был внутри неё. А теперь его вёл внутрь старый, покрытый шрамами ветеран в составе новой группы 'конгрессгрифонов'. Их провели через зал совета и почти дюжину кабинетов, пока группа не добралась до почти пустой столовой.\n\n— Похоже, большинство моих коллег разошлись по домам — проворчал гид, — Что ж, давайте сделаем перерыв на обед. Я умираю с голоду. — бодрым шагом он направился к единственному занятому столику в зале.\n\nПитер пожал плечами и пошёл за едой, после чего за ним быстро образовалась очередь, когда он взял тарелку и пошёл искать место, где сесть. Возвращаясь, он заметил грифона поменьше ростом, застрявшего в конце очереди, и жадно разглядывавшего еду парня. Через мгновение новичок вздохнул и передал тарелку страждущему, улыбнувшемуся в ответ. После этого тот умчался прежде, чем Питер успел ответить.\n\nРешив, что стоять в очереди ещё раз ему не хочется, Питер направился к столику, за которым сидел гид. Он заметил, что сидит и разговаривает с другим ветераном, покрытым шрамами. Этот был ещё старше, без глаза и, казалось бы, гораздо более депрессивный.\n\n— Я никак не могу привыкнуть к этому, Фрер. Я доверяю Мерлоку, но мне просто кажется, что всё меняется слишком быстро, понимаешь? — сказал старый грифон, ковыряясь в своей тарелке. — Я понимаю тебя, Скотч. Но босс завёл нас так далеко... — ответил гид, с нежностью глядя на шрам на своём когте. — Кроме того, мне эта идея нравится. Мы просто должны подождать, дать Вуду время, знаешь? — подытожил он с глубокомысленным кивком, прежде чем взять немного мяса с тарелки своего друга.\n\nФрер, наконец заметив, что Питер стоит неподалеку, помахал ему когтем. — Эй, парень, ты что, не голоден? — Питер покачал головой и сел за стол. — Вообще да, но очередь не двигается, так что я решил не ждать. — соврал он, чем сильно удивил Скотча. — Ну это же неправильно. Когда мы партизанили в лесах, я поставил перед собой задачу позаботиться о том, чтобы ни один аделартец не оставался голодным, и, клянусь Эйр, я не собираюсь нарушать эту клятву. — сказал он, передавая свою тарелку Питеру."
adelart.41.a:0 "Еда для старых и новых."

adelart.42.t:0 "Никаких богов, никакого государства!"
adelart.42.d1:0 "— Шесть церквей разграблены, деревенский священник избит до полусмерти, осквернено святилище Эйр, и в добавок к этому ваши грифоны обстреляли моих сестёр, а ты говоришь мне, что "потом разберёшься с этим"? — в ярости кричал Прелат Лука, — Мерлок, всё это происходит под твоим присмотром, в одно и то же время по всему Аделарту, сразу после твоего объявления самой настоящей войны против религии! Теперь я вижу, кем вы себя возомнили, после всей этой нелепой чуши о "революции". Теперь, если ты не обуздаешь это, я-\n\nМерлок поднял свой коготь. На мгновение Луке показалось, что он вот-вот прикажет своим бандитам напасть на него, но вместо этого он жестом велел им уйти. — Ты приходишь в мой лагерь, перед моими грифонами, и кидаешься грязью в наше дело? Лука, я делаю для тебя всё, что могу, но ты должен помнить, что я всего лишь один. Если бы ты продолжил орать, те парни убили бы тебя, ты понимаешь? Я сказал, что разберусь с этим позже. Я даже знаю, кто разграбил храмы; это коммунисты вырвали мои слова из контекста, и я их обуздаю. Но сёстры - ваше дело... слушай, каждый житель каждого из этих городов имел право защищать эти церкви, но никто этого не сделал. Что это говорит в пользу вашего дела? А о твоём будущем?\n\nПрелат Лука знал, что Мерлок лжёт. Что-то из этого было правдой, но что-то - нет. Однако это не имело значения. Вуд этого не говорил, но его выбор был очевиден.\n\n— Что ж, старый друг... Я всё понял. Я затихну. Но, вот что хочу отметить. Я беру свои слова обратно. Это не революция вас испортила... а власть."
adelart.42.d2:0 "— Шесть церквей разграблены, деревенский священник избит до полусмерти, осквернено святилище Эйр, и в добавок к этому ваши грифоны обстреляли моих сестёр, а ты говоришь мне, что "потом разберёшься с этим"? — в ярости кричал Прелат Лука, — Мерлок, всё это происходит под твоим присмотром, в одно и то же время по всему Аделарту, сразу после твоего объявления самой настоящей войны против религии! Теперь я вижу, кем вы себя возомнили, после всей этой нелепой чуши о "революции". Теперь, если ты не обуздаешь это, я-\n\nМерлок кивнул. Как по команде, бандит, которого Лука не заметил, ударил его кулаком в клюв. Когда грифоны наконец скрутили старого прелата, Вуд решил ответить. — Ты приходишь в мой лагерь, перед моими грифонами, и кидаешься грязью в наше дело. Я был рад отпустить тебя ради нашей старой дружбы. Но не после всех твоих оскорблений. Выведи его на задний двор.\n\nНесмотря на все их ссоры, Мерлок всё ещё чувствовал острую боль, пронзившую его, когда его бандиты утащили старого прелата прочь. Однако прошлое вернуть назад было нельзя."
adelart.42.a:0 "Будем надеяться, что он больше не доставит нам неприятностей..."
adelart.42.b:0 "Старый порядок должен был умереть."

adelart.43.t:0 "Конфедерация рабочих" 
adelart.43.d:0 "Мерлок почесал в затылке, осматривая свой новый офис. Он был сколочен из одного из старых коттеджей Бергелуна, что означало, что помещение это было тесным. Тут был простой письменный стол, стул и стопки не подписанных документов, лежащих вперемешку с простыми чистыми листами бумаги.\n\nРухнув на скрипучий деревянный стул, Мерлок безучастно уставился на первый документ. Вроде он даже сам его написал, и ещё до того, как Вуд дочитал хотя бы половину, ему захотелось врезать себе вчерашнему. К тому времени, когда грифон дошёл до конца, он уже забыл, о чём был этот документ. После этого он подписал его, поставил печать и перешёл к следующему.\n\nНе прошло и 10 минут, как Мерлок уставился в единственное пыльное окно коттеджа; сквозь мутное стекло он смотрел на деревья вдалеке. Эх, а ведь он мог сейчас резвиться со своими друзьями, вдали от этой крошечной комнаты. Но, моргнув, Вуд снова попытался заглянуть в едва просвечивающее окно, но в этот раз увидел только своё собственное отражение и море бумаг, занимающих весь стол.\n\nМерлок в отчаянии стукнулся головой о стол. До его ушей донёсся скрип открывающейся старой двери. Заместитель Вуд, Лил Нейлор, просунул голову внутрь. — Мерлок? Босс, вы тут? — Удивившись, Нейлор толкнул дверь ещё сильнее, в результате чего стопка чистых листов упала на пол. Мерлок слегка приподнял голову и помахал лапой, его усталость была очевидна.\n\n— Я вас еле вижу отсюда, — посмеялся Лил, пытаясь поднять все бумаги с пола. — Вы тут ещё в пресс-папье не превратились? — в ответ Мерлок лишь застонал. — Нейлор, я конечно рад тебя видеть, но я тут типо занят. — Нейлор положил пустую стопку перед Вудом. — Поэтому я и здесь, Босс, — сказал он с лукавой улыбкой. — вы же не думали, что мы вас кинем тут одного? Я подумал, что у вас могут возникнуть какие-то проблемы, поэтому я позвал наших друзей, чтобы они помогли, э-э... если "Великий Мерлок Вуд" нуждается в нас, конечно."
adelart.43.a:0 "— Нейлор, ты мне жизнь спас."

adelart.44.t:0 "Награда для крестьян" 
adelart.44.d:0 "Нейлор записал количество ящиков, пока ополченцы проходили мимо него по пути на городскую площадь, проверяя каждый номер и подтверждая, что внутри действительно что-то есть. У него было приблизительное предположение о том, сколько грифонов было в городе, поэтому он понимал, сколько богатств можно было забрать у дворян Грайфвальда. Так что скорее всего никто не останется без добычи.\n\nОн был очень горд собой за эту маленькую систему - по сути было достаточно просто исправить несколько грубых ошибок Мерлока. А ведь Гейлор действовал по интуиции. Но с учётом радикальных изменений в системе, особенно тех, что предложил сам Мерлок, он надеялся, что рационализация одного из аспектов облегчит бремя рейдов.\n\n— Эй, Нейлор. — грифон обернулся и увидел, что одна из налётчиков отдыхает неподалёку, загорая. Она хорошо потрудилась сегодня. — Что, Шрам? — устало взглянул на неё Нейлор. — Меня вообщет Скарлет зовут. Как бы то ни было, раньше я думала, что рейды - это плохая идея. — её товарищ снова взглянул на свой блокнот. — Да, знаю, ты весь налёт об этом твердила.\n\nСкарлет проигнорировала это. — Но вообще сейчас я понимаю, что оно того стоит. Такое чувство, что мы вернулись к тому, чем занимались до изгнания шерифа. Только теперь мы ещё и победили Грайфвальд! — Нейлор отметил в блокноте следующего проходящего мимо ополченца с очередным ящик и махнул ему лапой. Скарлет продолжила. — Правила вот только раздражают. Я, честно говоря, не понимаю, почему если мы видим кого-то похожего на шерифа мы не можем точно также ограбить его?\n\nНейлор вздохнул и легонько ударил своего солдата по голове блокнотом. — Потому что, Шрам, мы не можем наказывать грифонов за то, что они идиоты. Как бы это ни раздражало, сейчас мы являемся примерами для подражания. И наказывать мы должны только опасных лидеров идиотов.\n\nСкарлет на мгновение погрузилась в раздумья, дав Нейлору достаточно покоя, чтобы какое-то время продолжать делать заметки. Только после этого Шрам поделилась своим умозаключением. — Значит... Я могу избить этих дворян?"
adelart.44.a:0 "— Да... — вздохнул Нейлор."

adelart.50.t:0 "Красные бандиты" 
adelart.50.d:0 "Равнодушно хмыкнув, Отон де Камрис устроился поудобнее в своём кресле для чтения и взял новый выпуск "Ле Фловенан". Хотя большинство статей в нём были о ерунде, некоторые из них были весьма полезны для его бизнеса. Важно знать, куда дует ветер, если вы всё-таки полагаетесь на него.\n\nОтон начал быстро пролистывать статьи: "Крысиная проблема возвращается?" Нет. "Кошачья проблема возвращается?" Ээээ... нет. "Профсоюзы требуют слишком многого!" Что происходило на этой неделе? Обычно даже на самые бессмысленные истории было, по крайней мере, интересно смотреть... "Рейды анархистов и как они влияют на вас". О, а вот это интересно.\n\nАнархисты Аделарта были особенно раздражающими. Трудно добывать нефть, когда на ваши конвои нападают бандиты, получающие открытую и ощутимую поддержку от любого оставшегося там правительства. Хмм? "Похоже, анархисты начали рейды за пределами самого Аделарта..." Камрис начал беспокоиться, прочитав эти строки. Затем он услышал резкий лязг у своего окна.\n\nОн подошёл к нему, услышав тихий смех, надеясь, что это просто какие-то дети разыгрывают его. Он потянулся, чтобы открыть окно, но только для того, чтобы оно разбилось вдребезги. Задыхаясь, Отон упал навзничь и мог только наблюдать, как в его читальный зал бросили нечто похожее на самодельную бомбу. У него едва хватило времени подумать, прежде чем всё вокруг побелело."
adelart.50.a:0 "Нет неправильного способа бороться с силами угнетения!"

adelart.93.t:0 "Предложение Дессиё"
adelart.93.d:0 "— Я всегда был плох в полемике, мадам, — сказал Мерлок, затачивая свою саблю в тени старого дерева. Он взглянул на солдат Дессиё: в основном это были телохранители и бойцы колонны мерриманов. — поэтому боюсь, что не смогу победить вас на дебатах.\n\n— Как видите, вам и не нужно, — ответила Александра. — А ещё вы лжёте. Вы не смогли бы быть такой притягательной личностью, если бы не умели хорошо говорить.\n\n— Значит, у меня всё ещё есть это очарование... но что вы тут делаете? Ваш авангард и моя революция кажутся, э-э, несовместимыми.\n\n— Мы оба сражаемся за простых существ, — начала Дессиё. — Я верю в необходимость авангарда. Однако на что мне следовало обратить больше внимания, так это на протокоммунистический характер Аделарта. Фермеры и другие жители деревень здесь объединили свои ресурсы, с шерифом или без него, образовав кооперативы. И мне бы хотелось строить социализм на этом удобном основании, а не сносить уклад Аделарта.\n\nМерлок прищёлкнул языком. Он крутанул свой пистолет, будто это был револьвер. — А что если ты просто пытаешься сейчас совершить переворот?\n\n— Ты сейчас серьёзно? Как ты думаешь, твоё анархистское правительство хорошо управляет своими армиями? Я сильно сомневаюсь. Ещё больше я сомневаюсь в его способности сопротивляться танкам Империи или ветеранам Аквелии. Вот, что я предлагаю: я и колонна мерриманов приведём ваших дрожащих ополченцев в форму. Они уже хороши в партизанской войны, но при необходимости могут стать и постоянной армией. А у нас есть большой опыт, который мы получили начиная с первой аквелийской революции. Вы можете не доверять нам из-за различий в идеологии, если хотите, но отказываться от нашей материальной помощи - идиотизм.\n\nМерлок почесал подбородок свободным крылом. — Да, мадам, от армии получше отказываться я точно не стану."
adelart.93.a:0 "Красный галстук и зеленый байкет достигли соглашения."

adelart.56.t:0 "Смерть Эбонвинга" 
adelart.56.d:0 "Потребовалось немало усилий, чтобы найти прелата Эбонвинга, не заслуживающего такого титула. Он бросил своих хозяев в Грайфвальде и бежал в Аквелию, надеясь, что там он найдёт себе новый дом. После войны мы нашли его в позолоченных залах Аквилы - там он пытался договориться о лодке до Порт-Гизельды. Хотя нам и потребовалось много времени, чтобы найти Людвига, связать ему крылья и затащить в зал заседаний в одном из бывших дворцов Дискрет оказалось очень просто.\n\nЕго швырнули на украшенный стул как мешок картошки и окружили. — Вы проклятые мааровы еретики! — завизжал Эбонвинг на Мерлока и его бойцов — Сначала вы прикончили всех моих последователей, а теперь решили убить и меня? — Когда ополченцы начали кричать в ответ, Нейлор поднял коготь, чтобы заставить их замолчать, после чего Вуд наклонился над прелатом.\n\n— Людвиг. Ты - полная противоположность наших идеалов. Ты - самое главное воплощение грайфвальдской жадности, реакции и трусости. — с редко слышимым гневом в голосе Мерлок продолжил. — Ты воруешь у окружающих тебя грифонов и не даёшь взамен ничего, кроме лживых обещаний.\n\n— Ты говоришь о единстве и вере, но ты предаёшь не только свой собственный вид, но и самих богов. Ты проповедуешь милосердие, а сам готов убить всех обитателей периферии. — К этому моменту Вуд уже слегка дрожал, но не подавал никаких признаков того, что собирается остановиться. — Когда я был мелким, я был готов последовать за тобой в объятия Эйр, но теперь я не могу дождаться, когда увижу тебя в Тартаре.\n\nПрелат начал было что-то отвечать, но Мерлок просто повернулся и кивнул своим грифонам. — Людвиг. В наказание за твои преступления тебя притащат гору Троицы и повесят в великом белом храме Борея. — после этого анархисты быстро схватили Эбонвинга и ушли исполнять приговор.\n\nПрелат открыл клюв, чтобы снова начать кричать, но его быстро заткнули и выволокли из зала. Мерлок и Нейлор остались одни во внезапно притихшей комнате. Вуд прерывисто дышал, в то время как его друг нерешительно положил коготь ему на плечо. Они обменялись взглядами, после чего дыхание Мерлока постепенно замедлилось."
adelart.56.a:0 "Никто не знает, что за секреты потом были раскрыты в том зале."

adelart.57.t:0 "Анархия, навсегда!" #final anarchist event 
adelart.57.d:0 "Вуд так по-настоящему и не привык к жизни в Аквиле. Город и вправду был красивым, но ему всегда казалось, что это просто символ тщеславия кучки аквелийских шерифов. Дворцы были слишком пустыми, улицы - такими, будто их архитектора заботила только эффективность. Храмы и парки были единственными местами, где чувствовался комфорт, но даже над этими местами нависала тень горделивости.\n\nМерлоку нужен был перерыв, поэтому он ухватился за предложение Нейлора посетить Рилу ради "важных дел". Этот город всё ещё был пропитан аквелийским тщеславием, но в нём чувствовалось что-то более личное. После долго дня, проведённого за восстановлением Рилы и наслаждением пляжем, он отправился вместе со своим другом в храм великого Арктурия.\n\nОба молчали, поднимаясь по ступенькам, отчасти из уважения, а отчасти из-за неудачного выбора, который они оба сделали, поднявшись пешком, а не использовав свои крылья. Но как только они оказались наверху, Нейлор остановился. Через несколько шагов Вуд сделал то же самое. — Босс, вы в порядке? — удивившись, Мерлок обернулся. — Почему ты спрашиваешь, Нейл?\n\nНейлор сел на верхнюю ступеньку и пожал плечами, прежде чем Вуд сел рядом с ним. — Не знаю, Босс, просто всё так быстро меняется, и мне показалось... — Нейлор пощёлкал когтями, не в силах подобрать нужные слова. — ...в общем, что и на вас это подействовало, наверное. — Мерлок молчал, пока Нейлор смотрел на небо, ему казалось, что если он прищурится, то сможет увидеть отсюда Аквилу.\n\n— Я может и не прав конечно, Босс, но мне кажется, что у вас есть какая-то проблема. — Вуд продолжал молчать. — Вы не обязаны ничего говорить, если не хотите, но я подумал, что это идеальный шанс вытащить вас из душных кабинетов и просто расслабиться вместе. — Нейлор вздохнул. — Мне важно знать... — остановился он, и повернулся к Вуду.\n\n— Мерлок. Ты счастлив?\n\n— ...Да."
adelart.57.a:0 "— Тогда и я счастлив."

# Confederation's Events

adelart.28.t:0 "Децентрализованное управление государством" #Ardent Custodian
adelart.28.d:0 "Как только последний из членов городского совета наконец прибыл в Бергелун, первое заседание Федерального совета Аделарта официально началось. Жаркие обсуждения и дебаты начались сразу после завершения вступительных речей. Вместо одного дня заседание растянулось почти на неделю. Как оказалось, было много того, что нужно было обсудить по вопросам вновь созданного правительства. Федеральный совет, к чести каждого его члена, держался до тех пор, пока не была достигнута единая точка зрения. Хотя многие темы и моменты оставались нерешёнными, Федеральному совету удалось вынести несколько единогласных решений для вступления в законную силу.\n\nПервое, и самое главное - полномочия национального лидера должны быть сведены к роли номинального главы, чтобы предотвратить попытки будущих правителей злоупотреблять властью и превратить себя в деспота. Избираемый номинальный глава вместо этого будет обеспечивать управление и отстаивать свои убеждения. Но, естественно, окончательное решение будет приниматься голосами децентрализованного Федерального Совета.\n\nВо-вторых, представительный совет каждого города будет формализован в «кантоны» и закреплён за провинциальными территориями, находящимися под их юрисдикцией. Будут ли эти районы охватывать города и объединять их друг с другом под общей юрисдикцией зависело от соответствующих кантонов, хотя все грифы, казалось, соглашались с тем, что разделение провинциальных обязанностей с соседними городами уменьшит административное бремя.\n\nИ, наконец, с включением новых земель и городов Вольная Территория Аделарта будет переименована, чтобы продемонстрировать подлинность усилий Федерального Совета по преобразованию земель лихих разбойников в настоящее представительное государство с преданной своему делу бюрократией.\n\nВ целом, неплохое начало для первого заседания, если не брать в расчет бессонные ночи. Время окончания рабочей сессии необходимо будет установить во время следующего заседания, когда все члены совета выразят свои предпочтения наилучшим образом."
adelart.28.a:0 "Да здравствует наш новый Федеральный Совет!"

adelart.62.t:0 "Аделарт просит признать его" #Ardent Custodian
adelart.62.d:0 "На западе нашего континента произошли довольно заметные события - графства Грайфвальд больше нет, теперь оно аннексировано самопровозглашённой "Свободной Территорией Аделарт". Несмотря на грубый и буйный характер этих лесных грифонов, они взяли на себя смелость создать правительство в форме конфедерации.\n\nСовсем недавно мы получили от них письмо с петицией о признании легитимности их государства. Должны ли мы предоставить этим своеобразным грифонам признание, о котором они просят?"
adelart.62.a:0 "Грифоны, жаждущие свободы! Конечно!"
adelart.62.b:0 "Это те любители пообниматься с деревьями? Нет."

adelart.63.t:0 "[From.GetName] признаёт нас" #Ardent Custodian
adelart.63.d:0 "Мы получили ответ на одну из наших депеш. После рассмотрения они сочли наш суверенитет легитимным и официально признали наше государство и правительство!"
adelart.63.a:0 "Отлично!"

adelart.64.t:0 "[From.GetName] объявляет нас нелегитимными" #Ardent Custodian
adelart.64.d:0 "Мы получили ответ на одну из наших депеш. После довольно краткого рассмотрения они объявили нелегитимными наше государство и его правительство, назвав наших грифонов не иначе, как сумасшедшими "любителями обнимать деревья"."
adelart.64.a:0 "Н-н-н-но у нас же Аквила!"

adelart.68.t:0 "Парламент голосует за объединение" #Ardent Custodian
adelart.68.d:0 "Наше правительство получило предложение от наших соседей аделартцев - они предложили, чтобы Помоварра и Аделарт объединились в одно целое.\n\nХотя это привело бы к распаду нашей системы управления, условия, которые они нам предложили, являются по всем меркам разумным, и для каждого жителя Помоварры будет предоставлено справедливое представительство и равные полномочия в качестве членов Федерального совета.\n\nПойдём ли мы на это?"
adelart.68.a:0 "А-то!"
adelart.68.b:0 "Нет-с!"

adelart.69.t:0 "Помоварра принимает Объединение" #Ardent Custodian
adelart.69.d:0 "Помоварра приняла наше предложение об объединении! Условия их приёма в нашу Федерацию более чем рациональны, и их представительство в Федеральном Совете гарантировано."
adelart.69.a:0 "Федерация расширяется!"

adelart.70.t:0 "Помоварра отвергает объединение" #Ardent Custodian
adelart.70.d:0 "Помоварра вежливо отклонила наше предложение об объединении. Несмотря на щедрые условия, которые мы предложили, грифоны Помоварры придают большее значение сохранению своей автономии."
adelart.70.a:0 "По крайней мере, у нас ещё есть этот альянс..."

adelart.681.t:0 "Предложение из Аделарта"
adelart.681.d:0 "Наша повстанческая армия получила послание от наших братьев-анархистов из Аделарта. Они предлагают полное военное и политическое объединение с нашим движением и обещают сохранить за Берньерами ключевые командные посты в своей революционной армии.\n\nЕсли мы откажемся от этого предложения, они, без сомнения, осудят нас как потенциальных деспотов, которые управляют военной автократией. Желание Мерлока Вуда объединить Грайфвальд под своим именем ясно, но у нас, возможно, нет другого выбора, кроме как подчинить наше анархистское движение его собственному."
adelart.681.a:0 "В братстве мы едины!"
adelart.681.b:0 "Бернье не нужен бандит-сюзерен!"

adelart.691.t:0 "Грайфвальд соглашается на объединение"
adelart.691.d:0 "Берньеры приняли наше предложение об объединении! Условия их вхождения в состав Аделарта были согласованы, и Нестор Бернье уже прибыл в Иглтон, чтобы сплотить свои войска под аделартским знаменем."
adelart.691.a:0 "Мы едины!"

adelart.701.t:0 "Грайфвальд отвергает объединение"
adelart.701.d:0 "Берньеры отвергли наше предложение об объединении. Несмотря на предложенные нами щедрые условия, Бернье решил сохранить свой деспотический военный режим и его ложные принципы анархии. Вуд уже начал планировать военное нападение на страну, чтобы освободить её народ от власти этого предателя и поставить во главе страны настоящего революционера."
adelart.701.a:0 "Смерть реакционерам!"

adelart.67.t:0 "Время бежит вперед" #final event for conservatives, socialist 'bout new democracy' #Ardent Custodian
adelart.67.d:0 "От простой вольной лесной территории до прочного оплота ценностей свободы и законности - никто и представить себе не мог, что страна достигнет столь многого. Когда Аделарт окружили потенциальные завоеватели, он остался непоколебим и в свою очередь дал им симметричный ответ. Теперь, когда так много субъектов вступило в стройные ряды Аквелийской Конфедерации Кантонов, для всей страны началась ещё одна новая эпоха. Время, однако, накладывает свой отпечаток даже на самые легендарные личности Аделарта, и соответствующие заявления об отставке лидеров двух оппозиционных политических блоков страны, в конечном итоге, попали в заголовки новостей.\n\nТак, прелат Лука Лиссейский, заметно постаревший по сравнению с тем временем, когда Аделарт начинал свой путь, теперь стал совсем уж ветхим, и простой выход на пенсию, чтобы спокойно дожить свои годы, был тем, чего хотел бы любой грифон в его возрасте, каким бы он ни был. Хотя Лука больше не является главой государства, в настоящее время он живёт в своём родном городе, читая проповеди и передавая слова мудрости следующему поколению.\n\nЧто касается Мерлока Вуда, то возраст, возможно, и вынудил его уйти с политической сцены, но не смог подавить беспокойный дух грифона. В последний раз, когда его видели, он возвращался в родной регион Аделарта. Но время от времени появлялись сообщения о каком-нибудь коррумпированном сановнике, путешествующем по округе и внезапно обнаруживающем, что его лишили всего неправедно нажитого. Посовещавшись, местные жители решили обращать на эти слухи внимание не более, чем на простой шум.\n\nВсё это время благодетельная и славная Конфедерация, для построения которой они оба так много отдали, росла. Элементы Аквелийской государственного механизма, без сомнения, должны были возникнуть в рамках нашей государственной системы, но Федеральный совет был создан как раз для того, чтобы успешно адаптировать их и надлежащим образом приспособить к новым условиям. Этот испытанный бастион теперь возвышался на континентальной арене Грифонии, всё ещё изобилующей конфликтами и кровопролитием, и ни один аделартец не был настолько наивен, чтобы поверить, что эти агрессоры просто оставят их нацию в покое. Пока не настанет такой день, аделартцы из всех слоёв общества будут жить, расти, радоваться и процветать. Пусть они наслаждаются каждым мгновением, которое у них будет, радостями и трудностями, до самого конца."
adelart.67.a:0 "...и Аделарт выстоит."

## Socialists in the Confederation

adelart.29.t:0 "Возвращение к Аквелии"
adelart.29.d:0 "В то время, как Мерлок Вуд и его товарищи стремятся поддерживать децентрализованную систему управления, при которой каждый грифон действительно может сам решать, как ему жить в этом социалистическом обществе, не все видные якобы социалистические идеологи и местные деятели в границах Аделарта придерживаются такого же менталитета. Эти так называемые "авангардисты" бросают тень на всю страну, пытаясь убедить рабочих и фермеров Аделарта в том, что для создания истинной утопии низших классов необходимо сильное социалистическое государство. Эти безумцы-экстремисты хотят превратить Аделарт в Сталлионград или Прайвен, всего лишь в ещё одну тюрьму народов, увешанную красными флагами.\n\nХотя эти агитаторы и экстремисты изначально были готовы искать компромисс с большим количеством анархистских и либертарианских деятелей внутри движения для того, чтобы привести Аделарт к независимости, теперь же, когда они объединились в социалистическую коалицию и оказали помощь с первоначальным восстанием против тирана шерифа и его грайфвальдских повелителей, ситуация изменилась. В то время как некоторые утверждают, что действия авангардистов, даже если они будут иметь значительный масштаб, не окажут никакого влияния на страну и её жителей. В конце концов, за последние несколько десятилетий они не имели никакого эффекта. Так что же изменится сейчас? Однако, Мерлок Вуд не желает просто позволить этому продолжаться, особенно сейчас, когда эти экстремисты стали гораздо более заметными и даже готовы критиковать нынешнюю систему и правящую коалицию за "уклонение от социалистического идеала".\n\nТаким образом, с тяжелым сердцем вудисты изгнали государственных экстремистов со всех без исключения управленческих постов, а в некоторых случаях даже силой оружия вытеснили их за пределы Аделарта."
adelart.29.a:0 "Похвальные действия."

adelart.30.t:0 "Принцип левого национализма"
adelart.30.d:0 "Импорт авангардного социализма на грифоний континент распространил мысль о том, что у рабочего класса нет нации. Более того, некоторые даже классифицируют национальное государство как всего лишь произвольную конструкцию, ещё один симптом вечного конфликта между пролетариатом и буржуазией. Но герой аделартской революции и войны за независимость Мерлок Вуд придерживается иного мнения. В конце концов, социализм по происхождению был идеологией Эквестрии, созданной в царстве, где большинство граждан воспринимали себя как часть целого, единого царства, созданного тысячелетия назад. Грифония, а также возникшие королевства и империи были созданы путем насилия, порабощения и даже во многих случаях уничтожения языков и культур.\n\nПри таких исторических обстоятельствах было бы поистине абсурдно, если бы грифоны социалисты захотели отказаться от своей культуры, языка и во многих случаях веры. В конце концов, в Грифонии именно буржуазия стремится к такому разрушению, в то время, как пролетариат, фермеры и рабочие, желают сохранить эти связи. Таким образом, можно утверждать, как это делают Мерлок Вуд и его соратники, что в контексте Грифонии национализм не является символом правых радикалов, скорее, он также может быть символом освобождения трудящихся. В конце концов, именно это культурное объединение вместе со старообрядческой верой было тем, на основе чего рабочие Аделарта были готовы восстать против угнетателей из Грайфвальда.\n\nБолее того, в то время как большинство социалистов глубоко утопичны в своих убеждениях и думают, что некая гипотетическая континентальная или даже всемирная социалистическая республика была бы равной и справедливой для всех, мы скептически относимся к таким умозаключениям. В конце концов, без какой-либо дифференциации или внутренних границ, разве это не означает, что даже в социалистическом государстве более богатые и развитые регионы просто доминировали бы над меньшими?"
adelart.30.a:0 "Мы никогда не будем рабами ни других коммунистов, ни монархистов!" 

## Eyrites in the Confederation

adelart.59.t:0 "Вотум Недоверия" #Ardent Custodian
adelart.59.d:0 "Ему следовало этого ожидать. Ему действительно следовало этого ожидать. (Не)известный разбойник-герой Аделарта отличался многими качествами, от харизмы до хитрости, но если и было что-то, что прелат знал о Мерлоке Вуде, так это то, что он был вспыльчив. Здесь и сейчас, в лесах Аделарта, старый грифон убеждался в этом.\n\n"Смирение, Мерлок, смирение" - произнес Лука - "я, честно говоря, думал, что ты предвидишь такую возможность".\n\n"После всего, что я сделал для Аделарта?! Всего, чем я рисковал и чем пожертвовал?!" Мерлок метнул ещё один метательный нож в ближайшее дерево.\n\n"Ты ведешь себя так, как будто они приговорили тебя к смерти."\n\n"Нет, ты не имеешь права ничего мне говорить" - вскипел Мерлок, блеснув заостренным ножом, даже не потрудившись взглянуть на прелата. - "Держу пари, ты был первым, кто инициировал голосование, чтобы получить власть."\n\nПосох Луки с глухим стуком отбросил нож в сторону, заставив застигнутого врасплох Мерлока взвизгнуть. Прелат обрушился на бандита. "Ты десятилетиями был всего лишь доблестным вором, Вуд, жаждущим острых ощущений от приключений, из-за которых ты постоянно попадал в разные переделки. Даже после достигнутой победы над Грайфвальдом, когда Аделарт был готов перестраивать себя, что ты сделал вместо этого? Ты здесь, вольно шляешься по лесу. Ты едва мог вынести временное правительство. Так скажи мне, Мерлок, что ты сделал, чтобы завоевать доверие Аделарта к себе как к ответственному и уравновешенному? Или ты собираешься возглавить бандитский мятеж и против этого правительства тоже?"\n\nНа этот раз Мерлок бросил свирепый взгляд на Луку, прежде чем отправиться за своими метательными ножами, воткнутыми в ближайшее дерево. "И что же мне делать теперь, мистер избранный номинальный глава?"\n\n"Купить дом? Наслаждаться выходом на пенсию?" Лука пожал плечами, поворачиваясь, чтобы уйти: "Продолжить жить как обычно? Может, вновь вернуться в свою политическую партию и научиться правильно управлять ею в рамках Федерального совета? Делай что угодно, Мерлок, но делай это, зная, что тебе больше не нужно беспокоиться за будущее Аделарта. Я молюсь о лучшем для тебя... счастливо оставаться."
adelart.59.a:0 "Лука Лиссейский будет нашим номинальным главой."

adelart.60.t:0 "Заседание советов граждан"
adelart.60.d:0 ""И каково вознаграждение за службу в новом кантоне Вилистела?" - спросила Алезетта.\n\n"Ну, например, вы можете проголосовать за то, решит ли страна проводить аудит ваших организаций!" — сказал Ремих.\n\n"Ха! Пусть будет так! Муниципальные группы Вилистела и Гильдия инфраструктуры Вилистела - это очень справедливые и скромные группы служения обществу. Эти консерваторы-эйристы не найдут изъяна ни в чем!"\n\n"Тогда какую из них вы будете представлять в нашем городском кантоне?"\n\n"Я не могу представлять и то, и другое?"\n\nОперившись на стол, Уилц в изнеможении опустил голову. Как депутат от Вилистела, он собрал всех местных управляющих, которых смог найти, привел их в ратушу – самую большую таверну в городе – и усадил за стол переговоров, чтобы окончательно решить, кто будет членом совета и представлять их дом в Федеральном совете. Многие другие города в новых и старых провинциях страны уже выбрали свои новые кантоны, состоящие из их собственных местных групп, оставив лишь несколько городов, до которых пока не дошло дело. Будь то город Вилистел, который по счастливой случайности оказался одним из них...\n\nСамая пожилая грифина за столом заговорила: "Неужели компании 'Одежда для грифонов' нужно больше одного представителя?"\n\nДискуссии за столом из уважения быстро прекратились, и депутат поднял голову. "Нет, миссис Мозель," - заверил Уилц. – "вы вполне способны самостоятельно представлять свою благотворительную организацию, если захотите."\n\n"Спасибо вам, вы так добры к каждому созданию."\n\n"Значит ли это, что мне нужен ещё один грифон, чтобы присоединиться к муниципальным группам?" - спросила Алезетта. Народный избранник подавил стон и пробормотал молитву небесным богам."
adelart.60.a:0 "Законность, демократия и вера."

adelart.31.t:0 "Иглтон таймс: Жом объявляет о создании республики" #Endbeats
adelart.31.d:0 "После захвата Грайфвальда Жом де Конар, магнат, ставший президентом, объявил о превращении Свободной Территории Аделарт в полноценную республику. Он указал на победу страны как на доказательство ценности своего государства и потребовал международного признания, уже получив его от Фловены. Вместе с этим новая республика начинает интеграцию земель Грайфвальда и расширение прав местных жителей.\n\nОднако, де Конар подвергается критике. Противники рассматривают его вторжение как нарушение суверенитета Грайфвальда, а его действия - как закрепление своей тиранической власти. Особенно часто об этом говорит Александра Дессиё, лидер авангарда.\n\n— Это не освобождение, — заявляет она, — Это приз, который он присвоил себе, и он высосет все ресурсы Грайфвальда досуха, не давая гражданам насладиться ни битсом полученной прибыли.\n\nУслышав это, он громко засмеялся и коротко ответил:"
adelart.31.a:0 "— Поплачь об этом."

# Oil Republic Events

adelart.45.t:0 "Новый законодательный орган" #Endbeats
adelart.45.d:0 "Жом де Конар вошёл в здание национальной ассамблеи, бывшего раньше конгресс-холлом Аделарта. Тут больше не было плесени, техники установили светильники, а все деревянные стулья заменили мягкими кожаными креслами. Реновация была оплачена за счёт щедрых пожертвований бизнесгрифов со всей стране. Это была небольшая цена за новую республику.\n\nДе Конард подошёл к центральному креслу у стены, переделанному так, чтобы оно было на несколько ступенек выше других кресел совета. Его собственный трон для его собственного личного королевства. Теперь Жом управлял не просто компанией, построенной на престиже его семьи. Магнат потёрся когтем о гладкую деревянную перегородку, отделявшую его кресло от всех остальных. Интересно, подумал Жом, что сказал бы Мерлок, увидев все эти изменения в зале?\n\nЧто ж, теперь это не имело значения. После отставки Вуд мирно жил на ферме в Лиссее, которую ему отдал сам президент.\n\n— Вы в порядке, сэр? — спросила сзади секретарша де Конара, отвлекая его от размышлений.\n\n— В-всё в порядке. Наша партия получила большинство, верно? Кто занял второе место? — сменил тему магнат. Однако глаза грифона то и дело поглядывали на кожаные кресла.\n\n— Александра и её авангард. За неё было отдано 15% всех голосов. А её коммунисты получили 4% мест в ассамблее.\n\nДе Конар кивнул. Он отвлекся и направился ко входу в зал. — Примерно этого я и ожидал.\n\n— Следует ли нам принять меры для их ареста? — спросила грифина.\n\nЖом махнул ей, чтобы она следовала за ним, и покачал головой. — Нет, мы уже достаточно вмешались. В конце концов, это всё же республика. Знаешь... свяжись с Дессиё. Посмотрим, захочет ли она стать частью моего кабинета министров.\n\nСекретарша остановилась и удивлённо попыталась воспротивиться идее своего босса. — Сэр, она же социалистка.\n\nВ ответ магнат лишь усмехнулся. — Ну, знаешь, говорят, что друзей надо держать близко, а врагов ещё ближе. Или типо того. К тому же это будет весело."
adelart.45.a:0 "Таким образом, рождается новая ассамблея."

adelart.47.t:0 "Лучший конгресс" #Endbeats
adelart.47.d:0 "Недавно образованная палата Аделарта. Де Конар улыбнулся своим новым союзникам, сидя в центральном кресле бывшего конгресс-холла. Вокруг него были самые богатые грифоны Лиссея и Иглтона. Бизнесгрифы, у которых было кучу капитала и процветающий бизнес. Они были головорезами, безжалостными капиталистами, которые знали, как управлять своими рынками. Они были...\n\nИдиотами.\n\nВсе его новые представители в палате были идиотами. У одного в клюве была сигара. Другая подпиливала свои когти. Очень немногие обращали внимание на Жома, не говоря уже о работе, которой они должны были заниматься. Половины грифонов даже не было на месте, все они отправляли письма секретарше де Конара с отговорками, варьирующимися от болезни до откровенной скуки.\n\nИ именно этого магнат и хотел.\n\nВ его когтях была вся палата "депутатов". Поскольку грифоны не сопротивлялись и они хотели просто получать деньги, это дало Жому абсолютную исполнительную власть, о которой он только мог мечтать.\n\nОн встал со своего места, — Если вы за снижение налогов, скажите "да".\n\n— Да, — ответили собравшиеся.\n\n— Если вы за начало кампании, поощряющую потребительские расходы, скажите "да".\n\n— Да.\n\n— Если вы за усиление исполнительной власти, скажите "да"."
adelart.47.a:0 "— Да."

adelart.48.t:0 "Аделарт предлагает взаимные гарантии" #Endbeats
adelart.48.d:0 "Официальные лица из новообразованной Республики Аделарт пришли к нам с взаимовыгодным соглашением. Видя, как армия Аквелии расположилась вблизи границ Помоварры и Грайфвальда, они указали на необходимость того, чтобы наши две страны гарантировали независимость друг друга в ответ на потенциальное вторжение.\n\nОднако за это придётся заплатить. Они потребовали вернуть права на ресурсы в Лиссее, прежде чем будут подписаны какие-либо документы. Хотя это и не идеальная сделка, вместе нам было бы гораздо проще сопротивляться вторжению Аквелии.\n\nИтак, вернём ли мы им нефть в обмен на защиту или нам придется пережить аквелийский шторм в одиночку?"
adelart.48.a:0 "Наверное всё же следует объединиться..."
adelart.48.b:0 "Вернуть нефть? Никогда!"

adelart.61.t:0 "Самый острый шип" #Endbeats
adelart.61.d:0 "У Мерлока в стране больше не было власти, а Жом уже имел достаточно информации об авангарде, чтобы предотвратить любую попытку государственного переворота. Однако прелат Лука и его "сёстры Эйр" были самой острой занозой в его боку. Вуд был блестящим тактиком, но возраст и истощение ослабили его. Александра была умной и вспыльчивой, но она была слишком молода и неопытна, чтобы создавать проблемы.\n\nА вот Лука Лиссейский... Его возраст только сделал его умнее, проницательнее и сильнее, чем кого-либо из тех, кого встречал де Конар. Сёстры поймали его шпионов через несколько часов после того, как магнат их внедрил. Любые попытки ареста пресекались с помощью юридических лазеек. Что бы ни делал новый президент, "народный прелат" всегда был на несколько шагов впереди.\n\nЖом выглянул в окно. Оставался только один путь: закон, напрямую запрещающий это движение. Он должен был нанести удар в самое сердце, где нельзя было воспользоваться никакими юридическими лазейками. Первоначально де Конар планировал использовать закон о "секуляризации государства", но знал, что Лука найдет какой-нибудь другой предлог, чтобы избежать ареста.\n\nТак что президенту пришлось создать закон настолько простой и прямолинейный, насколько это было возможно: "Акт о запрете сестёр Эйр и аресте Луки Лиссейского". Закон, дающий президенту, полиции и даже военным возможность арестовывать членов группы, известную как "Сёстры Эйр", и её лидера, прелата Луку. При том закон должен был работать так, чтобы переименование тоже не работало. Любые попытки извернуться не защитили бы их от ареста. А их место займёт прелат Эбонвинг. Сумасшедший, чей разум только и был занят религиозными писаниями. Вряд ли он предоставлял угрозу.\n\nАвторитарно? Да. Эффективно? Определённо.\n\nДе Конар сел и вздохнул с облегчением. Наконец-то всё было кончено. Его полиция достаточно скоро прибудет в храмы и арестует Луку, а отряды спецназа уже готовятся к восстанию. Он схватил бутылку вина с края своего стола и приготовился её открыть-\n\nВнезапно дверь в кабинет президента открылась, и внутрь вошла его секретарша. Она тяжело дышала и хватала ртом воздух, в то время как её глаза раздраженно смотрели на Жома. В её когте была телеграмма. Сердце Де Конара дрогнуло, когда он прочёл её содержимое.\n\n— Он в отчаянии, не так ли?\n\nСекретарша лишь кивнула головой."
adelart.61.a:0 "По крайне мере он исчез."

adelart.66.t:0 "Очищение Грайфвальда" #Endbeats
adelart.66.d:0 "— ...и на этом отчёт завершается. — закончил бывший фловенский, а теперь аделартский, генерал. Жом также ознакомился с письменными записями. Вооружённые силы расширялись быстрыми темпами. Де Конар сомневался, что даже Империи Грифонов будет легко завоевать республику.\n\n— Хорошая работа, генерал. Продолжайте держать меня в курсе ситуации. — ответил, кивнув, магнат.\n\nОднако грифон отвёл глаза и вздохнул. — На самом деле, сэр, у меня есть несколько проблем, особенно с гарнизонами в Грайфвальде. Это место кишит радикальными анархистами. Их лидер - Бернье. Они продолжают вести партизанскую кампанию против наших войск. Но они не одни - помимо этих повстанцев существует большое количество мааритов, доставляющих нам такую же головную боль.\n\nЖом сильно удивился. — Грайфвальд это что, какая-то безумная параллельная реальность?\n\nГенерал кивнул в ответ. — Мы думаем, что можем стравить эти группы друг с-\n\n— Убейте их.\n\nФловенец переспросил. — Ээээ, сэр?\n\nЖом встал из-за стола. — Всё это очень похоже на то, что было в Аделарте двадцать лет назад - а я не хочу быть очередным шерифом. Просто сожгите парочку лесов, вытравите их оттуда, а потом пристрелите. Используйте танки, огнемёты, бомбы — всё что уничтожит их маленькие убежища.\n\nГенерала широко раскрыл клюв в ответ на это. — Но сэр, они разве не обычные гражданские?\n\nНефтяной магнат достал из кармана пиджака сигарету и закурил её. — Всё в порядке, генерал. Это просто... небольшая самозащита. К тому же, я не думаю, что нашим инвесторам понравились бы сектанты и анархисты на их границе.\n\n"
adelart.66.a:0 "— ...будет сделано."

adelart.75.t:0 "Ужин в Скайфоле" #Endbeats
adelart.75.d:0 "Бизнесгрифы смеялись, сидя за столом, куря лучшие сигары Скайфола и ужиная в лучших ресторанах города. Самое свежее мясо, овощи и хлеб, которые они смогли найти, были завёрнуты и доставлены в поместье бывшего железного канцлера, ныне являющееся не более чем летним домом. Один толстый грифон схватил ногу какого-то неопознанного животного и принялся её грызть, но только для того, чтобы выплюнуть несколько кусков щебня, упавших на пищу с потолка.\n\n— Знаешь, мы бы могли подождать восстановления города, прежде чем есть тут. — пожаловался предприниматель Жому. Нефтяной магнат ничего не сказал, вместо этого закурив сигарету, стоя на груде камней, упавших с потолка. Он смотрел сквозь отверстие в стене дома, которое служило окном на павший город.\n\nНебоскрёбы, которыми славился Скайфол, были похожи на гигантские надгробия, молчаливые и монолитные по своей природе. Один из них упал вчера, оставив на улицах груду бетона и железа. Не то чтобы это кого-то заботило. Весь центр города превратился в мёртвую зону. Обычные звуки и зрелища — смех грифонов, гудение машин, реклама лавочников — всё это было заменено жуткой атмосферой тишины и страха. Некогда шумный город теперь превратился в пустошь.\n\nИ всё это теперь принадлежало президенту. Де Конар выпустил струю дыма.\n\n— Джентльгрифы, мы только что получили в свои когти жемчужину Грифонии. Благодаря жертвам наших солдат, мы сейчас удерживаем один из самых прибыльных, если не самый прибыльный город в мире.\n\nЖоме спустился с насыпи, затем поднял с земли стул. — Однако я хочу спросить вас: Стоило ли оно всех тех смертей? Миллионов потерь? Страданий простых грифонов ради банальной прибыли?\n\nОн отодвинул стул в конце стола и посмотрел на остальных. От удара мебели об пол с потолка посыпалось ещё больше щебня, от чего пол некогда прекрасного особняка почти полностью покрылся пылью. Пристальный взгляд де Конара заставил других богачей чувствовать себя неуверенно.\n\nНо ещё через несколько секунд уголки его клюва, наконец, изогнулись вверх, и Жом издал смешок. Остальные медленно присоединись к смеху, когда напряжение спадало и их беспокойство утихло. — Конечно оно того стоило! — воскликнул магнат.\n\nДе Конар открыл шампанское и сдул пыль с пустого бокала, прежде чем налить себе немного. Затем он поднял его вверх, как и остальные смеющиеся грифоны за разрушенным столом."
adelart.75.a:0 "За новых хозяев города!"

adelart.85.t:0 "Ужин с фловенцами" #Endbeats
adelart.85.d:0 "Жом окинул взглядом переполненный банкетный зал, построенный специально для этого мероприятия. Сотни богатейших магнатов со всей Грифонии сидели вместе на самых мягких стульях, наслаждаясь самым изысканным ужином, который только мог найти де Конар. Пришлось потянуть за множество ниточек, чтобы нанять шеф–поваров высочайшего класса из Аквелии – в том числе покрыть все расходы на жилье, транспорт и безопасность, - но благодаря этому величайший шеф-кондитер Рилы в настоящее время выпекал множество блинчиков и круассанов на кухне холла.\n\nК большому своему изумлению, Жом также нанял талантливую Октавию и её струнный квартет. Он отдал бы половину своей казны только за то, чтобы послушать её игру вживую, но и представить себе не мог, что увидит её на своём банкете. Президент не смог сдержать улыбки. Он на мгновение закрыл глаза и насладился прекрасными мелодиями, звучащими в зале.\n\nКаждый аспект сегодняшнего вечера был организован самим де Конаром, он даже контролировался и был сконструирован таким образом, что магнатам было бы нечего критиковать – кроме друг друга, конечно. Жом тоже расставил места таким образом, чтобы сплетни захлёстывали зал подобно наводнению. Всё, что ему нужно было сделать, это подозвать знакомых бизнесгрифов за столик к другим богачам, и слухи потекли бы из клювов каждого, подобно водопадам. И благодаря своим официантам президент знал всё. Есть только несколько вещей лучше золота, и информация была одной из них.\n\nДе Конар поднялся со своего места и поднял бокал. Он постучал по нему ложкой, быстро привлекая внимание каждого грифона к себе. — Мои собратья-буржуа, долго мы ждали, когда Аделарт освободится от уз Грайфвальда-\n\nЕго прервал случайный магнат. — Давай к делу уже!\n\nВ ответ на это весь зал заполнился смехом, смеялся даже сам Жом. — Тогда никаких притворств. За нефть! — воскликнул де Конар, поднимая свой бокал."
adelart.85.a:0 "— За нефть!"

adelart.86.t:0 "[From.GetNameDef] просит займ" #86-88 copies of flowena events
adelart.86.d:0 "[From.GetNameDef] представитель прибыл в [Root.Capital.GetName] сегодня и пожелал встретиться с нашими банковскими семьями. Он сказал, что они хотят занять у нас деньги и готовы заплатить за это проценты. После некоторых переговоров было решено, что они могут погасить кредит в течение одного года или продлить его. Конечно, мы должны подумать, действительно ли они способны оплатить свои долги и можем ли мы позволить себе дать им деньги."
adelart.86.a:0 "Соглашайтесь."
adelart.86.b:0 "Держите свои когти подальше от наших монет!"

adelart.87.t:0 "Де Конар одобрил займ"
adelart.87.d:0 "Представитель, которого мы послали в республику Жома, вернулся к нам с хорошими новостями: семьи банкиров приняли наше предложение и готовят отправку денег. Процентная ставка относительно высока, поэтому мы должны инвестировать деньги с умом, хотя срок погашения наступит через год."
adelart.87.a:0 "Прекрасно."

adelart.88.t:0 "Де Конар не одобрил займ"
adelart.88.d:0 "Представитель, которого мы послали в республику Жома, вернулся к нам с плохими новостями: семьи банкиров отказались от нашего предложения и не имеют никакого желания выделять нам деньги. Они сказали, что в данный момент не могут позволить себе выдавать кредиты."
adelart.88.a:0 "Они ревниво охраняют своё богатство..."

# Army Events

adelart.81.t:0 "Множество весёлых грифонов" #Ardent Custodian
adelart.81.d:0 "Теперь, когда то или иное правительство закрепилось у власти, Аделарт может начать совершенствовать свои вооружённые силы. Разумеется, для этого необходимо обратиться к опытным созданиям, знающим, как вести войну, особенно партизанскую. Однако воинственность, витавшая в вечернем воздухе, указывала на то, что собрать всех их лидеров одновременно было, пожалуй, не самой лучшей идеей. Шесть групп препирались между собой, в то время как седьмая тихо дулась в темном углу.\n\n— Рабочие Аделарта заслуживают большего! — кричала пони из колонны Мерримана, и добровольцы-грифоны из Аквелии и пони из Эквестрии горячо поддерживали её.\n\nВ ответ на это весь облепленный наградами офицер нефритовой компании лишь усмехнулся, — Возможно, но они достигли бы большего под командованием тех, кого они выбрали в качестве своих лидеров.\n\n— Вау, а я думал это это мы такие радикальные... — застонал грифон из лесных братьев, внимательно выковыривая грязь из своей старой сапёрной лопатки, — Просто потому, что у вас есть какие-то сумасшедшие идеи ты не будешь также хорошо знать Аделарт как наша банда.\n\nОдинокий, полностью бронированный здоровенный грифон издал низкий смешок, зелёный плюмаж на его шлеме закачался от смеха, — Твое остроумие слишком смешно слышать для меня, рыцаря зелёной арфы.\n\n— По крайней мере, они знают, как должным образом защитить себя и других, — заметила Селена из Сестёр Эйр, — А ваш орден идёт в атаку иногда вообще самоубийственно.\n\nШлем с зеленым плюмажем повернулся в сторону Селены, — ...ты делаешь то же самое, только танками.\n\n— Это единственный способ защитить наши тела, драгоценные дары Эйр!\n\nОба Флигера, Джоанна и Алоис оглядели всю ватагу наёмников, прежде чем начать перешёптываться.\n— Мама, должны ли мы сказать им, что мы можем легко расправиться со всеми ними с помощью своих самолётов?\n— Нет, давай сначала посмотрим, сможет ли правительство Аделарта предложить нам что-нибудь стоящее.\n\nВ целом, группы продолжали препираться. Даже факт того, что они все собрались вместе, чтобы предложить свои услуги Аделарту, было недостаточно, чтобы прекратить бесконечные споры и заставить их всех сотрудничать вместе."
adelart.81.a:0 "Какие странные ребята!"

adelart.51.t:0 "Чёрные когти" #Ardent Custodian
adelart.51.d:0 "В самом дальнем углу зала суда закутанные в плащи собравшиеся шептались друг с другом приглушенными голосами. Они намеренно отдалились от остальных, но все были только рады этому. В конце концов, эти ополченцы были Чёрными Когтями – и открытое общение с ними вызвало бы только злость и общественное презрение.\n\n— У нас есть грифоны, — начал первый грифон, — они очень хорошие солдаты.\n\n— Хорошо организованные и подготовленные, — продолжил второй, — у них много пушек и они жаждут убивать.\n\nИх вожак взмахнул крыльями, и шёпот смолк. Грифон потянулся к закрытому капюшоном лицу и почесал под клювом. — Смерть подобна налогам и переменам: она неизбежна. Мы считаем, что Аделарт вскоре может стать центром смерти. Конечно, получит ли он её или принесёт другим, это ещё предстоит решить, но мы хотим предложить вам свои услуги.\n\n— Свои маленькие тела, — снова заговорил первый грифон — свои маленькие дивизии.\n\n— Грифоны презирают нас за истины, которым мы следуем, — добавил второй, — но, тем не менее, это правда жизни.\n\nПосле этого все замолчали, и прозвучал очевидный вопрос. — Вы... Маариты?\n\nВожак помялся и повернулся к двум своим товарищам, прежде чем ответить, — Эм, вообще-то, мы просто группа наёмников.\n\nДругого ответа от них добиться не удалось, хотя было очевидно, почему они стояли особняком от остальной части собрания. И всё же здесь они предлагали свою военную помощь Аделарту. Принятие чёрных когтей определенно не понравилось общественности, но, в конце концов, они просто искусные бойцы, желающие служить Аделарту. Верно?"
adelart.51.a:0 "Попросите их о помощи, несмотря на опасения общественности."
adelart.51.b:0 "Нам не нужны ополчения мааритов."

# Shrievalty Events

adelart.71.t:0 "Печать из изумрудного воска" 
adelart.71.d:0 "Недавно ко двору прибыл грифон в плаще с письмом от некоего шерифа Жана де Ноттеманя из Аделарта, которое было прочитано после краткой проверки существования такого государства у ближайшей карты. В нём была нарисована тревожная картина бандитизма, беспорядков и инакомыслия, которые привели к гибели многих членов шерифства.\n\nПисьмо заканчивалось просьбой, но не об оружии, а о военных советниках, которые сформировали бы их внутренние силы безопасности, чтобы "наконец сокрушить бандитов раз и навсегда". Как мы должны ответить?"
adelart.71.a:0 "Конечно мы им поможем!"
adelart.71.b:0 "А Аделарт точно существует?"

adelart.72.t:0 "[From.GetNameDefCap] принимает" 
adelart.72.d:0 "Наш дипломат вернулся с отличными новостями! [From.GetNameDefCap] приняли нашу просьбу о военной помощи и вскоре пришлют нескольких своих советников, чтобы помочь нам с нашей "проблемой бандитизма". До тех пор, пока мы не позволим им подвергать сомнению "рейды" и обеспечим обоснованность их советов, они будут очень полезны нашим военным!"
adelart.72.a:0 "Великолепно!"

adelart.73.t:0 "[From.GetNameDefCap] отказывает" 
adelart.73.d:0 "Наш дипломат вернулся с печальными новостями. [From.GetNameDefCap] отклонили нашу просьбу о военной помощи и предоставили нас самим себе. Это прискорбно, но нет смысла зацикливаться на этом. Нам придётся разрабатывать свою военную тактику в одиночку."
adelart.73.a:0 "Это печально."

adelart.74.t:0 "Пара преступников"
adelart.74.d:0 "Дождь хлестал по грязному полю, превращая землю в болото, когда неорганизованная стая грифонов бежала по нему, тщетно пытаясь взмахнуть своими связанными крыльями. Позади них более организованная группа терпеливо ждала, пока секундомер начнёт обратный отсчёт.\n\nСловно для того, чтобы подчеркнуть этот момент, по небу прокатился раскат грома, когда из маленького устройства раздался пронзительный звон, заставивший группу броситься вперед, навстречу бегущим пленникам. Из всей компании один-единственный грифон по имени Гилберт спрятался за деревом и успокоил своё колотящееся сердце. Что за бред?!\n\nГилберт всегда думал, что он просто будет работать на своей ферме, игнорируя все новости о каком-то "шерифе" и изменениях в Бергелуне, но после визита каких-то сумасшедших головорезов ему дали один-единственный лист бумаги, который нужно было отнести в какое-то здание в Лиссее. А потом его "арестовали", потому что он так ни разу и не был в том месте - а ведь Гилберт даже не знал, куда ему нужно было прийти!\n\nВыстрелы.\n\nЗатаив дыхание, грифон посмотрел на ствол дерева, по которому он только что ударил когтем, и замер, услышав приближающиеся к нему по грязи шаги."
adelart.74.a:0 "— Хитрый мерзавец."

adelart.90.t:0 "Один за одним" 
adelart.90.d:0 "Зал гудел от десятков разговоров, представители групп наёмников со всего Грайфвальда болтали как старые друзья, когда вместе совершали набег на пивной бар шерифа и пили сколько душе угодно.\n\nПосреди всего этого, во главе стола, невозмутимо восседал Ноттемань. Он наблюдал, как эти проклятые наёмники крушили всю мебель в здании, возможно, больше, чем нужно было, прежде чем постучать когтем по столу.\n\nПоморщившись, большинство представителей выстроились вдоль стола и уселись сами. — Хотя я и уважаю ваше рвение, я больше не могу допустить, чтобы вы бегали по всему Аделарту как абсолютные придурки, продолжая себя вести так, будто ничего не изменилось. — сказал Жан, потягивая бокал аквелийского вина.\n\nОдин из грифонов, стоявших дальше всех в ряду, усмехнулся. Вероятно, это был один из многочисленных родственников Флигеров. — Вы, конечно, шутите, мой добрый шериф? Вы уже показали свои когти, имея дело с этими... — грифон решил немного смягчить следующую фразу, увидев взгляд Жана. — бандитами. Вы нуждались в нашей помощи, так как ваши грифоны не могли сами решить эту проблему, не говоря уже о том, чтобы поймать всех уродов! — ещё несколько бойцов также начали смеяться.\n\nПостукивая когтем по столу, Ноттемань терпеливо дождался, пока шум утихнет, прежде чем спокойно заявить. — Я не знаю, что у вас за проблемы с памятью, мистер Спейр Флигер, но уверяю вас. — Он посмотрел на одного из охранников у двери, который шагнул вперёд и взял за коготь родственника Флигеров. — Я решился на некоторые необходимые изменения... — закончив фразу, Жан встал на стол.\n\n— Слушайте сюда! — Закричал шериф, когда одного из Флигеров наконец взяли в захват. — Я собрал вас всех здесь сегодня вечером, чтобы сделать простое предложение! Нам больше не нужны наёмники, как и Грайфвальду, так что у вас есть три выбора! — Он подошёл ближе к дебоширу и провёл когтем по его шее — Первый - вы слушаетесь меня, и присоединяетесь к новой армии Аделарта. Второй - вы убираетесь из моей страны. — коготь Ноттеманя впился в шею Флигера — И третий - вы можете попытаться остаться, и тогда домой вас отправят в гробах. — по его когтю уже сочилась кровь. — Вы меня все поняли!?\n\nСудя по кудахтающим цыплятам, выбегающим за дверь, шерифа поняли."
adelart.90.a:0 "Пора создать настоящую армию..."

adelart.98.t:0 "Фикция прав" 
adelart.98.d:0 "Из недавно обрушившегося здания валил дым, когда снаряд, пробивший его крышу, превратил внутренности постройки в угли. Улицы Вилистеля были полны криков и выстрелов, и через всё это продвигалась одна группа очень суровых бойцов.\n\nЖан де Ноттемань понюхал воздух, резкий запах порохового дыма и гари просачивался сквозь окна и крыши разрушенных домов вокруг него. От души вздохнув, шериф и его отряд направились к своей конечной цели - ратуше.\n\nПрибыв на место, Жан оценил ситуацию. Его грифоны, по-видимому, загнали бандитов в теперь уже забаррикадированную ратушу, облили всё бензином и готовили факелы, чтобы поджечь здание. Хотя он сам всё спланировал, он почувствовал укол гордости за эффективность, с которой это было осуществлено. Его солдаты многому научились - в конце концов, они учились у лучших.\n\nОтвернувшись от ненавистного центра демократии, он сосредоточил внимание на упавшем флаге; когда-то гордом символе банды Мерлока, а теперь просто покрытом грязью полотнище. Через несколько секунд Ноттемань щёлкнул старой неисправной зажигалкой и наклонился к флагу, после чего осторожно зажёг его край, прежде чем снова встать и внимательно посмотреть на тряпку.\n\nПо мере того как пламя медленно ползло вверх по флагу, факелы с глухим стуком ударялись о стены зала. Воздух наполнился визгом, когда флаг медленно превратился в пепел. К тому времени, когда это было сделано, ассамблея была полностью охвачена пламенем, и те, кто находился внутри, наконец-то замолчали.\n\nКоротко улыбнувшись, Жан повернулся и ушёл со своим отрядом. Здесь для них больше ничего не было."
adelart.98.a:0 "Наконец-то. Расплата."


