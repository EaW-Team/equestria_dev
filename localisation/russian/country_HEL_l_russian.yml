HEL_count_charel_idea_desc:0 "Граф Шарел Клаудет, третий в своём роду, марионетка на словах и деле. Шериф и все в его царстве знают, что у графа нет ни крупицы власти. Шансы юного аристократа занять хоть какое-то достойное место очень невелики: он либо опоздает спасти своих подданных, либо окажется слишком слаб, чтобы сделать хоть что-то значимое для помощи им.\n\nВполне возможно, что роду Шареля грозит судьба династий Гроверов и Дискретов, которые некогда окружали королевство его дяди. Граф будет лишён всяческой власти до самой своей смерти, а ухмылка его кукловода украсит надгробный камень в качестве последнего акта унижения.

HEL_new_model_army_idea:0 "Когорта"
HEL_new_model_army_idea_desc:0 "Мы никогда не сможем быть в безопасности от бандитов, окружающих нас, если будем полагаться на сомнительные действия ополченцев и молитвы Арктуриусу. Шериф издал указ о создании новой армии, и мы уже начали заниматься этой проблемой.\n\nКонечно, наши самые преданные грифоны должны быть распределены по всем уровням нашей армии, чтобы вдохновить тех, кто может дрогнуть перед лицом поражения, встать и сражаться за наше дело! Наша дисциплина должна быть железной, чтобы любой солдат был готов отдать свою жизнь за наше великое дело!"

HEL_new_model_army_idea2:0 "Когорта"
HEL_new_model_army_idea2_desc:0 "Мы никогда не сможем быть в безопасности от бандитов, окружающих нас, если будем полагаться на сомнительные действия ополченцев и молитвы Арктуриусу. Шериф издал указ о создании новой армии, и мы почти закончили её формировать.\n\nНаши самые преданные грифоны являются нашими глазами и ушами на всех уровнях Когорты, вдохновляя на храбрость и самопожертвование тех, кто в противном случае впал бы в трусость. В армии царит железная дисциплина, и солдаты готовы на всё ради победы!"

HEL_new_model_army_idea3:0 "Когорта"
HEL_new_model_army_idea3_desc:0 "Наша армия - яркий пример верности и храбрости. Об их действиях в Аквелии будут писать ещё многие поколения. А ещё их будут внимательно изучать те, кто захочет напасть на нас, но успеха им никогда не добиться. Наши силы многочисленны и верны, и их хватит, чтобы раз и навсегда оградить нас от бандитизма.\n\nЭти грифоны готовы защитить нас от соблазнов, которые исходят из самой нашей природы. Они защитят нас от жадности и алчности нашего рода, от тех, кто хотел бы разрушить наше процветание и ограбить нас.\n\nОни готовы сражаться и умереть за правое дело."

HEL_desperate_defense:0 "Отчаянная оборона"
HEL_desperate_defense_desc:0 ""Крысы из Аквилы считают, что наша земля принадлежит им по праву рождения! Что мы не можем действовать без их направляющего когтя, и что мы должны быть лишены нашей великой идентичности! Друзья мои, что бы ни случилось, я прошу вас!\n\nЗаставтье проливать их реки крови за каждый сантиметр нашей земли!\nЗаставьте их пожалеть о том, что они решили уничтожить наши идеалы!\nПусть их охватывает ужас каждый раз, когда наступает ночь!""

HEL_count_idea:0 "Клаудет I"
HEL_count_idea_desc:0 "Граф Клаудет, благодаря неустанной работе своего самого верного шерифа, вернулся на свой королевский пост во главе Грайфвальда. Хотя он официально отказался от многих своих возможностей, воочию увидев цену своих ошибок, он по-прежнему занимает место в сердце каждого грифона страны.\n\nЕго доброта рассматривается как предмет гордости, яркий свет свыше, который тщательно охраняется его верноподданными. Кое-кто из дворца распространял слухи о разногласиях между графом и шерифом, однако это просто глупая ложь.\n\nВ конце концов, что такое шериф без Суверена, которому он должен служить?"

HEL_we_hate_aquileia:0 "Мы больше не аквелийцы!"
HEL_we_hate_aquileia_desc:0 ""Мы никогда не должны забывать о преступлениях тех, кто сидит на своём награбленном золоте в Аквиле! Только сражаясь бок о бок под единым знаменем, мы сможем сломить их дух и сокрушить их армии!!""

HEL_disappearing_acts_lar:0 "Внутри твоих стен"
HEL_disappearing_acts_lar_desc:0 "Приватность - это крик непокорного."
HEL_disappearing_acts:0 "Внутри твоих стен"
HEL_disappearing_acts_desc:0 "Приватность - это крик непокорного."

