HEL_secret_police:0 "Ни шерифов, ни священников"
HEL_secret_police_desc:0 "Пройдя долгий путь от засад до управления целым разведывательным управлением, красные гвардейцы теперь следят за Аделартом, охраняя ещё не достигнутую революцию.\n\nТеперь, если вы услышите шелест ветра или случайный треск ветки, это может стать последним, что вы услышите в Аделарте..."
HEL_secret_police_lar:0 "Ни шерифов, ни священников"
HEL_secret_police_lar_desc:0 "Пройдя долгий путь от засад до управления целым разведывательным управлением, красные гвардейцы теперь следят за Аделартом, охраняя ещё не достигнутую революцию.\n\nТеперь, если вы услышите шелест ветра или случайный треск ветки, это может стать последним, что вы услышите в Аделарте..."
HEL_secret_police2:0 "Ради защиты нашей революции"
HEL_secret_police2_desc:0 "Собрать группу грифонов, бесконечно устраивавших засады, и назначить их главами национального разведывательного управления, возможно, раньше звучало бы как попытка самоубийства, но сеть надёжных контактов красной гвардии и множество туннелей в лесу дала Республике почти всю информацию о любых потенциальных диверсантах и врагах революции."
HEL_secret_police2_lar:0 "Ради защиты нашей революции"
HEL_secret_police2_lar_desc:0 "Собрать группу грифонов, бесконечно устраивавших засады, и назначить их главами национального разведывательного управления, возможно, раньше звучало бы как попытка самоубийства, но сеть надёжных контактов красной гвардии и множество туннелей в лесу дала Республике почти всю информацию о любых потенциальных диверсантах и врагах революции."
HEL_chaotic_government:0 "Правительство бандитов"
HEL_chaotic_government_desc:0 "Местное и национальное управление осуществляется альтруистическими бандами, где приоритет отдаётся личным интересам местных сообществ и гражданам страны. Оставшиеся богачи прячутся в страхе, в то время как местные банды не горят желанием идти на войну."
