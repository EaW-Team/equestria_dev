adelart.16.t:0 "Прибытие кондотьеров" #Endbeats
adelart.16.d:0 "Мадам Шери не могла удержаться от смеха, когда её войска прорвались через жалкие ряды гарнизона и ворвались в деревню. Она не сводила бинокля с поля боя, наблюдая, как её солдаты расстреливают плохо оснащённое ополчение на улицах, которые они поклялись защищать. Один грифон с простреленной лапой попытался скрыться в переулке, но один из наёмников быстро наступили бедолаге на раненую ногу, прежде чем-\n\nЧерез мгновение вспышка света ослепила Шери, и ударная волна повалила её. Резкое жужжание ударило по ушам грифины, и всё, что она могла видеть - это ослепительную белизну. Всё, что она могла ощущать, - это мягкую траву под своей щекой и резкий запах пороха.\n\nЧей-то коготь схватил Шери и рывком поднял её. — На нас напали, мэм! — пробился чей-то голос сквозь жужжание. Зрение командира прояснилось, и она увидела своего молодого курсанта, который увёл её прочь с позиции. Шери повернулась к деревне, в которую вошли её войска, и обнаружила на её месте горящие руины. Артиллерия обстреляла маленький городок, уничтожив как солдат шерифа, так и немногочисленное оставшееся ополчение Аделарта.\n\n— Подкрепления ополченцев? — спросила Шери.\n\nКадет покачал головой. — Нет, мэм. Это наёмники Фловены.\n\nШери сильно удивилась нескончаемому обстрелу артиллерии. Планировали ли они это с самого начала? Неужели они решили пожертвовать всей своей деревней ради этой битвы? Шери никогда бы не подумала, что легендарный Мерлок Вуд допустит такое.\n\nЕщё одна вспышка света уничтожила мост перед ними и снова вырубила командира. Громкий гул стал сильнее, когда она почувствовала, что снова падает на землю. Приглушённое ощущение травы, коснувшейся её бока, и запах крови заставили Шери запаниковать.\n\n— Так, а с этой что делать? — голос с фловенским акцентом коснулся повреждённых барабанных перепонок Шери.\n\n— Просто пристрели её. Пленных не берём. — прозвучал второй голос.\n\nБелая вспышка в её глазах заменила темнота, исходящая от дула пистолета фловенского наёмника.\n\nОна подняла свой коготь. — Не-"
adelart.16.a:0 "Ещё один грифон уничтожен..."

adelart.17.t:0 "Послание в полночь" #Endbeats
adelart.17.d:0 "Жом смотрел в окно кабинета своего поместья с бокалом аквелийского вина. Мягкий свет заката преломлялся на деревянном полу. Он не мог сдержать улыбки, слушая тихую запись дуэта виолончелистов "Великой Октавии", звучащую в темном углу его комнаты.\n\nГрифон повернулся и сел за свой стол, где лежало письмо с новостями.\n\n— Мой дорогой де Конар, — было написано в письме, — Как вы и предсказывали, наше "позднее" прибытие на поле боя, наряду с нашей "помощью", ослабило ополчение Аделарта. Авангард понёс большие потери, как и последователи глупого прелата. Весёлой банды Мерлока больше нет. Всё, что нам требуется, - это чтобы вы вошли в столицу с нашими солдатами и взяли её под контроль. Мы ждём вашего ответа.\n\nДе Конар отхлебнул немного вина из своего бокала и развернулся на стуле к окну, наблюдая за лесом позади своего дома. Без сомнения, его победа была неминуемой, но Жом должен был с умом подходить к тому, как действовать дальше. Если бы он получил полную полную власть над Аделартом, он мог бы качать нефть в невероятных масштабах. Однако он знал, как сильно будут сопротивляться местные грифоны. Впрочем, это недолго будет проблемой.\n\nВ качестве альтернативы де Конар мог бы познакомить Аделарт с идеями республиканизма. Голосованием, лоббированием и всевозможными иными идеями, выдвинутыми аквелийской республикой. Конечно, выборы были бы сфальсифицированы в пользу Жома, и его союзники получили бы свои места в совете, но если бы фловенец внедрил такие идеалы и дал бы обществу немного власти, это было бы прибыльно в долгосрочном плане. И всё же грифон сомневался, что его сторонники одобрят такое изменение плана.\n\nКак бы то ни было, возможно, будет немного забавно построить республику, проявив немного такта, а не совершить простой государственный переворот. Такое мог сделать любой дурак, а де Конар не был "простым дураком".\n\nЖом на мгновение задумался, прежде чем принял решение и вернулся к своему столу. Он положил когти на пишущую машинку и начал печатать."
adelart.17.a:0 "— Мои дорогие грифоны, время пришло..."
adelart.17.b:0 "— У нас появилась возможность..."

adelart.20.t:0 "Чёрные ночи и чёрное золото" #Endbeats
adelart.20.d:0 "В кои-то веки в конгрессе воцарилась тишина. Шериф был убит, но какой ценой? Деревни были уничтожены в результате перекрестного огня. Земля сгорела дотла. Ополчение Аделарта исчезло, а банда Мерлока почти прекратило своё существование. Реконструкция, если она вообще была возможной, заняла бы годы.\n\nМерлок Вуд сидел на своём обычном месте в конгрессе, но смотрел вперёд пустым взглядом, какой-либо огонь в его глазах погас. Прелат крепко сжимал свой посох с выражением решимости на лице, но хранил молчание. Даже лидер авангардистов Александра Дессиё держала клюв закрытым, смотря куда-то в стол, что удивило многих.\n\nВход в зал открылся, и внутрь вошёл нефтяной магнат Жом де Конар.\n\n— Аделарт, встречай же своих героев! — провозгласил грифон с гордой улыбкой. Он прошёл вперёд, и солдаты Фловены последовали за ним шеренгой, пока Жом не достиг центра комнаты. Когда де Конар остановился солдаты замерли по стойке смирно.\n\nМагнат оглянулся на грифонов, уставившихся на него, с удивлённо-злобными взглядами, и усмехнулся. — Почему вы все молчите? Разве мы не должны обсудить реконструкцию?\n\n— Реконструкцию чего именно? — обратился к Жому старый голос. — Домов, которые были вами уничтожены? Или же ополчения, по которому вы лупили артиллерией вместе с шерифом? — это был прелат Лука, опирающийся на свой посох, чтобы подняться со стула.\n\nВ ответ де Конар помахал своим когтем. — Пожалуйста, прелат, я признаю, что мои солдаты действительно нанесли небольшой ущерб, но у нас не было иного выхода! В качестве извинения я возьму бразды управления реконструкцией в свои когти и превращу Аделарт в настоящую страну. Просто предоставь мне необходимые полномочия, а сами можете заниматься... тем, что вы обычно занимаетесь.\n\nНаконец Мерлок, который до этого молчал, заговорил хриплым голосом. — То, что мы "обычно" делаем, мы делаем для Аделарта. Это было ошибкой - слушать тебя, Жом. Уходи сейчас же.\n\nВ ответ на это магнат покачал головой, хотя улыбка с его лица не исчезла. Грифон махнул своим солдатам, после чего те рассредоточились по комнате и направили своё оружие на испуганных грифонов в зале, большинство из которых подняли когти вверх."
adelart.20.a:0 "— Боюсь, ты не уже не можешь тут командовать, Вуд."

adelart.21.t:0 "Республика, если мы сможем её сохранить" #Endbeats
adelart.21.d:0 "— Итак, зачем ты собрал всех нас здесь? — проворчал Мерлоку старый прелат. Он не сводил глаз с Александры, которую по какой-то абсурдной причине также позвали сюда.\n\n— Согласна. Я скорее умру, нежели чем заключу какую-то закулисную сделку с этим религиозным... психом! — крикнула социалистка. Лука открыл было клюв, чтобы прокричать что-то в ответ, но краем глаза поймал взгляд своего друга. Бывшая легенда, гораздо слабее, чем раньше, опустил голову и уставился в пустоту глядя куда-то в стол. Мурашки пробежали по коже прелата, когда он увидел безжизненные глаза своего старого друга. В этой скорлупе больше не осталось грифона, только шелуха некогда знаменитого Мерлока Вуда.\n\n— Он собрал всех нас здесь, чтобы обсудить будущее Аделарта, — прозвучал у входа в комнату новый голос. Лука и Александра вытянули шеи в сторону двери, когда внутрь вошёл Жом де Конар. Он уронил только что зажжённую сигарету и наступил на неё задней лапой.\n\n— Мы здесь, потому что нам нужно превратить это место в настоящую республику, — продолжил магнат, — полноценную страну, в которой нам не нужно будет полагаться на ополчение, в случае если к нам в следующий раз придёт очередной шериф.\n\n— О, да, на ополчение мы действительно не можем больше полагаться, — возмутилась Дессиё. — ваши солдаты уничтожили всех наших бойцов, вместе с войсками шерифа.\n\n— Это была необходимая жертва. Теперь мы оказались в особом положении, чтобы помочь Аделарту. Мы можем сделать свободную территорию международно признанной страной, настоящей республикой. Такой, во главе которой не стоит символ какой-то далёкой легенды. — говорил де Конар. Вуд на этот выпад никак не отреагировал.\n\nПрелат Лука покачал головой и вздохнул. — Несомненно, "настоящую" республику. Во главе которой будет стоять... нефтяной магнат?\n\n— Пожалуйста, успокойтесь, прелат. Если бы я хотел получить полную власть, я мог бы прямо сейчас арестовать вас всех. Нет, я действительно хочу позволить нашим гражданам голосовать. Чтобы дать им будущее. Только так мы сможем снова защитить себя от новых тиранов. Конечно, я временно добровольно займу пост президента, пока выборы не состояться, но давайте всё же вместе, без каких-либо дебатов или криков, разработаем систему, способную дать нашей стране будущее. И под моим управлением мы сможем убедиться, что это пойдёт на пользу всем..."
adelart.21.a:0 "— ...чудесно."

# Popular Help Backfires

adelart.23.t:0 "Нытьё"
adelart.23.d:0 "Море по большей части пустых скамеек лежало перед ветхой сценой - лишь несколько грифонов откликнулись на призыв, и в основном это были сторонники Вуда, хотя местами встречались социалисты Дессиё или обеспокоенные фермеры. Мерлок начал нервничать - всё пошло явно не по плану.\n\nМерлок Вуд стоял на сцене, его глаза и движения были слишком скованными, поскольку сейчас он испытал то, чего не чувствовал более 20 лет.\n\nСтрах.\n\nОн грыз аделартца изнутри, и Мерлок прекрасно понимал, что вскоре он может умереть. И во всём этом был виноват только он. Именно Вуд согласился на проклятый план Дессиё, не продумав его до конца. Именно он отверг её предложение организовать ополчение. И из-за его действий...\n\nИз оцепенения его вывела когтистая лапа на плече. Моргнув, он понял, что его солдаты вышли на сцену и окружили своего главаря. Те, кого он знал десятилетиями, все они поддерживали его, несмотря на ужасные ошибки. Эти существа всё ещё были готовы сражаться и умирать за него."
adelart.23.a:0 "Все они погибнут уже сегодня."

adelart.231.t:0 "Покупка и продажа нации"
adelart.231.d:0 "— Что, во имя Эйр, вы все здесь делаете?! — каркнул пронзительный голос, пробудив наёмников Рейнарда ото сна. — Где, Тартар их раздери, войска Шерифа?! Мы должны были усилить ваше наёмничье подразделение и выйти в бой, а вы тут просто сидите и бездельничаете! — Разгневанный ополченец подлетел к фловенцам, глядя на Рейнарда сверху вниз.\n\nГрифон потянулся, также пронзительно глядя на ополченца. — Они в нескольких часах езды отсюда, наверное, уже в Иглтоне. — Выражение некогда надменного лица у фанатика Прелата было бесценным, так что наёмник продолжил. — Мы получили новые приказы от нашего работодателя. Похоже, Мерлок попытался провернуть свои старые трюки, и Жому это не очень понравилось.\n\nОполченец с удивлением разинул клюв, пытаясь осознать то, что сказал Рейнард. Он едва заметил, как другие наёмники направили на него свои казнозарядники. Рейнард ухмыльнулся и хрипло крикнул.\n\n— ЗАРЯЖАЙ! — в этот момент отряд эйеритов попытался убежать или улететь.\n\n— ЦЕЛЬСЯ! — Очередь из винтовок смотрела ровно в спины отступающих."
adelart.231.a:0 "— ОГОНЬ!"

adelart.18.t:0 "Столь желаемое событие"
adelart.18.d:0 "Церковь была прекрасна - хотя раньше она выглядела лучше. Залы были битком набиты полными надежд грайфвальдцами, обеспокоенными аделартийцами и осторожными оптимистами. По всему храму, религиозные символы которого за время его долгой службы менялись дважды, атмосфера беспокойства была смягчена чувством вины за празднование.\n\nМногие из тех, кто всего несколько месяцев назад был готов отдать свою жизни за дело Мерлока, стояли близко к выходу - их беспокойство мешало им сидеть в рядах на скамьях. Они будут первыми, кто увидит своего нового шерифа, когда он войдёт внутрь здания через богато украшенные двери.\n\nЖан был одет в удивительно модный костюм, который резко контрастировал с его обычным растрёпанным видом, и шёл с уверенностью, которой не было видно уже два десятилетия. Рядом с ним стояла его верная соратница, леди Адальгизель фон Кург, одетая в такую же украшенную версию своей полевой униформы. Едва оказавшись вне поля зрения Жан, она слегка покраснела, хотя держалась благородно.\n\nУ алтаря стоял приземистый маленький грифон, мэр Иглтона, заметно дрожащий, но держащий церемониальный меч. По бокам от него стояли двое верных соратников Ноттеманя, и предатель дёргался каждый раз, когда кто-то из них двигался. Когда Жан шагнул к нему, грифон застыл, и приготовил затупленный меч, опустившись перед ним на колени.\n\n— С-властью, данной мне Эйр... — Мэр сглотнул и чуть было не уронил меч. — Клянусь т-троицей. Я дарую тебе, Ж-Жан де Ноттемань, титул шерифа Аделарта. Пусть твоё правление будет славным, а твоя защита - абсолютной. — Мэр провёл лезвием по плечам Жана и отпрянул назад, когда официально признанный шериф страны выпрямился во весь рост."
adelart.18.a:0 "Ошибка, длившаяся десятилетия, наконец-то исправлена."

# Popular Help Succeeds

adelart.24.t:0 "Клич Аделарта"
adelart.24.d:0 "По сотням посёлков и дюжине приграничных деревень прозвучал тревожный клич - "шериф идёт! Шериф идёт!" Глашатаи были самые разные - от старых священников до членов разбойничьих банд Мерлока и случайных грифонов, которые услышали новость и взяли на себя смелость предупредить соседнюю деревню.\n\nВ другое время и в другом месте этот клич заставил бы горожан прятать свои пожитки и детей в погребах чтобы переждать бурю. Шериф был ужасным грифоном со множеством последователей, вооружённых до зубов. Но только не в Аделарте. Не сегодня. Сегодня на клич ответили заряженными пистолетами и сталью во взгляде. Они ждали этого дня двадцать лет, в независимости от того, верили они, что он когда-нибудь действительно наступит, или нет. Ополченцы - фермеры, охотники, трапперы, фуражиры, кузнецы, жестянщики, пастухи, лесорубы, строители, ремесленники; грифоны из всех слоёв общества прибыли на свои сборные пункты и отчитались перед теми, кого они выбрали в качестве офицеров давным-давно, когда только начали готовиться к этому дню.\n\nУ них не было никакой униформы, кроме единственного лоскутка красной ткани, повязанного вокруг головы или лапы, который служил бы для отличия друга от врага. Но у них было оружие и они знали как им пользоваться. Всего через пару часов леса заполонили стрелки, и шериф обнаружил, что вынужден бороться за собственную жизнь."
adelart.24.a:0 "Верующие дали ответ!"

adelart.25.t:0 "Сотня стычек в сотне лесов"
adelart.25.d:0 "Приспешники шерифа и аделартцы стояли насмерть. Для шерифа это не было военным вторжением, это была операция по восстановлению порядка. Армия Грайфвальда стояла в готовности, чтобы войти в Аделарт и взять его под контроль, но только если он сможет показать, что воля аделартцев сломлена. Так что, об отступлении не могло быть и речи ни для одной из сторон, ведь на карту была поставлена судьба Аделарта.\n\nЭто не было обычным сражением. Борьба велась в сотнях случайных столкновений, десятках перестрелок и схватках, где в дело шли когти и клювы, лобовых атаках, отчаянной обороне, засадах и рейдах. Это была эпопея, охватившая огромные просторы дикой страны. Однажды её центром был холм, названия которого нет ни на одной карте, а затем жалкая пограничная деревушка в сотне миль отсюда. При каждой атаке, которую предпринимал шериф, его войска оказывались отрезанными и окружёнными. Кремневые ружья, мушкеты с капсюлями, штык-ножи, винтовки рычажного действия, топоры для колки древесины... Аделартцы использовали любое оружие, попадавшееся в их когти, и вскоре в след за численностью дрогнул и боевой дух грайфвальдцев.\n\nМногие солдаты, пойманные на том, что они уползали обратно в лагерь шерифа не выполнив поставленных задач, были казнены за трусость. Вскоре они вообще перестали возвращаться. Шериф слишком поздно понял, что его силы покинули его и что он окружён. Он отчаянно оборонялся, отстреливая одного аделартца другим, когда они снова и снова пытались прорвать периметр его командного пункта. Но когда забрезжил рассвет и была выпущена его последняя пуля, шериф понял, что потерпел поражение."
adelart.25.a:0 "Закуйте их в кандалы и возвращайтесь домой!"

adelart.26.t:0 "На милость обычного грифона"
adelart.26.d:0 "Собравшихся ополченцев хватило бы, чтобы заполнить стадион, но деревьев старого леса также было более чем достаточно. Это зрелище заслуживало того, чтобы быть проведённым на открытом воздухе. В сгущающихся сумерках начался суд над шерифом де Ноттеманем. Некоторые зрители толкались на земле, другие кружили в воздухе, а третьи взгромоздились на ветки деревьев, глядя вниз, как Мерлок Вуд и Прелат судят ненавистного шерифа. После часа зачитывания всех злодеяний, совершённых им против аделартцев, два лидера вынесли свой вердикт.\n\n"Вы признаетёсь виновными в тирании и угнетении!" заявил Мерлок.\n\n"Вы признаётесь виновным в убийствах и святотатстве!" — провозгласил прелат.\n\n"Именем народа Аделарта..."\n"Именем Эйр и её законов..."\n"Мы приговариваем вас к смерти!"\n\n"Я требую право последнего слова!" - крикнул шериф, приостановив расстрельную команду. "Я осуждаю этот фарс. Я не признаю этот ваш 'народный суд'. У вас нет полномочий говорить от имени народа, а народ не имеет права выносить решение. И у тебя нет полномочий говорить от имени богов, ибо твой титул запятнан ересью. Все вы предатели, воры и убийцы. Запомните мои слова: ваша еретическая грязь и ваши мятежные банды ополчатся друг на друга. Ещё до конца года вы оба пожнёте то, что посеяли. Вы разорвете друг друга на части. Да здравствует Грайфвальд! Да здравствует-"\n\nЕго речь была прервана выстрелом. Мерлок жестом приказал своей половине расстрельной команды покончить с этим. Прелат в ярости обернулся. Когда они начали спорить, ропот пронёсся по собравшейся толпе ополченцев. Сержанты из каждого отряда ополчения начали выходить вперёд, чтобы поговорить с ними, сначала по одному, затем толпами. Сейчас было самое подходящее время для того, чтобы народ, наконец, решил, какой лидер был прав."
adelart.26.a:0 "Вуд получает полное доверие"
adelart.26.b:0 "Народ призывает к проведению большого собрания между двумя лагерями"
adelart.26.c:0 "Прелат получает полное доверие"

# Relying on Bandit Allies

adelart.46.t:0 "Очередная вылазка в лес" 
adelart.46.d:0 "В лесу было тихо, если не считать хлопанья крыльев и грохота экипажей, словно он выказывал уважение конвою. Несмотря на это, воздух был пропитан беспокойством. Ощущение, что в любую секунду кто-то может выскочить из какого-нибудь тщательно продуманного укрытия, было знакомо большинству грифонов в конвое по их предыдущему пребыванию в лесах Аделарта, и всё также внушало страх.\n\nПересекая границу с Аделартом, десятки небольших автоколонн проследовали через ранее отмеченные секторы. Все они должны патрулировать местность в поисках бойцов Мерлока, и при этом все они должны были быть приманками. Кроме особого отряда. В то время как остальных охраняли простые наёмники, в этом конвое, расположенном недалеко от границы с Фетизией, были самые доверенные солдаты шерифа, а также сам Ноттемань.\n\nПлан казался идеальным, поскольку ресурсы бандита были настолько ограничены, что шериф мог бы пробиться к Иглтону и уничтожить анархистов всего несколькими быстрыми ударами. Его машина въехала на вершину небольшого холма, когда вдалеке показался слабый силуэт столицы Аделарта. Шериф улыбнулся своим покрытым шрамами клювом, прежде чем услышал, как грузовик впереди хрустнул о ветку на дороге.\n\nВ то же мгновение из окружавшего его леса донеслись крики и выстрелы. Когда он попытался оглядеться по сторонам, пуля чуть не прикончила его, и вместо этого со свистом поразила одного из его охранников. Ноттемань увидел, как Адальгизель прячется под своим грузовиком с двумя своими истекающими кровью соратниками. Он повернул голову обратно, как раз в тот момент, когда оттуда донесся визг.\n\nНесколько минут спустя дверь его машины открылась, и за ней показалась пара бандитов, свирепо смотревших на него."
adelart.46.a:0 "Да здравствует Мерлок Вуд - освободитель Аделарта!"

adelart.49.t:0 "Вкус двадцатилетней давности" #Ardent Custodian
adelart.49.d:0 "Все головорезы шерифа Ноттеманя были разгромлены, после чего беспомощные их остатки бросили этого ужасного тирана, которому когда-то они поклялись в верности. Только после тщательного уничтожения врагов Аделарт снова освободился от пережитков деспотизма. Ну, за исключением последнего: самого шерифа Жана де Ноттеманя собственной персоной, всё ещё барахтающегося в сети, в которую анархисты его поймали.\n\nМерлок ухмыльнулся со своей трибуны в зале суда, опустив взгляд и встретившись с горящими глазами шерифа, у которого клюв был забит кляпом. — Всё это кажется слишком знакомым, не так ли, шериф? — зал суда, битком набитый бандитами и весёлыми проходимцами, взорвался от смеха. Вуд вздохнул и продолжил, — Увы, я не думаю, что кто-нибудь из твоих "друзей" бросится спасать тебя, шериф, хотя я вообще сомневаюсь, что таковые найдутся после стольких лет насилия и репрессий в отношении аделартцев. Имея это в виду, мы тебя точно не помилуем. Есть какие-нибудь предпочтения относительно того, как ты хочешь умереть?\n\nОдин из находившихся поблизости бандитов грубо вытащил кляп из клюва шерифа, с трудом переведшего дыхание. — Как будто вы, мрази, ещё имеете на это право...\n\nОн насмешливо посмотрел на Мерлока. — Вы всего лишь убийцы, которые плюют на всё, что графы сделали для нас! Эта земля принадлежит им по наследству, как то было завещано Империей Грифонов! — разглагольствования шерифа были заглушены насмешками и свистом, и Ноттеманя это стало раздражать ещё больше. С трибуны суда Мерлок лениво вытащил свой кремневый пистолет и выстрелил в воздух - это заставило замолчать всех собравшихся, а ещё оставило в потолке трещину.\n\n— Выведите его на задний двор и ощипайте, но оставьте в живых - я сам его прикончу, — сказал Вуд и взмахнул крыльями. Толпа зааплодировала и ринулась вперёд, несмотря на бред шерифа, и вытащила пойманного в сеть грифона наружу. Лидер бандитов наблюдал за подготовкой к казни и размышлял про себя, перезаряжая своё оружие. После сегодняшнего дня Аделарт наконец-то будет свободен, но надолго ли?\n\nНет, только не с таким количеством агрессоров у границ страны. Эта нация нуждалась в армии, чтобы защитить себя, и ей нужно было правительство, способное её создать. Когда Мерлок закончил перезаряжать свой кремневый пистолет для казни, его разум пришёл к выводу о том, что отныне будет гарантировать безопасность и победу Аделарта."
adelart.49.a:0 "Одержав победу, мы сформируем повстанческую армию!"
adelart.49.b:0 "Одержав победу, мы создадим бандитскую конфедерацию!"

# Relying on Partisans

adelart.53.t:0 "Очередное дитя революции"
adelart.53.d:0 "Собравшись за складным столом в отдалении от пещеры, высшее командование красных партизан совещалось. Колонна могла похвастаться разнообразием как пони, так и грифонов, многие из которых сражались во время первой революции.\n\n— Мы не уверены, перешёл ли шериф границу, или он просто блефует, чтобы позлить нас, — сказала участвующая в обсуждении Дессиё.\n\n— Мы внимательно следили за границами, мадам, — ответила её ассистентка-единорог Доминик Лимбур, знакомое лицо с тех времен, когда Дессиё ещё была новичком в Аллардизме. Тем не менее, он был опытен в экономике, а не в военном деле, поэтому он указал на Бертуса Гизеля, коренного местного жителя, на десять лет моложе Александры. — Ты сам лучше всех знаешь, как бороться с повстанцами, будучи повстанцем, не так ли?\n\n— Вот именно! — крикнул Бертус и, ворвавшись перед Дессиё, чтобы привлечь всеобщее внимание, выложил всё начистоту. — Сначала мы связываемся с приграничными городами и обещаем им нашу защиту. Это укрепит доверие народа. Затем мы вербуем нескольких местных жителей в качестве наших информаторов. Если поблизости окажется кто-нибудь слишком подозрительный, мы нападём, устроим хорошее шоу и захватим какого-нибудь солдафона шерифа! Повторим такой трюк несколько раз, и у этого прислужника графа просто закончатся солдаты, а он сам будет вынужден остановить наступление, если оно вообще есть, или отступить за границу. Вот тогда-то мы и победим.\n\n— Наблюдение и ожидание, — прокомментировала Дессиё, воспользовавшись паузой. — Возможно, ты и родился слишком поздно, чтобы участвовать в первой революции, но план у тебя такой, словно ты охотился на монархистов вместе с самим Верани.\n\n— Учусь у профессионалов! — сказал повстанец, гордо хлопая крыльями. — Грифоны меняются, но всегда найдется аристократ, которого можно насадить на штык! — Эти последние слова вызвали оглушительный рёв, эхом разнёсшийся по пещерам.\n\nДессиё даже сама взялась за верёвку."
adelart.53.a:0 "Это точь-в-точь как в старые добрые времена после 980."

adelart.54.t:0 "Противостояние"
adelart.54.d:0 "— Это бесполезно, — пробормотал Ноттемань своим помощникам, выходя из последнего городка в лесной чаще глубокой ночью.\n\nЕго разведчики перестали выходить на связь, его собственные банды налётчиков были почти уничтожены, и скудная информация, которую он получил, заключалась в том, что его грифоны были захвачены в плен и выставлялись напоказ как трофеи. Шериф явно проиграл.\n\n— Я не трус! — закричал главарь на покрытого шрамами выжившего бойца. — Заткнись, мы никого не бросаем! Мы позовём рыцарей. Я напишу графу, чтобы он дал разрешение на...\n\nОн не успел договорить, потому что внезапно упал на землю. Все остальные же пытались оправиться от звона. Кто-то пытался стрелять в неизвестного противника, но попадал только в деревья и кусты, пока партизаны не выползли из своих укрытий.\n\n— Сдавайтесь! — крикнул Бертус, чья голова высунулась из-под камуфляжа из листьев. — Ваш угнетатель мёртв! Бросьте своё оружие, разорвите свои цепи и восстаньте с нами, пролетарии! А если кто-то против - может сбежать обратно в Грайфвальд и сказать своему чудовищному графу, что он разделит судьбу своего грязного лакея!\n\nПока большинство сторонников Ноттеманя убегали, Бертус осмотрел труп шерифа, после чего снял повязку с глаза и высоко поднял её. — Глава реакционеров уничтожен! Но давайте не будем ослаблять наших усилий! Наша следующая цель - центр варварства! К Мерлоку, товарищи!"
adelart.54.a:0 "К Мерлоку!"

# Relying on Prelate

adelart.55.t:0 "Рыцари Старого и Нового"
adelart.55.d:0 "Де Ноттемань считал себя наследником и душеприказчиком великого шерифского наследия. Глядя на свою паству, Лука не мог не улыбнуться тому, что видел: история и светлое, благочестивое будущее обернулись против де Ноттеманя, объединившись в борьбе против его наследия.\n\nВерующие откликнулись на его призыв. На поле за Бергелуном рыцарские ордена Аделарта стояли бок о бок с Сёстрами Эйр, образуя пёстрое лоскутное одеяло из стали под сияющим полуденным солнцем. Грохотали переоборудованные тракторы Сестёр и в этом рёве слышались их праведные намерения. Рядом с ними стояли крестьянские отряды, столь же готовые защищать свой дом.\n\nСестра Селена уже стояла на своей боевой машине. Старые суставы Луки заскрипели, когда он встал, но он перенёс свой вес на трость. Селена огляделась, казавшись такой маленькой на расстоянии и сцепила когти. Тот улыбнулся.\n\n"ДОРОГИЕ ЖИТЕЛИ АДЕЛАРТА!" прогремел зычный голос Сестры Селены. — "Теперь ДВАДЦАТЬ ЛЕТ СВОБОДЫ и ВЕРЫ за вашими крыльями! Никто иной как ЖАН "ВЕШАТЕЛЬ" ДЕ НОТТЕМАНЬ" вернулся, чтобы снова ПОРАБОТИТЬ нас, чтобы поставить СЕБЯ выше ВОЛИ ЭЙР! Но СЕГОДНЯ БОГИ сражаются вместе с НАМИ! Бок о бок с НАМИ! Внутри НАС! Взмахните мечами, поднимите винтовки и запускайте двигатели, потому что если такой зверь, как де Ноттемань, не может победить нас — а он НЕ МОЖЕТ — то никакая сила без Золотых Врат не сможет отобрать у нас наш Аделарт!""
adelart.55.a:0 "И устремился ввысь каждый меч и раздался клич боевой, и содрогнулись леса."

adelart.65.t:0 "Гром и молнии"
adelart.65.d:0 "Если бы вы обратились к Бубулю, он бы представился как лучший помощник шерифа в отряде де Ноттеманя. Посему весьма сообразно, что заслуженный помощник в столь замечательное утро мог наслаждаться кружкой столь прекрасного кофе.\n\n"Поосторожнее с палатками, вы, идиоты!" – зарычал он, ткнув своей оловянной кружкой в сторону грифонов, возившихся у тележки с припасами. - "Они не дешёвые, и если там появится хоть одна дырка, я зашью её перьями с ваших бошек!" Грянул выстрел. Пуля пробила дыру в чашке Бубуля, расплескав весь кофе. – "Ух, тыж... к оружию, грифоны!" - заверещал он, прячась в кустах позади себя.\n\nКрестьянский отряд ворвался на поляну, паля из ружей и размахивая дубинками. Вместе с ними атаковала дюжина рыцарей. Пули бойцов Бубуля отскакивали от их доспехов. Опрокинулась тележка с припасами. Стоявшая на ней газовая лампа разбилась, и загорелась.\n\nБубуль окрысился и бросился бежать к дороге. Позади него загорелись и взорвались ящики с боеприпасами. Покинув поляну, он чуть не врезался в перевёрнутый трактором танк, первый из трёх в колонне, заблокировавший собой дорогу. Бубуль увидел и узнал бледного грифона наверху танка улыбающегося ему.\n\nСёстры!" - воскликнула Селена. – "Мне кажется, мы нашли грифа де Ноттеманя! Боги благословят нас сегодня, не так ли?" Её турель заставила Бубуля замолчать навек грохотом пулемётной очереди прежде чем он успел ответить. Его золотой значок, которым де Ноттемань награждал лучших из лучших, упал в грязь, пробитый насквозь, словно сделанный из жести."
adelart.65.a:0 "Лучший воин де Ноттеманя повержен!"

# Takeover Events + Elections

adelart.15.t:0 "Зелёный флаг над Аделартом" # anarchist wood primacy 
adelart.15.d:0 "— Шериф, так долго пугавший нас, наконец-то попался нам! — бар зааплодировал словам Мерлока — Его приспешники никогда больше не будут досаждать нам, и хотя его хозяева в Грайфвальде всё ещё хотят захватить нашу страну, мы знаем, что их мечи просто тупы! Все знают, что их слова ничего не стоят. Каждый грифон Аделарта готов с лёгкостью дать им отпор! — Дождавшись, пока стихнут крики "ура", Вуд поправил свой байкет и улыбнулся.\n\n— В связи с этим возникает вопрос: что нам теперь делать? Мы подготовились к тому дню, когда он вернулся, и это сработало. Так что можно вы сейчас все меня серьёзно послушаете? — сделав паузу, чтобы дать ропоту улечься, Мерлок продолжил. — Мы победили, но и сам Аделарт не остался невредимым. Десятилетия вынужденных компромиссов и страха оставили шрамы, которые нуждаются в особой заботе, чтобы эти раны зажили.\n\n— Революционеры превратят Аделарт ни во что иное, как в коллективное государство, старообрядцы сделают недостаточно, а фловенцы кружат над нами как самые настоящие стервятники. — приняв драматическую позу, он сделал паузу, оценивая тишину. — Позвольте мне и моей банде встать у руля, друзья мои. Мы можем развивать свободную территорию, обеспечить, чтобы свободные грифоны Аделарта были сыты и счастливы, и мы построим такую Свободную Территорию, которая будет способна опираться на свои собственные силы.\n\nПо бару прокатился ропот, пока Мерлок ждал ответа. Он оглядел собравшуюся толпу - здесь были грифоны всех мастей, и прямо сейчас они шептались друг с другом. Вуд даже заметил, как несколько мерриманов что-то бормотали себе под клюв. Он почти начал сомневаться в действенности своей речи, но в этот момент они почти в едином порыве закричали:"
adelart.15.a:0 "— Война дворцам, мир деревням!"

adelart.22.t:0 "Великое Собрание" # democracy #Ardent Custodian
adelart.22.d:0 "По всей Свободной Территории аделартцы стекались к каждому месту, где можно было провести свои собрания по месту жительства чтобы выбрать будущее нации. Собрания соседей, местные храмы, небольшие джентльгрифские клубы и этажи общественных советов были полны активности. Повсюду кипели разговоры и дебаты, время от времени вспыхивали потасовки то тут, то там, но, в конце концов, когда всё было сказано и сделано, были подготовлены и утверждены постановления, принятые по согласию.\n\nИз всех основных конкурирующих фракций предварительные результаты явно указывали на двух финальных претендентов: блок Мерлока Вуда и блок прелата Луки Лиссейского.\n\nБлок легендарного героя-бандита отстаивал более сдержанные принципы социализма, а не его революционные составляющие, такие как создание инклюзивных коллективов, реформы в направлении общинной демократии и планы по развитию и урбанизации Аделарта за счет субсидий, предоставляемых его правительством. Система, созданная для того, чтобы работать на своих граждан и поддерживать их во всём, что они делают!\n\nБлок прелата, состоящий в основном из консерваторов-эйритов, в основном выступал за дополнительные реформы, сосредоточенные главным образом вокруг дистрибутизма, децентрализованного правительства в целом и сельской демократии, основанной на принципах коммунитаризма. Традиционные ценности и оберегаемые обычаи послужили бы его политической основой!\n\nЧтобы провести официальный подсчёт голосов за противоборствующие лагеря потребовалось некоторое время. Но когда он был произведён, стало ясно, что подавляющее большинство жителей Аделарта проголосовали за..."
