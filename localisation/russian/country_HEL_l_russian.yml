HEL_printing_lines_shattered:0 "Полный контроль над прессой"
HEL_printing_lines_shattered_desc:0 "Ложь, извергаемая "беспристрастными" аделартскими газетами, наконец-то была пресечена, и в настоящее время проводится реорганизация их активов и кардинальное изменение их будущих приоритетов."
HEL_discret_advice:0 "Упрямство Дискрет"
HEL_discret_advice_desc:0 "Несмотря на свою жадность, дискреты соизволили одолжить нам несколько своих самых ярких умов, чтобы улучшить наши оборонительные стратегии и обучить войска."
HEL_proteus_advice:0 "Ярость Протея"
HEL_proteus_advice_desc:0 "Несмотря на свою жадность, архонты соизволили одолжить нам несколько своих самых ярких умов, чтобы улучшить наши наступательные стратегии и обучить войска."
HEL_a_proper_language:0 "Чопорный и правильный народ"
HEL_a_proper_language_desc:0 "Последний гвоздь был наконец вбит в проклятый гроб непокорности этой провинции. Аделартский язык быстро вышел из моды, что привело к тревожным последствиям для тех, кто говорит на нём, будь то публично или находясь в своём доме."
HEL_work_work_work:0 "Работа, работа, работа!"
HEL_work_work_work_desc:0 "Наша ценность определяется нашими жертвами. Мы не можем полагаться на излишества, обжорства и природную жадность, иначе все мы попадём в объятия Маара. Работай, пока не истечёшь кровью, и ты будешь вознаграждён."
HEL_police_mode:0 "Головорезы шерифа"
HEL_police_mode_desc:0 "Следуя аквелийской идее "жандармерии", призванной сократить разрыв между армией и полицией, Служба Шерифства способна оказывать помощь как в регионах, заражённых бандитизмом, так и в проведении разведки в военное время."
HEL_police_mode2:0 "Шериф, государь, служба"
HEL_police_mode2_desc:0 ""Pour le Shérif, l'Honneur et la Loi"\n- Отрывок гимна Службы Шерифства\n\nСлужба Шерифства хорошо зарекомендовала себя, и под управлением Теодуля Хоббла им было разрешено расширить свою деятельность внутри страны. Служба обеспечивает безопасность каждой провинции, гарантируя, что те, кто работает под нашим началом, защищены от угроз и от самих себя.\n\nРазрабатываются планы по расширению помощи этой организации в более неспокойных регионах, однако они сталкиваются с противодействием со стороны местных жителей. Возможно, местным надо более точно объяснить, почему они нуждаются в помощи."
HEL_police_mode3:0 "Шериф, государь, служба"
HEL_police_mode3_desc:0 ""Pour le Shérif, l'Honneur et la Loi"\n- Отрывок гимна Службы Шерифства\n\nСлужба Шерифства хорошо зарекомендовала себя, и под управлением Теодуля Хоббла им было разрешено расширить свою деятельность внутри страны. Служба обеспечивает безопасность каждой провинции, гарантируя, что те, кто работает под нашим началом, защищены от угроз и от самих себя.\n\nХотя некоторое сопротивление им ослабло, Служба по-прежнему явно необходима. Ибо всё ещё есть бандиты, ожидающие разоружения нашей величайшей силы, терпеливо выжидающие момента для нанесения удара. Мы должны оставаться бдительными!"
HEL_police_mode4:0 "Шериф, государь, служба"
HEL_police_mode4_desc:0 ""Pour le Shérif, l'Honneur et la Loi"\n-Отрывок гимна Службы Шерифства\n\nСлужба Шерифства хорошо зарекомендовала себя, и под управлением Теодуля Хоббла им было разрешено расширить свою деятельность внутри страны. Служба обеспечивает безопасность каждой провинции, гарантируя, что те, кто работает под нашим началом, защищены от угроз и от самих себя.\n\nКаждый находится в безопасности под суровым присмотром Службы. Она находит тех, кто хочет причинить нам вред, и расправляется с ними. Так что пока вам нечего скрывать, вам нечего бояться."
