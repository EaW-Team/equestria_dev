jaume_desc:0 "§YРодился§!: 13 апреля 964 года в Конаре.\n\n§YБиография§!: Родился в семье богатых иммигрантов из Фловены, в надежде нажиться в восточных территориях Грайфвальда. Жом де Конар и не думал, что продолжит семейное дело спустя 43 года в... другом типе территории.\n\nЛюбящие родители предлагали юному предпринимателю вернуться в Фловену накануне Аделартской Революции, но юный Жом был слишком высокого о себе мнения, чтобы бросить свой бизнес. Жом чуял чёрное золото, нефть, которая сделает его родословную богатой, на уровне патрициев Фловены. Он был готов отважиться пережить беспокойные первые дни Свободной Территории.\n\nКогда независимость Аделарта стало фактом, Жом подействовал как и любой другой оппортунист. Он сменил фамилию на "де Конар", в честь своего наследия и хитрым путём получил благосклонность новой диархии Аделарта. Большинство олигархов, предпринимателей и скряг Шерифа покинуло восточную территорию либо по своей воле, либо, чаще всего, силой. Такие грифоны как Жом были из тех бизнесгрифов, кто остался. Его промышленные предприятия достаточно важными, что позволяло ему продолжать наживаться на местных жителях. Пока деньги, полученные от его родителей, были в сохранности (довольно просто в бандитском Аделарте), его настоящие амбиции будут хорошо спрятаны.\n\nИз нефтеносных районов Аделарта появится индустрии, что сотрясут всю Грифонию. И пополнятся карманы Патрициев де Конара нескончаемым потоком идолов.\n\n§YАвтор портрета§!: Kessel"

merlock_desc:0 "§YРождён§!: 11-ого мая, 959 в Бергелуне\n\n§YБиография§!: Мерлок Вуд имеет множество титулов. Предатель, бандит, убийца, герой, защитник - но никто не может отрицать, что он прежде всего революционер. Вуд начал эту карьеру будучи малоизвестным участником Первой Аделартской Революции 983 года, когда Жан Ройсен, знаменитый преступник, впервые вдохновил местных разорвать оковы грайфвальдского и аквелийского владычества и создать свободную независимую территорию. После провала восстания и убийства его главаря, Вуд подхватил факел революции, перестроив их в коллективистском и яростно антимонархическом ключе, пообещав перераспределение богатства для народа и правосудие над коррумпированной знатью в каждом завоёванном ими городе.\n\nГрайфвальд, контролируемый слабым и неэффективным графом, также был охвачен революцией, и восставшие завоевали большинство своих опорных пунктов мирным путем благодаря воле народа, во главе которого стояли революционные идеалы Вуда. Шерифу Уильяму Венденалу не удалось подавить восстание, а его собственные доверенные грифоны предали его ради обещания богатства и свободы. Вскоре после этого он был обезглавлен и заменен Жаном де Ноттеманьем, неохотно покинувшем Аделарт судя по всему навсегда.\n\nМерлок начал реорганизовывать правительство в соответствии с либертарианским, коллективистским и популистским принципами, с особой яростью направляя её на архонтов Грифенхейма и прелатуру Грайфвальда, которые подверглись массовым репрессиям и убийствам со стороны партизанских армий Вуда. Яростные антиавторитарные настроения революционеров наряду с ненавистью к тому, что, по их мнению, было церковным заговором мааритов, привели к тому, что Вуд заключил союз с старообрядцами, маргинально-религиозную секту. После этого он также подружился с новым "народно-избранным прелатом" Лукой Лиссейским.\n\nВ то время как Вуд правил в течение 20 лет с относительной стабильностью, в народе растёт беспокойство. Радикалы требуют отстранения Мерлока и суда над ним за бандитизм и массовые убийства, а также установления истинного социализма, в то время как умеренные призывают к окончанию революционного периода и установлению настоящей демократии. Останется ли Вуд здесь, покажет только время.\n\n§YПортрет выполнил§!: Scroup"

luca_desc:0 "§YРодился§!: 22 декабря 928 в Лиссее\n\n§YБиография§!:Происхождение Луки Лиссейского, лидера старообрядцев в Аделарте и набожного богослова остаётся загадкой даже для самых преданных его последователей. Некоторые, самые набожные сторонники дела старообрядцев, говорят, что он был ниспослан в леса Аделарта самими богами и приставлен местному храму, дабы стать пророком самой Эйр и низвергнуть ложь Архоната. Даже скептики мало что могут сказать о его происхождении - не имея известных родителей или семейных связей, Лука Лиссейский был воспитан в вере, что наделило его фанатичной преданностью Богам и их промыслу, а также в скептицизме по отношению к методам архоната, который сохранился на всю его оставшуюся жизнь.\n\nКульт личности Луки Лиссейского достиг такого уровня, что теперь его сторонники провозгласили его 'истинным прелатом Грайфвальда', несмотря на лицемерие по отношению к иерархии, которое влечёт за собой это имя. Стареющий священник в оборванных одеждах стал лучом надежды для жителей Аделарта, а после чисток сторонников Эбонвинга последовавших за революцией теперь остается единственной легитимной светской властью в своенравной провинции.\n\nМерлок Вуд сберёг свою секту и придал ей нынешнюю силу, а теперь сам Лука Лиссейский занял его место. Пока он во главе, знать снова будет бежать в ужасе, а неверующим не останется ничего более, кроме как склонить головы перед Богами небесными.\n\n§YПортрет выполнил§!: MonAx"

luca_archon_desc:0 "§YРодился§!: 22 декабря 928 в Лиссее\n\n§YБиография§!: Происхождение Вении III, пророка Эйр и набожного богослова остается загадкой даже для самых преданных его последователей. Некоторые, самые набожные сторонники дела старообрядцев, говорят, что он был ниспослан в леса Аделарта самими богами и приставлен местному храму, дабы стать пророком самой Эйр и низвергнуть ложь Архоната. Даже скептики мало что могут сказать о его происхождении - не имея известных родителей или семейных связей, Вениа III был воспитан в вере, что наделило его фанатичной преданностью Богам и их промыслу, а также в скептицизме по отношению к методам архоната, который сохранился на всю его оставшуюся жизнь.\n\nВ связи с этим весьма иронично, что грифон, который был так фанатично настроен против архонта сам стал архонтом Эйр и предводителем верующих Грифонии. Однако тот, кто некогда был Лукой Лиссейским, заявил, что новый архонат больше не будет олигархией. Вместо этого архонты будут избираться всем народом Грифонии, и отныне прелаты и священники по всей стране ищут грифонов, которые действительно понимают веру и готовы принять бремя власти. Архонты Вении III больше не будут назначаться олигархией и знатью - они будут избираться из числа истинно верующих, где бы они ни находились.\n\n§YПортрет выполнил§!: MonAx"

selena_desc:0 "§YРодилась§!: 9 октября 961 в Лиссее\n\n§YБиография§!: Селена Крафшерр боролась за веру всю свою жизнь. Родившаяся в бедной, но набожной семье фермеров на окраине Лиссея, Селена была их шестым ребёнком и четвёртой дочерью. Лишённая внимания и обречённая на бедность Селена покинула ферму своей матери как только достигла совершеннолетия и присоединилась к движению Луки Лиссейского в 979 году, отказавшись от своего земного имущества, чтобы принять благословение Эйр и старообрядцев.\n\nОднако, Селена не нашла страсти в скучных действиях священников и решила взять дело в свои собственные когти. Во время Аделартской революции 987 года Селена сражалась в составе бригад старообрядческого ополчения, сформированных Лукой Лиссейским. С помощью священника, который привязался к яростно религиозной воительнице, Селена смогла основать Сестёр Эйр, ополчение верующих.\n\nОна стала посвящённой 'Сестрой' женских добровольческих отрядов и вскоре привлекла грифонов со всего Грайфвальда, став при этом правой лапой Луки. Селена оказала на него давление, чтобы Лука сделал себя прелатом, чтобы противостоять Грайфвальду, а остальное стало историей. Теперь, когда старообрядцы объединились под управлением Луки, Селена выступает как вождь верующих и лидер армии. Вопрос в том, что она будет с этим делать.\n\n§YПортрет выполнил§!: Cofido"

sheriff_desc:0 "§YРождён§!: 21 ноября, 951 в Лиссее\n\n§YБиография§!: Никто до конца не уверен, как шериф Аделарта всё ещё жив, несмотря на всю злобу и ненависть, направленную против него, и как он продолжал оставаться серьёзной угрозой для правительства Аделарта. 20 лет назад Жан де Ноттемань преследовал бандита Мерлока Вуда и его союзников-старообрядцев, совершая набеги на города, требуя налогов и поборов с крестьян, которые, иногда, давали отпор. Однако теперь ситуация изменилась. Мерлок Вуд - лидер свободной территории грифонов всех мастей, в то время как Ноттемань был вынужден перемещаться по всему Аделарту с небольшой армией лояльных грифонов и вооружённых сборщиков налогов.\n\nНоттемань, однако, унаследовал неуловимый дух Вуда, и его было невозможно встретить в одном и том же городе дважды. Хотя революционеры всегда преследовали его, шериф Аделарта всегда оставался на шаг впереди, совершая набеги на деревни в поисках налогов, чтобы пополнить свой военный бюджет, и грифонов, чтобы увеличить свою бродячую армию - и оттягивать время до восстановления Шерифства. Пусть Ноттемань потерял глаз и всё своё достоинство в партизанской войне против своего бывшего домена, его упорство не ослабевает, как и негасимое желание мести.\n\nИменно этот дух мести приведёт обновлённое Шерифство в эпоху идеального порядка, и на этот раз Жан де Ноттемань не намерен повторять прошлых ошибок.\n\n§YПортрет выполнил§!: Tofus"

wood_general_desc:0 "§YРождён§!: 11-ого мая, 959 в Бергелуне\n\n§YБиография§!: Мерлок Вуд имеет множество титулов. Предатель, бандит, убийца, герой, защитник - но никто не может отрицать, что он прежде всего революционер. Вуд начал эту карьеру будучи малоизвестным участником Первой Аделартской Революции 983 года, когда Жан Ройсен, знаменитый преступник, впервые вдохновил местных разорвать оковы грайфвальдского и аквелийского владычества и создать свободную независимую территорию. После провала восстания и убийства его главаря, Вуд подхватил факел революции, перестроив их в коллективистском и яростно антимонархическом ключе, пообещав перераспределение богатства для народа и правосудие над коррумпированной знатью в каждом завоёванном ими городе.\n\nХотя в последние годы навыки Вуда испортились, он по-прежнему невероятно компетентный командир и герой для народа Аделарта.\n\n§YПортрет выполнил§!: Scroup"

trouillard_general_desc:0 "§YРождён§!: 2-ого Июля, 965 в Вилистеле\n\n§YБиография§!: Никто до конца не уверен, почему Жак Труийяр всё ещё сражается на стороне Мерлока Вуда. Известный монархист, который даже не пытается скрыть своего отвращения к уникальной демократии свободной территории, этот грифон сражался на стороне революционеров против Грайфвальда, но не как последователь Вуда, а как патриот Аделарта.\n\nВ конце концов Труийяр покинул лесных братьев Вуда, и хотя он продолжал служить в армии страны, его лояльность правительству Свободной Территории быстро угасла. Сейчас Жак, пожалуй, является самым опытным генералом Аделарта, и поскольку шериф уже обращается к нему на закрытых встречах с обсуждением сомнительных сделок, кажется, что всё это время он был обычным оппортунистом.\n\n§YПортрет выполнил§!: EmpressBridle"

alexandra_desc: "§YРождена§!: 28-го Апреля, 975 в Аквиле\n\nПервая Аквелийская Революция наполнила юную Александру Дессиё непримиримой страстью сохранить свободу своих товарищей. Когда её отец-калека ещё мог ходить, он брал её смотреть различные забастовки рабочих, которые король Дискрет, по своим иррациональным прихотям, либо игнорировал, либо подавлял с особым рвением, показывая ей грубые, ужасные акты классового гнёта, вызванного капитализмом и империализмом.\n\nБлагодаря связям отца Дессиё с подпольным республиканским движением, Александра встретилось с множеством коммунистов, которые в последние дни своей жизни получили политическую известность, таких как Крю, Гудро и Деверо. Однако именно Виктор Аллард привел её в восторг, как своими здравыми идеями о рабочем авангарде, так и своими прагматичными методами борьбы с "идеализмом", тем самым продвигая дело рабочих. Хотя не последнюю роль сыграла наивная интрига, окружающая его таинственное происхождение. Виктору понравилось рвение Дессиё, и поэтому он предоставил ей беспрепятственный доступ к трудам социалистов со всего мира в качестве одного из своих секретарей.\n\nВозможность смешать теорию Виктора со свободолюбивыми действиями представилась Александре в 1003 году, когда Аллард отправил её в Аделарт, чтобы подготовить местный пролетариат к возможной аквелийской красной волне революции, одновременно завоевав доверие Мерлока Вуда и его банды грабителей, помогая им в борьбе против шерифа и Грайфвальда - злобными реакционерами. Теперь, в результате переворота, Мерлок был отстранён от власти, и его место заняла сама Дессиё, и весь Аделарт оказался под юрисдикцией её авангарда.\n\nНадзирающий за обширными участками мирных лесов и ферм, Дессиё теперь занимает место коммунистического лидера в Западной Грифонии, стремясь исправить несправедливость, допущенную по отношению к рабочему классу. Впрочем, ещё неизвестно, насколько хорошо лучшая ученица Алларда справиться с этой работой.\n\n§YПортрет выполнил§!: MonAx"

