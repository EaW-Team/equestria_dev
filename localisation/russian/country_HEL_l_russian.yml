HEL_shoot_first_lar:0 "Сначала стреляй, потом задавай вопросы"
HEL_shoot_first_lar_desc:0 "Неповиновение - это самое ужасное преступление из возможных."

HEL_appealing_to_our_nature:0 "Аргумент в пользу естественного порядка"
HEL_appealing_to_our_nature_desc:0 "Жадность и бандитизм должны вызывать отвращение почти во всех формах. Единственными исключениями являются те, которые могут оказаться полезными для всех, несмотря на моральные издержки.\n\nРаботая в шахте, копайте глубоко и жадно!\nПланируя, примите во внимание своё наследие!\nСражаясь, грабьте сколько душе угодно!\n\nНо никогда не приносите такие мысли домой, чтобы не соблазнить других сделать то же самое в другом месте."

HEL_shipbuilding_blitz:0 "Судостроительный блицкриг"
HEL_shipbuilding_blitz_desc:0 "Мы не можем надеяться конкурировать с другими морскими державами без крупных инвестиций в наши недавно приобретённые судостроительные мощности. Предлагая несколько удобных должностей в нашем будущем ВМФ, мы можем получить военно-морские знания от бывших аквелийских судостроителей."

HEL_magisterial_dynasty:0 "Авторитетная династия"
HEL_magisterial_dynasty_desc:0 "Возможность увидеть наши земли с неба - один из величайших даров, которыми наградил нас Борей. С высоты легко понять, где заканчиваются наши земли и где ещё живут рабы жадности. А ещё каждый может узреть, как прекрасная архитектура, которая когда-то лежала в руинах, была восстановлена, ведь о ней глубоко заботились те немногие счастливчики, которые были верны ей. Обширные, заполненные смогом районы Юга и замёрзшие трущобы Севера резко контрастируют с гордо выставленными городами, которыми мы дорожим."


