 ### LEADER DESCRIPTIONS ###

 GIF_tagutswa_gurira:0 "Тагуцва Гурира"
 GIF_tagutswa_gurira_desc:0 "§YДата рождения§!: 26 июня 953 года, Гулатенга\n\n§YБиография§!: Тагуцва, ныне ставший безмолвным лицом республики, родился в семье мелких бюрократов и ловких дельцов. Выросший в достатке и в окружении того немногого, что доходило до Твизаньики, Тагуцва наблюдал, как его братья, сёстры и кузены занимали мелкие посты по всей республике. Их связи и влияние открыли ему путь наверх по служебной лестнице.\n\nКарьера Тагуцвы развивалась медленно: годами он работал под началом кузенов и подчинялся их приказам. Так, благодаря неиссякаемому оптимизму и дружелюбному нраву, гиена научился угождать тем, кто считал себя выше его. От кузена – к брату, от брата – к отцу, в итоге за свою карьеру он успел послужить почти каждому из рода Гурира.\n\nПосле многих лет упорной и кропотливой работы Тагуцва оказался на вершине официальной иерархии – но только чтобы обнаружить, что неприкасаемый альянс плантаторов и пиратов стоит ещё выше. Несмотря на все усилия, ему не удалось потеснить ни одну из сторон без риска усилить другую, и потому Тагуцва ради семьи и должности стремится сохранить хрупкий баланс между фракциями.\n\nОднако это становится всё труднее, поскольку напряжение между плантаторами и пиратскими синдикатами продолжает нарастать...\n\n§YАвтор портрета§!: BunnyShrubby"
