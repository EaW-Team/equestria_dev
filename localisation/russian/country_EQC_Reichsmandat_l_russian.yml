 ### Focuses ###
 
 # Neutrality
 EQC_the_reichsmandat_neutrality:0 "Рейхсмандат"
 EQC_the_reichsmandat_neutrality_desc:0 "Мы установили Рейхсмандат. Да, с юридической стороны проблем больше нет, однако на деле нам ещё многое предстоит сделать. Экономика разрушена, а ни полиции, ни судебной системы нет даже и в помине. К тому же нам ещё необходимо создать политическую инфраструктуру."
 
 EQC_meet_with_pony_nobles:0 "Встретиться с элитой пони"
 EQC_meet_with_pony_nobles_desc:0 "Нам нужны сторонники. И нашим естественным союзником является старая элита Нового Мейрленда. В империи, конечно, куда более строгая форма монархии и правления элиты, чем даже в старой Эквестрии, но для местных это, возможно, даже станет бонусом..."
 
 EQC_sway_the_native_griffons:0 "Подружиться с местными грифонами"
 EQC_sway_the_native_griffons_desc:0 "В Новом Мейрленде проживает множество грифонов, которые долгое подвергались дискриминации и угнетению со стороны пони. Нам нужно сблизиться с этой прослойкой общества, дабы в будущем они стали основой фракции лоялистов."
 
 EQC_review_the_law_codes:0 "Пересмотреть законы"
 EQC_review_the_law_codes_desc:0 "Законодательные кодексы Нового Мейрленда лишь частично отвечают нашим целям. Вместо них мы установим имперские законы. Разумеется, с поправкой на особое положение страны."
 
 EQC_support_imperial_settlers:0 "Поддержать имперских мигрантов"
 EQC_support_imperial_settlers_desc:0 "Наша экономическая и политическая ситуация всё ещё нестабильна. Поэтому мигранты из Империи, желающие начать новую жизнь в Рейхсмандате – это буквально дар богов. Мы должны продвигать их на важные должности в нашей экономике и правительстве."
 
 EQC_the_prelate_of_sunset:0 "Прелатура Сансета"
 EQC_the_prelate_of_sunset_desc:0 "Сансет вскоре станет не только столицей, но и новой резиденцией нового прелата. Так Троица официально придёт в наш маленький Рейхсмандат, и, если повезёт, то уже в ближайшем будущем мы примем первых новообращённых. Пони лучше выбросить из памяти веру в Селестию."
 
 EQC_a_new_culture:0 "Новая культура"
 EQC_a_new_culture_desc:0 "Жизненно важно познакомить пони Рейхсмандата с имперскими ценностями. Послушание, трудолюбие и вера в богов – вот наши основы. И, разумеется, мы должны продемонстрировать им всё великолепие Императора."
 
 EQC_invite_griffon_companies:0 "Пригласить грифоньи компании"
 EQC_invite_griffon_companies_desc:0 "Компании из Империи всегда ищут новые возможности для расширения. И вскоре мы предоставим им плодородную почву для сбыта своих товаров и найма новых рабочих. Для нас же это должно положить конец затяжным последствиям экономического кризиса."
 
 EQC_posniaks_of_the_west:0 "Пошняки запада"
 EQC_posniaks_of_the_west_desc:0 "Пошняки, то есть пони, верящие в Троицу и принявшие герцландскую культуру, живут на восточных пограничных землях Хеллквилла и Лонгсворда. Фактически, рыцарские ордена стали наилучшим доказательством того, что пони могут оценить славу и достоинства грифоньей цивилизации. Теперь же у нас есть всё, чтобы создать "пошняков запада" в Рейхсмандате."
 
 EQC_loyalty_to_the_empire:0 "Верность Империи"
 EQC_loyalty_to_the_empire_desc:0 "Главная задача нашего правительства – добиться того, чтобы Рейхсмандат оставался верен Империи. В этом плане мы успешно продвинулись вперёд, ведь теперь внутри нашего маленького государства есть хоть какая-то поддержка идеи дальнейшей интеграции в Империю."
 
 # Harmony
 EQC_the_reichsmandat_harmony:0 "Рейхсмандат"
 EQC_the_reichsmandat_harmony_desc:0 "Рейхсмандат основан, но предстоит сделать ещё многое. Сейчас здесь не заложен даже фундамент организованной политической структуры, а мечты о гармонии и демократии пока остаются лишь грёзами."
 
 EQC_organize_the_parties:0 "Централизовать партии"
 EQC_organize_the_parties_desc:0 "Если в нашей стране когда-нибудь будут проводиться выборы, то для этого обязательно должны существовать политические партии. Наш хохкомиссар встретится с подходящими кандидатами, дабы они могли приступить к созданию партийных структур и привлечению сторонников. Да начнётся гонка!"
 
 EQC_go_through_the_law_books:0 "Изучить юридические книги"
 EQC_go_through_the_law_books_desc:0 "Законы старого Нового Мейрленда при лидерстве Джет Сета были неплохими, но с тех пор многое изменилось. И, конечно, нельзя игнорировать тот факт, что теперь мы являемся частью Империи Грифонов, так что нам нужно проштудировать книги и найти компромиссные решения."
 
 EQC_the_election_reichsmandat:0 "Выборы"
 EQC_the_election_reichsmandat_desc:0 "Всё готово, и пони нетерпеливо почёсывают копытца. Настал час провести выборы, после которых победитель станет мандатпрезидентом."
 
 EQC_the_social_harmonic_mandate:0 "Социал-гармонический мандат"
 EQC_the_social_harmonic_mandate_desc:0 "Социал-гармоническая партия победила на выборах в рейхсмандате. Вилли Пфердефройнд был назначен мандатпрезидентом, так что скоро мы сможем воочию увидеть их планы по развитию страны."
 
 EQC_liberalize_education:0 "Либерализовать образование"
 EQC_liberalize_education_desc:0 "Образование – естественная основа многих аспектов жизни. Чтобы добиться наибольшей результативности нашего населения, необходимо убедиться, что каждый пони и грифон может реализовать свой потенциал. Поэтому мы начнём с либерализации доступа к образованию."
 
 EQC_build_up_the_administration:0 "Создать устойчивую администрацию"
 EQC_build_up_the_administration_desc:0 "Все знают, что государство требует надлежащего управления. Налоги должны взиматься, при этом желательно с состоятельных пони, а нуждающимся нужно выдавать субсидии. И за всем этим должны присматривать усердные чиновники."
 
 EQC_improve_citizen_welfare:0 "Улучшить достаток жителей"
 EQC_improve_citizen_welfare_desc:0 "Чтобы восстановить экономику, недостаточно просто наладить правовое регулирование. Нам также требуется стабильное потребление со стороны населения, и что может быть проще, чем дать деньги тем, кто их будет тратить, подстёгивая рост национальной экономики?"
 
 EQC_the_fair_work_act:0 "Закон о справедливой работе"
 EQC_the_fair_work_act_desc:0 "Закон о справедливой работе – это совокупность правовых норм, устанавливающих стандарты найма и увольнения работников. Юридическая неразбериха последних лет пагубно сказывается на здоровье наших граждан. Продуктивно работать могут только те пони, которые не обременены постоянными тревогами и стрессом."
 
 EQC_the_conservative_mandate:0 "Консервативный мандат"
 EQC_the_conservative_mandate_desc:0 "Консервативная партия победила на выборах в рейхсмандате. Вилли Пфердефройнд был назначен мандатпрезидентом, а его победа укрепит традиционные ценности нашего общества."
 
 EQC_protect_our_culture:0 "Отстоять нашу культуру"
 EQC_protect_our_culture_desc:0 "Да, теперь мы являемся частью Империи Грифонов, однако благодаря особым факторам у нас гораздо больше возможностей сохранить свою культуру. И начать мы должны с защиты нашего прекрасного языка от герцландского диалекта."
 
 EQC_liberalize_the_economy:0 "Либерализовать экономику"
 EQC_liberalize_the_economy_desc:0 "Наилучшее влияние государства на рынок – это его отсутствие. Хаос последних лет оставил нашу экономику в разрухе, однако простое определение правовых рамок поможет сразу начать извлекать выгоду из быстро восстанавливающейся экономики."
 
 EQC_lower_taxes:0 "Снизить налоги"
 EQC_lower_taxes_desc:0 "Чтобы ещё больше стимулировать экономику и преодолеть последнюю разруху, мы снизим налоги на различные товары и доходы. Хотя в краткосрочной перспективе это обойдётся нам довольно дорого, получившийся экономический стимул в будущем вернёт все средства обратно – и даже окупится в разы."
 
 EQC_imperial_industrial_partnerships:0 "Имперские промышленные партнёры"
 EQC_imperial_industrial_partnerships_desc:0 "Империя находится совсем рядом, и у них, в отличие от нас, есть огромная промышленная база. Следует привлечь инвестиции некоторых их компаний в наш маленький рейхсмандат. Это, конечно, потребует от нас соответствующих стимулов."
 
 EQC_a_fruitful_cooperation:0 "Плодотворное сотрудничество"
 EQC_a_fruitful_cooperation_desc:0 "Наши отношения с Империей – теперь не просто колония-метрополия. Да, мы являемся автономной частью огромного государства и это невозможно игнорировать, но всё же у нас равноправные отношения. Никто не обещал нам такого положения, и мы должны гордиться, что смогли этого добиться."
 
 # Communism
 EQC_the_reichsmandat_communism:0 "Рейхсмандат"
 EQC_the_reichsmandat_communism_desc:0 "Мы установили Рейхмандат, но пока что наши сторонники здесь крайне малочисленны. Мы должны показать пони всю славу грифоньего коммунизма!"
 
 EQC_build_up_the_party:0 "Сформировать партию"
 EQC_build_up_the_party_desc:0 "Хорошему коммунистическому обществу нужна сильная партия, способная объединить все слои общества. К сожалению, пони с недоверием относятся к грифоньему способу построения коммунизма и почему-то считают, что император несовместим с тем, что они называют равенством. Как же они ошибаются."
 
 EQC_expropriate_large_landholders:0 "Экспроприация крупных земель"
 EQC_expropriate_large_landholders_desc:0 "Основа всего коммунизма – земельная собственность. Она принадлежит рабочим, а не каким-то далёким олигархам. Мы изымем собственность любого пони, владеющего чрезмерно высокой долей фермерских земель."
 
 EQC_the_first_combine:0 "Первый комбинат"
 EQC_the_first_combine_desc:0 "Если мы хотим перестроить нашу экономику по коммунистическому образцу, то основой, безусловно, должен стать комбинат. Здесь рабочие будут владеть и управлять собственным заводом под чутким лидерством коммунистической партии."
 
 EQC_introduce_communist_legal_codes:0 "Ввести коммунистические законы"
 EQC_introduce_communist_legal_codes_desc:0 "Старые правовые кодексы Нового Мейрленда были написаны для капиталистического общества. Мы должны тщательно изучить их и переписать в соответствии с новой, равноправной моделью общества. И всегда помните, что Император защищает нас от реакционеров."
 
 EQC_collectivization_of_the_agricultural_sector:0 "Коллективизация агрокультурного сектора"
 EQC_collectivization_of_the_agricultural_sector_desc:0 "В прошлом свободные крестьяне обрабатывали свою землю и лишь иногда образовывали общины. Но времена меняются, поэтому необходимо централизовать ресурсы, так как в противном случае промышленное сельскохозяйственное оборудование будет дорого содержать. Поэтому мы внедрим Kolkhoz – крупное хозяйство, находящееся в общественной собственности."
 
 EQC_invest_in_heavy_industry:0 "Инвестиции в тяжёлую промышленность"
 EQC_invest_in_heavy_industry_desc:0 "Наш хохкомиссар – Вернер Ротфлюгель – когда-то был рабочим-металлургом. И он не понаслышке знает, что тяжёлая промышленность – это благоприятная почва для коммунистических рабочих. Поэтому увеличение числа предприятий тяжёлой промышленности принесёт не только столь необходимые инвестиции, но и политическое процветание."
 
 EQC_review_the_party_doctrine:0 "Пересмотреть доктрину партии"
 EQC_review_the_party_doctrine_desc:0 "Давайте посмотрим правде в глаза: коммунистическая партия Нойштутенланда была основана в спешке и состояла всего из нескольких участников. С тех пор мы прошли долгий путь, и теперь настало время пересмотреть то, что мы когда-то сделали наспех Разумеется, мы также проконсультируемся с нашей основной партией в Грифенхейме."
 
 EQC_expand_the_political_department:0 "Расширить политический отдел"
 EQC_expand_the_political_department_desc:0 "Политическая грамотность – это первый шаг для любого начинающего коммуниста. Необходимо осознать опасность реакционных настроений, подавляющую природу капитализма и достоинства равноправного общества. Мы должны выйти на улицы и рассказать народу правду."
 
 EQC_loyalty_to_communism:0 "Верность коммунизму"
 EQC_loyalty_to_communism_desc:0 "Да, мы полуавтономная часть Империи Грифонов, но при этом верны коммунистическим идеям. К счастью, в Грифенхейме обосновались истинные последователи коммунистической мысли. Так что поддерживая их, мы по сути поддерживаем коммунизм в целом."
 
 ### Ideas ###
 
 EQC_economic_chaos:0 "Экономический хаос"
 EQC_economic_chaos_desc:0 "После создания Рейхсмандата экономика страны окончательно рухнула. Вся бухгалтерия была уничтожена, деньги потеряли свою ценность, а многие остались без работы."
 
 EQC_legal_chaos:0 "Юридический хаос"
 EQC_legal_chaos_desc:0 "На бумаге Рейхсмандат, возможно, и был создан. Но на деле всё выглядит совсем иначе. Никто не знает, по каким законам следует действовать, полиция ещё только создаётся, а судебной системы нет и в помине."
 
