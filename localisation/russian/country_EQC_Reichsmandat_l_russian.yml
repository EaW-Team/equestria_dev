 # Neutrality
 EQC_reichsmandat.1.t:0 "Новый хохкомиссар"
 EQC_reichsmandat.1.d:0 "Сегодня в Сансете был довольно тихий день. Большая часть армии уже покинула город, но небольшой гарнизон всё ещё оставался для поддержания порядка, пока местные правительственные структуры не смогут самостоятельно справиться с данной задачей. Здесь, в особняке президента, на небольшой церемонии было официально объявлено о создании рейхсмандата. После короткой речи лидер [THIS.GetLeader] официально сделал Эльзу фон Шнабельтасс хохкомиссаром. Далее уже сама Эльза произнесла ещё одну речь и ответила на несколько вопросов журналистов, после чего церемония завершилась.\n\nВот как оно всё сложилось. Теперь она – хохкомиссар Нойштутенланда. Эльза вздохнула. В Грифенхейме у неё было множество отличных планов, а теперь они так и останутся нереализованными. Но повышение до хохкомиссара было слишком хорошей возможностью, чтобы упустить её. Что ж, возможно, после того как она уладит дела с этими пони, то сможет вернуться домой и завершить свои планы.\n\nТочно. Пони. Эльза попыталась сосредоточиться на своих мыслях. Скоро ей предстояла встреча с местными жителями, так что нужно было подготовиться. Она взяла папку со стола, чтобы просмотреть подготовленную для неё информацию. Списки влиятельных пони, элит и различных лидеров местных грифонов. Она начала подробнее изучать отчёты.\n\nГлавная задача – найти подходящего мандатспрезидента, который сможет заниматься повседневной работой по управлению территорией, не мешая ей. И, конечно, он должен нравится или хотя бы не раздражать пони. Это будет весьма непросто, ведь, если судить по донесениям, многие пони по-прежнему верны Эквестрии. Да, предстоит долгий путь."
 EQC_reichsmandat.1.a:0 "За работу."
 EQC_reichsmandat.1.b:0 "Я хочу получать отчёты."
 EQC_reichsmandat.1.b_tt:0 "§YВы будете получать сюжетные события рейхсмандата.§!"
 EQC_reichsmandat.1.c:0 "Нойштутенланд, жди меня!"
