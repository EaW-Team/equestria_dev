 EQC_reichsmandat.6.t:0 "Выборы"
 EQC_reichsmandat.6.d:0 "После месяца тщательной подготовки наступило время выборов. Это было весьма нелегко, ведь хотя в Новом Мейрленде и раньше существовали партии, многие прежние структуры были в значительной степени разрушены во время беспорядков, предшествовавших основанию рейхсмандата. Поэтому Вилли пришлось почти что с нуля создать две новые партии. Когда грифон думал об этом, ему казалось забавным, насколько похожи в этом отношении империя в целом и новый рейхсмандат в частности. В обоих случаях демократия внедрялась сверху вниз.\n\nНо так оно и должно быть. Если старая революция 978 года что-то и доказала, так это то, что демократия не может быть построена народом. Старый дом Вилли – Скайфол – был наилучшим аргументом против этой идеи. Ведь, несмотря на свой республиканский характер, он всегда находился в крепких железных когтях Гишара. И это не говоря уже о Клаудбьюри, где Кемерскай десятилетиями притворялся демократическим президентом. Народная демократия – полная чепуха.\n\nЭти размышления прервал секретарь. Голосование уже начиналось и свой голос Вилли должен был отдать в ходе почти что публичной церемонии. И всё было по закону. Многих пони пару недель назад шокировало заявление Вилли, который пожелал отказаться от имперского гражданства в пользу нойштутенландского. Но это был необходимый шаг. Как ещё он мог убедить пони в том, что борется за их интересы? Теперь хохкомиссара будут судить по тем же законам, что и их, и решение правительства будет влиять на него так же, как и на всех них. И действительно, в каком-то смысле сбылась мечта всей его жизни... Безусловно, это была не Эквестрия, но нынешний рейхсмандат был настолько близок к ней, настолько это вообще возможно. Секретарь снова позвал его и уже более настойчиво, так что Вилли наконец-то встал из-за стола и пошёл к кабинке для голосования.\n\nНа следующий день были объявлены результаты выборов. Партия, получившая наибольшее количество мест в парламенте, должна была назначить мандатпрезидента. И победителем стали..."
 EQC_reichsmandat.6.a:0 "Социал-гармонисты!"
 EQC_reichsmandat.6.b:0 "Консерваторы!"
 
 EQC_reichsmandat.7.t:0 "Новые возможности"
 EQC_reichsmandat.7.d:0 "— Угадай что, Вайт Буш? Мне сегодня пришло письмо, и теперь я могу учиться в университете! Ты и подумать не мог, верно? Их так впечатлили мои писательские способности, что они разрешили мне изучать право. Сейчас это очень актуально. Новое правительство пересматривает все прежние законы, понимаешь? Так что пони вроде меня, что знают новые законы, будут очень востребованы.\n\n— Успокойся, Роуз Буш. Не думаю, что мы расстанемся в ближайшее время – даже если иногда мне этого очень хочется, — он фыркнул. — Наши родители никогда не смогут заплатить за твоё обучение в университете, не говоря уже о прочих расходах. Это просто мечты, дорогуша. Мы – бедные фермеры с Копытной равнины, нам не положено учиться в университете.\n\n— Ты просто старый брюзга, братец. Но на этот раз ты не просто занудствуешь, но и глубоко ошибаешься. На прошлой неделе правительство отменило всю плату за обучение. Они объявили об этом по радио, и моё письмо это подтверждает. А вот ещё одна хорошая новость: правительство также ввело программу по предоставлению беспроцентных кредитов для бедных студентов. Как видишь, меня тоже включили в эту программу. Я буду получать... как там называются наши новые монеты... 500 каких-то денег каждый месяц, пока учусь.\n\nРоуз Буш вплотную прижала письмо к лицу брата. Он отстранился, взял бумагу и начал читать. Через некоторое время жеребец закончил, скривился и пробормотал. — Отлично. Тогда езжай туда и оставь меня гнить здесь."
 EQC_reichsmandat.7.a:0 "Образование – это ключ к лучшей жизни."
 
 EQC_reichsmandat.8.t:0 "Закон о языках"
 EQC_reichsmandat.8.d:0 "— Herr Kommissar... ich... eh... mögen Sie, aber Reich kann nicht sein... vertrauen, — пожилой пони неловко замялся и покачал головой. — Ich... eh...\n\n— О, вы можете говорить со мной на понише. Я такой же житель Нового Мейрленда, как и все вы, — пони очень удивился тому, что хохкомиссар говорит на безупречном понише, даже ещё с лёгким ново-мейрлендским акцентом. — И вообще, благодаря новому закону вы можете вести все свои дела на понише. Ну, то есть вы и раньше могли так делать, но теперь правительство официально заявило, что все должны уметь говорить на понише в государственных учреждениях. И это касается как меня, так и остальных чиновников.\n\n— Правда, приятель? То есть... комиссар? Должно быть, я это пропустил недавние новости. В своё время я был копателем, но как-то прямо рядом со мной бахнула взрывчатка – с тех пор у меня проблемы со слухом. Но могу ли я пожать ваше копыто... то есть когти? — Вилли Пфердефройнд схватил протянутое копыто пони своими когтями и энергично потряс его. — Похоже, что мне нужно пересмотреть своё мнение об Империи. Может быть, они уже не столь плохи, как во времена моей юности... — и после этого замечания немолодой пони галопом ускакал прочь.\n\nВилли подумал, что было разумно организовать эту встречу с общественностью. Даже после выборов ему всё ещё не полностью доверяли, а грифон предпочитал не привлекать к себе особого внимания. Может быть, вскоре пони поймут, что власть Рейхсмандата не слишком отличается от того, что было прежде. Ведь эти пони были колонией Эквестрии. Да, автономной и самоуправляемой, но всё же связанной с Кантерлотом. В каком-то смысле новое положение этих земель почти не отличалось от прежнего, только Кантерлот был заменён Грифенхеймом.\n\nКонечно, на деле всё было далеко не так просто. Сегодня Вилли встретил немало пони и, возможно, изменил мнение некоторых из них. Новый закон о языках, несомненно, облегчит возложенное на пони бремя. Но сколько времени потребуется, чтобы развеять глубокое недоверие к новой метрополии?"
 EQC_reichsmandat.8.a:0 "Как мы можем считать себя гармонистами, если не ценим культуру пони?"
 
 EQC_reichsmandat.9.t:0 "Отчёт домой"
 EQC_reichsmandat.9.d:0 "Хохкомиссар сидел за своим столом, готовя очередной доклад в Грифенхейм. Времена сразу после установления Рейхсмандата были, конечно, весьма бурными и неспокойными, но в итоге ситуация успокоилась и сумела измениться к лучшему. Выборы прошли успешно. Возможно, это был самый большой успех нового режима на сегодняшний день. Многие пони, особенно здесь, в Новом Мейрленде, слышали лишь бесконечные рассказы о тирании династии Гроверов. Стоит ли удивляться, что они боялись худшего? Но выборы и последующее назначение мандатпрезидента, поддерживаемого демократическими силами, изменили ситуацию.\n\nВилли Пфердефройнд вздохнул. Конечно, далеко не всё шло гладко. Всякий раз, когда он отправлял отчёт в Грифенхейм, обратно приходил список новых требований. Да, начальство всегда говорило, что ценит его усилия по гармонизации общества, но всё же он чувствовал, что их интересует лишь конечный результат.\n\nИмперские компании беззастенчиво пытались эксплуатировать рабочих Нового Мейрленда. Потребовалось множество обращений к императорскому двору, чтобы ситуация изменилась. Эти промышленники действительно имели наглость обращаться с его маленькими пони как с подданными из колоний! Погодите-ка... "его маленькими пони"? Поток мыслей Вилли на мгновение прервался. Почему он только что использовал формулировку Селестии? Неужели он действительно чувствовал себя как она...? Да нет, глупости.\n\nГрифон поднял голову и посмотрел в окно. Нет, он не был Селестией для этих земель и не должен был думать о таких вещах. Он был ново-мейрлендцем. Таким же, как эти пони. В демократическом процессе нет нужды в аликорнах – не говоря уже о том, что он не обладал ни одной из их магических способностей. Единственное, что Вилли мог делать – и продолжать заниматься этим всю оставшуюся жизнь – так это отстаивать интересы ново-мейрлендцев в Империи. Если хохкомиссар не позволит Новому Мейрленду стать имперской колонией, то это станет прекрасным наследием."
 EQC_reichsmandat.9.a:0 "Новый Мейрленд дорог всем нам."
 
 # Communism
 EQC_reichsmandat.10.t:0 "Новый хохкомиссар"
 EQC_reichsmandat.10.d:0 "Из-за дождя церемонию в последний момент пришлось перенести внутрь. Впрочем, глядя на количество посетителей, Вернер Ротфлюгель подумал, что это наоборот стало благом. Несмотря на многочисленные объявления о проведении мероприятия, пони особо не проявили интереса, и церемонию открытия ждала лишь толпа журналистов.\n\nОднако в последний момент ещё появились довольно старый на вид жеребец и совсем молодая кобыла, и они стали единственными, кто пришёл сюда не по работе. Без пяти минут хохкомиссар был настолько растерян, что решил лично поговорить со странной парой. — Здравствуйте, пони. Я рад, что вы нашли дорогу сюда. Вы же пришли на церемонию?\n\nСтарый жеребец ответил. — Конечно. А вы знаете, что много лет назад Карамель Маркс обратилась к Селестии со своим видением развития Эквестрии. Почти никто не знает об этом. А я всегда спрашивал себя, что бы произошло, если принцесса не вышвырнула её прочь. В вашей Империи всё прошло куда лучше. Ваш Гровер принял коммунизм. И мне просто очень хочется, чтобы то же самое произошло и в Эквестрии, понимаете? Крайне удручающе, что из всех народов именно вы, грифоны, опередили нас.\n\nМолодая кобыла легонько пихнула его задним копытом. — Старый чудик, опять ты о своём? Эти грифоны – наши настоящие спасители, а не просто пример! Глупые пони и слышать не хотят, что коммунизм и монархия могут работать вместе. Я очень рада познакомиться с вами, комиссар. Наконец-то вы сможете взять всё в свои когти, правда? Несомненно, вы покажете этим пони-"коммунистам", как выглядит настоящий коммунизм грифонов. Я видела фотографии Императора. Он выглядит просто великолепно! Неудивительно, что он стал великим коммунистом.\n\nТеперь Вернер был ещё больше сбит с толку. Они оба, казалось, обладали правильными идеями и концепциями, но было ли правильным то, чего они хотели достичь? Грифон вернулся на сцену, и после того, как [THIS.GetLeader] произнёс короткую речь, а за ним чуть более длинную сам Вернер, он был официально назначен хохкомиссаром."
 EQC_reichsmandat.10.a:0 "А теперь можно приступать к строительству настоящего коммунизма."
 EQC_reichsmandat.10.b:0 "Я хочу получать отчёты."
 EQC_reichsmandat.10.b_tt:0 "§YВы будете получать сюжетные события рейхсмандата.§!"
 EQC_reichsmandat.10.c:0 "Нойштутенланд, жди меня!"
 EQC_reichsmandat.10.c_tt:0 "§YВы переключитесь на рейхсмандат.§!\n\n§RВнимание: контента немного, так что умерьте свои ожидания.§!\n\n§YУ вас будет возможность в любой момент переключиться на изначальную страну.§!"
 
 EQC_reichsmandat.11.t:0 "Первый комбинат"
 EQC_reichsmandat.11.d:0 "На фоне ревели пилорамы – это была та самая производственная суета. Вернеру Ротфлюгелю вспомнились старые времена, когда он работал простым слесарем в Грифенхейме. Какое место может быть ещё лучше для создания комбината? Новый деревообрабатывающий концерн "Карамель Маркс" станет первым комбинатом, а после реструктуризации экономики Нового Мейрленда появятся и другие предприятия.\n\nСвою речь он начал с заготовки: — Дорогие пони и грифоны деревообрабатывающего комбината "Карамель Маркс". Для меня, как хохкомиссара рейхсмандата, это огромная честь стать свидетелем зарождения коммунизма в нашей справедливой стране. Мы уже добились больших успехов, но многое ещё предстоит сделать. Этот завод имеет долгую историю, которая началась более двухсот лет назад, когда местный землевладелец построил здесь простую лесопилку.\n\nРечь продолжалась довольно долго. Как и подобает таким вступительным речам, она охватывала всю историю фабрики, с вкраплениями фраз об эксплуататорской природе частных предприятий. Речь заходила как о различных экономических проблемах, имеющих косвенное отношение к фабрике, так и об общих коммунистических тезисах, не имеющих к фабрике абсолютно никакого отношения. Слушатели в основном потеряли интерес уже через полчаса, а хохкомиссар не закончил и половины своей речи.\n\nПосле окончания речи многие уже заснули, однако, тех же, кто ещё слушал, ждал сюрприз. — Как вы знаете, император очень серьёзно относится к делу коммунизма в Нойштутенштате. Поскольку это первый комбинат, он наградил его своей печатью, так что теперь вы по праву можете называть себя частью комбината деревянных изделий Его Величества "Карамель Маркс". Я придержал эту новость, чтобы сделать небольшой сюрприз. Надеюсь, это достижение станет отличным поводом для гордости, коим оно несомненно является, — Вернер сделал паузу в надежде на спонтанные аплодисменты, но те немногие пони, которые всё ещё слушали, лишь удивлённо переглянулись, а затем немного пошептались между собой."
 EQC_reichsmandat.11.a:0 "Реструктуризация экономики очень важна для Его Величества."
 
 EQC_reichsmandat.12.t:0 "Kolkhoz"
 EQC_reichsmandat.12.d:0 "Красная фуражка, которую ей выдали, не особо подходила для единорога. Наверное, её изготовили для грифонов и просто отправили в Рейхсмандат без лишних раздумий. Вскоре Файр Глоу просто проделала в ней отверстие для рога. Из-за этого фуражка сидела немного неудобно, но хотя бы больше не пыталась соскользнуть с головы.\n\nИз-за этих хлопот с новым головным убором она приехала на ферму с небольшим опозданием. Или kolkhoz, как теперь называли их. Но это был хороший день – упорный труд наконец-то окупился, и её повысили до партийного комиссара колхоза. Раньше все они работали на старую сварливую кобылу, и она бы никогда не повысила Файр Глоу, уж тем более до такой высокой должности. Нет, старая кобыла всегда хотела "знать своих пони". Неудивительно, что все до единого управляющие фермой были молодыми жеребцами. Она подавила непроизвольную дрожь.\n\nНо всё изменилось. Файр с радостью увидела, что остальные пони-фермеры уже на месте. — Товарищи! Я рада видеть, что вы все готовы трудиться. Как недавно назначенный партийный комиссар нашей фермы... то есть, конечно, я имею в виду нашего kolkhoz... э-э-э, ладно, для всех нас это немного в новинку, верно? — кобыла нервно рассмеялась. — В общем, как вы знаете, мы всегда работаем на благо общества. Нас больше не истязают и не эксплуатируют капиталистические хозяева, так что мы будем хорошо трудиться ради всех, кто от нас зависит. Да здравствует коммунистическая партия! — она выжидательно посмотрела на своих коллег.\n\nНикто не захлопал. Но один старый жеребец спросил. — А разве официальное партийное приветствие не "Да здравствует коммунизм и император Гровер"?\n\nФайр Глоу прижала уши к голове. — Ну да, но почему вы решили, что я закончила? Я хотела сказать: пожалуйста, возвращайтесь к работе, — и она добавила чуть громче. — Да здравствует коммунизм и император Гровер! — Возможно, что они просто заменили требовательного хозяина на откровенно сумасшедшего. Но это всё равно был хороший размен."
 EQC_reichsmandat.12.a:0 "Трудяга-фермер – основа коммунизма."
 
 EQC_reichsmandat.13.t:0 "Отчёт домой"
 EQC_reichsmandat.13.d:0 "Вернер Ротфлюгель уселся за свой стол, чтобы в очередной раз написать отчёт в Грифенхейм. Как тут продвигались дела? В определённой степени неплохо. Экономический хаос, возникший после создания Рейхсмандата, был устранён. Все законы пересмотрены и изменены в соответствии с новыми политическими реалиями. Да и в других аспектах грифон чувствовал стабилизацию ситуации. Вандализм и саботаж, широко распространившиеся после начала перехода к коммунистической экономике, стали редкостью. А партия, несмотря на проблемный старт, медленно, но уверенно росла в численности.\n\nНо что на самом деле скрывается за этим фасадом? Это был вопрос на тысячу идолов. Изменилось ли отношение пони? Или же они просто научились хлопать в нужные моменты во время его речей? Как ни печально это признавать, но последний вариант был более реальным. На столе грифона были разбросаны всевозможные отчёты, но он то знал, что по крайней мере одна половина – явная "липа", а остальные – писанина весьма сомнительного качества. Все эти пони, составлявшие отчёты, просто надеялись на повышение или боялись ответственности, если они не справятся с порученным заданием. Вернер и так старался править мягко, но если он совсем пустит дела на самотёк, не приведёт ли это к тому, что реакция вновь поднимет голову?\n\nВ каком-то смысле эта работа напоминала ему о прежних днях в Грифенхейме. Его профсоюз монархо-коммунистов так и не прижился. Почему-то ни грифоны, ни пони не ценили сочетание коммунизма и монархии. Исключением, конечно, были псы из Бронзхилла. Но хохкомиссар подозревал, что они просто настолько преданы Императору, что согласятся с любым его решением. Неужели он был единственным, кто по-настоящему ценил концепцию и теорию монархо-коммунизма? Она казалась ему столь логичной и непротиворечивой.\n\nВернер вздохнул. Сейчас было не время для глубоких идеологических раздумий и сомнений. Он принялся перебирать различные статистические данные на своём столе и составлять сводку для Грифенхейма."
 EQC_reichsmandat.13.a:0 "Нашей работе здесь не видно конца-края..."
 
 # Leaders
 
 EQC_elsa_von_schnabeltass:0 "Эльза фон Шнабельтасс"
 EQC_elsa_von_schnabeltass_desc:0 "§YДата рождения§!: 17 ноября 956, Тассдорф, Катерин\n\n§YБиография§!: Эльза фон Шнабельтасс родилась в семье обедневших дворян. Её мать умерла рано, а когда грифине было семь лет, отец был вынужден продать родовое поместье из-за растущих долгов. Пожив некоторое время в Катеринбурге, в 972 году, когда ей исполнилось пятнадцать, они переехали в Грифенхейм. Здесь отец Эльзы начал работать в императорской администрации. В столице они начали общаться с другими дворянами, которые, впрочем, презирали новоприбывших за отсутствие большого достатка.\n\nРеволюция стоила её отцу работы и почти что жизни, но им удалось бежать на север, в Бронзхилл. Когда восстание закончилось, отец Эльзы вернулся в Грифенхейм, а она в свою очередь переехала в Йель. Ещё более решительно настроенная, молодая грифина добилась императорского гранта на обучение и стала изучать право в Гринбэке. Она закончила школу с лучшим результатом в классе и благодаря этому Эльза получила рекомендацию для работы в налоговом управлении Империи. На новую зарплату она смогла выкупить поместье Шнабельтассов, тем самым выполнив первую цель своей жизни. Впрочем, помимо этого, с новым положением у неё появились и необходимые связи, чтобы отомстить дворянам, ранее строившим козни отцу.\n\nБлагодаря своим поступкам она приобрела весьма... неоднозначную репутацию при дворе Грифенхейма. Её талант, трудолюбие и верность императору, конечно, невозможно игнорировать, однако некоторые грифоны, кажется, очень рады, что её наконец-то отправили подальше...\n\n§YАвтор портрета§!: Tofkov"
 
 EQC_willy_pferdefreund:0 "Вилли Пфердефройнд"
 EQC_willy_pferdefreund_desc:0 "§YДата рождения§!: 9 апреля, 978, Скайфол\n\n§YБиография§!: Вилли Пфердефройнд родился в "самом большом маленьком городе" в семье Хорста и Евы Пфердефройнд. Его родители занимались бизнесом в сфере импорта и экспорта из Эквестрии, что привело к тому, что он очень рано начал общаться с пони. Когда ему было всего шесть лет, родители взяли маленького грифона с собой в поездку в Кантерлот, где у них были кое-какие дела, но там он заявил, что когда-нибудь останется жить здесь, среди пони. И хотя это так и не сбылось из-за сильных возражений родителей, но неудача не помешала Вилли работать хотя бы над частичным достижением этой мечты.\n\nПо мере взросления грифон последовал по пути родителей и тоже стал заниматься международной торговлей, пользуясь каждой возможностью, чтобы вновь посетить земли пони. Впрочем, он не забывал и про налаживаний связей в Империи Грифонов. Когда та вновь обрела силу, Вилли сменил свой род деятельности с бизнеса на политику. Он стал почётным членом "Vereinigung greifischer Ponys" (союза пони Грифонии) и активным сторонником более многонациональной политики в Империи. Кроме того, грифон в целом начал продвигать ценности гармонии, апеллируя своим опытом в Эквестрии.\n\nКогда пришло время выбирать хохкомиссара для Рейхсмандата, его кандидатура стала идеальной для роли дружелюбного проводника политики Империи. И Вилли действительно полон решимости отстоять права пони и выстроить наилучшие отношения между Империей и Рейхсмандатом.\n\n§YАвтор портрета§!: Tofkov"
 
 EQC_werner_rotfluegel:0 "Вернер Ротфлюгель"
 EQC_werner_rotfluegel_desc:0 "§YДата рождения§!: 28 апреля, 969, Грифенхейм, Империя Грифонов\n\n§YБиография§!: Вернер Ротфлюгель родился в Грифенхейме в семье рабочих-металлургов. Его детство прошло в постоянной атмосфере напряжённости в городе, которая в итоге вылилась в революцию. Хотя семья Вернера в целом никак не была затронута происходящим хаосом, он сам проникся презрением как к республиканцам, так и к монархистам. В четырнадцать лет он стал подмастерьем слесаря, но вскоре решил по примеру родителей заняться металлообработкой.\n\nВо время работы на заводе среди пролетариата начали распространяться коммунистические идеи. На тот момент Вернер по-прежнему оставался холоден к политике, считая коммунизм лишь разновидностью республиканизма. Однако однажды он случайно наткнулся на статью Клары Вуфкин, в которой та подробно разбирала идею монархо-коммунистического режима. Вернер моментально увидел в этом решение всех проблем как республиканизма, так и монархизма. Ему казалось что это отличный выход для правительства – установить истинную справедливость мирным путём. Пусть некоторые и считают всё это ошибкой.\n\nВскоре он организовал свой собственный профсоюз с целью продвижения монархо-коммунистической идеологии. К разочарованию Вернера, никто из коллег не проявил интереса, и даже среди жителей города в профсоюз вступило лишь небольшое количество грифонов. Всё изменилось, когда монархо-коммунизм официально воцарился в Грифенхейме. Вернер сразу же предложил свои услуги правительству, которое в свою очередь сочло его достаточно лояльным, и при этом не слишком умным.\n\nСейчас он стал хохкомиссаром Рейхсмандата, обстановка в котором как будто вновь вернула грифона в прежние времена. Несмотря на все старания Вернера, пони, похоже, не слишком впечатлены его идеями, но он уже привык сражаться в одиночку за правое дело\n\n§YАвтор портрета§!: Danda."
  
