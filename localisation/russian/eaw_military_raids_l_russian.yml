l_russian:

 raid_type_tactical_nuclear_strike: "Тактический ядерный удар"
 raid_type_tactical_nuclear_strike_desc: "Тактический бомбардировщик и его эскорт подлетят к намеченной цели и сбросят на неё атомную бомбу. Затем бомбардировщик попытается покинуть район, чтобы не попасть под ударную волну от взрыва."

 raid_type_queens_tower_bombing: "Рейд бомбардировщиков на Башню Королевы"
 raid_type_queens_tower_bombing_desc: "Отправив группу бомбардировщиков для атаки главного штаба противника и символического средоточия силы чейнджлингов, мы сможем поднять боевой дух нашего народа и одновременно нанести удар по морали противника."
 raid_type_palace_of_the_soviets_bombing: "Рейд бомбардировщиков на Дворец Советов"
 raid_type_palace_of_the_soviets_bombing_desc: "Отправив группу бомбардировщиков для атаки главного штаба противника и символического средоточия силы Сталлионграда, мы сможем поднять боевой дух нашего народа и одновременно нанести удар по морали противника."