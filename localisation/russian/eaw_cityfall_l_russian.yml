#Fox to the rescue then.
cityfall.1.t:0 "Падение Вейверфронта"
 cityfall.1.d:0 "[This.GetNewspaperHeader]Этим утром силы чейнджлингов наводнили оленийский город Вейверфронт и целиком перебили всех защитников, что до последнего так отчаянно защищали городской порт.\nТысячи оленей сбежали из города на кораблях или вкопытную, пострадав от артиллерийских и воздушных атак. Однако, многие просто не успели сбежать - танки чейнджлингов окружили и захватили их.\nВ городе теперь царит гробовая тишина. Город, когда-то являвшийся центром радиопередач, теперь молчит, а оккупационные силы чейнджлингов транслируют только праздничную музыку и речи."
 cityfall.1.a:0 "Чейнджлинги наступают!"
 cityfall.1.b:0 "Это лишь начало!"
 cityfall.1.c:0 "Мы отомстим за Вейверфронт!"

 cityfall.2.t:0 "Падение Хьёртланда"
 cityfall.2.d:0 "[This.GetNewspaperHeader]Силы чейнджлингов наводнили оленийский город Хьёртланд. После внедрения в ряды защитников, чейнджлинги организовали внезапную атаку со всех сторон, погрузив город в хаос. Последние защитники сбежали в дворец Хьёртланда, но их стойкость не смогла остановить элитных егерей чейнджлингов.\nФлаг чейнджлингов теперь свисает с руин Риксдага, а выжившие оленийские солдаты сдаются победителям."
 cityfall.2.a:0 "Это конец для Олении?"
 cityfall.2.b:0 "Великая победа!"
 cityfall.2.c:0 "Это конец!"

cityfall.3.t:0 "Падение Цервуса"
 cityfall.3.d:0 "[This.GetNewspaperHeader]Битва за оленийский город Цервус окончилась, как только войска чейнджлингов сразили последних защитников, что спрятались в промышленной зоне города и среди жилых домов. После мощной бомбардировки с помощью авиации и артиллерии, танки чейнджлингов прорвались сквозь хлипкие укрепления и укрепились в доках и депо.\nМногие олени просто не успели покинуть город из-за молниеносной атаки чейнджлингов. По состоянию на сегодняшнее утро Цервус теперь официально находится под оккупацией чейнджлингов."
 cityfall.3.a:0 "Чейнджлинги никогда не остановятся?"
 cityfall.3.b:0 "Мы намного сильнее их!"
 cityfall.3.c:0 "Мы вернём Цервус!"

cityfall.4.t:0 "Падение Сакары"
 cityfall.4.d:0 "[This.GetNewspaperHeader]Оленийский город Сакара пал этим утром под напором элитных войск чейнджлингов, которые ворвались в городскую мэрию и взяли под контроль штаб-квартиру местных войск. Пожар, возможно, устроенный отступавшими силами Олении, опустошил деревянный город, заставив солдат чейнджлингов сосредоточиться на тушении пожаров.\nОгонь погас, но городу нанесён ужасный побочный ущерб и множество жителей погибло. Радиостанции чейнджлингов винят в этом правительство Олении и сообщают, что для помощи раненым развёрнуты военные полевые госпитали."
 cityfall.4.a:0 "Оленийцы приходят в отчаяние."
 cityfall.4.b:0 "Бессмысленно потраченные жизни"
 cityfall.4.c:0 "Надеюсь, они выиграли немного времени"

cityfall.5.t:0 "Падение Речкограда"
 cityfall.5.d:0 "[This.GetNewspaperHeader]Сегодня, ранним утром, завершились жестокие уличные бои в [old_controller.GetAdjective]ой столице Речном Городе.\n\nНесмотря на героическую оборону мостов, защитникам не удалось остановить [new_controller.GetAdjective]сие войска от пересечения рек Гриффкинг и Зелены. В многочисленных боях за каждую улицу и дом защитников оттеснили к цитадели на Зелёном Холме, когда припасы близились к концу, [old_controller.GetAdjective]ий командир приказал прорываться из города под покровом ночи и густого тумана, забрав с собой столько гражданских сколько смогут. Однако они были замечены и попали под шквальный огонь. Последние защитники сражались до конца, чтобы защитить отступающих мирных жителей."
 cityfall.5.a:0 "Один город - ещё не вся Федерация!"
 cityfall.5.b:0 "Сердце Речных Земель теперь наше"
 cityfall.5.c:0 "Солнце восточных пони начинает заходить"

cityfall.6.t:0 "Падение города [EQC.Capital.GetName]"
 cityfall.6.d.maresoc_take:0 "[This.GetNewspaperHeader]Сражения в столице Нового Мейрленда - городе [356.GetName] - подошли к концу, как только фанатичное ополчение MARESOC сломило защитников. Потрясенные граждане смотрели как члены правительства, бизнеспони, солдаты и полицейские шли в тюрьму Лонг-Бэй. Флаг партии MARESOC развевается над Конгрессом Содружества, и митинги проходят среди руин, предлагая помилование всем, кто поклянется в верности MARESOC. Неизвестно, какая судьба ждет тех, кто продолжает сопротивляться."
 cityfall.6.d.maresoc_loose:0 "[This.GetNewspaperHeader][356.GetName] изменился до неузнаваемости для тех, кто видел его до прихода MARESOC. Возвышающиеся монолиты, где Министерства Правды, Изобилия и Мира были разрушены силами MARESOC, которые казалось бы, уничтожали все следы своего присутствия. В других городах все не намного лучше. Тактика выжженной земли, используемая защитниками, оставила города в руинах. Жители плотно расположенных трущоб охотно участвовали в уничтожении своих собственных домов, прежде чем броситься на наступающие [new_controller.GetAdjective]ие силы с заточенными палками и дубинками.\n\nОсталось лишь Министерство Любви. Ни артиллерийские удары, ни [new_controller.GetAdjective]ие инженеры не смогли вскрыть этот непроницаемый бункер. Чтобы ни находилось находилось за магически запечатанными дверями, оно находится в неподходящем положении, чтобы контролировать руины некогда великого города."
 cityfall.6.d.other:0 "[This.GetNewspaperHeader]Бои в городе [356.GetName] подошли к концу, когда последние из [old_controller.GetAdjective]их защитников сдались на ступенях оперного театра. Само здание было разрушено [new_controller.GetAdjective]ими артиллерийскими ударами. Мост Харбор-Бридж так и остался нетронутым - [old_controller.GetAdjective]ие силы не смогли заставить себя разрушить знаковый символ города.\n\n[new_controller.GetAdjective]ий флаг теперь развевается на вершине арки моста, давая всем знать, кто теперь контролирует город."
 cityfall.6.a.maresoc_take:0 "Безумию MARESOC нельзя дать победить!"
 cityfall.6.a.maresoc_loose:0 "Они могут забрать пепел."
 cityfall.6.a:0 "Дайте время, и над городом [356.GetName] снова поднимется солнце."
 cityfall.6.b.maresoc_take:0 "Это великая победа для партии."
 cityfall.6.b.maresoc_loose:0 "Мы сотрём все следы MARESOC."
 cityfall.6.b:0 "Пора устроить барбекю на пляже."
 cityfall.6.c.maresoc_take:0 "И эта тьма окутала Новый Мейрленд."
 cityfall.6.c.maresoc_loose:0 "Солнце снова поднимается над городом [356.GetName]."
 cityfall.6.c:0 "После падения города [356.GetName] тьма окутала Новый Мейрленд."
 
 cityfall.25.t:0 "Падение Весалиполиса"
 cityfall.25.d:0 "[This.GetNewspaperHeader]Высокие шпили столицы чейнджлингов пылают, а [new_controller.GetAdjective]ие силы контролируют город. [old_controller.GetLeader], по сообщениям, бежала, когда враг вплотную приблизился, и приказала лидеру местного гарнизона сражаться до смерти. Гражданским лицам было запрещено покидать город, ведь в противном случае их обвинят в госизмене. Это означает, что, несмотря на все усилия государства [new_controller.GetNameDef], жертв среди мирного населения избежать не удалось, а защитники использовали гражданских лиц в качестве живого щита или заставляли их сражаться. После коротких, но ожесточенных городских сражений гарнизон сдался, и над сильно поврежденной Королевской Башней был поднят [new_controller.GetAdjective]ий флаг."
 cityfall.25.a:0 "Мы отомстим!"
 cityfall.25.b:0 "Победа близка!"
 cityfall.25.c:0 "Конец империи близок."
 
 cityfall.26.t:0 "Падение Яктауна"
 cityfall.26.d:0 "[This.GetNewspaperHeader]Древняя столица Якякистана сдалась [new_controller.GetAdjective]ой армии сегодня. Яки, защищавшие город, были чрезвычайно упрямы и понесли тяжелые потери, прежде чем оставшиеся раненые воины, неспособные сражаться, наконец капитулировали.\n[old_controller.GetAdjective]ий город был почти полностью разрушен лавиной в 1005 году и восстановлен с помощью Эквестрии. Однако теперешнее опустошение даёт понять, что помощь снова понадобится. Две гигантские статуи у городских ворот, символизирующие единство яков, остались стоять, несмотря на то что сильно обгорели. Жители города видят в этом знак надежды."
 cityfall.26.a:0 "ЯКИ КРУШИТЬ ЗАХВАТЧИКОВ И ВЕРНУТЬ СЕБЕ СТОЛИЦА!"
 cityfall.26.b:0 "Возможно, эти статуи нужно снести."
 cityfall.26.c:0 "У этих яков есть дух воинов."

 cityfall.27.t:0 "Осада Вракса"
 cityfall.27.d:0 "[This.GetNewspaperHeader]Сегодняшний день знаменует собой окончание осады Вракса. После того, как его окрестности были захвачены, огромный город-улей был взят в осаду. [old_controller.GetLeader] решила не эвакуировать гражданское население города, чтобы подтолкнуть армию жёстче сражаться с врагом. Это только привело к дополнительным разрушениям, поскольку чейнджлинги прибегли к использованию газовых атак, чтобы получить любое преимущество для боя в городских условиях. [new_controller.GetAdjective]ие силы, снаряженные противогазами и дробовиками, двигались через баррикады и бункеры, пока последний карман сопротивления чейнджлингов не был разгромлен, а массивный улей, когда-то гудевший от жизни, стал таким же тихим, как и замёрзшие поля севера."
 cityfall.27.a:0 "Смерть или бесчестье! Продолжайте сражаться!"
 cityfall.27.b:0 "Месть это блюдо, которое подают холодным."
 cityfall.27.c:0 "Цунами войны обратилось вспять."
 
 cityfall.28.t:0 "Падение Уэтера"
 cityfall.28.d:0 "[This.GetNewspaperHeader]Столица грифоньей колонии на континенте пони, основанная более двухсот лет назад самим императором Гровером I, сдалась захватчикам сегодня. В основном гражданские лица были эвакуированы на кораблях, оставив [old_controller.GetAdjective]их защитников одних в тихом городе-призраке. Молчание было прервано предварительным артиллерийским обстрелом, за которым последовала яростная атака пехоты. Отчаянные грифоны отступили к древним руинам поселения пони на окраине города. Позиция была столь укреплённой, что [new_controller.GetAdjective]ая артиллерия не имела другого выбора, кроме как сравнять это место с землёй, полностью уничтожив археологически и исторически бесценный объект."
 cityfall.28.a:0 "Нет! Мы не можем сдаться! Ещё нет!"
 cityfall.28.b:0 "Мы сможем восстановить эти руины, это точно."
 cityfall.28.c:0 "Это конец их независимости."
 
 cityfall.29.t:0 "Падение Грифенхейма"
 cityfall.29.d:0 "[This.GetNewspaperHeader]Мощный удар был нанесен по Империи Грифонов, когда Имперская Столица была захвачена [new_controller.GetAdjective]ими силами. Многие думают, что это предвещает конец упадочной империи, если её армии не удастся каким-то образом отбить город. Битва была ожесточенной, поскольку защитники разрушили многовековые мосты, ведущие через реку Гриффкинг, вынудив врага либо пересекать реку ночью на крыльях, либо строить плоты и понтоны. В конце концов, несмотря на многочисленные жертвы, было захвачено несколько плацдармов, и защитники отступили к Императорскому дворцу. Там они дали драматический последний бой, умирая во славу Империи, пока в живых не осталось всего несколько солдат. В меньшинстве и в окружении последние остатки гарнизона сдались."
 cityfall.29.a:0 "В бой! За Империю!"
 cityfall.29.b:0 "Может нам стоит перенести столицу сюда..."
 cityfall.29.c:0 "Вот и конец Империи."
 
 cityfall.30.t:0 "Падение Грифонстоуна"
 cityfall.30.d:0 "[This.GetNewspaperHeader]Дом Имперской Династии и колыбель всех грифонов, Грифонстоун пал сегодня. [new_controller.GetAdjective]им солдатам пришлось сражаться изо всех сил, чтобы захватить город, ведь он был построен на древнем и священном дереве, располагающимся на горе. Это означало, что лишь крылатая пехота могла захватить его, а поддержка была ограничена, поскольку нападавшие не осмеливались использовать артиллерию, чтобы не повредить священный город. [old_controller.GetAdjective]ие защитники были смелыми, так как они отказывались покинуть столь священное место без боя, поэтому захватчики платили кровью за каждый дом и улицу. Тем не менее, они сражались до тех пор, пока под контролем защитников не остался забытый Королевский дворец, где король Гуто VI жил более 40 лет назад. Вместо того, чтобы укреплять дворец и продолжать бой, защитники сложили оружие и сдались, желая, чтобы его оставили в покое."
 cityfall.30.a:0 "Мы нанесём контрудар!"
 cityfall.30.b:0 "Священный город наш."
 cityfall.30.c:0 "Стервятники сражаются за кости..."
 
 cityfall.31.t:0 "Падение Аквилы"
 cityfall.31.d:0 "[This.GetNewspaperHeader]Когда [new_controller.GetAdjective]ие силы приблизились к культурной столице Грифонии, мэр Аквилы, игнорируя приказы и требования [old_controller.GetAdjective]ого правительства, объявил его открытым городом. Ясно, что он хотел защитить исторические достопримечательности и избежать повторения разрушений, произошедших с городом в 785 году, когда император Гровер II сжёг его, чтобы наказать аквелийцев за восстание против Грифенхейма. Тем не менее, поступили сообщения о нескольких артиллерийских залпах до того, как нападавшие вошли в город, но, к счастью, знаменитые бульвары и музеи остаются невредимыми."
 cityfall.31.a:0 "Мэр - предатель!"
 cityfall.31.b:0 "Мы проведем парад победы на этих бульварах."
 cityfall.31.c:0 "Город Света погас."
 
 cityfall.32.t:0 "Падение Карфина"
 cityfall.32.d:0 "[This.GetNewspaperHeader][old_controller.GetAdjective]ие защитники столицы были в меньшинстве, и защита казалась бессмысленной, но [old_controller.GetLeader] объявил, что сдача города врагу произойдёт только после того, как войска окажут достаточное сопротивление, чтобы дать понять, что город не капитулирует без боя. Остатки древних каменных стен вокруг города использовались защитниками, но те были разрушены артиллерийским обстрелом, за которым последовало яростное нападение лучших [new_controller.GetAdjective]их штурмовиков. Защита пала, и [old_controller.GetAdjective]ие солдаты не имели другого выбора, кроме как сдаться врагу."
 cityfall.32.a:0 "Вингбардия навсегда! Мы должны освободить столицу!"
 cityfall.32.b:0 "Горе побежденным."
 cityfall.32.c:0 "Жемчужина Юга была захвачена."
 
 cityfall.33.t:0 "Падение Озерграда"
 cityfall.33.d:0 "[This.GetNewspaperHeader]К тому времени, когда [new_controller.GetAdjective]ие войска достигли окраины Озерграда, [old_controller.GetAdjective]ий гарнизон уже возвёл мощные оборонительные сооружения, множество баррикад и гнёзд снайперов, а также вывел в воды озера канонерские лодки. Захватчики совершили несколько пробных атак и решили, что им нужно вызвать подкрепление. За этим последовала серия нападений с земли, воздуха и воды, каждое из которых было отражен стойкими и смелыми защитниками. Была предпринята последняя отчаянная атака, которая завершилась прорывом, который был быстро использован для разделения и уничтожения [old_controller.GetAdjective]их подразделений. Теперь государство [new_controller.GetNameDef] получило контроль над большей частью города, но гарнизон отказывается сдаваться, и сопротивление в пригороде продолжается."
 cityfall.33.a:0 "В капитуляции нет чести."
 cityfall.33.b:0 "Какие эти пони упрямые!"
 cityfall.33.c:0 "Иногда лучше признать поражение..." 
 
 cityfall.34.t:0 "Разграбление Скайфола"
 cityfall.34.d:0 "[This.GetNewspaperHeader]Когда [old_controller.GetAdjective]ое правительство осознало, что не может подкупить вражеских солдат и таким образом спасти свою столицу, они заплатили наёмникам вместо того, чтобы самим укрепить оборону города. Первоначальные нападения со стороны [new_controller.GetAdjective]ой армии не увенчались успехом, потому что мегаполис превратился в смертельный лабиринт, поэтому они отправили сообщение наемникам, в котором сделали им предложение, от которого те не могли отказаться: если наёмники сменят сторону, им будет разрешено забрать себе всю сокровищницу Скайфола. Предатели быстро изменили ситуацию в пользу атакующего, который использовал элемент неожиданности в своих интересах и сломил защитников. Последовали массовые случаи мародёрства, когда наёмники разграбили не только сокровищницу, но и остальную часть города."
 cityfall.34.a:0 "Будьте вы прокляты, жадные предатели!"
 cityfall.34.b:0 "Возможно, и мы сможем немного пограбить..."
 cityfall.34.c:0 "Кажется, что победы не купить за деньги."  
 
 cityfall.35.t:0 "Сожжение Новой Скайнавии"
 cityfall.35.d:0 "[This.GetNewspaperHeader]Маяк надежды и вдохновения для социалистов-революционеров всего мира, Новая Скайнавия пала под неумолимым натиском армии [new_controller.GetAdjective]. Оттесненные от собственных уличных баррикад, последние признаки организованного [old_controller.GetAdjective]ого сопротивления были окончательно сломлены, когда наступающие войска подняли [new_controller.GetAdjective]ий флаг на вершине Скайнавского Здания Конгресса.\n\nЕдиничные случаи стрельбы и взрывов все еще слышатся по всему городу, поскольку его самые идеологически подкованные граждане продолжают сражаться против вторженцев из собственных окон, балконов и подвалов."
 cityfall.35.a:0 "Новая Скайнавия еще будет свободна!"
 cityfall.35.b:0 "Эти скайнавцы и правда упорно сражались."
 cityfall.35.c:0 "Звезда Севера погасла." 
 
 cityfall.36.t:0 "Падение Клаудбьюри"
 cityfall.36.d:0 "[This.GetNewspaperHeader]Бастион грифоньего республиканизма и бывшая столица одноименного герцогства, Клаудбьюри, пал к ногам [new_controller.GetAdjective]их вторженцев. Город на протяжении десятилетий укреплялся Президентом-Маршалом Кемерскаем и его союзниками, не только для защиты от агрессии контрреволюционеров, но и от военачальников, контролирующих сельскую местность. А потому [old_controller.GetAdjective]ий гарнизон поначалу легко отражал атаки нападающих, вынуждая врага проявлять больше оригинальности в своей тактике, чтобы взять город. Ночные атаки вдоль реки, воздушные маневры крылатых войск на флангах и различные попытки внедрения, в совокупности с превосходством огневой мощи войск государства [new_controller.GetNameDef] помогли достичь тяжелой победы."
 cityfall.36.a:0 "Вы не сможете убить идею, просто взяв город."
 cityfall.36.b:0 "Лакеи Кемерская должны быть уничтожены!"
 cityfall.36.c:0 "Последний акт тридцатилетней пьесы." 

 cityfall.37.t:0 "Падение Бронзкройца"
 cityfall.37.d:0 "[This.GetNewspaperHeader]Город Бронзкройц пал к ногам [new_controller.GetAdjective]их сил ранним утром. После ожесточенных уличных боев последние [old_controller.GetAdjective]ие силы отступили к Кар-Фризу, великому подземному дворцу на склоне горы Гровера. Осадным орудиям и инженерам понадобились долгие часы, чтобы пробиться сквозь древние ворота, но после этого они обнаружили лишь пустые залы и рухнувшие проходы.\n\n[new_controller.GetAdjective]ий флаг был поднят на вершине 60-футовой статуи Императора Гровера II, и боевые действия над улицами прекратились, за ними последуют тщательные обыски обширного подземного города, что, как ожидается, займёт многие месяцы."
 cityfall.37.a:0 "Они могут захватить поверхность, но мы можем жить и под землей."
 cityfall.37.b:0 "Найдите этих псов!"
 cityfall.37.c:0 "Борьба за город ещё не окончена."
 
 cityfall.38.t:0 "Падение Горы Арис"
 cityfall.38.d:0 "[This.GetNewspaperHeader]Прошлой ночью столица гиппогрифов Гора Арис сдалась [new_controller.GetAdjective]им силам. Дни яростного обстрела превратили виллы и полные зелени парки Гармоничных Высот в покрытые пылью руины. Бомбардировка оставила в земле огромные кратеры, которые уничтожили уникальную акустику этого места, так что эти высоты больше никогда не будут петь. Обстрелы гор разрушали дома и постройки, которые скатывались вниз лавинами из камня и щебня, хороня под собой целые подразделения.\n\nКогда вражеские силы приблизились к центру столицы, лидер [HIP.GetLeader] был эвакуирован с помощью подгорных туннелей. Лидер [HIP.GetLeader] поклялся продолжить войну из Сиквестрии, отбить и заново отстроить гору Арис."
 cityfall.38.a:0 "Мы восстановим Арис, даже если на это уйдет сотня лет!"
 cityfall.38.b:0 "Гора склоняется перед штормом."
 cityfall.38.c:0 "Свет погас."
 
 cityfall.39.t:0 "Падение Кольтфагена"
 cityfall.39.d:0 "[This.GetNewspaperHeader]Сегодня древний город-порт Кольтфаген был полностью занят [new_controller.GetAdjective]ими войсками. Гарнизон, состоящий в основном из городского ополчения, сдался после короткого, но жестокого сражения. Нападавшие попытались использовать небольшие прибрежные суда для атаки знаменитой гавани города, но их нападение было отражено небольшим флотом импровизированных военных кораблей. Поэтому гавань была атакована с суши, и [new_controller.GetAdjective]ие солдаты прорвали там оборону защитников. Они вошли в город со стороны гавани и позже планомерно установили контроль над всем поселением. Защитники отступили к храму Занита и продолжали сражаться, пока окончательно не потеряли всякую надежду. Затем они подожгли храм, в котором держали оборону. Сообщения о том, что победители "посыпали солью землю" вокруг города, скорее всего, не соответствуют действительности."
 cityfall.39.a:0 "But the perishing still lurks In thy most immortal works."
 cityfall.39.b:0 "Посыпать солью землю? Как непрактично."
 cityfall.39.c:0 "Чего стоит [old_controller.GetName] без Кольтфагена?"
 
 cityfall.40.t:0 "Падение Нового Аякачтли"
 cityfall.40.d:0 "[This.GetNewspaperHeader]После чрезвычайно жестоких боёв, которые велись за каждый дом и каждую улицу, город Новый Аякачтли наконец-то сдался [new_controller.GetAdjective]им силам. В ходе боёв пролилось немало крови, ведь большинство защитников сражались насмерть, а немногие оставшиеся бежали, дабы не попасть в плен. Но даже после поражения защитников многие районы города всё ещё опасны из-за множества мин-ловушек и импровизированных баррикад, которые создают дополнительные проблемы для оккупантов. Уже поступают сообщения о том, что [old_controller.GetAdjective]ие партизанские и рейдерские отряды осуществляют атаки на тыловые силы оккупантов и призывают оставшееся население вести бой с врагом, не щадя собственных жизней."
 cityfall.40.a:0 "Смерть захватчикам! Хироптеррцы, сопротивляйтесь!"
 cityfall.40.b:0 "Бич Северной Зебрики наконец-то повержен."
 cityfall.40.c:0 "Бэтпони лишились своих клыков."

cityfall.50.t:0 "Падение Киновари"
 cityfall.50.d:0 "[This.GetNewspaperHeader]Киноварь, самый священный из городов киринов и место, откуда верховные матриархи правили в течение столетий, пал после множества длительных и жестоких боёв на истощение, что развернулись в городе и в его окрестностях. [old_controller.GetAdjective]ие защитники сражались до последнего, заставив атакующую армию государства [new_controller.GetNameDef] биться за каждый дом. Несмотря на последнюю отчаянную атаку, которую защитники предприняли в попытке сломить последнее наступление захватчиков, ближе к ночи организованное сопротивление в городе прекратилось. В Киновари появилось множество нириков, так что город запылал. Остатки защитников спасло лишь то, что армия захватчика переключила своё внимание на попытку сдержать эти бушующие пожары."
 cityfall.50.b:0 "Потеря Киновари - это оскорбление Конкорд!"
 cityfall.50.a:0 "На тушение пожаров уйдет несколько дней..."
 cityfall.50.c:0 "Кирия не была готова к опасностям современной эпохи."
 
 cityfall.510.t:0 "Чейнджлинги захватывают Благоухание!"
 cityfall.510.d:0 "[This.GetNewspaperHeader]Наступающие [new_controller.GetAdjective]ие силы, преследующие войска НАКП, были вынуждены остановиться, столкнувшись с солдатами чейнджлингов, которые заняли ключевые позиции на подступах к Благоуханию. Судя по сообщениям из этого населённого пункта, военизированные формирования чейнджлингов взяли город под свой контроль, как только капитуляция Благоухания стала неизбежной. Представитель "Мейн-Хайв Индастриз" заявил, что силы чейнджлингов присутствуют в Благоухании для защиты активов, полученных в качестве залога предыдущих кредитов, предоставленных НАКП.\n\nХотя известно, что в Кирии сражалось некое неопределённое количество наёмников-чейнджлингов из негосударственных структур, захват чейнджлингами Благоухания получил официальную поддержку Весалиполиса, ибо над городом развевается флаг "Осиного Корпуса"."
 cityfall.510.b:0 "Не могу поверить, что они это сделали."
 cityfall.510.a:0 "Нас лишили нашего приза!"
 cityfall.510.c:0 "Весалиполис закрепился на зебриканском континенте."
  
 cityfall.51.t:0 "Падение Благоухания"
 cityfall.51.d:0 "[This.GetNewspaperHeader]Торговый город Благоухание, де-факто являющийся столицей богатой элиты Кирии, капитулировал перед силами государства [new_controller.GetNameDef] после мощных обстрелов и ожесточенных боёв на окраинах. Но в самом городе боёв не было, поскольку многие богатые бизнескирины тайно заключили сделки по передаче информации и капитуляции гарнизона стороне противника в обмен на гарантии того, что их предприятия и собственность останутся в целости после захвата города. Лишь время покажет, будут ли и дальше соблюдаться условия этой сделки, но многие в [old_controller.GetAdjective]их вооруженных силах имеют все основания считать, что эти кирины продали своих товарищей по оружию ради денег."
 cityfall.51.b:0 "Они заплатят за это предательство!"
 cityfall.51.a:0 "Эта сделка была выгодна для обеих сторон."
 cityfall.51.c:0 "Продать свою страну ради нескольких монет?"
 
 cityfall.511.t:0 "Чейнджлинги теряют Благоухание"
 cityfall.511.d:0 "[This.GetNewspaperHeader]Когда [new_controller.GetAdjective]ие силы вошли в Благоухание, чейнджлинги-защитники оставили свои позиции и скрылись в городе, выбросив свою униформу и замаскировавшись под киринов. После того, как их лидеры-чейнджлинги испарились, кирины-коллаборационисты массово дезертировали, перешли на сторону [new_controller.GetAdjective]их сил или же сдались. Крушение оккупационного режима привело к кровавому хаосу: толпы бунтующих киринов хватали и линчевали всех чейнджлингов, пойманных без маскировки. Или же существ, которых они считали потенциальными чейнджлингами. Большинство жертв были не чейнджлингами, а просто теми, кому не повезло оказаться не в том месте и не в то время. Некоторые отряды линчевателей, которым удавалось загнать чейнджлинга в угол, рассеивались в результате убийственных атак лазутчиков, которые скрывались в толпе. На городской площади горит костёр из сотен трупов чейнджлингов, а [new_controller.GetAdjective]ие силы приступают к нелёгкой задаче по восстановлению порядка в Благоухании."
 cityfall.511.b:0 "Бесславный конец нашего зебриканского предприятия."
 cityfall.511.a:0 "Чёрное пятно было стёрто с лица Кирии."
 cityfall.511.c:0 "Весалиполис был вытеснен с континента."
  
 cityfall.52.t:0 "Падение Зеленеющего"
 cityfall.52.d:0 "[This.GetNewspaperHeader]Силы, защищавшие Зеленеющий, врата к великой реке Медоносная и очаг революционных настроений, были вынуждены подчиниться армиям государства [new_controller.GetNameDef]. Защитники упорно сражались, используя уникальную географию города и многочисленные острова, разбросанные по всему устью реки. Они размещали на них своих солдат и использовали воды реки, чтобы замедлять движение сил противника. Тем не менее, острова замолкали один за другим, и вскоре почти все защитники, за исключением нескольких очагов упорного сопротивления, прекратили сражаться. Большая часть города в настоящее время находится под [new_controller.GetAdjective]им контролем."
 cityfall.52.b:0 "Мы не можем позволить себе потерять сердце Кирии!"
 cityfall.52.a:0 "Теперь сердце Кирии открыто для нас."
 cityfall.52.c:0 "Речная торговля киринов остановлена."

 cityfall.53.t:0 "Логово тигра"
 cityfall.53.d:0 "[This.GetNewspaperHeader]Золотой Город, лежащий глубоко в джунглях юго-восточной Зебрики, долгое время считался чем-то из области мифов. Однако сегодня этот миф был подтверждён. Несмотря на фанатичное сопротивление местных племён, армии государства [new_controller.GetNameDef] прорвались через джунгли и вошли в легендарный город. Судя по сообщениям с фронта, дисциплина среди [new_controller.GetAdjective]их захватчиков рухнула при виде зданий из чистого золота. Солдаты вовсю занимаются мародёрством, пока последние туземцы защищают центральную пирамиду города, на вершине которой жрецы даже сейчас проводят какой-то ритуал."
 cityfall.53.b:0 "Защитите жрецов, выиграйте время!"
 cityfall.53.a:0 "Прямо как в сказках..."
 cityfall.53.c:0 "Значит, старые легенды были правдой?"
