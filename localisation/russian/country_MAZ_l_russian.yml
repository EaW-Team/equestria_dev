### ideas ###

MAZ_destroyed_army:0 "Уничтоженная армия"
MAZ_destroyed_army_desc:0 "Всего несколько лет назад у Мазви была большая армия, которая находилась в процессе модернизации. Эти войска использовались для обеспечения контроля над всем регионом Великих Озёр и по большей части финансировалась за счёт богатств золотых приисков и налогообложения провинций. Но Король Шторм разгромил эту армию в одном решающем сражении с помощью своих воздушных кораблей. А потом он приступил к разграблению региона. Остатки армии либо дезертировали, либо погибли в провинциальных восстаниях, либо были проданы в рабство. Теперь от нашей некогда могучей армии ничего не осталось."
MAZ_gold_mines:0 "Золотые рудники Бакура"
MAZ_gold_mines_desc:0 "Под холмами Бакура находятся одни из крупнейших месторождений золота во всём мире. Шахты там существовали там на протяжении веков. Они принадлежали королевской семье Мазви, и их богатство было использовано, чтобы вознести Мазви к величию. Хотя сейчас с каждым годом добывается всё меньше и меньше золота, тот, кто владеет этими рудниками, может очень легко разбогатеть."

MAZ_gold_mines_depleted:0 "Золотые рудники истощены"

### equipment ###

 MAZ_melee_equipment_0:0 "Луки и копья с железными наконечниками"
 MAZ_melee_equipment_0_short:0 "Луки и копья"
 MAZ_melee_equipment_0_desc:0 "Традиционным оружием воинов в регионе Великих Озёр были скромное копьё и лук. Копья и стрелы обычно имеют наконечники из хорошо заточенного кованого железа, дабы эффективно пробивать наиболее часто используемую защиту — стёганые доспехи и деревянные щиты. Кроме того, наконечники стрел нередко покрыты смертельными ядами, созданными мастерами-зельеварами, поэтому даже незначительная рана может оказаться смертельной."
 MAZ_melee_equipment_1:0 "Фитильные ружья Мазви"
 MAZ_melee_equipment_1_short:0 "Мушкет Мазви"
 MAZ_melee_equipment_1_desc:0 "Фитильное ружьё полностью изменило войны на Великих Озёрах. Обладающие обширными золотыми запасами мазвийцы импортировали тысячи единиц огнестрельного оружия из-за рубежа и в итоге научились делать его сами. Это оружие сыграло важную роль в их стремительной экспансии, которая привела к доминированию Империи Мазви в регионе на протяжении двух столетий."
 MAZ_infantry_equipment_0:0 "Винтовка-мушкет"
 MAZ_infantry_equipment_0_short:0 "Винтовка-мушкет"
 MAZ_infantry_equipment_0_desc:0 "Нарезные стволы стали распространяться на Великих Озёрах только после появления иностранных винтовок. Изначально новинки использовались наряду с традиционным гладкоствольным оружием, но постепенно стволы мушкетов были заменены на нарезные. Это переходное оружие было довольно грубым, поскольку местные кузнецы ещё только осваивали процесс нарезки стволов и создания конических полых пуль, которые делали винтовки эффективнее мушкетов."

 MAZ_artillery_equipment_0:0 "Железные пушки"
 MAZ_artillery_equipment_0_short:0 "Железные пушки"
 MAZ_artillery_equipment_0_desc:0 "Когда зебры Великих Озёр приобрели заграничную артиллерию, то они старались устанавливать её на военных каноэ, дабы господствовать на многочисленных реках и озёрах региона. Это позволяло водным судам нести внушительную огневую мощь и значительно повышало их значение в войне. Конечно, иногда возникала необходимость использовать такие пушки на суше. В таких случаях орудия устанавливались на колёса и затем их тащила группа рабов."