 alicornrule:0 "Правление аликорнов"
 alicornrule_desc:0 "Это монархическое правительство управляется магическими принцессами-аликорнами, что живут на свете уже тысячи лет. Их мудрость так же стара, как и они сами, так что противостоять им было бы весьма неразумно. Они пользуются бесконечным уважением и обожанием со стороны своих подданных. Тем не менее, авторитаризм им чужд и аликорны предпочитают, чтобы граждане сами управляли собой. Принцессы вмешиваются только в случае необходимости."
 tribal_federation:0 "Племенная федерация"
 tribal_federation_desc:0 "У этой формы правления лидеры избираются и определяются советом, состоящим из вождей различных племён. Лидеры избираются не народом, а вождями и остаются у власти до тех пор, пока не будут назначены новые выборы. Племена решили принять ценности гармонии и содействовать мирному сотрудничеству между различными народами."
 conservatism:0 "Благожелательный абсолютизм"
 conservatism_desc:0 "Данная форма монархии управляется согласно принципам гармонии, а монарх является ответственным правителем и защитником народа. Хотя в данных монархиях обычно есть некоторые демократические элементы, в конечном итоге именно монарх защищает благополучие и свободы своих подданных."
 harmonic_constitutionalism:0 "Демократический монархизм"
 harmonic_constitutionalism_desc:0 "Демократический монархизм является гармонической идеологией, которая сочетает республиканские и монархические элементы. Самый распространённый пример — конституционная монархия. Монарх играет ограниченную роль и контролирует демократически избранный парламент. Но данная идеология нередко является не слишком сбалансированной. Например, при слишком сильном уклоне в сторону республиканства она становится церемониальной монархией."
 liberalism:0 "Гармонический республиканизм"
 liberalism_desc:0 "На гармонический республиканизм сильно повлияла философия гармонии, но сторонники данной идеологии считают, что истинная гармония возможна только при демократически избранных лидерах. Поэтому они выступают против монархий или диктатур, временами даже против гармонических. Сторонники данной идеологии являются ярыми защитниками личной свободы и общественной гармонии, что отличает их от основного республиканского течения."
 socialism:0 "Гармонический социализм"
 socialism_desc:0 "Гармонический социализм стремится к установлению равенства в обществе и построению социалистического государства с помощью реформ. Данная идеология стремится смягчить недостатки капитализма или же постепенно избавиться от них с помощью смешанной экономики и системы социального обеспечения, сохраняя при этом демократическую систему."
 harmonic_theocracy:0 "Мирная теократия"
 harmonic_theocracy_desc:0 "Духовенство управляет этой нацией, позволяя демократическим институтам существовать под их бдительным взором. Религиозные ценности высоко ценятся, и боги почитаются. Сама вера и государство представляют собой единое целое."
 holy_order_h:0 "Благородный рыцарский орден"
 holy_order_h_desc:0 "Этот рыцарский орден следует фундаментальному религиозному или воинскому кодексу, на который он ссылается при принятии решений. Государством управляет военный орден, который соблюдает священные ритуалы и обычаи. Кодекс ордена служит путеводной звездой, помогающей обществу поддерживать гармонические ценности."
 harmonic_libertarianism:0 "Гармоническое либертарианство"
 harmonic_libertarianism_desc:0 "Гармоническое либертарианство — это философия, которая считает свободу ключевым принципом и стремится защитить права отдельных граждан в соответствии с идеалами гармонии. Государство управляет страной совместно с народом посредством демократической формы правления."
 harmonic_magocracy:0 "Гармоническая магократия"
 harmonic_magocracy_desc:0 "Магократия — это власть заклинателей, нередко единорогов. При этом режиме магический талант является самой ценной чертой среди населения. В магократии крестьянин, обладающий магическими способностями, может быстро стать членом высшего класса общества. В гармонической магократии власть магов весьма благожелательна, и они выступают в роли тех, кто заботится о простом народе."
 social_banditry:0 "Социальный бандитизм"
 social_banditry_desc:0 "Большинство бандитов во всём мире считаются жестокими разбойниками, заслуживающими петли. Но некоторые преступники преследуют более благородные цели и даже могут считаться героями среди простого населения. Эти социальные бандиты выступают против угнетения, грабят исключительно богатых и привилегированных, после чего перераспределяют богатство в пользу бедных. Хотя они нарушают закон, общество в целом считает их действия оправданными."

 marxism:0 "Марксизм"
 marxism_desc:0 "Марксисты опираются на учение политической деятельницы Карамель Маркс. Классовая борьба и необходимость перехода к обществу, основанному на общественной собственности на средства производства, характеризует эту идеологию. Общество марксизма утверждает, что борется с капиталистической эксплуатацией рабочего класса, обычно используя централизованно планируемую экономику. Если в марксистском государстве присутствует демократия, то она обычно неполноценна, так как позволяет осуществлять политическую деятельность только иным социалистическим партиям или группам."
 leninism:0 "Эквестрийский социализм"
 leninism_desc:0 "Эквестрийский социализм стремится создать социалистическое государство с авангардной партией, ведущей революцию с целью свержения капиталистического общества. Партия управляет всей системой, при принятии решений идет открытая дискуссия. В такой форме коммунизма присутствуют выборы партийных лидеров. Зимняя Революция в Сталлионграде вдохновила многие другие коммунистические движения по всему миру последовать их примеру."
 stalinism:0 "Революционная диктатура"
 stalinism_desc:0 "Революционная диктатура применяет и развивает социалистическую политику. Она подчёркивает важность быстрой индустриализации и коллективизации, а также необходимость создания сильного и авторитарного социалистического государства для уничтожения любых контрреволюционных элементов. Сторонники этой идеологии утверждают, что это необходимый шаг на пути к построению равной коммунистической утопии."
 anti_revisionism:0 "Антиревизионизм"
 anti_revisionism_desc:0 "Антиревизионизм — реакция на многие идеологии, постулирующие себя преемниками марксизма, и стремление придерживаться ключевых положений изначальной революционной теории. В основном он противостоит включению капиталистических экономических элементов в социалистические системы и враждебно относится к коммунистическим государствам, отклоняющимся от ортодоксального марксизма, считая их "государственно-капиталистическими" и "социал-империалистическими". Такая враждебность усложняет взаимодействие антиревизионистов и прочих марксистских движений."
 anarchist_communism:0 "Анархо-коммунизм"
 anarchist_communism_desc:0 "Для анархо-коммунистов коммунизм — это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 primitive_communism:0 "Аграрный социализм"
 primitive_communism_desc:0 "Аграрный социализм выступает за построение мирного, традиционного и сельского общества, где собственность коллективно принадлежит всем жителям деревни, а все важные решения принимаются крестьянскими советами. Определённые формы аграрного социализма могут зарождаться и в менее развитых обществах."
 oligarchical_collectivism:0 "Олигархический коллективизм"
 oligarchical_collectivism_desc:0 "Политическая теория олигархического коллективизма была разработана Социалистической Партией Нового Мейрленда, известной также как MARESOC. Эта идеология стремится реализовать коммунистические идеалы, передавая средства производства в копыта избранной группы бюрократов, которые управляют ими от имени народа. Эта бюрократия является жёсткой иерархической и меритократической структурой, в которой не терпят отклонения от идеологии партии. В олигархическом коллективизме нет понятия прошлого или будущего, есть только настоящее, и все социальные достижения основаны исключительно на приверженности чистоте идей партии. Единственная цель олигархического коллективизма — власть."
 equalism:0 "Эквализм"
 equalism_desc:0 "Основываясь на оригинальных идеях Старлайт Глиммер, Эквализм стремится реформировать общество, сведя всех к единому значению. Когда общество одинаково для всех, тогда оно найдет себя в истинную гармоническую утопию. В конце концов, у вас не будет кошмаров, если никогда не мечтать."
 rozenkampism:0 "Этно-социализм"
 rozenkampism_desc:0 "Идеология этно-социализма сочетает расовое или этническое превосходство с левой экономикой. Данное движение хочет обеспечить счастливое будущее для членов избранной группы за счёт страданий тех, кого они считают "паразитами". Хотя многие другие коммунисты считают этно-социалистов "красными фашистами", сторонники этой идеологии уверены, что только их народ заслуживает лучшей жизни."
 democratic_socialism:0 "Демократический социализм"
 democratic_socialism_desc:0 "Демократический социализм — это левая идеология, которая стремится сохранить демократические институты при отмене частной собственности, поскольку считает капитализм несовместимым с истинной свободой и равенством."
 syndicalism:0 "Синдикализм"
 syndicalism_desc:0 "Синдикализм — это левая идеология, которая выступает за самоорганизацию местных рабочих и за продвижение социализма через забастовки. Их конечная цель — заменить центральное государство «федерацией» профсоюзов и других общественных организаций. Он отделён от марксизма и часто борется с ним за господство среди левых. Там, где марксизм склонен считать сильное государство необходимым для продвижения интересов рабочих, синдикализм считает это ещё одной формой тирании, и утверждает, что любые существенные изменения должны внедряться через прямые действия народа."
 socialist_monarchism:0 "Социалистический монархизм"
 socialist_monarchism_desc:0 "Социалистический монархизм — это странная система, которая сочетает социалистическую экономику вместе с передачей титула главы государства вроде императора, короля или королевы по наследству. Многие более ортодоксальные марксисты осуждают такие государства и не считают их настоящими социалистами, указывая на консервативный и неэгалитарный характер монархии, а также на тот факт, что большинство из этих государств возникли в результате реформ, а не революции."
 religious_socialism:0 "Религиозный социализм"
 religious_socialism_desc:0 "Теократический социализм основан на религиозных ценностях. Он рассматривает капитализм как идолопоклонство и грех, который противоречит учениям религиозных лидеров. По словам сторонников Этой идеологии, боги стремились к тому, чтобы все живые существа были равны и не притесняли друг друга."
 dengism:0 "Рыночный социализм"
 dengism_desc:0 "Как и прочие разновидности социализма, рыночный социализм поддерживает общественную или долевую собственность, но при этом сохраняет конкурентную систему свободного рынка. Также допускается существование некоторых частных компаний, но при условии, что большая часть предприятия остается в коллективной собственности, а также при наличии определённого экономического планирования. Прибыль либо передаётся государству, либо распределяется среди сотрудников или населения в целом."
 juche:0 "Самодостаточность"
 juche_desc:0 "Самодостаточность - это вера в то, что массы не могут саморегулироваться, а должны управляться «Великим Вождём», который является вдохновителем рабочего класса. Великий Вождь лишён изъянов и никогда не допускает ошибок, доброжелателен и всегда мудро правит массами. Армия является величайшим из всех учреждений, управляемых Великим Вождём."

 nazism:0 "Автократия"
 nazism_desc:0 "В автократии один индивидуум (нередко монарх) обладает абсолютной властью. Автократическое государство часто делает большие успехи в подавлении диссидентских и мятежных идей. Автократы обычно стремятся увеличить свою личную власть и богатство с помощью политики экспансионизма."
 falangism:0 "Авторитарная теократия"
 falangism_desc:0 "Глава государства является членом духовенства или провозглашенным богом. Авторитарная теократия использует веру для объединения нации, слово лидера же является законом."
 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Фашизм изначально зародился в Вингбардии. Эта идеология основана на идеях преданности государству и объединения народа под властью сильного лидером. Фашизм делает ставку на национализм, милитаризм и экспансионизм. С экономической точки зрения эта идеология обычно выступает за корпоративизм и государственное вмешательство."
 rexism:0 "Реакционаризм"
 rexism_desc:0 "Реакционаризм возник как радикальный ответ на революционные и прогрессивные движения. Он поддерживает использование любых средств, в том числе и насилия, для поддержания традиционного статуса-кво в обществе. Реакционеры обычно стремятся к расширению возможностей духовенства и монархии, одновременно решительно выступая против любых форм демократии или социализма."
 bandit:0 "Клептократия"
 bandit_desc:0 "Клептократия — это власть жуликов и воров, где коррумпированные лидеры используют свою власть, чтобы эксплуатировать граждан и природные ресурсы нации ради увеличения своего личного богатства, могущества и репутации. Эта форма правления характерна для несостоявшихся государств, экономика которых полностью основана на грабеже, мародёрстве и разбое."
 magocracy:0 "Тираническая магократия"
 magocracy_desc:0 "Магократия — это власть заклинателей, нередко единорогов. При этом режиме магический талант является самым ценным активом. Крестьянин, обладающий магическими способностями, может быстро стать членом высшего класса общества, в то время как менее талантливые должны служить тем, кто лучше их. В тиранической магократии могущественные колдуны возглавляют правительство, а проведение магических исследований важнее благополучия народа нации."
 plutocracy:0 "Плутократия"
 plutocracy_desc:0 "Плутократия, или власть богатых, редко считается идеологией как таковой. Хотя прежние управляющие институты этой страны (будь то наследственная преемственность, демократические выборы или иные варианты) могут остаться, они тщательно кооптируются, чтобы гарантировать, что самый богатый правящий класс общества сохранит свою власть."
 reformisten:0 "Реформизм" #Needs to be a separate subideology for the unique subideology icon
 reformisten_desc:0 "Идеология реформистов молода, это движение зародилось на грифоньем фронтире. Хотя его точные догмы, философия и мифология разнообразны и сильно зависят от индивидуальных лидеров, их объединяет фанатичная вера в величие грифоньей расы, абсолютная враждебность к независимым нациям пони на континенте грифонов, а также необходимость воплощения своих идей с помощью самых жестоких военных мер."
 kratokracy:0 "Кратократия"
 kratokracy_desc:0 "В кратократическом правительстве самые сильные правят напрямую. Правитель, завоевавший власть с помощью будь то союза, силы, угроз или хитрости, считается сильнейшим в стране и поддерживает свою власть благодаря сочетанию уважения и страха. Эта форма правления обычно встречается лишь в примитивных, диких или беззаконных землях. Или в тех, где недавно рухнуло общество."
 stratocracy:0 "Стратократия"
 stratocracy_desc:0 "Термин стратократия охватывает военные хунты, военные республики и военные диктатуры. При такой форме правления генералы и адмиралы являются правителями и администраторами. Если в таком обществе проводятся выборы, то голосовать могут только солдаты и ветераны. Мир рассматривается как признак слабости, а война — славным делом, в котором граждане с гордостью должны принимать участие."
 ultranationalism:0 "Ультранационализм"
 ultranationalism_desc:0 "Ультранационализм считает саму нацию наивысшим благом, доводя националистические идеи до крайностей. В отличие от фашизма, эта идеология не всегда авторитарна, так как нация превыше всего, даже самого лидера государства или же богов. Ультранационалисты считают, что их нация превосходит все остальные, и относятся к иностранцам с презрением."
 corporatocracy:0 "Корпоратократия"
 corporatocracy_desc:0 "При корпоратократии само государство является лишь продолжением промышленности и крупного бизнеса. Там принимаются законы о защите монополий, а также о наказании за забастовки, а любые регулирующие министерства на самом деле неспособны принимать самостоятельные решения. Банкротство при таком режиме может быть заменено долговым рабством, а любые преступления против корпораций караются быстро и сурово."
 maarite_minion:0 "Культ Маара"
 maarite_minion_desc:0 "Маару, грифоньему богу убийства, жестокости и зла, поклоняются очень редко. Однако в этом государстве поклонение тёмному богу обязательно. Оккультизм, кровавые жертвоприношения, некромантия и даже демонология тут считаются славными делами. Ортодоксальные идеи — ересь. Смерть — это жизнь. Зло — это добро."
 undead_horde:0 "Некрократия"
 undead_horde_desc:0 "В некрократии у руля государства находятся мёртвые. Упыри и прочая разумная нежить составляют большую массу граждан и используют безмозглые армии зомби и скелетов. Немногочисленные живые граждане являются некромантами, и большинство из них в конечном итоге становятся бессмертными. Правители при некрократии являются могущественными личами или леди (лордами) вампирами."
 national_communism:0 "Национал-коммунизм"
 national_communism_desc:0 "Необычная идеология, считающая себя вариантом коммунизма, является радикально экспансионистским и тоталитарным движением, которое вдобавок создаёт культ личности. Вождь нации всемогущ и всеблаг, а государство существует для того, чтобы помогать вождю в его гениальных целях. Нация обязана освободить все другие народы мира от оков капитализма, и нет большей чести, чем умереть за нацию и её вождя."
 holy_order_f:0 "Ревностный рыцарский орден"
 holy_order_f_desc:0 "Этот рыцарский орден следует фундаментальному религиозному или воинскому кодексу, на который он ссылается при принятии решений. Государством управляет военный орден, который соблюдает священные ритуалы и обычаи. В погоне за соблюдением кодекса лидерство ордена готово пойти даже на самые крайние меры, а недостаточно преданные члены подвергаются безжалостным чисткам."
 neofeudalism:0 "Неофеодализм"
 neofeudalism_desc:0 "Феодализм некогда был весьма распространённой политической системой во многих государствах, но по мере прогресса обществ и наступления индустриальной эпохи этот строй начал становиться забытым реликтом прошлого. Неофеодализм требует радикального возвращения к традиционным иерархиям, при которых знать владеет всей землей в стране, а крестьяне привязаны к этой земле. Рабочие на фабриках живут не лучше крестьян, так как они также привязаны к заводам, на которых работают. Крестьяне и городские рабочие почти не имеют прав и их положение лишь немногим выше рабов. В любой момент знать может призвать крестьян и рабочих к труду или мобилизовать для иных своих целей. Неофеодализм признаёт элементы современного общества вроде фабрик и науки полезными, но не позволяет им разрушать старые иерархии, которые он считает необходимыми для своего существования."
 esotericism:0 "Эзотеризм"
 esotericism_desc:0 "Хотя большинство авторитарных правительств стремятся к власти в основном ради самой власти, этого нельзя сказать про эзотерических авторитаристов. Эта идеология не является конкретным политическим движением; так классифицируются правительства, что желают организовать в своей стране общенациональный культ. Они фанатично верны набору неких мистических и, вероятно, даже безумных идеалов. Их взгляды настолько радикальны, что трудно представить, как вообще такие существа сумели прийти к власти."
 surveillance_state:0 "Государство тотальной слежки"
 surveillance_state_desc:0 "Хотя почти все режимы с идеологией превосходство следят за своим населением, государства тотальной слежки поднимают наблюдение на новые высоты. Они стремятся каталогизировать все личные отношения, все деловые операции и, в конечном счете, все мысли своих подданных, дабы максимизировать эффективность и упредить угрозы. Паранойя лидеров быстро распространяется на все слои общества, поскольку любой может быть информатором. Но разве можно назвать это паранойей, если за вами действительно следят?"
 celestial_cult:0 "Селестийский культ"
 celestial_cult_desc:0 "На протяжении тысячи лет бессмертные аликорны правили Эквестрией. Благодаря своей магии, мудрости и невероятному опыту, накопленному за тысячи лет, они обеспечивали гармонию в Эквестрии и позволяли маленьким пони свободно жить, не обращая внимания на опасности мира. Однако из-за этого росла и зависимость Эквестрии от принцесс. После их исчезновения Эквестрия осталась без лидерства. Но некоторые всё ещё верят в то, что принцессы где-то рядом, и что однажды они вернутся и смело поведут Эквестрию вперед. Все эти слухи, теории, гипотезы и заблуждения обрушились на новую принцессу Эквестрии, а теперь и Селестийского Регента, Твайлайт Спаркл.\n\nБывший дом пони, место рождения магии дружбы, стало чем-то совсем другим. Теперь оно удерживается вместе страхом, ностальгией и лютой ненавистью ко всем потенциальным врагам Селестии и её маленьких пони. Единственная цель селестийского культа — ускорить возвращение аликорнов в Эквестрию. Для этого регент и её сторонники готовы пойти на мобилизацию всех ресурсов Эквестрии для ускорения возвращения Селестии. Они надеются, что принцесса вернётся, когда регент и её пони усвоят достаточно уроков дружбы и докажут, что они достойны её милости.\n\nСторонники селестийского культа готовы систематически ликвидировать всякую оппозицию их видению Эквестрии в целом и Селестии в частности. Ещё они принуждают к дружбе всех и каждого, а также возводят грандиозные памятники "дружбе", "гармонии" или Селестии. Их система слежки и жестоких наказаний вдохновлена, а то и скопирована у одной весьма маргинальной группы из Нового Мейрленда.\n\nОднако неясна долговременная стабильность этого режима. С каждым днем, который проходит без возвращения Селестии, культ, его сторонники и даже сама регентша всё больше отчаиваются. Они боятся, что совсем скоро уже не будет Эквестрии, в которую Селестия могла бы вернуться."

 despotism:0 "Деспотизм"
 despotism_desc:0 "Деспотизм — древняя форма правления, при которой вся абсолютная власть принадлежит одному индивидууму, как правило наследственному монарху. Тем не менее, политика правителя обычно умеренная и консервативная, поскольку лидер стремится сохранить статус-кво."
 oligarchism:0 "Олигархия"
 oligarchism_desc:0 "Олигархия — форма правления, при которой абсолютная власть принадлежит небольшой группе привилегированных индивидуумов, таких как аристократы, торговцы или вожди. Их мало что интересует кроме поддержания собственной власти и престижа."
 centrism:0 "Центризм"
 centrism_desc:1 "Центристы избегают как левых, так и правых политических крайностей, продвигая умеренные и прагматичные реформы, нацеленные на компромисс. Хотя центристы часто встречаются в республиках, они также привычны и в конституционных монархиях."
 anarchism:0 "Анархизм"
 anarchism_desc:0 "Анархизм — отторжение всякой власти. Он пропагандирует разделение сообщества на самоуправляемые коллективы вместо единого централизованного государства."
 technocracy:0 "Технократия"
 technocracy_desc:0 "Технократия — это система управления, в которой лица, принимающие решения, отбираются на основе их опыта, предпочтительно научного или технического. Хотя это противоположно демократии, это не обязательно подразумевает ликвидацию выборных представителей. Но о лидерах судят по их опыту, а не политической принадлежности. Технократическое правительство пытается использовать научный метод для решения социальных проблем и использует логику и расчёты, чтобы найти наиболее рациональное решение любой проблемы на основе доступной информации."
 libertarianism:0 "Либертарианство"
 libertarianism_desc:0 "Идеология либертарианства прежде всего отстаивает свободу. Они обычно выступают против власти государства и ограничений свободы. Либертарианский капитализм, в отличие от социалистического либертарианства, поддерживает свободный рынок и защищает права на частную собственность. Терпимость либертарианцев к государству колеблется от анархизма до минархизма. Они обычно выступают против любых государственных социальных программ или вмешательства в экономику."
 tribal_council:0 "Племенной совет"
 tribal_council_desc:0 "В этой форме правления лидеры избираются и определяются советом, состоящим из вождей различных племён. Лидеры избираются не народом, а вождями и остаются у власти до тех пор, пока не будут назначены новые выборы. Племена часто желают, чтобы их просто оставили в покое, но обстоятельства могут вынудить их выйти взаимодействовать с внешним миром."
 republicanism:0 "Республиканство" #We needed a generic Neutrality Republic sub-ideology
 republicanism_desc:0 "Республиканство охватывает широкий спектр идеологий, которые утверждают, что править должен народ, а не король или королева. Эта идеология утверждает, что единственное законное правительство может быть только избрано народом, и яростно противостоит монархиям и феодализму. Фундаментом республиканского правительства являются политические партии, а также оно использует систему сдержек и противовесов, дабы предотвратить чрезмерный радикализм."
 populism:0 "Популизм"
 populism_desc:0 "Популизм в широком смысле описывает идеалы, которые восхваляют народ и критикуют элиту. Существуют как левый популизм, так и правый популизм, которые отличаются прежде всего экономической политикой. Большинство популистских правительств имеют хотя бы некоторую поддержку низшего класса, а неудачи обычно приписываются саботажу со стороны «других» или «элиты»."
 holy_order_n:0 "Рыцарский орден"
 holy_order_n_desc:0 "Этот рыцарский орден следует фундаментальному религиозному или воинскому кодексу, на который он ссылается при принятии решений. Государством управляет военный орден, который соблюдает священные ритуалы и обычаи. Политика такого ордена весьма умеренна, а к переменам подходят аккуратно и постепенно."
 theocracy_subideology:0 "Теократия"
 theocracy_subideology_desc:0 "В теократии нацию возглавляют жрецы или шаманы, которые пытаются сохранить свои традиции в меняющемся мире. Их политика умеренна, поскольку они считают, что единственный способ сохранить свою веру — это избегать радикальных перемен. В некоторых теократиях может существовать номинальный светский лидер (часто монарх), но вся реальная власть принадлежит духовенству."
 conservative_liberalism:0 "Консервативный либерализм"
 conservative_liberalism_desc:0 "Консервативный либерализм сочетает либеральные политические ценности вроде сильного конституционного правительства и равенства перед законом с консервативными взглядами на социальные и этические вопросы."
 khakistocracy:0 "Военное правительство"
 khakistocracy_desc:0 "Подобное государство управляется авторитарным правительством, где политическая власть принадлежит вооружённым силам. Данными странами обычно руководит диктатор, имеющий полный контроль над армией, или же диктат высших генералов или адмиралов - военная хунта. Такие государства часто описываются как "армия с государством". Государство, ранее находившееся под гражданским правлением, может сперва приобрести подобные черты после военного переворота, а затем превратиться в полноценную стратократию."
