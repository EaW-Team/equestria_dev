  l_russian:

 greater_equestria:0 "Древо фокусов Великого Эквестрийского Союза"

 ### National Focus ###  
 GEU_unite_nation:0 "Единовластие"
 GEU_unite_nation_desc:0 "Очевидно, что если мы хотим выжить, не должно быть других политических сил, кроме Дарк Винга"
 GEU_seize_factories:0 "Национализация эквестрийского бизнеса"
 GEU_seize_factories_desc:0 "Эквестрийцы, возможно, когда-то и были полезны, давая нам пищу, но теперь ясно, что их пагубный капитализм стремится отравить нашу землю и наших пони. Теперь мы заберем у них все. Все активы в Народный Комиссариат!"
 GEU_war_economy_f:0 "Тыловая война"
 GEU_war_economy_f_desc:0 "Рабочие и крестьяне не должны жалеть сил, работая для фронта. Нация не потерпит трусости в тылу, пока солдаты героически сражаются и погибают на войне."
 GEU_war_plan:0 "Военный план "Красный""
 GEU_war_plan_desc:0 "Если мы хотим освободить Эквестрийцев от самих себя прежде, чем их враги избавят их от жизней, нам нужен план. Великолепный план, лучший план, что кто-либо когда-либо имел! Военный план "Красный", также называемый "годом насилия", именно тот план, что нам нужен."
 GEU_mass_conscription:0 "Родина зовёт"
 GEU_mass_conscription_desc:0 "Никаких оправданий, никаких исключений, никакого сострадания. Каждый должен служить, если мы хотим выжить."
 GEU_new_units:0 "Штрафбаты"
 GEU_new_units_desc:0 "Тупоголовые Эквестрийцы звали этих пони преступниками, но мы будем называть их героями."
 GEU_new_units_tt:0 "Появится §Y12 дивизий штрафников§!\n"
 GEU_wait_what:0 "Речь товарища Генерального Секретаря"
 GEU_wait_what_desc:0 "Теперь, когда реформы Дарк Винга проведены, наш славный лидер желает выступить с речью о будущем нации."

 GEU_authority:0 "Новые приоритеты"
 GEU_authority_desc:0 "Теперь, когда Эквестрия больше не у дел, пришло время всему миру научился бояться своего нового хозяина."
 GEU_war_plan_black:0 "Военный план "Черный""
 GEU_war_plan_black_desc:0 "Хоть Чейнджлинги и были выгодны нам, отвлекая Эквестрию, сейчас они бесполезны. Теперь нам надо готовиться к будущему."
 GEU_fortification:0 "Стойкость крепостей"
 GEU_fortification_desc:0 "Во время подготовки к неизбежной войне, выяснилось, что фортификации будут весьма полезны, если Чейнджлинги атакуют первыми. По оценкам генерального штаба, понадобится два года, чтобы завершить строительство до следующего конфликта."
 GEU_CHN_conflict:0 "Конфликт с чейнджлингами"
 GEU_CHN_conflict_desc:0 "Предательство нами наших бывших союзников хоть и кажется весьма поспешным, однако оно было неминуемо. Пришло время осуществить военный план "Черный" и силой интегрировать Чейнджлингов в нашу страну."
 GEU_cores:0 "Навязывание воли"
 GEU_cores_desc:0 "Остаткам Эквестрии следует знать свое место. Их принцессы исчезли, а их независимость осталась в прошлом. Все, что им остается - служить славному государству Дарк Винга. Осталось лишь разбить их надежды на иное будущее."
 GEU_capital:0 "Новое пристанище"
 GEU_capital_desc:0 "Теперь, когда Эквестрия подчиняется Дарк Вингу, открылся вопрос выбора столицы для его нового государства."
 GEU_crystal_cores:0 "Кристальная интеграция"
 GEU_crystal_cores_desc:0 "Кристальные Пони совершили ошибку, отказавшись поклоняться Дарк Вингу. Мы накажем их за такое поведение."
 GEU_ban_communism:0 "Устранить старую гвардию"
 GEU_ban_communism_desc:0 "Некоторые нелояльные дегенераты каким-то образом пережили первые чистки и теперь выступают за возвращение политбюро. Этим идиотам требуется длительное и болезненное перевоспитание."
 GEU_entrench:0 "Фанаты Эквестрии"
 GEU_entrench_desc:0 "С помощью нескольких искренних и воистину злободневных речей, наш Могущественнейший Лидер разотрет в пух и прах тех немногих эквестрийских идиотов, что еще сомневаются в его великолепии."
 GEU_crush:0 "Конец Эквестрии"
 GEU_crush_desc:0 "Пришло время стереть в порошок последних повстанцев и диверсантов, что стремятся подорвать стабильность ВЭС. Мы лишили их надежды, а теперь мы лишим их жизни."

 GEU_army:0 "Ну-ка, от винта!"
 GEU_army_desc:0 "Мы - ужас, летящий на крыльях ночи! Мы - знамена, что штурмуют ваши границы! Мы - блокада, делающая ваш любимый сорт хлеба недосягаемой роскошью! Мы - Великий Эквестрийский Союз!"
 GEU_navy:0 "Сокрушительный флот"
 GEU_navy_desc:0 "Новые заморские земли уже заждались, когда мы их захватим. Нам осталось лишь построить лодку, чтобы добраться до них."
 GEU_carriers:0 "Посадки на воду"
 GEU_carriers_desc:0 "Учения военно-морского флота показывали, что корабли все чаще тонут из-за налетов авиации. Таким образом, очевидно, что корабли с самолетами на борту - будущее военно-морского боя."
 GEU_carrier_planes:0 "Взлеты с воды"
 GEU_carrier_planes_desc:0 "Чиновник, ответственный за разработку авианосцев, забыл о разработке самолетов для них. Он был казнен за измену, а заменившие его лица уже подготовили несколько прототипов новых летательных аппаратов."
 GEU_carriers_part_2:0 "В этот раз уж точно!"
 GEU_carriers_part_2_desc:0 "Учтя наши прошлые ошибки, отныне мы будем разрабатывать авианосцы только вместе с самолетами, которые они должны нести."
 GEU_escorts_focus:0 "Защита флота"
 GEU_escorts_focus_desc:0 "Каким бы ни был состав нашего флота, нам необходимы эсминцы и легкие крейсеры, чтобы держать флот в безопасности от подводных лодок и авиации."
 GEU_battleships:0 "Классика огневой мощи"
 GEU_battleships_desc:0 "История показывает, что единственное, что может уничтожить большой корабль - это еще больший корабль. Мы должны воспользоваться этой информацией."
 GEU_cruisers:0 "Морские перехватчики"
 GEU_cruisers_desc:0 "Единственный недостаток нашей доктрины заключается в том, что линкоры, как правило, медлительны. Новая конструкция тяжелых и линейных кораблей должна исправить эту проблему."
 GEU_better_ships:0 "Линкоры будущего"
 GEU_better_ships_desc:0 "Время движется вперед, как и технологии создания наших линкоров. Наши могучие военные корабли продолжают крушить тех, кто противостоял им в прошлом."
 GEU_army_reform:0 "Усиление Эквестрийской Армии"
 GEU_army_reform_desc:0 "Хотя усилия наших солдат в войне с тупыми южанами заслуживают похвал, армию еще можно усилить несколькими преобразованиями."
 GEU_doctrine_mobile:0 "Быстрые маневры"
 GEU_doctrine_mobile_desc:0 "Если мы и вынесли урок из нашей войны с этими южными жеребятами, то им стало понимание, что быстрый захват целей - залог победы. Настало время применить этот урок на практике. "
 GEU_light_tanks:0 "Молниеносные ЛТ"
 GEU_light_tanks_desc:0 "Легкие танки не знают конкуренции в скорости и маневренности, и именно поэтому они составят большую часть наших войск."
 GEU_medium_tanks:0 "Могучие СТ"
 GEU_medium_tanks_desc:0 "Хотя они гораздо медленнее остальных танковых войск нашей армии, они бывают полезны при штурме мощных укреплений. Просто говорите себе: "По крайней мере, это не тяжелый танк.""
 GEU_cheap_tanks:0 "Красные танки"
 GEU_cheap_tanks_desc:0 "Окрашивая все наши новые танки в красный цвет, мы не только показываем наш патриотический пыл, но и увеличиваем среднюю скорость всей техники на десять процентов!"
 GEU_complex:0 "Фабрики для армии"
 GEU_complex_desc:0 "Поскольку разработка новых амбициозных военных проектов не стоит на месте, нам нужно больше производственных мощностей, чтобы обеспечить их реализацию."
 GEU_doctrine_mass:0 "Массированный штурм"
 GEU_doctrine_mass_desc:0 "Если мы чему-то и научились в войне с нашими бывшими хозяевами, то только тому, что война ведется на очень широких фронтах. Наша доктрина должна учесть это."
 GEU_weapons:0 "Передовое снаряжение"
 GEU_weapons_desc:0 "Пусть комплектация нашей армии огромным количеством дешевой амуниции и работает в краткосрочной перспективе, в дальнейшем это может сослужить нам плохую службу. Следует обновить наше вооружение. "
 GEU_support:0 "Поддержка широких масс"
 GEU_support_desc:0 "Внедряя новые технологии для нашей пехоты, не стоит забывать и о десятках тысяч пони, поддерживающих нашу армию."
 GEU_more_troops:0 "За Родину, за Дарк Винга!"
 GEU_more_troops_desc:0 "С каждой новой победой наши жертвы продолжают расти. Нам нужно больше живой силы, и как можно скорее. Необходимо мобилизовать население!"
 GEU_airforce:0 "Великие эквестрийские ВВС"
 GEU_airforce_desc:0 "Куда бы мы не устремили свой взор, наши ВВС прибудут туда первыми. Именно поэтому наши славные воздушные войска должны быть сильнейшими в мире."
 GEU_air_support:0 "Поддержка с воздуха"
 GEU_air_support_desc:0 "Армия принимает весь удар на себя. Армия занимает плацдармы. Армии нужна поддержка ВВС."
 GEU_cas:0 "Авиация непосредственной поддержки"
 GEU_cas_desc:0 "Пикирующие бомбардировщики и другие самолеты поддержки являются настоящим шедевром нашей доктрины. Надо создавать их как можно больше."
 GEU_tatical_b:0 "Высотная авиация"
 GEU_tatical_b_desc:0 "Тяжелые бомбардировщики может и кажутся бесполезными в сравнении с их пикирующими братьями, но если необходимо уничтожить какую-нибудь крепость, они незаменимы."
 GEU_airbase:0 "Создание авиабаз"
 GEU_airbase_desc:0 "Нет, они правда не использовали эти поля. Мы нуждаемся в них больше, серьезно."
 GEU_air_supremecy:0 "Смерть с небес"
 GEU_air_supremecy_desc:0 "Самолеты - будущее войны. Они способны стирать целые нации, оставаясь незамеченными. Наша доктрина должна учитывать разрушительность стратегических бомбардировок."
 GEU_fighters:0 "Хозяева неба"
 GEU_fighters_desc:0 "Нашим новым бомбардировщикам необходимо сопровождение во время миссий. Мы не оставим их незащищенными."
 GEU_strategic_b:0 "Опустошители"
 GEU_strategic_b_desc:0 "Вишенкой на нашем новом авиационном торте станет стратегический бомбардировщик, способный расщепить наших врагов на атомы."

 GEU_nationalization:0 "Тотальная национализация"
 GEU_nationalization_desc:0 "Все в государстве, ничего против государства и ничего вне государства!"
 GEU_red_oligarchs:0 "Делегат, Представитель, Посол"
 GEU_red_oligarchs_desc:0 "Каким бы невероятно потрясным ни был Дарк Винг, он не может все делать сам. Ему нужны приспешники, чтобы править народом, пока он делает более важные вещи."
 GEU_civ_factories:0 "Кирпичи и тостеры"
 GEU_civ_factories_desc:0 "Не все фабрики должны выпускать пушки. Нам также нужны фабрики чтобы строить оружейные заводы. И не стоит забывать о тостерах для народа."
 GEU_oil_barons:0 "Нефть "Светлого Пути""
 GEU_oil_barons_desc:0 "Некоторые из задолизов Дарк Винга просят позволения на добычу нефти в колхозе "Светлый Путь". Хоть это и возмутительно, но Его Милостливость разрешит им, если заодно они построят там нефтеперерабатывающий комбинат."
 GEU_battalions:0 "Колхоз Леви"
 GEU_battalions_desc:0 "Лакеи Дарк Винга просят передать им под контроль вооруженные отряды, дабы подавить революционные настроения крестьян. Великий Лидер благоволит им, покуда отряды будут подчиняться ему."
 GEU_equipment_making:0 "Вассальные фабрики"
 GEU_equipment_making_desc:0 "Некоторые крупные оружейники утверждают, что могут уменьшить производственные затраты для Великого Лидера на 10%, что крайне выгодно в долгосрочной перспективе."
 GEU_international_arms:0 "Властелин Войны"
 GEU_international_arms_desc:0 "Мир полыхает, и каждому нужны ресурсы и оружие. Друзья Дарк Винга предоставят миру средства, необходимые для уничтожения друг друга. Взамен же мы получим возможность уничтожить их самих."
 GEU_cult_personality:0 "Клуб любителей Дарк Винга"
 GEU_cult_personality_desc:0 "Дарк Винг is love. Дарк Винг is life."
 GEU_propaganda:0 "Вечерний Дарк Винг"
 GEU_propaganda_desc:0 "Наш восхитительный, великолепный и непомерно доблестный Великий Лидер решил запустить свое собственное ТВ шоу под руководством Дарк Винга. Автором сценария станет Дарк Винг, главную роль будет играть Дарк Винг, а съемки будут осуществляться гениальным оператором Дарк Вингом перед живой аудиторией, состоящей из клонов Дарк Винга. Ах да, еще утка. "
 GEU_state_economy:0 "Вселенная Дарк Винга"
 GEU_state_economy_desc:0 "Все, что находится в пределах Великого Эквестрийского Союза является частью могущественного Дарк Винга. Каждый должен признать, что Дарк Винг больше, чем просто любимый лидер, Дарк Винг - их мозг."
 GEU_army_facotires:0 "Оружие для Дарк Винга"
 GEU_army_facotires_desc:0 "Армия - мои копыта, влияющие на мир. Армия должна быть хорошо вооружена, чтобы весь мир принял мою волю."
 GEU_police:0 "Защитники Дарк Винга"
 GEU_police_desc:0 "Моему телу нужны белые кровяные клетки. Я создам новый орган, который будет обучать их уничтожать любые паразиты и недуги, что могут сгубить меня."
 GEU_resources:0 "Припасы Дарк Винга"
 GEU_resources_desc:0 "Если мое тело хочет процветать дальше, ему нужно пропитание. Армии нужна пища."
 GEU_support_farmers:0 "Хлеб Дарк Винга"
 GEU_support_farmers_desc:0 "Не только копыта, но и все мое тело требует еды для существования. Мои клетки не могут работать без питания. Зерно должно течь, не переставая."
 GEU_workers:0 "Нейроны Дарк Винга"
 GEU_workers_desc:0 "Некоторые клетки моего тела стали мастерами своего дела. Это хорошо, ведь они - это Я, а Я - это они. Я чувствую, что стал гораздо умнее."
 GEU_rebuilding:0 "Будущее Эквестрии"
 GEU_rebuilding_desc:0 "Теперь, когда важнейшие реформы Дарк Винга проведены, пришло время восстановить ту шелуху, что была им захвачена."
 GEU_science:0 "Великий Эквестрийский Университет"
 GEU_science_desc:0 "Поскольку все больше эквестрийских ученых наконец покидают перевоспитательные лагеря, я могу заставить их работать на благо Союза."
 GEU_rockets:0 "Великие эквестрийские ракеты"
 GEU_rockets_desc:0 "Благодаря успехам в разработке ракетного топлива, отныне мы можем уничтожать пони по всему миру даже не выходя из дома."
 GEU_electronics:0 "Великая эквестрийская радиотехника"
 GEU_electronics_desc:0 "Радиостанции и компьютеры дают нашей армии множество преимуществ. Мы должны использовать их в полной мере."
 GEU_more_industry:0 "Средства производства"
 GEU_more_industry_desc:0 "Придумывая новые технологий убийства пони, нам нужно создавать и новые фабрики для их производства."
 GEU_nuclear:0 "Тёмные времена"
 GEU_nuclear_desc:0 "У них получилось! Эти тупицы наконец-то создали его! Теперь ничто не сможет остановить Великий Эквестрийский Союз!"
 GEU_nuclear_p:0 "Ядерная промышленность"
 GEU_nuclear_p_desc:0 "Больше! Нам нужно больше ядерных комбинатов!"
 GEU_stalliongrad_steel:0 "Сталь Отечества"
 GEU_stalliongrad_steel_desc:0 "Хотя попытки южан быть полезными новому государству очень милы, Сталлионград всегда будет авангардом нашей индустрии."
 GEU_roads_1:0 "Великая эквестрийская инфраструктура"
 GEU_roads_1_desc:0 "Дороги Эквестрии ужасны. Они просто отвратительны! Мы должны это исправить."
 GEU_roads_2:0 "Величайшая Эквестрийская Инфраструктура!"
 GEU_roads_2_desc:0 "Эквестрия - глубокая клоака, где не пройдет ни одна армия. Однако теперь мы можем исправить это."
 GEU_reconstruction_s:0 "Бесконечная стройка"
 GEU_reconstruction_s_desc:0 "Несмотря на то, что реконструкция Эквестрии завершена, мы никогда не остановим нашу великую стройку. Время не ждет!"
