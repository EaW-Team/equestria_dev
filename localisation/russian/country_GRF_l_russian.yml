 griffons.18.t:0 "Мак запрашивает финансирование"
 griffons.18.d:0 "Настал тот момент в году, когда Мак снова запрашивает деньги. Он снова заявляет, что решит проблемы с бандитами и экономикой с которыми сталкивался Фронтир ранее. Что мы будем делать?"
 griffons.18.a:0 "Дадим ему денег. Посмотрим, что будет."
 griffons.18.b:0 "Это их проблемы."
 
 griffons.19.t:0 "Просьба Мака"
 griffons.19.d:0 "Та пороховая бочка, которой ранее был Фронтир, была стабилизирована Маком, а народ хочет присоединиться к Нова Грифонии."
 griffons.19.a:0 "Добро пожаловать в наше гнездышко."
 
 griffons.20.t:0 "Невероятный провал Мака"
 griffons.20.d:0 "То ли просто из-за невежества, то ли из-за глупости, бандиты захватили Фронтир и убили наших чиновников. Что мы будем делать?"
 griffons.20.a:0 "Время разобраться по старинке!"
 griffons.20.b:0 "Они не стоят того."
 griffons.20.a_tt:0 "§RЕсли мы не выиграем войну с [GFF.GetNameDef] за 180 дней, то столкнёмся с последствиями.§!\n"
 
 griffons.21.t:0 "Критика Хайхилла"
 griffons.21.d:0 "Даже после ухода предыдущего губернатора, его близкий друг и бывший военный губернатор, Хайхилл, продолжает доставлять головную боль нашему Временному правительству. Старый фельдмаршал активно критикует наши попытки восстановить порядок в стране, вместо того чтобы реально помогать. В довершение всего, Хайхилл демонстративно позволяет себе открыто оскорблять каждого грифона в администрации своими дерзкими высказываниями!\n\nКак этот дряхлый грифон, который осмеливается называть Временное правительство «идиотской стаей безголовых цыплят», сохраняет уважение большинства военных, — уму непостижимо. Почти так же абсурдны новые слухи о том, что он планирует государственный переворот. Эта информация могла бы вызывать беспокойство... если бы не противоречила тому факту, что Хайхилл посвящает всё своё время и энергию изобретению новых оскорблений в наш адрес.\n\nВременному правительству остаётся лишь терпеть словесные нападки фельдмаршала, пока этот грифон не устанет, но эта склока будет головной болью в любом случае."
 griffons.21.a:0 "Как будто он мог бы справиться лучше..."
 
 griffons.22.t:0 "Супные кухни ПГИ"
 griffons.22.d:0 "Удивительные новости из беднейших районов наших городов, несколько членов ПГИ и печально известных Соколов Грифонстоуна взяли на себя инициативу по созданию суповых кухонь, чтоб накормить бедных. Непонятно зачем они это делают, но из этого можно понять, что даже в наши тёмные времена всегда есть место для простой доброты."
 griffons.22.a:0 "Что дальше, волшебные мулы?"
 
 griffons.23.t:0 "Стычки на улицах"
 griffons.23.d:0 "Существует соглашение о мирном прекращении огня между ПГИ и PGG, однако сегодня поступили новые сообщения о смертях и разрушениях! Более рьяные члены каждой из сторон устроили жестокие столкновения в центре Уэтера, что привело к огромным разрушениям.\n\nКоличество погибших исчисляется несколькими десятками, сотни остаются ранеными, а самое худшее — это ущерб в Уэтере, который оценивается в сотни тысяч битсов!\n\nКак официальные представители этих двух сторон могут надеяться на какое-либо влияние во Временном правительстве, если этот скандал показывает, насколько мало они контролируют своих неконтролируемых сторонников?"
 griffons.23.a:0 "Прямо как кошки."
 
 griffons.24.t:0 "Скандал в ДФНГ"
 griffons.24.d:0 "Интересный скандал произошел сегодня во временном правительстве, как было обнаружено, у представителя ДФНГ имелись амурные дела не менее чем с 27 существами, от фестралов до драконов. Само собой, представители ДФНГ решили промолчать. Возможно из-за чистого безумия произошедшего, или же своеобразного выбора любовников своего коллеги."
 griffons.24.a:0 "Ему определенно нравится экзотика..."
 
 griffons.25.t:0 "Забастовка рабочих"
 griffons.25.d:0 "Как иронично, что коммунистические профсоюзы, созданные для защиты рабочих, теперь уничтожают сами места работы и источник дохода этих рабочих. Неужели Редтейл действительно считает, что грифоны будут стекаться к нему, в то время как именно профсоюзы являются источником многих бед в нашей стране?\n\nТе, кто кричит, что революция не за горами, сами создают для неё условия!\n\nБезусловно, члены растущей коммунистической партии могут разглядеть в этом когти своей собственной организации... и, будем надеяться, до того, как их безумные последователи уничтожат эти родные земли, которые они так стремятся изменить."
 griffons.25.a:0 "Продолжайте в том же духе, и ничего не останется!"
 
 griffons.26.t:0 "Конец демократии в Нова Грифонии"
 griffons.26.d:0 "Недавно был убит Тифезер, после чего временное правительство было сформировано в Уэтере до тех пор, пока страна не стабилизируется. Роль правительства была в том, чтоб в своё время уступить место демократическим выборам в своё время, однако кажется, что это будет не скоро. День назад Хайхилл вместе с колонной солдат вошёл в здание временного правительства и прекратил его существование. Теперь будущее Грифонии в его когтях."
 griffons.26.a:0 "Похоже демократия для них так и останется мечтой..."
 
 griffons.27.t:0 "В Нова Грифонии победила демократия"
 griffons.27.d:0 "Недавно был убит Тифезер, после чего временное правительство было сформировано в Уэтере до тех пор, пока страна не стабилизируется. Роль правительства была в том, чтоб в своё время уступить место демократическим выборам в своё время, и со смертью Хайхилла демократия стала преобладать."
 griffons.27.a:0 "Они свободны от кандалов былой Империи!"
 
 griffons.28.t:0 "Требования о мире"
 griffons.28.d:0 "После нескольких месяцев бессмысленного поиска логова Вёрджила и его банды нам ничего не удалось сделать. Общественность начала требовать, чтобы мы перестали тратить драгоценные жизни грифонов на бесполезный кусок земли"
 griffons.28.a:0 "У нас нет другого выбора..."
 griffons.28.b:0 "Трусы! Мы победим или умрем!"
 
 griffons.281.t:0 "Фронтир заключает перемирие"
 griffons.281.d:0 "Совершив довольно неожиданный шаг, головорезы Фронтира решили договориться о перемирии, хотя маловероятно, что оно будет постоянным. Губернатор Тифезер заверил заинтересованных грифонов в том, что в конечном итоге с Вёрджилом и его группой разберутся. А пока мы должны сосредоточиться на собственном восстановлении."
 griffons.281.a:0 "Твоё время ещё придёт, Вёрджил."
 
 griffons.282.t:0 "Фронтир отказывается от перемирия"
 griffons.282.d:0 "К сожалению, бандиты и другие злоумышленники из Фронтира со смехом отмахнулись от нашего предложения мира! К счастью, посланник остался целым и невредимым, но теперь мы должны сражаться до конца против этих бандитов ... Общественная поддержка этой войны уже крайне низка, поэтому мы должны закончить её до того, как наш народ восстанет против нас или, что ещё хуже, присоединится к этим повстанцам. Генеральный штаб составил планы новой операции."
 griffons.282.a:0 "Я насажу твою голову на пику, Вёрджил!"
 
 griffons.283.t:0 "Гора"
 griffons.283.d:0 "Расти Бакет больше не представлял угрозы, пусть пони-археологу и было его жаль. Взбираясь по огромным кучам снега, все они могли с лёгкостью добраться до начала горы и начать восхождение. Как шестеро и говорили, у них не было никаких проблем со скалолазанием, но Абраму пришлось нести пони на себе. Ветра здесь были сильны, но они держались и работали вместе, дабы никто не сорвался со скал. Потребовалось много часов, но в конце концов они достигли вершины, и только ради того, чтобы обнаружить широкую продуваемую всеми ветрами пропасть. С другой стороны находилась ещё одна заснеженная вершина, в которой виднелась замёрзшая тропа к пещере.\n\nШестеро и один начали спорить как им пересечь препятствие. Ветра были сильными, а расстояние большим. В конце концов, именно пони предложил решение."
 griffons.283.a:0 "Спуститесь в пропасть, затем поднимитесь на другую сторону."
 griffons.283.b:0 "Найдите способ обойти пропасть."
 griffons.283.c:0 "Просто перепрыгните через нее."
 griffons.283.e:0 "Телекинезом завяжите верёвку поперек пропасти."
 
 griffons.29.t:0 "Фронтир"
 griffons.29.d:0 "Кажется, что Улла Редтейл смогла каким-то образом управиться с Фронтиром. Однако, поскольку её первоначальное намерение принести революцию в Нова Грифонию перестало соответствовать нынешним реалиям, она решила присоединиться к нашей нации."
 griffons.29.a:0 "Добро пожаловать обратно, сестра!"
 
 griffons.30.t:0 "Заговор Скейрона"
 griffons.30.d:0 "Неудивительно, что Скейрон, получив должность Министра Экономики выкупил некоторые иностранные фабрики и включил их в свой концерн Талон Ганворкс. Это нисколько не повредит нам, но такое злоупотребление властью портит имидж нашего правительства."
 griffons.30.a:0 "В следующий раз предупреждай нас, Голдфезер"
 
 griffons.31.t:0 "Грифоньи мигранты"
 griffons.31.d:0 "Еще один корабль прибыл сегодня. Убегая из нашей старой родины они остались с ничем, кроме одежды и узелка на спине. Они надеются найти лучшее будущее здесь далеко от войн Старой Империи, и мы приветствуем их с открытыми крыльями."
 griffons.31.a:0 "Добро пожаловать в Нова Грифонию!"
 
 griffons.32.t:0 "Вмешательство в Эквестрийскую Гражданскую Войну"
 griffons.32.d:0 "Мы получили ужасные новости из Эквестрии, Принцесса Луна вновь превратилась в Найтмер Мун. Никто не знает, как это произошло, но большинство наших граждан считает, что у ужаса, восставшего из глубин небытия, больше шансов одержать вверх. Наши действия?"
 griffons.32.a:0 "Отправим большой груз оружия и с нас хватит."
 griffons.32.b:0 "Отправим в Эквестрию пару добровольческих дивизий."
 griffons.32.c:0 "Это нас не касается."
 
 griffons.33.t:0 "Прибыли грифоны-добровольцы"
 griffons.33.d:0 "Похоже, что грифоны понимают, какую угрозу Найтмер Мун создаёт для всего мира, и поэтому послали несколько добровольческих дивизий, чтобы помочь нам победить в войне."
 griffons.33.a:0 "Ну хоть какая-то помощь."
 
 griffons.34.t:0 "Чейнджлингско-Эквестрийская Война"
 griffons.34.d:0 "Кажется чейнджлинги совершили крупномасштабное вторжение в Эквестрию и не думают останавливаться. Мы не можем просто сидеть на месте пока наши соседи борются не на жизнь, а на смерть. Большинство грифонов в правительстве советуют поддержать эквестрийцев."
 griffons.34.a:0 "Отправим большой груз оружия и я уверен им хватит."
 griffons.34.b:0 "Мы должны отправить в Эквестрию добровольческие дивизии. Грузите их на корабли!"
 griffons.34.c:0 "У нас и так забот хватает."
 
 griffons.35.t:0 "Прибыли грифоны-добровольцы"
 griffons.35.d:0 "Похоже, что грифоны понимают, какую угрозу Кризалис создаёт для всего мира, и поэтому послали несколько добровольческих дивизий, чтобы помочь нам победить в войне."
 griffons.35.a:0 "Ну хоть какая-то помощь."
 ### new events ###
 
 ##democratic
 
 griffons.36.t:0 "Предложение вступить в Северный Блок"
 griffons.36.d:0 "К нам прибыл представитель Нова Грифонии. Он предлагает нашей стране присоединиться к Северному Блоку, демократическому союзу, который отстаивает основные права каждого разумного существа. Они говорят о самых разнообразных планах и перспективах, таких как совместные научные исследования, промышленное развитие и военные учения\n\nПринять их предложение, или отказаться? Возможно, другого такого шанса у нас не будет."
 griffons.36.a:0 "Мы не видим причин отклонять это предложение."
 griffons.36.b:0 "Это не сулит нам никаких выгод.\nДо свидания."
 
 griffons.37.t:0 "Присоединение к Северному Блоку"
 griffons.37.d:0 "Теперь, будучи государством-членом Северного Блока, мы получим многое от наших новых союзников и друзей. На пути сотрудничества нас ждет много великих свершений. Мы поступили мудро, приняв их предложение."
 griffons.37.a:0 "Вперед к светлому будущему!"
 
 griffons.38.t:0 "Предложение отклонено"
 griffons.38.d:0 "Дипломатические и культурные различия заставили нас отказаться от предложения присоединиться к Северному Блоку. Сотрудничество между нашими странами было просто невозможно, поэтому нам остается только наблюдать за последствиями нашего решения."
 griffons.38.a:0 "Обидно, но всё равно ничего бы не вышло."
 
 griffons.39.t:0 "Трудный выбор"
 griffons.39.d:0 "Нова Грифония поставила нам ультиматум: мы должны либо принять их условия и войти в состав их государства, либо сопротивляться и быть «раздавленными под их лапами», как они выразились. Нова Грифония, похоже, готова сдержать своё обещание, так что выбирать приходится с умом."
 griffons.39.a:0 "Мы должны принять эти условия, иначе потеряем всё."
 griffons.39.b:0 "Никогда! Мы не позволим, чтобы над нами издевались!"
 
 griffons.40.t:0 "Интеграция Фронтира"
 griffons.40.d:0 "Вёрджил уступил нашим требованиям.\n\nНачнётся присоединение Фронтира к нашему государству, в результате чего бандитизм и беззаконие будут искоренены в этих землях. Создание Фронтира было ошибкой, с которой следовало разобраться раньше."
 griffons.40.a:0 "Мы рады, что смогли разрешить этот вопрос мирным путем."
 
 griffons.41.t:0 "Фронтир сопротивляется"
 griffons.41.d:0 "Вёрджил не воспринял нашу угрозу всерьёз, как мы и думали. Мы можем выполнить свое обещание или просто закрыть глаза и сделать вид, что их не существует.\n\nНе советуем выбирать последний вариант, так как общественное мнение о нас резко ухудшится в ответ на нашу внезапную смену мнения."
 griffons.41.a:0 "Тогда заговорят ружья.\nВласть закона должна быть восстановлена."
 griffons.41.b:0 "Нам всё равно не хватило бы средств на их интеграцию."
 
 ##communist
 
 griffons.42.t:0 "Грифоний Революционный Фронт"
 griffons.42.d:0 "Дипломаты нашего северного соседа, государства под названием [GRF.GetName], обратились к нам со словами о великой революции. Они говорят о желании объединиться под одним знаменем народа и для народа.\n\nОни утверждают, что мы братья по классу, но примем ли мы их как таковых?"
 griffons.42.a:0 "Мы присоединимся к нашим товарищам!"
 griffons.42.b:0 "Их амбиции не совпадают с нашими планами."
 
 griffons.43.t:0 "Сталлионград согласен"
 griffons.43.d:0 "Сталлионград согласился присоединиться к нам! Этот союз объединит наши народы так, как никогда прежде! Трудящиеся будут долго праздновать это судьбоносное решение!"
 griffons.43.a:0 "Возрадуемся же, братья и сёстры!"
 
 griffons.44.t:0 "Сталлионград не согласен"
 griffons.44.d:0 "Эта новость оскорбила наш народ, но мы должны продолжать работать. Сталлионград увидит эту ошибку и исправится, так как наши интересы связаны."
 griffons.44.a:0 "Стыд и срам."
 
 griffons.45.t:0 "Деревня на Севере успешно захвачена"
 griffons.45.d:0 "Большим достижением для нашей колонии стало то, что наши войска вытеснили эквестрийцев из Северной деревни. В то время как убегающие эквестрийские транспортные корабли скрывались за горизонтом, наши войска направились в деревню. Горожане в страхе наблюдали за проходящей мимо них военной машиной Нова Грифонии. Чтобы успокоить их, некоторым солдатам-пони были выданы отгулы, чтобы они рассказали о жизни под нашим флагом, и что она лучше, чем в воюющей Эквестрии. К концу дня часть населения решила дать нам шанс. Неизвестно, как предложенный план переименования города повлияет на это, но пока это лишь предложение."
 griffons.45.a:0 "Скоро они станут настоящими жителями страны [Root.GetName]"

 griffons.46.t:0 "Пони отбили наш маневр"
 griffons.46.d:0 "В течение многих лет население [Root.GetName] считают эквестрийский город, с довольно точным названием - Северная деревня, является по праву частью их территории. К сожалению, наши надежды использовать недавнюю гражданскую войну в Эквестрии для установления контроля над этой территорией не оправдались. После долгого и жестокого пограничного боя эквестрийский контингент в Северной деревне смог продержаться достаточно долго, чтобы командующий генерал прекратил атаку в соответствии с ранее согласованным планом. Наши дипломаты сейчас попытаются обыграть на выступлении пресс-секретаря перед народом."
 griffons.46.a:0 "Это только временная задержка"

 griffons.47.t:0 "Тупик на границе"
 griffons.47.d:0 "Недавно подразделение вооруженных сил грифонов совершили нападение через границу на территорию эквестрийской Северной деревни. Подразделения эквестрийских войск перехватили их, но в то время как битва бушевала в течении нескольких часов, к концу дня потери были незначительными, а исход нерешённым. Похоже, что нынешнее положение дел на севере останется прежним, что является хорошей новостью для Эквестрии и позволяет им уделять больше внимания продолжающейся гражданской войне."
 griffons.47.a:0 "Чем больше вещи изменяются, тем больше остаются неизменными"

 griffons.48.t:0 "[Root.GetName] выстояла на севере"
 griffons.48.d:0 "Появилось небольшое светлое место в море скорби, наши войска в самой северной части страны сдержали атаку грифоньих войск, которые попытались захватить Северную деревню. Командир был проявил героизм, как и несколько солдат под его командованием. В это время, когда все вокруг разваливается на глазах, эта новость, несомненно, повысит моральный дух."
 griffons.48.a:0 "Герои, все до одного"

 griffons.49.t:0 "Самая северная точка, захваченная грифонами"
 griffons.49.d:0 "Еще одно позорное событие добавилось в копилку позорных событий, Северная деревня, когда-то известная как самая северная точка страны, была захвачена грифоньими войсками после интенсивной пограничной стычки, которая оставила много погибших с обеих сторон. Местный командир почувствовал, что его позиции скоро будут захвачены, и приказал всем войскам эвакуироваться на материковую часть государства. Он обосновал свою позицию, заявив, что его запасы подходили к критической отметке и что его войска могут быть использованы гораздо лучше на материке."
 griffons.49.a:0 "Еще одна достопримечательность, потерянная в пламени войны"
 griffons.49.b:0 "Это был наш призыв сделать, а не его!"
 griffons.49.c:0 "Он подвел нас в последний раз"
 
 griffons.50.t:0 "Долгий марш"
 griffons.50.d:0 "Весь путь от Уэтера, наши войска шли вперед на северо-запад. Когда наши силы достигли холмов, коммунистические партизаны начали перестрелку с истощенными войсками, но не все было потеряно. Хайхилл сплотил солдат, повёл их в контратаку и в мгновение ока сломили дух террористов. Вскоре холмы и горы были очищены от коммунистов. Победа наша, по крайней мере, сегодня."
 griffons.50.a:0 "Долгая дорога до Кингсмейр..."
 
 griffons.51.t:0 "Стычка в Гвидонуово"
 griffons.51.d:0 "Город Гвидонуово, контролируемый коммунистами, был важным центром восстания. Именно здесь красный флаг был поднят впервые, как только пришло известие о перевороте, а местный гарнизон был оттеснён после ожесточенной битвы. Позже он стал оплотом социализма, взять который весьма непросто. Хайхилл знал, что он должен взять его быстро, чтобы избежать дорогостоящей осады. \n\nНаши войска шли по местным лесам ночью, скрывая свое продвижение, пока не обнаружили себя за пределами города. Это не было приятным опытом для них, а группа солдат даже попала в засаду Большой Медведицы. Однако всё это того стоило, когда они вышли из леса на рассвете, прибыв с направления, полностью лишённого защиты. Красные не успели подготовить и организовать встречу, и город был быстро взят нашими отважными солдатами. Мы ещё раз победили этих мерзких предателей!"
 griffons.51.a:0 "Отправьте пленников в лагеря!"
 
 griffons.52.t:0 "Усмирение Долины Клув"
 griffons.52.d:0 "После переворота коммунистические партизаны объединили свои силы с местными повстанцами-яками в долине Клув, пообещав признать их полноценными гражданами Нова Грифонии, если те им помогут. Местное население яков долгое время было занозой в нашем боку, и это лишний доказывает, что заноза должен был быть удален, пока не стало слишком поздно.\n\nСилы Хайхилла сначала заняли холмы и горы, окружающие долину, которую повстанцы по глупости оставили без защиты. Затем он привел свою артиллерию, чтобы пламя Тартара обрушилось на неподготовленного врага. При ожесточенной огневой поддержке пехота легко сокрушила очаги сопротивления и захватила тысячи пленных. Яки, однако, оказались несгибаемыми воинами, которые упорно отказывались сдаться. После тяжелых жертв они, наконец, были вытеснены через границу в Йакистан."
 griffons.52.a:0 "Мы заставили этих ублюдков бежать"
 
 griffons.53.t:0 "Битва при Кингсмейр"
 griffons.53.d:0 "Столкновение между двумя гигантскими силами, нашими и коммунистическими, произошло на берегах озера Кингсмейр на нашем Северо-Западе.\n\nПервоначально перестрелка превратилась в тотальную битву, с артиллерией и всем остальным. Грифоны, как лоялисты, так и коммунисты, погибали на поле боя сотнями. И хотя потери были велики, красные были теми, кто подал сигнал к отступлению. Наши бойцы косили их беспощадно, пока те пытались сбежать."
 griffons.53.a:0 "Кингсмейр наше!"
 
 griffons.54.t:0 "Вершина гор Бик"
 griffons.54.d:0 "Используя старые, почти забытые горные тропы, небольшой отряд войск сумел прокрасться мимо республиканских патрулей. Они показали себя в горах Бик, где патруль красных заметил их. Им удалось пробиться в лагерь мятежников, который защищали небольшие силы. Перестрелка быстро превратилась в длительную битву с партизанами-отступниками, когда прибыло подкрепление противника. Гористая местность ни в коей мере не благоприятствовала нашим войскам, но благодаря чистой силе воли, доблестному усилиям и руководству Хайхилла, наши войска неустанно продвигались вперед и, в конечном итоге, захватили лагерь и его припасы, что привело к капитуляции повстанцев."
 griffons.54.a:0 "Это была тяжелая битва..."
 
 griffons.55.t:0 "Битва за Север"
 griffons.55.d:0 "Наши войска двинулись на север, намереваясь отнять северные холодные фьорды и горы у предателей. Им не потребовалось много времени, чтобы вступить в серию мелких стычек с местным сопротивлением. Повстанцы отступали, устраивали засады и снова отступали. Это повторилось, по крайней мере, пять раз, прежде чем повстанцы были разбиты, но жертвы действительно заслуживают скорби."
 griffons.55.a:0 "Какая боль"
 
 griffons.56.t:0 "Битва за Ню Вингхаген"
 griffons.56.d:0 "Прибрежный город Ню Вингхаген, старое поселение, которое всегда было республикански настроено, было захвачено повстанцами. Они праздновали «освобождение» Кемерскаем их старой родины десятилетия назад и продолжали выступать за создание республики Нова Грифония.\n\nЭта ерунда закончилась сегодня, когда наши войска сорвали республиканский триколор с флагштока в центре Ню Вингхагена. Бои были крайне ожесточенными, но, понеся множество потерь во время городских боев в городе, войска смогли обезопасить каждое здание. Выжившие демократические повстанцы были вынуждены отступить.\n\nПохожая великая победа предвещает произойти в Нуво Аквила, расположенной неподалеку."
 griffons.56.a:0 "Мы почти в Аквиле"
 
 griffons.57.t:0 "Битва за Нуво Аквилу"
 griffons.57.d:0 "Это была настоящая кровавая баня.\n\nОбороны республиканцев в Нуво Аквиле была серьёзным препятствием. Сам город был столицей ГСДП, которая считала его маяком демократии в Нова Грифонии. После контрреволюции в Аквелии много лет назад король изгнал сюда тысячи республиканцев, и с тех пор они не отказались от своей жалкой идеологии. Многие из них видели нынешние волнения как возможность искупить свои ошибки, свергнув правительство и основав республику, как они это сделали в 980 году.\n\nАртиллерия начала обстрел глубокой ночью, обстреливая вражеские окопы и бункера. Затем, вскоре после этого, вступили в бой первые штурмовые батальоны. Пулеметы пели, ружья лаяли. Случайная вспышка от вражеских пушек была всем, к чему солдаты могли стремиться в эти поздние часы. И хотя жертв было больше, чем ожидалось, наши войска захватили оборону окраины.\n\n Позже, на рассвете, возобновившийся шквал фугасных снарядов бомбардировал сам город. Окна разбились, крыши обвалились, пожары охватили добрых 25% города. Повстанческие войска, которых это обескуражило, были в ужасе к тому времени, когда наши войска вступали с ними в ближний бой, а в некоторых случаях даже в ближний бой. И хотя их сопротивление было ожесточенным, вскоре они были вынуждены сдаться.\n\nПобеда наша и голос демократии замолчит навсегда."
 griffons.57.a:0 "Победа!"
 
 griffons.58.t:0 "Конец гражданской войны"
 griffons.58.d:0 "После долгих месяцев и множества стычек и сражений мы вышли победителями, разобравшись с теми, кто хотел свергнуть наше законное правительство. Мы восстановили порядок и справедливость в Нова Грифонии, и теперь настало время идти вперед! Новое правительство будет сформировано под присмотром Эрвина Хайхилла, героя конфликта. Он будет гарантировать, что страна и народ будет сильным и единым, свободными от девиантного и дестабилизирующего влияния коммунизма и демократии. Тем не менее, Рейхард Айронкло, проявивший себя как харизматичный и жестокий лидер во время войны, получил поддержку населения в процессе и расширил ряды сторонников своей партии. Никто также не может отрицать, что промышленность Скейрона Голдфезера подпитывала армию и позволила нам одержать победу. Многие шепчутся, что Айронкло планирует захватить власть, а Скейрон планирует подкупить Хайхилла и стать лидером действительно свободной Нова Грифонии. Как бы то ни было, скоро должно быть организовано новое правительство, чтобы Нова Грифония снова не рухнула в хаос."
 griffons.58.a:0 "Никто не осмелиться встать на нашем пути!"
 
 griffons.59.t:0 "Роспуск Соколов"
 griffons.59.d:0 "ПГИ, или Партия Грифоньих Интересов, является относительно известным радикальным движением, целью которого является продвижение только интересов грифона, полностью отказываясь от других видов и оставляя позади слабоумных и слабослышащих.\n\nКроме того, у партии уже давно было неофициальное военизированное крыло: Соколы Грифонстоуна. Хотя они находятся на службе партии, многие видят в них ничего, кроме бандитов, воров и просто преступников. Мы должны четко дать понять, что мы больше не допускаем подобных движений в нашей стране. Их организация должна быть немедленно запрещена, и члены должны быть привлечены к ответственности."
 griffons.59.a:0 "Мне все равно никогда не нравились эти ублюдки"
 
 griffons.60.t:0 "Джокер"
 griffons.60.d:0 "Гражданская война закончилась, но народ все еще не определился, что делать дальше. Эрвин Хайхилл предстает как очевидный ответ, проведший нас через гражданскую войну, хотя и сам вызвавший её в первую очередь. Рейхард Айронкло из ПГИ также очень заинтересован в захвате власти, чтобы установить тоталитарное грифонье государство.\n\nСкейрон Голдфезер, самый богатый грифон в Нова Грифонии и ведущий экономический советник, можно только посмеяться над этими двумя. Он знает, что истинная власть исходит не от контроля над гражданами государства и соблюдения смешных законов и правил, а скорее наоборот. Голдфезер знает, что деньги - это единственное, что может сделать любого грифона счастливым, и что с достаточным количеством денег в карманах, вы могли бы достичь невозможного.\n\nЧерез несколько неофициальных "переговоров", и очень, очень щедрых "пожертвований". Хайхилл распустил военную хунту и объявил Голдфезера новым главой правительства. Страна ждет исполнения планов этой довольно малоизвестной для многих тёмной фигуры."
 griffons.60.a:0 "Мы открыты для бизнеса!"
 
 griffons.61.t:0 "Марш Соколов"
 griffons.61.d:0 "Сегодня тот самый день. Когда гражданская война закончилась, Рейхард Айронкло и его партия ПГИ знали, что это был их единственный шанс захватить власть, когда Хайхилл наиболее слаб.\n\nСоколы Грифонстоуна собрались у Уэтера, и во главе с Айронкло, выдвинулись к центру города. Жители города были ошеломлены. Местная полиция ничего не могла сделать против этого марша с их небольшим количеством, и многие офицеры в страхе бежали из города.\n\nВ конце концов, Айронкло и его подручные захватили власть и арестовали Хайхилла. Под новым руководством поднимется новый порядок."
 griffons.61.a:0 "Нова Грифония будет великой"
 
 #FROM is GRF, ROOT is recieving country
 griffons.62.t:0 "Государство [From.GetName] предлагает нам наемников"
 griffons.62.d:0 "Несколько теневых фигур из государства [From.GetName] прибыли к нам с предложением. Они хотят укрепить наши силы и поэтому предлагают арендовать часть их солдат в качестве наемников, которые будут сражаться за нас. Нет необходимости говорить, что сейчас нам представилась прекрасная возможность усилить наши войска. Но точно ли мы можем позволить себе сейчас арендовать этих солдат? Может потребоваться отсроченный платёж, но возможен ли такой вариант?"
 griffons.62.a:0 "Нам нужны их оружие и солдаты"
 griffons.62.b:0 "Попросите отсроченный платёж"
 griffons.62.c:0 "Нам не нужны иностранные наемники!"
 #FROM is GRF, ROOT is recieving country
 griffons.63.t:0 "Государству [From.GetName] не удалось отправить наемников"
 griffons.63.d:0 "Мы приняли их недавнее предложение и государство [From.GetName] пообещало отправить нам свои войска в скором времени. Сейчас как никогда ясно, что это было ошибкой, поскольку мы не получили никаких иностранных войск. Это, разумеется, является сокрушительным ударом и позором для тех, кто ранее выступал за принятие этой сделки."
 griffons.63.a:0 "Проклятье..."
 #FROM is GRF, ROOT is recieving country
 griffons.64.t:0 "Наемники из государства [From.GetName]!"
 griffons.64.d:0 "Ранее сегодня, как обещали деловые партнеры из государства [From.GetName], конвой наёмных войск прибыл в нашу столицу. Эти войска опытны и готовы к бою... до тех пор, пока им платят."
 griffons.64.a:0 "Как раз то, что нам нужно!"
 #FROM is recieving country, ROOT is GRF
 griffons.65.t:0 "Наемники из государства [From.GetName]"
 griffons.65.d:0 "По согласованию с нашими партнерами из государства [From.GetName], партия наемников была отправлена к ним и прибыла ранее сегодня в их столицу. Эти опытные войска должны поддерживать государство [From.GetName] в их делах...пока нам платят, конечно."
 griffons.65.a:0 "Всё идет по плану."
 #FROM is recieving country, ROOT is GRF
 griffons.66.t:0 "Государство [From.GetName] отказывается от нашего предложения"
 griffons.66.d:0 "[From.GetAdjective]иеы официальные лица связались с нами, заявив, что они не заинтересованы в нашей частной военной поддержке их стороны в текущей войне."
 griffons.66.a:0 "Но...деньги!"
 #FROM is recieving country, ROOT is GRF
 griffons.67.t:0 "Государство [From.GetName] хочет отложить оплату"
 griffons.67.d:0 "Хотя наше первоначальное соглашение с государством [From.GetName] заключалось в том, что мы пошлем им наёмников в обмен на немедленную оплату, дипломаты из государства [From.GetName] дали понять, что их правительство хочет отложить оплату услуг этих войск на более позднюю дату. Они заявили, что не могут рисковать отвлекать часть их промышленности для оплаты наших услуг.\n\nЭто МОЖЕТ быть искренней просьбой. Но с другой стороны они вполне могут пытаться обмануть нас..."
 griffons.67.a:0 "Мы можем подождать"
 griffons.67.b:0 "Нет денег - нет наемников."
 #FROM is GRF, ROOT is recieving country
 griffons.68.t:0 "Государство [From.GetName] соглашается на отсрочку платежа"
 griffons.68.d:0 "Государство [From.GetName] согласилось на нашу просьбу об отсрочке платежа за наёмников. Мы можем сосредоточиться на действительно важных сейчас вещах и пока не задумываться об оплате этим жадным грифонам."
 griffons.68.a:0 "Отлично"
 #FROM is GRF, ROOT is recieving country
 griffons.69.t:0 "Государство [From.GetName] отказывает в отсрочке платежа"
 griffons.69.d:0 "Несмотря на все усилия наших дипломатов, жадный и подозрительные бизнес-грифы в государстве [From.GetName] отклонили нашу просьбу о задержке оплаты за наёмников. Они заявили, что это жалкая попытка мошенничества. Если мы не заплатим, то и не увидим их солдат."
 griffons.69.a:0 "Жадные ублюдки!"
 #FROM is GRF, ROOT is recieving country
 griffons.70.t:0 "Государство [From.GetName] требует оплаты"
 griffons.70.d:0 "К счастью для нас, государство [From.GetName] ранее согласилось на просьбу о задержке оплаты за наёмников. Теперь же они считают, что пришло время платить по долгам."
 griffons.70.a:0 "Пора опустошить наши кошельки..."
 griffons.70.b:0 "Ни пенни для этих ублюдков!"
 #FROM is recieving country, ROOT is GRF
 griffons.71.t:0 "Государство [From.GetName] оплачивает свои долги"
 griffons.71.d:0 "После нашего требования государство [From.GetName] приступило к оплате своих долгов. Они тоже выполнили свою часть сделки."
 griffons.71.a:0 "Лишь деньги имеют значение."
 #FROM is recieving country, ROOT is GRF
 griffons.72.t:0 "Государство [From.GetName] отказывается платить"
 griffons.72.d:0 "Самым возмутительным образом ублюдки из государства [From.GetName] отказались погасить свои долги. Хотя мы, естественно, честно выполнили контракт, послав им эффективных и дорогих наёмников, наши лживые покупатели теперь отказываются платить за эти самые войска!\n\nМы, конечно, этого так просто не оставим. Если они не заплатят добровольно, то мы заставим их раскошелиться силой!"
 griffons.72.a:0 "Мы получим нашу плату. Так или иначе!"
 
 griffons.73.t:0 "План «Единство»" #Void
 griffons.73.d:0 "Госслужащие стояли вокруг стола. Все из них держали толстые связки полных деталей бумаг. И их было очень много. Один из присутствующих спросил: «А что по поводу нового бюрократического ядра?».\n\n– Будет построено в Нуво Аквиле. Уступка социалистам, – ответил другой безликий чиновник.\n\n– Новые банки?\n\n– Ню Вингхаген. Социал-демократы действительно настаивали на этом.\n\n– Законодательство?\n\n– А вот здесь есть небольшие проблемы. Легислатура слишком занята принятием других законов.\n\n– И что теперь?\n\n– Что теперь? Мы ждем несколько часов, пока не поступит следующая партия бумаг. Тогда наши хозяева наверху захотят чего-то большего.\n\n– Точно ли они будут требовать больше? Пачка этих документов уже толще книги.\n\n– Они всегда будут требовать ещё больше. Возьми ещё одну папку для бумаг."
 griffons.73.a:0 "Вперёд, к лучшей Нова Грифонии!"
 
 griffons.74.t:0 "Ужин" #Void
 griffons.74.d:0 "Из дома Блэкпика в Уэтере открывался отличный вид на город. Богатая обстановка со сценами из истории грифонов украшала стены. И все же один из гостей был совсем не таким, как все те, кого обычно принимал новый губернатор. Действительно, новый гость Блэкпика не был одет в прекрасные и лишённые заплат наряд. Редтейл принял приглашение прийти на ужин.\n\n– Я предпочитаю питаться также, как и простые рабочие, но вполне могу наслаждаться хорошей едой и бокалом вина, – сказал Редтейл, потягивая бокал красного вина из Нового Мейрленда.\n\nБлэкпик также потягивал вино из бокала и глядел на Редтейла: «Я счастлив, что оно пришлось вам по вкусу. Теперь я хотел поговорить о новых идеях относительного будущего страны».\n\nРедтейл уставился на Блэкпика: «Да, я слышал об этом. Надеюсь, вы не планируете масштабного изменения общества?». \n\n– Немного. Но мы открыты для разумных компромиссов, – сказал Блэкпик, одновременно жуя кусок стейка.\n\nРедтейл изучил выражение лица Блэкпика.\n\n– Хм?\n\n– Мы хотим компромисса. Я не из этих идиотов-догматиков, – сказал Блэкпик, выпивая ещё один бокал вина.\n\n– Ага. А ваш большой манифест?\n\n– Его всегда можно подкорректировать, – сказал Блэкпик.\n\nРедтейл ещё секунду смотрел на Блэкпика.\n\n– Я уверен, что мы можем договориться о чем-то разумном. Но сначала давайте разберёмся с едой."
 griffons.74.a:0 "Я рад, что мы смогли прийти к соглашению."
 
 griffons.75.t:0 "Сокращение бюрократии"
 griffons.75.d:0 "Чиновничество Нова Грифонии неоднократно разрасталось. Новые проблемы возникали в колонии, и администрация решала их по мере появления. Это нормальный метод, но это привело к значительному росту госаппарата в нескольких областях. После тщательного анализа стало ясно, что проблемы включают в себя, но не ограничиваются:\n\n– отделом по установлению надлежащего присутствия Нова Грифонии вокруг озера Кингсмейр (что было достигнуто двадцать лет назад, но оставило за собой целую ораву чиновников, до сих пор получающих зарплату);\n– шесть различных форм запроса денежной помощи для инфраструктурных проектов (в том числе и устаревший образец прямиком из Империи аж доколониального периода);\n– два ревизионных отдела (ни один из которых не имел всех полномочий, необходимых для эффективного выполнения своих обязанностей);\n– четыре отделения, находящихся в замкнутой петле запросов форм друг от друга (одни формы запрашивали другие формы, которые в свою очередь запрашивали уже заполненную форму у обращающегося).\n\nВсем было ясно, что бюрократию нужно сократить, но мало кто ожидал, что предстоит так много работы. Тем не менее, процесс сокращения этих ненужных департаментов и управлений идет с хорошей скоростью, и государственный аппарат уже начинает работать более эффективно, чем раньше."
 griffons.75.a:0 "Наконец-то!"
 
 griffons.76.t:0 "Наши новые друзья"
 griffons.76.d:0 "Во время публичного мероприятия совет Нова Грифонии вместе с представителями «Ландорганизации», головной структуры профсоюзов в Нова Грифонии, официально подписал «Зальцимванское соглашение», в соответствии с которым правительство объявило штрейкбрехеров и прочие помехи для профсоюзов вне закона, а также гарантировало широкие права для всех рабочих в Нова Грифонии.\n\nВ свою очередь, «Ландорганизация» согласилась запретить своим членам проводить забастовки без переговоров, а также формализовать сам процесс коллективных переговоров о зарплате.\n\nЗаконы Совета и обещания «Ландорганизации» могли бы парализовать взаимодействие нанимателей и рабочих в вопросах забастовок, но при соединении этих двух вещей появится основа для трудовых отношений, управляемых не антагонизмом, а согласием."
 griffons.76.a:0 "Мы все на одной стороне."
 
 griffons.77.t:0 "Межпартийное сотрудничество" 
 griffons.77.d:0 "У СДПНГ и ФСПНГ много общего, и не в последнюю очередь их любовь к демократическому процессу, но они также отличаются во многих областях. Не в последнюю очередь тихое одобрение капиталистической системы социал-демократами стало источником трений между двумя сторонами, но верно и обратное, так как многие в СДПНГ считают идеи ФСПНГ слишком радикальными.\n\nТем не менее, приходит время, когда нужно забыть обиды и работать ради общего блага. В течение последних нескольких дней стороны вели интенсивные переговоры, чтобы найти путь, который будет удовлетворять обе стороны, и благодаря которому ФСПНГ может рассчитывать на помощь со стороны СДПНГ.\n\nПодробности многочисленны, но спустя почти две недели обе стороны объявили, что достигли взаимовыгодного соглашения. Отныне коммунисты могут рассчитывать на помощь социал-демократов в осуществлении своей политики."
 griffons.77.a:0 "Отлично!"
 
 griffons.78.t:0 "Закон о референдуме"
 griffons.78.d:0 "Чтобы сделать демократию ближе к народу и избежать риска превращения Нова Грифонии в автократию, мы начали грандиозный проект по проведению общественных референдумов, чтобы помочь нации действовать вместе с советом. Это очень амбициозный проект, но основой власти в государстве является народ, и поэтому его воля должна учитываться даже в повседневных делах политики и законотворчества, а не только уточняться за несколько месяцев до выборов.\n\nВнедрение этой системы в такой обширной и неравномерно заселённой стране, как Нова Грифония, будет сложной задачей, но трудности закаляют нас. В отдаленные деревни будут проведены телефонные линии, чтобы их жителям было легче получать информацию о референдумах и об их результатах. Более крупные города будут иметь актовые залы, чтобы граждане могли там собираться, а наша система подсчета голосов будет обновлена. Работы предстоит немало, но это захватывающая задача, и население радо расширению своих возможностей."
 griffons.78.a:0 "Нам нужно постараться не превратиться во второй Грайфенмаршен..."
 
 griffons.79.t:0 "Наши друзья из-за моря"
 griffons.79.d:0 "Иногда хорошие новости приходят из самых неожиданных мест. Нова Грифония, та старая колония за морем, пережила бурю последних лет лучше, чем можно было ожидать. У ее руля стоит демократически избранное правительство, а их посол в Клаудбьюри связался с нами, чтобы сообщить, что Нова Грифония считает Республику своим другом и что эта дружба не ограничится добрыми пожеланиями."
 griffons.79.a:0 "Чудесно!"
 
 griffons.80.t:0 "Подарок от Нова Грифонии"
 griffons.80.d:0 "На прошлой неделе в Вингхаген начали прибывать транспортные корабли, загруженные до краев винтовками, пулеметами, пушками и припасами. Портовые рабочие сообщают, что они изо всех сил пытаются поскорее перенести этот груз на сушу, а дипломат из Нова Грифонии несколько самодовольно заявил нам, что его страна готова помочь не только на словах."
 griffons.80.a:0 "В самом деле!"
 
 griffons.81.t:0 "Добровольческие подразделения"
 griffons.81.d:0 "Вслед за поставками оружия Нова Грифония собрала, экипировала и обучила несколько дивизий для борьбы за наше дело. Эти грифоны с пограничья – грубые и неуклюжие ребята, но уже через несколько дней стало ясно, что они хорошо обучены и преданы своему делу, а в условиях предстоящей борьбы они требуются нам не только потому, что могут занять место на передовой, но и как демонстрация того, что грифоны по всему миру поддерживают идеалы Республики."
 griffons.81.a:0 "Всё хорошо, но если бы только их посол перестал вести себя так напыщенно..."
 
 griffons.82.t:0 "Логистический корпус Нова Грифонии"
 griffons.82.d:0 "Нова Грифония направила группу консультантов и специалистов по логистике, чтобы помочь укрепить наши сети снабжения и разведки. Их опыт действия на огромных просторах Северного Эквуса быстро оказался крайне полезным, и, хотя их число относительно невелико, влияние, которое они оказывают, благотворно влияет на все наши войска."
 griffons.82.a:0 "Отлично!"
 
 griffons.83.t:0 "Помощь от наших друзей"
 griffons.83.d:0 "Правительство Нова Грифонии представило план, в соответствии с которым они предоставят экономическую помощь и поддержку определенным ключевым отраслям нашей промышленности. Посол предупредил парламент о некоторых деталях, но многие наиболее циничные члены парламента были в шоке, когда увидели эти предложения на бумаге."
 griffons.83.a:0 "Великолепно!"
 
 griffons.84.t:0 "Нова Грифония идёт ва-банк"
 griffons.84.d:0 "Новость столь же удивительная, сколь и восхитительная: Нова Грифония существенно увеличила оказываемую нам экономическую поддержку. В данный момент наши экономисты хихикают, как школьники, радуясь поддержке и восторгаясь мягкими условиями, на которых она предоставлена."
 griffons.84.a:0 "Будем надеяться, что нам не придётся выплачивать проценты по этой помощи..."
 
 griffons.85.t:0 "[GRF.GetName] предлагает вернуть Северяну"
 griffons.85.d_no_village:0 "Представительница [GRF.GetAdjective]его правительства прибыла сегодня в город [Root.Capital.GetName] с простым предложением: [GRF.GetName] позволит государству [Root.GetName] вновь занять земли Северяны, которые в настоящее время находится под [GRF.GetAdjective]ей оккупацией. Их армия готова покинуть нашу бывшую территорию, но взамен мы должны предложить им значительную компенсацию за "расходы по освобождению Северяны от сепаратистов". Данная компенсация будет включать не только деньги, но и военные товары с промышленным оборудованием.\n\nЭто высокая цена, но также это самый простой способ вернуть себе земли Северяны, которые мы потеряли так много лун назад. Также мы сможем избежать любого конфликта с государством [GRF.GetName] в обозримом будущем. Стоит ли принять это предложение?"
 griffons.85.d_village:0 "Представительница [GRF.GetAdjective]его правительства прибыла сегодня в город [Root.Capital.GetName] с простым предложением: [GRF.GetName] позволит государству [Root.GetName] вновь занять земли Северяны, которые в настоящее время находится под [GRF.GetAdjective]ей оккупацией. Их армия готова покинуть нашу бывшую территорию, но взамен мы должны предложить им значительную компенсацию за "расходы по освобождению Северяны от сепаратистов". Данная компенсация будет включать не только деньги, но и военные товары с промышленным оборудованием, а также оспариваемую территорию Северной Деревни.\n\nЭто высокая цена, но также это самый простой способ вернуть себе земли Северяны, которые мы потеряли так много лун назад. Также мы сможем избежать любого конфликта с государством [GRF.GetName] в обозримом будущем. Стоит ли принять это предложение?"
 griffons.85.a:0 "Мы согласны."
 griffons.85.b:0 "Жадные грифоны пытаются продать нам НАШИ земли?!"
 
 griffons.86.t:0 "[From.GetName] соглашается на предложение"
 griffons.86.d_no_village:0 "Наш представительница вернулась из города [From.Capital.GetName] с хорошими новостями: [From.GetName] согласилась на сделку. Теперь мы получим компенсацию, которая включает в себя не только деньги, но и военные товары с промышленным оборудованием. Взамен наши солдаты покинут Северяну, позволив [From.GetAdjective]им силам вернуть утраченную территорию. Местные пони, а также наш министр финансов, вероятно, будут очень довольны таким развитием событий."
 griffons.86.d_village:0 "Наш представительница вернулась из города [From.Capital.GetName] с хорошими новостями: [From.GetName] согласилась на сделку. Теперь мы получим компенсацию, которая включает в себя не только деньги, но и военные товары с промышленным оборудованием, а также оспариваемую территорию Северной Деревни. Взамен наши солдаты покинут Северяну, позволив [From.GetAdjective]им силам вернуть утраченную территорию, а также земли Северной Деревни. Северянские пони, а также наш министр финансов, вероятно, будут очень довольны таким развитием событий."
 griffons.86.a:0 "Это отличная сделка."
 
 griffons.87.t:0 "[From.GetName] отвергает предложение"
 griffons.87.d:0 "Наш представительница вернулась из города [From.Capital.GetName] с плохими новостями: по какой-то причине [From.GetName] отклонила наше предложение. Возможно, что компенсация, которую мы потребовали взамен, была слишком велика? Или, быть может, они не желают брать на себя бремя управления землями Северяны. Но теперь это уже наша проблема. Управлять Северяной будет непросто, поскольку её пони не слишком дружелюбны к нам, но со временем они научатся принимать нас как своих опекунов. Будем надеяться."
 griffons.87.a:0 "Видимо, пришло время научиться говорить по-северянски...."
 
