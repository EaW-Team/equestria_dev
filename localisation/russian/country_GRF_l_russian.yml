 griffons.16.d:0 "После недавнего переворота, Хайхилл, новопровозглашенный лидер Нова Грифонии, провозгласил себя новым императором. Коронация прошла в королевских залах столицы, после чего Хайхилл провел военный парад для его подданных. "Периоду хаоса и нестабильности пришёл конец," говорил Хайхилл своему народу. "Наша нация должна быть единой, сплоченной и сильной. Настало время подняться на ноги и вернуть своё место на мировой арене! Пришло время вернуть честь и славу Империи!" После речи улицы столицы взорвались ликующими криками. Хоть он и горячо настроен, ему ещё предстоит решить, стоит ли выполнять свои обещания. Мир задержал дыхание в ожидании, что же будет дальше."
 griffons.16.a:0 "Что за идиот..."
 
