### Leader Descriptions ###
 teabird_desc:0 "§YРодился§!: 17-го мая 950 года в Кроне\n\n§YБиография§!: Имперский губернатор Тифезер привык к политическим потрясениям и поэтому является одним из последних островков стабильности в стране. Благодаря своему знатному происхождению грифон получил всестороннее образование, после чего был назначен на пост имперского губернатора Нова Грифонии. Тифезер сумел сохранить свою должность даже после того, как на материковой части Грифонии вспыхнула революция Кемерская.\n\nПоследствия этой революции проявились даже на другом берегу океана в виде (к счастью, неудачной) попытки переворота Уллы Редтейл в 990-х годах. Несмотря на неудачу, вынудившую Уллу скрываться от властей, многие радикальные идеи до сих пор будоражат умы жителей Нова Грифонии, особенно сторонников левых взглядов. Дипломатические умения Тифезера, с помощью которых он смог примирить враждующие фракции, позволили избежать дальнейших массовых беспорядков и кровавых разрушений, но в итоге это привело к тому, что политический ландшафт Нова Грифонии сегодня крайне нестабилен.\n\nТифезер продолжает попытки сбалансировать стремительно меняющуюся страну, но мечтает отправиться в отпуск, чтобы навестить свою любимую племянницу Руну Тифезер, несмотря на нелепые слухи о её якобы прореспубликанских взглядах. Однако имперский губернатор вынужден оставаться в столице и спасать стремительно ухудшающуюся ситуацию ради всех жителей Нова Грифонии. Возможно, когда дела хоть немного пойдут на лад, Тифезеру наконец-то удастся взять отпуск..."
 always_depressed_desc:0 "§YРодился§!: 17-го сентября 968 года в Нию Мирабель\n\n§YБиография§!: Поступив на службу в армию Нова Грифонии рядовым, Сильвервинг дослужился до звания сержанта за время службы во Фронтире, занимаясь охраной поселений и разгоняя шайки бандитов. В отличие от своих начальников, которые служили ещё со времён расширения Нова Грифонии на земли яков, Сильвервинг не испытывал какого-либо презрения или предубеждения к не-грифонам, и не изменил своего отношения после окончания службы. Когда одна из первых республиканских политических групп в Нова Грифонии открыла отделение в его родном городе Нию Мирабель, Сильвервинг наконец открыто выразил свои убеждения. Они, а также последующие заслуги привели к тому, что грифон стал главным представителем республиканизма в своём родном городе.\n\nСильвервинг решил не позволять своим избирателям участвовать в революции Уллы в 990-х годах. Решение было непростым, но в конечном итоге оно спасло его родной город от репрессий со стороны контрреволюционеров, в результате чего он и несколько небольших отделений, не участвовавших в восстании, стали последними представителями республиканцев, с которыми имперскому губернатору Тифезеру пришлось вести переговоры. Так что партия была реформирована и вскоре именно отделение Сильвервинга стало её основой.\n\nОднако общая нестабильность привела к стремительному росту радикализма, так что Сильвервинг должен тщательно выбрать направление движения своей партии, чтобы у республиканской мечты оставался хоть какой-то шанс на выживание."
 chadhill_desc:0 "§YРодился§!: 22-го июня 949 года в Грифенхейме\n\n§YБиография§!: То, что маршала Хайхилла называют старым, говорит лишь о его важной роли в истории Нова Грифонии. Хайхилл – выходец из одной из престижнейших имперских офицерских школ – был отправлен на службу в колонию и за долгие годы дослужился до звания генерала. Все эти вполне заслуженные повышения снискали ему неизменное уважение солдат и офицеров Нова Грифонии, и именно Хайхилл возглавил армию колонии, отбив у яков их земли, которые расширили территорию колонии.\n\nИ в тот момент, когда Хайхилл достиг зенита своей славы, революция Кемерская расколола Империю Грифонов, которой он посвятил свою жизнь. Поэтому, когда Улла Редтейл предприняла попытку собственной революции, генерал Хайхилл возглавил войска, разгромившие её силы. После победы он проявил сдержанность исключительно по личной просьбе своего близкого друга: имперского губернатора Новой Грифонии Тифезера. Вскоре Хайхиллу было присвоено звание маршала, после чего прореспубликанская пресса пустилась публиковать скандальную клевету о его отношениях с Тифезером. Хайхилл неоднократно опровергал все эти домыслы, называя губернатора просто очень близким коллегой.\n\nБольшая часть армии игнорирует эти слухи, считая маршала Хайхилла достойнейшим командиром и готова последовать за ним хоть к вратам Тартара."
 ultimate_griffon_desc:0 "§YРодился§!: 22-го июня 951 года в Скайфоле\n\n§YБиография§!: Те, кто готовы быстро заклеймить Голдфезера "жадным", никогда не имели соответствующего уровня амбиций, чтобы добиться успеха, подобно ему. Благодаря личным связям в Скайфоле Голдфезер отправился в Нова Грифонию в поисках прибыли и теперь стал богатейшим промышленным магнатом этой земли. Рудники и заводы в горах Далли и окрестностях Уэтера работают под логотипом Голдфезера и с каждым днём пополняют его карманы. Если деньги заставляют мир вертеться, то Голдфезер не видит причин не быть тем, кто направляет их поток. И при этом к тому же не наслаждаться благами огромного состояния – даже если ему регулярно приходится покупать костюмы на размер больше.\n\nОднако под алчными амбициями и сделанными на заказ костюмами неимоверных размеров скрывается ум проницательного и практичного бизнесгрифа. Ведь, несмотря на все старания самодовольных конкурентов, многочисленные проверки не выявили ничего, что выходило бы за рамки законов Нова Грифонии. Хотя это отнюдь не значит, что Голдфезер не начнёт играть грязно, если на то его вынудят соперники...\n\nСитуация в Нова Грифонии считается плачевной, но Голдфезер видит в ней возможность, которую нельзя упускать. Он стремится всегда сотрудничать с победителем, но что будет, если грифон сам встанет во главе нации?"
 caesar_from_fnv_desc:0 "§YРодился§!: 3-го декабря 967 в Воте\n\n§YБиография§!: Айронкло – лидер ультранационалистического движения Нова Грифонии, возглавляет Соколов – националистическую и расистскую организацию, которую поддерживают многие грифоны из сельских регионов страны. Айронкло родился за горами вдали от более развитого востока и, как и многие другие молодые грифоны, выросшие в приграничье, на собственном опыте сталкивался с предрассудками касательно не-грифоньих меньшинств. Он часто становился то жертвой, то зачинщиком потасовок на расовой почве.\n\nКогда в Нова Грифонии разразилась революция Уллы Редтейл, Айронкло уже был членом Соколов, и вместе со многими другими грифонами отправился в сельскую местность, чтобы перебить всех революционеров, которым выпадет несчастье попасться им на пути. Соколы широко прославились успешным поддержанием порядка в сельских районах Нова Грифонии и теперь используют свою репутацию, чтобы укорениться в политике.\n\nСмелые жесты и яростные слова Айронкло (а также радикальные идеи вроде изгнания всех не-грифонов) отталкивают многих политиков от сотрудничества с Соколами, но с каждым днём всё больше грифонов начинают рассматривать крайние идеи Айронкло как единственное реальное средство для перемен в Нова Грифонии..."
 snooty_commie_bird_desc:0 "§YРодился§!: 3-го февраля 968 года во Вроберте\n\n§YБиография§!: Генрих Редтейл был адвокатом в Нова Грифонии, а затем отправился на юг, в Сталлионград, чтобы расширить свои познания. Там он стал убеждённым сторонником идей Карамель Маркс, регулярно общался со Стил Сталлионом и даже после возвращения в Нова Грифонию регулярно навещал его. Вступив в растущую коммунистическую партию своей страны, Редтейл начал работу над расширением её бюрократического аппарата. Однако идеалы и верность стареющего грифона подверглись испытанию, когда его сестра – Улла Редтейл – перехватила контроль над партией и попыталась устроить общенациональную жестокую революцию. Генрих был не в силах предать свою сестру, не говоря уже об идеалах, так что он присоединился к революции. Хотя бы для того, чтобы взять на себя административные задачи.\n\nРеволюция потерпела поражение, после чего был сурово восстановлен прежний порядок. Улла сбежала и тем самым избежала смертного приговора, оставив своего брата главой партии, с которым предстояло иметь дело имперскому губернатору. К немалому удивлению Генриха, Тифезер решил пощадить его, и в итоге были достигнуты уступки.\n\nПартия Генриха осталась последним оплотом коммунизма в Нова Грифонии и теперь в её ряды вступает множество новых членов, особенно левых радикалов, которые верят в методы Уллы. Генрих стремится с помощью законов и умеренной политики реализовать идеалы Карамель Маркс в Нова Грифонии для улучшения жизни всех её существ."
 femboy_in_striped_socks_desc:0 "§YРодился§!: 11-го марта 982 в Нуво Аквиле\n\n§YБиография§!: Всем известно, что молодой Блэкпик – второй по богатству бизнес-магнат Нова Грифонии. Получив в наследство активы, простирающиеся вдоль всех побережий, и несколько крупных заводов в Нуво Аквиле, Блэкпик расправил крылья и вступил во владение новыми богатствами. Под властью молодого грифона эти разбросанные по всей стране предприятия стали основой промышленного конгломерата "Блэкпик Инкорпорейтед".\n\nВ нынешнее бурное и переменчивое время Блэкпик совершил нечто неожиданное для бизнесгрифа его ранга: он не только позволил организовать профсоюзы на своих предприятиях, но и даже с виду учитывает их мнение.\n\n"Я как собственник должен заботиться обо всех факторах развития своего бизнеса, в том числе и о потребностях своих рабочих, которыми легче управлять с помощью профсоюзов. Революция 990 года показала мне, что радикальные коммунисты хотят разрушить то, что, по их мнению, нанесло им обиду, а автократы желают отобрать всё, что им нравится, по праву силы. Однако, обычный коммунист, как правило, куда более открыт для переговоров и компромиссов, чем стандартный автократ."\n\nНасколько эффективно подобная смесь идеалов послужит Блэкпику и его бизнесу в пороховой бочке, коей является Нова Грифония, станет известно очень скоро."
 chernobyl_beak:0 "§YДата рождения§!: 15 апреля 979 в Вингхагене\n\n§YЗвание§!: Полковник\n\n§YБиография§!: Даниэль Кримзонбик родился в 979 году в семье грифусского офицера и жительницы Клаудбьюри. Он был единственным птенцом и наслаждался очень счастливым детством в Вингхагене. Он решил последовать по стопам своего отца и поступил в офицерскую академию, которую позже успешно закончил.\n\nИменно в это время начали формироваться его политические убеждения. Даниэль, как идеалист-гармонист, утверждал, что чрезвычайные полномочия, предоставленные президенту Кемерскаю, были слишком радикальным шагом, что угрожал будущему Республики. В итоге эти опасения дошли до того, что он решил отказаться от республиканского дела. Зная, что дезертирство является серьёзным преступлением, Даниэль решил бежать в Нова Грифонию - известное убежище для политических изгнанников и отверженных. Благодаря своему офицерскому опыту он был принят в вооруженные силы Нова Грифонии и быстро поднялся по служебной лестнице, став в итоге командиром ополчения.\n\nОн горячий сторонник Вильгельма Сильвервинга и его Социал-Демократического Фронта Нова Грифонии. В 1003 году Даниэль принимал участие в делегации Нова Грифонии, которая посещала Эквестрийские Игры в Кристальном Городе. За время своего короткого пребывания там он успел узнать много нового о новых разработках в военном искусстве благодаря общению с военными из других делегаций.\n\nДаниэль считает себя грифусцем несмотря на то, что вырос в Северной Грифонии. Он считает, что все существа мира созданы равными - независимо от расы. По его мнению, Грифония должна быть вновь объединена и стать демократической федерацией наций. Он считает, что централизованное государство слишком уязвимо для коррупции и несправедливости.\n\n§YАвтор портрета§!: Scroup"
 GRF_paddy_desc:0 "§YДата рождения§!: 983 в Лас-Пегасусе\n\n§YЗвание§!:Наёмник-Генерал\n\n§YБиография§!:Пэдди Рокфеллер родилась в семье нефтяного магната Рокфеллера. Хотя обстоятельства её рождения скрыты усилиями самого Рокфеллера, мы сделали вывод, что она действительно является его биологической дочерью на основе анализа медицинских записей из Солнечного госпиталя имени Селестии в Лас-Пегасусе.\n\nВ 1006 году она предприняла свою восемнадцатую попытку сбежать от отца после того, как он попытался выдать её по договоренности замуж за [REDACTED] их ХорсКо. Ей удалось сбежать на север, в Нова Грифонию, а оттуда - на остров Азкабан, находящийся под контролем Сталлионграда. Впоследствии она была взята в плен "изгоями" из тамошней коммунистической партии.\n\nОхотник за головами Жан де Бассе, нанятый Дженерал Петролеум, успешно спас её, но отказался вернуть Пэдди компании. Эти двое с тех пор стали неразлучными и вернулись в Нова Грифонию, чтобы бороться там за свою свободу в качестве наёмников."
 GRF_jean_desc:0 "§YДата рождения§!: 4 июля 976 года в Аквиле\n\n§YЗвание§!:Наёмник-Генерал\n\n§YБиография§!:Жан - незаконнорожденный сын революционера Жарве де Бассе, брата Стеллы де Бассе из Ведины и наследника семейных доспехов. Сам Жарве был убит монархистами Аквелии в 985 году во время "Царства террора", что вынудило мать Жана сбежать вместе со своим маленьким сыном в Скайфол.\n\nИстория его юности достоверно известна лишь самому Жану. Наверняка известно лишь то, что у молодого де Бассе накопился немалый долг перед олигархами, на которых он работал громилой, в чём ему помогали отцовские доспехи.\n\nВ конце концов олигархи решили взыскать этот долг. В 1001 году на Жана был открыт контракт, и тот сбежал в Нова Грифонию. В конце 1006 года он был вынужден заключить контракт на поиск и поимку Пэдди Рокфеллер. Длинная серия из различных шокирующих обстоятельств и приключений позволила Жану отказаться от выполнения этого контракта и вернуться вместе с Пэдди в Нова Грифонию, чтобы бороться там за свою свободу... для того, кто больше всего платит, конечно."
 GRF_DESC_SUS_GRIFFON:0 "Цель слишком далека? Возможно. \n\nИдеологическое насилие привлекло интерес Земель чейнджлингов. Ими была отправлена миссия, чтобы помочь в подавлении коммунистов. Миссия прибыла в земли Нова Грифонии... чтобы быть высмеянной и подвергнутой остракизму из-за откровенного расизма, поощряемого и практикуемого населением. Вскоре атташе чейнджлингов были изгнаны.\n\nТем не менее, специалист по танкам из их рядов остался непоколебим. Чейнджлинг превратился в грифона и взял имя «Руссель Шванц». Хайхилл и его хунта, которые ранее отвергли чейнджлингов, с энтузиазмом приняли этого «грифона», обладающего способностями и знаниями, чтобы помочь им победить коммунистов.\n\nПо мере роста сил реакционеров, усилия Русселя Шванца возвели его в ранг генерала, что дало ему командование над новыми танковыми дивизиями, вдохновленными «Соколами» Нова Грифонии. Против своей воли, чейнджлинг теперь вынужден постоянно поддерживать облик генерала «Русселя Шванца» и вести этих расистов, националистически настроенных грифонов, в бой."
 
