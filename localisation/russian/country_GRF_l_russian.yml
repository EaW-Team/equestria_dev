 ### Events ###
 griffons.1.t:0 "Убийство Тифезера"
 griffons.1.d:0 "Тифезер изнуренно вздохнул. Сегодняшний день будет долгим и трудным, а он едва разобрался с планом мероприятий за эти три часа, проведенные в «Голове Императора». Его критики, вероятно, думают, что визиты Тифезера в эту скромную пивную были попытками повысить свою репутацию, но на самом деле ему просто нравился их кофе. Кроме того, здание восьмого века постройки придавало заведению гостеприимный и домашний вид.\n\nВывод, к которому он пришел после седьмой чашки, заключался в том, что Нова Грифония находится в тяжелом, но далеко не безнадежном положении. Институциональная рационализация была на первом месте в повестке дня, затем меры по сдерживанию рецессии, затем фундаментальная реструктуризация вооруженных сил. Это займет около трех лет, и Тифезер был уверен, что, игнорируя некоторые обстоятельства, он и администрация смогут этого добиться. Но в этом и была проблема — некоторые обстоятельства. Казалось, весь мир пришёл в движение, и эта эпидемия хаоса в конечном итоге должна была достичь Нова Грифонии. Несмотря на все его планы, разрушительная сила непредвиденных событий оставалась непобедимой.\n\nВозможно, это был следующий шаг: подготовка к неожиданностям. Тифезер начал составлять мысленный список. Коррупционный скандал или другой подобный удар по правительству мог бы дать преимущество Соколам и социалистам. Политическое убийство могло бы спровоцировать политическое насилие, независимо от цели. Самой неприятной была бы внешняя угроза, будь то с Дикого Запада, со старого континента или, что наиболее вероятно, от Сталлионграда. Всё возможно, и всё это очень тревожно. Тифезер добавил эти моменты в свои планы и поднялся со своего места.\n\nЗатем мир внезапно остановился.\n\nРаздался треск пробитого стекла, пуля пронзила левое плечо и пробила туловище грифона, пролетев в сантиметре от его сердца. Крики эхом разносились вокруг него, пока Тифезер пытался осознать, что происходит. В него стреляли. Это было... не очень хорошо. Он отшатнулся от окна, прежде чем упасть под стол, уклонившись от второй пули, прилетевшей в диван. Официантка с паническим видом поспешила к нему, прежде чем Тифезер, напрягшись от боли, прогнал её.\n\n«Прочь!» — рявкнул губернатор сквозь болезненные вздохи. — «Я...»"
 griffons.1.a:0 "Я в порядке..."
 
 griffons.2.t:0 "Долгий день в Уэтере"
 griffons.2.d:0 "Когда новость о смерти Тифезера стала широкоизвестной, старая колония погрузилась в полный хаос. Анархия захлестнула Уэтер и в настоящее время заражает остальную часть страны. Сам грифон скончался за минуту до прибытия кареты скорой помощи, но вскрытие показало, что спасти его было бы крайне сложно, поскольку обширные повреждения привели к разрыву левого легкого. Ни одно другое существо не пострадало.\n\nПочти таким же ошеломляющим, как и смерть главы государства, является тот факт, что убийца обвёл нас вокруг пальца. Помимо использованных боеприпасов, у нас нет никакой другой информации о нём. Насколько нам известно, это мог быть белый медведь-монархист, ирредентист Ведины или просто грифон, который ненавидел эту пивную и случайно попал в главу государства. В отсутствие доказательств радикалы Нова Грифонии начали рвать друг друга на части: республиканцы, Соколы и социалистические военизированные формирования сражаются на улицах. Закон и порядок уничтожены; эпидемия смятения, очевидно, достигла командиров полиции и ополченцев. Стабильность, которую отстаивал Национальный Административный Комитет, растворилась в воздухе с уходом из жизни его лидера. Похоже, старая колония погрузилась во второй кризис за полвека, и выдержит ли она бурю — остается только гадать."
 griffons.2.a:0 "ЧТО ПРОИСХОДИТ?!"
 
 griffons.3.t:0 "Всё пылает"
 griffons.3.d:0 "Это была печальная ирония: никто не знал, кто сделал первый выстрел. Все знали, что маршал Хайхилл захватил палаты Временного правительства как глава своей личной армии. Каждый представитель правительства оказался под дулом пистолета, прежде чем Хайхилл крикнул: «Ни с места, птенчики, и никто не пострадает! Подчинитесь, и, может быть, мы даруем вам снисхождение за вашу бездеятельность по отношению к Нова Грифонии!»\n\n«И что вы хотите, чтобы мы сделали?» — отрезал отважный парламентарий, вставая и демонстрируя спрятанный им дерринджер. «Рабски выполнять каждый ваш приказ? Склонять головы за каждый ваш развязный шаг как диктатора? Расстреляйте нас всех и сделайте по-своему, «маршал», но вы уничтожите эту страну своими раздражительными издевательствами!»\n\n«И что ВЫ мне прикажете делать? Договариваться в безопасности, пока нова-грифонцы убивают друг друга снаружи и...?»\n\nЗатем прогремел выстрел, затем еще один. Оба говорящих осмотрелись, не ранены ли они. Ни царапины. Они быстро повернулись к источнику звука: офицер службы безопасности лежал возле солдата, оба скорченные и истекающие кровью.\n\nНа секунду наступил мир и появилось время осмыслить то, что только что произошло, прежде чем их гневные взгляды перешли в грохот пальбы. Как пожар, насилие распространяется от плотно застроенных районов в старогрифоньем стиле до окраин с колониальной архитектурой. Уэтер быстро пал перед Хайхиллом, а республиканцы были выдавлены оттуда уже на следующий день. Небеса запылали; ощущение порядка исчезло, как и всё остальное, кроме двух сторон: сил республиканцев и сил маршала, сцепившихся в битве за сердца и души того, что когда-то было драгоценной колонией."
 griffons.3.a:0 "За Маршала!"
 griffons.3.b:0 "За Республику!"
 
 griffons.4.t:0 "Выборы [GetYear] года"
 griffons.4.d:0 "В страхе после попытки государственного переворота Хайхилла все политические партии Нова Грифонии объединились ради необходимости сохранения демократии, свободы и проведения открытых и справедливых выборов. Теперь же эти три партии будут сражаться за голоса избирателей.\n\nПервая партия - это Либеральная Партия, которая стремится продолжать политику администрации Тифезера, чтобы защитить свободный рынок и построить стабильное общество. Они говорят, что Нова Грифония построена на основе коммерции и не должна менять свой путь.\n\nВторая партия - это Социал-Демократическая Партия Нова Грифонии, лидер которой тесно сотрудничал со старым губернатором и который хочет превратить Нова Грифонию в государство всеобщего благосостояния с более контролируемым рынком.\n\nПоследний претендент - Федеративная Социалистическая Партия Нова Грифонии, которая, несмотря на свои радикальные идеи, поклялась уважать демократический процесс и принять результаты выборов. Они стремятся превратить Нова Грифонию демократическим путём в социалистическое государство.\n\nБюллетени избирателей были подсчитаны, и нация, затаив дыхание, ждёт результата."
 griffons.4.a:0 "СДПНГ побеждает на выборах!"
 griffons.4.b:0 "ФСПНГ побеждает на выборах!"
 griffons.4.c:0 "ЛП побеждает на выборах!"
 
 griffons.5.t:0 "Сталлионград поддерживает коммунистов!"
 griffons.5.d:0 "Пока мы не обнаружили агентов, однако многие сталлионградцы приезжают к нам через пещеры Старлайт, вероятно, чтоб посеять среди нас их идеологию, подкупать рабочих и распространять пропаганду. Мы должны выйти на них как можно быстрее."
 griffons.5.a:0 "Не может быть!"
 
 griffons.6.t:0 "Коммунисты обезврежены!"
 griffons.6.d:0 "Наша полиция успешно обнаружила все места, где прячутся коммунисты. Мы можем как арестовать их, так и использовать их, чтоб принести революцию и в наш дом."
 griffons.6.a:0 "Арестовать как их, так и рабочих!"
 griffons.6.b:0 "Поддержать их!"
 griffons.6.c:0 "Арестовать только их!"
 
 griffons.7.t:0 "Требования из Сталлионграда"
 griffons.7.d:0 "Сталлионград требует, чтобы мы стали их марионеткой. Согласимся ли мы на эти неприемлемые условия?"
 griffons.7.a:0 "Ну да, почему бы и нет?"
 griffons.7.b:0 "Они с ума сошли?"
 
 griffons.8.t:0 "Гражданская война!"
 griffons.8.d:0 "Поддерживаемые кризисом и пропагандой Сталлионградцев, протесты на улицах выходят из под контроля. Ситуация всё серьёзней с каждым часом поскольку вооружённые левые демонстранты сталкиваются с националистами и теми, кто им симпатизирует. Стрельба на улице слышна всё чаще и чаще."
 griffons.8.a:0 "Поддержать коммунистов!"
 griffons.8.b:0 "Поддержать правительство!"
 
 griffons.9.t:0 "[STG.GetName] предлагает объединение"
 griffons.9.d:0 "[STG.GetName] хочет объединиться с нами в единую структуру, это поможет в борьбе против чейнджлингов и улучшит наше положение после смерти Тифезера, но мы полностью потеряем нашу автономию"
 griffons.9.a:0 "Конечно! Вместе мы сильнее!"
 griffons.9.b:0 "Лучше сохраним нашу автономию"
 
 griffons.10.t:0 "Присоединиться к державе [STG.GetName]?"
 griffons.10.d:0 "Наши товарищи из державы [STG.GetName] официально предложили нам присоединиться к их альянсу. Будем ли мы вместе сражаться за рабочих всего мира?"
 griffons.10.a:0 "Конечно!"
 griffons.10.b:0 "Нет, спасибо."
 
 griffons.11.t:0 "Сталлионградское давление"
 griffons.11.d:0 "Сталлионград пытается сделать вас своей марионеткой!"
 griffons.11.a:0 "Почему бы и нет?"
 griffons.11.b:0 "Пшли вон."
 
 griffons.13.t:0 "Былая слава"
 griffons.13.d:0 "200 лет мы были простой колонией Грифоньей Империи, однако мы, на данный момент, единственный оплот народа грифонов, в то время, как империя лежит в руинах. Пока мы становились сплочённей, наши соотечественники рвали друг-другу глотки во славу ложных взглядов, однако мы по прежнему позволяем этим идиотам претендовать на былое величие Империи! Империя, которая когда-то охватывала континенты, Империя, в которой когда-то жили миллионы и миллионы грифонов под одним славным знаменем, но сейчас она мертва, всё что от неё осталось - горы обломков. Настало время смириться с фактами; восток потерян, однако империя может воспрянуть снова... На этот раз на западе."
 griffons.13.a:0 "Возрождение Империи"
 
 griffons.14.t:0 "Новый кейзер"
 griffons.14.d:0 "После недавнего переворота, Хайхилл, новопровозглашенный лидер Нова Грифонии, провозгласил себя новым императором. Коронация прошла в королевских залах столицы, после чего Хайхилл провел военный парад для его подданных. "Периоду хаоса и нестабильности пришёл конец," говорил Хайхилл своему народу. "Наша нация должна быть единой, сплоченной и сильной. Настало время подняться на ноги и вернуть своё место на мировой арене! Пришло время вернуть честь и славу Империи!" После речи улицы столицы взорвались ликующими криками. Хоть он и горячо настроен, ему ещё предстоит решить, стоит ли выполнять свои обещания. Мир задержал дыхание в ожидании, что же будет дальше."
 griffons.14.a:0 "Да здравствует кейзер!"
 
 griffons.15.t:0 "Новый фирер"
 griffons.15.d:0 "После недавнего государственного переворота, устроенного Хайхиллом, лидер фашистской партии Айронкло стал лидером грифонов. Неудивительно, что он и его последователи не были удовлетворены результатами выборов, и сегодня грифоны наделили своего лидера абсолютной властью, включая издание обязательных к исполнению декретов. Тысячи грифонов пришли лицезреть это событие. Церемония была начата с парада примерно двух тысяч солдат, после чего Айронкло произнёс речь и объявил себя фирером. "Сегодня наш день," сказал Айронкло в своей речи. "Сегодня тот день, когда мы избавимся от прогнившей, отставшей и коррумпированной демократии, что лишь вредит нашей прекрасной стране. Сегодня мы смотрим в будущее с нетерпением. Новое, славное будущее ждет нас! Наша судьба зовёт нас!" Соседи грифонов обеспокоены данной ситуацией, а миру нужен кто-то сильный, чтоб противодействовать объединённым грифонам. Посмотрим, что же будет дальше."
 griffons.15.a:0 "Да здравствует фирер!"
 
