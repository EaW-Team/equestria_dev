 ### Decisions ###
 FAT_ap_borderwars:0 "Пограничные конфликты"
 FAT_ap_readewetter_borderwar:0 "Марш на Ридветтер"
 FAT_ap_readewetter_borderwar_desc:0 "Центр власти высокомерной герцогини находится близко к нашим границам. Даже слишком близко. Мы нанесем удар без предупреждения и пощады и отнимем у неё её драгоценный город."
 FAT_ap_rottendedam_borderwar:0 "Захватить Роттендедам"
 FAT_ap_rottendedam_borderwar_desc:0 "Захватив портовый город Роттендедам, мы не только приблизим линию фронта к Империуму, но и заполучим их промышленность и гавани."
 
