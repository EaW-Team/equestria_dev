l_russian:
 ### Chaos Events ###
 chaos.1.title:0 "Грех слабости" #sweet
 chaos.1.desc:0 "Десятилетиями эти предполагаемые "революционеры" прятались здесь, на севере, создавая свои маленькие вотчины и играя в демократию. Донкло было противно осознавать, что эти блеющие овцы вполне могут попытаться выступить против него, хотя республиканцы давным-давно потеряли на это право. От одной мысли о том, что хоть часть из них останется в живых, желчь подступила к горлу Фердинанда, и отдать приказ об их ликвидации было самым легким, что он когда-либо делал в своей жизни. Более того - это было волнующе, как будто он наконец-то исправляет ужасную ошибку.\n\nПосле этого его Рыцари Пустоты двинулись в город, вышибая двери любых важных шишек в старом правительстве. Дальше за пределами Клаудбьюри другие группы бойцов также устраивали рейды по всем остальным городам. Они, их семьи, их друзья и все существа, которые были им близки, были схвачены и отправлены на убой за пределами столицы.\n\nУчитывая хаос и голод, царившие на севере, их неудача была очевидна. Прошли десятилетия, и местным "революционерам" нечем было похвастаться. Они были не просто бесполезны, нет - эти гады паразитировали на том, что теперь было его царством. И теперь он был их судьей." 
 chaos.1.a:0 "И всё же они всё ещё могут ему пригодиться."

 chaos.2.title:0 "Таинственная награда" #sweet
 chaos.2.desc:0 "Донкло схватил лежащий перед ним кусок мяса и с удовольствием вгрызся в него. Его генералы, расположившиеся по бокам большого стола перед грифоном, тоже наслаждались своим пиршеством. Почти все, кроме Фердинанда, были заняты поеданием кучи мяса с тарелок, кроме фигуры в дальнем конце левого края стола, уставившейся на еду.\n\n— Скромничаешь, да? — спросил зычным голосом Донкло, пристально глядя на грифона сверху вниз. — Голод утихает, и мы устраиваем пир, чтобы отпраздновать то, что больше никто не голодает. Что не так? — весь стол, заполненный рыцарями пустоты, генералами-предателями и бандитами, перешедшими на сторону еретика, повернулся, чтобы взглянуть на странного грифона. Поднявшись со своего места, Донкло неуклюже подошёл к нему и склонился над странным генералом. — Разве тебе не нравится угощение, которое я приготовил для тебя? — спросил Воитель - из-за своей трансформации и доспех, которые он носил, он был сильно выше Роузвинга. Клаус сидел молча, уставившись на тарелку. Он знал, откуда взялось мясо... Неужели ему и правда придётся есть его?\n\n— Да ладно тебе, Клаус, — раздался другой голос с другой стороны стола - это был Рейнхард Сантейл, наклонившийся вперёд. — За несколько недель Донкло сделал больше, чем Кемерскай за десятилетия. И, кроме того, мы уже предали его. Хоть раз в жизни смирись с этим и насладись плодами нашего триумфа. — Сантейл был молодцом. Он охотно подчинился, и Фердинанд мог с уверенностью сказать, что этот ультранационалист был готов на всё ради победы. Роузвинг, однако, всё ещё пребывал в плену заблуждений. Неужели ему придется умереть? К счастью, Клаус сделал правильный выбор. Он схватил кусок мяса и агрессивно вгрызся в него, поедая молча, пока Донкло ухмылялся. Вернувшись на своё место, Фердинанд схватил свой бокал с вином и высоко поднял его, чтобы произнести за них тост."
 chaos.2.a:0 "К победе и мести, и плевать на цену!" 

 chaos.3.title:0 "Крик о мести" #sweet
 chaos.3.desc:0 "Как сильно разгорается ярость, которая десятилетиями тлела на этих землях? Этим революционерам была обещана свобода только для того, чтобы подвергнуться изгнанию и голодной смерти, в то время как их лидеры бесконечно спорили и плели интриги. Местные республиканцы бросили всё ради своего дела, принёсшего только горькое поражение и позор. Насколько горяча ненависть тех, кто видит, как всё, за что они должны были бороться, гниёт, и кто в итоге остаётся ни с чем? Десятилетия гнева, отвращения и разочарования... и когда эти грифоны, наконец, по-настоящему теряют надежду, они видят то, что лежит за пределами их надежд и мечтаний. Ненависть... Ненависть... Ненависть к их ложным лидерам, к "святому" императору и его отвратительным лакеям, а также ко всему миру, отказывающему революционерам в том, что им было обещано.\n\nТак что ненавидьте, мои солдаты, ненавидьте так яростно, как только можете, и вы получите то, что принадлежит вам! Герцланд такой жирный и счастливый на юге, отказывает вам в вашем законном месте, и труп, которому тамошние идиоты сейчас поклоняются, ещё смеет считать себя вашим новым богом!? Вы уже знаете, что покоя никогда не будет, только смерть. Не будет справедливости, кроме той, что была завоевана кровью! Не будет никакого подтверждения ваших идеалов, кроме того, который вы заставляете мир принять на острие штыка. Примирения не будет, только тщетная борьба ваших врагов, пока вы топите их и их фальшивого мёртвого бога в их собственной крови!"
 chaos.3.a:0 "Покажи этим кретинам, что они поклоняются гниющему трупу!"

 chaos.4.title:0 "Разбираясь с местными языками" #sweet
 chaos.4.desc:0 "Прожив тут десятилетия, революционеры не смогли даже заставить местных жителей говорить на понятном языке. Они думали, что завоюют Герцланд, хотя сами не смогли покорить даже язык здешних жителей. Это является бесконечным источником веселья, и острота ситуации достигла своего апогея, когда некоторые грифоны решили буквально начать вякать на своей тарабарщине в присутствии Воителя Донкло. Они поплатились за это, поскольку Фердинанд просто без малейшего колебания свернул им шеи, прежде чем выбросить их тела на улицы в назидание остальным местным жителям.\n\nГрифоны Клаудбьюри научатся говорить на правильном языке, и они сделают это в кратчайшие сроки, поскольку мы просто отрежем язык любому, кого поймаем говорящим на их местном диалекте, и если они вздумают восстать в отместку, мы просто убьем их всех до последнего, а также всех грифонов, которых они когда-либо любили. Нас ждёт великая судьба, и эти жалкие вопросы недостойны нашего времени."
 chaos.4.a:0 "Они вполне могут научиться, им просто нужна мотивация."

 chaos.5.title:0 "Роттендедам наш!" #sweet
 chaos.5.desc:0 "Наши войска взяли штурмом Роттендедам, и его улицы уже обагрены кровью! У Фетизии больше нет доступа к морю, и мы потихоньку начинаем душить Герцланд, поскольку дорога к Скайфолу теперь также открыта."
 chaos.5.a:0 "Сначала этот город, а потом и весь Герцланд!"

 chaos.6.title:0 "Слабаки дают отпор!" #sweet
 chaos.6.desc:0 "Несмотря на усилия наших воинов, Фетизии удалось сдержать наш напор! Прихорашивающиеся болотные вороны думают, что победили нас, но мы скоро вернемся."
 chaos.6.a:0 "Мы скоро вернёмся, и они об этом пожалеют!"

 chaos.7.title:0 "Нападение с севера" #sweet
 chaos.7.desc:0 "Силы Фердинанда Донкло попытались штурмовать Роттендедам, и только яростные усилия наших солдат смогли отразить эту атаку их странных новых рыцарей. На данный момент мы спасли город, но было бы глупо полагать, что этот "Воитель" просто так от нас отстанет."
 chaos.7.a:0 "Они придут снова, так что будьте готовы!"

 chaos.8.title:0 "Роттендедам в огне" #sweet
 chaos.8.desc:0 "Силы Фердинанда Донкло взяли штурмом Роттендедам, и, несмотря на все наши усилия защитить его, город пал. Сокрушая нашу оборону безумной яростью и этими странными новыми рыцарями, они теперь участвуют в кровавой оргии разрушения по всему городу."
 chaos.8.a:0 "Боги, спасите нас..."

 chaos.9.title:0 "Штурм Ридветтера" #sweet
 chaos.9.desc:0 "Несмотря на усилия Герцогини, наши войска захватили контроль над её столицей, и теперь они врываются в дворец Габриэлы, чтобы притащить её, брыкающуюся и кричащую, Воителю!"
 chaos.9.a:0 "Выходи, выходи, ну где же ты?"

 chaos.10.title:0 "Слабаки дают отпор!" #sweet
 chaos.10.desc:0 "Избалованные щеголи из Клубничного Герцогства оказали сопротивление нашим войскам! Хотя когда мы пришли в Ридветтер, нас никто не заметили, местная герцогиня просто стояла на балконе, чтобы поднять тост за своих солдат, когда мы были отброшены!"
 chaos.10.a:0 "Наслаждайся своим вином, ведьма, скоро ты почувствуешь вкус крови!"

 chaos.11.title:0 "Шторм с севера" #sweet
 chaos.11.desc:0 "Безумные культисты, наводнившие Клаудбьюри, напали на нас без предупреждения, и хлынули в герцогство, чтобы попытаться захватить Ридветтер. К счастью, наши войска отбили их, и, чтобы поднять дух горожан, герцогиня Габриэла публично насмехалась над ними со своего балкона, когда они отступали."
 chaos.11.a:0 "А теперь убирайтесь прочь, обезумевшие стервятники!"

 chaos.12.title:0 "Герцогство истекает кровью" #sweet
 chaos.12.desc:0 "Это чёрный день для нашей страны, поскольку безумным культистам Фердинанда Донкло удалось не только прорвать нашу оборону, но и захватить город Ридветтер. На улицах царит хаос, поскольку нападающие не проявляют ни милосердия, ни сдержанности, а грифоны в панике разбегаются."
 chaos.12.a:0 "Выведите герцогиню через канализацию, заберите её отсюда!"

 chaos.13.title:0 "Роттендедам пал" #sweet
 chaos.13.desc:0 "Вероломный Фердинанд Донкло нанес удар с севера и сумел захватить портовый город Роттендедам. Новости, доходящие до нас из города, говорят о хаосе и смерти, а дерзкая атака показала, что угроза с севера сейчас намного опаснее, чем когда-либо прежде."
 chaos.13.a:0 "Наслаждайтесь своими победами, пока можете, предатели!"

 chaos.14.title:0 "Ридветтер пал" #sweet
 chaos.14.desc:0 "Столица Клубничного Герцогства была сожжена сегодня ночью, поскольку силы Фердинанда Донкло нанесли быстрый и яростный удар и сумели захватить её. Местонахождение герцогини до сих пор неизвестно, но нам, вполне возможно, стоит опасаться худшего."
 chaos.14.a:0 "Наслаждайтесь своими победами, пока можете, предатели!"

 chaos.15.title:0 "Требование о подчинении"
 chaos.15.desc:0 "Самый славный и великий главнокомандующий, Воитель Донкло, настоящим предъявляет требование, чтобы правительство [TRD.GetName] было распущено, а все государственные активы, земля и население были переданы культу Маара и считались его истинными вассалами. Это требование должно быть удовлетворено в течение короткого времени, поскольку наши воины жаждут напиться крови павших. Наши вооружённые силы значительно превосходят ваши по численности, и сопротивляться - значит просто продлевать страдания. Воитель Донкло предлагает, что ваша капитуляция сейчас, по крайней мере, сохранит несколько жизней, а не превратит всех тех, кто противостоит ему, в рабов. Это предложение вы уведите всего лишь раз в своей жизни, и времени больше у вас не будет. Тех, кто уклоняется, ждёт жертвоприношение Маару."
 chaos.15.a:0 "Мы никогда не сдадимся"
 chaos.15.b:0 "Мы не сможем пережить их нападение... придётся капитулировать."

 chaos.16.title:0 "Скайфол отказывается. Это война"
 chaos.16.desc:0 "Надутые идиоты из Скайфола отклонили наши требования о подчинении. Они выбрали трудный путь и должны быть убиты, как громкий скот, которым они и являются. Разверните пехоту, пошлите Рыцарей Пустоты, и позаботитесь о том, чтобы они превратились в пасту, в качестве примера всем остальным - все должны знать, что отказ подчиняться Воителю приведёт к смерти, разрушениям. Их жалкие воины не встанут у нас на пути, и их непрочная оборона не защитит их от нашей авиации и наземных атак. Ах, сегодня хороший день, чтобы уничтожить немного черепов и душ. Мы должны продлевать их страдания достаточно долго, чтобы по-настоящему насладиться таким прекрасным случаем!"
 chaos.16.a:0 "СМЕРТЬ, СМЕРТЬ И РЕЗНЯ."

 chaos.17.title:0 "Скайфол подчиняется"
 chaos.17.desc:0 "Сегодня было получено официальное уведомление о подчинении Донкло от [TRD.GetName] правительства. Похоже, что их жалкие политики не смогли решиться даже на самую ничтожную, простую борьбу за свои жизни и предпочли капитулировать, как дети. Хотя наши воины, несомненно, разочарованы отсутствием возможности вонзить свои клинки в некоторых противников сегодня, они могут быть уверены, что такая возможность представится в ближайшем будущем. В конце концов, вокруг нас великое множество земель, и в некоторых из них наверняка тлеет слабый огонёк борьбы. Единственным положительным результатом этого является то, что отсутствие забоя скота позволит нам намного проще вести более точный учёт их ресурсов и активов, чтобы мы могли распределить их целиком, а не по частям."
 chaos.17.a:0 "Ах, возможно, бойня будет в другой раз."

 chaos.18.title:0 "Шёпот в темноте" #Nurgle
 chaos.18.desc:0 "Отчаяние было странной вещью, и всё же оно всё больше и больше начинало его забавлять. Некоторые так легко впадали в отчаяние. Когда то, над чем они так усердно трудились, развалилось на части, они падали, рыдая и неистовствуя. Поскольку большая часть таких грифонов была измучена возрастом, болезнями и увечьями, они громко возмущались, пытаясь избавиться от мыслей о своей слабости и предстоящей смерти. И всё же осознание этого всегда было рядом, отсчитывая время до конца особенно медленно.\n\nПочему бы просто не посмеяться над этим? Испытания и невзгоды приходили и уходили, так почему бы не насладиться всем этим представлением? Все эти плаксы в любом случае как-то да жили, а жизнь всегда жестока и извращённа. Разве это не было ключом к жизни - прославлять грязь, в которой они все жили, вместо бессмысленной концепции "чистоты"? Впасть в отчаяние только для того, чтобы подняться из него? Чем хуже становились дела, тем лучше они только могли стать, и по-настоящему сломленными были бы те, кто был по-настоящему благословлен, ах, если бы они только могли это понять!\n\nФердинанд вдруг понял, что больше улыбается, даже смеётся, когда видит все те ужасы, которые они творили вокруг себя. О, конечно, всё это было неспроста, но в то же время... в этом был такой подарок для тех сломленных и потрепанных грифонов, которых он оставил после себя, и он так надеялся, что они научатся истине."
 chaos.18.a:0 "Какое блаженство, в самом деле..."

 chaos.19.title:0 "Подкрадывающаяся тьма" #Dawnclaw unveils his plans for the imperium's destruction
 chaos.19.desc:0 "— Воитель.. Республиканцы и жители Клаудбьюри разбиты, и теперь маршируют под вашим знаменем. — Грим Даркталон преклонил колени перед Донкло, преподнеся ему голову последнего лидера республиканцев, осмелившегося выступить против них. — Они приближаются к истине и готовы сражаться, когда вы им прикажите. Как только вы дадите команду, мы сразу же двинемся маршем на Герцланд.\n\n— Дурак, — протянул Фердинанд. Стоя перед стратегической картой, занимавшей большую часть стены, он уставился на неё. — Если бы жалких негодяев на этих землях было достаточно, республиканцы давным-давно взяли бы Грифенхейм. Местных ресурсов будет недостаточно, чтобы захватить весь Герцланд целиком. Прежде чем нанести удар, мы должны расшириться.\n\n— Прикажите нам, и мы выступим, Воитель. Вы прикажете захватить земли Ведины на востоке?\n\n— Ведина, племена на севере, горы Санстрайкера, всё что угодно, всё, что мы можем захватить. А также... — Фердинанд посмотрел на северные пределы Герцланда, в сторону Роттендедама и Ридветтера. — Если мы ударим, то будем откусывать по кусочку..."
 chaos.19.a:0 "...и медленно сожрём весь Герцланд."

 chaos.20.title:0 "Шёпот в темноте" #sweet
 chaos.20.desc:0 "Фердинанд Донкло никогда не интересовался религией. Ему всегда казалось, что банальное морализаторство это отказ в удовольствиях жизни. Когда вы празднуете жизнь едой и питьем, всегда находится какой-нибудь надоедливый старый священник, ворчащий на вас об умеренности. Когда ты предавался плотским утехам, тебе могло быть за это стыдно. Когда ты пробовал чудеса, которые могли дать цветы и растения природного мира или химические вещества, произведённые блестящими умами науки, тебя обычно называли жалким наркоманом. Снова и снова они пытались отказать вам в каком-либо удовольствии "для вашего же блага", и что это было за существование? Серый, опустошённый мир, лишённый всего того, что делало жизнь стоящей.\n\nКогда он почти прикончил этого жалкого маленького учёного и забрал его чертежи себе, Донкло понял, что наконец-то открыл для себя дверь возможностей. Он был лидером восстания против трупа в Грифенхейме, и в конце концов он сломит этого слабака. Почему бы ему не наслаждаться жизнью так, как он хочет? Разве не это делали все короли и Императоры - просто потакали себе? Разве они не жили лучшей жизнью, окружённые всем богатством и удовольствиями, которые могла им предложить жизнь? Разве они не пировали и не упивались всеми возможными яствами? Удовольствие было правом могущественных, и он был непревзойдённым, мастером войны, существом, вскоре сокрушившим всю Грифонию... так почему бы ему не наслаждаться каждым удовольствием, которое он мог найти?"
 chaos.20.a:0 "ДААААААА... ТЫ ПОНЯЛ..."

 chaos.21.title:0 "Шёпот в темноте" #sweet
 chaos.21.desc:0 "Эзотерика всегда вызывала у него странное влечение. Когда Фердинанд поступил на военную службу, это увлечение отошло на второй план, поскольку политика и военная иерархия забирали у него всё время. Прямолинейное, прагматичное понимание мира, которое в последнее время стало таким невыносимо душным. Он посмотрел на войска, собранные под его командованием, на самодовольных губернаторов и местных лидеров, отчаянно пытающихся выполнить его приказы, на богатство, которое он накопил, и всё это показалось ему бесполезным.\n\nЧто, если он упускает нечто большее? Это банальное перебрасывание мелких обид туда-сюда, эти бессмысленные политические шахматные партии - не здесь ли всё достигло кульминации? Нет, во всем должно было быть что-то большее, и недавно он предался этому старому хобби.\n\nИ всё же оккультизм стал не столько хобби для Фердинанда, сколько навязчивой идеей. Он направлял всё больше и больше ресурсов на сбор знаний в этой области. Погрузившись в книги, контрабандой вывезенные из таких мест, как полуостров мертвецов или Баррад, из-за писаний, которые вызвали бы гнев как церкви, так и закона, он стал всё меньше и меньше спать. Но Донкло сможет отдохнуть и после смерти - безумные прозрения от этих запрещенных книг были слишком убедительны, чтобы оставить их в стороне, и заставляли его разум расширяться всё больше и больше."
 chaos.21.a:0 "ЗА БЕЗУМИЕМ ЛЕЖИТ ПРОСВЕЩЕНИЕ."

 chaos.22.title:0 "Поставить бандитов на место"
 chaos.22.desc:0 "Сегодня к нам прибыл посланник из бывших земель республики, требующий подчинения Донкло. Вполне вероятно, что гноящаяся сердцевина павшего триколора увеличит свои требования, если мы склонимся перед ними, но есть также шанс, что эта внезапная... радикализация может оказаться чем-то большим, о чем мы не в состоянии позаботиться, и если наши солдаты не смогут отбиться от врага, мы можем стать вассалом - и это ещё не самый худший вариант. Похоже, что у нас не так много времени для выбора, поскольку разведчики доложили, что разъярённая орда явно мобилизуется и готовится напасть на нас. Пришло время сделать выбор." #Mara
 chaos.22.a:0 "Мы должны сопротивляться."
 chaos.22.b:0 "Возможно, лучше подчиниться."

 chaos.23.title:0 "Санстрайкер отказывается. Это война."
 chaos.23.desc:0 "Наши воины разразились восторженным ликованием, потому что глупые идиоты в горах Санстрайкера отвергли требование Воителя о подчинении. Теперь наша великая армия и военно-воздушные силы могут мобилизоваться и сокрушить их испепеляющей мощью. Пусть псы резни будут выпущены на волю, пусть великая чума и разруха свирепствуют на их улицах, в их домах, в их лачугах. Пусть все, кто там живёт, кричат и стенают от горя и отчаяния. Пусть они проклинают и скрежещут зубами имена своих бывших лидеров, сетуя на то, что те не дали им сдаться. Такая славная бойня приведёт к тому, что потекут новые реки крови и навсегда запятнают землю во имя Маара."
 chaos.23.a:0 "Сегодня для них хороший день, чтобы умереть."

 chaos.24.title:0 "Санстрайкер подчиняется"
 chaos.24.desc:0 "Влияние Воителя растет, и его безжалостная репутация помогает нам. Наше требование о подчинении было удовлетворено бандитами. Они были самыми жалкими из всех, кого нам довелось встретить, и очень смешно пресмыкались, борясь за свою жизнь. Некоторые пытались поставить себя выше других, доказывая, что они должны сохранить свои "должности" в качестве своего рода посредников. Какие же они наивные - они и правда думают, что у них есть какое-то другое место, кроме рабства, находясь под властью Воителя Донкло и великого Маара." #Mara
 chaos.24.a:0 "Ещё мяса для мясорубки."

 chaos.25.title:0 "Другой хозяин Хаоса"
 chaos.25.desc:0 "— Я уже сказал тебе, что не собираюсь вмешиваться во всё это.\n\n— Но ты же буквально дух Хаоса!\n\nПеред развалившимся... духом хаоса стоял окровавленный грифон с шипами на голове. Клюв упомянутого этого безумца был разинут от шока, поскольку он в течение нескольких часов пытался убедить Дискорда помочь делу Донкло.\n\n— Пожалуйста! Я проделал весь этот путь! Как смиренный слуга Хаоса Донкло, я умоляю-\n\n— Ой, да ладно тебе, ты бы не понял Хаос, даже если бы разработчики запрограммировали тебя на это.\n\n— Я... чё?!\n\n— Именно, — засмеялся Дискорд.\n\nГрифон просто ошарашенно уставился на духа Хаоса, который от скуки начал жонглировать глазными яблоками. — Но... ты просто обязан! Ты буквально являешься-\n\nЩелкнув когтем, Дискорд исчез и появился снова, возвышаясь над кровавым грифоном. — Позволь мне кое-что тебе сказать. Я не пешка в твоей маленькой игре, да и в чьей-либо ещё, если уж на то пошло. А теперь беги и скажи своему "Воителю", и особенно Маару, что я не работаю на дешёвые подделки.\n\nСтранное существо снова щёлкнуло когтями, и грифон снова оказался в Клаудбьюри."
 chaos.25.a:0 "Ну, мы пытались."

 chaos.26.title:0 "Шёпот в темноте" #Khorne
 chaos.26.desc:0 "Империя была построена на силе, и держалась на ней же. Гровер I отправился на войну и сокрушил всех без исключения, кто противостоял ему. Его сын сделал то же самое, но был раздавлен силой речных пони на востоке. Самые сложные системы можно свести на нет с помощью грубой силы. Разве не это Воитель сделал здесь? Он сокрушил препирающихся республиканских слабаков и перековал их двумя способами: силой и жестокостью.\n\nЧем больше проходило времени, тем больше Донкло чувствовал глубокое личное отвращение к императору-трупу: слабак при жизни, внезапно наделённый божественными способностями, и теперь притворяющийся сильным. ОН был тем, кто оставался сильным, когда пришел туман, ОН был тем, кто держал армию вместе, и труп на троне знал это. Вот почему ему было отказано в улучшениях "Звёздного Рыцаря", и его так ненавидели. Независимо от того, что все там болтали, слабые боялись сильных и были готовы на всё, чтобы подорвать их авторитет. Ему так мучительно хотелось начать войну с "Богом-Императором", сбросить его с трона и раздавить, как насекомое, которым тот и был. Все их силы будут направлены друг против друга, и они бросятся в битву, не похожую ни на какую другую. Кровь потечёт реками, везде была гора трупов, и в конце концов останутся только сильные. И победит именно ОН!"
 chaos.26.a:0 "Сила - это всё, что имеет значение."

 chaos.27.title:0 "Кровь для тёмного бога" 
 chaos.27.desc:0 "— УБИВАТЬ. — Бешеная ярость бушевала в нём, когда он бросился на врага. Его больценгевер давно был отброшен в сторону, в одной лапе остался только длинный зазубренный нож. Пули бесполезно зазвенели по броне Рыцаря Пустоты, когда он увидел страх в глазах своих врагов - нет, добычи. Они что-то кричали, но ему было всё равно, он хотел крови, крови, КРОВИ!\n\n— УБИВАТЬ. — Прыгнув в воздух со скоростью тигра и яростью урагана, он первым вонзил когти в одного из крикунов и разбил его о камни, среди которых они прятались. Тошнотворный треск эхом разнесся в воздухе, заставив всё тело безумца задрожать от восторга, когда он посмотрел в сторону остальных и прыгнул. Кто-то попытался напасть на него со штыком, но получил перерезанное горло одним взмахом зазубренного клинка. Схватив солдата и яростно отбросив его в сторону, монстр бросился к остальным.\n\n— УБИВАТЬ... УБИВАТЬ... УБИВАТЬ — Воздух наполнился криками и лязгом стали, к которым вскоре присоединился запах запёкшейся крови. Погибал солдат за солдатом, кто-то сражался, кто-то бежал, кто-то умолял. Ему было все равно, они все сдохли одинаково! Тем не менее, когда граната взорвалась прямо за спиной Рыцаря, того отбросило в сторону. На секунду он даже был ошеломлён, увидев, как пара последних выживших пытается воспользоваться неразберихой, чтобы убежать.\n\n— УБИВАТЬУБИВАТЬУБИВАТЬУБИВАТЬУБИВАТЬУБИВАТЬ! — Псих просто прыгнул на них, отбросив даже свой нож, чтобы просто разорвать их на куски голыми когтями. Кровь и смерть вокруг него просто продолжали доводить его до исступления, от которого он никогда не хотел просыпаться. Ничто не имело значения. Ни прошлое, ни будущее, ни то, за что он боролся." #https://youtu.be/ozcy6c7TwXw
 chaos.27.a:0 "Всё, что имело значение, - это кровь"

 chaos.28.title:0 "Из каждой тёмной щели"
 chaos.28.desc:0 "Тьма так и не исчезла. Не имело значения, насколько ярким был свет, это только привело бы к отбрасыванию ещё более тёмных теней. Может быть, источник света существовал где-то далеко, но за горизонтом? О, там было полно теней. По мере того как его войска победоносно маршировали по северу, всё больше и больше этих теней выходило из своих укрытий, теней такого рода, о которых обычно говорят только шепотом.\n\nЧёрные Рыцари из Ведины, давно разочаровавшиеся в пустых представлениях о "рыцарстве" и теперь преданные единственному, что имело значение - силе. Ведьмы, прятавшиеся на дальних окраинах северных племён, где их искусство вызвало ненависть как у пони, так и у грифонов, но которые с радостью творили свои мерзкие заклинания во имя ереси. Культисты множества странных и извращённых сект, нашедших убежище в горах Санстрайкера - некоторые из них даже шептали на ухо печально известному Эривиару Санстрайкеру.\n\nКаждый из них сам по себе был немногим больше, чем грязью, ничтожными комарами, которых он легко мог бы раздавить, но вместе взятые, они были достойны идти под его знаменами. Их тени только усиливали темноту, которая сгущалась на севере, темноту, которая вскоре выплеснется наружу и покроет всю Грифонию. Каждая яма и каждая расщелина таили в себе давно забытую тьму, и когда она достигнет своего апогея..."
 chaos.28.a:0 "...свет погаснет навсегда"

 chaos.29.title:0 "Новый еретик"
 chaos.29.desc:0 "Прослышав о нашем недавнем вознесении, тайный культист Маара из далёкой Абиссинии пересёк океан, чтобы присоединиться к нам. Хотя он не так брутален и жесток, как те, кого мы уже вооружили, от него исходит тёмная и зловещая энергия. Все те, кто наделён даром связи с Мааром, сразу же чувствуют его силу."
 chaos.29.a:0 "Он прекрасно впишется в компанию остальных."


 ### News Events ###
 

 ### Focuses ###
 FAT_dawnclaw_takes_republic:0 "Донкло развращает Республику"
 FAT_dawnclaw_takes_republic_desc:0 "Слабостью молодой "Республики" было легко воспользоваться, а ещё легче уничтожить её. Теперь начинается эра Донкло, и он принесёт спасение глупцам в Герцланде."
 FAT_legions_of_chaos:0 "Легионы Хаоса"
 FAT_legions_of_chaos_desc:0 "Известно, что Маар нашёптывает на ухо тем, кто произносит его имя. Но мы не просто говорил о нём - мы звали этого бога. Мы пели ему песни. Мы выкрикивали его имя снова и снова, пока он не дал нам то, чего мы заслуживали больше всего на свете: ХАОС!"
 FAT_culling_the_weak:0 "Отбраковка слабых"
 FAT_culling_the_weak_desc:0 "Хотя кто-то может сказать иначе, раздутые декаденты этой расточительной земли полезны только для одного дела: стрельбы по мишеням. И именно они и будут мишенями"
 FAT_remind_them_our_goal:0 "Напомнить им о нашей цели"
 FAT_remind_them_our_goal_desc:0 "Гниющее тело императора не является истинным правителем; это мерзость, которая захватила душу Герцланда. Не сомневайтесь: мы уберём этот ядовитый труп и заменим его истинным порядком в форме Хаоса."
 FAT_language_of_violence:0 "Язык насилия"
 FAT_language_of_violence_desc:0 "Бесполезные языки этого региона - непостижимая болтовня, достойная лишь слабых и жалких грифоньих отбросов. Маар понимает только один язык, и это тот язык, на котором будем говорить мы."
 FAT_stand_against_the_imperium:0 "Выступить против Империума"
 FAT_stand_against_the_imperium_desc:0 "Если мы хотим выстоять против Империума, то мы должны побудить тех, кто его боится, к действию. Выселяйте этих уродов из их домов под дулом пистолета, пытайте, чтобы они убивали тех, кто противится нам, и выжигайте учение Маара на их черепах. Только когда каждый будет гореть желанием убить своего соседа, мы будем готовы уничтожить Империум."
 FAT_factories_of_maar:0 "Фабрики Маара"
 FAT_factories_of_maar_desc:0 "Расчистите больше бесполезных земель и освободите место для фабрик. Оружие необходимо, чтобы убивать слуг трупа, и ни одно существо на этой земле не получит возможность отдохнуть, пока этого не пожелает Воитель."
 FAT_mandatory_work_quotas:0 "Обязательные трудовые квоты"
 FAT_mandatory_work_quotas_desc:0 "Какими бы обыденными ни были квоты, они являются необходимым злом для продвижения нашей це- Стойте. Неужели мы действительно только что рассматривали возможность того, что можем пожалеть о содеянном зле? Нет, конечно, нет. Вводите квоты и следите за тем, чтобы они были жёсткими."
 FAT_seize_port_rottendedam:0 "Захватить порты Роттендедама"
 FAT_seize_port_rottendedam_desc:0 "Роттендедам созрел для нападения и станет идеальным местом для того, чтобы легионы Воителя нанесли первый удар по Герцланду, и начали своё завоевание."
 FAT_sabotage_the_ports:0 "Саботировать работу портов"
 FAT_sabotage_the_ports_desc:0 "Инженеры будут отправлены для демонтажа бессмысленных станкостроительных работ в этой области и перераспределения материалов для новых оружейных заводов. Больше оружия, больше резни."
 FAT_delta_defenseworks:0 "Форты у реки"
 FAT_delta_defenseworks_desc:0 "Этот район тактически важен и нуждается в укреплении. Бункеры, туннели и форты - всё это нужно Воителю. Приступайте к делу."
 FAT_evacuation_rottendedam:0 "Принудительная эвакуация Роттендедама"
 FAT_evacuation_rottendedam_desc:0 "Вывезите рабов из этого района и переселите их в наши внутренние земли - их лучше использовать в тамошних трудовых лагерях."
 FAT_ultimatum_sunstriker:0 "Ультиматум Санстрайкеру"
 FAT_ultimatum_sunstriker_desc:0 "Пришло время направить посланника глупым идиотам на наших границах. Их земля будет конфискована, как и их жизни, если они не подчинятся нашей воле. Все будут служить Воителю и воле Маара."
 FAT_raid_readewetter:0 "Рейд на Ридветтер"
 FAT_raid_readewetter_desc:0 "Равнины герцогства - плодородные земли, идеально подходящие для того, чтобы мы могли их захватить. Они - мягкое подбрюшье Герцланда и одна из ступенек на пути к истинной цели - господству в этом жалком регионе."
 FAT_occupy_readewetter:0 "Оккупировать Ридветтер"
 FAT_occupy_readewetter_desc:0 "Хотя это полезная ступенька, эта земля не лишена достоинств, и мы займем её для своих собственных нужд. Эта земля станет местом для новых фабрик, подпитывающих наши завоевания."
 FAT_purge_readewetter:0 "Отчистить Ридветтер"
 FAT_purge_readewetter_desc:0 "Герцогство слабое, жалкое. Наши войска сотрут их грязное пятно с земли и вырежут его из всеобщей памяти. Убийство местных доставит удовольствие Воителю и станет полезным жертвоприношением Маару."
 FAT_spear_of_chaos:0 "Копьё Хаоса"
 FAT_spear_of_chaos_desc:0 "Это полезная область, чтобы занять оборонительные позиции, мы попросим рабочих построить обширные укрепления в этом районе, чтобы войска Воителя были готовы и убили всех слуг трупа."
 FAT_export_seeds_chaos:0 "Экспорт семян Хаоса"
 FAT_export_seeds_chaos_desc:0 "[TRD.GetName] - это жирное, слабое и мягкое государство. Их силы ничтожны по сравнению с нашими, и Воитель счёл нужным предложить им место у наших ног, вместо того, чтобы быть просто уничтоженными нами. Посмотрим, что они выберут."
 FAT_conquer_icy_north:0 "Покорить ледяной север"
 FAT_conquer_icy_north_desc:0 "Земли к северу оккупированы, но это не имеет значения. Там находятся богатые жилы ресурсов, и это достаточная причина для того, чтобы Воитель выбрал их в качестве своего доминиона. Никаких предложений о капитуляции отправлено не будет."
 FAT_equal_griffon_equal_punishment:0 "Равные грифоны, равное наказание"
 FAT_equal_griffon_equal_punishment_desc:0 "Земли и границы ничего не значат для Воителя. Те, кто был порабощен, должны усвоить своё место слуг Его воли, и если для наведения порядка необходимо показать несколько примеров, так тому и быть."
 FAT_triangle_of_tracks:0 "Треугольник пересечений"
 FAT_triangle_of_tracks_desc:0 "Отправьте рабочих в горы, в самые негостеприимные места. Они станут авангардом, необходимым для укрощения диких земель и создания инфраструктуры для поддержки великого плана Воителя."
 FAT_mine_griff_mountains:0 "Разворошить горы"
 FAT_mine_griff_mountains_desc:0 "Теперь, когда у нас есть доступ в эти суровые районы, слуги и отбросы общества можно отправлять на поиски кристаллов и ресурсов для боевой машины великого Воителя. Мы заберём все, что можно добыть, разобрать и переплавить."
 FAT_beasts_of_burden:0 "Вьючные животные"
 FAT_beasts_of_burden_desc:0 "Те, у кого помутился рассудок, являются идеальными помощниками для использования не просто в качестве рабочей силы, а в качестве носильщиков грузов. Пусть на огромной куче тел будет видна преданность Воителя Маару, когда его когти протянутся по континенту и за его пределы."
 FAT_expand_moonrise_mine:0 "Расширить шахту Мунрайз"
 FAT_expand_moonrise_mine_desc:0 "Инженеры будут отправлены взрывать участки земли, чтобы получить доступ к более глубоким запасам полезных ископаемых, чтобы их можно было принести в жертву Воителю. Всё во имя его, всё по его приказу."
 FAT_spread_chaos_vedina:0 "Распространить хаос в Ведине"
 FAT_spread_chaos_vedina_desc:0 "[VED.GetName] - это государство, страдающее примитивными и глупыми представлениями о рыцарстве. Мы покажем, насколько жалки эти идеи, уничтожив их и забрав всё, что им дорого."
 FAT_coastal_defense_turhamn:0 "Береговая оборона Тюрхамна"
 FAT_coastal_defense_turhamn_desc:0 "Побережье Тюрхамна - потенциальная цель для вторжения, которую мы должны укрепить. Дело не в том, что мы не хотим сражаться; отнюдь нет. Однако допускать нападение, к которому мы не готовы, глупо и является пустой тратой ресурсов."
 FAT_tendril_of_chaos:0 "Щупальце Хаоса"
 FAT_tendril_of_chaos_desc:0 "Медленно, но верно влияние Воителя растет. Шёпот Маара отдается эхом в приказах Донкло, и мы повинуемся. Каждая область, на которую мы претендуем, будет уменьшать свет Императора-Трупа, и в конце концов мы увидим, как его казнят."
 FAT_expand_turhamn_dockyards:0 "Расширить верфи Тюрхамна"
 FAT_expand_turhamn_dockyards_desc:0 "Военно-морские верфи в Тюрхамне созрели для расширения, поскольку это позволит Воителю протянуть свои когти и должным образом вцепиться в окружающие государства с неожиданных направлений."
 FAT_hivecity_Turhamn:0 "Город-улей Тюрхамн"
 FAT_hivecity_Turhamn_desc:0 "Недавно занятая земля Ведины идеально подходит для агрессивной реконструкции. Снесите тут всё бульдозером и перекуйте город в соответствии с видением Воителя как растущий по спирали промышленный центр рабочих и слуг, исполняющих его волю."
 FAT_dethrone_the_corpse:0 "Свергнуть труп с трона"
 FAT_dethrone_the_corpse_desc:0 "Сейчас самое время. Магистр войны услышал шепот Маара, и настало время нанести удар. Пусть никто не устоит перед его волей и никто не уклоняется от своего долга. Смерть трупу на троне, и его лакеям!"
 FAT_rebirth:0 "Перерождение"
 FAT_rebirth_desc:0 "Республики больше нет; она погребена под пеплом мечтаний Кемерская. Отбросы грифоньего рода больше не будут бороться против дряхлой и коррумпированной Империи, ибо мы преобразуем волю этой земли в подобную, но новую цель: полное уничтожение Империи рода грифоньего."
 FAT_hunger:0 "Голод"
 FAT_hunger_desc:0 "Голод - это ещё одна слабость смертной формы. Хотя эта слабость не может быть устранена без смерти тела, возможно, существует... другое решение этой проблемы. Почему бы нам не спросить друзей покойного Кемерская, что они думают об идее нашего Воителя?"
 FAT_fate:0 "Судьба"
 FAT_fate_desc:0 "В голове Воителя формируется великий план, это очевидно. Мы слышим его приказы, мы слышим его великое видение и повинуемся. Слава Воителю, слава Донкло."
 FAT_blood:0 "Кровь"
 FAT_blood_desc:0 "Бандиты, оккупировавшие эту землю, являются полезным инструментом, который мы можем использовать, чтобы держать крестьян в узде, пока устанавливается порядок Воителя. Они будут выполнять наши приказы вечно, пока не перестанут быть полезными."
 FAT_cut_away_the_rot:0 "Срезать гниль"
 FAT_cut_away_the_rot_desc:0 "Бездомные - это бич любой цивилизации. Они, как и те, кто раньше руководил этой нацией, слабы и должны быть уничтожены, прежде чем их рак распространится дальше. С этого момента бездомность будет наказываться мучительной смертью."
 FAT_give_them_forms_anew:0 "Дайте им новые формы"
 FAT_give_them_forms_anew_desc:0 "Наделённые хаотической силой Маара, мы дадим всем, кто предстанет перед ним, возможность получить Его Благословение. Какую форму примет это благословение - не имеет значения. У них не будет возможности даже подумать о том, чтобы пожалеть о своём решении."
 FAT_the_terror_of_control:0 "Ужас контроля"
 FAT_the_terror_of_control_desc:0 "Все будут знать, что есть только один закон - закон Воителя. Все должны знать о нём и беспрекословно повиноваться. Подвергать сомнению волю Донкло - значит расстаться со своей жизнью. Гражданских больше нет. Все будут служить Воителю."
 FAT_spread_the_word:0 "Распространить слово"
 FAT_spread_the_word_desc:0 "Славное, гноящееся слово Маара - единственная болезнь, которую стоит распространять. Его голос сродни медовой кислоте, а его послание - это послание блаженной агонии. Все должны это услышать. Все должны понять это. Все должны присоединиться к поклонению истинному Повелителю Хаоса... даже другому, менее известному Повелителю Хаоса."
 FAT_make_them_examples:0 "Привести им примеры"
 FAT_make_them_examples_desc:0 "Бандитизм хорошо послужил нам, и теперь его можно будет использовать в жертвоприношении Маару. Если дать им фору, они, по крайней мере, станут движущейся мишенью для тренировки."
 FAT_behold_the_world_to_maar:0 "Узри мир для Маара"
 FAT_behold_the_world_to_maar_desc:0 "Воитель укрепил свою власть. Воистину, мы - избранные Маара, которые пожнут плоды его благословенного Хаоса по всей Грифонии. Теперь давайте распространим этот дар и на всех остальных.\n\n§RОставшиеся в живых будут завидовать... мёртвым.§!"
 FAT_rip_the_wealth_from_their_claws:0 "Вырвать богатство из их когтей"
 FAT_rip_the_wealth_from_their_claws_desc:0 "Торговцы и банкиры? Хах! Единственная экономика, заслуживающая внимания, - это обмен пуль на бойню, крики на страдания. Мы отнимем у них богатства и дадим им цель в подчинении."
 FAT_consume_all_that_we_find:0 "Пожрать всё, что найдём"
 FAT_consume_all_that_we_find_desc:0 "Личной собственности больше нет, есть только служба Воителю. Всё, что угодно, должно быть направлено на ведение войны или поддержку этих усилий, или быть отброшено в сторону."
 FAT_tear_the_knowledge_from_their_skulls:0 "Вырвать знания из их черепов"
 FAT_tear_the_knowledge_from_their_skulls_desc:0 "Интеллектуалам нет места в обществе Воителя, потому что они лишены достоинств. Однако они поделятся своими идеями и планами с нашими лучшими дознавателями, прежде чем будут принесены в жертву Маару."
 FAT_their_desires_betray_them:0 "Их желания предают их"
 FAT_their_desires_betray_them_desc:0 "Жадность и алчность могут быть полезны. Этих коварных грифонов можно обратить к вещам, более соответствующим их навыкам, даже если это не прямое ведение войны. В конце концов, схемы и планы тоже полезны."
 FAT_work_them_to_the_bone:0 "Загрузить их работой до смерти"
 FAT_work_them_to_the_bone_desc:0 "Есть только служение Воителю, служение Маару. Подчиняйся, работай и оставайся послушным. Никакие отклонения не допускаются, и те, кто достаточно глуп, чтобы вякать что-то против, будут отправлены на более суровые работы..."
 FAT_plunder_their_workshops:0 "Разграбить их мастерские"
 FAT_plunder_their_workshops_desc:0 "Любая оставшаяся обычная промышленность теперь должна быть сдана для использования в военной машине. Если это не способствует войне или военным усилиям, это гниль, и она будет удалена."
 FAT_bandits_and_traitors_all:0 "Все бандиты и предатели!"
 FAT_bandits_and_traitors_all_desc:0 "Пришло время полностью интегрировать земли, оккупированные бандитами. Теперь они выполнили свою задачу и будут объединены с нами. Любой, кто будет сопротивляться, будет предан огню, а их души будут принесены в жертву Маару."
 FAT_all_maar_has_given:0 "Всё, что дал Маар"
 FAT_all_maar_has_given_desc:0 "Маар доволен, говорит Воитель. Он был благословлен великими видениями победы и свержения императора-трупа. Мы должны отдать всё, чтобы видение Воителя воплотилось в жизнь."

 
