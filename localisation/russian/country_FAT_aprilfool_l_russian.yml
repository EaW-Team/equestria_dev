 FAT_maars_willing:0 "Триумф Маара"
 FAT_maars_willing_desc:0 "§RНо никто не пришёл§!"
 FAT_work_them_to_the_bone_idea:0 "Пусть работают до смерти"
 FAT_work_them_to_the_bone_idea_desc:0 "Рабов можно заменить, так что мы легко можем нагружать их непосильной работой."
 FAT_mandatory_work_quotas_idea:0 "Обязательные трудовые квоты"
 FAT_mandatory_work_quotas_idea_desc:0 "Слухи твердят, что сделаны грифоны из грязи\nНо бедные создания - это мускулы и кровь\nМускулы и кровь, перья и кости\nА ещё слабый разум и сильная спина\n\nШестнадцать тон взял, а что получил?\nЕщё старше стал, ещё задолжал\nОх Маар, не зови меня, ибо мне пора\nДуша моя - у кровавого завода" #Извини за хуёвый перевод
 #Вот крутой вариант:
 #"Some people say a griff is made outta mud\nA poor griff's made outta muscle and blood\nMuscle and blood and feathers and bones\nA mind that's a-weak and a back that's strong\n\nYou load sixteen tons, what do you get?\nAnother day older and deeper in debt\nOh Maar don't you call me 'cause I gotta go\nI owe my soul to the blood-stained store."
