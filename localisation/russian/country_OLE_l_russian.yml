###########################################
OLE_army:0 "Реорганизация армии"
OLE_army_desc:0 "Наша армия всегда были сравнительно небольшой для наших соседей и, следовательно, в невыгодном положении. Однако с появлением новых технологий мы можем уравнять шансы на победу на поле боя не количеством, а грубой огневой мощью."
OLE_doctrine_2:0 "Большие пушки"
OLE_doctrine_2_desc:0 "Один из самых полезных инструментов войны - это простая пушка, и, как и любая другая артиллерия, она только улучшилась за эти годы. Некоторые из наших командиров выступают за новую военную доктрину, которая сосредоточена прежде всего на подавлении противника через огневую мощь, но, откровенно говоря, я считаю, что они просто любят смотреть на взрывы."
OLE_doctrine_1:0 "Олени на колёсах"
OLE_doctrine_1_desc:0 "Так называемый «танк» является новым изобретением. Ранние модели были не очень успешными, но их конструкция и огневая мощь медленно улучшались. Некоторые из наших командиров теперь выступают за доктрину, которая прежде всего будет сосредоточена на скорости и мобильности, чтобы раздавить наших врагов, прежде чем они смогут отреагировать."
OLE_mot:0 "Куорма"
OLE_mot_desc:0 "Куорма или иначе грузовик, как она более известна на не Оленийском, недавно вступила в действие в первую очередь для транспортировки грузов. Однако некоторые из наших тактиков предлагают нам установить на них несколько бронепластин и посмотреть, что из этого произойдёт."
OLE_mech:0 "Тяжелая куорма"
OLE_mech_desc:0 "ТБК (Тяжелая Бронированная Куорма) это не просто бронированный грузовик, это действительно хорошо бронированный грузовик с большим количеством оружия на нем. Действительно, это высочайшее достижение в современной военной науке."
OLE_light_tank:0 "Танковые эксперименты Хаакона"
OLE_light_tank_desc:0 "Хаакон Лурсвиг, один из наших местных сторонников танковой войны, предлагает, чтобы мы импортировали несколько танков от наших Эквестрийских соседей для экспериментирования и, возможно, даже для использования их в качестве основы для наших собственных танковых проектов."
OLE_light_tank_tt:0 "Даст §YТри дивизии танков§!"
OLE_medium_tank:0 "Разработка средних танков"
OLE_medium_tank_desc:0 "Удивительно, что эксперимент Хаакона оказался успешным и сумел убедить большую часть нашего высшего командования, что танки и мобильная война - путь будущего, и таким образом, они заказали чуть более тяжелые танки."
OLE_heavy_tank:0 "Танг Танки"
OLE_heavy_tank_desc:0 "Танг танки - это настоящие чудовища на поле боя, оснащенные 87-мм пушками и толстыми броневыми пластинами практически на каждом дюйме корпуса, они представляют собой настоящее зрелище."
OLE_tank_making:0 "Обеспечение танков"
OLE_tank_making_desc:0 "Мы многому научились из наших различных танковых экспериментов, естественно, что мы использовали эти знания для стандартизации производства запасных частей, в случае возникновения каких-либо аварий."
OLE_super_tank:0 "Haakonsønn"
OLE_super_tank_desc:0 "Ласково названный Haakonsønn - это, возможно, величайшая работа Лурсвига, чудовище из стали и огня, оно сокрушит и раскатает под своими гусеницами всех, кто выступает против Олении."
OLE_support:0 "Организованная поддержка"
OLE_support_desc:0 "Наши войска больше не могут полагаться только на винтовки и штыки, современная война требует адаптируемых вспомогательных войск, таких как инженеры и медики, для поддержания оборудования и спасения своих товарищей солдат."
OLE_better_guns:0 "Улучшенное оборудование"
OLE_better_guns_desc:0 "Наши враги постоянно совершенствуют свое снаряжение, и если мы не хотим ударить в грязь лицом, то тоже должны."
OLE_new_arty:0 "Новая артиллерия"
OLE_new_arty_desc:0 "Наша новая доктрина требует зажечь огнем вражеское небо с помощью массивных артиллерийских заграждений, но большинство наших пушек либо устарели, либо их попросту недостаточно для такого подвига. Мы должны исправить это."
OLE_computing:0 "Радиооборудование"
OLE_computing_desc:0 "Учитывая, что в ближайшем будущем мы будем взрывать много вещей, в скором времени облегчение коммуникации между нашими войсками должно быть одним из ваших главных приоритетов, по крайней мере, если мы не хотим страдать от дружественного огня."
OLE_focus_electronics:0 "Коды Перкеле"
OLE_focus_electronics_desc:0 "Код Перкеле, названный так по имени его создателя полковника Спердо С.Перкеле может быть одним из самых изобретательных языков программирования и большинство криптологов обнаружили, что его почти невозможно взломать. Правда это даже не код, это просто бессмысленный набор слов с именем Перкеле, которые брошены туда, чтобы всех запутать."
OLE_better_arty:0 "Больше артиллерии" 
OLE_better_arty_desc:0 "Мы могли бы также интегрировать все, что мы на данный момент узнали и атаковать наших врагов с небес сосредоточенным огнём артиллерии, а не рисковать жизнью наших солдат в бессмысленных расходах пехоты."
OLE_rocketry:0 "Проект "Спурдо""
OLE_rocketry_desc:0 "В условиях, когда Чейнджлинги обладают превосходными ВВС, самолеты не представляют реальной угрозы для них. Однако инновации в ракетной науке, могут, оказаться полезными."
OLE_military_academy:0 "Оленийская академия точных наук"
OLE_military_academy_desc:0 "Недавно созданная Оленийская Академия Практических Наук (ОАПК) окажется полезной для обеспечения того, чтобы отдел НИОКР нашей армии не отставал в создании нового и улучшенного оборудования для наших войск."


OLE_oppose_the_king:0 "Сформировать оппозицию Королю"
OLE_oppose_the_king_desc:0 "Йохан 'Дьявулен' - незаконный тиран. Он не имеет права править Оленией. Высшее командование в армии и правительство вместе с обычными оленями устраивают протесты против его правления."
OLE_The_True_Queen:0 "Настоящая королева"
OLE_The_True_Queen_desc:0 "Вельвет - единственный ребенок короля Алдара II, является законным правителем. Во всем Королевстве она известна своей добротой и милосердием. Сейчас она сослана в Эквестрию, но группа сторонников планирует ее возвращение."
OLE_Coerce_Officers:0 "Убедить офицеров"
OLE_Coerce_Officers_desc:0 "Армия сражается на стороне Йохана только из страха. Если мы убедим срочнослужащих офицеров, то они смогут также убедить простых солдат поддержать Вельвет."
OLE_Align_The_Seers:0 "Поддержка провидцев"
OLE_Align_The_Seers_desc:0 "Церковь Олении ненадолго оттеснили, но она по-прежнему имеет много власти над простыми оленями. Если бы мы убедили их открыто осудить Йохана и его прислужников, то переход власти будет намного более гладким. Тем не менее, провидцы обязательно просят услугу взамен..."
OLE_Woe_To_The_Usurper:0 "Запланированный саботаж"
OLE_Woe_To_The_Usurper_desc:0 "Право на стороне сильного, верно? Уничтожим источник силы Йохана! Без оружия они не смогут остановить нас!"
OLE_Strike_At_The_Kings_Deer:0 "Разобраться с королевской гвардией"
OLE_Strike_At_The_Kings_Deer_desc:0 "Хотя армия неохотно служит королю, этого нельзя сказать о королевской гвардии, которая является одним из его самых активных сторонников. Они накопили много преимуществ и богатства в предыдущие годы во время тирании Йохана. Настало время разобраться с несправедливостью."
OLE_Return_From_Exile:0 "Возвращение Вельвет"
OLE_Return_From_Exile_desc:0 ""Йохан наигрался в короля. Олени, я вернулась! Следуйте за мной, если хотите жить в свободной Олении!""
OLE_Crush_The_Oligarchs:0 "Уничтожить олигополию"
OLE_Crush_The_Oligarchs_desc:0 "Коррупция в Олении очень широко распространена. Самые богатые олени владеют целыми сельскохозяйственными угодьями, отраслями промышленности и даже городами! Королева Вельвет лично проведёт аудит и лишит их всех незаконно полученных богатств."
OLE_Support_The_Working_Deer:0 "Помочь оленийским рабочим"
OLE_Support_The_Working_Deer_desc:0 "Мало кто пострадал больше, чем простой рабочий. 14-часовой рабочий день, скудная зарплата, отсутствие гарантий безопасности - этого нельзя допускать. Мы установим честные и справедливые законы о труде и покажем рабочим, что им не нужно прибегать к радикальным идеям, чтобы вести достойный образ жизни."
OLE_Reinvigorate_The_Elksburg:0 "Инвестиции в Элксбург"
OLE_Reinvigorate_The_Elksburg_desc:0 "Город Элксбург является нашим самым северным поселением и местом, где расположены богатые, но ещё не использующиеся природные ресурсы. Мы должны поощрять его рост и развитие."
OLE_Seize_The_Agricultural_Centers:0 "Конфисковать незаконно приобретенную собственность"
OLE_Seize_The_Agricultural_Centers_desc:0 "Большинство ферм в Олении принадлежат баронам, которые получили так много при Йохане. Таким образом, обыкновенный олень платит непомерные цены даже за простой кусок хлеба. Это закончится прямо здесь."
OLE_Rapid_Development:0 "Рывок в будущее"
OLE_Rapid_Development_desc:0 "Хотя Оления старается идти в ногу со временем в промышленности и технологиях, этого просто недостаточно при таком числе угроз. Королева предложила программу быстрой индустриализации и развития. Нашим гражданам не понравится это, поскольку придётся захватывать собственность для строительства фабрик и вырубать леса, но результаты того стоят."
OLE_Bring_Back_The_Rule_Of_Law:0 "Вернуть верховенство закона"
OLE_Bring_Back_The_Rule_Of_Law_desc:0 "Во времена правления короля Йохана, он дал свирепствовать коррупции. Сегодня утром, полицейские силы Ее Величества начали операцию по задержанию злостных нарушителей и собирать доказательства их преступлений. Это должно напомнить всем, что верховенство закона имеет первостепенное значение для общества Оленией."
OLE_Fate_Of_The_Usurper:0 "Решить судьбу Йохана"
OLE_Fate_Of_The_Usurper_desc:0 "В последние несколько месяцев Оления увидела много позитивных изменений, но есть ещё бывший, ныне находящийся в тюрьме король. Что королева сделает со своим сводным братом?"
OLE_The_New_Monarchy:0 "Восстановление нашего великолепия"
OLE_The_New_Monarchy_desc:0 "Шалости Йохана дискредитировали веру в монархию у наших граждан. Мы должны заверить их, что те больше не пострадают от тиранов и что их права будут защищены. Кроме того, любой наследник Йохана будет лишен всех привилегий и преимуществ."
OLE_Restore_The_Riksdag:0 "Восстановить Риксдаг"
OLE_Restore_The_Riksdag_desc:0 "Риксдаг, или Эдускунта, был национальным собранием дворян, духовенства и простых олений, которые представляли оленей в Олении в течение сотен лет. Король Йохан закрыл это национальное учреждение. Сейчас их полномочия полностью восстановлены и введены в действие гарантии, чтобы предотвратить повторное совершение такого преступления."
OLE_Velvetist_Economic_Plan:0 "Экономический план Вельвет"
OLE_Velvetist_Economic_Plan_desc:0 "Её Величество считает, что лучший способ улучшить нашу экономику - это использовать таланты и магию оленей. Да будет так."
OLE_encourage_free_thought:0 "Свобода слова"
OLE_encourage_free_thought_desc:0 "При Короле Йохане, государственные школы и университеты были подавлены, создавая в Олении большую "утечку мозгов". Больше этого не будет - каждый олень теперь может свободно выражать свои собственные мнения и идеи, если они не причиняют вреда другим, и каждый олень будет иметь свободный доступ к образованию."
OLE_New_Olenian_Youth:0 "Молодёжь Олении"
OLE_New_Olenian_Youth_desc:0 "Законная королева восстановлена на троне, а простые олени настолько верят в неё, что начали объединять свои силы в радостном энтузиазме. Они называют себя «Голубые рога», а некоторые даже красят свои рога, чтобы походить на королеву. Мы не можем сказать «нет» этим волонтерам!"
OLE_Harmonist_Propaganda:0 "Продвигать гармонию"
OLE_Harmonist_Propaganda_desc:0 "Королева Вельвет давно влюбилась в эквестрийский образ жизни. Их идеи гармонии сблизят всех оленей и заложат прочную основу для будущего страны. У каждого оленя есть сила внутри, которая поможет им быть как можно лучше, а гармония только поспособствует этому."
OLE_Urban_Reform:0 "Планирование наших городов"
OLE_Urban_Reform_desc:0 "В Олении много крупных городов, но большая часть населения всё ещё живет в сельской местности. Это может быть связано с тем, что большинство городов нищие и грязные, будучи не в состоянии должным образом поддерживать большое количество оленей, живущих вместе. Перед нашими архитекторами и проектировщиками будет поставлена задача решить эту проблему."
OLE_World_Police:0 "Гармония для всех"
OLE_World_Police_desc:0 "Радости Гармонии широко распространены в Олении. Теперь, когда наша позиция стабильна, мы можем помочь угнетенным во всем мире, чтобы и они также могли полноценно жить."
OLE_A_New_Royal_Guard:0 "Наша преданная армия"
OLE_A_New_Royal_Guard_desc:0 "С тех пор, как мы свергли Йохана, в Олении произошли значительные улучшения. Но, самое главное, мы реформировали нашу армию и гвардию королевы, и теперь они служат гордо и предано. Да здравствует свободная оленийская нация!"
OLE_queen_velvet_academy:0 "Академия королевы Вельвет"
OLE_queen_velvet_academy_desc:0 "Академия Королевы Вельвет - новый государственный университет, специализированный на обеспечении лучшего образования для всех оленей, желающих туда поступить. По образцу школы имени Селестии, это институт, который будет гарантировать, что больше никогда Оления не пострадает от копыт сумасбродных тиранов."
OLE_join_equestria:0 "Эквестрийско-Олений альянс"
OLE_join_equestria_desc:0 "Эквестрия и Оления - великие народы, но вместе мы будем защитниками мира и гармонии во всем мире."


OLE_the_great_strike:0 "Большая забастовка"
OLE_the_great_strike_desc:0 "В знак протеста против тирании короля Йохана, рабочие по всей Олении выйдут на улицы в мирном протесте. Мы ожидаем, что те, кто предан королю, будут бороться с такой демонстрацией, но забастовка будет продолжаться до тех пор, пока Король не уйдет."
OLE_storm_the_government_offices:0 "Захватить правительственные здания"
OLE_storm_the_government_offices_desc:0 "Забастовка достигла критической точки. Пришло время бороться с правительством. Мы будем штурмовать и занимать офисы, фабрики, полицейские участки и окружать дома элиты. Мы не остановимся, пока Король не уйдет."
OLE_stalliongrad_support:0 "Помощь из Сталлионграда"
OLE_stalliongrad_support_desc:0 "Мы не можем выиграть эту войну в одиночку. Нам нужна поддержка со стороны наших коммунистических друзей из Сталлионграда."
OLE_proclaim_deers_republic:0 "Республика Оленей"
OLE_proclaim_deers_republic_desc:0 "Оления - это старое государство, полное коррупции и неравенства. Пришло время построить новое общество, такое общество оленей, где все равны."
OLE_reeducation:0 "Перевоспитание"
OLE_reeducation_desc:0 "Мы должны создать лагеря перевоспитания для буржуазии и их сторонников. Больше не будет меньшинство помыкать большинство. Они будут перевоспитаны в образцовых граждан через тяжелый труд и коммунистические идеалы."
OLE_three_year_plan:0 "Трехлетний план"
OLE_three_year_plan_desc:0 "Трёхлетний план предназначен для того, чтобы привести Олению в современную эпоху через процесс индустриализации и рабочего самоуправления. Прогнозируется, что Оления может стать полностью современным государством всего за три года, но при условии, что все рабочие участвуют в процессе."
OLE_workers_future:0 "Будущее наших рабочих"
OLE_workers_future_desc:0 "Прошлое наполнено не чем иным, как тиранами и муками пролетариата. Мы должны стереть все следы прошлого Олении чтобы мы не вернулись к таким варварским методам. Никогда не было Короля. И никогда не было тиранов. Там были только рабочие и всегда будет рабочие."
OLE_workers_throughout_the_ages:0 "Рабочие на протяжении веков"
OLE_workers_throughout_the_ages_desc:0 "Прошлое-это общая история всех Оленей. Мы должны принять наши традиции и нашу культуру и объединить их с коммунистическими идеалами. Вспоминая прошлое, мы больше никогда его не повторим."
OLE_workers_scientific_committee_desc:0 "Коммунизм - это будущее, и наука-это путь к лучшему завтра. Мы должны поделиться своими знаниями со всеми нашими коммунистическими товарищами."
OLE_agrarian_reform:0 "Агарная реформа"
OLE_agrarian_reform_desc:0 "На протяжение веков, олени в Олении жили на свои собственные средства, едва выживая на землях под управлением местных лордов. Теперь настало время расширить возможности фермеров и коллективизировать их усилия, чтобы гарантировать, что ни один олень никогда не будет голодать снова."
OLE_communal_mines:0 "Национализация шахт"
OLE_communal_mines_desc:0 "Оления - это земля, полная богатых и обильных ресурсов, но начальники шахт эксплуатировали обыкновенных оленей, а шахты были залиты кровью рабочих. Теперь рабочие - это руководство, и мы можем объединить наши усилия по добыче. С рабочими, командующими собственным производством, все могут извлечь выгоду из богатства наших гор."


OLE_crush_the_resistance:0 "Подавить сопротивление"
OLE_crush_the_resistance_desc:0 "Есть те, кто осмеливаются возражать против правления короля Йохана. Мы должны найти их и разобраться с ними. Но сначала нужны союзники среди знати, или может быть мы обратимся за помощью к церкви?"
OLE_plactate_the_nobles:0 "Успокоить аристократов"
OLE_plactate_the_nobles_desc:0 "Благородные дома Олении давно правили этой землей. Хотя многие поддерживают правление короля Йохана, есть много тех, кто бескорыстно или откровенно бросают вызов королю. Мы должны искать компромисс с этой знатью и привести их на сторону Короля."
OLE_leave_the_old_guard_in_charge:0 "Оставить Старую Гвардию руководить"
OLE_leave_the_old_guard_in_charge_desc:0 "Королевское правительство полно старых лордов, преданных королю Алдару II. Но есть те, кто презирает власть Йохана, и при этом знающие как управлять государственными делами лучше, чем кто-либо. Заручившись их поддержкой, мы можем закрепить королевскую власть над страной."
OLE_reshuffle_the_cabinet:0 "Реорганизация кабинета министров"
OLE_reshuffle_the_cabinet_desc:0 "Королевский кабинет должен быть занят теми, кто верен правительству короля Йохана, банкирами, промышленниками и обязанным всем самим себе оленями. Поставив их у власти, мы можем увеличить благосостояние страны."
OLE_new_privileges:0 "Новые привилегии"
OLE_new_privileges_desc:0 "В течение долгого времени знать пользовалась многими привилегиями над оленями Олении. Расширяя привилегии для капиталистов, торговцев, банкиров и других лиц, представляющих финансовую власть, мы можем помочь поддержать рост экономики Олении."
OLE_support_the_oligarchs:0 "Поддержать олигархов"
OLE_support_the_oligarchs_desc:0 "Государственным бизнесом управляют те, кто уже управляет страной. Никакой внешней поддержки не требуется. Королю следует продолжать оказывать поддержку, уменьшая ее, если они становятся неуправляемыми."
OLE_industrialists:0 "Промышленники"
OLE_industrialists_desc:0 "Оления не так промышленно развита, как Эквестрия или даже как те жуки на севере, но она имеет много прекрасных промышленников, которые неустанно работают, чтобы изменить это. Поддерживая их, мы можем улучшить экономику страны и направить ее вперед к потоку дыма, стали и серебра."
OLE_land_owners:0 "Землевладельцы"
OLE_land_owners_desc:0 "Горы Олении полны неисчислимых богатств, которые еще едва собраны, а фермы Олении - едва более мелких садов, построенных только для кормления. Приобретая поддержку землевладельцев, мы можем поощрять крестьян выращивать и собирать больше урожая, чтобы накормить страну."
OLE_reinforce_old_hierarchies:0 "Укрепить старую иерархию"
OLE_reinforce_old_hierarchies_desc:0 "В древние времена среди оленей Олении существовала строгая иерархия. От самого низа до самого короля, все имели свое место. Пока потребуется время, чтобы внедрить эти старые идеи, особенно против низших каст, но это, прежде всего, навсегда укрепит власть короля."
OLE_a_dynasty_to_last:0 "Династия до скончания веков"
OLE_a_dynasty_to_last_desc:0 "Йохан не может быть бессмертным, но его наследие может. Никогда больше королева не сядет на Оленийский трон. Только короли, в чьих жилах течет кровь Йохана, будут править Оленией отныне и до конца времен. \nА те, кто не согласен, будут просить пощады, но не получат ее."


OLE_industrial_incentives:0 "Стимулирование промышленного производства"
OLE_industrial_incentives_desc:0 "Оления сильно отстает от своих соседей, когда дело касается промышленности. Но, предлагая стимулирование для открытия новых заводов, мы можем начать вести в Олению современную эпоху."
OLE_public_works_fund:0 "Фонд общественных работ"
OLE_public_works_fund_desc:0 "Инфраструктура Олении находится в темных веках. Фонд общественных работ будет обеспечивать рабочие места для всех и объединять страну."
OLE_great_coastal_railroad:0 "Великая прибрежная железная дорога"
OLE_great_coastal_railroad_desc:0 "Великая прибрежная железная дорога проходит от Цевуса до Эквестрии, став самой большой железной дорогой в истории Олении и связавшей тысячи оленей с остальной частью страны."
OLE_manty_creek_dam:0 "Плотина Манти Крик"
OLE_manty_creek_dam_desc:0 "Манти Крик - идеальное место для гидроэлектростанции, способной обеспечить электричеством все районы Хьёртланда и его окрестности."
OLE_the_great_northern_wall:0 "Великая северная стена"
OLE_the_great_northern_wall_desc:0 "Угроза чейнджлингов реальна. Север нужно защищать. Строительство Великой стены должно сдержать орды чейнджлингов."
OLE_defend_the_equestrian_border:0 "Защитить границу с Эквестрией"
OLE_defend_the_equestrian_border_desc:0 "Хотя Селестия не совершала какие-либо враждебные действия против Олении, мы должны быть готовы. Река Пеура - естественный барьер, но форты обеспечат, что любой пони, пытающийся ее переплыть, не сможет добраться до другого берега."
OLE_national_defence_commitee:0 "Национальный комитет обороны"
OLE_national_defence_commitee_desc:0 "Мы должны организовать Комитет национальной обороны, которому будет поручено следить за расширением оборонительных возможностей и укреплений Олении."
OLE_rudolf_line:0 "Линия Рудольфа"
OLE_rudolf_line_desc:0 "Рудольф Пуна, глава Комитета национальной обороны, предложил создать резервную оборонительную линию для защиты столицы в случае нападения чейнджлингов."
OLE_rail_the_north:0 "Северная железная дорога"
OLE_rail_the_north_desc:0 "Северная граница с чейнджлингами это бесплодная пустошь. Некоторые говорят, что лучше её такую оставить, другие настаивают что мы должны улучшить инфраструктуру для поддержки войск, которым поручено защищать нашу страну."
OLE_great_iron_works:0 "Большой металлургический завод"
OLE_great_iron_works_desc:0 "Большой металлургический завод в Сакаре является крупным производственным объектом, в отличие от любых ранее виданных в Олении. Он производит железо и сталь, необходимые для обеспечения потребностей быстро индустриализировавшейся страны."
OLE_end_the_cottage_industry:0 "Конец кустарной промышленности"
OLE_end_the_cottage_industry_desc:0 "На протяжении тысячелетий оленийцы делали товары в собственных домах для собственного потребления. Теперь ни одному оленю никогда не придется снова работать в темноте у камина! Фабрики теперь предоставляют оленям все, что им нужно. Просто не спрашивайте о тех, кто должен работать в них."
OLE_industrial_revolution:0 "Промышленная революция"
OLE_industrial_revolution_desc:0 "Век машин уже здесь. Мы не можем ждать когда Оления догонит остальной мир. Если мы хотим устоять на наших четырех копытах, мы должны устроить промышленную революцию в стране."
OLE_cervus_industrial_district:0 "Промышленный район в Цервусе"
OLE_cervus_industrial_district_desc:0 "Большое количество бывших сельскохозяйственных земель недалеко от города Цервус является идеальным местом для строительства большого промышленного района для создания всех видов товаров для страны."
OLE_hjortland_institute_of_engineering:0 "Инженерный институт Хьёртланда"
OLE_hjortland_institute_of_engineering_desc:0 "Инженерный институт Хьёртланда является специализированным университетом, в котором мы будем обучать новое поколение инженеров, архитекторов и изобретателей."
OLE_uranium_mining:0 "Добыча урана"
OLE_uranium_mining_desc:0 "Оления богата ураном. Мы должны найти применение для этих светящихся камней."
OLE_invest_in_the_military:0 "Инвестиции в вооруженные силы"
OLE_invest_in_the_military_desc:0 "В настоящее время нашу армию снабжают оружием и снаряжением олени кустари. Купив средства для создания серийного производства стандартизованного оборудования, мы сможем поставлять не только большее количество снаряжения, но и лучшего качества для всех наших боевых оленей."
OLE_alda_gunworks:0 "Алдерские оружейные мастерские"
OLE_alda_gunworks_desc:0 "Компания Алда является одним из ведущих производителей оружия Олении в течение пятидесяти лет. Пришло время, чтобы они наконец открыли фабрику, способную обеспечить нужды страны."
OLE_national_defence_fund:0 "Фонд национальной обороны"
OLE_national_defence_fund_desc:0 "При угрозах со всех сторон, Олении требуется устроить капитальный ремонт своего военно-промышленного потенциала. Фонд национальной обороны обеспечит, чтобы эти средства всегда были доступны для оказания помощи Олении во время необходимости."
OLE_a_gun_for_every_buck:0 "Ружье за каждую монету"
OLE_a_gun_for_every_buck_desc:0 "В Олении более 10 миллионов оленей. Убедившись, что у каждого оленя есть ружьё, мы не будем бояться, что в ближайшее время закончится огневая мощь."


OLE_modern_longships:0 "Современные ладьи викингов"
OLE_modern_longships_desc:0 "В давние времена великие олени плавали на ладьях по морям мира. Хотя эти корабли будут бесполезны сегодня, их революционные проекты могут быть использованы для создания нового флота, способного совершать десантные нападения."
OLE_storm_the_beaches:0 "Штурм пляжей"
OLE_storm_the_beaches_desc:0 "Независимо от того какая это береговая линия, наш олень придёт из-за волн и принесёт ужас тем, кто находится на берегу."
OLE_plactate_the_gothar:0 "Успокоить Goðar"
OLE_plactate_the_gothar_desc:0 "Goðar были слугами богов с незапамятных времен. Хотя их власть уменьшилась под властью предыдущего короля, они по-прежнему имеют большое влияние на страну."
OLE_reinstate_the_allsherjargothi:0 "Восстановить Allsherjargoði"
OLE_reinstate_the_allsherjargothi_desc:0 "Должность Allsherjargoði, древнего религиозного лидера оленей и правого копыта короля, уже давно остается вакантной. Восстановив должность, Goðar могут быть привлечены к централизованной власти."
OLE_purge_the_heretics:0 "Очищение от еретиков"
OLE_purge_the_heretics_desc:0 "Ересь уже давно процветала под властью предыдущего короля. Мы должны выследить всех диссидентов и еретиков и очистить наше общество от них."
OLE_reopen_the_seers_college:0 "Вновь открыть колледж Провидца"
OLE_reopen_the_seers_college_desc:0 "В Народе говорят, что колледж Провидца это просто легенда. Такие идеи являются ересью. Открывая вновь колледж Провидца, мы сможем поддержать духовный и магический рост оленийского общества."
OLE_the_holy_coup:0 "Святой путч"
OLE_the_holy_coup_desc:0 "Король Йохан - эгоистичный, властолюбивый тупица, негодный править великим народом Олении. Allsherjargoði и его последователи могут ударить и захватить власть у короля."
OLE_matter_of_monarchy:0 "Вопрос монархии"
OLE_matter_of_monarchy_desc:0 "Теперь, когда король Йохан был помещен под домашний арест, что будем с ним делать и со всей монархией?"
OLE_sacrifices_to_ukko:0 "Принести жертвы Укко"
OLE_sacrifices_to_ukko_desc:0 "Укко, король богов, ездит по небу на колеснице запряженной древесными волками, неся гром и молнии. Он бог войны, и с его благословением наши войска будут непобедимы. Все, что требуется, это кровь нескольких заключенных."
OLE_new_vikings:0 "Новые викинги"
OLE_new_vikings_desc:0 "Викинг. Древняя традиция оленей. Все олени отправляются в поисках богатства, зачастую в ущерб другим. Эта гордая традиция должна быть восстановлена на благо всех оленей."
OLE_sacrifices_to_pellervo:0 "Принести жертвы Пеллерво"
OLE_sacrifices_to_pellervo_desc:0 "Пеллерво, бог жатвы и гор, долгое время почитается теми оленями, кто обрабатывает землю. Он добрый и сочувствующий бог, но и тот, кто заморозит наших врагов под горным льдом."
OLE_offerings_to_spirits:0 "Подношения духам"
OLE_offerings_to_spirits_desc:0 "Есть много духов на земле. Они живут вокруг нас и влияют на нашу повседневную жизнь. Оставляя им приношения, мы можем получить их благосклонность, и они помогут нам на нашем пути к славе."
OLE_dread_from_the_sea:0 "Страх из моря"
OLE_dread_from_the_sea_desc:0 "Ни один прибрежный город не может быть в безопасности. По ночам, наши корабли будут приходить. Мы будем штурмовать их пляжи и забирать их дома как свои. Такова воля Укко."
OLE_the_old_ways:0 "Старые обычаи"
OLE_the_old_ways_desc:0 "Боги превыше всего. Allsherjargoði - это их голоса. Каждый представитель общества имеет свое место. Это истина мира. Мы должны реструктурировать общество, чтобы следовать истинным учениям богов, и никакие расхождения никогда не будут допущены."
OLE_glory_justice_honor:0 "Слава, справедливость, честь"
OLE_glory_justice_honor_desc:0 "Слава, справедливость, честь. Три принципа Укко. Мы должны принять эти идеи, чтобы улучшить моральное ядро общества. Мы должны быть маяком праведности для всех остальных."
OLE_religious_reform:0 "Религиозная реформа"
OLE_religious_reform_desc:0 "Наша религия устарела, но Оления идет в ногу со временем. Мы должны стремиться объединить эти два идеала таким образом, чтобы общество, пригодное для всех, все же сохраняло наши традиционные ценности."
OLE_situation_stable:0 "Ситуация стабильная"
OLE_the_great_northern_wall_tp:0 "Добавит §Y2 укрепление§W в каждую приграничную провинцию с §Y[CHN.GetName]§W."
OLE_defend_the_equestrian_border_tp:0 "Добавит §Y2 укрепления§W в каждую приграничную провинцию с §Y[EQS.GetName]§W."
OLE_rudolf_line_tp:0 "Добавит §Y3 укрепления§W в на севере провинций §YРучей Манти§W, §YМондкин Вальд§W и §YГрунвальд§W."


OLE_approach_chrysalis:0 "Обратиться к Кризалис"
OLE_approach_chrysalis_desc:0 "Хотя Чейнджлинги - величайшая угроза, какую только знала Оления, возможно, с ними можно договориться. Мы должны попытаться открыть дипломатические каналы с Королевой Чейнджлингов."
OLE_accept_servitude:0 "Согласиться на порабощение"
OLE_accept_servitude_desc:0 "Для безопасности нашей собственной нации и самого Короля мы должны дать Кризалис все, что она хочет. Нашу безоговорочную преданность."
OLE_changeling_advisors:0 "Советники от чейнджлингов"
OLE_changeling_advisors_desc:0 "Чейнджлинги могут предложить нам свой опыт в вопросах ведения войны и науки. Мы должны доказать нашу полезность."
OLE_equestrian_spoils:0 "Эквестрийские трофеи"
OLE_equestrian_spoils_desc:0 "Эквестрия всегда считала себя лучше нас. Теперь мы поставили их на свое место и должны пожинать плоды. Пони будут страдать, но, честно говоря, это лучше того, что чейнджлинги бы с ними сделали."
OLE_the_changeling_threat:0 "Угроза чейнджлингов"
OLE_the_changeling_threat_desc:0 "Чейнджлинги на севере всегда угрожали безопасности Олении. Мы должны признать эту угрозу и предпринять шаги, чтобы защитить себя от потенциальной атаки."
OLE_all_stags_must_serve:0 "Все олени должны служить"
OLE_all_stags_must_serve_desc:0 "Обязанность каждого оленийца защищать свою нацию. Каждый должен быть готов защитить свои дома и семьи от врага, который не проявит милосердия."
OLE_strike_first:0 "Ударить первым"
OLE_strike_first_desc:0 "Мы не можем ждать, когда Чейнджлинги нападут на нас. Мы должны сражаться с ними, пока у нас есть инициатива."
OLE_let_them_come:0 "Пусть они придут"
OLE_let_them_come_desc:0 "Наши горы уже давно являются совершенной защитой от вторжения. Мы должны укрепить нашу оборону и обучить наши армии противостоять любой атаке, словно стена."
OLE_squash_the_bugs:0 "Раздавить жуков"
OLE_squash_the_bugs_desc:0 "Чейнджлинги - всего лишь жуки. Для безопасности мира мы раздавим их, словно мух под нашими копытами."


OLE_navy_focus:0 "Ставка на флот"
OLE_navy_focus_desc:0 "В течение долгого времени наш военно-морской флот находится в тяжелой ситуации. Тем не менее, при надлежащих инвестициях мы все еще сможем это исправить."
OLE_navy_academy:0 "Военно-морская академия"
OLE_navy_academy_desc:0 "Создание Военно-морской академии Хьёртланда является лишь первым из множества шагов, необходимых для создания военно-морского флота, которым сможет гордиться каждый олень."
OLE_navy_base_1:0 "Расширение морских доков"
OLE_navy_base_1_desc:0 "Наш новый военно-морской флот требует большого количества ресурсов. Мы должны расширить нашу судостроительную промышленность, чтобы не отставать от растущего спроса."
OLE_navy_base_2:0 "Дальнейшее расширение морских доков"
OLE_navy_base_2_desc:0 "Наши недавние усилия по созданию судостроительных доков были всего лишь первым шагом. Теперь мы должны выделять еще больше ресурсов, чтобы создать флот, который сможет показать нашу силу!"
OLE_navy_doctrine_1:0 "Фокус на линкорах"
OLE_navy_doctrine_1_desc:0 "С нашими ограниченными ресурсами мы не можем позволить себе доверять новым кораблям и методам. Вместо этого мы должны придерживаться проверенного и правильного метода создания больших и мощных линкоров."
OLE_navy_doctrine_2:0 "Фокус на авианосцах"
OLE_navy_doctrine_2_desc:0 "Мы не можем надеяться догнать технологию линкоров. Вместо этого мы должны сосредоточиться на более новых проектах, чтобы получить превосходство в море."
OLE_heavy_cruiser_focus:0 "Тяжёлый крейсер"
OLE_heavy_cruiser_focus_desc:0 "Наши линкоры требуют лучших кораблей поддержки."
OLE_naval_aviation:0 "Военно-морская авиация"
OLE_naval_aviation_desc:0 "Наши авианосцы требуют самые лучшие самолеты о каких только можно думать."
OLE_destroyers:0 "Эсминцы"
OLE_destroyers_desc:0 "Наши линкоры требуют обширных сетей экранирования, чтобы быть в полной мере эффективными."
OLE_submarines:0 "Подводные лодки"
OLE_submarines_desc:0 "Наш военно-морской флот с авианосцами может быть мощным. Но он медленно вступает в битву. Поэтому инвестиции в подводные лодки необходимы для того, чтобы поддерживать наши морские рейды на конвои."
OLE_battleships:0 "Линкоры будущего"
OLE_battleships_desc:0 "Наши линкоры будут больше, чем когда-либо видел мир!"
OLE_carriers:0 "Авианосцы будущего"
OLE_carriers_desc:0 "Наши авианосцы должны быть самого высокого качества. Только тогда мы сможем надеяться на установление нашего военно-морского присутствия."
OLE_rule_the_seas:0 "Править морями"
OLE_rule_the_seas_desc:0 "Когда наш военно-морской флот будет полностью реформирован, мы сможем наконец объявить, что мы правим морями!"


OLE_state_air:0 "Печальное состояние ВВС"
OLE_state_air_desc:0 "На нашей земле нет ни единого самолета. Мы должны исправить это."
OLE_airports:0 "Финансирование аэропортов"
OLE_airports_desc:0 "Нам необходимы аэропорты для размещения нашего воздушного флота. Мы должны как можно скорее инвестировать в постройку новых аэропортов."
OLE_fighters:0 "Оления - правь небесами!"
OLE_fighters_desc:0 "Истребители являются ключом к любой воздушной миссии. Мы должны инвестировать в новые модели, чтобы действительно править небом!"
OLE_strategicbombers:0 "Ввод бомбардировщиков"
OLE_strategicbombers_desc:0 "Современные войны - это тотальные войны. С помощью этих бомбардировщиков мы можем уничтожить любую фабрику врага, который посмеет сразиться с нами!"
OLE_cas:0 "Поддержка наземных войск"
OLE_cas_desc:0 "В то время как наши ВВС впечатляют сами по себе, их истинная ценность заключается в взаимодействии с нашими сухопутными силами. Новые проекты самолётов сделают это."
OLE_bombers:0 "Тактический бомбардировщики"
OLE_bombers_desc:0 "Средняя точка между тяжелыми бомбардировщиками и легкой воздушной поддержкой. Универсальность тактического бомбардировщика-его величайшая сила."
OLE_air_doctrine:0 "Авиационные Инновации"
OLE_air_doctrine_desc:0 "Теперь, когда у нас есть огромный парк самолетов, мы можем сосредоточиться на его правильном применении."
OLE_attack_equestria:0 "Великая Священная Война"
OLE_attack_equestria_desc:0 "Эквестрия богата и созрела для взятия. Их богатство станет нашим. Пони будут кланяться нам в цепях и подчиняться всякому нашему повелению."

