 great_lakes.1.t:0 "Золотые рудники в Бакуре истощились"
 great_lakes.1.d:0 "Добыча золота на рудниках в Бакуре неуклонно снижалась из года в год, но старатели продолжали находить новые жилы под землёй. В этом году, однако, удача им уже не улыбнулась. Все недавно обнаруженные скопления золота экономически нецелесообразно разрабатывать, так как содержание драгоценного металла в этой руде было очень низким. В водах рек, стекающих с холмов, теперь также содержится куда меньше золотой пыли. Похоже, что золотые прииски Бакуры, славившиеся на весь мир, наконец-то полностью истощились.\n\nХотя попытки вести операции по добыче в Бакуре продолжатся, нам больше не стоит ожидать, что в этих шахтах будет добываться большое количество золота. Мы можем рассчитывать лишь на парочку случайных золотых самородков, не более того."
 great_lakes.1.a:0 "Фонтан богатства пересох."

 ###Ugabi unites the great lakes
 great_lakes.2.t:0 "Мукиса объединяет Великие Озёра"
 great_lakes.2.d:0 "[This.GetNewspaperHeader]После того, как король Шторм поставил Имперский Мазви на колени, регион Великих Озёр в Зебрике погрузился в анархию и хаос. Племенные короли и местные военачальники сражались друг с другом в борьбе за власть. Но один правитель вышел победителем из этой схватки и провозгласил новую нацию, дабы снова объединить Великие Озёра.\n\nМукиса Карамела, Ннабакьяла из Угаби, теперь является хозяйкой Великих Озёр. Мукиса - убежденная фанатичная абсолютистка - почитается своими подданными как полубогиня. Мазви был слаб и бессилен, а Мукиса продемонстрировала своё намерение принести мир и единство в этот регион с помощью веры, порядка и железного копыта. И она сделала это максимально ясно."
 great_lakes.2.a:0 "Да благословят боги Ннабакьялу!"
 great_lakes.2.b:0 "Старые традиции победили."

 great_lakes.3.t:0 "Gulu Clique Unifies the Great Lakes"
 great_lakes.3.d:0 "Description for the unification of the Great Lakes under Gulu Clique's harmonic alliance of reformists and traditionalists seeking to modernize the Great Lakes whilst maintaining its soul."
 great_lakes.3.a:0 "Time of Harmony and Peace."
 great_lakes.3.b:0 "New Era Dawns Upon the Great Lakes."

 great_lakes.4.t:0 "UCTA Unifies the Great Lakes"
 great_lakes.4.d:0 "Description for the unification of the Great Lakes by Ugabi Central Territorial Army under the Marshalls Ekiso and Olukalu. However, already news should be coming out that friction has arisen within the governing army, with a powerstruggle imminent."
 great_lakes.4.a:0 "The Battlelines are Drawn."
 great_lakes.4.b:0 "Dark Spectre Looms Over the Great Lakes"

