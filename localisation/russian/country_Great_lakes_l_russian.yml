###Ugabi unites the great lakes
great_lakes.2.t:0 "Мукиса объединяет Великие Озера"
great_lakes.2.d:0 "[This.GetNewspaperHeader]После того, как король Шторм поставил Имперский Мазви на колени, регион Великих Озёр в Зебрике погрузился в анархию и хаос. Племенные короли и местные военачальники сражались друг с другом в борьбе за власть. Но один правитель вышел победителем из этой схватки и провозгласил новую нацию, дабы снова объединить Великие Озера.\n\nМукиса Карамела, Ннабакьяла из Угаби, теперь является хозяйкой Великих Озёр. Мукиса - убежденная фанатичная абсолютистка - почитается своими подданными как полубогиня. Мазви был слаб и бессилен, а Мукиса продемонстрировала своё намерение принести мир и единство в этот регион с помощью веры, порядка и железного копыта. И она сделала это максимально ясно."
great_lakes.2.a:0 "Да благословят боги Ннабакьялу!"
great_lakes.2.b:0 "Старые традиции победили."

