great_lakes.9.t:0 "Buckure Gold Mines Seized!"
great_lakes.9.d:0 "Our brave soldiers have secured control over the valuable gold mines of Buckure. A sizeable portion of all gold in the world has come from here over the years. Deposits were discovered around 800 ALB from alluvium which was panned in the nearby rivers. The gold produced was taxed by the Manza of Mazwi, and the vast amounts of wealth collected allowed the Mazwi to rise to greatness.\n\nNow with the goldfields in our control, the wealth can be fully exploited by us instead. There have been some reports that the deposits of gold are slowly being depleted, clearly evidenced by the fact that the local rivers have increasingly low amounts of gold in them, but there should be enough left to fill our coffers for many years to come."
great_lakes.9.a:0 "We will be rich!"

great_lakes.10.t:0 "Объединение Великих Озёр"
great_lakes.10.d:0 "[This.GetNewspaperHeader]После того, как король Шторм поставил Имперский Мазви на колени, регион Великих Озёр в Зебрике погрузился в анархию и хаос. Племенные короли и местные военачальники сражались друг с другом в борьбе за власть. Но один правитель вышел победителем из этой схватки и провозгласил новую нацию, дабы снова объединить Великие Озера.\nИ правителем, о котором идёт речь, является Зонни Золон - регент Королевства Зар-Хэй, что прославился своим жестоким обращением с врагами. Многие города были сожжены, и многие короли погибли, когда армия Зонни Золона сокрушила всех, кто стоял на его пути. Теперь он короновал себя Зувой - императором - и заявил, что Императорский Зар-Хэй является легитимным преемником Мазви. Следует ожидать разгула царства террора, но, вероятно, лишь сильный правитель может принести порядок и единство в этот регион."
great_lakes.10.a:0 "Темные тучи нависают над Великими Озерами."

great_lakes.11.t:0 "Объединение Великих Озёр"
great_lakes.11.d:0 "[This.GetNewspaperHeader]После того, как король Шторм поставил Имперский Мазви на колени, регион Великих Озёр в Зебрике погрузился в анархию и хаос. Племенные короли и местные военачальники сражались друг с другом в борьбе за власть. Но один правитель вышел победителем из этой схватки и провозгласил новую нацию, дабы снова объединить Великие Озера.\n[ZWA.GetLeader] создала региональное республиканское правительство, которое ставит своей целью создание либеральной демократии. Однако сторонние наблюдатели считают, что авторитарные тенденции [ZWA.GetLeader] привели к тому, что новорождённая республика на самом деле является диктатурой. Но теперь, когда боевые действия закончились, есть шанс на то, что будут осуществлены надлежащие реформы."
great_lakes.11.a:0 "Ещё один оплот республиканства?"

great_lakes.12.t:0 "Объединение Великих Озёр"
great_lakes.12.d:0 "[This.GetNewspaperHeader]После того, как король Шторм поставил Имперский Мазви на колени, регион Великих Озёр в Зебрике погрузился в анархию и хаос. Племенные короли и местные военачальники сражались друг с другом в борьбе за власть. Но один правитель вышел победителем из этой схватки и провозгласил новую нацию, дабы снова объединить Великие Озера.\n[MSH.GetLeader] и его фанатичные последователи огнём и мечом распространили свою догматическую веру по всему региону. Теократическая нация поклялась объединить разрозненные племена силой организованной религии. Еретики подвергаются дискриминации, а к язычникам относятся с явным презрением. Пока неизвестно, захотят ли фанатики продолжать свои завоевательные походы и дальше."
great_lakes.12.a:0 "Возможно только вера может принести им единство."

great_lakes.13.t:0 "Объединение Великих Озёр"
great_lakes.13.d:0 "[This.GetNewspaperHeader]После того, как король Шторм поставил Имперский Мазви на колени, регион Великих Озёр в Зебрике погрузился в анархию и хаос. Племенные короли и местные военачальники сражались друг с другом в борьбе за власть. Но один правитель вышел победителем из этой схватки и провозгласил новую нацию, дабы снова объединить Великие Озера.\nМного лет назад [HAY.GetLeader] поклялась освободить как можно больше рабов. Она собрала немалое количество последователей и вела войны против соседних государств работорговцев. И теперь, когда все земли Великих Озёр были освобождены, она основала федерацию государств под своим великодушным правлением. И всё же [HAY.GetLeader] может отказаться уйти на заслуженный отдых, пока есть рабы, всё ещё жаждущие свободы."
great_lakes.13.a:0 "Не все цепи пока разорваны..."

