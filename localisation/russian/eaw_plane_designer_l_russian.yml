l_russian:
 EQ_MOD_CAT_super_large_plane_jet_engine_type_TITLE:1 "8 реактивных двигателей"
 EQ_MOD_CAT_super_strat_weapon_TITLE:1 "Оружие тяжёлых стратегических бомбардировщиков"

 jet_engine_8x:0 "8 реактивных двигателей"
 jet_engine_8x_desc:0 "Восемь реактивных двигателей обеспечивают чрезвычайно высокую тягу, позволяющую нести абсурдное большое количество оружия."
 jet_engine_2_1x:0 "1 турбовентиляторный двигатель"
 jet_engine_2_1x_desc:0 "Замена турбореактивных двигателей на турбовентиляторные повысит тягу и скорость за счёт увеличения сложности и времени производства."
 jet_engine_2_2x:0 "2 турбовентиляторных двигателя"
 jet_engine_2_2x_desc:0 "Спаренные турбовентиляторные двигатели значительно увеличивают тягу, но за это приходится платить."
 jet_engine_2_3x:0 "3 турбовентиляторных двигателя"
 jet_engine_2_3x_desc:0 "Три турбовентиляторных двигателя дают большую тягу, чем два, и позволяют сэкономить на установке четвертого."
 jet_engine_2_4x:0 "4 турбовентиляторных двигателя"
 jet_engine_2_4x_desc:0 "Четверка турбовентиляторных двигателей обеспечивает достаточную тягу, чтобы поднять в воздух тяжелый самолёт и позволить ему нести значительную полезную нагрузку."
 jet_engine_2_6x:0 "6 турбовентиляторных двигателей"
 jet_engine_2_6x_desc:0 "С шестью турбовентиляторными двигателями любой самолёт сможет нести значительную полезную нагрузку на большую дальность с хорошей скоростью"
 jet_engine_2_8x:0 "8 турбовентиляторных двигателей"
 jet_engine_2_8x_desc:0 "Восемь турбовентиляторных двигателей обеспечивают чрезвычайно высокую тягу, позволяющую нести абсурдное большое количество оружия"
 fast_jet_engine_6x:0 "6 сверхзвуковых реактивных двигателей"
 fast_jet_engine_6x_desc:0 "Шесть двигателей благодаря обогащённому бором высокоэнергетическому топливу могут обеспечить самолёту поразительную скорость, хотя они дороги в производстве и расходуют много горючего. Кроме того, они занимают столько же места, сколько 8 обычных реактивных двигателей, поэтому для их установки требуется более крупный корпус."

 torpedo_mounting_4:0 "Крепления для современных торпед"
 torpedo_mounting_4_desc:0 "Жесткие крепления, закрепленные пд фюзеляжем, позволят установить современные, более смертоносные торпеды. Это позвлит самолету наносить более эффективные удары по вражеским кораблям."

 rocket_engine_4:0 "Кристальный двигатель I"
 rocket_engine_4_desc:0 "Этот двигатель похож на ракетный, но использует жидкие кристаллы в качестве источника энергии. Это значительно увеличивает производительность, но требует доступа к этому редкому ресурсу."
 rocket_engine_5:0 "Кристальный двигатель II"
 rocket_engine_5_desc:0 "Новая модель более стабильна, быстра и в целом более совершенна. Это идеальный двигатель для перехватчика ближнего радиуса действия."

 super_large_bomb_bay:0 "Очень большой бомбовый отсек"
 super_large_bomb_bay_desc:0 "Огромный бомбовый отсек, куда поместится столько бомб, что они могут уничтожить целый город."
 aircraft_cannon_3_1x:0 "1 улучшенная пушка"
 aircraft_cannon_3_1x_desc:0 "Повышенная скорострельность позволяет этой авиационной пушке вести огонь даже по наземным целям, хотя и не очень эффективно."
 aircraft_cannon_3_2x:0 "2 улучшенные пушки"
 aircraft_cannon_3_2x_desc:0 "Сдвоенные пушки удваивают огневую мощь по стрельбе по любым целям."
 aircraft_cannon_4_1x:0 "1 современная пушка"
 aircraft_cannon_4_1x_desc:0 "Эта "роторная автопушка", чем-то схожая со старым орудием Катлинга, имеет шесть стволов, которые быстро вращаются, что обеспечивает поразительную огневую мощь."
 aircraft_cannon_4_2x:0 "2 современных пушки"
 aircraft_cannon_4_2x_desc:0 "Огневая мощь этих пушек сравнима с ракетой "воздух-воздух", так что мало что может выдержать попадания из них."
 guided_air_to_surface_missile:0 "Управляемая ракета "воздух-поверхность""
 guided_air_to_surface_missile_desc:0 "Эта ракета является одним из первых настоящих высокоточных видов оружия класса "воздух-поверхность"."
 cannon_defense_turret_2:0 "Современная орудийная защитная турель"
 cannon_defense_turret_2_desc:0 "Дальнейшаая модернизация, направленная на повышение скорострельности, делает любые попытки нападения на самолет практически бесперспективными. Компьютеризированные системы наведения позволят разнести в клочья даже современные истребители."
 cannon_defense_turret_2_2x:0 "2 современных орудийных защитных турели"
 cannon_defense_turret_2_2x_desc:0 "Две современных пушки способны разорвать в клочья почти всё, что попытается навредить самолету. Очень немногие способны пережить попытку нападения на эту летающую крепость."
 guided_air_to_air_missile:0 "Управляемая ракета "воздух-воздух""
 guided_air_to_air_missile_desc:0 "Эта новая ракета с тепловым или радиолокационным наведением представляет серьезную угрозу для самолётов."
 nuclear_air_to_air_rocket:0 "Неуправляемая ядерная ракета "воздух-воздух""
 nuclear_air_to_air_rocket_desc:0 "Запускать неуправляемые ядерные ракеты над собственным воздушным пространством может показаться полным безумием, но дело в том, что современные бомбардировщики не остановить пулемётами. И поскольку ракеты всё ещё находятся в самом начале своего развития, это оружие может эффективно уничтожать стратегические бомбардировщики и предотвращать полноценные ядерные удары по нашей территории."
 hardpoint:0 "Узел подвески вооружения"
 hardpoint_desc:0 "На узлы подвески вооружения можно устанавливать автопушки, обычные или планирующие бомбы, и даже примитивные ракеты. Эта вещь очень универсальна, но дорога."
 rocket_pods:0 "Ракетные блоки"
 rocket_pods_desc:0 "Ракетные блоки - следующая стадия развития после ракетных направляющих. Блоки позволяют вести огонь более концентрированно, сохраняя при этом аэродинамические характеристики самолёта."

 electronic_countermeasures_large:0 "Система электронного противодействия"
 electronic_countermeasures_large_desc:0 "Полностью интегрированная система радиоэлектронной борьбы и специальный офицер для управления ею резко повышают шансы самолёта на выживание."
 decoy_flare_small:0 "Дипольные отражатели"
 decoy_flare_small_desc:0 "Эти небольшие устройства, разработанные для обмана ракет, могут быть использованы для уклонения от вражеского огня, повышая шансы самолёта на выживание."
 decoy_flare_medium:0 "$decoy_flare_small$"
 decoy_flare_medium_desc:0 "$decoy_flare_small_desc$"
 decoy_flare_large:0 "$decoy_flare_small$"
 decoy_flare_large_desc:0 "$decoy_flare_small_desc$"
 exotic_wing_design_small:0 "Послевоенная конструкция крыла"
 exotic_wing_design_small_desc:0 "Пересмотрев всю форму крыла, мы можем добиться радикального улучшения характеристик самолёта... при значительном увеличении стоимости конструкции."
 exotic_wing_design_medium:0 "$exotic_wing_design_small$"
 exotic_wing_design_medium_desc:0 "$exotic_wing_design_small_desc$"
 exotic_wing_design_large:0 "$exotic_wing_design_small$"
 exotic_wing_design_large_desc:0 "$exotic_wing_design_small_desc$"


 small_plane_airframe_5:0 "Корпус современного маленького самолёта"
 small_plane_airframe_5_desc:0 "С момента начала использования реактивных двигателей наши лёгкие самолёты значительно улучшили свои боевые возможности. К сожалению, пилоты выражают недовольство средней живучестью и недостаточным потенциалом вооружения нынешнего поколения истребителей. Теперь, когда мы сделали первые шаги в мире реактивной техники, мы можем сосредоточиться на том, чтобы сделать наши малые самолёты более универсальными и ещё менее склонными к внезапному саморазрушению в полёте."
 cv_small_plane_airframe_5:0 "Корпус современного палубного самолёта"
 cv_small_plane_airframe_5_desc:0 "Этот самолёт доводит до совершенства все преимущества реактивных технологий в применении их к морской авиации."
 medium_plane_airframe_5:0 "Корпус современного среднего самолёта"
 medium_plane_airframe_5_desc:0 "Концепция тяжелого истребителя выжила вопреки всему, поскольку ныне хорошо понятные параметры конструкции реактивных самолётов средних размеров являются отличной платформой для нового оружия класса "воздух-воздух"."
 large_plane_airframe_5:0 "Корпус современного большого самолёта"
 large_plane_airframe_5_desc:0 "Наиболее заметные инновации второй итерации тяжёлых реактивных самолётов в основном сосредоточены вокруг живучести, как с точки зрения надежности самих конструкций, так и с точки зрения контрмер при столкновении с перехватчиками противника. Но вооружение, установленное на корпусе, стало неэффективным из-за скорости, с которой движется самолёт. На их место пришли контрмеры, используемые непосредственно из фюзеляжа."
 super_large_plane_airframe_1:0 "Корпус огромного самолёта"
 super_large_plane_airframe_1_desc:0 "Считается, что самый простой способ увеличить боезапас самолёта - это увеличить его размеры. Ранее ограничивающим фактором была тяга и подъемная сила поршневых двигателей, но эта проблема исчезла с созданием надёжных и мощных реактивных двигателей. Поэтому наши инженеры разработали поистине колоссальный фюзеляж, который может нести столь же колоссальную полезную нагрузку."

 radio_navigation_3:0 "Всенаправленная УКВ радионавигация"
 radio_navigation_3_desc:0 "Высокочастотные вакуумные ламповые передатчики с механически вращающимися антеннами дают пилоту доступ к системе точнейшего определения направления на радиостанцию и от неё. Эта система работает на основе тех же фундаментальных принципов, что и более ранние поколения, но она использует радиостанции ближнего радиуса действия и радар, что позволяет пилотам самолётов очень точно определять свои координаты."
 air_ground_radar_3:0 "Радар «воздух-земля» III"
 air_ground_radar_3_desc:0 "Последние разработки позволили нашим инженерам создать очень раннюю форму радиолокационной визуализации, а это может устранить необходимость в корректировщиках. Как только наши экипажи поймут, как использовать это высокотехнологичное оборудование, они никогда не захотят возвращаться к старым методам."
 air_ground_radar_4:0 "Радар «воздух-земля» IV"
 air_ground_radar_4_desc:0 "Эта новая система наведения на цель устраняет значительную часть сложностей в управлении, улучшая при этом разрешение изображения. Ранее считалось опасным использовать эти машины ночью, поскольку в таких условиях было практически невозможно разглядеть цели, но благодаря простоте использования и более высокому качеству изображения риск теперь ничтожно мал."
 air_air_radar_3:0 "Радар «воздух-воздух» III"
 air_air_radar_3_desc:0 "Сейчас все - как наши пилоты, и конструкторы самолётов - начинают понимать ценность точного радара на лёгких самолётах. Однако есть проблема. Существующие системы обнаружения могут лишь информировать пилотов о наличии самолёта, но не о том, какого он размера и стоит ли пытаться его перехватить. Эту проблему наши инженеры надеются решить с помощью следующего поколения радаров."
 air_air_radar_4:0 "Радар «воздух-воздух» IV"
 air_air_radar_4_desc:0 "По мере развития радарных технологий совершенствуются и системы, устанавливаемые на самолётах. И хотя новое поколение всё ещё ограничено возможностями фюзеляжа, в который они устанавливаются, никогда прежде наши пилоты не были так уверены в своей способности обнаруживать и поражать вражеские самолёты."

 bomb_sights_3:0 "Интегрированный с радаром бомбардировочный компьютер"
 bomb_sights_3_desc:0 "Инновации в разработке радара "воздух-земля" дают новым прицелам для бомбометания значительное преимущество перед старым оптическими версиями, позволяя получать более чёткое изображение целей даже в условиях плохой видимости. Хотя большинство моделей прицелов для бомбометания по-прежнему будут включать оптический прицел в качестве резервной аналоговой системы, очевидно, что будущее бомбометания будет всё сильнее зависеть от радаров."
 bomb_sights_4:0 "Полностью компьютеризированный прицел для бомбометания"
 bomb_sights_4_desc:0 "Благодаря максимальной цифровизации и компьютеризации, этот прицел для бомбометания представляет собой не "прицел", а баллистический компьютер, использующий изображение с радара для расчёта траектории бомбы в режиме реального времени. Этот компьютер способен уменьшить вероятное круговое отклонение с сотен до десятков метров, что просто беспрецедентно по сравнению с предыдущими компьютерами."

 hardpoints:0 "Узлы подвески вооружения"
 hardpoints_desc:0 "Несмотря на то, что специализация самолётов для выполнения определенных задач даёт много преимуществ, универсальность является важным фактором при проектировании самолётов. Концепция узлов подвески вооружения проста: обеспечить платформу, на которую можно установить любой вид оружия, не снижая при этом эффективность самолёта. К удивлению и раздражению ветеранов воздушных дуэлей, эта инновация оказалась невероятно эффективной."
 aa_cannon_4:0 "Усовершенствованные авиационные пушки"
 aa_cannon_4_desc:0 "Основным недостатком старых авиационных пушек была низкая кучность стрельбы, что затрудняло ведение огня по маневренным противникам. Этот недостаток был в значительной степени устранен с внедрением усовершенствованных пушек, которые даже могут обстреливать наземные цели, хотя результаты этого всё ещё неоднозначны."
 aa_cannon_5:0 "Современные авиационные пушки"
 aa_cannon_5_desc:0 "Использование нескольких стволов в стиле старых орудий Катлинга позволяет добиться поистине поразительной скорострельности даже при стрельбе 20-мм снарядами. Реактивные двигатели обеспечивают достаточное количество электроэнергии для вращения ствола в полёте. Кроме того, эти пушки эффективнее работают по наземным целям."
 tank_buster_3:0 "Противотанковая пушка III"
 tank_buster_3_desc:0 "Использование огневой мощи самолётных пушек против наземных целей было ограничено их точностью. Для таких задач требовались особо опытные пилоты и отсутствие вражеской ПВО. Но теперь это изменилось, поскольку скорострельность новейших пушек успешно компенсирует общую неточность стрельбы."
 electronic_countermeasures:0 "Противоракетные контрмеры"
 electronic_countermeasures_desc:0 "Радиогенераторы, ложные цели и дипольные отражатели быстро становятся повсеместным компонентом более тяжелых самолётов, у которых есть мест для их установки. Они не могут предотвратить повреждения от пушечного огня, но обеспечивают защиту от ракет и другого современного оружия класса "воздух-воздух"."
 advanced_aircraft_construction:0 "Усовершенствованная конструкция самолётов"
 advanced_aircraft_construction_desc:0 "Самолёты с поршневыми двигателями в основном полагались на длинные крылья, расположенные под прямым углом к фюзеляжу, для создания подъемной силы, но такая конструкция не подходит для реактивных самолётов. Скорости, на которых они летают, требуют новых конструкций вроде стреловидных крыльев для уменьшения сопротивления, увеличения скорости и снижения шанса на то, что самолёт внезапно развалится в воздухе."
 advanced_jet_engines:0 "Турбовентиляторный двигатель"
 advanced_jet_engines_desc:0 "Турбовентиляторы - это удивительная технология, сочетающая инновации реактивных двигателей с модернизированной формой пропеллера для создания повышенной тяги при том же расходе воздуха и топлива. Пропеллер, имеющий форму вентилятора с несколькими лопастями, находится в передней части двигателя и пропускает воздух, окисляя реактивное топливо, что сгорает позади него. Когда воздух попадает в систему через лопасти, вентилятор начинает вращаться и создает дополнительную тягу. Несмотря на то, что в настоящее время технология является примитивной, она показывает невероятные перспективы."
 modern_small_airframe_2:0 "$small_plane_airframe_5$"
 modern_small_airframe_2_desc:0 "$small_plane_airframe_5_desc$"
 modern_medium_airframe_2:0 "$medium_plane_airframe_5$"
 modern_medium_airframe_2_desc:0 "$medium_plane_airframe_5_desc$"
 modern_large_airframe_2:0 "$large_plane_airframe_5$"
 modern_large_airframe_2_desc:0 "$large_plane_airframe_5_desc$"


 air_torpedoe_4:0 "Современные авиационные торпеды"
 air_torpedoe_4_desc:0 "Намного более мощные торпеды с компьютерным наведением значительно повышают эффективность воздушных атак по наводным целям противника."

 small_plane_cas_airframe_5:0 "Современный корпус штурмовика"
 small_plane_naval_bomber_airframe_5:0 "Современный корпус палубного морского бомбардировщика"
 cv_small_plane_cas_airframe_5:0 "Современный корпус палубного штурмовика"
