l_russian:
 EQ_MOD_CAT_super_large_plane_jet_engine_type_TITLE:1 "8 реактивных двигателей"
 EQ_MOD_CAT_super_strat_weapon_TITLE:1 "Оружие тяжёлых стратегических бомбардировщиков"

 jet_engine_8x:0 "8 реактивных двигателей"
 jet_engine_8x_desc:0 "Восемь двигателей обеспечивают абсурдно высокую тягу, позволяющую нести абсурдное большое количество оружия."
 jet_engine_2_1x:0 "1 турбовентиляторный двигатель"
 jet_engine_2_1x_desc:0 "Замена турбореактивных двигателей на турбовентиляторные повысит тягу и скорость за счёт увеличения сложности и времени производства."
 jet_engine_2_2x:0 "2 турбовентиляторных двигателя"
 jet_engine_2_2x_desc:0 "$engine_1_2x_desc$"
 jet_engine_2_3x:0 "3 турбовентиляторных двигателя"
 jet_engine_2_3x_desc:0 "$engine_1_3x_desc$"
 jet_engine_2_4x:0 "4 турбовентиляторных двигателя"
 jet_engine_2_4x_desc:0 "$engine_1_4x_desc$"
 jet_engine_2_6x:0 "6 турбовентиляторных двигателей"
 jet_engine_2_6x_desc:0 "$engine_1_6x_desc$"
 jet_engine_2_8x:0 "8 турбовентиляторных двигателей"
 jet_engine_2_8x_desc:0 "$jet_engine_8x_desc$"
 fast_jet_engine_6x:0 "6 сверхзвуковых реактивных двигателей"
 fast_jet_engine_6x_desc:0 "Шесть двигателей благодаря обогащённому бором высокоэнергетическому топливу могут обеспечить самолёту поразительную скорость, хотя они дороги в производстве и расходуют много горючего. Кроме того, они занимают столько же места, сколько 8 обычных реактивных двигателей, поэтому для их установки требуется более крупный корпус."

 rocket_engine_4:0 "Кристальный двигатель I"
 rocket_engine_4_desc:0 "Этот двигатель похож на ракетный, но использует жидкие кристаллы в качестве источника энергии. Это значительно увеличивает производительность, но требует доступа к этому редкому ресурсу."
 rocket_engine_5:0 "Кристальный двигатель II"
 rocket_engine_5_desc:0 "Новая модель более стабильна, быстра и в целом более совершенна. Это идеальный двигатель для перехватчика ближнего радиуса действия."

 super_large_bomb_bay:0 "Очень большой бомбовый отсек"
 super_large_bomb_bay_desc:0 "Огромный бомбовый отсек, куда поместится столько бомб, что они могут уничтожить целый город."
 guided_air_to_surface_missile:0 "Управляемая ракета "воздух-поверхность""
 guided_air_to_surface_missile_desc:0 "Эта ракета является одним из первых настоящих высокоточных видов оружия класса "воздух-поверхность"."
 guided_air_to_air_missile:0 "Управляемая ракета "воздух-воздух""
 guided_air_to_air_missile_desc:0 "Эта новая ракета с тепловым или радиолокационным наведением представляет серьезную угрозу для самолётов."
 nuclear_air_to_air_rocket:0 "Неуправляемая ядерная ракета "воздух-воздух""
 nuclear_air_to_air_rocket_desc:0 "Запускать неуправляемые ядерные ракеты над собственным воздушным пространством может показаться полным безумием, но дело в том, что современные бомбардировщики не остановить пулемётами. И поскольку ракеты всё ещё находятся в самом начале своего развития, это оружие может эффективно уничтожать стратегические бомбардировщики и предотвращать полноценные ядерные удары по нашей территории."
 hardpoint:0 "Узел подвески вооружения"
 hardpoint_desc:0 "На узлы подвески вооружения можно устанавливать автопушки, обычные или планирующие бомбы, и даже примитивные ракеты. Эта вещь очень универсальна, но дорога."
 rocket_pods:0 "Ракетные блоки"
 rocket_pods_desc:0 "Ракетные блоки - следующая стадия развития после ракетных направляющих. Блоки позволяют вести огонь более концентрированно, сохраняя при этом аэродинамические характеристики самолёта."

 electronic_countermeasures_large:0 "Система электронного противодействия"
 electronic_countermeasures_large_desc:0 "Полностью интегрированная система радиоэлектронной борьбы и специальный офицер для управления ею резко повышают шансы самолёта на выживание."
 decoy_flare_small:0 "Ракеты-приманки"
 decoy_flare_small_desc:0 "Эти небольшие сигнальные ракеты, разработанные для обмана ракет с тепловым наведением, могут быть использованы для уклонения от вражеского огня, повышая шансы самолёта на выживание."
 decoy_flare_medium:0 "$decoy_flare_small$"
 decoy_flare_medium_desc:0 "$decoy_flare_small_desc$"
 decoy_flare_large:0 "$decoy_flare_small$"
 decoy_flare_large_desc:0 "$decoy_flare_small_desc$"
 exotic_wing_design_small:0 "Послевоенная конструкция крыла"
 exotic_wing_design_small_desc:0 "Пересмотрев всю форму крыла, мы можем добиться радикального улучшения характеристик самолёта... при значительном увеличении стоимости конструкции."
 exotic_wing_design_medium:0 "$exotic_wing_design_small$"
 exotic_wing_design_medium_desc:0 "$exotic_wing_design_small_desc$"
 exotic_wing_design_large:0 "$exotic_wing_design_small$"
 exotic_wing_design_large_desc:0 "$exotic_wing_design_small_desc$"


 small_plane_airframe_5:0 "Корпус современного маленького самолёта"
 small_plane_airframe_5_desc:0 "Этот корпус самолёта предназначен для использования преимуществ больших скоростей современных двигателей и потенциально позволяет достигать трансзвуковых скоростей."
 cv_small_plane_airframe_5:0 "Корпус современного палубного самолёта"
 cv_small_plane_airframe_5_desc:0 "Этот самолёт доводит до совершенства все преимущества реактивных технологий в применении их к морской авиации."
 modern_small_airframe:0 "$small_plane_airframe_5$"
 modern_small_airframe_desc:0 "$small_plane_airframe_5_desc$"
 medium_plane_airframe_5:0 "Корпус современного среднего самолёта"
 medium_plane_airframe_5_desc:0 "В настоящее время самолёты с реактивным двигателем занимают доминирующее положение в небе, и инженеры научились использовать преимущества реактивной тяги."
 large_plane_airframe_5:0 "Корпус современного большого самолёта"
 large_plane_airframe_5_desc:0 "Более прочная конструкция корпуса фокусируется на живучести, чтобы обеспечить выживание наших бомбардировщиков."
 super_large_plane_airframe_1:0 "Корпус огромного самолёта"
 super_large_plane_airframe_1_desc:0 "Этот корпус крайне дорог в производстве, но такой самолёт позволяет брать на борт невероятное количество бомб и доставлять их на очень дальние дистанции."

 radio_navigation_3:0 "Всенаправленная УКВ радионавигация"
 radio_navigation_3_desc:0 "Высокочастотные вакуумные ламповые передатчики с механически вращающимися антеннами дают пилоту доступ к системе точнейшего определения направления на радиостанцию и от неё. Эта система работает на основе тех же фундаментальных принципов, что и более ранние поколения, но она использует радиостанции ближнего радиуса действия и радар, что позволяет пилотам самолётов очень точно определять свои координаты."
 air_ground_radar_3:0 "Радар «воздух-земля» III"
 air_ground_radar_3_desc:0 "Ещё более эффективные радары позволяют успешнее поражать наземные цели."
 air_ground_radar_4:0 "Радар «воздух-земля» IV"
 air_ground_radar_4_desc:0 "Этот радар - последнее слово в воздушной бомбардировке. Он позволяет пилотам гарантировать, что их бомбы почти всегда попадут в цель даже ночью."
 air_air_radar_3:0 "Радар «воздух-воздух» III"
 air_air_radar_3_desc:0 "Современные радары способны обнаруживать даже вражеские истребители, а не только лишь бомбардировщики."
 air_air_radar_4:0 "Радар «воздух-воздух» IV"
 air_air_radar_4_desc:0 "Дальнейшее совершенствование радаров позволило достичь новых высот в заданиях по завоеванию превосходства в воздухе и перехвату вражеских сил."

 bomb_sights_3:0 "Интегрированный с радаром бомбардировочный компьютер"
 bomb_sights_3_desc:0 "Инновации в разработке радара "воздух-земля" дают новым прицелам для бомбометания значительное преимущество перед старым оптическими версиями, позволяя получать более чёткое изображение целей даже в условиях плохой видимости. Хотя большинство моделей прицелов для бомбометания по-прежнему будут включать оптический прицел в качестве резервной аналоговой системы, очевидно, что будущее бомбометания будет всё сильнее зависеть от радаров."
 bomb_sights_4:0 "Полностью компьютеризированный прицел для бомбометания"
 bomb_sights_4_desc:0 "Благодаря максимальной цифровизации и компьютеризации, этот прицел для бомбометания представляет собой не "прицел", а баллистический компьютер, использующий изображение с радара для расчёта траектории бомбы в режиме реального времени. Этот компьютер способен уменьшить вероятное круговое отклонение с сотен до десятков метров, что просто беспрецедентно по сравнению с предыдущими компьютерами."

 hardpoints:0 "Узлы подвески вооружения"
 hardpoints_desc:0 "На этих гибких креплениях можно размещать автопушки, ракеты, обычные или планирующие бомбы. Они теряют в мощности, но компенсируют это универсальностью."
 electronic_countermeasures:0 "Противоракетные контрмеры"
 electronic_countermeasures_desc:0 "Зенитные ракеты, ложные цели, генераторы помех и другие системы предназначены для глушения вражеского радио и радаров. Они дороги, но эффективны. Осветительные ракеты служат позволяют обманывать ракеты с тепловым наведением, чтобы они попали не в ту цель."
 advanced_aircraft_construction:0 "Усовершенствованная конструкция самолётов"
 advanced_aircraft_construction_desc:0 "Наступление эпохи реактивных самолетов открыло новые экзотические возможности вроде дельтовидных крыльев и схемы "Летающее крыло". Несмотря на то, что их разработка очень дорогостоящая и сложная, они очень эффективны."
 advanced_jet_engines:0 "Турбовентиляторный двигатель"
 advanced_jet_engines_desc:0 "Турбовентиляторный двигатель увеличивает тягу и скорость самолёта, позволяя получить больше мощности при том же расходе топлива."
 modern_small_airframe_2:0 "$small_plane_airframe_5$"
 modern_small_airframe_2_desc:0 "$small_plane_airframe_5_desc$"
 modern_medium_airframe_2:0 "$medium_plane_airframe_5$"
 modern_medium_airframe_2_desc:0 "$medium_plane_airframe_5_desc$"
 modern_large_airframe_2:0 "$large_plane_airframe_5$"
 modern_large_airframe_2_desc:0 "$large_plane_airframe_5_desc$"
