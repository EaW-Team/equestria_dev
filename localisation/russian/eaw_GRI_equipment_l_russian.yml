 FEA_gw_tank_equipment:0 "Schroef Model 900 Pantserwagen"
 FEA_gw_tank_equipment_desc:0 "В 998 году правительство Фетизии дало компании Schroef задание разработать доступный бронированный транспорт. Из-за урезания военного бюджета, M. 900 не вышел из этапа прототипа и указания по его постройке были вскоре утеряны."
 FEA_gw_tank_equipment_short:0 "Psw. M900"
 FEA_heavy_tank_equipment_1:0 "Pantservoertuig 5 'Кастел'"
 FEA_heavy_tank_equipment_1_desc:0 "В 1004 году Kasteel Automobiel, производитель автомобилей из Роттендедама начал производство танков. Они сразу осознали, что нужно закрепить своё исключительное право на создание танков, и поэтому первую рабочую модель, которую они создали, они назвали в честь компании. Право на производство Psv. 5 было выдано нескольким странам."
 FEA_heavy_tank_equipment_1_short:0 "Psv. 5 'Кастел'"
 FEA_heavy_tank_equipment_2:0 "Pantservoertuig. 12 'Вестинг'"
 FEA_heavy_tank_equipment_2_desc:0 "Отдел компании Kasteel по производству танка продолжал свою работу, но многие наработки в итоге не были выпущены. Военная промышленность стран, которым они отправляли чертежи была недостаточно продуктивной, чтобы производить крупные бронированные модели Kasteel. После выпуска Вестинга в 1012, ситуация в северозападной Грифонии улучшилась и Вестинг стал настоящим оружием войны."
 FEA_heavy_tank_equipment_2_short:0 "Psv. 12 'Вестинг'"
 FEA_heavy_tank_equipment_3:0 "Pantservoertuig 14 'Цитадель'"
 FEA_heavy_tank_equipment_3_desc:0 "Цитадель стала улучшением Вестинга в нескольких направлениях. Создатели учли слабые стороны Psv. 12 и увеличили огневую мощь 14 модели, а также начали использовать броню под углом, чтобы уменьшить стоимость стали на шасси. В общем, Цитадель намного сильнее и не намного дороже."
 FEA_heavy_tank_equipment_3_short:0 "Psv. 14 'Цитадель'"
