 FEA_light_tank_equipment_1:0 "Pantservoertuig Schroef Модель 1000 'Миллениум'"
 FEA_light_tank_equipment_1_desc:0 "С приближением войны, правительство Фетизии активизировали разработку танков от Schroef, заказав лёгкий танк, достойный нового тысячелетия. M1000 больше подходит для обучения, чем для боя."
 FEA_light_tank_equipment_1_short:0 "Psv. M1000(S)"
 FEA_light_tank_equipment_2:0 "Pantservoertuig Kolder-Kuras I 'Медведь'"
 FEA_light_tank_equipment_2_desc:0 "Kolder-Kuras вошел в рынок бронированного транспорта довольно поздно, но первая же их модель стала первой из Фетизских, способных выдерживать значительный урон. Медведь был принят в эксплуатацию примерно в одно время с Psv. I."
 FEA_light_tank_equipment_2_short:0 "Psv. I(K-K) 'Медведь'"
 FEA_light_tank_equipment_3:0 "Pantservoertuig Schroef Модель 12 'Клюв'"
 FEA_light_tank_equipment_3_desc:0 "После успеха K-K Медведя, в Schroef решили, что необходимо разительно улучшить их модели танков. Клюв создан для бронированного прорыва, подобно клюву грифона."
