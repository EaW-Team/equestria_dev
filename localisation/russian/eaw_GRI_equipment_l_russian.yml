 GRI_gw_tank_equipment:0 "Эйрбендер" # Аанг, Последний Эйрбендер
 GRI_gw_tank_equipment_desc:0 "Так называемый 'Эйрбендер' стал результатом ранних разработок пулемётов на колёсах Республиканских революционеров, используемых революционерами Кемерская, а потом уже и Имперскими лоялистами. Эти грубые наработки в будущем были доделаны в первый ранний танк Грифонии, в котором основным вооружением были пушка, и пулемёт спереди и сзади."
 GRI_gw_tank_equipment_short:0 "Эйрбендер"
 GRI_heavy_tank_equipment_1:0 "Sturmpanzerwagen I 'Клюв'"
 GRI_heavy_tank_equipment_1_desc:0 "'Клюв', разработанный 'Arcturien' в 1006, был первой попыткой Империи создать тяжелую штурмовую технику. С идеями атташе Чейнджлингов в Грифонии за ближайшие несколько лет, он умеренно применялся в качестве вспомогательного транспорты для кавалерийских атак вплоть до ранних 1010х, пока его не заменили более новые модели."
 GRI_heavy_tank_equipment_1_short:0 "Клюв"
 GRI_heavy_tank_equipment_2:0 "Sturmpanzerwagen II 'Грита'"
 GRI_heavy_tank_equipment_2_desc:0 "'Грита', разработанная в 1011 году компанией 'Feathisian Kasteel Automobiel', должна была укрепить преимущества 'Клюва', в частности, как штурмового танка. Опыт Герцландских Войн последних лет заставил Имперский генштаб ощутить необходимость в танке, который способен пробиваться через тяжело-укреплённую местность, вместе с атаками рыцарей."
 GRI_heavy_tank_equipment_2_short:0 "Грита"
 GRI_heavy_tank_equipment_3:0 "Sturmpanzerwagen III 'Гришлейн'"
 GRI_heavy_tank_equipment_3_desc:0 "'Гришлейн', разработанный в 1013 компанией 'Kasteel' в ответ новым врагам на Аквелийском и Клаудбьюрийском фронтах, получил более крепкую броню и более сильное вооружение, чем изменил роль Имперских тяжёлых танков с помощников рыцарей на пробивателей фортов и прорывателей фронтов."
 GRI_heavy_tank_equipment_3_short:0 "Гришлейн"
 ###############
 GRI_melee_equipment_0:0 "Грифоньи мечи"
 GRI_melee_equipment_0_desc:0 "Лучшие мечи от грифоньих кузнецов, сейчас уже превратившиеся в реликвии древних времён рыцарской славы. Зачарованные мечи используются рыцарями как символ их статуса, но они всё равно уступают современному огнестрельному оружию."
 GRI_melee_equipment_1:0 "Vorderlader Модель 70"
 GRI_melee_equipment_1_desc:0 "Мушкет помог империи завоевать Грифонию. Он использовался войсками империи в течение двух столетий повсюду от Аквелии до Речных Земель. Несмотря на то, что эта модель в 1007 году является настоящим антиквариатом, её можно до сих пор найти как в оружейных витринах дворян, так и в когтях крестьян-повстанцев."
 GRI_infantry_equipment_0:0 "Blautal Hinterladerbüchse M-X98"
 GRI_infantry_equipment_0_desc:0 "Изначально высококалиберное казнозарядное охотничье ружьё было предложено Имперскими Рейхсармейскими офицерами на замену устаревшему 'Vorderlader Модель 70'. Вдохновившись, 'Blautal' быстро пересоорудил его в военную модель, ныне известную, как M-X98. Это крупнокалиберное ружьё быстро заменило старые мушкеты благодаря своим металлическим патронам, и разошлось со скоростью молнии по всей Империи на ближайшие десятилетия."
 GRI_infantry_equipment_0_short:0 "Blautal Hinterladerbüchse M-X98"
 GRI_infantry_equipment_1:0 "Blautal Gewehr-Karabiner 'Кралле' M-06"
 GRI_infantry_equipment_1_desc:0 "Чертёж 'Кралле' уже был готов и проект уже должен был перейти в этап прототипирования, но началась Революция 978 года, из-за которой сгорела мастерская, в которой были эти чертежи, отбросив планы 'Blautal' на годы назад, заставив авторов восстанавливать чертёж. Теперь отредактированный, усовершенствованный и восстановленный проект, винтовка со скользящим затвором, 7.65мм, вдохновлённая 'Gewehr-7' Чейнджлингов, готова для службы в когтях грифонов."
 GRI_infantry_equipment_1_short:0 "M-06 Кралле"
 GRI_infantry_equipment_2:0 "Reichswaffen Maschinenpistole 'Крахе' M-10"
 GRI_infantry_equipment_2_desc:0 "В новой 7.65x21мм модели 'Крахе', разработанной на основе старшего и дорогого пистолета-пулемёта 'Шпехта', используемого телохранителями, преступниками и элитными штурмовиками Империи, было убрано всё лишнее, благодаря чему оружие поддержки превратилось из оружия поддержки в стандартное штурмовое оружие офицеров, рыцарей и военных специального назначения. Вместе с новым полуавтоматическим боевым ружьём M-09 'Герунд' и противотанковыми орудиями, представляет собой достойную штурмовую силу."
 GRI_infantry_equipment_2_short:0 "M-10 Крахе"
 GRI_infantry_equipment_3:0 "Reichswaffen Sturmlader Experimentell 'Виннин' M-13"
 GRI_infantry_equipment_3_desc:0 "Рейхсваффену выпала честь первому опробовать экспериментальное оружие со средним магазином, но для такие оружия считались недостаточно мощными. После того, как мы увидели возможности Чейнджлингского Штурмгевера, Рейхсваффену был отдан немедленный приказ разработать подобное автоматическое ружьё. К счастью, главный разработчик знал, что делать, и уже вскоре отдал чертежи M-13 'Виннина' на массовое производство."
 GRI_infantry_equipment_3_short:0 "M-13 Виннин"
 GRI_infantry_equipment_x:0 "Reichswaffen Sturmlader 'Грифониенс Глория' M-19"
 GRI_infantry_equipment_x_desc:0 "С успехом M-13 'Виннина', Рейхсваффен принял решение капитально переделать чертежи для следующей модели, обратив внимание на подавление отдачи, удешевление производства и максимальную скорострельность. Этот новый штурмладер предназначен для замены всех других стандартных ружей, способный функционировать как угодно, ведь это оружие гибкого общего назначения с 30-патронным магазинов 7.62мм Империалов."
 GRI_infantry_equipment_x_short:0 "M-19 Грифониенс Глория"
 GRI_infantry_equipment_x_2:0 "Reichswaffen Sturmlader 'Кайзер' M-25"
 GRI_infantry_equipment_x_2_desc:0 "Лучшее оружие Рейхсваффена, ружьё нового поколения, которое поведёт Империю в будущее, способное использовать разные прицелы, приклады и прочие прицепы. M-25 Кайзер сделан для удобства использования разных улучшений, которое можно адаптировать под старые ружья, 'Кайзер' должен прослужить десятилетия."
 GRI_infantry_equipment_x_2_short:0 "M-25 Кайзер"
 GRI_magical_equipment_1_short:0 "T-11 Эйр"
 GRI_magical_equipment_1_desc:0 "Благодаря множественным экспериментам и инженерному прорыву, восхитительный новый процесс наложения чар позволяет ловить магическую энергию в кристаллы. Блауталь признал потенциал, и разработал ружьё, которое использует эти кристаллы так же, как огнестрельное оружие использует патроны. Полевые испытания уже многообещающи, и многие рыцари уже просят эту вундерваффе."
 GRI_magical_equipment_1:0 "Blautal Knallbüchse Experimentell 'Эйр' Тип-11"
 GRI_magical_equipment_2:0 "Blautal Ladungsgewehr 'Штраль' Тип-15"
 GRI_magical_equipment_2_desc:0 "Модель 'Эйр' подтвердила возможность технологии. Теперь, 'Штраль' её усовершенствует. Волшебные снаряды из этого оружия могут пробить что угодно, в том числе укреплённый бетон, зачарованные плиты и даже танковую броню. Наши рыцари теперь ими пользуются наряду с зачарованными мечами, и даже прочие генералы запрашивают эти оружия для своих элитных отрядов."
 GRI_magical_equipment_2_short:0 "T-15 'Штраль'"
 GRI_magical_equipment_3:0 "Blautal Ladungsgewehr 'Крона' Type-19"
 GRI_magical_equipment_3_desc:0 "Когда 'Штраль' показал свою мощь в Аквелийских войнах, прочие нации ринулись изучать новые зачаровательные техники, способные защищать от таких снарядов. Ответ - 'Крона' вышла в массовое производство и создаётся машинами, а не бережно собирается когтями, в отличие от старых моделей."
 GRI_magical_equipment_3_short:0 "T-19 Крона"
 GRI_magical_equipment_4:0 "Blautal Schnellfeuer Ladungswerfer 'Зонне' Type-24"
 GRI_magical_equipment_4_desc:0 "Многие считают, что на 'Кроне' модель кристального оружия стала совершенной. 'Зонне' их переубедила, накрепко внедрив некоторые магические техники, восстановленные из зачарований единорогов, совмещённые с зачарованиями грифонов, прошедших испытание временем."
 GRI_magical_equipment_4_short:0 "T-24 Зонне"
