 LNS_melee_equipment_0_desc:0 "Лучшие мечи от грифоньих кузнецов, сейчас уже превратившиеся в реликвии древних времён рыцарской славы. Зачарованные мечи используются рыцарями как символ их статуса, но они всё равно уступают современному огнестрельному оружию."
 LNS_melee_equipment_1_desc:0 "Мушкет помог империи завоевать Грифонию. Он использовался войсками империи в течение двух столетий повсюду от Аквелии до Речных Земель. Несмотря на то, что эта модель в 1007 году является настоящим антиквариатом, её можно до сих пор найти как в оружейных витринах дворян, так и в когтях крестьян-повстанцев."
