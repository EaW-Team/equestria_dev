 FEA_medium_tank_equipment_1_desc:0 "Инженеры из Kolder-Kuras должны были адаптировать свой транспорт к меняющимся полям боя. Создание противотанковых орудий породило необходимость в более тяжелых танках, которые недостаточно мобильны. Крыло стало попыткой K-K объединить тяжёлый и лёгкий танк."
