 FLO_super_heavy_tank_equipment_1_desc:0 "'Марешаль' был результатом разработки машины для прорыва через чрезвычайно укреплённые районы, а также для обеспечения мощной поддержке пехоте и защиты стратегических точек. Исключительная стоимость проекта привела к тому, что было построено не более десяти таких машин."
