 GRI_super_heavy_tank_equipment_1:0 "Landkreuzer Projekt M-13 'Металлкастен'"
 GRI_super_heavy_tank_equipment_1_desc:0 "'Металлкастен', разработанный компанией 'Kasteel' - сверхтяжёлый танк, представляет идею прорыва тяжело укреплённых позиций абсурдным количеством огневой мощи. Хоть он и действительно справлялся с поставленной задачей в своём ограниченном количестве, в итоге было построено таких менее пятидесяти штук, ввиду стоимости и сложностей с ландшафтом."
 GRI_super_heavy_tank_equipment_1_short:0 "Металлкастен"
 GRI_super_heavy_tank_equipment_x:0 "Landkreuzer Projekt M-18 'Кайзер Гровер'"
 GRI_super_heavy_tank_equipment_x_desc:0 "Когда наступление Имперских Войск на позиции Вингбардийской Армии приостановилось, началась разработка танка 'Кайзер Гровер', в котором была тяжелая броня, пушка 125мм, и три пулемёта M12 7.62мм. Ввиду высокой стоимости и непрактичности, было построено лишь 10 экземпляров."
 GRI_super_heavy_tank_equipment_x_short:0 "Кайзер Гровер"
 GRI_super_heavy_tank_equipment_x_2:0 "Landkreuzer Projekt M-21 'Борей'"
 GRI_super_heavy_tank_equipment_x_2_desc:0 "Сверхтяжёлый танк 'Борей' изначально разрабатывался для поддержки гибких универсальных танков 'Лиза', включая в себя пушку 130мм, обладая крепкой бронёй с покрытием 'Готтин'. Тем не менее, его отменили в 1022, когда Гровер VI демилитаризовал Имперскую экономику и снизил траты на армию. Ни один экземпляр не был в итоге построен."
 GRI_super_heavy_tank_equipment_x_2_short:0 "Борей"
