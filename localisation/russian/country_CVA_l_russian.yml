CVA_zpt_evolutionary_description: "£evolutionary §RЭволюционеры§! – самая политически-"левая" фракция конгресса. В неё входят все: от ярых социалистов и до заядлых Марксистов-Сталлионистов.\n\nПо сравнению с другими членами конгресса, они считают себя настоящими революционерами. Участниками фракции обычно приходятся городские рабочие, интеллигенция и сельские коммуналисты."

CVA_zpt_orthodox_description: "£orthodox §PОртодоксальная§! фракция конгресса состоит преимущественно из ближайших сподвижников §PЗешмуназаша Зейрутида§!. Вся их политика строится на его вере в децентрализованное местное управление и популистскую демократию.\n\nОни делают всё возможное чтобы лучше представлять интересы жителей Зоникии, и обычно видят себя слугами народа. Члены этой фракции происходят из самых разных слоев общества, а потому чёткого определения им не существует."

CVA_zpt_pragmatist_description: "£pragmatist §gПрагматисты§! отражают в конгрессе тех, кто ставит результат превыше каких-либо идеологических догм, будь причиной тому банальная аполитичность в том или ином ключе или просто вера в идеи, доказавшие свою несостоятельность.\n\nВ этой фракции состоит большинство представителей старого кольтфагенского порядка, из-за чего она вызывает порой гнев других членов ФНЕ. Но Зейрутид знает, что они лояльны и по-прежнему искренне заботятся о нации в целом. Они видят себя истинными технократами и зачастую приходятся экономистами, бывшими политиками или военными офицерами."

