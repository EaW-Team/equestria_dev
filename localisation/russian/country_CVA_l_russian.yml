zebra_zapata.10.t:0 "To Each Their Dues"
zebra_zapata.10.d:0 "When Anzar stepped out of the tribunal, it was all she could to to keep from weeping. In her saddlebag was a court order which would give her life back. It had all happened so fast she could hardly process it, but there it was, in black-and-white: she was getting compensated for the land the rebels had taken from her, and the amount was enough that her family would be rich zebras once again.\n\nAnza had feared for her life when the Zeirudtistas had taken over Coltva, and when her land was confiscated she'd almost been ready to flee, and damn their promises that she would be compensated "when the crisis was over." But today, they'd kept their promise. Her old tenets showed up to the tribunal, one by one, telling their stories of how fair she'd been, how she'd always kept the rents low, how she'd forgiven their debts in the lean years. The three zebras making up her villagee tribunal had deliberated, reviewed documents about historical land claims, and when they'd come to their decision Anza was sure she'd misheard: she was to be paid the full value of the land, and then some.\n\nShe wouldn't get the land back; the age of large landlords was over and it wouldn't even be profitable at this point, but she had enough to invest in the growing industrial sector, or start a business, or whatever she wanted to do! Her foals would grow up affluent, no, they would grow up rich! Running home to give them the good news, she silently thanked her tenets for speaking on her behalf." #Event about a landlord actually being paid back by the government, as stipulated by the original plan
zebra_zapata.10.a:0 "All according to the plan..."

