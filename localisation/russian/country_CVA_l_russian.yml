colthaginian_federation_2.12.d:0 "#TODO - Flavour event about Bandolier denouncing Zesh's decision in to work with the remnants of the Zarcaids and the Technocrats in a public interview/newspaper, that being said, while he is judgemental of the choice he notes that it was probably done out of a misguided attempt to bring an end to the hostilities in the region - A choice which he respects and therefore announces that he will be retiring the Revolutionary struggle against the Colthaginian government"
colthaginian_federation_2.12.a:0 "At least it was a dignified exit if nothing else"

colthaginian_federation_2.13.t:0 "In The Halls Of Power" #Kingston
colthaginian_federation_2.13.d:0 "The Zonician Congress opened once again with the strike of a gavel and the rousing cheers of its delegates. Today on the agenda, specific famine relief measures in Zam'al and industrial development in Trotkat. The delegates proceeded around, chatting with one another and trying to hammer out provisions between the factions of the Congress. Everything flowed as usual in the halls of power, but normal is boring. Someone needs to shake things up a little. I think today, that someone will be me.\n\nZannido Zidon watched on from the upper balcony of the hall, drawing many curious glances from other citizens who had come to see the government work. He was quite the odd look, dressed in a nice suit with slicked-back hair, but still wearing his characteristic bandolier, without ammo, of course. He had arrived late, having to deal with some issues at home before he could make the trip, and had decided to watch the delegates work a bit first. After picking out Zeshmunazash in the crowd, Zidon got a sense of how these zebras played politics. "Well, time to get to work." he said to himself, "I can love the players and still hate the game."\n\nExiting the balcony, he made his way to the congress floor. Handing his bandolier to the security guard, he opened the doors to the chamber with a smile, drawing the attention of a few delegates nearby. His striking purple eyes drawing glances as he danced around the room, talking up the various representatives. Eventually, the speaker called the chamber to order, it was time to take a vote on the issues at hand.\n\nWatching him from the other side of the room, Zeshmunazash smiled as he went to take his seat next to Ozid. "See, I told you this would work! He's a natural politician." Ozid shook his head, "that's what I'm afraid of as well. Who knows what type of measures he'll support!" Zeshmunazash chuckled and shook his head before he felt a tap on his shoulder, turning around to see the well-dressed Zidon; the zebra said to him, "Hey, Mr. Big Shot, mind if I sit with you?" Zeshmunazash nodded, and Zidon took his seat as a member of the Orthodox faction of the congress."
colthaginian_federation_2.13.a:0 "See? It worked out fine"

colthaginian_federation_2.14.t:0 "The Young Diplomat" #Sweet
colthaginian_federation_2.14.d:0 ""It's a pleasure to finally meet you, general," the zebra shook Monzano's hoof with a wide smile. "From the stories, I did expect you to be ten feet tall and with flaming eyes though. It really was quite stunning how fast so many of the patricians went from contempt to terror at the Liberation Army's successes."\n\n"Well, they could have taken us seriously earlier on. That would have avoided some conflict. And you would be?" Monzano asked, looking the zebra over. He definitely was a patrician, relatively young, and she glanced to Azizelquart to see if he had anything to say.\n\n"Hiram Zerranid," the zebra introduced himself. "Formerly of Hippone. With the recent changes, I decided that my talents might be better spent aiding the National Unity Front. When I heard that mister Zahummid had found kindred spirits here, it seemed like I had found my people. And I presume you would be Zarishat Zeirutid?" He asked Zarishat, who had been sitting further away, watching the newcomer.\n\n"Great, here comes the parade of suck-ups," Zarishat responded. "I don't know who you are, and I could not care less. Tell us what you can do for us or leave."\n\n"Well, I am a writer and linguist of some renown, served as an advisor to the Zarcid regime..." Hiram took the comment in stride, explaining his credentials as Azizelquart leaned in to Monzano to whisper."\n\n"Truth be told, he's bit of an oddball. He has these strange spiritualist ideas, but if you focus on work then he's exceptional at what he does.\n\n"He does get Zarishat animated," Monzano nodded. "I'll take your word for it.""
colthaginian_federation_2.14.a:0 "Besides, he's quite the charming fellow."

colthaginian_federation_2.15.t:0 "A New Tomorrow" #Sweet
colthaginian_federation_2.15.d:0 "The history of the world has all too often defined by individuals with immense power. Individuals who stood above their fellow creatures instead of beside them and viewed them not as kin but subjects. As armies marched across the world and as kings decreed one thing after another, precious few stopped to ask 'Is this what everycreature wants? Do I truly have the right to let my glut for power trample all over everycreature?'." Zeshmunazash looked out across the gathered crowd as he spoke, wondering to himself what stories were among the zebras gathered to hear him speak. How many here hated him? How many feared him? He didn't know.\n\n"Though I know some will scoff at my words, the intent of the Liberation Army is the same as it always has been. We want to see the average zebra safe from the predations of those who could crush them, and to build a society where immense wealth does not offer license to brutalise and exploit the common zebra. We want a society where the common zebra participates and has a voice, a true voice and not the vain hope that a distant senator or patrician will take pity on them. And yet have we not gathered power under us, you ask. Have we not become rulers in our own right, who now stand atop Colthage?" He smiled wryly as he looked around at the crowd, seeing how they all looked to him, many of them seemingly wondering where he was going with this.\n\n"The truth is that we do not desire Colthaginian, or Coltvan, or anyzebra's dominion. We desire equality and democracy, no more and no less. No longer shall distant autocrats rule over anyzebra. No longer shall imperialist ambitions be prioritised over the welfare of the people. Democracy shall lie close to the people, and the common worker and farmer shall partake in the wealth of the nation. To these ends, it is my honor to proclaim the founding of the Zonician Confederacy."
colthaginian_federation_2.15.a:0 "Let Zonicia be reborn!"

