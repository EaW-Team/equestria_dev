### Перевод выполнен AquaMuro#5424, обо всех найденных ошибках можете сообщать ему.

### Ideas ###
CVA_the_fight_for_independence:0 "Война за Независимость" #большая буква - не ошибка
CVA_the_fight_for_independence_desc:0 "Пришло время Кольтве восстать. Борьба, что ждёт нас, будет тяжкой, но мы выстоим. Винтовка и штык – наши союзники на пути к свободе! Смерть Заркидам!"
CVA_the_fight_for_independence_2:0 "Война за Независимость"
CVA_the_fight_for_independence_2_desc:0 "Нас предали! Конституционалисты показали, что они не лучше Заркидов, и пощады им не будет. За Кольтву!"
CVA_monopoly_issue:0 "Монополисты Кольтвы"
CVA_monopoly_issue_desc:0 "Немалая часть земли Кольтвы принадлежит малой клике Кольтфагенских помещиков, недовольных нашим восстанием и имеющих со своих наделов немалую армию. Необходимо быстро разобраться с ними, пока они не собрали против нас мощный кулак."
CVA_urban_rural_divide:0 "Несогласие Герзидов"
CVA_urban_rural_divide_desc:0 "Кольтфагенский генерал Беноам Герза раздувает несогласия между жителями наших городов и сёл, рассчитывая развалить наше движение изнутри!"
CVA_urban_rural_divide_2:0 "Сопротивление Герзидов"
CVA_urban_rural_divide_2_desc:0 "В нашем движении произошёл серьёзный раскол, угрожающий всему, над чем мы так усердно работали. Мы знаем, что за этим стоит Герза, и должны разобраться с этим назойливым зеброй как можно скорее!"
CVA_insurrectionary_army:0 "Армия мятежников"
CVA_insurrectionary_army_desc:0 "Народ Кольтвы восстал против своих угнетателей! Хоть добровольцев у нас и много, большей части из них серьёзно нехватает реального боевого опыта. Лишь изредка в армии встречаются ветераны повстанческого движения."
CVA_buildup_fishing_industry_idea:0 "Рыбаки Алаудийского моря"
CVA_buildup_fishing_industry_idea_desc:0 "Наши рыболовецкие суда восстановлены и их улов обеспечит народ Кольтвы едой на многие годы вперёд."
CVA_the_flying_jaguars_idea:0 "Летучие ягуары"
CVA_the_flying_jaguars_idea_desc:0 "Пусть наших пилотов и немного, но они компенсируют численность своими мужеством и находчивостью. Врага ждёт в нашем небе лишь смерть!"
CVA_militia_army:0 "Революционная Гвардия Кольтвы"
CVA_militia_army_desc:0 "С самого начала мы сражались за народ Кольтвы, и лишь с его поддержкой ОАВ имеет шанс на победу. Децентрализованная и гибкая цепочка командования позволила нам годами удерживать Заркидов в страхе. Так зачем же менять её? Лишь немного дополнив, мы можем адаптировать этот метод к реалиям современных и будущих войн."
CVA_elected_officers_idea:0 "Выборные офицеры"
CVA_elected_officers_idea_desc:0 "Хорошими офицерами не рождаются – ими становятся на поле боя. И их авторитет должен прежде всего основываться на уважении их собственных солдат."
CVA_militia_army_2:0 "Революционная Гвардия Кольтвы"
CVA_militia_army_2_desc:0 "Некоторые говорят, что народное ополчение – не более чем пережиток прошлого. Будьте уверены, они просто не сталкивались с яростью народа Кольтвы, крушащего их армию со всех сторон. Смерть ждёт захватчиков за каждым камнем!"
CVA_professional_army:0 "Народная Армия Кольтвы"
CVA_professional_army_desc:0 "Благодаря нашим продолжающимся усилиям, вооружённые силы Кольтвы выросли в могущественное, профессиональное формирование, солдаты которого работают вместе с офицерами как шестерёнки отлично смазанной машины. Страна готова встретить любую угрозу, которую приготовило ей будущее. Наш народ никогда более не будет страдать под гнётом иностранной оккупации!"
CVA_actual_officers_idea:0 "Современные методы обучения офицеров"
CVA_actual_officers_idea_desc:0 "Война меняется, и притом быстро. Наши методики обучения не должны отставать если мы хотим чтобы войска вели вперёд первоклассные офицеры."
CVA_professional_army_2:0 "Народная Армия Кольтвы"
CVA_professional_army_2_desc:0 "Мы давно уже не разрозненные кучки повстанцев, прячущихся в лесах и сражающихся на окраинах сёл. Наши вооружённые силы стали дисциплинированной, хорошо тренированной организацией, способной противостоять мощнейшим силам в регионе."
CVA_partisan_legacy_idea:0 "Партизанское наследие"
CVA_partisan_legacy_idea_desc:0 "История наших вооружённых сил началась не с гордых рыцарей в сверкающих доспехах, но с покрытого грязью крестьянского ополчения, скрывающегося под покровом джунглей. Прошло немало времени, но полезность некоторых методов не уменьшается до сих пор."
CVA_feed_the_people_idea:0 "Распространение продовольственных культур"
CVA_feed_the_people_idea_desc:0 "Прежде всего стоит благополучие наших граждан. Жеребцы и кобылы, старики и жеребята: жители Кольтвы не должны голодать!"
CVA_feed_the_people_idea_2:0 "Распространение продовольственных культур"
CVA_feed_the_people_idea_2_desc:0 "Продолжающаяся механизация фермерского хозяйства позволяет нам с уверенностью сказать, что голод скоро станет лишь страшной сказкой для проказных жеребят."
CVA_develop_coffee_fields_idea:0 "Распространение товарных культур"
CVA_develop_coffee_fields_idea_desc:0 "Теперь, когда большая часть наших фермеров и крестьян вернулась на свои земли, они могут сами довольствоваться пришедшими с этим доходами, вместо того чтобы набивать карманы какого-нибудь патриция."
CVA_develop_coffee_fields_idea_2:0 "Распространение товарных культур"
CVA_develop_coffee_fields_idea_2_desc:0 "Продолжающаяся механизация фермерского хозяйства позволяет таким продуктам как кофе и табак достигать иностранных берегов в невиданных ранее количествах!"
CVA_develop_silver_mines_idea:0 "Реки серебра"
CVA_develop_silver_mines_idea_desc:0 "Может оно и не блестит как золото, но оно ценно, и, что особенно важно, – его много."
CVA_major_development_idea:0 "Экономическая шокотерапия"
CVA_major_development_idea_desc:0 "Десятилетия под Кольтфагенским гнётом помешали формированию в Кольтве полноценного промышленного сектора. Именно поэтому мы должны силой проложить себе путь в современность. Это не будет безболезненным процессом, но это необходимо."
CVA_follow_through_with_our_promises_idea:0 "План Кизил-Зеба"
CVA_follow_through_with_our_promises_idea_desc:0 "Как указано в плане Кизил-Зеба, земля, принадлежащая ранее Кольтфагенским помещикам, конфискуется. После этого, притязания её давних жителей оцениваются, соответственно им земля распределяется, и потом происходит выплата денежной компенсации самим землевладельцам. Как писано – так и есть, и будет."
CVA_deradicalise_the_LAE_idea:0 "Соглашение Хорошего Понедельника" #и неважно что подписано оно в пятницу...
CVA_deradicalise_the_LAE_idea_desc:0 "Окончательное соглашение о мирном сосуществовании с Кольтфагеном было подписано, что наконец утвердило существование независимой Кольтвы."
CVA_really_modern_labour_laws_idea:0 "Озидийское социальное обеспечение"
CVA_really_modern_labour_laws_idea_desc:0 "Права рабочего класса Кольтвы гарантируются посредством значительного и всеобъемлющего свода законов."
CVA_autonomous_regions_idea:0 "Аграрный коммунализм"
CVA_autonomous_regions_idea_desc:0 "Краеугольным камнем общества Кольтвы всегда были сельские поселения. Мы сделали всё, чтобы они могли заниматься своим делом без назойливого вмешательства правительства."
CVA_the_principle_of_federalisation_idea:0 "Макавианский конституционализм"
CVA_the_principle_of_federalisation_idea_desc:0 "Макавия предлагает блестящую модель демократии для всей Северной Зебрики. Некоторые её элементы могут быть добавлены и в нашу новую конституцию. Копирование, в конце концов, есть честнейшая форма лести."
CVA_CTH_building_navy:0 "Восстановление флота"
CVA_CTH_building_navy_desc:0 "Может наши ресурсы и ограничены в данный момент, но небольшая флотилия боевых кораблей позволит на какое-то время обезопасить наши берега."
CVA_CTH_building_navy_2:0 "Восстановление флота"
CVA_CTH_building_navy_2_desc:0 "Может наши ресурсы и ограничены в данный момент, но небольшая флотилия боевых кораблей позволит на какое-то время обезопасить наши берега."

### Focuses ###
CVA_the_revolution_has_begun:0 "Кольтванская революция"
CVA_the_revolution_has_begun_desc:0 "Спустя годы противостояния, мы наконец сделали первый шаг к освобождению от гнёта Кольтфагена. К оружию, рабочие и крестьяне Кольтвы! Мы будем стоять за нашу автономию до последнего вздоха!"
CVA_the_end_of_the_junta:0 "Конец революционной хунты"
CVA_the_end_of_the_junta_desc:0 "Хотя революционная хунта и позволила нам сражаться столь долго – ныне нет нужды придерживаться военного режима, как это делали Заркиды. Теперь, когда наша автономия гарантирована, мы можем начать организацию гражданского правительства."
CVA_follow_through_with_our_promises:0 "Придерживаться плана Кизил-Зеба"
CVA_follow_through_with_our_promises_desc:0 "Обещания народу Кольтвы, указанные в плане Кизил-Зеба, отражают основные наши обязательства, и мы должны сдержать слово. Мы сломим олигархов, что эксплуатировали нас так долго, и отнятое ими богатство вернётся к своему народу."
CVA_nozebra_left_behind:0 "Ни души позади"
CVA_nozebra_left_behind_desc:0 "Сколь много нераскрытых талантов мыслителей, учёных, поэтов и общественных лидеров находится в Кольтве, сокрытых под пеленой неграмотности из-за запущенной системы образования? Даже если всего один – это уже слишком много. Мы должны вложить огромные средства в образование, чтобы наш народ был свободен от интеллектуальной бедности!"
CVA_support_urban_development:0 "Сотрудничество с городской интеллигенцией"
CVA_support_urban_development_desc:0 "Хотя основой нашего движения и являются сельские крестьяне, у нас всегда было множество сподвижников среди городской интеллигенции. Эти новые товарищи будут ценны в аппарате управления нашим государством, ведь даже децентрализованной республике нужны бюрократы."
CVA_neuter_zarza:0 "Каждому по заслугам"
CVA_neuter_zarza_desc:0 "Беноам Герза вредил нам с самого начала, сея сомнения и подстрекая на саботаж скептически настроенных в отношении революции горожан. Его не интересовала честная политика и он хотел вновь видеть нас под гнётом Заркидов. Мы имеем более чем достаточно доказательств для его ареста и проведения суда – осталось лишь всё организовать."
CVA_immortalise_the_revolution:0 "Вечная Революция"
CVA_immortalise_the_revolution_desc:0 "Тысячи мёртвых; множество сожжённых ферм; повсюду страдание и нищета. Цена за независимость Кольтвы была высока, и мы никогда не забудем ту жертву, на которую пришлось пойти, чтобы её уплатить. Равно как не забудем мы бесчисленных героев и мучеников, проливших свою кровь за правое дело. Наш народ должен помнить их многие поколения вперёд."
CVA_deradicalise_the_LAE:0 "Соглашение Хорошего Понедельника"
CVA_deradicalise_the_LAE_desc:0 "Борьба окончена, а наши угнетатели повержены. Мы должны сделать шаг навстречу друг-другу и построить лучшее будущее, вместо того чтобы постоянно враждовать за прежние обиды. Мы сядем за общий стол с побеждённым врагом и составим договор, который свяжет нас узами мира."
CVA_really_modern_labour_laws:0 "Защищать рабочий класс Кольтвы"
CVA_really_modern_labour_laws_desc:0 "Олигархи эксплуатировали одну часть наших рабочий через несправедливые законы, а другую – через полное беззаконие. Озид предложил надёжный свод мер защиты труда, который обеспечит каждому в Кольтве достойную работу и справедливые выплаты."
CVA_promote_free_trade:0 "Стимулировать свободную торговлю"
CVA_promote_free_trade_desc:0 "Мы не ищем автаркии. В конце концов – было бы крайне глупо столь мелкому государству полагаться на неё. Для получения новых товаров и улучшения качества жизни нашего народа, мы обеспечим прочные торговые отношения с другими нациями."
CVA_autonomous_regions:0 "Сельский автономизм"
CVA_autonomous_regions_desc:0 "Мы всегда считали, что крестьянам можно доверить управление своей собственной общиной: вся наша революция была построена на доверии простым зебрам. Теперь, когда ситуация нормализовалась, мы дадим местным крестьянским общинам значительную автономию."
CVA_the_principle_of_federalisation:0 "Адаптировать макавианскую модель"
CVA_the_principle_of_federalisation_desc:0 "Без пера мы зря бы поднимали меч. Мы должны закрепить свободы, за которые так упорно сражались, в новой конституции, созданной по образцу не олигархического Кольтфагена, но Макавии, что всегда была маяком демократии."
CVA_unban_conservative_parties:0 "Двойная конституционная система"
CVA_unban_conservative_parties_desc:0 "Нет сомнения, что именно крестьяне и рабочие Кольтвы сокрушили режим Заркидов. Чтобы признать их заслуги и закрепить нашу новообретённую автономию, мы обратились к новому правительству Кольтфагена с предложением. Двойная конституция гарантирует, что концентрация власти, закреплённая Заркидами в прошлом, останется там навсегда."
CVA_finish_the_liberation:0 "Продолжать освободительную войну"
CVA_finish_the_liberation_desc:0 "Многие годы назад, после поражения Короля Шторма и последовавшего за ним хаоса, соседи воспользовались нашей слабиной. Теперь мы восстановились и можем отомстить им за ту несправедливость. Кольтва должна пойти на войну ещё один, последний раз, и не ради завоеваний, но для освобождения братьев и сестёр, отделённых от родных границей."

CVA_stick_to_the_plan:0 "Внедрить земельную реформу"
CVA_stick_to_the_plan_desc:0 "Земельная реформа была одним из ключевых обещаний, данных нами крестьянам. Мы отнимем землю у помещиков, столь долго притеснявших наш народ, и организуем трибуналы, которые определят исторические права на землю, что позволит вернуть её законным владельцам. Затем мы отнимем треть земель конгломератов и отдадим их фермерам, трудящимся на них."
CVA_begin_primitive_industrialisation:0 "Примитивная индустриализация"
CVA_begin_primitive_industrialisation_desc:0 "Правительство Кольтфагена ни сделало почти ничего для развития промышленного сектора давно забытой Кольтвы. Мы не будем повторять провальную индустриализацию Сталлионграда, и вместо этого сразу начнём с импорта механизмов и обучения наших рабочих современным методам производства."
CVA_develop_steel_milling:0 "Сталелитейные заводы Кольтартана"
CVA_develop_steel_milling_desc:0 "Производство стали является ключевым как для военной, так и для гражданской промышленности. Мы построим огромный сталелитейный завод прямо на окраине Кизил-Зеба, чтобы дать толчок столь необходимой отрасли."
CVA_basic_heavy_industry:0 "Субсидировать тяжёлую промышленность"
CVA_basic_heavy_industry_desc:0 "Основная цель экономики – служить народу и обеспечивать его всем необходимым. Однако часть её занята также тем, чтобы противостоять внешним угрозам. Мы могли бы делать масло, но иногда приходится производить большие пушки."
CVA_bauxite_mineing:0 "Расширить бокситовые шахты Кешайма"
CVA_bauxite_mineing_desc:0 "Алюминий важен для передовых промышленных отраслей и имеет отличную цену на мировом рынке. Мы обнаружили большой источник боксита в джунглях близ Кешайма, долгое время остававшихся без внимания из-за дрязг между местными землевладельцами. Теперь, когда этих помещиков нет, мы можем полноценно окунуться в это минеральное богатство."
CVA_develop_silver_mines:0 "Серебро Кольтвы"
CVA_develop_silver_mines_desc:0 "Обширные залежи серебра Кольтвы долгое время использовались для пополнения карманов Заркидов. Теперь, когда они под нашим контролем, мы будем продавать его за рубеж, что придаст нашей экономике должный толчок. Но мы не должны садиться на серебряную иглу – мы ведь государство рабочих, в конце-концов, а не клика серебряных баронов."
CVA_connecting_coltva:0 "Железная дорога Кольтартан-Мейноке-Мейрлака"
CVA_connecting_coltva_desc:0 "Наши сообщества объединены между собой речным сообщением, гравийными дорогами и редкими каменными мостами. Если мы хотим обеспечить транспортировку товаров и полностью объединить нашу нацию – мы должны построить железную дорогу между городами высокогорья."
CVA_major_development:0 "Экономическая шокотерапия"
CVA_major_development_desc:0 "Для обеспечения процветания нашей экономики, мы должны сделать серьёзные вложения в новые фабрики и застройку в целом. Весь следующий год мы будем направлять наши усилия на постройку современного промышленного сектора, который позволит вооружить нашу армию современным вооружением, а наш народ – почувствовать комфорт современной жизни."
CVA_foreign_experts:0 "Привлечь иностранных промышленных экспертов"
CVA_foreign_experts_desc:0 "Хотя у нас и есть несколько своих экспертов, растущий промышленный сектор требует большего опыта, чем мы имеем. Мы предложим щедрые зарплаты и престижные должности иностранным промышленникам и учёным, а они обучат новое поколение рабочих Кольтвы новейшим промышленным методам. Скоро это к нам будут обращаться за опытом."
CVA_textile_industry:0 "Поддержать текстильную промышленность"
CVA_textile_industry_desc:0 "Наша текстильная промышленность всегда была весьма сильной, однако не стоит останавливаться на достигнутом. Мы продолжим поддержку столь необходимой отрасли, чтобы предоставлять нашим гражданам рабочие места и снизить цены на одежду."
CVA_plantations_for_the_people:0 "Плантации для народа"
CVA_plantations_for_the_people_desc:0 "Мы – революция фермеров и крестьян. В угоду тем, кто помог нам столь сильно, мы построим новые плантации, работа которых будет обеспечиваться самими фермерами. Это не будут монокультурные плантации, излюбленные капиталистами: мы будем полагаться на местный опыт и севооборот, чтобы гарантировать, что почва останется плодородной для будущих поколений."
CVA_increase_industrial_mobilisation:0 "Мобилизовать экономику"
CVA_increase_industrial_mobilisation_desc:0 "Впервые ведя традиционную войну, бойцы революционной армии столкнулись с нехваткой снабжения и даже боеприпасов. Если мы хотим завоевать нашу свободу – мы должны взять контроль над ключевыми фабриками и перевести их на военное производство!"
CVA_feed_the_people:0 "Маниока, сорго и кукуруза"
CVA_feed_the_people_desc:0 "Нашей главной заботой должна быть сытость нашего народа. Сосредоточив усилия плантаций на выращивании основных сельскохозяйственных культур, мы можем гарантировать, что еда будет дешёвой и легкодоступной, чтобы наш народ мог довольствоваться питательной пищей даже в самые трудные времена."
CVA_develop_coffee_fields:0 "Кофе и табак"
CVA_develop_coffee_fields_desc:0 "Сосредоточив усилия плантаций на выращивании товарных культур, мы можем получить столь необходимый нам экспорт, что обеспечит приток средств, который позволит сделать вложения в улучшение качества жизни нашего народа. Тем временем, кооперативный характер наших плантаций означает, что сами фермеры будут получать большую часть прибыли."
CVA_develop_the_rubber_fields:0 "Восстановить каучуковые плантации"
CVA_develop_the_rubber_fields_desc:0 "В наших джунглях можно найти много каучуковых деревьев, которые запросто могли бы послужить нуждам нашего народа, но до сих пор оставались без внимания. Мы вложим средства в запуск резиновой промышленности, что обеспечит ресурсом местные производства и пойдёт на пользу нашей торговле."
CVA_develop_the_sugar:0 "Ром и сахар"
CVA_develop_the_sugar_desc:0 "Недавно к нам обратились с новых плантаций, предложив добавить сахарный тростник в местный севооборот, а жители из деревень неподалёку выразили готовность организовать спиртзаводы как только начнётся сбор урожая сахара, чтобы начать производство рома, которое обеспечит их деньгами и станет достойным товаром для экспорта. Мы должны поддержать эти начинания."
CVA_mechanisation:0 "Механизация сельского хозяйства"
CVA_mechanisation_desc:0 "Нас иногда характеризовали как примитивистов или антииндустриалистов, но это вовсе не так. Мы можем и будем привлекать использование современных средств в традиционном сельском хозяйстве. Таким образом, мы получим преимущества механизации сельского хозяйства не становясь жертвами неустойчивости, охватившей столь многих."
CVA_improve_specialisation:0 "Пусть урожай течёт рекой"
CVA_improve_specialisation_desc:0 "Наша сельскохозяйственная экспансия принесла плоды. Наши фермеры кормятся лучше и получают больше, чем когда-либо прежде. Они гордятся своей работой, своей землёй, и добросовестно заботятся о ней для будущих поколений. Наши дети вырастут высокими и сильными, и никогда не познают ужаса неурожайных лет, полных голодной смерти."
CVA_the_chocolate_industry:0 "Шоколад Зейрутида"
CVA_the_chocolate_industry_desc:0 "Постройка плантаций принесли неожиданные плоды: сочетая сахар, что мы начали производить, и какао бобы, что мы всегда собирали в джунглях, мы получили процветающую шоколадную промышленность. Поддержка роста этой отрасли даст нам не только ещё один товар на экспорт, но и вкусное дополнение к армейскому пайку."

CVA_the_army:0 "Освободительная Армия Востока"
CVA_the_army_desc:0 "ОАВ сражалась против угнетателей на протяжении многих лет. Со временем у нас накопилось очень много знаний о том, как бороться эффективнее, а потому, достаточно просто собрать эти кусочки воедино и мы создадим полноценную военную доктрину."
CVA_smuggle_in_rifles:0 "Каждая винтовка на счету"
CVA_smuggle_in_rifles_desc:0 "Когда мы заняли города Кольтвы, силы Заркидов были неспособны на организованное отступление. Обыскав записи местных военных, мы наверняка найдём информацию о многочисленных тайниках с оружием и оружейных складах, которые не были опустошены до нашего прибытия. Мы обратим их содержимое против прежних хозяев."
CVA_local_arms_manufacturing:0 "Местные производители винтовок"
CVA_local_arms_manufacturing_desc:0 "На протяжении веков, мы, зебры, практиковали мелкосерийную металлургию и изготовление оружия. И хотя централизованное производство было бы куда более эффективным, учитывая нынешние обстоятельства, чтобы пополнить наши запасы оружия и боеприпасов, нам придётся полагаться на эту традицию местных оружейников."
CVA_standardise_rifles:0 "Перенять Гаркано"
CVA_standardise_rifles_desc:0 "ОАВ – разношёрстая группа рабочих и крестьян, взявшихся за всё что только подвернулось когда не оставалось иного выхода как взять оружие, и у нас нет винтовки общего назначения. Официально приняв Гаркано, мы сможем наладить производство оружия, однако пройдёт немало лет прежде чем экипировка наших солдат будет поистине стандартизирована."
CVA_zaboula_academy:0 "Основать военную академию Мейрлаки"
CVA_zaboula_academy_desc:0 "Мы должны собрать наши лучшие военные умы в единой академии. Это позволит нам не только тренировать новых офицеров, но и куда эффективнее собирать воедино накопленные знания для прорывов в формировании военных доктрин, а также в науке и технике."
CVA_support_battalions:0 "Батальоны полевой поддержки"
CVA_support_battalions_desc:0 "Армия – это не только зебры с винтовками. Для современной войны нам нужны медики, посыльные, разведчики и другие виды войск поддержки. Хотя в те времена, когда мы были ещё партизанами, каждое подразделение и должно было быть самодостаточным, сейчас мы в состоянии объединить эти специализированные подразделения в батальоны поддержки."
CVA_liberation_artillery:0 "Крупные орудия освобождения"
CVA_liberation_artillery_desc:0 "Более не ограниченные в вооружении тем, что зебра может унести у себя на боках и спине, и что можно прятать в лагерях среди джунглей, мы можем наконец выкатить наши пушки, гаубицы и тяжёлые миномёты для поддержки наступления пехоты."
CVA_raise_the_militias:0 "Расшевелить крестьян"
CVA_raise_the_militias_desc:0 "Хотя враги и позиционируют нас как бандитов, наши лидеры всегда сопоставлялись жителями Кольтвы с героями народных сказок. Мы уже видели, как добровольцы наводняют наспех созданные нами вербовочные пункты, желая присоединиться к борьбе. Нужно лишь послать офицеров чтобы вооружить, обучить и организовать этих зебр в новые подразделения."
CVA_jungle_training:0 "Смерть из джунглей"
CVA_jungle_training_desc:0 "Определить цель. Нанести удар пока враг отвлечён. Испариться в глуши джунглей. А затем устроить засаду на тех, кого пошлют на поиски. Именно так мы вели борьбу на протяжении уже многих лет, но Заркиды так и не смогли приспособиться. Мы адаптируем этот опыт для более крупномасштабного конфликта, чтобы наши враги всегда боялись джунглей."
CVA_foreign_volunteers:0 "Добровольцы из Казы"
CVA_foreign_volunteers_desc:0 "Столетия назад, корабль рабов восстал против Кольтфагенских похитителей и причалил к берегам Грифонии, заложив Свободное Государство Каза. Сейчас, потомки тех самых рабов вернулись чтобы присоединиться к нашей борьбе за справедливость. Поприветствуем же наших братьев, и поклянёмся бороться с тем же рвением, с коим борются они!"
CVA_fighter_fleet:0 "Переоборудовать кукурузники"
CVA_fighter_fleet_desc:0 "У нас нет авиационной промышленности, однако некоторые помещики оставили при побеге от нас приличное количество старых кукурузников. С некоторыми модификациями, они могут послужить в качестве нашего первого звена истребителей."
CVA_basic_bombers:0 "Импровизированные бомбардировщики"
CVA_basic_bombers_desc:0 "Хотя у нас и нет специализированной бомбардировочной авиации, ничто не мешает нам сбрасывать взрывчатку с немного переделанных гражданских судов. Пусть это и не сравнится с полноценной авиацией, пара бомб, сброшенных на головы наших противников, должна заставить их думать дважды, прежде чем наступать в открытую."
CVA_develop_a_doctrine:0 "Воздушный флот освобождения"
CVA_develop_a_doctrine_desc:0 "Наши лётчики пусть и не многочисленны, но за каждым числятся десятки вылетов! Мы соберём их воедино и формализуем выстроенную цепь командования в полноценный воздушный флот, что позволит расширять авиацию, не боясь что опыт лётчиков будет потерян напрасно."
CVA_the_flying_jaguars:0 "Летучие ягуары"
CVA_the_flying_jaguars_desc:0 "Ягуар может часами выжидать жертву, а потом одним рывком прикончить её налету. Звенья наших истребителей могут воссоздавать эту засадную стратегию, прячась в облаках и резко налетая на вражеские бомбардировщики со всех сторон, после чего возвращаться обратно в безопасность на наши авиабазы под прикрытие зенитных орудий."
CVA_close_range_support:0 "Общевойсковые тактики"
CVA_close_range_support_desc:0 "Теперь, когда мы обзавелись полноценной авиацией, мы могли бы разработать новые, облегчённые модели бомбардировщиков, способных наносить точечные удары для боевой поддержки пехоты. Мы также обучим наших радистов для определения того, как и когда наносить эти удары, что позволит максимизировать урон и свести к минимуму случаи дружественного огня."
CVA_defenders_of_the_homeland:0 "Защитники родных земель"
CVA_defenders_of_the_homeland_desc:0 "Теперь, когда мы формализовали практики ОАВ, обзавелись оружием и интегрировали добровольческие корпуса, мы готовы начать полномасштабную экспансию и реорганизацию армии. ОАВ защитит наши дома и наш народ, сколь свиреп бы не был враг!"
CVA_stick_to_the_militias:0 "Реформировать ополчения"
CVA_stick_to_the_militias_desc:0 "Система ополчений славно послужила нам за время конфликта. И хотя предстоит проделать ещё немалую работу по расширению системы управления современными боевыми силами нового размера, децентрализованный характер системы будет способствовать инициативе низшего звена, подкреплённой боевым духом зебр, сражающихся за свои дома вместе с друзьями."
CVA_elected_officers:0 "Выборные офицеры"
CVA_elected_officers_desc:0 "Офицеры должны быть избраны бойцами их же подразделений. Это поспособствует сближению между солдатами и их лидерами, совершенно отличному от порождённого аристократией пренебрежения. Мы верим, что зебры, сражающиеся и умирающие бок о бок, лучше знают, кто сможет повести их в бой, чем какие-то маратели карандашей в далёких штабах."
CVA_autonomous_recruiting:0 "Локализованный набор войск"
CVA_autonomous_recruiting_desc:0 "Деревни напоминают собой большие семьи. В этом с ними схож боевой взвод. Мы создадим призывные пункты в самых отдалённых деревнях, а также структурируем процедуры тренировки и развёртывания так, чтобы наши бойцы всегда сражались бок о бок с друзьями и соседями, ради которых и пошли в армию."
CVA_professionalism:0 "Профессиональная ОАВ"
CVA_professionalism_desc:0 "Хотя модель децентрализованного ополчения и имеет массу преимуществ – она серьёзно теряет в эффективности в полномасштабной традиционной войне. Мы должны создать дисциплинированное, регламентированное войско из профессиональных солдат, которые будут придерживаться выстроенных высшим военным командованием планов."
CVA_actual_officers:0 "Современные методы подготовки офицеров"
CVA_actual_officers_desc:0 "Мы пригласим иностранных экспертов и устроим им встречу с закалёнными ветеранами ОАВ, что позволит подготовить почву для обучения нового поколения командиров, делающих выводы как из современной теории, так и из тяжёлого опыта войны."
CVA_proper_discipline:0 "Железная воля и сердце из стали"
CVA_proper_discipline_desc:0 "Каким бы привлекательным ни казался романтический образ неистового крестьянина-солдата – такой боец просто не мог бы выстоять на современном поле боя. Наши офицеры и солдаты должны быть стойки и непоколебимы, в их умах не должно быть места для сомнения, а их копыта должны вести долг и служба, а не гордыня или личные мотивы."
CVA_hill_warriors:0 "Воины холмов"
CVA_hill_warriors_desc:0 "Во вражеских армиях, "разбегаемся по холмам!" – это горький призыв к отступлению. Для нас же это хитрый манёвр. Мы обучим наших солдат сражаться в труднопроходимых высокогорьях нашей страны, научив быстро ориентироваться и использовать каждую выбоину и расщелину для засады, а также истощать врага перед нанесением смертельного удара."
CVA_limited_motorisation:0 "Внедрение мотопехоты"
CVA_limited_motorisation_desc:0 "В то время как моторизованные подразделения могут быть не так эффективны в холмах и джунглях, их мобильность, особенно на равнинной местности, неоспорима. Мы должны включить эти подразделения и соответствующую тактику в наши силы, чтобы лучше добиваться побед на современном поле боя."
CVA_partisan_legacy:0 "Наследие борьбы"
CVA_partisan_legacy_desc:0 "ОАВ превратилась из разношёрстной банды повстанцев в грозную современную боевую силу. Однако мы не должны забывать наши корни, становясь деспотичной, империалистской организацией, какими стали многие другие армии. С каждым новым поколением мы будем напоминать нашим солдатам о смысле их службы и наследии, которое они должны поддерживать."

CVA_the_navy:0 "Взгляд на море"
CVA_the_navy_desc:0 "Веками кольтфагенцы перевозили рабов через моря, и столь же долго слыли героические легенды о пиратах, устраивавших рейды на них и освобождавших пленников. Если мы хотим доставлять наши товары до мировых рынков и перекрывать заморские поставки наших врагов, мы должны создать достойную флотилию, которая сможет оспорить морское господство Кольтфагена."
CVA_repurpose_fishing_ships:0 "Перепрофилировать рыболовные суда"
CVA_repurpose_fishing_ships_desc:0 "Некоторые из наших крупных рыболовецких судов могу быть переоборудованы для использования в качестве конвоев и вспомогательных военных кораблей – так и поступим. Это, конечно, временное решение, до тех пор, пока наши верфи не будут снова введены в полную эксплуатацию, но пока нам хватит и его."
CVA_build_up_the_shipyards:0 "Построить верфи в Хорсмузе"
CVA_build_up_the_shipyards_desc:0 "Для конкурирования с соседями, нам потребуется стимулировать значительное расширение верфей и сухих доков. Только так мы сможем достойно унаследовать обширные военно-морские традиции Кольтфагена."
CVA_buildup_fishing_industry:0 "Защищать рыболовство"
CVA_buildup_fishing_industry_desc:0 "Наши враги безжалостны. У нас нет оснований думать, что они ограничатся нападением на боевые суда и транспортёры военной техники. Если мы позволим им – они пошлют торпеды даже по рыболовным судам, желая морить нас голодом и сеять ужас. Поэтому оснащение эсминцев необходимо для защиты не только промышленности, но и нашего народа."
CVA_seize_colthage_ships:0 "Расконсервировать корабли"
CVA_seize_colthage_ships_desc:0 "Морские силы Кольтфагена ещё очень давно оставили несколько громадин в наших гаванях. И хотя они безнадёжно устарели, мы могли бы спасти их корпуса и переоборудовать для выполнения какой-нибудь роли в нашем флоте."
CVA_develop_submarines:0 "Партизаны морей"
CVA_develop_submarines_desc:0 "Обнаружить. Уничтожить. Скрыться. Именно так мы ведём нашу долгую партизанскую войну, и именно так ведут себя подводные лодки. Мы сконцентрируем наши усилия на разработке этих рейдерских судов, что позволит нам лучше срывать поставки противников, нарушая их производственные планы."

### Events ###
zebra_zapata.1.t:0 "Кольтванская Революция"
zebra_zapata.1.d:0 "Поначалу разносились тихие кличи. Но пока сообщение переходило от зебры к зебре, они становились всё громче и громче. Лёгкая рябь превратилась в волну, а волна постепенно стала штормом. Зов революции прошёлся по Кольтве, и [CVA.GetLeader] откликнулся на него.\n\nОн показался в центре Кизил-Зеба со своим лучшим генералом – Озидом, и члены ОАВ вышли из городского подполья, быстро сметя Кольтфагенский гарнизон. И вот, когда форт на вершине холма был взят, было поднято новое знамя: красная подкова фермеров поверх жёлтого полотна надежды.\n\nКольтва восстала, и она не падёт ниц без кровопролития."
zebra_zapata.1.a:0 "Чёртов Зейрутид и его лакеи!"
zebra_zapata.1.b:0 "Да здравствует Революция! Да здравствует Кольтва!"

zebra_zapata.2.t:0 "Обещание сдержано" #фокус Внедрить земельную реформу
zebra_zapata.2.d:0 "На протяжении бесчисленных лет, обширные сельскохозяйственные угодья Кольтвы принадлежали небольшому числу землевладельцев, которые, при пособничестве режима Заркидов, расширили свои владения, украв земли, дававшие пропитание многочисленным семьям кольтванцев. В результате, общинные земли, за которыми веками самостоятельно ухаживали местные деревни, были с помощью силы или так называемых "законов" захвачены крупными помещиками, а фермеры стали не более чем наёмниками.\n\nДавно пора было покончить с этим печальным положением дел. Одним из ключевых моментов плана Кизил-Зеба всегда являлось перераспределение украденных земель, и теперь, когда контроль Заркидов над Кольтвой ослаб, Зешмуназаш был полон решимости исполнить обещание в кратчайшие сроки.\n\nВ общем случае, процесс был крайне прост: там где помещики бежали со "своих" владений – фермеры просто свалили ограды и вернули свои земли. В остальных же случаях, дело прошло куда более жестоко. В прочем, таких случаев были единицы, и в большинстве из них кровопролития удалось избежать после переговоров об адекватной компенсации между правительством и помещиками, хотя, стоит понимать, без поддержки Кольтфагена у них не то чтобы было много вариантов.\n\nИ хотя кто-то может назвать такую политику крайне радикальной, ведь случилось вторжение и изъятие частной собственности, для Зешмуназаша это было не более чем разрешением древней несправедливости, ведь плоды труда вернулись таким образом в копыта фермеров Кольтвы."
zebra_zapata.2.a:0 "Земля и свобода для всех!"

zebra_zapata.3.t:0 "Мир в наше время" #полная победа в войне с Кольтфагеном
zebra_zapata.3.d:0 "Война была долгой и кровопролитной, но Зешмуназаш Зейрутид получил полный контроль над землями Кольтфагена. И пока пыль прошедших сражений оседает, ОАВ начинает осматриваться. Они только сейчас осознали, что восставшая провинция владеет теперь всей страной.\n\nСам Зешмуназаш до сих пор не может в это поверить. Заркиды отказались сдаваться. Ослеплённые гордостью и жадностью, они решили что скорее умрут, чем изменятся. Однако Зешмуназаш был по жизни и в более сложных ситуациях, а впереди его ждёт ещё много работы."
zebra_zapata.3.a:0 "Вернёмся к насущим проблемам..."

zebra_zapata.4.t:0 "Мир в наше время" #победа в гражданской войне против Конституционалистов при условии что Зеш не предложил им мир
zebra_zapata.4.d:0 "Война была долгой и кровопролитной, но Зешмуназаш Зейрутид получил полный контроль над землями Кольтфагена. И пока пыль прошедших сражений оседает, ОАВ начинает осматриваться. Они только сейчас осознали, что восставшая провинция владеет теперь всей страной.\n\nСам Зешмуназаш до сих пор не может в это поверить. Конституционалисты отказались сдаваться. Но разве не были они на той же стороне, ведя восстание против тирании Зарки и его семейства? Оказалось, что нет. Но Зешмуназаш всё же чувствовал на себе весь груз той смерти, что принёс его выбор, хоть он и не мог просто сдать всё и согласиться на предложенную сделку. И тем не менее, по жизни он был и в более сложных ситуациях, а впереди его ждёт ещё много работы."
zebra_zapata.4.a:0 "Вернёмся к насущим проблемам..."

zebra_zapata.5.t:0 "Мир в наше время?" #победа в гражданской войне против Конституционалистов при условии что Зеша убили
zebra_zapata.5.d:0 "Война была долгой и кровопролитной, но Заришат Зейрутид довела дело брата до конца и получила полный контроль над землями Кольтфагена. И пока пыль прошедших сражений оседает, ОАВ начинает осматриваться. Они только сейчас осознали, что восставшая провинция владеет теперь всей страной.\n\nЗаришат просто не могла в это поверить. Ей наконец представился шанс быть самой по себе, выйдя из тени собственного брата! Однако народ и армия хотят крови, крови тех, кто убил их дорогого командира, и Заришат предоставит её. Отомстим за Зейрутида! Смерть тиранам!"
zebra_zapata.5.a:0 "Вернёмся к насущим проблемам..."

zebra_zapata.6.t:0 "Конец Революции" #Конституционалисты взяли власть в Кольтфагене и подписали мир с Кольтвой
zebra_zapata.6.d:0 "Зешмуназаш вернулся с переговоров в Кольтфагене обратно в крепость Кизил-Зеба.\n\nОн прошёлся до маленькой палатки и сел, держа в копытах подписанный договор с центральным правительством. Он с трудом мог в это поверить. Его предложение было полностью одобрено конституционалистами! Наконец-то зебры, с которыми можно договориться! Многие говорили, что война неминуема, что фракции в рядах конституционалистов никогда не примут его предложение и что они могут даже попытаться убить его! Но вот, случилось чудо, и всё, чего он так желал для Кольтвы, было теперь в его копытах.\n\nСлёзы вновь и вновь накатывались на глаза Зеша, пока он перечитывал документ. Это было начало лучшего будущего для Кольтвы."
zebra_zapata.6.a:0 "Мы наконец свободны!"

zebra_zapata.7.t:0 "Война за Справедливость"
zebra_zapata.7.d:0 "Облако пыли неумолимо ползло вперёд, прокладывая себе путь по одному из немногих шоссе, ведущих на восток, в Кольтву. Наступление было слишком предсказуемо, враг пробирался среди бесплодных каменистых холмов и старых деревьев. В ОАВ знали об этом, и были готовы.\n\nЗиллос нерешительно выглянул из окопа, закончив последнюю проверку своего пулемёта. Это была старая модель, добытая откуда-то из арсеналов Заркидов, но она готова выполнить свою работу. Рядом с ним была ещё одна зебра – его импровизированный заряжающий. Зиллос точно не помнил её имени. Зада? Зела? Что-то такое. Он даже не помнил, откуда она, но сейчас это не значило ровным счётом ничего. Откуда бы они ни были родом, это было несущественно – они были солдатами Освободительной Армии Востока, как и прочие пять десятков зебр, засевших в окопах вдоль вершины холма.\n\n"А вот и они." – услышал он её бормотание, и мрачно кивнул. Итак, дело дошло до этого. Новое правительство Кольтфагена чётко дало понять, что никаких "примирения" и "понимания" не будет, и революционеры пошли против революционеров. Им, похоже, казалось, будто навязанная Кольтве система вызывала недовольство лишь потому, что у власти были не они, а Заркиды.\n\nЗиллос с силой потянул за рычаг оружия и был встречен приятным металлическим лязгом. Первые враги показались из-за ближайшего холма. Они продвигались рассредоточенным маршевым строем, явно ожидая атаки на каждом шагу, и были правы.\n\nЗиллос навёл прицел в сторону шедших позади, выдохнул, и, наконец, зажал курок. В этот момент весь холм залился перекрёстной стрельбой в честь новых захватчиков." #AAAAAAH
zebra_zapata.7.a:0 "И вновь мы рвёмся в бой!"

zebra_zapata.8.t:0 "Война за Месть"
zebra_zapata.8.d:0 "Тяжёлая тишина повисла в комнате на одно мгновение. А затем на второе. И третье.\n\nА затем Озид не выдержал:\n\n"Дурак! Чёртов идеалист!" – это был уже даже не голос, а рык, полный бушующей ярости и глубокой печали. Крик боли против несправедливого мира.\n"Я говорил ему. Говорил! – повторил он, стараясь сдерживать слёзы, пока перечитывал депешу в четвёртый раз. – Я говорил ему, что этим Конституционалистам нельзя доверять. Говорил, что они не лучше Заркидов. Он должен был послушать. Почему он не послушал?!"\n\nНикто из присутствующих в комнате зебр не сказал ничего. Вопрос был риторическим, но даже если бы и нет – никто не знал ответа. Может Зешмуназаш действительно думал, что независимости Кольтвы можно было достичь без большего кровопролития, и что Конституционалисты не похожи на лакеев Зарки.\nКакой бы ни была причина, она будет похоронена вместе с Зешмуназашем, предательски убитым солдатами Кольтфагена.\n\n"Что же теперь?" – спросил Жазелид, разрушив нависшую в штабе тишину. Озид испустил тяжёлый вздох, а затем потряс головой, и сказал:\n"Я ожидаю от вас полной мобилизации наших сил. Каждый жеребец или кобыла, каждая винтовка что у нас есть, должны быть готовы. Мы выступаем на запад, и не остановимся до тех пор, пока я лично не увижу тот проклятый город и не сожгу его дотла!"\n\nПоначалу некоторые колебались, но спустя пару мгновений, все члены генералитета ОАВ согласно кивнули.\n\n"И, ещё кое что, – дополнил Озид, когда все начали вставать из-за стола, – я хочу чтобы кто-нибудь привёл ко мне Заришат. Я... Я лично расскажу ей о случившемся."\n\nВозражений не последовало." #AAAAAAH
zebra_zapata.8.a:0 "За Зейрутида!"

zebra_zapata.9.t:0 "Палка в колесе системы"
zebra_zapata.9.d:0 "Беноам Герза.\n\nНет никого в Кольтве, более знаменитого чем он, и в этом нет ничего хорошего. Будучи уроженцем Кольтвы, он отказался от своей родины и поклялся в верности режиму Заркидов ради личной выгоды. Его копыта насквозь пропитаны кровью членов ОАВ и невинных граждан, оказавшихся в эпицентре жестоких репрессий. Притом, к сожалению, последних было даже больше.\n\nНи для кого не стало неожиданностью, что такая "выдающаяся" личность была изгнана новым правительством Кольтфагена обратно в Кольтву в качестве жеста доброй воли, чтобы его могли судить по законам родины.\n\nНо мы просчитались.\n\nКрестьяне Кольтвы, городские рабочие и вся ОАВ, были очень рады, что могут наконец придать этого проклятого мясника суду, но реакция среднего класса была совершенно иной. Они назвали действия правительства "жалкой местью" и слухи уже наводняют залы интеллигенции, с заявлениями о том, что Беноам Герза будет убит из-за того, что является членом богатой и влиятельной семьи, и что это лишь начало "Марксистской чистки" ОАВ.\n\nНет никаких сомнений, что Герза знает об этом и делает всё, чтобы спасти собственную шкуру. И хотя мы все с радостью бы поставили его к стенке, ответная реакция может погубить нашу молодую республику. Тебе повезло, Герза. Пока что." #AAAAAAH
zebra_zapata.9.a:0 "Просто прекрасно..."

zebra_zapata.10.t:0 "Заслуженная компенсация"
zebra_zapata.10.d:0 "Когда Анзар вышла из зала суда, она изо всех сил сдерживалась, чтобы не заплакать. В её седельной сумке лежало постановление, по которому она, можно сказать, обратно получала свою жизнь. Всё произошло так стремительно, что она даже не успела сообразить, и тем не менее, вот оно, написано чёрным по белому: её семья получит компенсацию за отобранную восставшими землю и даже останется богатой, несмотря на всё произошедшее.\n\nКогда Зейрутисты взяли контроль над Кольтвой, Анза боялась за свою жизнь, а когда её землю конфисковали – была готова бежать, проклиная обещанную ими "когда кризис пройдёт" компенсацию. Но сегодня они сдержали обещание. Её старые догмы предстали пред судом, одна за другой. В суде было высказано всё: и о том, сколь справедливой она была, и о том, сколь низкую держала ренту, и даже о том, что прощала долги в неурожайные годы. Три зебры, составлявших трибунал в её деревне, всё обдумали, и перепроверили документы об исторических притязаниях на землю. А когда время дошло до принятия решения, Анза подумала, что ослышалась: они сказали, что она получит полную компенсацию стоимости её земель и ещё немного сверху!\n\nОна не получит землю назад – эпоха крупных землевладельцев окончена, да и в данный момент это было бы не так уж выгодно, однако теперь она имела достаточно, чтобы вложиться в развивающийся промышленный сектор, или открыть собственный бизнес, или... да что угодно! Её жеребята вырастут в достатке. Нет, даже так. Её жеребята вырастут богатыми! По пути к семье с целью рассказать отличные новости, она тихо поблагодарила свои старые догмы за то, что сказали всё за неё."
zebra_zapata.10.a:0 "Действуем согласно плану..."

zebra_zapata.11.t:0 "Большой город"
zebra_zapata.11.d:0 "Сильно нахмурившись, Зиллос оглядел полупустую гостиную. Имущество его семьи было собрано в центре комнаты для дальнейшей распаковки, но его было настолько несчастно мало, что комната выглядела от этого только больше.\n\nКазалось, только вчера Зиллос вёл четыре десятка плохо вооружённых, но хорошо мотивированных зебр по пригородам Кольтвы, и днём спал в сарае, принадлежащем сочувствующему фермеру, а ночью нападал на патруль Кольтфагена. Но посмотрите на него сейчас! Одетый в приличную одежду (с галстуком!) и готовый в скором времени приступить к работе, партийный чиновник в Кизил-Зебе. А с новыми обязанностями, пришёл и новый дом.\n\nЗебра ещё раз осмотрелся по сторонам: их новая квартира была не такой уж и большой по городским меркам, и всё же, Зиллос сомневался, что они смогут когда-нибудь полностью её обставить. Когда он был мал – всё было намного проще... Его окатили воспоминания о маленькой деревеньке, в которой он родился и жил почти всю жизнь, как его отец и дед. Ведь даже когда до него и его друзей добрался призыв ОАВ, они хоть и собрали винтовки, чтобы сражаться за свободу, но в основном лишь чтобы защищать свою деревню от жадных помещиков. А теперь... теперь он оставил всё это позади.\n\nВдруг, что-то коснулось его бока, и Зиллос почувствовал лёгкий поцелуй в шею.\n— Всё хорошо, дорогой? — С лёгким беспокойством спросила его жена, Зел. — Ты уже некоторое время стоишь здесь.\n\nЗиллос потряс головой, издав тихий смешок. Шаги Зел всегда были такими тихими, будто она ходила на кончиках копыт. Он закинул переднюю ногу через её плечо и нежно поцеловал в щёчку. Её грива пахла нежным ароматом корицы, прямо как в первый день, когда они встретились.\n\n— Ничего серьёзного, дорогая, — тихо сказал он, — всё в порядке." #AAAAAAH
zebra_zapata.11.a:0 "Нас ждёт новая жизнь."

zebra_zapata.12.t:0 "Судьба генерала-мясника" #фокус Каждому по заслугам
zebra_zapata.12.d:0 "В конце концов, суд над Герзой привлёк в Кольтве такое внимание общественности, какое не может сейчас привлечь, наверное, ничто. И хотя многие сподвижники ОАВ считали, что этот треклятый генерал заслуживает лишь того, что он дал своим многочисленным жертвам – расстрела, президент Озид был в этом вопросе непоколебим: Герзу ждал справедливый суд.\n\nДолжно сказать, процессия была поистине завораживающей. Сторона обвинения потратила месяцы на сбор улик и поиск свидетелей, нанимая специалистов для изучения недавно вскрытых архивов старого режима Заркидов и раскрытия грешков обвиняемого.\n\nВ день суда, когда в зал привалили всю ту уйму улик, для нервной общественности вскрылись дополнительные подробности, а молодые и пожилые свидетели выступили с леденящими душу рассказами о зверствах, совершённых его подчинёнными. Герза не только напрямую принимал участие в многочисленных репрессиях против народа Кольтвы, но и лично замешан в вымогательствах и коррупции с участием криминальных картелей и местных помещиков. Даже его верность Заркидам, как оказалось, была лишь прикрытием для личного обогащения, ведь даже регистрации из архивов Кольтфагена описывали, как он постоянно брал деньги из государственной казны для подкупа официальных лиц.\n\nПеред лицом столь серьёзных доказательств, даже проявившие сострадание к Герзе отвернулись от него с отвращением, в то время как широкая общественность требовала крови.\n\nКогда председательствующий судья опустил молоток, Беноам Герза был признан виновным во всех предъявляемых ему обвинениях. И тем не менее, новый свод законов не предполагал наличия смертного приговора. Вместо этого, Герза проведёт остаток своей жизни в самой строгой и защищённой тюрьме, навсегда сокрытый от глаз общественности, без шансов на досрочное освобождение.\n\nЭто не совсем тот конец, которого все желали этому мяснику, но теперь Кольтва могла хотя бы выдохнуть с облегчением, зная, что справедливость восторжествовала. Слава Кольтве!" #AAAAAAH
zebra_zapata.12.a:0 "Его преступления были разоблачены."

zebra_zapata.13.t:0 "Копытопожатие" #фокус Вечная Революция #мой эталон ивента со сложным диалогом.
zebra_zapata.13.d:0 "Когда взгляд Озида упал на толпу зебр, собравшихся на городской площади, ему пришлось приложить всё своё самообладание, чтобы не поморщиться от дискомфорта. Он никогда не был хорош в общении с массами, и его единственным утешением в этот момент был тот факт, что местный мэр не спешила с завершением вступительной речи.\n\n— Теперь я понимаю, почему ты решил подать в отставку. — пробормотал он как бы себе под нос.\nСтоявший рядом с ним Зешмуназаш легонько усмехнулся:\n— Конечно. Я понимал, что после вступления в должность будет много подобных выступлений. Поэтому, зная как ты любишь показывать свои ораторские способности, решил предоставить эту честь тебе.\nОзид покачал головой, хотя на его губах и играла довольная улыбка, а затем ответил:\n— О да. Весьма благородно с твоей стороны. — он сделал короткую паузу, прежде чем продолжить: — Правда, я до сих пор считаю, что здесь должен быть ты. Ну, на моём месте. В конце концов, мы одержали победу лишь благодаря тебе.\n— Мы одержали победу лишь благодаря тому, что крестьяне решили сражаться за справедливость. — пожимая плечами поправил его Зешмуназаш, после чего дополнил: — Теперь наша программа реализуется. Это всё что имеет значение. — и вновь усмехнулся: — Кроме того, мы ведь не можем допустить, чтобы опасный преступник осквернял достоинство президентского поста, не так ли?\n— Но ты мог бы хотя бы выдвинуть свою кандидатуру. — возразил Озид.\nНо Зеш покачал головой и спокойно парировал:\n— И с огромным отрывом выиграть народное голосование. Я предпочёл избежать повторения последних выборов Зарки.\n— Справедливо. Хотя мне кажется, ты бы по крайней мере неплохо смотрелся со всей этой зоникийской эстетикой.\n\nЗешмуназаш и Озид засмеялись. А потом разразились громкие аплодисменты. Это мэр закончила свою речь и представила народу двух почётных гостей.\n"Полагаю, вот и наше время пришло." – Заметил Озид, пока они оба поднимались из своих сидений и направлялись к трибуне спикера. На подходе к ней он заглянул в карман своей куртки, и с радостью обнаружил там подготовленные к речи заметки. Озид одарил Зешмуназаша благодарной улыбкой. В конце концов, никто ведь не говорил, что президент Кольтвы должен сам писать свои речи, верно?" #AAAAAAH
zebra_zapata.13.a:0 "Спасибо, мой дорогой друг."

zebra_zapata.14.t:0 "Рождение АПНК" #а это мой эталон ивента со сложной прямой речью.
zebra_zapata.14.d:0 "Созыв общего собрания Освободительной Армии Востока не был чем-то необычным. Однако необычным было то, что на этот раз в нём будет участвовать гражданский персонал, а главное – местом проведения выбран общественный театр Кизил-Зеба, ведь он был единственным зданием, достаточно просторным чтобы вместить всех делегатов.\n\nГромогласные аплодисменты встретили Зешмуназаша, заступившего на спикерскую трибуну, и зебра улыбнулся, глядя на собравшуюся толпу делегатов и его сторонников.\n\n"Братья и сёстры, — начал он речь, — я очень рад видеть всех вас сегодня, равно как рад я видеть среди вас много новых лиц. Однако, не буду тянуть: я собрал вас всех сегодня ради того, чтобы предложить к обсуждению новую резолюцию. Резолюцию, голос по которой я хочу услышать от каждого из присутствующих здесь делегатов... — он сделал короткую паузу, а затем громко продолжил: — Я предлагаю распустить Освободительную Армию Востока."\n\nЭффект был более-менее похож на то, чего он ожидал: весь зал наполнила зловещая тишина.\n\n"Я понимаю, как моё предложение звучит для многих из вас, и хочу заверить, что нет, Зешмуназаш Зейрутид не обезумел. — эта фраза вызвала в зале несколько лёгких смешков. — Когда мы основали ОАВ, у неё была лишь одна цель – освобождение Кольтвы от гнёта. И та цель была достигнута. Однако сейчас перед нами встали новые задачи. Задачи, которые ОАВ в своём текущем виде никак не сможет разрешить. В конце концов, Освободительная Армия Востока – как и указано в названии, всего лишь армия. Что толку от штыков и пушек, когда враги наши – не Заркиды, а бедность и неграмотность? — он сделал небольшую паузу, оценивая обстановку в зале, после чего продолжил речь: — В общем, Кольтва перешла на новую веху своей истории, и мы должны нагнать её. И хотя конец ОАВ сильно печалит меня, я не отчаиваюсь, ибо знаю, что дух её с непревзойдённой силой горит в сердцах всех присутствующих здесь сегодня. Мы сражались против несправедливости и за свободу с самого начала, и я прошу вас хранить эти идеалы и поддерживать огонь этой решимости, вне зависимости от того, под каким знаменем вы окажетесь." — настроение в зале несколько улучшилось, а делегаты немного оживились, когда он сказал это. Возможно, некоторые даже согласились с ним.\n\nКогда зал вновь успокоился, Зешмуназаш произнёс заключительные слова своей речи:\n"Поэтому я с гордостью хочу предложить вам основание Аграрной Партии Народов Кольтвы. Наше вооружённое противостояние окончено, но политическое – только начинается!"\n\nПоследовавшие за этим аплодисменты были меньше, чем те, которыми его встретили, но всё ещё больше, чем те, которых он ожидал. Быть может, в конце концов это даже сработает, как надо..." #AAAAAAH
zebra_zapata.14.a:0 "Они сражаются за свободу даже на полях политики!"

zebra_zapata.15.t:0 "Простая жизнь..."
zebra_zapata.15.d:0 "Зада трусила вниз по дороге, ведущей к маленькой деревеньке у подножия холма. День уже заканчивался, и солнце быстро заходило за верхушки деревьев на западе, но она не спешила.\n\n— Привет, Зада! — нагнала и поприветствовала её подруга Зуана, — Там Зоберто искал добровольцев на завтрашние лесозаготовки. Я и Замуэль согласились, а ты как, с нами?\n— О, привет. Извини, завтра не смогу. — потрясла головой Зада. — У Замилло скоро день рождения и я буду помогать маме готовить торт.\n— Ох, ну ладно. Я как-то и забыла об этом. Восемнадцать, да? — спросила Зуана, а когда Зада кивнула в ответ, продолжила: — Кажется, у меня завалялась пара бутылочек где-то в погребе, как раз на такой случай.\nЗада скептически на неё посмотрела:\n— Бутылочек сока, верно ведь?\nЗуана лишь легонько усмехнулась:\n— Ну, своего рода.\n\nОбе зебры залились смехом, продолжая путь, пока не дошли до двух куч кирпичей и камней, расстилающихся по обе стороны тропинки. То были остатки стен старого особняка. Надзиратель, работавший на помещика из Кольтфагена, бежал, когда началось восстание, и первое, что сделали местные фермеры – снесли эту самую стену. По мнению Зады, это было вовсе необязательно. Некоторые из её соседей потом даже шутили, что эти стены сами бы развалились через пару дней.\n\nЗебры посмотрели направо, в сторону кукурузных полей, растянувшихся по всему склону, и лёгкая улыбка расплылась по лицу Зады. Вид плодов её собственного труда наполнял её гордостью. Работа в поле была трудной, но зато, судя по стебелькам, следующий урожай обещает быть обильным. Согласно договору, небольшая часть будет передана чиновникам из ОАВ, но всё остальное достанется её деревне, а не какому-то неизвестному помещику.\n\nОсознание того, что она кормит не кого-то там, а свою семью и друзей, её собственное сообщество... ну, несколько снимало усталость Зады." #AAAAAAH
zebra_zapata.15.a:0 "... хороша по своему."

zebra_zapata.16.t:0 "Новая система" #фокус Двойная конституционная система
zebra_zapata.16.d:0 "Когда письмо наконец добралось до офиса Озида, был уже полдень.\n\nСказать что он переживал было довольно сложно, ведь, в конце концов, Конституционалисты показали такую надёжность и благоразумность, какой никогда нельзя было ждать от Заркидов. Хотя, в общем-то говоря, эта планка была не очень уж высокой.\n\nС бременем управления страной, а точнее, как он себя поправлял – "автономной областью" – лежащим на его плечах, Озид не мог в действительности уследить за всеми махинациями внутри новообразованной республики. В лучшем случае, он боялся, что Кольтфаген не примет соглашение, а в худшем – он уже ожидал увидеть, как Конституционалисты объявляют Кольтву простым восстанием и направляют войска к её границам, требуя сдаться. Не чересчур ли это параноидально? Может и да, но старые привычки быстро не уходят, или как там в поговорке говорят?\n\nТак или иначе, просмотрев содержание письма, Озид выдохнул с облегчением. Кольтфаген принял предложенную им двойную конституционную систему. Почему? Да сено их знает, если честно. Что мы имеем – так это чернила на бумаге, с парой мелких уточнений и отметок о проблемах, которые стоило разрешить, однако этим уже будут заниматься зебры, куда более опытные в этом деле, чем старый генерал. Главное, что сложная часть была позади и будущему Кольтвы теперь ничто не угрожало. Осознание этого вызвало на лице Озида широкую улыбку." #AAAAAAH  
zebra_zapata.16.a:0 "Превосходно!"

zebra_zapata.17.t:0 "Освобождение Зрумчи"
zebra_zapata.17.d:0 "От командиров ОАВ на местах событий пришли отличные новости! Силы Кваггатая пали перед нашим внезапным и жёстким натиском, и теперь отступают на оборонительные позиции за территорией Зрумчи, а наши сподвижники по всему региону услышали призыв, и отряды иррегуляров бьют в спины отступающим войскам. Дипломаты Кваггатая уже направляются к нам с просьбой о прекращении огня, и, напуганные мощью ОАВ, будут рады передать нам контроль над Зрумчи. Скоро регион вернётся к своему законному владельцу." #AAAAAAH
zebra_zapata.17.a:0 "Отлично!"

zebra_zapata.18.t:0 "Унизительное поражение"
zebra_zapata.18.d:0 "Ужасные новости. Конфликт в оспариваемом регионе утих, и наши силы были отброшены. Хотя наши солдаты сражались неистово, они не смогли пробить оборону врага и были вынуждены отступить.\n\nНаша обязанность вернуть отнятую у Кольтвы землю остаётся неизменной, однако нельзя отрицать, что на фоне последних событий это стало немного сложнее." #AAAAAAH
zebra_zapata.18.a:0 "Проклятье!"

zebra_zapata.19.t:0 "Сразимся в другой раз"
zebra_zapata.19.d:0 "Ужасные новости. Оказывается, наш план вторжения добрался до ушей врага, и их гарнизоны по всему региону приведены в полную боевую готовность. У нас нет сил, способных противостоять врагу в полномасштабном конфликте, так что придётся поумерить пыл наших войск, по крайней мере, пока.\n\nНаша обязанность вернуть отнятую у Кольтвы землю остаётся неизменной, однако мы не можем отрицать, что на фоне последних событий это стало немного сложнее." #AAAAAAH
zebra_zapata.19.a:0 "Проклятье!"

zebra_zapata.20.t:0 "Поражение Кольтвы"
zebra_zapata.20.d:0 "Судя по свежим донесениям от наших войск, силы Кольтвы были отброшены из региона после тяжелейшего противостояния. Наши солдаты хорошо проявили себя, несмотря на решительное наступление противника, и заставили его отступить из-за нехватки припасов.\n\nПодкрепления уже прибыли в этот район, так что любые последующие попытки вторжения вряд ли имеют шансы на успех, а значит, можно сказать, мы сохранили контроль над регионом." #AAAAAAH
zebra_zapata.20.a:0 "Очень хорошо!"

zebra_zapata.21.t:0 "Победа Кольтвы"
zebra_zapata.21.d:0 "Судя по обрывистым донесениям от выживших отрядов на позициях, силы Кольтвы пересекли границу и одним стремительным ударом разгромили наши гарнизоны в регионе, заставив войска отступить. Солдаты деморализованы столь яростным наступлением врага, и сбор сил для контрнаступления займёт слишком много времени, так что, скорее всего, мы будем встречены укреплёнными позициями и полными решимости бойцами.\n\nКак бы больно ни было это признавать, нашей власти в этом регионе больше нет." #AAAAAAH
zebra_zapata.21.a:0 "Проклятье!"

zebra_zapata.22.t:0 "Кольтва отступает"
zebra_zapata.22.d:0 "Похоже, наша предосторожность принесла плоды. Войска Кольтвы покинули точки сбора и сейчас возвращаются по баракам вглубь страны. И хотя мы сохранили контроль над регионом без кровопролития, нам стоит оставаться настороже, на всякий случай. В конце концов, никогда не знаешь, в какой момент коварным кольтванцам взбредёт в голову очередная попытка." #AAAAAAH
zebra_zapata.22.a:0 "Великолепно!"

zebra_zapata.23.t:0 "Освобождение Кар-Альпаки"
zebra_zapata.23.d:0 "Годы назад, Ламбет оккупировал Кар-Альпаку, воспользовавшись царившей после прихода Короля Шторма разрухой. Сегодня, ОАВ наконец разобралась с этой несправедливостью. Силы врага в регионе были малы и разрозненны, и быстро пали перед куда более опытной и мобильной армией ветеранов. Потери с обеих сторон малы, и солдаты врага отступили, не желая умирать за какие-то отдалённые куски земли.\n\nСтоит ожидать, что вскоре мы увидим их дипломатов с предложением о прекращении огня." #AAAAAAH
zebra_zapata.23.a:0 "Отлично!"

