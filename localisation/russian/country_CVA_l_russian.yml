### Leader Descriptions ###
CVA_ZESHMUNAZASH_ZEIRUTID_DESC:0 "§YДата и место рождения§!: 5 января 964 года, Кизил-Зеб.\n\nРождённый в семье зажиточных фермеров, Зешмуназаш Зейрутид, казалось, был просто обречён на величие. Будучи интеллигентным и харизматичным молодым зеброй, он отлично окончил школу и мог бы подняться очень высоко по карьере, а возможно даже произвести семейство Зейрутид в аристократию. Но одно помешало ему – его извечная и бескомпромиссная тяга к справедливости.\n\nС самого детства родители прививали ему веру в необходимость поддержки соседей, и когда местные помещики начали отнимать сельхозугодья по всему региону, Зешмуназаш был среди первых, кто воспротивился этому. Какими бы 'законными' ни были их притязания, всё что он видел – отстранённый совет, игнорирующий свой народ и позволяющий жадным землевладельцам издеваться над ним. В итоге оказалось, что помещики имеют достаточно власти не только чтобы грубо разогнать протесты, но также объявить их организаторов вне закона. В свои восемнадцать лет, Зешмуназаш получил клеймо преступника, и был вынужден бежать в леса. Но жестокость порождает сильную реакцию, и с этого момента он был полон решимости свергнуть проклятых помещиков, чего бы ему это ни стоило.\n\nИ хотя есть некоторое сходство между ним и такими яркими личностями как Стил Сталлион и Филип Редглад, Зешмуназаш никогда не верил в общие для них идеи социализма, организовывая вместо этого свою собственную революцию. Он до сих пор верит, что Кольтфаген может быть спасён, однако этого не случится, пока у власти находятся Заркиды, а элита может делать всё, что ей вздумается. Он не хотел становиться преступником, как не хотел и быть лидером, но если это цена, которую придётся заплатить за безопасность и процветание его друзей-фермеров, то он сделает это без колебания.\n\n§YАвтор портрета§!: Sesek"
CVA_ZARISHAT_ZEIRUTID_DESC:0 "§YДата и место рождения§!: 8 апреля 966 года, Кизил-Зеб.\n\nЗаришат получила бы всё что угодно, не стукни её брату в голову спасение мира. Будучи весьма образованной студенткой с талантом к налаживанию полезных связей, она подготовила всё для своей карьеры в Кольтфагене, где работала бы на члена семьи Заркидов. Это стало бы ключом к её богатству и признанию, если бы Зешмуназаш не разрушил эти планы, восстав против режима.\n\nКогда её брат был объявлен вне закона, будущее Заришат затрещало по швам. Прошло немного времени, прежде чем Заркиды обратили на неё внимание. И хотя брат в конце концов поручился за свою сестру, Заришат его не простила, как и не забыла она о потерянном по его вине.\n\nАмбиции зебры дали слабину, когда она не отказалась присоединиться к Освободительной Армии Востока, однако, хоть она и заслужила там своё место, в итоге это нанесло ей непоправимый моральный ущерб, а осознав, что скорее всего она никогда не станет чем-либо большим, чем очередное криминальное лицо в иллюзорном походе брата, она начала страдать от сильного алкоголизма.\n\nВ конце концов, гибель стала для неё первым и последним хорошим подарком брата, ведь с его уходом она получила возможность взять власть в ОАВ в свои копыта, и, наконец, впервые за долгие годы, свернуть на жизненный путь, по которому хотела идти всю жизнь.\n\nЗаришат получила бы всё, что хотела, и теперь, когда её брат не стоит у неё на пути, такое будущее вновь стало возможным."

