CVA_CTH_2_d1_desc:0 ""Today upon this wartorn ground, we endevor to create, a more perfect union than the one that came before us. Upon the liberation we were promised a republic, and that turned out to be nothing but a lie. So now we have replaced that union, free from that original sin of tyranny."\n-Zeshmunazash Zeirutid"
