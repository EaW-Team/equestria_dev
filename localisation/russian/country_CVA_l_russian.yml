###ZESH ZONICIA TREE###
CVA_CTH_2_d1:0 "Лучший Союз"
CVA_CTH_2_d1_desc:0 ""В этот день, на этой истерзанной войной земле, мы стремимся создать ещё более совершенный союз, чем тот, что был до нас. После освобождения, нам обещали республику, но то было ложью. Однако теперь мы заменили этот союз новым, свободным от первородного греха тирании!"\n– Зешмуназаш Зейрутид"

CVA_CTH_2_d2:0 "Децентрализованная модель экономики"
CVA_CTH_2_d2_desc:0 "Центральное управление экономическим развитием ведёт к принижению нижних слоёв общества. Для устранения этой проблемы, наша экономическая система должна включать децентрализацию принятия решений по экономическим проектам и передачу их под юрисдикцию губерний и общин, которые будут запрашивать у нас необходимую поддержку."
CVA_CTH_2_d3:0 "Нетронутые богатства Карамейна" 
CVA_CTH_2_d3_desc:0 "Джунгли и холмы Карамейна так и остались без внимания прежних правителей Кольтфагена, а местные зебры погрязли в бедности. Но мы видим дальше. Джунгли – многообещающий источник ресурсов, а пролегающие через регион реки имеют массу применений. Мы не должны упускать такие возможности из виду."
CVA_CTH_2_d4:0 "Золотые поля Тротката-Зеорду"
CVA_CTH_2_d4_desc:0 "Регион Троткат-Зеорду производит самые большие объёмы основных культур в Кольтфагене. Однако, это снабжение может быть относительно легко нарушено, что привело бы к катастрофе. Мы должны стабилизировать, механизировать и организовать наши поставки продовольствия, развивая заодно местную промышленность для поддержки этих начинаний."
CVA_CTH_2_d5:0 "Расширение городов Кольтфагена"
CVA_CTH_2_d5_desc:0 "Кольтфаген всегда был центром любого государства Кольтфагенского региона, а значит и нашей конфедерации. Проведение градостроительных проектов позволит нам укрепить нашу промышленность и построить настоящий, свободный мегаполис на том, что раньше было символом тирании."
CVA_CTH_2_d6:0 "Западный порт Зоникии"
CVA_CTH_2_d6_desc:0 "Если не считать Кольтфаген, порт Гиппона – наше главное звено для связи с внешним миром. Товары из Грифонии и Эквуса поступают именно сюда, и здесь же заключаются сделки с производствами, профсоюзами и частными лицами. Поэтому развитие этого региона и наших зарубежных связей имеет важное значение для нашего процветания."
CVA_CTH_2_d7:0 "Товарные культуры Кольтвы"
CVA_CTH_2_d7_desc:0 "Долгие годы Кольтва была вынуждена выращивать товарные культуры для финансирования режима Зарки, что стало одной из первопричин начала нашей революции. Теперь, когда наша система прислушивается к потребностям бедных, мы можем возобновить развитие Кольтвы с распространением новых, этичных товарных культур и многого другого!"
CVA_CTH_2_d8:0 "Совместное планирование"
CVA_CTH_2_d8_desc:0 "Нельзя допустить, чтобы экономическое развитие превратилось в экономическое злоупотребление. Всем слоям общества должно быть гарантировано право вносить свой вклад в экономические изменения, происходящие в их жизни. Участие всех должно приниматься во внимание, поскольку мудрость можно найти в голове каждого."

CVA_CTH_2_d9:0 "Восстановить флот Зоникии"
CVA_CTH_2_d9_desc:0 "В последние годы наш флот выглядит довольно жалко, и это при том, что он должен быть достоинством нашей нации! Перенаправление усилий на его восстановление было бы хорошим начинанием для укрепления национальной гордости, а также защиты наших берегов."
CVA_CTH_2_d10:0 "Основать береговую гвардию Зоникии"
CVA_CTH_2_d10_desc:0 "Вместо того чтобы заставлять защищать наши прибрежные границы медленные, громоздкие корабли, возможно, было бы разумнее иметь для этого более быстрые силы реагирования – своего рода береговую охрану, которая защищала бы нас от пиратов, контрабандистов и им подобных."
CVA_CTH_2_d11:0 "Принцип координации ВВС и ВМФ"
CVA_CTH_2_d11_desc:0 "Сочетание уникальных аспектов воздушных сил с силами океанического надводного флота открывает множество возможностей, особенно для проецирования нашей военной мощи на море."
CVA_CTH_2_d12:0 "Восстановить торговый флот"
CVA_CTH_2_d12_desc:0 "На протяжении многих поколений, Кольтфаген жил за счёт торговой экономики. Даже наши предки бороздили волны в поисках богатства. Чтобы дать нашим гражданам возможность снова следовать этому призванию, мы должны восстановить огромный торговый флот, который составлял основу морских сил древнего Кольтфагена."
CVA_CTH_2_d13:0 "Теорема волчьей стаи"
CVA_CTH_2_d13_desc:0 "Одно вооружённое торпедами судно может нанести серьёзный ущерб – это верно, но что если мы представим целую группу таких судов, охотящихся за жертвой словно волки на суше? Эту интригующую мысль мы можем рассмотреть в рамках развития нашей морской доктрины."
CVA_CTH_2_d14:0 "Полномасштабная модернизация экономики"
CVA_CTH_2_d14_desc:0 "Каждый аспект нашей экономики и общества должен быть модернизирован. Нельзя никого оставлять в эпохе полководцев и тиранов, и только знание просветит нас, дав возможность превзойти наших предков."
CVA_CTH_2_d15:0 "Массовая механизация АПК" #агропромышленный комплекс
CVA_CTH_2_d15_desc:0 "Бытие рабами на полях, надрывающими спины, больше не является уделом фермеров Зоникии. Благодаря чудесам современных технологий мы можем гарантировать, что никому больше не придётся терпеть подобные лишения."
CVA_CTH_2_d16:0 "Обновить рыболовный флот Зоникии"
CVA_CTH_2_d16_desc:0 "Как и со всем прочим, было бы полезно восстановить и улучшить наш рыболовный флот, приведя его к общему стандарту. Сильные рыболовы служат основой мощных военно-морских сил."
CVA_CTH_2_d17:0 "Корпуса морпехов Зоникии"
CVA_CTH_2_d17_desc:0 "Сочетание силы моряков с суровой приспособляемостью наших сухопутных воинов позволит повысить эффективность действий на море, особенно если потребуется делать высадки. Морские пехотинцы... хм, а ведь это идея."

CVA_CTH_2_d18:0 "Принять рыночный социализм"
CVA_CTH_2_d18_desc:0 "Социализм и рынок. Может звучать противоестественно, но это не так. Мы годами действуем по системе союзов, губерний и коммун, и ни раз видели, что могут сделать социалистические принципы. Однако гарантируя нашим гражданам свободный рынок без чрезмерного контроля сверху, мы можем обеспечить невиданное ранее процветание."
CVA_CTH_2_d19:0 "Электрификация страны"
CVA_CTH_2_d19_desc:0 "Наше движение всегда имело глубокие связи с сельскими жителями страны и их потребностями. Необходимо обеспечить равенство их возможностей с жителями крупных городов, и первым шагом к этому станет подключение сельских регионов к центральной электросети. Электричество – это путь в будущее, и доступ к нему должен быть у каждого."
CVA_CTH_2_d20:0 "Инициатива по механизации шахт"
CVA_CTH_2_d20_desc:0 "Добыча полезных ископаемых всегда была одной из самых опасных форм труда. Работа в шахтах унесла за последние столетия куда больше жизней, чем войны. Но современная промышленность даёт нам новую надежду! С машинами вместо копыт, мы можем использовать минеральные ресурсы нашей страны, не заставляя граждан проходить через этот тартаров труд."
CVA_CTH_2_d21:0 "Синхронизация экономики"
CVA_CTH_2_d21_desc:0 "Благодаря участию всех трёх фракций ФНЕ, наше развитие идёт довольно гладко, а экономическая система показала, что она справляется со своими функциями и даже процветает! Мы доказали всем, что ни тирания, ни правительственный капитализм не требуются для процветания в современном мире, и что работа на благо граждан – это путь вперёд для всех экономик мира."
CVA_CTH_2_d22:0 "Стимулировать социалистическое предпринимательство"
CVA_CTH_2_d22_desc:0 "В полностью коммунистической системе нет места для индивидуализма, но когда всем управляет государство, система быстро устаревает и гниёт. Нашим жителям будет позволено воспользоваться заработанными или данными правительством деньгами, чтобы они могли осуществить свои мечты о лучшем будущем."
CVA_CTH_2_d23:0 ""Сделано в Зоникии"" #беспощадно урезанная версия, ибо никак не лезет. А жаль, оригинал был классный
CVA_CTH_2_d23_desc:0 "На полках магазинов по всему миру появляются самые различные товары, и все они – с красной печатью "Сделано в Зоникии". Эта печать – гарантия того, что при производстве товара не пострадал рабочий, не получил прибыли жадный капиталист и не был подкуплен ни один чиновник. И обещание того, что в будущем так оно и останется."

CVA_CTH_2_e1:0 "Процветание для всех"
CVA_CTH_2_e1_desc:0 "На протяжении многих поколений аристократы проповедовали устаревшую доктрину. Они говорили: "процветание приходит к тем, кто ждёт" – ложь с целью подавить сомненья граждан. Но мы видим дальше этого, мы знаем, что бездействие только увековечит системы угнетения, которые сковали нас цепями. Настало время действовать, настало время принести процветание всем!"
CVA_CTH_2_e2:0 "Стандартизировать законы о земле"
CVA_CTH_2_e2_desc:0 "Земельная реформа была первой целью ОАВ. Но теперь мы контролируем земли не только Кольтвы, и земельные проблемы других регионов зачастую гораздо сложнее. Господство патрициев варьируется от региона к региону, а сложные законы о собственности и наследовании замедляют наши усилия по реформированию. Пришло время привести в порядок эти кодексы."
CVA_CTH_2_e3:0 "Объекты культурного наследия"
CVA_CTH_2_e3_desc:0 "Наша культура дорога нам, и должна быть сохранена. Традиции наших предков, их жизнь, истории, которые они оставили после себя, – это уроки нам. Поэтому, в стремлении помнить нашу историю и не повторять прежние ошибки, определённые места должны быть на федеральном уровне защищены как объекты чрезвычайной культурной важности."
CVA_CTH_2_e4:0 "Ограниченная регулировка цен"
CVA_CTH_2_e4_desc:0 "Жёсткое регулирование рынка, такое как установление цен, часто наносит ущерб росту экономики. Но, с целью обеспечить средства к существованию беднейших слоев нашего населения, ФНЕ согласовало конкретный перечень товаров, подлежащих регулированию."
CVA_CTH_2_e5:0 "Золотые берега Зоникии"
CVA_CTH_2_e5_desc:0 "Великие золотые берега Зебинопа являются домом для одних из самых больших плантаций товарных культур во всей Зоникии. Помимо этого, эта земля просто прекрасна. В эпоху современных путешествий, возможно, стоит инвестировать в индустрию туризма, как в способ принести процветание нашей стране за счёт посещения её иностранцами."
CVA_CTH_2_e6:0 "Запретить ростовщичество"
CVA_CTH_2_e6_desc:0 "Ростовщичество – изначально опасная концепция. Хотя многие банкиры не действуют злонамеренно, накопление такого большого богатства у отдельных лиц или учреждений даёт им слишком большую власть над гражданами и политикой. Поэтому, государство возьмёт на себя ответственность быть единственным кредитором в стране."
CVA_CTH_2_e7:0 "Унифицировать законодательство Конфедерации"
CVA_CTH_2_e7_desc:0 "С нашими земельными кодексами всё в порядке. Теперь мы должны перейти к общей правовой базе. Когда в Кольтфагене воцарилась революция, многие группы создали кодексы законов для своих собственных регионов, чтобы действовать в соответствии с ними. Но если мы хотим иметь гармоничную конфедерацию, нам нужен унифицированный правовой кодекс."
CVA_CTH_2_e8:0 "Фонд фермеров Зоникии"
CVA_CTH_2_e8_desc:0 "В наше время, процветание фермеров и владельцев ранчо находится под угрозой, что особенно серьёзно при учёте всё усиливающегося роста населения. Поэтому, чтобы фермеры процветали и обеспечивали страну необходимым продовольствием, будет создана национальная система сельскохозяйственных субсидий."
CVA_CTH_2_e9:0 "Акт О Здравоохранении"
CVA_CTH_2_e9_desc:0 "По мере продвижения ОАВ на запад, всё больше членов будущего ФНЕ задумывалось об идее единой системы здравоохранения. Становление национализированного варианта, а также установление стандартов для любого частного медицинского обслуживания в Зоникии, как мы надеемся, предотвратит в будущем значительное количество заболеваний."
CVA_CTH_2_e10:0 "Формализовать народные ассамблеи"
CVA_CTH_2_e10_desc:0 "Одним из самых спорных вопросов, с которыми пришлось столкнуться ФНЕ, были "Народные ассамблеи". Созданные во время гражданской войны, эти специальные советы стали важной частью правительства, вокруг которой формировалась администрация Зоникии. Они всё ещё существуют в правовой неопределённости и их статус должен быть закреплён в законе."
CVA_CTH_2_e11:0 "Грехи прошлого отмыты"
CVA_CTH_2_e11_desc:0 "Всё начинает складываться в единое целое. Наши реформы приносят свои плоды, и граждане довольны ими. Там, где когда-то была нация тиранов и рабовладельцев Кольтфагена, теперь стоит Зоникия – новый бастион свободы и процветания. Зейрутид добился того, чего никогда не смогли бы сделать "реформисты" и "конституционалисты" – он принёс истинное равенство."
CVA_CTH_2_e12:0 "Зебинопская конституция"
CVA_CTH_2_e12_desc:0 "Подписанная в Зебинопе, новая конституция конфедерации станет первым шагом на пути к новому будущему Зоникии. И как только перо коснётся бумаги, великая кампания реформ действительно начнётся."

CVA_CTH_2_g1:0 "Свобода за которую стоит сражаться"
CVA_CTH_2_g1_desc:0 "Свобода не может быть достигнута без кровопролития – это та печальная правда, которую нам пришлось познать. Вы можете попытаться максимально снизить издержки войны, но с тиранией нельзя договориться. Однако теперь, когда война закончилась, мы можем остановить кровопролитие и начать новую эру."
CVA_CTH_2_g2:0 "Продвигать политику в массы"
CVA_CTH_2_g2_desc:0 "Пришло время зоникийцам увидеть, как ведётся политическая игра. Обладая знаниями, которые они получат наблюдая за работой нашей политической системы, они смогут принять в ней непосредственное участие. Гражданский взгляд на политику должен стать ключевым элементом жизни в Зоникии, и тогда все голоса точно будут услышаны."
CVA_CTH_2_g3:0 "Народная мобилизация"
CVA_CTH_2_g3_desc:0 "Граждане являются движущей силой политики новой Зоникии, а действия на местном уровне посылают рябь по коммунам, через губернии, и прямо в палаты ФНЕ. Каждый голос имеет значение, каждый голос должен быть услышан, и каждый голос выступит в поддержку одной из трёх фракций."
CVA_CTH_2_g4:0 "Гражданин-солдат"
CVA_CTH_2_g4_desc:0 "Мы не можем заставить наших граждан умирать за Зоникию – это было бы предательством самой идеи свободы, и наша армия не может полагаться на бедняг, украденных из своих семей. Единственный способ убедиться, что армия по-настоящему сражается за нацию – это составлять её из тех, кто идёт в бой по собственной воле."
CVA_CTH_2_g5:0 "Радио в каждый дом"
CVA_CTH_2_g5_desc:0 "Долг каждого гражданина – быть в курсе политики всеми доступными средствами, а задача правительства – обеспечить им эти средства. Так родился проект по обеспечению каждой семьи в Зоникии радио, чтобы они всегда могли узнать, как их правительство представляет их интересы."
CVA_CTH_2_g6:0 "Про Патриа Мори" #латынь
CVA_CTH_2_g6_desc:0 "Порой есть боль, с которой нам приходится жить. Иногда мы должны приложить копыта наших граждан к преступлению, забрав их у родных и близких. Но эта боль – ничто по сравнению с той жертвой, на которую каждый солдат идёт на поле боя. Быть может, умирать за свою страну и не благородно, но иногда это необходимо."
CVA_CTH_2_g7:0 "Право на отказ от военной службы"
CVA_CTH_2_g7_desc:0 "Иногда ответственность за ведение войны слишком велика. Гражданам может претить идея отнять чужую жизнь, или они могут не соглашаться с войной в самой её концепции. Даже по военным соображениям нельзя заставлять их быть солдатами. Мы должны позволить им сказать "нет" призыву на военную службу, если у них есть на то серьёзная причина."
CVA_CTH_2_g8:0 "Система арсеналов конфедерации"
CVA_CTH_2_g8_desc:0 "Арсеналы по всей стране помогут нашему населению оставаться готовым к любым угрозам нашей свободе. В случае конфликта, все желающие смогут получить оружие и боеприпасы и сражаться против захватчиков."
CVA_CTH_2_g9:0 "Добровольная гражданская служба"
CVA_CTH_2_g9_desc:0 "Мы не можем заставить граждан служить, но мы можем создать систему, которая поощряла бы их к этому. Минимальная подготовка всех граждан, а также короткие сроки службы в мирное время, покажут им, что вступление в вооружённые силы – это жертва, которую стоит принести, чтобы наша нация сохранила свою свободу."
CVA_CTH_2_g10:0 "Хранители мира и свободы"
CVA_CTH_2_g10_desc:0 "Армия Зоникии не может быть оккупационной силой. Она должна быть светом для угнетённых и состоять из тех, кто готов сражаться за свободу всех и каждого, а также за саму идею того, что каждое существо, независимо от того, есть ли у него мех или перья, плавники или копыта, заслуживает права жить долго и счастливо."
CVA_CTH_2_g11:0 "Оптимизация дорожной логистики"
CVA_CTH_2_g11_desc:0 "Немногие изобретения могут похвастаться такой революцией, какую устроил в мире автомобиль. Его польза как для военных, так и для гражданских перевозок, не имеет равных, а потому неудивительно, что армия просит строительства новой сети асфальтовых дорог во всех губерниях Зоникии."

CVA_CTH_2_h1:0 "Зоникийская Освободительная Армия"
CVA_CTH_2_h1_desc:0 "Освободительная Армия Востока претерпела за последние годы немало изменений, однако работа над ней ещё не закончена. Несмотря на мир, который мы обеспечили для себя, есть и другие страны, рискующие потерять свободу. Поэтому мы будем продолжать двигаться вперёд, модернизироваться и готовиться к следующей битве."
CVA_CTH_2_h2:0 "Отказаться от винтовок с затвором"
CVA_CTH_2_h2_desc:0 "По мере того как война переходит в эпоху танков и самолётов, мы не можем допустить, чтобы отдельные солдаты оставались позади. Винтовок с затвором более недостаточно для современной войны, так что мы должны обновить их и заменить на полу-автоматические и автоматические варианты вооружения."
CVA_CTH_2_h3:0 "Алхимические полевые наборы"
CVA_CTH_2_h3_desc:0 "На протяжении многих поколений наши предки были мастерами алхимии, и теперь мы видим способ применить эти навыки в современную эпоху. Целебные зелья и мази должны быть распределены по подразделениям на всём фронте, гарантируя тем самым, что у каждого солдата будут наивысшие шансы выбраться живым из больничной койки."
CVA_CTH_2_h4:0 "Стандарт обучения офицеров"
CVA_CTH_2_h4_desc:0 "Во ФНЕ нет общего мнения по тому, как следует обучать наших офицеров. Каждая фракция уделяет приоритетное внимание различным аспектам как тактической, так и стратегической войны. Какое бы мнение ни было лидирующим, мы должны убедиться, что наши генералы обладают высочайшим мастерством и готовы защищать Зоникию от любых угроз."
CVA_CTH_2_h5:0 "Централизованное производство вооружения"
CVA_CTH_2_h5_desc:0 "Хотя военная политика Конфедерации и контролируется региональными администрациями, мы должны убедиться, что у нашей армии всегда будет достаточно экипировки. Поэтому, чтобы она не испытывала недостатка в оружии, должны быть сформированы две сети: заводов по производству боеприпасов; и центров снабжения."
CVA_CTH_2_h6:0 "Пищевое поле боя"
CVA_CTH_2_h6_desc:0 "Война – тяжёлая работа для тех, кто обречён в ней участвовать. Мы должны сделать всё, чтобы уменьшить страдания наших солдат на фронте. Генерал Озид предложил неплохой вариант – внедрить гораздо более высокий стандарт полевого рациона для среднестатистического солдата. Мы надеемся, это сделает фронт чуть больше похожим на дом."
CVA_CTH_2_h7:0 "Министерство Военных Технологий"
CVA_CTH_2_h7_desc:0 "Чтобы гарантировать, что мы всегда готовы к войне, даже если мы её не желаем, должен быть создан постоянный военный совет, консультирующий наших учёных и инженеров в том, как постоянно повышать нашу способность защищать Конфедерацию."
CVA_CTH_2_h8:0 "Полномасштабная механизация пехоты"
CVA_CTH_2_h8_desc:0 "По мере развития промышленности, мы можем извлекать из нашей земли всё больше ресурсов, а мечта о полностью механизированной армии становится реальней. Механизация позволит нам уменьшить потери и увеличить скорость передвижения, а также расширить наступательные и оборонительные возможности армии."
CVA_CTH_2_h9:0 "Департамент воздушной логистики"
CVA_CTH_2_h9_desc:0 "На пересеченной местности Северной Зебрики часто бывает трудно доставить припасы туда, куда нам нужно. Поэтому требуется вмешательство военно-воздушных сил, которые взяли бы на себя задачу обеспечения наших войск пропитанием, одеждой и достаточным количеством боеприпасов для продолжения боевых действий."
CVA_CTH_2_h10:0 "Управление спецназа Зоникии"
CVA_CTH_2_h10_desc:0 "Поскольку операции становятся всё более специализированными, элитные войска специального назначения станут основой современной войны. Управление, состоящее из наших самых опытных командиров, таких как Занузель Зала, проверит наших новобранцев, и выделит из них тех, что могли бы послужить более важной цели."
CVA_CTH_2_h11:0 "Расширить бокситовые шахты Зебинопа"
CVA_CTH_2_h11_desc:0 "Использование бокситов и их производных в производстве самолётов практически универсально. Если мы хотим когда-нибудь иметь полноценные военно-воздушные силы, нам понадобится больше этого минерала для наших заводов."
CVA_CTH_2_h12:0 "Общевойсковые операции"
CVA_CTH_2_h12_desc:0 "Ортодоксальная фракция ФНЕ выступила с идеей общевойсковой войны, при которой пехота была бы механизирована и подкреплялась бы непосредственно бронетанковыми войсками. Они считают, что медленное, но неуклонное продвижение было бы предпочтительнее операций с более высоким риском неудачи или гибели солдат."
CVA_CTH_2_h13:0 "Теорема стремительной войны"
CVA_CTH_2_h13_desc:0 "Как прагматичные, так и эволюционерские командиры сходятся во мнении, что танки – это будущее современной войны. Скорость и огневая мощь, которую они обеспечивают, может прорвать ряды вражеской пехоты и нанести решительный удар по любым угрозам. Война должна быть быстрой, как молния, и столь же жёсткой."
CVA_CTH_2_h14:0 "М1 "Стовпайп""
CVA_CTH_2_h14_desc:0 "Если наша пехота хочет иметь хоть какие-то шансы на противостояние бронетехнике нового поколения, мы должны оснастить её соответствующим противотанковым орудием. "Стовпайп" – это новейшее из таких видов оружия, разработанное МВТ, которое вскоре поступит на вооружение всех наших войск."
CVA_CTH_2_h15:0 "М16 "Озид"" #Joke on his weight, based on the M26 Pershing
CVA_CTH_2_h15_desc:0 "Озид был одним из самых преданных наших командиров с момента основания ОАВ. Его внимание к общевойсковой войне и защите пехоты любой ценой даёт нам чёткое понимание того, как мы можем его наградить. По предложению Заришат, был создан М16 "Озид" – массивный, неповоротливый зверь из стали, способный наводить ужас одним своим появлением."
CVA_CTH_2_h16:0 "Межведомственное координационное бюро"
CVA_CTH_2_h16_desc:0 "Армия, флот и авиация не могут существовать отдельно друг от друга. Все они являются ключевыми элементами наших усилий по защите свободы в Северной Зебрике и должны работать сообща. Без обеспечения идеальной координации, наши вооружённые силы никогда полностью не раскроют свой потенциал."
CVA_CTH_2_h17:0 "Парк истребителей Конфедерации"
CVA_CTH_2_h17_desc:0 "Превосходство в воздухе станет ключом к контролю над наземной войной во всех будущих конфликтах. Мы можем снарядить столько бомбардировщиков, сколько захотим, но если мы не сможем прикрыть сверху наши собственные войска – всё потеряно."
CVA_CTH_2_h18:0 "Наземно-воздушная координация"
CVA_CTH_2_h18_desc:0 "Способность наносить удары с неба по вражеским силам – новшество в военном деле. Бомбы и ракеты, выпущенные сверху, способны полностью разрушить вражеские формирования. Мы должны приложить все усилия для воплощения в жизнь этих инновационных проектов."
CVA_CTH_2_h19:0 "Бюро Регулировки Проектирования Вооружения" #Б.Р.П.В.
CVA_CTH_2_h19_desc:0 "Подразделение Министерства Военных Технологий, названное Бюро Регулировки Проектирования Вооружения, будет отвечать за наиболее тонкие части проектирования и производства экипировки. Их работа заключается в том, чтобы гарантировать, что оружие, которое мы даём нашим солдатам, является наилучшим инструментом для их борьбы."
CVA_CTH_2_h20:0 "Стратегический топливный резерв Конфедерации"
CVA_CTH_2_h20_desc:0 "Мы не имеем нефтяных запасов Аравии или Вингбардии, но топливо абсолютно необходимо в современной войне. Если мы когда-нибудь собираемся вести войну против державы, которая может перекрыть нам доступ к иностранной нефти, нам нужно убедиться, что запасов хватит для поддержки наступления наших армий."
CVA_CTH_2_h21:0 "Внедрение магических винтовок"
CVA_CTH_2_h21_desc:0 "По запросу Б.Р.П.В. армия начала эксперименты по замене обычных винтовок оружием, работающим на магических кристаллах. Хотя это будет чрезвычайно долгий и трудный процесс, в Министерстве уверены, что у нас есть промышленный потенциал для использования этого оружия с максимальной эффективностью."
CVA_CTH_2_h22:0 "Пробуждение ягуаров Зебрики"
CVA_CTH_2_h22_desc:0 "Новая армия восстала из пепла старых наёмников Кольтфагена. Армия, посвящённая сохранению свободы и защите существ всего мира. "Ягуар" пробудился, и если кто-то будет угрожать нашим свободам, мы, как одноимённый зверь, без колебаний защитим себя силой оружия."

CVA_CTH_2_i1:0 "Манифест Запсы"
CVA_CTH_2_i1_desc:0 "В мире наступает новый рассвет. Строится нация, в которой все могут быть по-настоящему свободны от оков бедности и угнетения. Хотя мы не можем навязывать свои идеи миру, мы искренне верим, что все должны иметь возможность выбирать, как они хотят, чтобы ими управляли. В этом наша великая миссия."
CVA_CTH_2_i2:0 "Старые границы"
CVA_CTH_2_i2_desc:0 "Есть земли, пролегающие в пределах других государств, населённые зебрами, что зовут себя зоникийцами. Многие из них хотят получить ту свободу, которую мы предлагаем. Но мы не можем быть опрометчивы и жестоки, а потому надеемся решить эту проблему словами, держа силу оружия лишь в качестве самого последнего довода."
CVA_CTH_2_i3:0 "Северозебриканский Фонд Сосуществования"
CVA_CTH_2_i3_desc:0 "Совместное процветание отвечает интересам всех жителей Зоникии. Мы должны приложить искренние усилия, чтобы достучаться до тех, кто нас окружает, и предложить им копыто помощи. Мы можем расти и процветать вместе, мы не враги, а друзья. Дружба – это гармония, дружба – это процветание, и дружба творит волшебные вещи."
CVA_CTH_2_i4:0 "Посыл Гиппона"
CVA_CTH_2_i4_desc:0 "Слишком долго Северная Зебрика была под властью тиранов: сначала Король Шторм, а затем отдельные военачальники, вставшие ему на смену. Хотя теперь наши земли наконец в покое, те кто нас окружает всё ещё желают войны и конфликтов. Мы должны защитить обитателей Северной Зебрики от этих тиранов, чего бы нам это не стоило."
CVA_CTH_2_i5:0 "Международное Научное Сообщество"
CVA_CTH_2_i5_desc:0 "Хотя великие умы действительно мыслят одинаково, они могут достичь куда большего, работая сообща. Организованная с нашими союзниками исследовательская сеть будет делиться открытиями и инновациями, которые могут быть применены для улучшения жизни наших граждан."
CVA_CTH_2_i6:0 "Комитет перестройки Кольтдара"
CVA_CTH_2_i6_desc:0 "Являясь землёй больших возможностей, Кольтдар был заброшен правительством Кваггатая. Серия проектов по обновлению его инфраструктуры и улучшению жизни его жителей станет демонстрацией наших добрых намерений для тех, кто там живёт."
CVA_CTH_2_i7:0 "Принять принцип самоопределения"
CVA_CTH_2_i7_desc:0 "Мы не завоеватели и не диктаторы, мы лишь отражаем желание народа. Существа Кольтдара чётко дали нам понять, кому они верны, но это не повод принуждать к повиновению остальных жителей Кваггатая."
CVA_CTH_2_i8:0 "Комиссия по восстановлению Кваггатая"
CVA_CTH_2_i8_desc:0 "Чтобы показать жителям Кваггатая, что мы желаем им добра, мы будем инвестировать в их родину для приведения её в современную эпоху и дальнейшей связи с другими экономиками Северной Зебрики."
CVA_CTH_2_i9:0 "Вопрос автономии Кольтдара"
CVA_CTH_2_i9_desc:0 "Существа Кольтдара ещё не определились с судьбой своего региона. Кампании за автономию и интеграцию кипят в Ангзене, Зеранкаре и Испардуре. Этот вопрос должен быть решён быстро, чтобы мы выполнили обещания, данные народу Кольтдара."
CVA_CTH_2_i10:0 "Большой вопрос фестралов"
CVA_CTH_2_i10_desc:0 "Когда Хироптерра открылась всему миру – стало ясно, что они – худшие из худших. Эти работорговцы и тираны навязали зебрам севера религию, внушив им чуждый культ. Они являются анафемой всему, за что мы выступаем, и мы должны быть готовы сокрушить их."
CVA_CTH_2_i11:0 "Проблема Гиппогрифии"
CVA_CTH_2_i11_desc:0 "Гиппогрифы – удивительная нация. Хотя некоторые придерживаются идей тирании, большая их часть, как правило, покладиста. Единственным их недостатком является некоторый комплекс превосходства. С другой стороны, их государство – монархия, и мы должны быть осторожны с ними, ведь монархи будут до последнего цепляться за свою власть."
CVA_CTH_2_i12:0 "Разобраться в проблеме Тобука"
CVA_CTH_2_i12_desc:0 "Тобук как нация является чисто искусственным. Это уникальный проект национального строительства, созданный коррумпированными торговцами оружием и почти принёсший свои плоды. Однако на его земли претендуют два совершенно различных государства. Нам стоит попытаться разобраться в этом."
CVA_CTH_2_i13:0 "Побороть тьму"
CVA_CTH_2_i13_desc:0 "С началом самой тёмной ночи, мы можем лишь молиться, чтобы родился новый рассвет. Если и существует такое понятие как праведная война, то это именно она. Пришло время свергнуть тиранов, чего бы это ни стоило!"
CVA_CTH_2_i14:0 "Принцип моральной дипломатии"
CVA_CTH_2_i14_desc:0 "Мораль не может быть забыта, когда мы отправляемся за границу чтобы подписывать договоры. С диктаторами нельзя иметь дел, тираны будут осуждены, а наши ценности должны быть выше всяких прагматических целей."
CVA_CTH_2_i15:0 "Тренировочные лагеря интернационала"
CVA_CTH_2_i15_desc:0 "Угнетённые взывают о спасении по всему миру, но лишь немногие храбрецы откликаются на их зов. Годы назад, в ОАВ собрались именно такие храбрецы, и мы должны предложить борцам за свободу всего мира шанс завоевать её для своих товарищей. Зоникия обеспечит этих храбрых воинов оружием и тренировкой в их борьбе за свободную жизнь."
CVA_CTH_2_i16:0 "Наши друзья из-за моря"
CVA_CTH_2_i16_desc:0 "Хотя Макавия несовершенна, она придерживается сильных демократических традиций, которые мы уважаем. Но куда интересней для нас её более уникальный духовный наследник: Свободное Государство Каза – это нация нашего розлива, и другая земля, где существа действительно живут свободно. Для нашей новой нации нет лучшего союзника."
CVA_CTH_2_i17:0 "Тактики народной дипломатии"
CVA_CTH_2_i17_desc:0 "Если мы вынуждены на какое-то время оккупировать чужую землю, мы должны заявить о своих истинных намерениях. Мы боремся за свободу всех, и не хотим надолго оставаться оккупантами. Понадеемся, что обитатели этих земель поймут, что мы действительно не хотим причинять им вред."
CVA_CTH_2_i18:0 "Конец эпохи"
CVA_CTH_2_i18_desc:0 "Хах. Вот мы и пришли. Вот он, конец: Северная Зебрика свободна, обитающие здесь существа довольствуются демократией, а тираны повержены. Зоникия процветает. Моя работа окончена, и, вот сено, этот бой как-то затянулся... Погодите, как я вообще сюда попал? Я же просто хотел, чтобы помещики не обирали честных фермеров..."

### Events ###
colthaginian_federation.1.t:0 "На плечах гиганта" #Sweet
colthaginian_federation.1.d:0 "Солнце светило слишком ярко, а толпа была слишком шумной. Даже приятный лёгкий ветерок не мог облегчить её головную боль. Заришат сделала глубокий вдох, держась за трибуну, и почувствовала, как на неё накатила волна тошноты. Наконец, быстро прикрыв рот копытом, она посмотрела вниз, что, вероятно, выглядело так будто она скорбит, и сглотнула, чтобы подавить тошноту.\n\nЗакончив с этим, она начала речь:\n"Дорогие товарищи по революции, — её голос всё ещё хрипел с прошлой ночи, — я не могла и ожидать, что буду стоять здесь сегодня перед вами. В конце концов, тут должен был быть мой брат. Как и всегда... Он всегда стоял так, сияя, будто он был лучше остальных, и... и все мы собрались здесь сегодня, чтобы оплакивать его трагическую гибель." — ей пришлось приложить немало усилий, чтобы сдержать себя, ведь всё чего она сейчас хотела – поливать желчью ту самодовольную, высокомерную свинью, которую ей приходилось терпеть всю жизнь. Однако, возвращаясь к теме, она продолжила уже с куда большим рвением:\n"Но я обещаю вам, товарищи по борьбе, что на этом мы не остановимся. Мы не прекращаем борьбу, ведь на самом деле всё только начинается! Революция идёт вперёд, и мы завершим начинания моего брата. Мы накажем тех, кто убил его, и свершим правосудие над теми, кто так долго эксплуатировал и угнетал нас. Да здравствует революция!" — завершила она, умудрившись даже выкрикнуть и поднять вверх копыто, спровоцировав тем самым громогласную ответную реакцию толпы. Всё это продолжалось слишком долго, и сойдя с трибуны, она закачала головой от истощения.\n\nТеперь у неё был шанс. Шанс, какой ранее не представлялся ей возможным. С уходом брата она заняла его место в роли лидера, и если она не воспользуется этой возможностью, то больше подобных случаев может не представиться.\n\nКто бы мог подумать, что лучшим, что сделает для неё родной брат, станет его смерть?"
colthaginian_federation.1.a:0 "Вот теперь можно и отдохнуть."

colthaginian_federation.2.t:0 "Генералиссимус" #тут Аманеся
colthaginian_federation.2.d:0 "Новости просачиваются из Зебинопа-Аманеси, куда с грохотом вернулся старый порядок. Мы думали, с Герзой покончено, но теперь стало ясно, что его рано списывать со счетов. Вместе с группой лоялистов и союзников, он захватил регион, разрезав Кольтфаген надвое и посеяв хаос. Его армия глубоко окопалась в холмистой местности и все попытки вытеснить её уже провалились. Чтобы остановить этого зебру, потребуются ресурсы, которыми мы пока не обладаем."
colthaginian_federation.2.a:0 "Он что, не мог просто взять и помереть?"

colthaginian_federation.3.t:0 "Дети Звёздного Отца" 
colthaginian_federation.3.d:0 "Гиппон пал.\n\nИнформация, которой мы располагаем, бессвязна и местами противоречива, но что мы знаем точно, так это то, что регион Гиппона захватили боевики. Они, по-видимому, не связаны ни с одной из фракций, с которыми мы сталкивались до сих пор, и служат какому-то местному патрицию. Откуда бы ни взялись эти фигуры в противогазах, они быстро установили жёсткий контроль над регионом. Они многочисленны и хорошо вооружены, так что лучшее, чего нам удалось пока добиться – это оцепить их в Гиппоне."
colthaginian_federation.3.a:0 "Кто это вообще?!"

colthaginian_federation.4.t:0 "Политические комары" #Sweet
colthaginian_federation.4.d:0 "Похоже, конституционалисты полны решимости раз за разом продолжать бросать нам вызов. Хотя их власть была сломлена, она ещё не совсем исчезла, и они усердно трудятся, пытаясь заручиться любой поддержкой против правительства Заришат. Их младшие чины – особенно те, кому было позволено остаться на своих постах после нашего прихода к власти, неустанно досаждают нам, пытаясь повлиять на лидеров нации речами и уговорами. Высокопоставленные же из них, кого мы выгнали из правительства, исполняют роль местных лидеров, пытаясь заручиться поддержкой населения.\n\nТот факт, что они даже после всего, что сделали, осмеливаются говорить от имени простых граждан, был бы забавным, если бы не вызывал столь сильное раздражение. К счастью, они всё ещё слабы и вряд ли станут для нас серьёзной угрозой."
colthaginian_federation.4.a:0 "Хах, как будто они действительно считают, что кого-то волнуют!"

colthaginian_federation.5.t:0 "Землевладельцы"
colthaginian_federation.5.d:0 "Терпя небольшую головную боль, Заришат вяло уставилась на список перед ней. Это должен был быть момент триумфа, момент, когда они расправились бы с помещиками и патрициями, которые так долго мучили рабочих Кольтфагена, но всё, что она чувствовала по этому поводу – раздражение. Разве они не могли просто сами выбежать и начать линчевать зебр направо и налево, а затем дать ей заправлять оставшимися? Нет, по-видимому – нет. Даже здесь ей придётся взять всё в свои копыта.\n\nВ Кольтве они работали медленно и верно, но теперь всё это разом обрушилось на них, и не в последнюю очередь из-за той жестокой войны, которую они принесли с собой на эту землю. Теперь ОАВ придётся иметь дело со всеми своими врагами одновременно, и Заришат действительно не очень хотела всем этим заниматься. Но ей нужно было сделать хотя бы этот единственный выбор и позвонить, и что бы она ни выбрала – это разозлит важных зебр.\n\nС одной стороны, меры должны быть решительными, и преследовать одних только технократов было бы недостаточно. Зебры под её началом жаждали крови, и конституционалисты не заслужили никакой почести, а потому, быть может, разумно нацелиться и на них тоже, сбросив им на головы всю ярость революции? Это вызвало бы много волнений, но дало бы её солдатам то, чего они так хотели. Или, конечно, она могла бы просто решить ничего не делать и сказать что-нибудь о совместном движении в будущее, сведя к минимуму ответное противодействие.\n\nЧто бы она ни решила, она должна была сделать один звонок. Только один звонок. А затем она могла бы пойти и налить себе выпивки..."
colthaginian_federation.5.a:0 "Конституционалисты и технократы познают наш гнев!"
colthaginian_federation.5.b:0 "Герза и его приспешники должны быть наказаны!"
colthaginian_federation.5.c:0 "Сыграем в "давайте вместе двигаться к светлому будущему"."

colthaginian_federation.6.t:0 "Чаепитие с Монзано" #Sweet
colthaginian_federation.6.d:0 "— Итак... чего же ты пытаешься добиться этими шарадами? — сказала генерал Монзано, наклонившись вперёд и уставившись на Заришат. Сама Заришат хотела бы просто выгнать генерала вон, но сдержалась. Она нуждалась в Монзано, и была не в том положении, чтобы отказаться от единственного генерала вооружённых сил Кольтвы, с которым она была в действительно хороших отношениях. Однако сейчас это не делало её менее невыносимой.\n— Я пыталась бросить им косточку, дать что-нибудь небольшое, чтобы они увидели, что мы не собираемся вешать их всех без разбору.\n— Ты отступила в момент триумфа, — продолжила давить Монзано, — показала слабость, и они сыграют на этом. А что же товарищи? Они увидят, что им было отказано в возмездии, и ради чего, гармонии?\n— Я – не Селестия, и знаю что делаю. — парировала Заришат. — Вы хотите получить возмездие и жёсткое властное копыто? Вы его получите. Просто подожди и увидишь. Я дала им откусить немного, но если они пожадничают – им не понравится начинка.\n— Это всё о чём я прошу. — успокоившись, Монзано кивнула и откинулась назад, чтобы поднять свою кружку:\n"За Федерацию!""
colthaginian_federation.6.a:0 "За Федерацию..."

colthaginian_federation.7.t:0 "Сайентифиды" #фокус Нацелиться на сайентифидов #Sweet
colthaginian_federation.7.d:0 "ДОКЛАД ОБ АКТИВНОСТИ САЙЕНТИФИДОВ:\n--ТЧК--\nКОЛЬТФАГЕН ОСТАЁТСЯ РАССАДНИКОМ ИНАКОМЫСЛИЯ. ЛИДЕРЫ ДВИЖЕНИЯ, ПО СЛУХАМ, ВСЁ ЕЩЁ НАХОДЯТСЯ В ГОРОДЕ, ПОДСТРЕКАЯ К МЯТЕЖУ\n--ТЧК--\nМНОГИЕ БЕЖАЛИ В ТРОТКАТ, ВСТУПИЛИ В СОЮЗ С ГЕРЗОЙ, СОЗДАЮТ УГРОЗУ ВОССТАНИЯ\n--ТЧК--\nОСТАЛЬНЫЕ БЕЖАЛИ В ЗУР, СОЗДАВ ТАМ СЕРЬЁЗНУЮ ОППОЗИЦИОННУЮ БАЗУ ДЛЯ ДАЛЬНЕЙШЕГО ПРОТИВОДЕЙСТВИЯ ПРАВЛЕНИЮ КОЛЬТВЫ\n--ТЧК--\nКУДА НАНЕСТИ УДАР?"
colthaginian_federation.7.a:0 "Ударим по ним в самом Кольтфагене!"
colthaginian_federation.7.b:0 "Ударим по ним в Троткате!"
colthaginian_federation.7.c:0 "Ударим по ним в Зуре!"

colthaginian_federation.8.t:0 "Висельные кедры" #Ребят, смотрите, я черешня. – последние слова поклонника Звёздного Отца
colthaginian_federation.8.d:0 "Безумство этого "Звёздного Отца" укоренилось в нашем обществе словно раковая опухоль и гноится среди класса аристократов, пытающихся создать "Ковенант Рода Зебр". Они уже контролируют Гиппон, и бесчисленные их приверженцы притаились среди нас, выжидая момента для удара. Они должны быть искоренены, и мы знаем, что при удалении опухоли, нет ничего зазорного в том, чтобы пожертвовать немного здоровой плоти.\n\nХотя поначалу мы хватались за соломинку, нам удалось захватить по крайней мере нескольких из них, а наши методы извлечения информации оказались достаточно хороши и жестоки. Если мы хотим избавиться от этой заразы – мы не должны колебаться. Тела тех, кто хотел вознестись в видении своего "Звёздного Отца", висят теперь на кедровых деревьях за Кольтфагеном, где их смерть служит предупреждением всем тем, кто думал, что тайна сохранит им жизнь. Сыны и дочери Революции сделают всё возможное, чтобы сокрушить её врагов."
colthaginian_federation.8.a:0 "Их ковенант будет разгромлен."

colthaginian_federation.9.t:0 "Алкогольная ломка" #фокус Последний бокал #Sweet
colthaginian_federation.9.d:0 "Заришат не знала, чем заняться по вечерам, в которые она не выпивала, и не чувствовала утро таким, каким оно должно быть, когда у неё во рту не было привычной сухости. Алкоголизм продолжался так долго, что уже было казалось, что всё так и должно быть, – что это было естественно. Да и моменты опьянения давали ей по крайней мере хоть какое-то утешение, словно одеяло укрывая её от всего того, с чем она не хотела иметь никакого дела.\n\nКонечно, алкоголь постепенно убивал её – она и сама это знала, никто уже даже не пытался читать ей об этом нотации. Заришат могла пить столько, сколько хотела, и никто не мешал бы ей...\nИ именно поэтому она должна была покончить с этим здесь и сейчас. Дело было не в том, чего она хотела, а в том, что она должна была сделать. Она больше не могла винить других в своём похмелье и пьяных вечерах. Эта должность досталась ей по воле случая, и либо она остановится сейчас, либо рано или поздно оступится и разделит судьбу своего брата.\n\nВот почему она стояла сейчас у раковины, выливая в неё весь оставшийся у неё алкоголь и стараясь не дышать через ноздри, чтобы запах не соблазнял её. Как долго она могла держаться до этого? Неделю? Может быть, две в один момент. Но теперь Заришат понимала и была полна решимости: сейчас или никогда. Она поморщилась, когда закончила выливать последнюю бутылку, и поставила её на стойку. Налив себе чашку чая, она сделала глоток, и тут же почувствовала желание добавить туда ликёра. Или она могла бы приказать кому-нибудь принести ей виски, что тоже подошло бы идеально...\n\nНет, хватит! Она преодолела соблазн и громко выдохнула: первое побуждение подавлено, осталась ещё целая жизнь таких впереди."
colthaginian_federation.9.a:0 "За'ал всемогущий, это будет отстойно..."

colthaginian_federation.10.t:0 "Тартаров напиток" #Sweet
colthaginian_federation.10.d:0 "Последние недели были ужасными. У Заришат была постоянная головная боль, потливость, ночные кошмары и даже приступы головокружения. Ей ничего так не хотелось, как алкоголя, и легче от этого не становилось. К счастью, она смогла занять себя, удвоив все другие увлечения. Её личные повара были измотаны, ежедневно готовя для неё всё новые и новые роскошные блюда, вкус которых мог помочь отвлечься. Раз она не могла пить, у неё была лучшая еда, которая заглушала потребность в выпивке. Наряду с этим она занялась новыми хобби: дизайнерская одежда из Мейнхеттена, украшения из Седельной Аравии и даже Аквелийские головные уборы – всё шло в её коллекцию. И хотя она больше не могла вдыхать запах алкоголя, она могла пощекотать свой нюх другими ароматами: будь то Хиндийские благовония или Вингбардийские духи.\n\nЕсли она не могла выпить, у неё было всё остальное. Это было то, чего она всегда хотела, и она собиралась побаловать себя в награду за свою победу не только над контрреволюционерами, но и над алкоголем." 
colthaginian_federation.10.a:0 "Я полностью себя контролирую."

colthaginian_federation.11.t:0 "Смена планов" #фокус Переопределить План Кизил-Зеба #Sweet
colthaginian_federation.11.d:0 "Занно никогда не относился к арендаторам так, как многие другие землевладельцы. Для него они не были подданными, над которыми он мог бы господствовать, или подчинёнными, нуждающимися в твёрдом и властном копыте: они были его партнёрами по уходу за землёй. Их бедность ничего не говорила об их характере, как не говорило и его богатство. Он предпочитал следовать последним словам своей бабушки: "Я предпочла бы один раз услышать о твоей доброте, чем тысячу раз – о твоём богатстве". Порой это было сложно, и особенно, когда крестьянское восстание Кольтвы пришло к его порогу. И тем не менее, он сразу подчинился их "плану Кизил-Зеба", искренне веря, что это лучший способ сохранить мир, и что эта уступка позволит им вместе идти вперёд.\n\nИ хотя сначала он думал, что всё наладится, эти надежды рухнули, и ему стало ясно, что лишь он один в это верил, когда он прочёл полученное недавно письмо. В нём было холодно, чёрным по белому сказано, что у него есть одна неделя, чтобы покинуть имение только с тем, что он сможет унести в копытах, поскольку земля, которую он занимал, теперь становилась собственностью федерации. Он перечитывал письмо снова и снова, пытаясь понять, что происходит. Это было неправильно, всё должно быть совершенно не так! Он ведь сотрудничал, разве нет? Он сразу подчинился правительству Кольтвы и отказался от значительной части своей собственности, чтобы только помочь своим собратьям-зебрам! И это их благодарность?!\n\nОн медленно положил письмо на стол, встал из-за него, и словно в трансе покинул кабинет. Он должен был собрать свою семью. Они должны были покинуть Кольтфаген..."
colthaginian_federation.11.a:0 "Хорошее начало, не правда ли?"

colthaginian_federation.12.t:0 "Подарок Заги" #фокус Департамент Национальной Сельскохозяйственной Организации.
colthaginian_federation.12.d:0 "— Пожалуйста, сэр, у вас есть для меня какая-нибудь работа? — спросила молодая кобыла, когда открылась дверь. Она была слабой и истощённой, а её одежда была изодрана в лохмотья. — Я буду работать так усердно, как вам нужно, мне просто нужно немного ед–оа-а! — она удивлённо воскликнула, когда её затащили внутрь.\n— Тогда ты пришла по адресу! — сказал зебра, встретивший её в дверях, проводя внутрь. Этот большой дом просто кишел зебрами, которые усердно трудились, передвигая вещи по дому. Она была просто обескуражена всем этим, но не успела ничего сказать, как её привели на кухню и поставили перед ней большую миску рагу. — Вот, кушай. А я пока буду говорить. Видишь ли, мы перестраиваем это место в сельскохозяйственный кооператив. После того, как мы выгнали помещиков, появилось много полей, за которыми нужно ухаживать сильным копытом. Скажи, ты когда-нибудь работала на ферме? — кобыла подняла глаза от рагу и утвердительно кивнула, после чего он продолжил: — Тогда у тебя будет здесь нечто большее, чем просто работа. Нам нужно как можно больше копыт. Что думаешь? Работа, дом и еда до тех пор, пока ты здесь, и у тебя будет возможность помочь революции вместе со своими товарищами!\n\nОна понятия не имела, о чем он говорит. Было ли это связано с боевыми действиями, гремевшими в последние месяцы? Она пряталась в горах, пока всё не утихло, но теперь казалось, что она упустила что-то действительно важное. Зебра знала, что это был не тот шанс, который она могла упустить, и рьяно закивала в ответ."
colthaginian_federation.12.a:0 "Слава Федерации!"

colthaginian_federation.13.t:0 "Поднимаясь из пепла" #фокус Программа работы за еду #Sweet
colthaginian_federation.13.d:0 ""За'ал-Занит во всей своей красе. Эта постройка, похоже, никогда не будет достроена..." – подумал зебра, после чего покрутил головой, чтобы размять шею, убрал мастерок на стойку и спустился по недостроенной лестнице к хлебной линии.\n\n— Как думаешь, мы будем работать здесь до самой смерти? — спросил он встреченного по пути коллегу.\n— Надеюсь, — ответил тот, — ведь так нам больше не придётся волноваться о еде.\n— Я имею в виду, я бы хотел не делать этого, когда мне будет лет шестьдесят. — пожал плечами первый и сделал шаг вперёд.\n\nОдин за другим рабочие получали свои пакеты с едой. Очередь была длинной, но, к счастью, двигалась быстро и мирно. Не было недостатка в зебрах, готовых работать ради одной только возможности прокормить свои семьи, так что ни у кого не было желания поднимать лишний шум. Всем лучше было взять свою еду и спокойно направиться домой. Когда пришла их очередь, двое зебр приняли свои пакеты и быстро отошли в сторону, направляясь по домам.\n\n"Увидимся завтра" – попрощался он с товарищем, после чего взглянул на свой пакет с едой. Каким бы мелким он ни был, его содержимого хватит и на него, и на жену, а сейчас его волновало только это."
colthaginian_federation.13.a:0 "Честная плата за честную работу." #один септим за помидорку – акция! Спешите! Только сегодня!

colthaginian_federation.14.t:0 "Снова на учёбу" #фокус Реструктурировать академию #Sweet
colthaginian_federation.14.d:0 "Возможно, Зешеф поступил в университет из-за того, что его заставили родители, и возможно, всё это казалось ему крайне скучным, но это было тогда. Сейчас всё иначе, и он пришёл к выводу, что скуку недооценивают. Скука означала, что в тебя не стреляли, и после последних месяцев он с радостью согласился с этим.\n\nУниверситет был таким же, каким был всегда, за некоторыми исключениями. Направляясь в аудиторию, он заметил, что старая картина, которая когда-то висела в коридоре и изображала основателей Кольтфагена, была снята и заменена другой, на которой фермер и фабричный рабочий жмут копыта с доктором и... ну, похоже, юристом. Вероятно, это новое правительство повесило её. Ну, по крайней мере занятия будут такими же скучными, как были до войны, с такими же скучными одногруппниками.\n\nВойдя в аудиторию и заняв своё место, он с нетерпением ждал возможности погрузиться в хорошо знакомые миазмы скуки, но был удивлён, когда лектор начал рассказывать, что учебная программа была пересмотрена, и что им будет назначен новый блок занятий. По классу пошло расписание, и Зешеф смотрел на него в недоумении: "Социалистическая теория", "Экономическая теория Карамели Маркс", "Революционная история" и "Глобальная экономика" – все эти предметы были разбросаны по расписанию семестра, что заставило Зешефа поморщился. Похоже, это будет не так скучно, как он надеялся."
colthaginian_federation.14.a:0 "Как бы то ни было, я рад наконец вернуться..."

colthaginian_federation.15.t:0 "Иная война" #фокус Реконструкция промышленности #Sweet
colthaginian_federation.15.d:0 "Утренние собрания не были чем-то новым на фабрике, но рабочие не могли припомнить, чтобы они были такими... ревностными. Разгневанный бригадир – это дело одно, но когда новый бригадир стоял перед ними, громко рассказывая о том, что они являются "солдатами на передовой социалистической борьбы", и что каждый день, когда они "сражались" здесь, был ещё одним днём, когда нация могла быть "избавлена от разрушительного влияния реакционеров" – это уже что-то новое.\n\nНемногие из них являлись ярыми социалистами до войны, а большинство из тех кто был – ушли, когда она настала. И всё же, это вдохновляло. Многие из них всё ещё были здесь, когда началась война и артиллерийские обстрелы разрушили значимую часть района. Тот факт, что социалистам удалось так быстро восстановить его, впечатлял, но также было совершенно ясно, что зебры на фабрике больше не были простыми рабочими. Новое начальство крайне серьёзно относилось к их работе, что, с одной стороны, было приятно, но с другой... ни один зебра не хотел стать первым, кто их разочарует. Если они являются теперь "солдатами" – им придётся выполнять свои обязанности, как "солдатам" – это было совершенно ясно, и для всех кто надеялся на возвращение к размеренной жизни после окончания войны значило лишь то, что эта надежда была полностью разрушена."
colthaginian_federation.15.a:0 "И всё же лучше молот, чем винтовка..."

colthaginian_federation.16.t:0 "Шестерёнки в машине благосостояния" #фокус Массовая реиндустриализация #Sweet
colthaginian_federation.16.d:0 "Каждая крупная отрасль промышленности и каждый сельскохозяйственный коллектив ежемесячно присылали отчёты в офис Заришат. Они были сопоставлены и сведены в список, сгруппированный для получения чёткого представления о том, куда движется нация. Первые несколько месяцев читать эти отчёты было неприятно, однако со временем начала вырисовываться чёткая закономерность. Дела шли вверх – медленно, но неуклонно. Там, где когда-то много секторов боролись просто за то, чтобы наладить производство, теперь наблюдается не только стабильный его рост, но и в некоторых областях даже профицит.\n\nОтложив отчёты, Заришат откинулась на спинку стула, чтобы заслуженно насладиться своим успехом. Она переосмыслила план Кизил-Зеба, лично сосредоточила их производственные усилия и заложила основу для системы исправительно-трудовых работ, которая так сильно ускорила процесс. Конечно, впереди ещё много дел, но прямо сейчас она наслаждалась моментом."
colthaginian_federation.16.a:0 "Неплохое начало."

colthaginian_federation.17.t:0 "Гранитный Штат" #фокус Исправительный труд #Sweet #единственное что отсылает здесь на Гранитный Штат – карьер и холмистая местность...
colthaginian_federation.17.d:0 "Зимилько, некогда капитан Зимилько, признавался себе, что в молодости он действительно был наивным зеброй. Когда-то, будучи сыном богатого патриция, он боготворил жизнь простого фермера. Подъём на рассвете, тяжёлая физическая работа для укрепления тела – простое и понятное существование, когда точно знаешь, что тебе нужно делать.\nКаким же дураком он был.\n\nПоднявшись с двухъярусной кровати, когда снаружи зазвонил колокол, он застонал, покрутил головой, чувствуя боль в левой части шеи. Она болит уже третий день. Всё что он сделал – попытался объяснить охранникам, что его сосед болен и не может работать так усердно, как они хотели, но это спровоцировало их на побои. Да и сам выглядел Зимилько не лучше чем его сосед по койке: он был бледен, а инфекция на ноге выглядела совсем нехорошо.\n\nПозвав молодого зебру за собой, он вышел на улицу, чтобы выстроиться в очередь и получить инструкции на день от начальника лагеря. На улице было холодно, и он слегка поёжился. Ландшафт, на котором располагался их лагерь, был прекрасен, но было довольно трудно разглядеть что-либо из карьера за высокими заборами с колючей проволокой и сторожевыми вышками. Когда-то он, вероятно, с удовольствием бы отправился в поход по этим холмам. Теперь же, он и все остальные в лагере будут пялиться на них, пока социалисты однажды не покончат с их страданием.\n\nОднако он ещё не сдался. Он не собирался позволять им думать, что сломлен. Всё ещё были солдаты, которые ждали от него приказов, или, по крайней мере, так он себе говорил, и у него всё ещё был долг перед ними, даже если правительство, за которое он сражался, давно пало."
colthaginian_federation.17.a:0 "Однажды мы воспрянем вновь."

colthaginian_federation.18.t:0 "Утренний кофе" #Sweet
colthaginian_federation.18.d:0 "Зомилькар заметил, что в последнее время его одолевает всё больший скептицизм. Гражданская война поколебала многие его убеждения, а пришедший после неё к власти режим Заришат оказался даже хуже, чем он опасался. Подумать только, когда-то Зомилькар был лёгким оптимистом в отношении Зешмуназаша, и утверждал, что им стоило бы сблизиться с социалистами Кольтвы. Он довольно быстро пожалел об этих мыслях, но даже тогда и подумать не мог о том, что случится позже... С другой стороны, пока ещё были те, кто высказывался против режима, – был ещё шанс, что в правительстве поймут, что они не могут делать всё, что им заблагорассудится.\n\nВздохнув, он встал из-за стола чтобы прогуляться. По крайней мере, он мог зайти в своё любимое кафе и выпить чашечку кофе, прежде чем продолжать работу. Выйдя на улицу и заперев за собой дверь, он легонько кивнул небольшой группе своих соседей, мимо которой проходил. Они стояли в углу, и, похоже, читали какую-то листовку, но ему не очень-то хотелось останавливаться и болтать с ними об этом. Это были простые зебры, а у него и так было предостаточно забот.\n\nСоседи медленно перевели глаза с листовки на него, когда он проходил мимо, а затем вновь посмотрели на бумагу, будто убеждая себя в чём-то. Через несколько секунд они согласно кивнули друг другу, и двинулись за ним. Он был для них никем, а им нужны были деньги. Кроме того, если новое правительство будет считать их за верных граждан из-за того, что они выдали "опасного интеллектуала", то так оно будет даже лучше."
colthaginian_federation.18.a:0 "Либо ты, либо мы..."

colthaginian_federation.19.t:0 "Хлебная линия" #фокус Выборочная благотворительность #Sweet
colthaginian_federation.19.d:0 "Отец двух жеребят, сержант, герой своей страны – всё это перестало иметь значение после окончания гражданской войны. Голод напоминал чем-то дыру в животе, и этот зебра уже почти забыл, каково это, иметь полный желудок. Сейчас он был бы счастлив хотя бы найти мост, под которым можно было спать, не опасаясь, что его прогонят, и единственным что дало ему хоть какую-то надежду на будущее стали дошедшие до него новости об открытии столовой в западной части города, в которую он сейчас и направлялся.\n\nКак оказалось, это была не просто столовая: десятки зебр стояли в очереди, в конце которой выдавали большую миску супа и кусок хлеба. Он мирно встал в очередь, благоговея перед этим зрелищем, и впервые за долгое время почувствовал что-то хоть отдалённо напоминавшее надежду. Неужели они действительно предлагали помощь? Неужели его покормят?\n\nПодойдя ближе, он услышал, что прежде чем получить заветную миску, зебры называли свои бывшие боевые подразделения, и задумался. Казалось, это было целую вечность назад. Как вообще называлось его подразделение? Когда он вспомнил, как раз настала его очередь, и он сказал им название старого кольтфагенского отряда. Это поставило стоящих рядом зебр в ступор.\n\n— Тебя здесь не накормят, предатель, — сплюнула зебра, — убирайся отсюда, пока я не позвала полицию!\n— Ч-чт... — попытался он возразить, — Н-но я не сражаюсь. Н-не могу... Не хочу пр...проблем... — еле слышно пробурчал он, но зебра уже не слушала. Вместо этого она повернулась в сторону и окликнула двух стоящих неподалёку полицейских, которые тут же набросились на него с дубинками. Бывший сержант в страхе резко отшатнулся, но недостаточно быстро, чтобы избежать удара, после чего поскакал прочь, придерживая ушибленное место копытом. Очередь же вновь продолжила движение, кормя солдат, которые действительно заслуживали получить помощь государства."
colthaginian_federation.19.a:0 "У нас нет места предателям!" #напомните мне поссориться со Свитом... Шучу, конечно. Оригинал читается хорошо, спору нет, но вот переводить его — занятием было не из самых приятных.

colthaginian_federation.20.t:0 "Выговор" #фокус рядом с Нам не нужны бандиты #Sweet
colthaginian_federation.20.d:0 "— Пожалуйста, я надеюсь, что не мешаю, но нам нужно срочно поговорить! — Озид был в ярости. Заришат прямо видела это по тому, как дрожал жир на его шее, когда она вздохнула и коротко спросила, чего он хочет. — Вы предложили амнистию Заннидо Зидону, и я не могу придумать ни одной причины, которая могла заставить вас решить, что это хорошая идея. Этот зебра – преступник, каких ещё поискать надо, и вы рискуете репутацией всей Кольтвы, предлагая ему союз!\n— Мой дорогой Озид, разве мы не должны работать со всеми и на благо всех? — мягко спросила Заришат, на самом деле нисколько не интересуясь его мнением.\n— Но не с такими зебрами, как он! — Озид сделал небольшую паузу, вытирая лоб и пытаясь успокоиться. Заришат же тем временем думала о своём, задаваясь вопросом, получится ли у неё рифма. Успокоившись, Озид продолжил: — Это не раскаявшийся убийца, а безопасность граждан для нас превыше всего остального! Увидев, что их спасители вступают в союз с таким зеброй, они начнут задаваться вопросами о том, что мы задумали, и доверие к нам упадёт. Наши принципы – самое ценное, что у нас есть, и мы должны цепляться за них как можно крепче! — Заришат медленно кивнула, из-за чего получился такой вид, будто она согласилась, но на деле она просто смогла наконец сочинить в голове маленькую песенку про этого жирдяя. После этого, она наконец ответила:\n— Я услышала ваши доводы и приму их к сведению, а теперь, если позволите... — закончила она, отрезав, на что Озид глубоко вздохнул и кивнул.\n— Конечно, но пожалуйста. Вы должны помнить, что мы на стороне народа, а не бандитов, — закончил он, уходя.\n\nКогда он вышел за дверь, Заришат закатила глаза: о боги, ну и вредный же зебра. Но она нуждалась в нём..."
colthaginian_federation.20.a:0 "пока что."

colthaginian_federation.21.t:0 "Чаепитие с Монзано" #фокус Нам не нужны бандиты #Sweet
colthaginian_federation.21.d:0 "— Должна признать, когда я услышала об идее работать с Зидоном, я была несколько обеспокоена. — эти слова заставили Заришат остановиться на середине глотка и посмотреть на Монзано из под кружки. — Оставляя в стороне все волнения, которые вызвало бы его принятие, в качестве генерала он был бы для тебя сплошной головной болью.\n— Ах, ты об этом. Это способный генерал, которого любят на родине, но ты испытываешь такое облегчение?\nМонзано потрясла головой.\n— Армии строятся на послушании и процедурах. Идеализированные солдаты неуправляемы и недисциплинированны. У нас есть шанс интегрировать правильную армию Кольтфагена, и тот факт, что ты сосредоточилась на них, а не на этом дикаре, просто показывает, что ты умная зебра. — Заришат порадовалась этим словам, немного откинувшись назад. За это ей и нравилась Монзано. Они виделись с глазу на глаз, и та знала, что нужно хвалить, когда этого заслуживают."
colthaginian_federation.21.a:0 "Хорошо, когда тебя уважают."

colthaginian_federation.22.t:0 "Безопасность и надёжность" #фокус Комитет Национального Спасения #Sweet
colthaginian_federation.22.d:0 ""Внимание, граждане!\nИз-за продолжающейся контрреволюционной деятельности, подкрепляемой врагами федерации, Суфрит объявила о формализации Совета Благосостояния Граждан и назначила генерала Монзано его главой.\nСБГ будет координировать усилия вооружённых сил и правоохранительных органов федерации, а также её судов и разведывательных служб, чтобы гарантировать, что те, кто может причинить вред федерации, будут пойманы быстрее. Всех верных граждан призывают сообщать о любых подозрительных действиях ближайшему сотруднику правоохранительных или военных органов, чтобы СБГ мог наиболее оперативно расследовать ситуацию.\nГенерал-Директор Монзано гарантирует, что верным гражданам федерации нечего бояться, и скорее наоборот, нужно проявлять бдительность и смелость, ведь безопасность федерации является ответственностью каждого из нас. Однако попытки загнать СБГ в тупик или отказ от сотрудничества будут расцениваться как государственная измена.""
colthaginian_federation.22.a:0 "Благодарим вас за сотрудничество."

colthaginian_federation.23.t:0 "Пуля" #фокус Пуля для Заркида #Sweet
colthaginian_federation.23.d:0 "По всей федерации СБГ скоординировал серию рейдов для захвата сторонников Заркидов, которые всё ещё наводняют нашу страну. Они бы с радостью поддержали своего принца, когда он втянул бы нашу родину в кошмарную тиранию, и их тёмные сердца всё ещё крепко держатся за старые концепции. Борьба в Кольтве научила нас настойчивости, и мы были бы глупцами, если бы не предполагали, что эти реакционеры не менее настойчивы.\n\nЕсть только одно реальное решение: убить их всех. Судебные процессы над ними будут ускорены, а обвинения упрощены. Если они являются известными сторонниками Залателя Зарки – они виновны, а наказание им – расстрел."
colthaginian_federation.23.a:0 "Смерть Заркидам!"

colthaginian_federation.24.t:0 "Штык" #фокус И штык для аристократа #Sweet
colthaginian_federation.24.d:0 "СБГ провёл широкомасштабную чистку среди бывшей правящей элиты, нанеся удар по самым старым и упорным врагам пролетариата – технократам.\nХотя многие из этих крыс и были лишены своих титулов – их всё ещё много, и хотя их влияние в значительной степени ослаблено – оно не исчезло окончательно и всё ещё способно пустить корни. Именно потому, примирение не может быть рассмотрено, как не может и быть позволено им жить на той великой родине, что мы строим. Ответ им – борьба. Мало кто из бывших патрициев, если вообще кто-либо из них, не имеет на себя уймы компромата, особенно учитывая бесчисленное количество жертв их интриг, а потому наказание для них очевидно."
colthaginian_federation.24.a:0 "Смерть технократам!"

colthaginian_federation.25.t:0 "Бумага" #фокус Антиконституционалистский декрет #Sweet
colthaginian_federation.25.d:0 "Конституционалисты – сложный народ. Если принять их идеалы за чистую монету, то может показаться, что многие из них могли бы бок о бок стоять с революционерами Кольтвы. В действительности, когда-то это было возможно. И тем не менее, реальность такова, что как только дело дошло до драки, они показали своё истинное лицо, бросив Кольтву. Их преступления возможно и не заслуживают смертной казни, но, тем не менее, они продали пролетариату ложные надежды и использовали его для достижения своих собственных целей. Ни один конституционалист не должен снова занимать пост в федерации, а те, кто работал над подрывом правительства, будут арестованы и отправлены в тюрьмы и трудовые лагеря, где у них может быть шанс вновь занять своё место в обществе федерации."
colthaginian_federation.25.a:0 "Предатели и мошенники, они заслужили это."

colthaginian_federation.26.t:0 "Царство террора" #фокус Поставить судебный процесс на поток #Sweet
colthaginian_federation.26.d:0 "Хотя со многими из наиболее серьёзных угроз федерации было покончено, всё ещё есть граждане, представляющие опасность для наших достижений. СБГ продолжает неустанно работать над искоренением этих опасных элементов. Независимо от того, раскрыли ли себя враги революции неосторожными замечаниями в барах или на работе, или соседям удалось засечь их деятельность и доложить властям: нам удалось успешно схватить уже тысячи контрреволюционеров. Надлежащее наказание для них – смерть или тюремное заключение, будет назначаться самыми быстрыми темпами, ведь Совет продолжает свой великий поход против всех врагов революции."
colthaginian_federation.26.a:0 "Ни одна угроза революции не останется без внимания!"

colthaginian_federation.27.t:0 "Ощущение нормальности" #фокус Подобие нормальной жизни #Sweet
colthaginian_federation.27.d:0 "Когда подали третье блюдо – пасту с четырьмя сортами пшеницы по-вингбардийски с артишоком и трюфельным песто, – у Заришат было настолько хорошее настроение, что она встала и постучала по своему бокалу, прося минуточку внимания. Ропот стих, и собравшиеся министры и чиновники федерации посмотрели на неё, когда она прочистила горло.\n\n"Друзья и товарищи! За последние месяцы мы столкнулись со множеством испытаний и невзгод. Технократы, патриции, контрреволюционеры и различные предатели шныряли вокруг нас, выжидая шанса нанести удар. Однако благодаря неустанным усилиям всех нас, мы выстояли. Те, кто хотел обратить революцию, рассеяны, и хотя они могут прийти снова, мы доказали, что у нас есть оружие и знания, чтобы противостоять им! Выпьем же за новые победы революции!" — с этими словами она подняла бокал и сделала большой глоток, а остальные последовали за ней.\n\nПокрутив фруктовый сок с пряностями во рту, прежде чем проглотить, она почувствовала тёплое покалывание, которое он оставил после себя, и села есть. Празднование без похмелья на следующий день... Это станет первым за многие годы."
colthaginian_federation.27.a:0 "Достигнут большой прогресс."

colthaginian_federation.28.t:0 "Восстановление утраченного" #фокус Военные стройотряды #Sweet
colthaginian_federation.28.d:0 "Наполовину спрятавшись за забором, молодые жеребята наблюдали за гигантским грузовиком, который только что прибыл в деревню. Сначала родители поспешили за ними, чтобы завести внутрь дома, когда солдаты посыпали наружу, но когда выяснилось, что бойцы прибыли чтобы помочь восстановить разрушенную мельницу, большая часть детей выглянула, чтобы получше разглядеть машину. Она была огромна – больше чем всё, что они когда-либо видели.\n\nОдин из солдат, выгружавших из него строительные материалы, взглянул на них и ухмыльнулся:\n— Нравится? Эта штука может перевозить четыре тонны. Если понадобится, мы могли бы без проблем собрать всех вас и ваших родителей в одну такую! — услышав это, жеребята начали перешёптываться. Никто из них раньше даже не слышал ни о чём подобном.\n— А вы можете поместить на неё целый дом? — спросил один из жеребят, и солдат на секунду нахмурил брови, после чего кивнул. — Конечно, я почти уверен в этом.\n— А можете ли вы поместить в неё целую ДЕРЕВНЮ?! — с ещё большим рвением спросил другой.\nНо на это солдат закачал головой:\n— Не. Деревня не уместится и скорее всего упадёт с неё. — показывая сказанное своими копытами, сказал он. Жеребята обменялись между собой одобрительными кивками, сочтя что в этом был смысл. Солдат же тем временем рассеянно почесал голову, призадумавшись о чём-то. Немного подумав, он обратился к жеребятам: — О, слушайте, есть предложение. Если поможете разгрузить машину – я могу вас прокатить! Как вам? — не успел он даже закончить, а жеребята уже перепрыгивали через забор, чтобы помочь."
colthaginian_federation.28.a:0 "Вот это рвение!"

colthaginian_federation.29.t:0 "О надзоре и управлении" #Sweet
colthaginian_federation.29.d:0 "Толстячок с каждым днём раздражал её всё больше и больше, но Заришат старалась сохранить беспристрастное выражение лица, наблюдая, как он садится. По крайней мере, он не выглядел разъярённым – она не хотела быть залита слюной, когда Озид откроет рот. Вместо этого он выглядел подавленным, постоянно вздыхая и потирая лоб.\n\n— Я понимаю, что здесь происходит, и я не хочу казаться самонадеянным или пренебрежительным... но почему, во имя За'ала, Федерация создаёт тайную полицию?\n— Я без понятия о чём ты, мой дорогой Озид. — спокойно ответила Заришат, сидя за своим столом, смотря на генерала, и гадая, не собирается ли он тут же заплакать.\n— Я также понимаю, что всё это делается в тайне, но я умоляю вас, пожалуйста, передумайте! То, что вы строите не поможет революции, оно её задушит! Тайная полиция будет внушать не доверие, а страх. Это создаст безотчётное теневое оружие, которым можно будет пользоваться безнаказанно, независимо от того, кто им располагает! Предполагается, что власть исходит от воли народа, а не от того, что он исчезает в ночи. Такое же оружие было использовано, чтобы преследовать нас в прошлом, в Кольтве, и даже если оно изначально хорошо выполняет свою роль, рано или поздно оно станет ничем иным, как инструментом для репрессий, тирании и авторитаризма! Это не то, чем должна была быть наша революция!\n— Спасибо, Озид, я приму это к сведению. А теперь, если позволите... — отрезала Заришат, смотря как он всё сильнее раздувается в кресле. Через некоторое время, он встал, вяло кивнул ей, и ушёл. Когда дверь закрылась, она закатила глаза:"
colthaginian_federation.29.a:0 "В этом вся суть, кретин."

colthaginian_federation.30.t:0 "Орудия войны" #фокус Стандартизация винтовки #Sweet
colthaginian_federation.30.d:0 ""Это Азтарте С-1010, и она станет вашей новой служебной винтовкой." — взвод стоял по стойке смирно, не двигаясь ни на дюйм, пока сержант рассказывал про новую винтовку, которую держал в своих копытах: "Самое важное, что вы должны знать об этом оружии, – то, что оно является полуавтоматическим. Это означает, что вам не нужно передёргивать затвор после каждого выстрела."\n\nПоложив оружие на стол, он взял старую винтовку, к которой все привыкли, повернулся, и сделал пять выстрелов на небольшую дистанцию. За каждым из них следовало движение перезарядки, которое все знали как кончики своих копыт, и которое сержант делал с экспертной скоростью и контролем. Закончив, он положил старую винтовку, взял новую, и поднял её. То, что последовало за этим, застало врасплох их всех. Сержант просто нажимал на спусковой крючок снова и снова, одну за другой посылая восемь пуль с такой скоростью, что это звучало почти как пулемёт! Когда он обернулся, все солдаты таращились на него, а у парочки из них закружилась голова от желания поскорее опробовать это новое оружие.\n\n"Слушайте, — продолжил сержант, — это оружие способно стрелять быстрее, чем вы можете наводить его на новую цель. Стреляя из него, вы НЕ делаете это так быстро, как я показал. Один выстрел – смена цели – один выстрел. Вы меня поняли?""
colthaginian_federation.30.a:0 "Так точно, сержант!"

colthaginian_federation.31.t:0 "Кампания по усмирению нации" #фокус - одноимённый #Sweet
colthaginian_federation.31.d:0 "Заришат подписала документ и передала его Монзано, которая взяла его и просмотрела. Когда она вновь посмотрела на Заришат, её бровь была приподнята.\n— Но почему я не вижу ничего о переговорах или возможных уступках, которые можно было бы предложить? — повесила она вопрос.\nЗаришат откинулась назад.\n— Это потому, моя дорогая, что мы не собираемся ни с кем договариваться. Мы в состоянии обеспечить наш полный контроль над нацией, и я не собираюсь отказываться от этого, подыгрывая реакционерам. Любое существо, которое всё ещё сражается с нами, показало, каковы его цели, а потому, предложив им выход, мы только наберём себе будущих врагов. В этом деле не будет деликатного подхода – просто выследите и убейте их всех. — она сделала небольшую паузу, задумавшись, но быстро продолжила: — Хотя, на самом деле... Да, знаешь, притворись, что принимаешь их капитуляцию, а потом тайно убей. Если они поверят, что у них есть выход, я полагаю, это облегчит тебе задачу.\n— Как жестоко. — хмыкнула Монзано, выслушав инструкции. — Я красиво заверну всё это и завтра же представлю генералам. Если не возникнет особых проблем – мы сможем начать операцию в течение недели. — отдав честь, она покинула офис, оставляя Заришат крутиться в кресле и смотреть в окно.\n\nОна задумалась: сколько существовало групп, которые были в более или менее схожей ситуации с той, в которой они были в Кольтве; превзойдённые численностью и вооружением, но полные мрачной решимости? Что ж, как бы то ни было – она знала, как обращаться с такого рода мятежниками: без пощады, без устали, просто охотиться на них, как на собак, пока они не грохнутся от усталости. И затем, когда каждая группа, осмелившаяся бросить ей вызов, будет уничтожена, – страна поймёт цену сопротивления..."
colthaginian_federation.31.a:0 "...и тогда у нас наконец-то будет мир."

colthaginian_federation.32.t:0 "Революция эволюционировала" #фокус Эволюция революции #Sweet
colthaginian_federation.32.d:0 "Солнце чудесно ласкало лицо, и она позволила ему омыть её точно так же, как делали это приветствия толпы, что была перед ней. В этот момент всё тело Заришат гудело от радости и гордости, и она широко улыбалась самой себе. Её успех был слаще любого сидра, который она когда-либо пробовала, и она почувствовала, что наконец-то выходит из тени, в которой находилась всю жизнь.\n\nЕё проклятый брат наконец-то сам оказался тем, кого затмили. Она больше не была "сестрой Зешмуназаша", она была Заришат, и закладывала своё собственное наследие, свой путь. Наивная глупость её брата была оставлена в канаве, где ей самое место, а сам он в конечном счёте будет забыт, став диковинкой даже для истории. Что же до неё...\n\n"Сегодня мы делаем грандиозный шаг вперёд, переводя революцию в новую фазу, ранее невиданную! Отбросив представления о кольтванцах и кольтфагенцах, мы поднимаемся, чтобы стать чем-то большим! Мы все произошли от одного общего древнего рода, разделённого давным-давно, но воссоединённого теперь под новой властью – властью Суверенной Зоникийской Социалистической Федерации!" — по сигналу, за её спиной развернулись их новые флаги – флаги СЗСФ.\n\nТеперь с этим было покончено. Последние крупицы наследия её брата исчезли, а она, Красный Суфрит, стояла на вершине мира. Когда толпа зааплодировала, она помахала им копытом. Наконец она была по-настоящему счастлива."
colthaginian_federation.32.a:0 "Моё правление только начинается..."

colthaginian_federation.33.t:0 "Договор с Хоксклау" #фокус Заключить сделку с Хоксклау
colthaginian_federation.33.d:0 "Никогда в жизни Заришат не думала, что встретит одного из самых богатых грифонов мира. Она регулярно слышала от многих наиболее рьяных членов ОАВ причисление имени Хоксклау к списку "величайших капиталистических тиранов современного мира". Как жаль, что по итогу он оказался просто... скучным?\n\nНа нём был модный костюм, но ничего особенного, и казалось, что, несмотря на его широкое телосложение и дорогие модные вкусы, он мог легко смешаться с толпой. Но, увы, у него были деньги, в которых нуждалась Заришат, и он хотел договориться с ней лично.\n\nКогда грифон закурил сигару и начал бубнить что-то о "нормах прибыли" и "процентных ставках", Заришат пронаблюдала, как Монзано покидает комнату с одним из самых... привлекательных сопровождающих Хоксклау. Как бы она хотела быть сейчас на её месте!\n\n"Итак, как я уже говорил, мисс Зейрутид, я надеюсь на долгое и плодотворное сотрудничество." — грифон выставил коготь вперёд, явно ожидая, что Заришат встретит его своим копытом."
colthaginian_federation.33.a:0 ""Да, конечно...""

colthaginian_federation.34.t:0 "Автомобильная революция" #фокус Кесслер Моторс
colthaginian_federation.34.d:0 "Ветер потоком бил в лицо Заришат, а в ушах звенели звуки острова. Она научилась водить машину, чтобы сбежать от выходок своего брата, и За'ал, как же она сейчас была этому рада!\n\nМашина завизжала, когда она резко повернула за угол на горной дороге. Зьерба действительно была красивым местом, но сейчас она ехала слишком быстро, чтобы любоваться ей. Эта машина, которую прислал ей Кесслер, была лучшим подарком из всех, что кто-либо делал ей с тех пор, как конституционалисты всадили пулю в её брата!\n\nВедение бизнеса с грифонами было одной из самых противоречивых вещей, которые она предлагала в последние месяцы. Настолько противоречивой, насколько это может быть даже при диктатуре, но она уже отмела замечания оппозиции в сторону. Кесслеру нужен был источник резины для автомобилей, и Заришат была рада предоставить ему доступ к лесам Зоникии и рабочей силе для их эксплуатации. Кроме того, как что-то можно считать плохим, если это так весело?!\n\nПосмотрев направо, она увидела, как Азизелькарт изо всех сил вцепился в каждую поверхность, до которой только смог дотянуться. Он носил шлем, щитки для голеней и защиту для копыт, и дышал так, будто у него случился только что сердечный приступ. Заришат хихикнула, надев очки на глаза, и посильнее вдавила педаль газа. Она была так рада, что заключила эту сделку!"
colthaginian_federation.34.a:0 "Во имя За'ала, эта штука такая быстрая!"

colthaginian_federation.35.t:0 "Зоникийское предпринимательство" #фокус Зоникии-Аравийский торговый консорциум #Kingston
colthaginian_federation.35.d:0 "Дымные комнаты и крупные контракты – вот традиции Седлинской Аравии. И к этим традициям не сложно было привыкнуть. Некоторые сказали бы, что они были даже весьма увлекательны. По крайней мере, достаточно, чтобы смириться с процессом прохождения через периметр безопасности.\n\nНащупав удостоверение личности в кармане своего пальто, намеренно слишком большого размера, чтобы скрыть внешность и дать ему некоторую анонимность, Зазарит передал его охраннику УБсРД, который охранял вход в аравийский сектор. Здания в седлинском стиле заменили зоникийские сооружения, а лошади в причудливых одеждах контрастировали с верными бойцами УБсРД, стоявшими на страже. Любой из присутствующих здесь либо был прямо причастен к происходящему, либо не собирался оставаться здесь надолго.\n\nПетляя по улицам, Зазарит дошёл до нужного места. Это было здание из песчаника с пурпурной тканью, подчёркивающей дверной проём. Войдя внутрь, он спустился по небольшому лестничному пролёту, где его обдало волной дурманящего дыма. На подушке из пурпурного атласа перед ним восседал эмир Аль-Надии в окружении трёх членов "эскорта": двух кобыл и жеребца, одетых в вуали того же пурпурного цвета.\n\n— О, мой дорогой друг! Заходи, присаживайся. — поприветствовал эмир. Зазарит принял его предложение, усевшись на почти идентичную подушку на другом конце комнаты, после чего к нему немедленно подошёл жеребец из эмирских, неся стеклянный контейнер с трубкой, полный дыма. Приняв её, Зазарит затянулся и поблагодарил рабочего, который подмигнул ему в ответ.\nВновь обернувшись к эмиру, Зазарит сказал:\n— Я так понимаю, вы хотели обсудить сделку? Планы изменились? Вы же знаете, партия не любит сюрпризов.\n— О, нет-нет, что вы, я просто хотел ещё раз уточнить детали, мистер Зазарит, — с лёгкой улыбкой ответил эмир, — или мне стоит звать вас Комиссаром? Кроме того, вы забавный жеребец! В то время как большинство ваших "товарищей" вечно напряжены, когда мы разговариваем, вы знаете, как расслабиться и получать удовольствие.\nЗазарит усмехнулся:\n— Что же, ну давайте тогда заверим сделку: вы получаете партийный контракт на новый губернаторский особняк и возмещаете "партии" примерно половину, а я добуду для вас эксклюзивные права на торговлю кофе из деревень в окрестностях Зебинопа.\n— Всё верно. — медленно кивнув, подтвердил аравиец, — Вот что я вам скажу. Вы были таким хорошим партнёром, что я даже предложу вам кое-что сверху. — Он протянул копыто и отдёрнул занавеску, открывая вид на остальных своих "компаньонов". — Выбирайте одного, и я скажу им переехать в вашу новую резиденцию, когда она будет построена.\n\nЗазарит криво улыбнулся, тихо пробормотав себе под нос одну-единственную фразу: "Слава Революции"..."
colthaginian_federation.35.a:0 "Больше друзей – лучше для бизнеса!"

colthaginian_federation.36.t:0 "Большой город" #фокус Оживление городов
colthaginian_federation.36.d:0 "Выйдя на платформу, Заришат глубоко вдохнула влажный воздух Кизил-Зеба. Некоторое время назад, когда она ещё пила, это вызвало бы у неё жуткую головную боль и серьёзную вспыльчивость, но сейчас она была выше этого. Полностью трезвая и сосредоточенная на том, что она собиралась сделать. Ей пришлось подавить смешок. В конце концов, это был мемориал, да ещё и "более святому, чем она" брату, а также наследию его реформ. Но посмотрите, где он сейчас! В грязи, вдали от этого места, неспособный помешать всем тем изменениям, которые она вносила.\n\nЗаришат потребовалось некоторое время, чтобы придумать, как достойнее всего почтить его память, но со всеми последними экономическими реформами, которые она проводила, сомнений не оставалось. Было даже любопытно, как сильно он презирал бы её за это. Его революцию, построенную на общинной собственности и национализации имущества, вырвала из его копыт сестра, которую он никогда не мог оценить по достоинству.\n\nЧётко говоря в микрофон, Заришат начала свою речь:\n"Жители Зоникии! Посмотрите, как далеко мы продвинулись! С момента революции мы добились процветания и стали богаче, стали образованнее во многих вопросах. Мы стоим выше всех этих работорговцев и "господ", что когда-то угнетали нас! Но мы не можем забыть то, что утратили по пути, как не можем забыть и моего храброго брата, Зешмуназаша, который умер, чтобы мы могли завоевать себе эту свободу! — Заришат говорила о своём брате сквозь стиснутые зубы, её речь включала ещё целый раздел, восхваляющий конкретные его достижения, но видя, что она едва может выдавить из себя в его отношении слово "храбрый", она решила, что лучше будет отказаться от прочих ненужных восхвалений брата. — Именно поэтому, я объявляю об открытии нового мемориала памяти и символа нашего прогресса – здания нового иностранного консульства в Кизил-Зебе!"\n\nПозади неё упала красная ткань, открывая фасад новенького здания. Красный молот революции величественно возвышался над входом, но скреплён он был не подковой, а золотой монетой! Это было величайшее извращение всего, за что выступал этот подонок брат. Она знала, что не может называть свою новую фондовую биржу настоящим именем, но простое осознание истинной цели того денежного маяка, что стоял перед ней, вызывало у неё тёплое чувство радости и иронии."
colthaginian_federation.36.a:0 "Как тебе такая шуточка, братец?"

colthaginian_federation.37.t:0 "Личный дворец Заришат" #фокус Аравийский опыт нефтедобычи
colthaginian_federation.37.d:0 "Заришат посмотрела на свои часы: было как раз время для следующей встречи. Так, посмотрим: сегодня, нефтяной магнат, из Седлинской Аравии. Хорошо, обычная встреча, говорить о его богатстве, демонстрируя ему высокие обещания того, чего мы можем добиться вместе, намекая при этом на наши амбиции контролировать Северное море. Рецепт прост.\n\nВойдя в свой кабинет, она села за стол и жестом попросила помощника впустить представителя. Когда дверь открылась, она встала и приготовилась было произнести своё обычное, доведённое уже до автоматизма, приветствие, когда кое-что привлекло её внимание.\n\nВау. Какой жеребец!\n\nЗаришат чуть не отключилась, забыв обо всех заготовленных словах, но пришла в себя как раз вовремя, чтобы официально поприветствовать его, не выглядя при этом слишком неловко. По мере того, как их разговор продолжался, Заришат продолжала подталкивать посланника к более... личным деталям, приводя его во всё большее и большее замешательство. Однако в конце концов, после слишком уж долгого неудачного флирта, аравиец наконец понял, чего хотела Заришат.\n\n— Леди Заришат, если у вас есть, кхм... личные интересы в нашем разговоре, помимо блага наших двух сущностей, я предлагаю обсудить их в другое время. Я, в первую очередь, деловая лошадь, и лишь во вторую... всё остальное.\n\nЗаришат снова будто очнулась, осознав, как далеко она зашла в своей попытке растянуть разговор с ним.\n— Тогда давайте побыстрее подпишем этот договор, и потом мы могли бы ещё немного поговорить, возможно, за ужином? — жеребец довольно улыбнулся, и сделка была заключена."
colthaginian_federation.37.a:0 "Ах, я очень рада что мы... договорились." #оно само.

colthaginian_federation.38.t:0 "Кольтфагенский парад" #фокус Модернизационный план Монзано
colthaginian_federation.38.d:0 "Когда парад прошёл по городу, Монзано пришлось выдавить из себя лёгкую улыбку. Кататься на танке было весело и всё такое, а Заришат раздавала ей всяческие похвалы, но столь многое в этом было неправильно.\n\nПолки двигались по улицам скорее как неукротимые волны, празднующие свою победу, а не как дисциплинированные солдаты. ВВС практически полностью отказались от участия в праздновании, сославшись на проблемы с логистикой, и ни одна из представленных технологий не была даже близка к тому, о чем она грезила.\n\nВ целом Монзано была недовольна происходящим, но всё же не смогла удержаться и позволила духу дня овладеть ей. Наконец-то она была на своём месте, верховный главнокомандующий сил всей Зоникии. Посмотрев вперёд, на трибуну, установленную в конце длинного бульвара, она увидела, как Заришат широко улыбается ей. Но главное – эта зебра была совершенно трезвой! Вот это уже было действительно что-то новенькое.\n\nМонзано усмехнулась. Сегодня она позволит себе развлечься – быть может, даже проведёт ночь в городе под маскировкой, а работа подождёт. Но сейчас она спрыгнула с танка и заняла своё место рядом с Заришат, перед группой солдат и граждан. Все они славили её имя и будущие деяния."
colthaginian_federation.38.a:0 "Славься Заришат! Славься Монзано!"

colthaginian_federation.39.t:0 "Величайший обман" #фокус Устроить хорошее шоу
colthaginian_federation.39.d:0 ""Братья и сёстры, товарищи революционеры. Мы все собрались в этот день великого триумфа и великого траура. — Заришат возвышалась над бывшим залом Сената Кольтфагена, обращаясь к собравшимся делегатам: — Когда мой брат основал Освободительную Армию Востока, он видел в ней способ принести свободу и процветание всем зебрам Кольтвы, но сейчас наши цели вышли далеко за эти рамки. В то время как убийство моего брата капиталистами и тиранами всё ещё висит над нами тяжким грузом, важно помнить, что он хотел бы, чтобы мы двигались вперёд и без него."\n\nЗаришат пристально посмотрела на Озида, оглядев его сверху-донизу. Он сидел, скрестив ноги и хмуря усы. Если ему не нравится начало, ему точно не понравится то, что будет дальше.\n\n"Именно поэтому я расформировываю Освободительную Армию Востока! — Заришат позволила заявлению облететь комнату, прежде чем продолжать. Просто чтобы добавить немного драматизма. — Я уверена, что для того, чтобы привести Зоникию в новую эпоху, в качестве авангарда нам нужна новая организация. Именно поэтому я решила основывать новую политическую партию, которая будет служить мне советниками и помощниками в этой новой эпохе, и приглашаю всех вас присоединиться."\n\nОглядев зал, Заришат могла сказать, что не все были довольны, но со временем они догонят остальных. Ну, кроме Озида, наверное, но кого он вообще волнует...\n\n"Если не возникнет никаких вопросов, то отныне это уже не заседание парламента, а первый съезд Аграрно-Социалистической Партии Зоникии!"\n\nБлизкие соратники Монзано и Заришат встали и запустили бурный каскад аплодисментов, а вскоре и остальная часть зала была вынуждена присоединиться к ним.\nЛишь Озид не стал вставать, но, опять же, кого он вообще волнует?"
colthaginian_federation.39.a:0 "Ах. Братишка, должно быть, только что в гробу перевернулся!"

colthaginian_federation.40.t:0 "Комитет Захуммида" #фокус Комитет Захуммида #Kingston #ивент про то как Заришат скипает диалоги.
colthaginian_federation.40.d:0 "— Хорошо, Захуммид, выкладывай свой план. — Заришат скакнула на диван, откинувшись на спинку и задрав ноги, явно раздражённая тем, что ей приходится всё это выслушивать. Захуммид улыбнулся:\n— Не волнуйтесь, премьер, я быстро. Ита... — Но Заришат прервала его:\n— Захуммид, ты же знаешь, что здесь на самом деле происходит. Зови меня просто Заришат, мне уже надоела эту шушера с "премьером". А теперь давай, рассказывай, как мы обманем всех этих вспыльчивых, самодовольных революционеров, чтобы они поддержали то, что мы собираемся делать.\n— Хорошо, Заришат. Я перечитывал марксистские документы, которые мы получили от Заммо, и наткнулся на концепцию под названием "производственные силы". Из того, что я могу сказать, это очень общий термин, который представляет собой комбинацию ресурсов и средств для использования этих ресурсов. Согласно Маркс, сочетание этих производительных сил и орудий труда – это то, что составляет само процветание идей коммунизма... — Заришат на этом моменте уже начала засыпать, а потому махнула экономисту перейти сразу к делу. — ...по сути, это очень общий термин, который мы можем применить практически ко всему, и таким образом обосновать практически всё, что угодно, если у нас будет достаточно подробное объяснение того, как это создаёт производственные ресурсы. Всё что мне нужно – это карт-бланш, и кто-то, кто умеет балаболить до тех пор, пока никого не перестанет волновать то, о чём они говорят.\nУслышав это, Заришат как на пружине подскочила с дивана.\n— А вот это уже по мне! Так, карт-бланш, значит? — Заришат подошла к Захуммиду и ткнула копытом в его плечо, — Сим я объявляю тебя новым экономическим теоретиком партии, и эм-хмм... как там сталлионградцы зовут своих министров? Ах да, Комиссаром Труда, развлекайся. Что же касается части про болтовню – я пошлю в твой офис одну из своих помощниц. Она достаточно хорошенькая и вечно говорит так много, что я почти засыпаю. Вы в этом, кстати, очень похожи.\nЗахуммид лишь усмехнулся в ответ.\n— Как скажешь, босс."
colthaginian_federation.40.a:0 "А теперь, как насчёт того, чтобы заработать немного денег?"

colthaginian_federation.41.t:0 "Последний и первый конгресс" #фокус Зачистить старую гвардию
colthaginian_federation.41.d:0 "Настроение в зале было напряжённым и пугающим. Заришат созвала этот конгресс внезапно и без предупреждения, отказавшись называть причину, кроме общего "обсуждения новой политики партии". Стоя за трибуной, она чувствовала страх, наполнявший зал, и впитывала его. Только те, кто был рядом и позади неё, чувствовали себя в безопасности. Все остальные были в панике. Или почти все.\n\nЗаришат чувствовала, как глаза Озида сверлят её, словно раскалённые угли. Он знал, что что-то происходит, и решил сидеть сегодня на верхнем балконе зала. Но это неважно, план Заришат учитывал и это. Помахав копытом под трибуной, она дала сигнал помощнице, а затем четыре раза ударила молотком, заставив зал замолчать.\n\n"Леди и джентльзебры Аграрно-Социалистической Партии Зоникии. Сегодня у меня есть для вас важные новости! До моего сведения дошло, что среди нас есть те, чья преданность партии пошатнулась в этот час величайших испытаний. — Она почувствовала, как взгляд Озида покинул её, но ей не нужно было поднимать глаза, чтобы видеть его насквозь. Она уже всё знала. — Меня очень печалит, что многие члены моей собственной партии дошли до того, что: — взяв в копыта список, Заришат начала зачитывать: — сотрудничают с иностранными империалистами, развращают молодёжь Зоникии, заставляя её верить иностранной лжи, саботируют работу заводов, а также причастны ко многим другим отвратительным преступлениям."\n\nК этому моменту весь зал уже гудел от страха и творящегося хаоса, и никто точно не понимал, что происходит. Некоторые делегаты начали покидать свои места, но как только они пошли к выходу, двери зала распахнулись, и появилась личная охрана Монзано.\n\n"Ой, уже уходите? Не спешите. Хоть я и предпочла бы потратить время на расследование, эти преступления настолько серьёзны, что я была вынуждена принять решительные меры для защиты режима и народа. — по всему залу раздался странный громкий щелчок. — Итак, давайте посмотрим на нашего первого обвиняемого. Генерал Озид?" — Когда Заришат закончила своё предложение, она посмотрела на балкон, и увидела там шестерых солдат Монзано, держащих тело Озида в своих копытах. Сброшенный с перил, труп генерала рухнул через стол на пол здания совета, а из пулевого ранения во лбу начала сочиться кровь."
colthaginian_federation.41.a:0 "Какое чудесное начало!"

colthaginian_federation.42.t:0 "Посыл Кизил-Зеба" #фокус Антиимпериалистический манифест
colthaginian_federation.42.d:0 ""-что же до наших соседей... Революция когда-нибудь придёт и к вам, но не сегодня! Как Президиум Суверенной Зоникийской Социалистической Федерации, мы заявляем, что не будем вмешиваться в дела других народов Северной Зебрики, пока они не совершают против нас никаких актов агрессии!"\n\nПартийный дипломат сошёл с трибуны и кивнул Заришат. Обещание нейтралитета было дано, и теперь настала её очередь говорить. Когда Заришат зашла за трибуну, прозвучал артиллерийский выстрел, и солдаты повернулись, чтобы отдать ей честь. Массовый митинг станет мощной демонстрацией силы, предупреждением о том, что ещё ждёт тех, кто разгневает её. Иногда Заришат задаётся вопросом: "а не ударила ли сила ей в голову?" Однако, в конце концов, ей было всё равно. Есть дела и поважнее.\n\nЗаришат перевела дыхание и прочистила горло:\n"Пролетариат Зоникии, я спрашиваю вас, за что мы сражаемся? — затем сделала короткую паузу и продолжила: — Я верю, что мы сражаемся за несколько вещей: за развитие социализма, за процветание наших ближних и за свободу от страха. Но откуда берутся все наши проблемы? Я считаю, что у всех них общий источник: бедность, отсутствие социалистической свободы, страх перед худшим "завтра". Этим и знамениты империалистические и капиталистические державы, которые удерживают простой народ, ломают хребты и заставляют становиться винтиками в своей эксплуататорской машине. Хватит!"\n\nГолос Заришат начал набирать обороты, а вместе с ним возрастало и напряжение в толпе. Зебры начали топать копытами в знак согласия.\n"Эти силы больше не будут сдерживать развитие всех существ, и для этого, я, как премьер-министр СЗСФ, верховный лидер Республики и председатель АСПЗ, заявляю, что мы свергнем этих тиранов! Кваггатайцы, угнетающие наших братьев по культуре на юге, астерионцы по ту сторону моря, нападающие на наши корабли из зависти к процветанию. И особенно – капиталистические тираны Макавии, которые вместе со своими верными собачками из Казы заявляют, что борются за свободу, лишь увековечивая при этом угнетение пролетариата. Все они падут!"\n\nСтук копыт теперь раздавался в ушах Заришат, словно гром, и её голос, транслируемый из динамиков, лишь слегка перебивал его:\n"Сразимся же, мои товарищи, сразимся за светлое, красное, новое завтра!"\n\nИ когда толпа завыла в поддержку её слов, она улыбнулась про себя, и подумала:\n"По крайней мере, моё завтра уж точно будет светлым"."
colthaginian_federation.42.a:0 "Реакционеры всего мира, бойтесь нашей мощи!"

colthaginian_federation.43.t:0 "Конференция" #фокус Зьербская конференция
colthaginian_federation.43.d:0 "— Послушай, Азиз, если ты хочешь, чтобы я вторглась в Макавию и Астерион, мне нужно бесконечно больше морской и воздушной поддержки, чем у меня есть сейчас. И я не уверена, сможем ли мы позволить себе всё это.\n— Я понимаю ваши сомнения, Монзано, но для того, чтобы наши планы увенчались успехом, это абсолютно необходимо. Заришат, можете ли вы убедиться, что у Монзано будет всё, что ей нужно? — Услышав своё имя, Заришат подскочила, уронив на пол зубочистку, которую пыталась удержать на кончике носа в последние десять минут.\n— Ой, извините, я немного отвлеклась. — прямо заявила Заришат, — Повторите-ка всё это для меня ещё раз, только коротко и побыстрее. — Монзано хихикнула, а Азизелькарт вздохнул, пододвинул к себе какие-то бумаги, и начал перечисление:\n— Первая цель – Кольтдар. Его ресурсы и пространство необходимы для нашего экономического роста, и мы можем создать своего рода протекторат из остальных земель Квагги. Вторая – Макавия и Астерион. Если мы хотим завершить наш план по контролю над торговыми путями Северного моря, они должны быть подчинены. И последняя – ваша личная месть Казе- — Заришат прервала его, рявкнув:\n— Слушай, не называй это так. Они – титулованные придурки, которые поддерживали моего брата, и их агенты здесь повсюду. — выслушав, Азизелькарт продолжил:\n— Хорошо-хорошо. Я также придумал, как мы можем получить ещё некоторую выгоду из этого вторжения, но я вернусь к вам с подробностями позже. На данный момент, план состоит в том, чтобы публично объявить о наших намерениях, а также заявить, что мы не хотим вмешиваться в ссоры других наших соседей. Согласны?\n\nМонзано кивнула и посмотрела на Заришат, которая лишь пожала плечами и сказала:\n— Хорошо, Монзано, я достану то что тебе нужно. Давайте строить нашу империю."
colthaginian_federation.43.a:0 "Воистину, Зоникии просто суждено быть великой."

colthaginian_federation.44.t:0 "Требование Зоникии"
colthaginian_federation.44.d:0 "ДЕПЕША ИЗ КОЛЬТФАГЕНА:\n--ТЧК--\nВЛАСТЬЮ ПРЕМЬЕРА ЗАРИШАТ, МЫ ОФИЦИАЛЬНО ТРЕБУЕМ ПЕРЕДАТЬ ТЕРРИТОРИИ КАР-АЛЬПАКИ СЗСФ\n--ТЧК--\nЕСЛИ НАШЕ МИРНОЕ ПРЕДЛОЖЕНИЕ ВАС НЕ УСТРАИВАЕТ, МЫ БУДЕМ ГОТОВЫ ЗАБРАТЬ ИХ СИЛОЙ\n--ТЧК--\nЕСЛИ ЖЕ УСТРАИВАЕТ, МЫ ГАРАНТИРУЕМ ХОРОШЕЕ ОБРАЩЕНИЕ ДЛЯ ВСЕХ В РЕГИОНЕ, И МЫ ПОЗАБОТИМСЯ О ТОМ, ЧТОБЫ ЛЮБОМУ, КТО ПОЖЕЛАЕТ УЕХАТЬ, БЫЛО ПОЗВОЛЕНО\n--ТЧК--\nВЫБОР ЗА ВАМИ, ЛАМЫ."
colthaginian_federation.44.a:0 "Полагаю, у нас нет иного выбора..."
colthaginian_federation.44.b:0 "ПОД.ХО.ДИТЕ!"

colthaginian_federation.45.t:0 "Возвращение Кар-Альпаки"
colthaginian_federation.45.d:0 "Заришат и Монзано чокнулись бокалами, сидя у камина. Монзано решила отпраздновать это крепким скотчем, а Заришат попробовала пряный сидр. Они обе были очень рады, что им не придётся разбираться со вторжением в Ламбет, ведь территория Кар-Альпаки была возвращена Зоникии без какого-либо сопротивления.\n\nВсё хорошо, что хорошо кончается."
colthaginian_federation.45.a:0 "Великолепно!"

colthaginian_federation.46.t:0 "Так не пойдёт"
colthaginian_federation.46.d:0 "Заришат перечитывала дипломатическую телеграмму ещё раз. Ламы действительно считают, что могут сказать ей "нет", или это была простая бессмысленная бравада и жалкий акт сопротивления её растущей власти?\n\nВ любом случае, это не имело особого значения. Ей нужно просто позвонить Монзано и Ламбет исчезнет с карт через несколько недель. Максимум месяц."
colthaginian_federation.46.a:0 "Ну что же, придётся покорить их."

colthaginian_federation.47.t:0 "Экономика должна быть экономной" #фокус Формализовать экономическую теорию Заришат
colthaginian_federation.47.d:0 ""Раз, два, три, поехали!" – зебра поднял копыто, давая Заришат понять, что можно начинать. Это был её первый записанный брифинг перед партией.\n\n"Уважаемые члены Аграрно-Социалистической Партии Зоникии. Сегодня я стою перед вами, гордая, как никогда ранее. Производство растёт во всех отраслях, а наша нация процветает. Мы достигли столь высокого уровня жизни и безопасности, каких никогда не видала мировая история, а благодаря экономическому процветанию, мы добились большей свободы для всей нашей нации! Однако, несмотря на то что мы прошли уже долгий путь, нам предстоит ещё много работы. Я передаю слово нашему Комиссару Труда, Азизелькарту Захуммиду."\n\nАзизелькарт поднялся на трибуну и приподнял очки, начиная речь:\n"Мудростью нашего великого премьера Заришат, Министерство Труда сформулировало новый план экономического развития и застройки, направленный на всю Зоникию. В соответствии с этим "Планом Переориентации и Расширения Народной Экономики", Министерство разработало несколько новых инициатив, направленных на дальнейшее наше процветание. И первой из них станут "Четыре Модернизации"..."\n\nЗаришат обвела взглядом присутствующих в зале. Пока Захуммид бубнил об экономической статистике, в глазах делегатов не мелькало ни единой мысли – все они либо сходили с ума от скуки, либо впитывали каждое его слово. Всё шло именно так, как она и планировала.\n\nСказать по правде, Заришат иногда скучает по разъярённому пухлому лицу Озида, что всегда развлекало её, выделяясь в толпе. Однако его давно уже нет. Его влияние в партии исчезло, и ничто не могло помешать её планам.\n\nСнова прислушавшись к бессвязному бормотанию Азизелькарта, она услышала что-то о какой-то там "смежной реструктуризации долга", и решила, что лучше всего будет просто абстрагироваться, пока очередь говорить вновь не перейдёт к ней."
colthaginian_federation.47.a:0 "Процветание и выгода для всех!"

colthaginian_federation.48.t:0 "Парад в Гиппоне" #фокус Освободительная армия Зоникии выступает!
colthaginian_federation.48.d:0 "Ритмичный стук сапог по асфальту, рёв моторов, патриотическое пение солдат и все прочие славные звуки армии были отчётливо слышны в воздухе. Да, да! Это было именно тем, о чём годами мечтала Монзано! Стоя на платформе на огромном железном звере – новом прототипе танка Министерства Военных Технологий, она глубоко вдохнула и понюхала воздух. Железо, резина, топливо и пот. Лучшей смеси запахов и не бывает.\n\n— Наслаждаешься видом? — спросила сидящая с ней на одном танке Заришат, после чего продолжила: — Буду честна, Монзано, я чувствую себя сейчас не совсем в своей тарелке, но теперь хотя бы понимаю, почему тебе так нравится весь этот адреналин. Он действительно будто придаёт сил. — две подруги посмеялись, после чего продолжили махать толпе, охваченной патриотизмом. Жители Гиппона выкрикивали приветствия и хлопали, как одержимые, и всё это посвящалось их великому лидеру и её самому выдающемуся генералу.\n\nОсмотревшись, Монзано увидела, как один из солдат подавал ей сигнал с крыши. Вот оно. Повернувшись к Заришат, она прошептала: "Мисс Большая Шишка, время пришло. Укажи им на небо." – Заришат кивнула, и танк замедлил свой ход до полной остановки, а вместе с ним и весь парад. Обе зебры повернулись, и Заришат указала копытом на небо чуть выше того места, откуда пришла процессия, заставляя толпу постепенно обратить туда свой взгляд.\n\nСначала с грохотом, а затем с рёвом, оставляя за собой дым, по небу пронеслась эскадрилья самолётов, причём быстрее, чем что-либо, что когда-либо видели граждане Зоникии. Монзано сияла от радости. Она не была уверена, будут ли первые реактивные самолёты готовы к параду, но когда узнала что они подоспели вовремя, была на седьмом небе от счастья. Это было воплощением её мечты, но мечты продолжают развиваться, и Монзано ещё не закончила.\n\nИ вот, когда парад снова двинулся в путь, все солдаты издали победный клич:"
colthaginian_federation.48.a:0 ""Ура!""

colthaginian_federation.49.t:0 "Двор красного Суфрита" #фокус Взгляните на мои труды
colthaginian_federation.49.d:0 "Цок, цок, цок.\n\nЦокот копыт Заришат разносился по длинному коридору. Повернув налево, Суфрит Зоникии высунулась из окна и посмотрела на волны, омывающие берега Зьербы. Сделав глоток из стакана с игристым виноградным соком, она задумалась о том, что привело её к этому моменту. Груз, который был За'алом забытым братом, упал с её плеч, и с этого момента она двигалась только вперёд.\n\nКонечно, на её копытах было много крови, но ей было всё равно. Она доказала, что все они ошибались. Никакое количество пролитой крови не могло сравниться с её величайшим триумфом. Она более не была "сестрой Зейрутида" – она была Заришат, Марксистским революционером и верховным лидером страны. Пролитая кровь того стоила.\n\nХех, кровь. Красная, как её флаг, красная как её напитки, и красная, как её платье, специально заказанное из Мейнхеттена. Она вспомнила то, что Зешмуназаш сказал ей много лет назад. Что достижения, построенные на крови, сокрушаются волнами. Но вот ведь он, её островной дворец, построенный на крови, стоит невредимый в окружении океана.\n\nОн был идиотом до конца. Она же была лидером одной из самых могущественных наций планеты и одной из самых богатых существ во всем мире. Он даже близко к этому не приблизился. Он был наивным дураком и теперь стал просто пылью, на которой она построила своё будущее.\n\nЦок, цок, цок.\n\nОна прошла в конец зала, к дверям из красного дерева, во много раз превышающим её рост, и когда они открылись перед ней, она попала на величайшую вечеринку в мире. Празднование в честь её триумфа и кончины её брата."
colthaginian_federation.49.a:0 "За'ал в раю, Заришат в Зебрике..."

colthaginian_federation.50.t:0 "Реквием по мечте"
colthaginian_federation.50.d:0 "Заришат выглянула из окна своего личного особняка на острове Зьербы. Всё трещало по швам. Чёртовы Стариты вновь отбросили правительственные войска из Гиппона, и она не могла быть в Кольтфагене из-за возможных угроз её жизни.\nГрядёт война, ещё одна.\n\nНо Заришат это не волновало. Эта нация для неё ничего не значила. Она бросила Заришат в грязь, заставила жить так, как та не хотела, сделала её изгоем и солдатом. Если этот народ хотел броситься на острие ножа – так ему и надо, она с радостью подтолкнёт.\n\nПокинув балкон, она отправилась в игральную комнату, где курили и играли в покер её помощники. Она обратилась к одному из них:\n"Что же, игра окончена. Возьми один из самолётов вооружённых сил – мы сматываем отсюда." — зебры начали вставать и покидать комнату. Они давно уже понимали, что это случится.\n\nВдруг, Заришат остановила их: "О, и да, заберём с собой золотой запас государства. Он пригодится нам в заслуженном отпуске.""
colthaginian_federation.50.a:0 "Меридьен звучит неплохо..."

colthaginian_federation.51.t:0 "Трещины разрастаются"
colthaginian_federation.51.d:0 "Как всё могло пойти столь ужасно?\n\nГенерал Занит Монзано стояла, рассматривая набор карт в военной комнате под Кольтфагеном. Тёплый огонь в углу освещал её рабочее место. Стариты за западе, силы Герзы в сельской местности, да ещё и очередное сопротивление Кольтвы. И вдобавок ко всему, Заришат продолжала настаивать на поездке в свой дурацкий особняк на том За'алом забытом острове.\n\nУжасная боль прошла через её голову, стуча по бокам черепа так, будто что-то стремилось вырваться наружу. Чувствуя, что ей нужно пойти прилечь, Монзано вернулась к реальности только тогда, когда услышала громкий стук в дверь. Должно быть, она сначала не услышала его из-за мигрени. Открыв дверь, она еле поймала помощника, упавшего ей в копыта. Он был измотан.\n\n"Генерал, Суфрит бежала."\n\nБоль стала сильнее.\nНет! Заришат не могла её бросить! Её череп уже просто раскалывался. А как же все их планы? Нация, которую они строили вместе? Неужели ей было совсем наплевать? Разум генерала застилали боль и злоба. Нет, не обманывай себя, Монзано. Её никогда это всё не волновало. Она была простой пьяницей, что хотела поиздеваться над наследием брата. Ты предложила ей дружбу, а она отшвырнула её. Эта хренова головная боль не прекращалась. За'ал её подери! К тартару Заришат и её лакеев! Заставь боль уйти!\n\nГромя офис, Монзано бросила в пламя всё, до чего дотянулись её копыта: карты, книги Заришат, картины – всё сейчас охватил огонь. Что, ещё не всё? В порыве ярости, Монзано закричала, выпуская всю сдерживаемую ей ярость, а затем успокоилась и начала думать. Боль наконец утихла, и она повернулась к своему помощнику, что лежал теперь в ужасе.\n\n"Озид также бросит нас. Собирай остатки армии – я разберусь с этим сама.""
colthaginian_federation.51.a:0 "Это не хорошо..."

colthaginian_federation.52.t:0 "Точка кипения"
colthaginian_federation.52.d:0 "Фронт оказался даже хуже, чем Монзано предполагала. Всё за пределами Кольтфагена было в абсолютном хаосе, и лишь немногие командиры откликнулись на её зов. Большая часть остальных стала простыми бандитами и военачальниками, и всё это было следствием некомпетентности и гневливости Заришат.\n\nМонзано вздохнула и села на камень рядом со своим лагерем. Военачальники – они как Заришат, эгоистичны и неорганизованны. Она гораздо больше беспокоилась о Герзе.\n\nВ то утро она получила известие о том, что Герза провозгласил правительство в Троткате. Он утверждал, что является конституционалистом, и некоторые из уцелевших членов движения примкнули к нему. Однако когда она просматривала досье, она увидела связи с организованной преступностью, наёмниками, наркотиками и технократами. Некоторые из командиров, которые, как она надеялась, присоединятся к ней, также присягнули ему. Кому она могла доверять? Кто мог стать её союзником? Конечно, теоретически она была главой государства, главой вооружённых сил, и даже удерживала столицу, но на деле она была просто ещё одним военачальником. Ей нужна была легитимность, но для этого требовался кто-то настолько отчаявшийся, чтобы принять её предложение. Кто-то лишённый власти и ищущий любого способа чтобы обрести её вновь...\n\nМонзано вдруг осенило: Заркиды! И, быть может, те самые гармонисты, которых Заришат постоянно считала за трусов и предателей. Они не будут работать с Герзой так как видели его насквозь. Она должна была делать всё быстро, ведь война менялась с каждым часом.\n\nОчень скоро были разосланы письма, адресованные Залателю Зарке и Джезабзелле Зешмид."
colthaginian_federation.52.a:0 "По крайней мере, хуже уже быть не может... Верно ведь?"

colthaginian_federation.53.t:0 "Завет, меч и копыто поничества"
colthaginian_federation.53.d:0 "Что. Здесь. Происходит!?\n\nКогда Монзано сказали, что ей проведут брифинг о событиях в Гиппоне, она ожидала, что там будет просто повседневный хаос и полное отсутствие порядка, а не это!\n\nДоклады были ужасны. Отряды зебр в противогазах и чёрных плащах хлынули из лагерей в лесах, казня любого, кто сопротивлялся. Всех птичьих расстреливали на месте. Все правительственные чиновники были убиты. Это не были ополченцы военачальников. Это были настоящие, обученные солдаты. От Гиппона до Запсы и даже Зеорду, эти воины в масках развернули пурпурные знамёна и говорили о своём лидере, своём пророке. О Звёздном Отце и о том как он приведёт их к предсказанному веку расплаты над врагами поничества.\n\nМонзано едва могла в это поверить. Было ли это виной Заришат? Эпоха раздора, не похожая ни на одну другую, в которую сражения велись не за политическую выгоду, но за выживание? В глубине души, Монзано понимала, что вляпалась по уши, но ей ничего не оставалось делать, кроме как сражаться. На кону было слишком много жизней, чтобы она могла остановиться сейчас. Возможно, она была не самым великим лидером и не лучшим генералом, но если За'ал будет на её стороне, она спасёт Кольтфаген.\n\n"Генерал Монзано. Джезабзелла ответила нам и она готова с вами работать. Залатель и Заркиды также уже в пути."\n\nМонзано кивнула. Был ещё шанс. Ничтожный шанс, что она сможет спасти Кольтфаген. Если и был какой-то момент в её жизни, когда она действительно нуждалась в божественной помощи, так это сейчас. Монзано опустила голову, и впервые за много лет прочитала короткую молитву. Да защитят боги Кольтфаген, ибо она была не уверена, что одной ей это будет под силу."
colthaginian_federation.53.a:0 "Боги непостоянны..."

colthaginian_federation.54.t:0 "Третья гражданская война"
colthaginian_federation.54.d:0 "Третья Кольтфагенская гражданская война настала, и пришло время выбрать одну из сторон.\n\nГенерал Монзано заключает отчаянный союз с остатками Заркидов и Гармонитов, готовая защищать столицу ценой своей жизни. Она должна диктовать баланс сил между своими союзниками, чтобы попытаться выстроить такой Кольтфаген, в котором зебры смогут жить в мире.\n\nГерза сыграл свои карты, его преступные союзники принесли ему оружие со всего мира, а подкуп правых конституционалистов придал ему видимость легитимности. Республика сможет существовать и процветать под его чутким копытом, но не ожидайте, что она будет демократической.\n\nЗвёздный Отец открыл себя массам, показав лицо своим братьям и сёстрам. Эпоха раздора настала, и окончательная победа справедливости над похитителями душ неизбежна. Слуги За'ал-Маара попытаются остановить его, но на его стороне Легионы и их Хозяева, и скоро начнётся великое очищение."
colthaginian_federation.54.a:0 "Мы выстоим!"
colthaginian_federation.54.b:0 "Герза спасёт Республику!"
colthaginian_federation.54.c:0 "Над нами нависла эпоха раздора..."

# Zeshmunazash - Everything with _2.x is Zeshmunazash you dunce

colthaginian_federation_2.1.t:0 "Фронт Народного Единства" #фокус Случайная революция
colthaginian_federation_2.1.d:0 "Зешмуназаш на мгновение задумался о чём-то, а затем посмотрел на сидящих перед ним товарищей, и, со слегка насмешливой улыбкой, заговорил:\n— Итак, что же теперь, спросите вы? — начал он. Перед этим они с советниками весь день обсуждали дальнейшие планы. Озид, Зала и даже Заришат – все задавались этим вопросом. — Полагаю, пришло время установить диктатуру, вырезать всех конституционалистов, устроить массовые репрессии патрициев, ограбить нацию, сжечь джунгли и построить мне огромную алмазную статую. А затем можно спокойно расправить крылья и лететь в космос. Как вам план? — его странное предложение застало всех врасплох, и лишь Заришат быстро оправилась и заговорила:\n— О, так ты теперь пегас? Звучит неплохо!\n— Нет, и я не диктатор, — вздохнул Зешмуназаш. Из всего, что он сказал, она отреагировала только на это? — Я никогда к этому не стремился, и никто не должен. Мы сражались за простую земельную реформу, и нам пришлось зайти гораздо дальше, чтобы добиться её... — Он покачал головой. — Идиоты, все они.\n— Каким же тогда должен быть наш следующий шаг? — спросил Озид, и Зешмуназаш посмотрел на потолок, задумавшись на минуту.\n— Как и в Кольтве. Мы предложим копыто помощи и шанс работать сообща ради восстановления нашей общей нации. Все, кто согласится перестать враждовать с нами и предпочтёт сотрудничать для разборки того хлама, в который мы вместе превратили регион, могут присоединиться к нам. Эта страна и так слишком многого натерпелась за последние десятилетия, и я не вижу ничего, что может принести ей дальнейшее кровопролитие, кроме ещё большего беспорядка. В общем, перестраиваем всё, а заодно попробуем построить на этих руинах что-нибудь великое."
colthaginian_federation_2.1.a:0 "Революция может и случайная, но намерение – нет."

colthaginian_federation_2.2.t:0 "План Кизил-Зеба" #фокус Придерживаться Плана
colthaginian_federation_2.2.d:0 "— Мы должны помнить, что План Кизил-Зеба возник как компромисс, предвосхитивший дальнейшее развитие событий в негативном ключе. Какой бы сельской ни была Кольтва, в Кольтфагене всем заправляют патриции. Они должны, нет, ОБЯЗАНЫ стать частью Плана. В противном случае, мы будто прямо заявляем, что тысячи горожан, которые пострадали так же сильно как и сельские жители, не являются частью нашего видения. С чего бы им тогда нас поддерживать?! — Зала стучал копытом по столу, подчёркивая каждое своё слово, а в голосе его слышались острота и рвение.\nКогда заговорил Озид, его мягкий голос вошёл в сильный контраст с его более резким товарищем:\n— Хоть ты и прав во многом, мы должны помнить о целях, которые он выполняет. Эта земельная реформа была нацелена на облегчение участи фермеров, не более. Горожанам будет лучше помочь отдельной программой, нацеленной специально на них, а не через расширение Плана Кизил-Зеба на решение задач, для которых он изначально не предназначен. То, что это компромисс, – сила, не слабость, ведь мы уже внедрили его и убедились, что он работает. Если начать вмешиваться в него сейчас – это только вызовет недовольство.\n— Вовсе нет, давайте лучше придерживаться идеи Залы, — саркастически протянула Заришат, — я уверена, все сомневающиеся в нас будут просто РАДЫ, если мы ударимся в Сталлионградскую модель. Это вовсе не обернётся для нас катастрофой...\n— Не нужен нам этот компромисс. — парировал Зала, проигнорировав выходку Заришат. — Почему бы просто не довести это всё до логического завершения раньше, чем реакционеры смогут поднять нос? Мы рискуем вновь сделать их серьёзной угрозой.\n— Они не смогут обратиться против нас без поддержки простых зебр. — возразил Озид, протирая лоб платком. — А обычные зебры – это как раз те, ради которых мы делаем всё это, и те, чью поддержку нам будет получить куда проще, чем им.\n\n— Эй, послушайте, может хватит уже? — предложил Зешмуназаш, упреждая более язвительный ответ Залы. — Спасибо за ваши доводы, но я уже решил, что лучше всего нам подойдёт..."
colthaginian_federation_2.2.a:0 "...вариант Озида. Нам нужно новое решение."
colthaginian_federation_2.2.b:0 "...вариант Залы. Нужно менять старый План."

colthaginian_federation_2.3.t:0 "Банановое решение" #фокус Перепрофилировать плантации Карамейна
colthaginian_federation_2.3.d:0 "— Полагаю, мы договорились. — Зешмуназаш немного откинулся назад. — Плантации Карамейна будут производить бананы. Вопрос лишь в том, как именно мы собираемся всё это организовать.\n\n— Мне кажется, это очевидно. Тут и думать особо не надо. — заявил Зала, и Жазелид согласно кивнул. — У нас есть возможность построить эти плантации с нуля в качестве кооперативов, как в Кольтве, создав в Карамейне новый узел, с помощью которого мы сможем распространять более совершенную систему ведения сельского хозяйства.\n\nНа другой стороне стола прочистил горло Азизелькарт Захуммид, спровоцировав на себя два убийственных взгляда Залы и Жазелида.\n— Предложение, конечно, хорошее, но оно... — начал экономист, — как бы попроще сказать; боюсь, может оказаться чрезмерно амбициозным на данном этапе. Наша система нова для большинства фермеров региона, и у нас есть сейчас куда более важные проблемы. Обсудив этот вопрос с генералом Монзано, я пришёл к выводу, что лучше всего было бы отдать эти земли фермерам, которые уже знают как использовать их, и предложить им выгодный контракт на выращивание крупных партий бананов.\n\n— Но зачем так заострять внимание на чём-то одном? — спросила Джезабзелла. — Разве не можем мы отдать часть земли кооперативам, позволив при этом развиваться частным плантациям?\n— Согласен с Джезабзеллой, и не в последнюю очередь потому, что такие плантации могли бы послужить отличным полем для экспериментов. — согласился Озид.\n\nЗешмуназаш удивился. Он не мог даже представить себе, как какой-нибудь гламурный патриций сидит за соседним забором от старомодных фермеров Кольтвы. С другой стороны, это имело смысл... Так или иначе, мы нанесём серьёзный удар по голоду. Оставалось только сделать окончательный выбор."
colthaginian_federation_2.3.a:0 "Поэкспериментируем с коммунализмом."
colthaginian_federation_2.3.b:0 "Смешанный подход звучит лучше всего."
colthaginian_federation_2.3.c:0 "Частная собственность – это не так уж плохо..."

colthaginian_federation_2.4.t:0 "Золотое море" #фокус Золотые поля Зеорду
colthaginian_federation_2.4.d:0 "В текущей ситуации нам пригодился бы любой источник пропитания, и регион Зеорду является в этом плане прямо таки даром богов, ведь он может прокормить сотни и тысячи голодающих. Не ясно лишь одно – как именно распорядиться этим богатством.\n\n— ...и потому, — заявлял Ахиром Зададид, — зерно должно быть направлено в регионы с наиболее разрушенной экономикой. Чем быстрее мы восстановим её, тем быстрее мы накормим всех остальных. В данном случае нужно смотреть в перспективе.\n\n— Слушай, если бы мы обсуждали что-то другое – я бы согласилась, но мы обсуждаем то, как от голода погибает наш народ. — замотала головой Джезабзелла, продолжая: — Учитывая ситуацию, мы должны обеспечить тех, кто находится в самом опасном положении, чтобы им не пришлось умирать из-за того, что мы отдали приоритет "экономике" и "перспективам". Разве это не очевидно?\n— Да-да, ты очень мило выглядишь, — протянула Заришат. Заплывшие глаза и хриплый голос давали чёткое представление о том, чем она занималась прошлой ночью. — Полагаю, мы ранее не видели тебя в Кольтве только потому, что ты не смогла захватить с собой весь свой гардероб и туалетный столик?\n— Дорогой Озид, может нам стоит позвать уборщиков? Кажется, я почувствовала запах нечистот, — небрежно прокомментировала Джезабзелла, прежде чем махнуть на Заришат. — Ой, Заришат, дорогуша, ты случаем не придумала альтернатив? Может, вино влило тебе в голову какую-нибудь мысль?\n\nВзгляд Заришат мог сейчас, наверное, плавить камни, и улыбка Джезабзеллы была просто ангельской. Но вместо того чтобы вспылить, она ответила:\n— Используйте это хреново зерно для того, чтобы утихомирить тех, кто до сих пор не с нами. Некоторые провинции просто полыхают от сопротивления, и если мы отправим им немного больше еды – это их успокоит, а за ними стабилизируется и весь регион. В конце концов, экономика и жизни будут не так уж и важны, если всё пойдёт к тартару.\n\n— Так, всё, думаю, на сегодня мы закончим, — с тяжёлым вздохом заключил Зешмуназаш.\nВсе имели время высказаться, и если Заришат и Джезабзелла собирались друг на друга рычать – им лучше найти для этого другие время и место. Сейчас же, зерно было важнее. Зешу оставалось только принять решение."
colthaginian_federation_2.4.a:0 "Здорова экономика – здорово население."
colthaginian_federation_2.4.b:0 "Всем по потребностям, в конце концов."
colthaginian_federation_2.4.c:0 "Стабильность понадобится для предстоящих сражений."

colthaginian_federation_2.5.t:0 "Возвращение к основам" #фокус Принцип демократического образования
colthaginian_federation_2.5.d:0 "Возможно, Зешеф поступил в университет из-за того, что его заставили родители, и возможно, всё это казалось ему крайне скучным, но это было тогда. Сейчас всё иначе, и он пришёл к выводу, что скуку недооценивают. Скука означала, что в тебя не стреляли, и после последних месяцев он с радостью согласился с этим.\n\nЖаль только, кольтванцы и здесь всё испортили! Придя в главный лекционный зал, он почувствовал головокружение, когда увидел, КАК студенты разговаривали с профессором. Да если бы он позволил себе такое общение до войны – его бы быстро вышвырнули на улицу!\n\n— ...мы также обсуждали задания, — сказала одна из студентов, зачитывая список, — и хотели бы попросить, чтобы у нас не было заданий в пятницу, которые нужно было бы сдавать в понедельник. Мы не против немного подождать ответа преподавателя, если у нас будет неделя на решение заданий, а не только выходные.\n— Ой, ну вы и лентяи, — усмехнулся профессор Зомилькар. — выходных вполне достаточно для обычного задания, да и...\n— Поднимите копыто, если вы когда-нибудь зубрили задание до полночи воскресенья! — выкрикнула студентка, начавшая разговор, и подняла копыто. Её тут же поддержал почти весь зал. Да даже Зешеф поднял его, немного замешкавшись. Профессор Зомилькар выглядел так, будто проглотил лимон, причём целиком, да с кожурой и с косточками!\n— Ладно-ладно, если задания будут с понедельника до понедельника – вам хватит времени?\n\nЗешеф мог только удивлённо посмотреть на эту сцену. Старый профессор уступает? Вот это да!"
colthaginian_federation_2.5.a:0 "Думаю, в конце концов образование Кольтвы звучит не так уж и плохо..."

colthaginian_federation_2.6.t:0 "Уважение к старшим"
colthaginian_federation_2.6.d:0 "Возможно, Зешеф поступил в университет из-за того, что его заставили родители, и возможно, всё это казалось ему крайне скучным, но это было тогда. Сейчас всё иначе, и он пришёл к выводу, что скуку недооценивают. Скука означала, что в тебя не стреляли, и после последних месяцев он с радостью согласился с этим.\n\nУниверситет был прямо таким, каким он его помнил – как-то даже странно. По пути до аудитории он чувствовал, будто снова облачается в удобный старый халат, а дойдя до неё – убедился, что даже стулья были на месте. Он спокойно сел и принял более-менее удобное положение. А вскоре за этим прибыл и профессор Зомилькар.\n\n"Пришло время вернуться к тому, на чём мы остановились, когда начались все эти... события," – протянул он, и Зешеф издал вежливый смешок. О, подумать только: всё, что ему теперь нужно было делать, – это подлизываться к профессорам и не попадать в неприятности. Это действительно было лучшим из всего, на что только можно было надеяться!\n\nПо крайней мере, ему так казалось. Уже спустя час этого трёхчасового занятия, он понял, что погружался в самые разные размышления, и попытался потрясти головой, чтобы избавиться от них. Нет, даже это не помогает. Его глаза уже попросту остекленели от этих занятий. Это всегда было ТАК нудно? Именно тогда он вспомнил ещё одну вещь из былых времён – ощущение, когда прикусываешь язык, чтобы не уснуть..."
colthaginian_federation_2.6.a:0 "Но лучше уж эта нудятина, чем пули над головой, верно?"

colthaginian_federation_2.7.t:0 "Дар милосердия" #фокус Житница Северной Зебрики
colthaginian_federation_2.7.d:0 "Рагу было сытным и ароматным, а хлеб казался ему таким душистым, что он чуть не заплакал, когда ощутил его запах. После долгого периода голодания и проживания на улице, он чувствовал себя сейчас как в раю. Хотя это был просто перекус, на который он не мог полностью рассчитывать завтра – сейчас он хотел насладиться им, и ел, обхватив миску передним копытом, словно защищая.\n\n— Как тебе? — спросил кто-то, и он увидел, что к нему подошёл один из зебр, заведующих суповой кухней, который и накормил его ранее. Он кивнул и сделал ещё один укус. — Я могу присесть? — зебра, крупный, мускулистый жеребец, кивнул в сторону стула рядом с ним. Тот поколебался несколько секунд, прежде чем пожать плечами. Получив разрешение, работник кухни заполз на стул и продолжил спрашивать: — Ты ведь ветеран, да? Тебе есть где остановиться? — зебра покачал головой:\n— Я сп'ю под м'сс'ом... Не могу н'дде более. — он не очень любил говорить. С момента как взорвалась та граната, он всегда говорил невнятно. Всё чего он хотел – поесть и пойти спать с полным желудком, не особо-то рассчитывая на большее в эти дни.\n— А ты знал, что в городе открывают завод по производству специй? — спросил работник, — Они сказали, что ветераны получают право работать там, независимо от того, на чьей стороне сражались. Хочешь, я замолвлю за тебя словечко? — вопрос остановил бывшего военного посреди укуса. Он положил ложку и завис, глядя на рагу, неспособный поверить в услышанное.\n— Я прос'о хо'ел еды... Я н'... вы н'. — он потряс головой в неверии. Не может быть. Он должен был потерять всё, обречённый умереть в каком-нибудь глухом переулке, как жалкое подобие зебры. Он почти сдался, не ожидая уже, что дела могут пойти лучше. — Да, п-по'а'уйс'а — прошептал он в конце концов."
colthaginian_federation_2.7.a:0 "Честный труд даёт честную надежду."

colthaginian_federation_2.8.t:0 "Демократия на заводе" #фокус Горизонтальное планирование экономики #Sweet
colthaginian_federation_2.8.d:0 "Обстановка была напряжена как струна рояля. Две группы зебр: слева – в рабочей одежде, и справа – в костюмах – смотрели друг на друга сверху-вниз, в то время как здоровенный зебра слева выговаривал правой стороне:\n— ...и по вашему, вкалывать на заводе посреди ночи – то же самое, что и днём? Я прихожу домой, когда мой жеребёнок уже ушёл в школу, и ухожу на работу аккурат к его приходу! Если вы хотите чтобы это продолжалось – вы должны, нет, ОБЯЗАНЫ платить НАМНОГО больше, иначе ни один рабочий не станет заступать на ночную смену!\n— Но работа абсолютно та же, и вы получаете плату за неё соответственно. — попытался парировать один из зебр в костюме. — Вы вольны уйти и найти работу где-нибудь ещё, если вас это не устраивает.\n— О, так вы считаете, что этих жалких оснований достаточно, чтобы мы брались за работу ночью без дополнительной компенсации, и что вы можете увольнять всех кого вздумается, если они не согласны с тем, что с ними обращаются как с животными?!... — здоровый зебра остановился, когда кобыла рядом с ним поставила копытце на его плечо. Он немного успокоился, позволив ей говорить:\n— Проблема не в самой работе, а в том, как она сказывается на жизни рабочих. Как он уже сказал, зебры не могут проводить время с семьёй, когда ночью им приходится работать, а днём – спать. Ночная смена словно выводит зебр из общества, и такое не может продолжаться долго. Если говорить по простому – это как оказаться на необитаемом острове.\n\nОдетый в костюм зебра был уже готов вскинуть копыта и заявить об уходе. Одно за другим, эти рабочие вечно недовольны! И тем не менее, он понимал, что если он уйдёт – они будут бастовать, а с текущим правительством – полиция ему не поможет, а значит – победит в этом сражении тот, кто продержится дольше. Эх, как ему не хватает старых добрых времён..."
colthaginian_federation_2.8.a:0 ""Ладно. Мы можем предложить вам прибавку в, скажем, тридцать процентов...""

colthaginian_federation_2.9.t:0 "Копытопожатие в Запсе" #Sweet
colthaginian_federation_2.9.d:0 "— Полагаю, вы здесь не просто так, — сказал Зешмуназашу Тефеманей Зоррзель. — Тем не менее, я признателен вам за открытость. Вы ведь не против, что я обращаюсь так просто? Я не особо разбираюсь в званиях вашей Освободительной Армии.\n— Ой, не переживайте, ведь даже если бы вы разбирались – вы бы знали, что я предпочитаю, чтобы ко мне обращались просто по имени. — ответил Зешмуназаш, изучая лидера остатков сил технократов. Это с ним-то его отговаривали встречаться Зала и Озид? Этот Зоррзель выглядел как зебринский эквивалент запылившейся пишущей машинки! — Что же до остального; Большую часть своей жизни я шёл по противоречивому пути, так что этого следовало ожидать. Важнее сейчас то, что вы сами можете предложить нам. — заключил Зешмуназаш.\nСняв и медленно протерев очки, Зоррзель кивнул и ответил:\n— Весьма уместный вопрос. Ну что же, боги поставили меня в такое положение, когда я остаюсь последним лидером сил Заркидов, так что... ну... думаю очевидно, что моя капитуляция предрешена, но вместе с этим, я хотел бы предложить мои услуги вашему Фронту Народного Единства. Помогу всем, чем смогу.\n— Каковы же ваши условия? — спросил Зешмуназаш. Забудьте о пишущей машинке, он больше походил на какое-то растение, извлечённое из архива, где ему самое место, и будто совершенно сейчас завянет, если его не вернуть обратно в затхлую темноту.\n— Ох, абсолютно никаких условий. У меня нет никакой власти, чтобы вести переговоры, и моя судьба сейчас полностью в ваших копытах. Я лишь прошу пощады, зная, что в ваших рядах это вызовет беспокойство.\n— Ну, как я уже говорил, – вся моя жизнь – сплошное противоречие, — усмехнулся Зешмуназаш и протянул копыто Зоррзелю: — я принимаю вашу капитуляцию, добро пожаловать на борт."
colthaginian_federation_2.9.a:0 "Наконец-то настал мир!"

colthaginian_federation_2.10.t:0 "Вечерняя дискуссия" #фокус Лев Запада #Kingston
colthaginian_federation_2.10.d:0 "— Ты правда считаешь, что это хорошая идея, Зешмуназаш? Ты же знаешь, что ему приписывают: бандитизм, убийства, преступления против народа. — повернулся к другу Озид. — Ты уверен, что мы хотим работать с этим зеброй?\nЗешмуназаш стоял в здании конгресса в Кольтфагене, оглядывая стоящие перед ним пустые сидения.\n— Ну, лично мы никогда с ним не виделись. Вдруг он окажется одним из тех, с кем можно пропустить по стаканчику? — пошутил он. Однако заметив, что юмор не улучшил настрой Озида, Зеш вздохнул и продолжил: — Это просто встреча. Я ещё ни с чем не согласился – хочу лишь увидеть этого "Льва Запада". Он, может, и бандит, но годами сражался за жителей Кольтфагена. А ещё он годами вынашивал идеи, родные нашему Плану Кизил-Зеба, так что хотелось бы поговорить с ним и узнать поподробнее.\nОзид сел на одно из сидений неподалёку и скрестил копыта.\n— Зешмуназаш, ты допускаешь ошибку. В конце концов, во имя За'ала, он же может убить тебя! — Зешмуназаш сел рядом с ним.\n— Конечно же я это предусмотрел. Мы условились встретиться с глазу на глаз, без оружия.\n— Но он же бандит! — воскликнул Озид, — Думаешь, он не нарушит условия?!\nЗешмуназаш встал и поставил копытце на плечо своего нервного друга.\n— Если он и бандит – может и нарушит. — после чего он повернулся и начал уходить, — Но опять же, напомни, как там нас называли в Кольтфагене?"
colthaginian_federation_2.10.a:0 "Всё будет в порядке, не переживай."

colthaginian_federation_2.11.t:0 "Два Льва" #фокус Лев Запада #Kingston
colthaginian_federation_2.11.d:0 "Путь к его пристанищу был куда более напряжённым, чем того ожидал Зешмуназаш. Ранее, он считал, что смирился со своей судьбой, веря, что этот бандит сражался за правое дело. Теперь он был несколько менее уверен в правильности того, что делал. Однако когда зебра увидел место встречи – он был совершенно сбит с толку. Это был простой фермерский дом, в то время как Зеш ожидал увидеть либо куда более роскошное жилище, либо простую хижину. Но это была простая семейная ферма, прямо как у него! Войдя, он был поражён резким ароматом. Это... яблоки?\n\n— Дарова, товарищ! Я здесь! — Зешмуназаш повернулся на звук, и увидел нечто шокирующее: зебру, откинувшегося на спинку кресла-качалки, его пышные усы, и нечто похожее на бутылку ликёра в его копытах. — Ой, ну не стой столбом, друже, присаживайся! — когда Зешмуназаш нерешительно зашагал к столу, зебра сверкнул на него улыбкой и сказал: — Да давай, не переживай, я не кусаюсь... ну, обычно. — усмехнулся он.\nКогда Зешмуназаш сел, в комнату вошла старая зебра с пирогом – по всей видимости, источником того запаха. Зешмуназаш несколько напрягся, но вскоре обнаружил, что старая кобыла вовсе не боец. Повернувшись к Зидону, он саркастически заметил:\n— Эй, Зидон, я думал, мы договорились, что в комнате не будет других солдат.\nЗидон повернулся к нему и хихикнул.\n— Мой дорогой друг, но ведь это не одна из моих солдат, это-\n— Я просто хотел сказать, что пирог выглядит УБИЙСТВЕННО вкусным! — парировал Зеш. На секунду задержав на нём взгляд, Зидон всё же продолжил:\n— Это Мама Манзана, простой благотворитель. Она предоставила мне это место для нашей встречи, вот и всё. — вновь улыбнувшись, Зидон подтолкнул тарелку Зешмуназашу, а с ней, заодно, и стакан. — Угощайся! Мы же друзья, верно? — после чего он опустил голову куда-то вниз и поднял соломенную фермерскую шляпу, которую надел на голову Зеша, — Надеюсь, ты не думал что это будет одной из всех этих скучных политических конференций, м?\nЗешмуназаш улыбнулся.\n— Мне нравится ваш стиль, Зидон. Скажите мне, почему такой боец как вы общается сейчас с таким политиком, как я. Вы сражались с режимом годами. Неужели, пришло время отложить винтовку?\nЗидон задумался на секунду, а затем ответил:\n— Зачем мне сражаться, если то зачем я сражался уже здесь? Я годами бился за то, чтобы у моих товарищей был шанс на справедливую жизнь, возможность работать на своих полях и жить счастливой, полноценной жизнью. Только посмотрите, к чему пришла нация! Олигархи ушли, и я перечитывал ваши планы уже тысячу раз. Да я сам бы лучше не придумал для этих зебр! Так что, когда ваши обратились ко мне, я был в восторге от того, что у меня будет шанс встретиться с тобой! Я не хочу больше сражаться – я хочу просто жить.\nЗешмуназаш широко заулыбался.\n— Отлично, дружище, тогда давай пока перейдём к делу, а потом я с радостью разделю с тобой выпивку и пирог!\nЗидон засмеялся громко и полно.\n— Ты из этих зебр типа "сначала бизнес", мм? Хорошо, я не против. Но я всегда открываю переговоры с тоста, так что... — наполнив стаканы янтарной жидкостью из бутылки, он толкнул один обратно к Зешмуназашу — За дружбу!"
colthaginian_federation_2.11.a:0 "И за свободу!"

colthaginian_federation_2.12.t:0 "Осуждение" #Kingston
colthaginian_federation_2.12.d:0 "Зешмуназаш сидел за своим столом с газетой. Пару минут назад, Озид пихнул ему её и рекомендовал прочесть, сказав, что это важно. Впрочем, известно, что если Озид из-за чего-то переживал – это почти никогда ни было чем-то серьёзным. Однако Зешмуназашу всё равно нужно было передохнуть, так что он обратился за помощью в этом нелёгком деле к чёрно-белым страницам.\n\nПрямо на него смотрели пронзительные глаза со шрамами – глаза Льва Запада, Бандольера Зидона. А над ним был заголовок: "Лев Запада осудил действия Фронта Народного Единства". Продолжив чтение, Зешмуназаш сразу понял, что заголовок был не совсем точным. Зидон лично осудил его в довольно цветистой манере за выбор работать с губернатором Тефеманея, однако упомянул, что понимает, почему правительство пошло на такой шаг. Зидон указал, что боится, что новый режим станет просто отражением старого в другом обличии, но понимает, что точно говорить пока рано. Поэтому, в ближайшем обозримом будущем он уходит в отставку из революционного движения, и просит не донимать его, дав спокойно насладиться жизнью.\n\nЗешмуназаш закрыл газету и опустил её.\nПравильный ли выбор он сделал? Зидон был известен как бандит и ожесточённый вояка, но его слова отозвались в самом сердце Зешмуназаша. И тем не менее, поздно было жалеть о содеянном, а впереди ещё много работы."
colthaginian_federation_2.12.a:0 "По крайней мере, он достойно принял такое развитие событий."

colthaginian_federation_2.13.t:0 "Залы власти" #Kingston
colthaginian_federation_2.13.d:0 "Зоникийский конгресс был вновь открыт ударом молотка и бурными переговорами делегатов. Сегодня на повестке дня были конкретные меры по ликвидации последствий голода в Зам'але и промышленное развитие Тротката. Делегаты ходили по кругу, болтая друг с другом и пытаясь выработать общие положения, договорившись между фракциями Конгресса. В залах власти всё шло как обычно, а как обычно – это очень скучно.\nКто-то должен был немного разбавить обстановку, и сегодня, думаю, это буду я.\n\nЗаннидо Зидон наблюдал за происходящим с верхнего балкона зала, привлекая множество любопытных взглядов со стороны граждан, пришедших посмотреть на работу правительства. Он имел довольно странный вид: грива зачёсана назад и одет красивый костюм, но при этом поверх него – характерный патронташ. Без патрон, конечно. Он немного опоздал, вынужденный разобраться с парой бытовых проблем перед выходом, а потому решил сначала немного посмотреть за работой делегатов. Найдя в толпе Зешмуназаша, Зидон получил представление о том, как эти зебры играли в политику.\n"Ну, пора приступать. — сказал он себе, — может мне и нравятся игроки, но игра у них скучная."\n\nПокинув балкон, он спустился на этаж конгресса. Сдав патронташ охране, он с улыбкой вошёл в палату, сразу же привлекая к себе внимание стоящих неподалёку делегатов. Его поразительные фиолетовые глаза притягивали взгляды, когда он танцем прошёлся по комнате, говоря с представителями различных фракций. Спустя некоторое время, спикер призвал к тишине – пришло время провести голосование по решаемым вопросам.\n\nНаблюдая за Зидоном с другого конца комнаты, Зешмуназаш улыбнулся, садясь рядом с Озидом.\n— Вот видишь, я же тебе говорил! Он просто прирождённый политик.\nОзид покачал головой.\n— Да, этого-то я и боюсь. Кто знает, что за меры он поддержит!\nЗешмуназаш засмеялся и закачал головой, когда вдруг почувствовал лёгкий тычок в плечо сзади. Обернувшись, он увидел Зидона; Зебра сказал ему: "Хей, мистер Большая Шишка, не против если я присяду?" – Зешмуназаш кивнул, и Зидон занял своё место в качестве члена Ортодоксальной фракции Конгресса."
colthaginian_federation_2.13.a:0 "Вот видишь? Сработало как надо!"

colthaginian_federation_2.14.t:0 "Молодой дипломат" #фокус Интегрировать бывших патрициев #Sweet
colthaginian_federation_2.14.d:0 "— Рад наконец встретиться с вами, генерал, — зебра затряс копыто Монзано с широкой улыбкой, — из историй о вас, я ожидал увидеть десятиметрового титана, стреляющего огнём из глаз. То, как быстро многие патриции перешли от презрения – к ужасу перед успехами Освободительной Армии, было действительно потрясающе.\n— Ну, они могли бы понять быстрее – мы избежали бы стольких хлопот... А вы, собственно, кем приходитесь? — спросила Монзано, осматривая зебру. Он определённо был из патрициев, и притом довольно молод. Она взглянула на Азизелькарта, интересуясь, есть ли ему что сказать, но тот пока молчал.\n— Хирам Зерранид, — представился зебра. — Ранее титулован как Гиппонский. В связи с последними событиями, я решил, что мои таланты лучше растратить на помощь Фронту Народного Единства. Когда я услышал о том, что мистер Захуммид нашёл здесь родственные души, мне показалось, что я нашёл свой народ. А вы, полагаю, Заришат Зейрутид? — обратился он к Заришат, сидящей немного на отдалении и наблюдавшей за ним.\n— Отлично, а вот и парад подлиз, — ответила Заришат. — Я не знаю кто вы и меня это мало волнует. Говорите с чем пришли к нам или проваливайте.\n— Ну, я своего рода известный писатель и лингвист, служил советником при режиме Заркидов... — Хирам спокойно воспринял сделанное замечание и ответил. Азизелькарт же в это время наклонился к Монзано и прошептал:\n— По правде говоря, он немного чудаковат и у него полная голова всяких спиритуалистических идей. Однако, если смотреть на его работу – в ней ему равных нет.\n— Кажется он немного оживил Заришат, — кивнула Монзано. — Я поверю тебе на слово."
colthaginian_federation_2.14.a:0 "Кроме того, он довольно обаятелен..."

colthaginian_federation_2.15.t:0 "Новое завтра" #фокус Конфедерализировать союз #Sweet
colthaginian_federation_2.15.d:0 ""Историю мира всегда определяли властные личности. Личности, что стояли над своими собратьями, а не рядом с ними, и рассматривали их не как родных, но как подданных. Когда армии маршировали по всему миру, а короли издавали указы один за другим, лишь немногие останавливались и задавались вопросом: "Неужели именно этого все хотят? Есть ли у меня властное право судить за всех?""\n\nЗешмуназаш осмотрел собравшуюся перед ним толпу, гадая, какие истории томятся среди зебр, пришедших его послушать. Сколь многие из них ненавидели его? А сколь многие боялись? Он не знал.\n\n"Хотя я знаю, что некоторые будут смеяться над моими словами, но цель Освободительной Армии остаётся той же, что и была ранее. Мы хотим, чтобы среднестатистическая зебра была в безопасности от хищничества тех, кто может на неё или на него надавить, а также построить общество, в котором богатство не открывает возможности для жестокого обращения и эксплуатации. Мы хотим общества, в котором каждый принимает участие и имеет голос, – действительно имеет голос, а не скромную надежду на то, что какой-то там патриций или сенатор сжалится над ним. И всё же, разве мы не собрали под собой всю власть, спросите вы. Разве не стали мы самостоятельными правителями, что стоят теперь на вершине Кольтфагена?" – Он криво улыбнулся, осматривая толпу, видя, как каждый смотрит на него, гадая, к чему он клонит.\n\n"Правда в том, что мы не хотим ни Кольтфагенского, ни Кольтванского, ни чьего бы то ни было ещё превосходства. Мы хотим равенства и демократии, не больше и не меньше. Не будут более отдалённые автократы править зебрами! Не будет больше места империалистическим амбициям! Демократия должна принадлежать народу, и каждый, от простого рабочего и до фермера, должен решать судьбу нации! А потому, для меня большая честь провозгласить сегодня основание Зоникийской Конфедерации!""
colthaginian_federation_2.15.a:0 "Да возродится же Зоникия!"

colthaginian_federation_2.16.t:0 "Развевающийся флаг" #фокус Народная мобилизация
colthaginian_federation_2.16.d:0 "Задерзаал никогда не был близок к политике, по крайней мере, в старом Кольтфагене. Тогда, в кишащем кругом хаосе и беспорядке, казалось бессмысленным пытаться что-то менять. В конце концов, большая часть происходящего оставалась за кулисами залов власти. Чистая апатия заставила его остаться дома на первых выборах после вторжения Короля Шторма, а позже у него не было времени на беспокойство, пока Заркиды правили Кольтфагеном и когда в Кольтве разожглось пламя революции. Даже когда к власти пришёл новый режим, Задерзаал просто продолжал жить как ни в чём ни бывало.\n\nОднако, в последние несколько недель что-то изменилось. Правительство расклеивало плакаты, помогая в организации митингов для вовлечения граждан в политическую жизнь. Задерзаал увидел кольтфагенцев, таких же как он сам, выходящих на улицу и выражающих поддержку или возражение против политик, высказывающих своё мнение о последних событиях и принятых решениях... это был уже не тот Кольтфаген, каким он его помнил.\n\nТак может, пришло время и Задерзаалу менять что-нибудь? Конечно, это было сложнее чем выйти и махать флагом или произнести несколько речей. Фракции из которых состоял ФНЕ были очень разнообразны и выступали, порой, за совершенно разные направления развития. Он ещё не знал, с кем из них был согласен, но теперь, когда он решил что пойдёт и примет участие в политике как и все остальные – он понимал, что время для этого выбора пришло. Ответ будто лежал у него на сердце, нужно было лишь принять, что..."
colthaginian_federation_2.16.a:0 "Эволюционеры правы!"
colthaginian_federation_2.16.b:0 "это Зейрутисты провели народ сквозь пламя революции!"
colthaginian_federation_2.16.c:0 "прагматичный подход будет лучше всего!"

colthaginian_federation_2.17.t:0 "Технологическая шокотерапия" #фокус Министерство Военных Технологий #Sweet
colthaginian_federation_2.17.d:0 ""...и поэтому, нам стоит серьёзно задуматься о дополнительном финансировании министерства," – закончил свою презентацию Азизелькарт Захуммид, после чего прокомментировал: "Что нам нужно сейчас – так это приток инноваций, и мы знаем, что есть множество зебр, способных и желающих предоставить нам их при должном финансировании."\n\n— Неужели нам действительно стоит ещё больше тратиться на военные исследования? — возмутилась Джезабзелла. Какими бы убедительными ни были аргументы Азизелькарта в пользу увеличения финансирования Министерства Военных Технологий, ей эта задумка не нравилась. — Мы и без того испытываем миллион различных социальных и экономических проблем, и хотя новые танки или самолёты были бы полезны в случае войны, МВТ уже обладает должным финансированием. Чего мы добьёмся, закидывая их деньгами, пока зебры голодают?\n— Не знаю: — пожал плечами Захуммид, — в этом ведь весь смысл. Инвестируя в науку, мы находим совершенно новые направления исследований, которые ранее не рассматривались. Это авантюра, и мы можем проиграть, но многие величайшие новшества возникли по воле случая, а подняв финансирование, мы подготовим благоприятную почву.\n— Никогда не принимал тебя за фермера. — шутливо прокомментировал Зешмуназаш."
colthaginian_federation_2.17.a:0 "Они получили уже достаточно средств."
colthaginian_federation_2.17.b:0 "Увеличьте финансирование, военные инновации пригодятся нам в будущем."

colthaginian_federation_2.18.t:0 "Пределы координации" #Sweet
colthaginian_federation_2.18.d:0 "— ...они выполняют военную роль, и потому должны быть частью Структуры Военной Координации. Мы ведь не оставим их простым ополчением? Если нет – то их интеграция кажется само собой разумеющейся.\n— Из всех возможных идей ты выдаёшь это..? — Монзано потёрла висок в ответ на предложение Озида. — Неужели мы действительно хотим делать из командной структуры такую кашу? В конце концов, военные так хорошо выполняют свою работу благодаря хорошей организации, и внедрение иррегуляров только вызовет головную боль.\n— Она права, — сказал Жазелид. — Усилия достойны восхищения, но ополченцы не должны быть настолько глубоко интегрированы. Да, я понимаю о чём вы хотите сказать – что это поможет набору рекрутов и их распределению в различные военные структуры, но, боюсь, для этого придётся пожертвовать слишком многим.\n— Я и не говорил что это будет просто и безболезненно, но перед нами стоит факт того, что гражданская война унесла много жизней наших военных, и мы должны поощрить зебр ко вступлению тогда, когда мы сможем их принять. Это решит нашу проблему.\n— А заодно сделает из армии аморфную массу, да. — сказала Заришат, после чего бросила убийственный взгляд на Джезабзеллу и дополнила: — А ты только посмей пошутить...\n— Дорогуша, я и не собиралась ничего говорить... — по-ангельски улыбнулась Джезабзелла.\n\n— Так, хватит! — прикрикнул Зешмуназаш, заметив что обстановка вновь начинала накаляться."
colthaginian_federation_2.18.a:0 "Это непрактично."
colthaginian_federation_2.18.b:0 "Дополнительные зебры нам не помешают."

colthaginian_federation_2.19.t:0 "Вооружение народа" #Sweet
colthaginian_federation_2.19.d:0 "— Ну и что это за раздача оружия? — спросил эволюционеров взявшийся будто из неоткуда Зешмуназаш.\nЗададид в ответ лишь пробурчал что-то себе под нос.\n— Зачем же так резко? — наконец спросил он. — Ладно. В общем, мы хотим предложить, чтобы солдаты, которые хранят сейчас своё оружие на складах Конфедерации, могли получить разрешение взять его к себе домой. Это не только позволит им получить его быстрее в случае необходимости, но также, например, даст возможность учить орудовать им своих детей. Кольтва уцелела лишь потому, что пролетариат был вооружён – нам не стоит забывать об этом.\n— Вы считаете, что увеличение циркуляции оружия в обществе – действительно хорошая идея? — встревожился Азрузаал. — Я имею в виду, сама идея, конечно, хороша, но выдача на дом государственного имущества может вызвать в будущем немало проблем.\n— Если вас это действительно так волнует – пусть подпишут письменное обязательство и проходят регулярные проверки.\n— Кроме того, оружие на дому – всё равно не такое уж редкое явление. — добавил Жазелид."
colthaginian_federation_2.19.a:0 "Нынешняя система нас вполне устраивает."
colthaginian_federation_2.19.b:0 "Эта система сослужит нам хорошую службу..."

colthaginian_federation_2.20.t:0 "Рассуждения о еде" #Sweet
colthaginian_federation_2.20.d:0 "— ...так и получается, что сама эта концепция абсурдна и попахивает заискиванием перед бессмысленными статусными символами. Может нам тогда начать раздавать рыцарские титулы? Или... О, о, даже лучше, давайте вновь передадим всю власть патрициям! — сарказм Залы лился изо всех щелей, и Зададид с Жазелидом также не выглядели довольными.\n— Мы обсуждаем улучшение солдатских пайков, а не восстановление экономической и социальной несправедливости, — со вздохом ответил Зешмуназаш. Он должен был ожидать, что эта концепция будет раздражать само естество его более радикальных товарищей. — Вы либо предлагайте что-то конкретное, либо сидите молча.\n\n— Пусть это будет обычная еда! — воскликнул Жазелид. — Выделите ответственным больше ресурсов, чтобы они взяли текущие пайки и сделали их более сносными, похожими на то, что мы все едим дома.\n\n— Может во мне говорит сейчас мой внутренний патриций, — начала Джезабзелла, максимально осторожно подбирая слова, — но мне кажется, что неплохо бы дать солдатам возможность попробовать что-нибудь новенькое, получить новый вкусовой опыт. Например, кухня юго-восточной Эквестрии весьма походит на нашу, но, в то же время, обладает определённым своеобразием. Знакомство с новой кухней также стало бы чем-то особенным, вам так не кажется?\n\n— Зачем ходить вокруг да около? — закатила глаза Монзано. — Я понимаю, что за режим мы строим, но Аквелийская кухня считается самой высококлассной в мире. Зачем весь этот маскарад с "новым вкусовым опытом" и "домашней пищей", когда мы могли бы добавить в пайки действительно шикарную еду?"
colthaginian_federation_2.20.a:0 "Остановимся на привычной остроте Зоникийской кухни."
colthaginian_federation_2.20.b:0 "Попробуем Эквестрийскую кухню... Желательно с юго-востока."
colthaginian_federation_2.20.c:0 "Пайки в Аквелии действительно шикарны..."

colthaginian_federation_2.21.t:0 "Солидарность во мнениях" #Sweet
colthaginian_federation_2.21.d:0 "Двое зебр, которые попросили его о встрече, различались как день и ночь. Одним из гостей был покрытый боевыми шрамами жеребец, а второй - стройная кобыла, которая, казалось, была готова к балу, а не к деловой встрече. Зешмуназаш осмотрел гостей и высоко поднял бровь, когда они поклонились ему.\n\n— Джезабзелла Зешмид, к вашим услугам, — представилась кобыла. Генерал последовал её примеру и назвался Азрузаалом Азараго. — Ужасно жаль, что нам приходится встречаться в таких обстоятельствах, но тот факт, что мы можем увидеться, укрепляет нашу уверенность в том, что вы - лучший путь вперёд для нашей родины...\n\n— Ух ты, вы ведёте себя так формально, — сказал им Зешмуназаш, закатив глаза и жестом указав на пару стульев рядом. — Сядьте и успокойтесь, я не собираюсь устраивать тут замысловатые игры. Из того, что я слышал, ты возглавляла гармонитов, верно? — спросил он у Джезабзеллы, прежде чем повернуться к Азрузаалу. — А вот ты работал с конституционалистами? — В ответ на его вопрос оба гостя кивнули. — Что ж, — уселся он. — А теперь скажите мне, чего вы хотите добиться для Кольтфагена, и мы начнём с этого.\n\n— Я же говорил тебе, что он весьма прозаичен, — заметил Азрузаал Джезабзелле.\n\n— Любезности всё же не являются пустой тратой времени. — Легкомысленно ответила Джезабзелла, улыбаясь однако при этом.\n\nПримерно через час Зешмуназаш попрощался с гостями, пригласив их на дальнейшие встречи Фронта Народного Единства. Значит, в Кольтфагене действительно были зебры, которые хотели работать во имя лучшего будущего... Ему нравилось оказываться правым."
colthaginian_federation_2.21.a:0 "На удивление приятный обмен мнениями."

colthaginian_federation_2.22.t:0 "Банковское дело — это рэкет"
colthaginian_federation_2.22.d:0 "— Я припоминаю, что это должен был быть вопрос о национальном единстве и сотрудничестве. — Захуммид подбирал слова с особой тщательностью. — Но на самом деле это не так. Я знаю, что за этим стоит, и я не собираюсь обсуждать эту тему, поскольку знаю, что этот вопрос близок вашему сердцу, но нужно ли это делать так тиранически?\n\n— Ты должен мне двадцатку, — тут же сказал Жазелид Зале. Зешмуназаш приподнял бровь и поэтому последовали объяснения. — Мы поспорили, осмелится ли он произнести слово "тирания", когда мы объявим частные банки вне закона. У этих зебр всегда всё упирается в деньги.\n\n— Ваше сочувствие к своим собратьям-зебрам просто безгранично, — пробурчала в ответ Монзано. — Однако он прав: что должны думать об этом те, кто по каким-то причинам занялся банковским делом?\n\n— Слушайте, мы же говорим об изменении системы, а не о наказании отдельных личностей, верно? Если у них отнимают средства к существованию, то мы должны компенсировать это, так? Зебра может построить что-то, что не является фермой, а мы берём и отнимаем этот труд всей жизни. Где же хвалёное милосердие, которым так славится ФНЕ?\n\n— А где было милосердие банковского класса, когда десятки тысяч потеряли всё из-за хищнического кредитования? — Ответил Зала. — Мошенник с государственной поддержкой - всё равно мошенник.\n\n— Я не собираюсь обсуждать этику частного банковского дела, но мой вопрос относительно компенсации остается. Галёрка все равно будет смеяться надо мной, но разве ФНЕ не должен поступать достойно?"
colthaginian_federation_2.22.a:0 "Система, как таковая, в порядке."
colthaginian_federation_2.22.b:0 "Нельзя забывать и про банкиров..."

colthaginian_federation_2.23.t:0 "Дебаты о памятниках"
colthaginian_federation_2.23.d:0 "— Я понимаю, почему вы считаете это важным, и не то чтобы я не согласен с этим. — Зешмуназаш почесал затылок, глядя на предложение Азараго. — Я просто не считаю, что сейчас мы должны уделять первостепенное внимание реставрации старых памятников. Они простояли долгое время и могут подождать ещё несколько лет, не так ли?\n\n— Если вас волнуют деньги, то памятники - это не только наше культурное наследие. — Сказал Азараго. — Они также являются источником дохода. Дело в том, что по некоторым оценкам, сделанным до первой гражданской войны, туризм при должном развитии мог бы составлять почти десять процентов ВВП.\n\n— Осмотр кучи старых развалин? — спросил Зешмуназаш, подняв бровь. Джезабзелла, которая также пришла, кивнула.\n\n— Да, мы - одна из древнейших цивилизаций, и наше наследие является мировым достоянием. Если говорить по личному опыту, то те, у кого есть деньги на поездки для посещения исторических мест, могут потратить их и на другие вещи.\n\n— В краткосрочной перспективе это несколько затратно, но защита нашего культурного наследия и обеспечение постоянного дохода принесёт пользу всем нам в долгосрочной перспективе.\n\n— Патриции и ваши причудливые памятники... — пробормотал Зешмуназаш, снова опустив взгляд на предложение."
colthaginian_federation_2.23.a:0 "Археологические места и так в порядке..."
colthaginian_federation_2.23.b:0 "Некоторые реновации и ремонт не повредят..."

colthaginian_federation_2.24.t:0 "Вопрос о правах"
colthaginian_federation_2.24.d:0 "— Вы не можете говорить это серьёзно! — Монзано прямо таки взорвалась, когда Зала, Жазелид и Зададид приводили свои доводы, а она в недоумении смотрела на них. — Да, это хорошо, что мы можем доверить мелкие гражданско-правовые вопросы народным собраниям, но... это?\n\n— Это... весьма смелая идея, — Джезабзелла поддержала это заявление, хотя и проявив больше такта.\n\n— Если мнение народа по важным вопросам может быть проверено неизбираемыми чиновниками, то они представляют собой не более чем почётную систему запросов. Надзор сохранится, просто он будет выборным. Они будут отчитываться перед сенатом и ФНЕ. Почему это вдруг стало недостаточно хорошо? — Спросил Жазелид.\n\n— Игнорируя очевидный ответ, будто бы некоторые напуганы идеей реального расширения прав и возможностей народа, — добавил Зала с самодовольной ухмылкой. — Судебная система привлекает элиту, Кольтва знает это слишком хорошо. Хотим ли мы игнорировать эти уроки? Или мы желаем убедиться в том, что собрания обладают реальной властью?\n\n— Очень похоже на бесконтрольную власть. — Азрузаал массировал свои виски. — Зачем централизовать систему правосудия, если мы везде стремимся приблизить её к народу? Разве у нас нет других дел?\n\n— О, простите, я пропустил тот момент, когда мы решили, что "обеспечение надлежащего права голоса народа" выходит за рамки нашей компетенции. — Улыбка Залы была достаточно ядовитой, чтобы убить медвежука."
colthaginian_federation_2.24.a:0 "Наши законы существуют не просто так."
colthaginian_federation_2.24.b:0 "Ага, они правы."

colthaginian_federation_2.25.t:0 "Социальный рынок" 
colthaginian_federation_2.25.d:0 ""Срочно в номер! Экстренные новости! Дебаты о принципах рыночного социализма прямиком с конгресса!"\n\n"Эволюционеры говорят, что рынки слишком доминируют и крадут избыточную стоимость труда у тех, кто его производит! Крадут ли стоимость вашего труда? Читайте статью на странице 5!"\n\n"Зейрутисты утверждают, что эта система создает идеальный синтез общей и частной собственности при ограниченном вмешательстве государства! Стали ли вы богаче и счастливее, чем были год назад? Если нет, то читайте наш раздел "Помощь в жизни" на последней странице этого номера!"\n\n"Прагматисты утверждают, что чрезмерный государственный контроль и ограничения для бизнеса задушат экономику! Под угрозой ли ваши инвестиции? Пострадает ли ваш семейный бизнес?""
colthaginian_federation_2.25.a:0 "Эволюционеры правы!"
colthaginian_federation_2.25.b:0 "Зейрутисты правы!"
colthaginian_federation_2.25.c:0 "Прагматисты правы!" 
  
colthaginian_federation_2.26.t:0 "Антиимпериалистический манифест"
colthaginian_federation_2.26.d:0 "События последних лет показали, что мир движется по кровавому пути, на котором сильные вновь будут навязывать свою волю слабым. И обычные существа мира вновь и вновь будут страдать от этой тирании.\n\nИ если бы не удача и решимость Освободительной Армии, то Кольтфаген с радостью пошёл бы по этой тропе, ибо его лидеры не видели иного пути. Их собственный народ страдал бы от того, ибо патриции и знатные дома выжимали бы из него всё до последней капли, а соседи Кольтфагена стали бы жертвами их империалистических амбиций.\n\nХотя мы в некой степени оказались здесь по воле случая и судьбы, мы, члены Фронта Народного Единства, объявляем о конце этих мрачных времён. Никогда больше мы не будем ставить прибыль и политическую целесообразность превыше нужд нашего народа. И никогда больше наши соседи не будут жить в страхе перед своевольным и тираническим Кольтфагеном, что видит в них лишь инструменты. Мы обязуемся всеми своими силами и средствами строить Северную Зебрику, беря за пример гармонические и социалистические идеалы, а также поддерживая принцип самоопределения всех народов, дабы никто не жил в страхе перед своими более сильными соседями и не томился в рабстве.\n\nМы приглашаем мир наблюдать за нашими усилиями, чтобы увидеть, что лучший и более справедливый мир всё же возможен."
colthaginian_federation_2.26.a:0 "За более совершенный мир!"

colthaginian_federation_2.27.t:0 "Бакланский договор"
colthaginian_federation_2.27.d:0 "— ...кваггатайские силы будут отведены к обозначенной границе, а бакхарские ополченцы возьмут на себя задачу обеспечения безопасности в регионе. Любая промышленность на этой территории теперь является собственностью Бакхары, а компенсацию убытков предоставляет Кольтфаген. — Бакхарский делегат знакомился с договором, его кваггатайский коллега медленно кивал.\n\n— Всё это звучит разумно, однако я вынужден спросить... — Он замялся, и бакхарский делегат прекратил чтение, оторвав глаза от документа, чтобы посмотреть, в чём дело. — Этот тупица будет просто сидеть и есть йогурт?! — Делегат указал сердитым копытом в сторону конца стола, где сидел Зешмуназаш. Он оторвался от своего йогурта и приподнял бровь.\n\n— В идеале - да. — Зешмуназаш отложил ложку. — Я хочу, чтобы это были именно ваши, а не наши усилия. Мы уже прибегали к принуждению, чтобы это произошло, но важно, чтобы это разделение произошло в результате именно ваших переговоров. Мы хотим содействовать процессу переговоров, а не устанавливать точные условия. К вопросу о йогурте... Ну, вы делаете действительно хороший йогурт.\n\nПредставитель кваггатайцев закатил глаза, но ничего не сказал, вместо этого предложив бакхарскому коллеге продолжить изложение своих условий."
colthaginian_federation_2.27.a:0 "Мир в землях квагг наконец-то достигнут!"

colthaginian_federation_2.28.t:0 "Испардурская конференция"
colthaginian_federation_2.28.d:0 "— Знаете, некоторые говорят, что мы меняем одного сюзерена на другого, — комментарий кольтдарца заставил Зешмуназаша приподнять бровь.\n\n— Они пропустили ту часть, где мы предложили вам автономию? — спросил он, а кольтдарец сделал неопределённый жест.\n\n— Они не думают, что это искреннее предложение. Тем не менее, несмотря на все заявления, это уж точно лучше прежнего положения.\n\n— Но есть и те, кто предпочёл бы, чтобы вы стали автономными? — сухо спросил Зешмуназаш, получив в ответ кивок. — Слушайте, а это не перерастёт в сепаратизм сразу после интеграции? Потому что мне нужно это знать. Я не хочу получить целую кучу проблем из-за того, что никто не осмелился рассказать мне что тут к чему.\n\n— Нет, не совсем так. Население в подавляющем большинстве своём положительно относится к возможной интеграции, но есть много тех, кто предпочёл бы автономию.\n\n— Что ж, решать тогда нам, верно? — вновь сухо спросил Зешмуназаш.."
colthaginian_federation_2.28.a:0 "Интеграция устраивает обе стороны."
colthaginian_federation_2.28.b:0 "Автономный Кольтдар отвечает нашим интересам."

colthaginian_federation_2.29.t:0 "Гиппонская речь"
colthaginian_federation_2.29.d:0 "— Наши обязательства ясны, и хотя этот путь может быть сопряжён с опасностями, мы без колебаний идём по нему. — Зешмуназаш выступал перед собравшейся толпой, а товарищи по Фронту Народного Единства стояли вокруг него. — Действительно, мы не должны колебаться. Наша приверженность идеалам самоопределения и гармонии будет подвергнута испытаниям, и мы не можем обещать вам мирного решения всех ожидающих вас проблем. Однако мы можем обещать, что не будем колебаться перед лицом тирании, а если тираны-империалисты попытаются заковать в свои оковы другие народы, мы будем рядом, чтобы остановить их!\n\nХотя зебры Гиппона были их официальной аудиторией, на самом деле настоящие слушатели находились по ту сторону границы. Зешмуназаш знал, что многие силы - гиппогрифы, хироптеррцы и прочие - с подозрением следили за прокламациями ФНЕ. Теперь это подозрение, скорее всего, перерастёт во враждебность.\n\nИ да будет так, ибо он не собирался поступиться свободой."
colthaginian_federation_2.29.a:0 "Свобода для Северной Зебрики!"

colthaginian_federation_2.30.t:0 "Занавес"
colthaginian_federation_2.30.d:0 "— Ха-ха, спасибо вам всем! Спасибо, спасибо! — Зеш изо всех сил пытался оторваться от толпы, пока его телохранители продвигались вперёд, чтобы сохранить хоть какое-то подобие порядка. Чем дольше он оставался у власти, тем чаще это происходило. Он знал, что просто нравится народу и что те не хотят его обидеть, но ему всё же хотелось иногда побыть одному.\n\nОдин из телохранителей кивнул ему и улыбнулся, — Наслаждайся отдыхом, Зеш, ты его заслужил. — Зешмуназаш улыбнулся и пошёл по проторенной грунтовой тропе в сторону своего старого поместья.\n\nОн по-прежнему чувствовал себя ужасно из-за того, что сделал его частным, но каждый член Фронта Народного Единства настаивал на том, чтобы он сохранил его, свой собственный частный оазис. Только одной зебре было позволено находиться на участке без его разрешения, и это была горничная. И Зешмуназаш настоял на том, чтобы платить ей из своего кармана. Другой была бы Заришат, но...\n\nПосле примерно десяти минут ходьбы Зеш пришёл в небольшой коттедж. В тот самый, где он вырос. Зайдя на кухню, он взял сковороду, зелень, немного тофу, специи и приготовил себе на ужин тако. Взяв бутылку сидра, он отнёс еду в свою старую спальню и улёгся на кровать, на которой и съел ужин.\n\nВ простых вещах есть свои радости, и это была одна из них. После всего, что Зеш сделал за эти годы, ничто не приносило ему больше радости, чем возможность просто расслабиться и получить удовольствие, пусть даже и ненадолго. Конечно, делать добро для Зоникии и земель за её пределами - это здорово, но Зешмуназаш всё ещё был зеброй, и у него по-прежнему были свои потребности. Он отдал всё для страны, а страна подарила ему этот краткий отдых, и он не мог просить ни о чём большем."
colthaginian_federation_2.30.a:0 "От действий смиренных мир становится лучше."

colthaginian_federation_2.31.t:0 "Революция стучится в двери"
colthaginian_federation_2.31.d:0 "СРОЧНОЕ ДОНЕСЕНИЕ С ФРОНТА\n\n--ТЧК--\n\nЗОНИКИЙСКИЕ СИЛЫ ОБЪЯВЛЯЮТ МОБИЛИЗАЦИЮ И ГОТОВЯТСЯ ВЫСТУПИТЬ ПРОТИВ НАС\n\n--ТЧК--\n\nВТОРЖЕНИЕ ИЗ ЗОНИКИИ НЕМИНУЕМО\n\n--ТЧК--\n\nНЕОБХОДИМО НАЧАТЬ ПОДГОТОВКУ К ПРОТИВОДЕЙСТВИЮ ПЛАНАМ ВТОРЖЕНИЯ"
colthaginian_federation_2.31.a:0 "Проклятье."

colthaginian_federation_2.32.t:0 "Кар-Альпакская сделка"
colthaginian_federation_2.32.d:0 "Зоникийская Федерация прислала нам запрос относительно возвращения региона Кар-Альпака. Хотя в сообщении об этом ничего не говорится, мы можем предположить, что они будут готовы применить силу для возвращения региона, особенно если учесть ирредентистские настроения режима Зейрутида. Наши генералы разработали планы обороны региона, но другие напоминают о предложенной альтернативе: экономической поддержке в обмен на землю. Отдать бесполезную территорию, полных злобных зоникийцев, но расширить нашу промышленную базу — не самая плохая идея." 
colthaginian_federation_2.32.a:0 "Кар-Альпака — неотъемлемая часть Ламбета."
colthaginian_federation_2.32.b:0 "Конечно, они могут забрать эти бесполезные земли."
colthaginian_federation_2.32.c:0 "Думаю, у нас есть предложение получше..."

colthaginian_federation_2.33.t:0 "Отказ Ламбета"
colthaginian_federation_2.33.d:0 "— Вот же хрень. — Зешмуназаш глубоко вздохнул, опустив ламбетский ответ. — Они не намерены сдаваться. — Наверное, глупо было надеяться, что ламбетцы образумятся. Территория не принадлежала им, ибо там жили зоникийцы, и всё же они настаивали на сохранении своей власти над этой землёй. — Полагаю, это означает войну, — обратился он к собравшимся представителям.\n\n— Им же хуже, — Монзано заговорила первой. Когда остальные бросили на неё странные взгляды, она подняла бровь. — Что? Мы разгромили Зарку. Я уверена, что мы справимся с кучкой пушистиков с гор." 
colthaginian_federation_2.33.a:0 "Ты просто восхитительна..."

colthaginian_federation_2.34.t:0 "Возвращение Кар-Альпаки"
colthaginian_federation_2.34.d:0 "Деревни и города Кар-Альпаки кипели активностью, ибо зебры вышли на улицы, чтобы отпраздновать новость о том, что ламбетцы передали контроль над регионом обратно Кольтфагену. Новость была совершенно внезапной, и реакция на неё была бурной. Были открыты кладовые, откуда достали бочки с напитками. На улицах установили импровизированные столы и сцены для еды и музыкантов. В некоторых районах зебры взялись за кисти и краски, чтобы изобразить флаг федерации на стенах и дорогах.\n\nКар-Альпака снова стала частью Кольтфагена, и ради этого не было пролито ни единой капли крови."  
colthaginian_federation_2.34.a:0 "Это наш великий триумф."

colthaginian_federation_2.35.t:0 "Новообретённый союзник"  
colthaginian_federation_2.35.d:0 "— Э? — Ламбетский дипломат оглядел комнату, подумав про себя, что теперь знает, как выглядит стадо ошеломлённых зебр.\n\n— Ну, как я уже сказал, моё правительство поддерживает ваше дело и хочет присоединиться к вашему альянсу. — Эти слова заставили зебр переглянуться между собой, и один из них высказал недоверие.\n\n— Но вы... вы же монархия...\n\n— Наша система государственного устройства действительно такова, но наше предложение остаётся в силе.\n\n— Пусть никто не скажет, что мы слишком придирчивы. Мы согласны! — Зешмуназаш Зейрутид встал со своего места, чтобы пожать копыто дипломата. — Вам нужно что-то особенное от нас прямо сейчас? Или мы можем сразу же откупорить бутылку, чтобы отпраздновать?"
colthaginian_federation_2.35.a:0 "Тост за новый союз!"

colthaginian_federation_2.36.t:0 "Кольтдарская сделка"
colthaginian_federation_2.36.d:0 "Зоникийская Федерация прислала нам запрос относительно возвращения региона Кольтдар. Хотя в сообщении об этом ничего не говорится, мы можем предположить, что они будут готовы применить силу для возвращения региона, особенно если учесть ирредентистские настроения режима Зейрутида. Наши генералы разработали планы обороны региона, но другие напоминают о предложенной альтернативе: экономической поддержке в обмен на землю. Отдать бесполезную территорию, полных злобных зоникийцев, но расширить нашу промышленную базу — не самая плохая идея." 
colthaginian_federation_2.36.a:0 "Зоникийская фронтир — неотъемлемая часть Кваггатая."
colthaginian_federation_2.36.b:0 "Конечно, они могут забрать эти бесполезные земли."
colthaginian_federation_2.36.c:0 "Думаю, у нас есть предложение получше..."

colthaginian_federation_2.37.t:0 "Отказ Кваггатая"
colthaginian_federation_2.37.d:0 "— Это же абсурд! — яростно выкрикнул Жазелид, расхаживая взад и вперёд. — Неужели мы собираемся использовать армию против товарищей-революционеров?! Как мы к этому вообще пришли?\n\n— Пожалуйста, Заммо, присядь. — Зададид вздохнул. — Мне это тоже не нравится, но у нас нет другого выхода, если мы не хотим предать наш проект самоопределения. — Жазелид громко застонал и, казалось, хотел что-то ударить, но всё же сел. Озид положил копыто ему на плечо.\n\n— Они наращивают свою собственную национальную гордость и связали её с Кольтдаром. Возможно... это преподаст им болезненный, но важный урок? — Он скорчил гримасу, когда его вынужденная попытка найти что-то положительное в этой затее провалилась.\n\n— Можем ли мы хотя бы - ну я не знаю - попытаться перехитрить их и окружить их силы. Так мы сможем пролить минимум крови.\n\n— Ой, да захлопнись ты, — рявкнула Монзано. — Война есть война, и если ты собираешься хныкать об этом, то тебе лучше уйти в отставку и дать сражаться тем, кто готов довести дело до конца.\n\n— Она права, — внезапно сказал Зешмуназаш. — Мне это не нравится, но такова война. Нам нужно, чтобы вы все были на высоте. Ты в состоянии вести войска? — Глубоко вздохнув, Жазелид кивнул."
colthaginian_federation_2.37.a:0 "Значит война..."

colthaginian_federation_2.38.t:0 "Возвращённый фронтир"
colthaginian_federation_2.38.d:0 "По всему Кольтдару зебры праздновали возвращение в Зоникию. Для многих из них это было долгожданное возвращение, и в домах и тавернах радостно поднимались кружки в честь Зоникийской Федерации.\n\nОднако не везде настроения были такими светлыми; в некоторых местах они были откровенно горькими. Небольшие группы зебр жаловались на то, как их раз за разом обменивали между странами, и задавались вопросом, что будет, когда этот медовый месяц закончится. Однако таких жалоб было немного, а кое-где даже вспыхивали драки, когда их встречали насмешками и оскорблениями те, кто был рад вырваться из-под железных копыт кваггатайцев.\n\nНо в любом случае ясно было одно: Кольтдар снова стал частью Зоникии."
colthaginian_federation_2.38.a:0 "Ну хотя бы обошлось без кровопролития."

colthaginian_federation_2.39.t:0 "Новообретённый союзник"
colthaginian_federation_2.39.d:0 "— Напомните, что именно мы написали Кваггатаю? — спросил Зешмуназаш, рассматривая письмо. — Что бы это ни было, нам следует почаще использовать эти фразы.\n\n— А что, это сработало? — спросила Джезабзелла, слегка дёрнувшись, когда Зешмуназаш громко рассмеялся.\n\n— Сработало? Получилось куда лучше! Они просят о союзе наряду с возвращением региона!\n\n— Ве-е-ерно, мы будем держать армию наготове. — Заришат ехидно посмеялась над этой идеей, вызвав измученный стон с другого конца стола. — Ты могла бы получить трон Грифонии и всё равно язвила бы по этому поводу! — Воскликнул Жазелид, но Озид остановил его и переключил внимание на Зешмуназаша.\n\n— Ну да ладно, указывали ли они какие-либо просьбы или требования? — спросил он, но Зешмуназаш покачал головой.\n\n— Не более того, что мы уже предложили. По крайней мере, не здесь. Если это уловка, то очень странная. Они отправляют дипломата для обсуждения этого вопроса." 
colthaginian_federation_2.39.a:0 "Давайте будем держать хороший напиток наготове!"

colthaginian_federation_2.40.t:0 "Гиппонская речь"
colthaginian_federation_2.40.d_1:0 "После распада Кольтфагена и возвышения Зоникийской Федерации политический ландшафт в Северной Зебрике был вынужден измениться. Режим Зейрутида радикально отличается от любых кольтфагенских, и ныне ясно, что эти амбиции простираются далеко за пределы их границ. До сих пор существовала некоторая неопределённость, но недавно они на весь мир заявили, что планируют бороться за дальнейшее распространение гармонических идей и права всех народов и видов на самоопределение. Так что теперь у этих амбиций есть чёткие очертания.\n\nЭта федерация могущественна, и они без колебаний будут использовать силу для достижения своих целей. Мы вполне можем стать мишенью для их интервенционизма."
colthaginian_federation_2.40.d_2:0 "После распада Кольтфагена и возвышения Зоникийской Федерации политический ландшафт в Северной Зебрике был вынужден измениться. Режим Зейрутида радикально отличается от любых кольтфагенских, и ныне ясно, что эти амбиции простираются далеко за пределы их границ. До сих пор существовала некоторая неопределённость, но недавно они на весь мир заявили, что планируют бороться за дальнейшее распространение гармонических идей и права всех народов и видов на самоопределение. Так что теперь у этих амбиций есть чёткие очертания.\n\nВ Кольтфагене редко когда царило спокойствие, но это долгожданное изменение после недавних событий в регионе." 
colthaginian_federation_2.40.a:0 "Мы будем готовы к их приходу..."
colthaginian_federation_2.40.b:0 "Новый союзник?"

colthaginian_federation_2.41.t:0 "Зоникийское копытопожатие"
colthaginian_federation_2.41.d:0 "Зоникийская Федерация обратилась к нам с предложением присоединиться к их альянсу. Их дипломаты чётко прояснили, что основой союза будет взаимная военная поддержка, но он также будет включать в себя и предоставление экономической помощи, что поможет расти нашей экономике. Звучит слишком хорошо, чтобы быть правдой, но зоникийцы представили своё предложение достаточно подробно, чтобы оно выглядело искренним. Похоже, что усиление своих союзников стоит на первом месте в их списке приоритетов, и кто мы такие, чтобы отказываться?"
colthaginian_federation_2.41.a:0 "Мы ничего не выиграем от этой сделки."
colthaginian_federation_2.41.b:0 "Это очень выгодная сделка."

colthaginian_federation_2.42.t:0 "Зумидийцы отказываются"
colthaginian_federation_2.42.d:0 "— То есть, я, конечно, понимаю их логику, но всё же... — Зешмуназаш вздохнул, услышав эту новость. Похоже, что зумидийцы всё-таки не слишком стремились к союзу с ними. Учитывая произошедшее со времён вторжения Короля Шторма, он считал, что им не помешает сильный союзник. Но похоже, что зумидийцы предпочли идти в будущее самостоятельно. Откинувшись на спинку кресла, Зешмуназаш снова посмотрел на потолок. Границы их альянса теперь будут совсем некрасивыми."
colthaginian_federation_2.42.a:0 "Как жаль..."

colthaginian_federation_2.43.t:0 "Новообретённый союзник"
colthaginian_federation_2.43.d:0 "— Добро пожаловать на борт. Я приветствую вас и ваш народ. — Зешмуназаш с широкой ухмылкой пожал копыто зумидийского посла. — И позвольте мне повторить ещё раз: речь идёт вовсе не о том, чтобы сделать из вас марионетку. Может, я слишком часто повторяюсь, но для меня это важно.\n\n— Вовсе нет, сэр, — мягко ответил посол. — Но-о-о-о я полагаю, что инвестиции федерации в значительной степени докажут это.\n\n— О, в доказательство я достану вам заводы практически из воздуха, — усмехнулся в ответ Зешмуназаш."
colthaginian_federation_2.43.a:0 "Зумидия и Зоникия едины!"

colthaginian_federation_2.44.t:0 "Предложение Зоникии"
colthaginian_federation_2.44.d:0 "Зоникия обратилась к нам с предложением вступить в свой союз. Но только при условии, что мы освободим Зумидию как независимое государство. Взамен, однако, они обещают оказать нам помощь в борьбе против Хироптерры в предстоящей войне, а также в любых других кампаниях, которые мы можем начать. И наконец, они просят, чтобы мы создали совместную комиссию для контроля земель Хироптерры после её освобождения." #Generic Harmonist, Socialist Skystar
colthaginian_federation_2.44.d_2:0 "Зоникия обратилась к нам с предложением вступить в свой союз. Но только при условии, что мы освободим Зумидию как независимое государство. Взамен, однако, они обещают оказать нам помощь в борьбе против Хироптерры в предстоящей войне, а также в любых других кампаниях, которые мы можем начать. И наконец, они просят, чтобы мы создали совместную комиссию для контроля земель Хироптерры после её освобождения." #Communist 
colthaginian_federation_2.44.d_3:0 "Зоникия обратилась к нам с предложением вступить в свой союз. Но только при условии, что мы освободим наши владения на материке как независимые государства. Взамен, однако, они обещают оказать нам помощь в борьбе против Хироптерры в предстоящей войне, а также в любых других кампаниях, которые мы можем начать. И наконец, они просят, чтобы мы создали совместную комиссию для контроля земель Хироптерры после её освобождения." #Generic Harmonist, Socialist Skystar
