# Zeshmunazash - Everything with _2.x is Zeshmunazash you dunce

colthaginian_federation_2.1.t:0 "The National Unity Front"
colthaginian_federation_2.1.d:0 "What was that expression he had heard once, to fall flank first into success? Zeshmunazash thought to himself that it fit the situation almost too well as he stood on the floor of the senate, looking around himself with a sardonic smile. "So, where to now then, you wonder," he told his gathered advisors. They'd been on his case about what he planned to do now all day. Ozid, Zala, even Zarishat, all had been asking. "I guess we'll just institute a dictatorship. Can start purging the constitutionalists, mass execute the patricians, rob the nation blind, set fire to the jungles and then build a giant diamond statue of myself, unfurl my wings and fly off into space." His bizarre comment left the others taken aback, and it was Zarishat that spoke up after a while.\n\n"What, are you a pegasus now?"\n\n"No and I'm not a dictator either," Zeshmunazash sighed. Of all that he had said, that was what they had reacted to? "I never wanted this, nozebra should have wanted this. We were fighting for land reform, and yet it had to go this far before they let go..." He shook his head. "Idiots, all of them."\n\n"What should be our next move, then?" Ozid asked as Zeshmunazash looked up at the ceiling.\n\n"Same as in Coltva. We'll offer an open hoof and a chance to work together to rebuild. Any who are willing to abandon the idea of fighting us and would rather work with us to fix this mess of a country can join in. This country has been stomped on enough in these last decades, and I don't see how another set of stomps will accomplish anything but more misery. Now we rebuild, and try to make something greater out of the ruins we're left with."" 
colthaginian_federation_2.1.a:0 "The Revolution might have been an accident, but the intent was not"

colthaginian_federation_2.2.t:0 "The Plan Of Kizil-Zeb"
colthaginian_federation_2.2.d:0 ""We need to remember that the Kizil-Zeb Plan rose as a compromise. Going further would have provoked a backlash, but things have changed. As rural as Coltva was, here it is the urban patricians who rule. They should, no, they MUST, be made part of the plan, otherwise we're showing that the thousands of urban poor who have suffered just as much as the rural poor aren't part of our vision, and why should they support us then?!" Zala was pounding his hoof into the desk to accentuate his point and spoke with volume and zeal both. As Ozid spoke up, his soft voice stood in sharp contrast to the Zala's.\n\n"While you are right, we need to remember its purpose. It is a land reform meant to alleviate the plight of the farmers, nothing more. The urban poor are better helped by new programs focusing on them, not trying to apply the Kizil-Zeb to things it was never meant for. It being a compromise is a strength, not a weakness, because we've already implemented it and seen that it works. Starting to meddle with it now will only cause discontent."\n\n"Nah, let's go with Zala's idea," Zarishat drawled sarcastically. "I'm sure all those still on the fence about us will LOVE seeing us go full Stalliongrad. That won't backfire at all."\n\n"There's already discontent," Zala persisted while ignoring Zarishat. "Why not simply take it all to its logical conclusion, before the reactionaries can reassert themselves? We risk them becoming too big a threat once again."\n\n"They can't turn on us if they don't have the common zebra on their side," Ozid retorted as he dabbed his brow with a hoofkerchief. "And the common zebra is who we are working for and can get on our side without going too far."\n\n"But then again maybe we're not going far enough?" Zeshmunazash offered, preempting Zala's more acerbic retort. "Thank you for your input, but I maintain that...""
colthaginian_federation_2.2.a:0 "...we are not going to change the plan."
colthaginian_federation_2.2.b:0 "... Zala is right, the old plan was not enough." 

colthaginian_federation_2.3.t:0 "Going Bananas"
colthaginian_federation_2.3.d:0 ""We're all in agreement, then." Zeshmunazash leaned back a little. "The Karamane plantations will be turned to banana production. The question is how to approach it."\n\n"It should be obvious, no?" Zala asked, Jazelid nodding in agreement. "We have a chance to build these plantations from the ground up as Coltva-style cooperatives, create a new node from which we can spread a better system of agriculture."\n\nAt the other end of the table, Azizelqart Zahummid cleared his throat and provoked two murderous gazes from Zala and Jazelid. "As noble as the sentiment expressed is," the economist began. "I fear it may be overambitious at this time. The system is new to most farmers in the region, and we have pressing concerns to deal with here and now. Reviewing the matter with General Monzano, I would say that the best solution would be to parcel out the land to the farmers that already know how to use the land and offer them profitable contracts to get us bananas, and as many as they can."\n\n"Do we need to commit fully to either?" Jezabzella asked. "Why not simply set aside most of the area for the cooperatives, but allow private plantations to an extent?"\n\n"Not the least since they could serve as trial plantations for local initiatives or experiments," Ozid agreed. Zeshmunazash couldn't help but be amused by the sight of the glamorous patrician sitting next to the frumpy Coltvan, but pushed the thought aside. One way or another, this would strike a serious blow against the famine, but how to go about it?"
colthaginian_federation_2.3.a:0 "Let us experiment with communalism"
colthaginian_federation_2.3.b:0 "A mixed approach would be for the best"
colthaginian_federation_2.3.c:0 "Private ownership is not inherently evil..."

colthaginian_federation_2.4.t:0 "The Golden Sea"
colthaginian_federation_2.4.d:0 "With the situation at hoof, any source of food was more than welcome. The Zeordu region especially had turned out to be a boon, as it produced grain enough to feed tens of thousands. Yet, there were hundreds of thousands starving, and no clear answers of where they should use it.\n\n"...and thus," Ahirom Zadadid argued, "the grain should go to the most economically devastated areas. The faster we can get the economy up and going again, the faster we will feed everycreature else. We must keep a greater perspective here."\n\n"Were we talking about other issues I'd agree, but this is about people dying from starvation." Jezabzella shook her head. "If the issue is starvation, give it to those most at risk, and let us avoid our people dying by us valuing 'the economy' over their lives. Is that not an obvious solution?"\n\n"Yes yes, you're very cute," Zarishat drawled. Her bleary eyes and raspy voice spoke clearly of what she had been doing last night. "I guess why we never saw you in Coltva was because you couldn't have brought your wardrobe and vanity along."\n\n"Perhaps we should inform the janitors, Ozid dear, I think I smelled a sewage leak," Jezabzella airily commented before pretending to notice Zarishat. "Oh, Zarishat dear, did you have any alternatives? Perhaps the wine helped you think of something?"\n\nZarishat's gaze could have melted stone, and Jezabzella's smile was angelic. Instead of exploding, however, she continued. "Use the damn grain to get those who still plan to fight to sit down and behave. Some provinces are hotbeds of resistance, and if we slip them some extra food they'll calm down and we'll stabilise the region. Economy or lives won't matter if we collapse when attacked."\n\n"Okay we'll end for the day," Zeshmunazash sighed. They'd all had a chance to give their input, and if Zarishat and Jezabzella wanted to snipe at each other they could do so on their own time. Right now, the grain mattered more."
colthaginian_federation_2.4.a:0 "A healthy economy does mean a healthy populace..."
colthaginian_federation_2.4.b:0 "To each according to their needs after all"
colthaginian_federation_2.4.c:0 "Stability will be needed for the battles ahead..."

colthaginian_federation_2.5.t:0 "Back To Basics"
colthaginian_federation_2.5.d:0 "Zuan might have gone to university due to his parents forcing him, and he might have found it all tedious to a fault, but that was then. Now was now, and he had concluded that boredom was underrated. Boredom meant you weren't getting shot at, and after the last months, he gladly settled for that.\n\nIt was just a shame that the damn Coltvans had to have screwed this up as well! Gathered in the main lecture hall, he felt his head spin as he watched the students up at the front talking to the professor in a way that would have gotten him thrown out before the war.\n\n"We've also been discussing assignments," one of the students said as she read from a list, "and we want to request that we stop getting assignments on Friday meant to be done on Monday. We're okay with waiting a bit longer for feedback if we can just have the whole week and not the weekend."\n\n"Oh now you're just being lazy," Professor Zomilcar scoffed. "The weekend is quite enough for regular assignments and..."\n\n"Raise your hooves if you ever have been cramming until past midnight on a Sunday!" the student that had brought up the issue said, raising her hoof and being accompanied by nearly the entire lecture hall. Zuan hesitated before raising his hoof as well. Professor Zomilcar looked as if he had swallowed a whole lemon, peel and all.\n\n"Very well, is Monday to next Monday acceptable?" Zuan could only stare at the scene. The professor had actually obliged, how about that!"    
colthaginian_federation_2.5.a:0 "I think I might like Coltvan education after all..."

colthaginian_federation_2.6.t:0 "Respecting Your Elders"
colthaginian_federation_2.6.d:0 ""Zuan might have gone to university due to his parents forcing him, and he might have found it all tedious to a fault, but that was then. Now was now, and he had concluded that boredom was underrated. Boredom meant you weren't getting shot at, and after the last months, he gladly settled for that. The university was just like how he remembered it, almost uncannily so. As he walked to class, it felt as if he was slipping back into a comfortable old robe. Even the seats were the same, and he sat down and scooted into a semi comfortable position. Professor Zomilcar soon arrived and his briefcase on the table.\n\n"Now, starting where we left off before all this," he drawled, Zuan giving a polite chuckle in response. Oh to imagine that all he'd have to do now would be to suck up to the professors and not get in trouble. This truly was the best one could hope for.\n\nAt least, that was what he had thought would happen. An hour into the three-hour class, he realised that he had drifted off in thought and tried to shake his head to clear it. He realised he couldn't even focus on it, as his eyes glazed over within a minute. Had it always been THIS tedious? It was then that he remembered another thing from back then, the feeling of biting down on your tongue to keep yourself awake."
colthaginian_federation_2.6.a:0 "Still, tedious is better than being shot at."

colthaginian_federation_2.7.t:0 "The Gift Of Charity"
colthaginian_federation_2.7.d:0 "The stew was hearty and flavourful, and the bread so fragrant that he could almost cry as he smelled it. After having gone hungry and homeless for so long, it was like tasting heaven. It was just a meal though, and he knew he couldn't rely on getting it tomorrow. Now though, he wanted to savour it and ate with one foreleg wrapped around the bowl as if to protect it.\n\n"Is it good?" a voice asked and he looked up, seeing one of the zebras that were running the soup kitchen that had fed him had come up to him. He nodded and took another bite. "Mind if I sit?" The zebra, a large, beefy stallion, nodded towards the chair next to his and he hesitated for a second before shrugging. The zebra slipped down onto the chair and continued asking him questions. "You are a veteran, right? Do you have a place to stay?" He shook his head.\n\n"I'm sleep'n under a bridg'. Can't go 'nywher' else." He didn't like talking. Ever since the grenade he slurred when he spoke. All he wanted was to eat and at least fall asleep with a full stomach. He had little more to hope for these days. At least the zebra was quiet for a few seconds now.\n\n"Did you know they're opening a spice processing plant in the city?" he asked, "They've said that veterans are getting dibs on work there, no matter what side you fought for. Would you like me to put in a word for you?" The question left him stopping mid bite. He put down the spoon as he stared down into the stew, not quite daring to believe what he had heard.\n\n"I jus' wan'ed food... "I don'... you don'." He shook his head. This wasn't really happening, was it? He was supposed to have lost everything, condemned to pass away in some back alley as a broken husk of a zebra. He'd almost managed to let go of hope that things would become better. "Yes please," he eventually managed to whisper."     
colthaginian_federation_2.7.a:0 "Honest work gives honest hope"

colthaginian_federation_2.8.t:0 "Democracy In The Factory" #Sweet
colthaginian_federation_2.8.d:0 "The mood was tense, almost like a piano wire, as the two groups of zebras - the left side in worker's clothes and the other side in suits - stared each other down as a burly zebra on the left was giving the other side a vicious dressing down. "...and you try to tell us that slaving away in the factory is the same whether it's in the middle of the night, or it's daytime? I'm coming home to a kid that's already off for school, and by the time he's back, I'm out the door to go back here! If that's how it's going to be, you'll be paying more for it, or you can forget any worker taking your night shifts!"\n\n"The work is the exact same, and you are paid for the work you do." One of the suit-wearing zebras on the other side snapped back. "You are free to leave and find employment elsewhere if that is not acceptable."\n\n"So you can find those desperate enough to take the shifts without extra compensation, and who you can dismiss without a question when they don't accept being treated like animals?!" The burly zebra stopped now as a mare beside him put a hoof on his shoulder he fell quiet, letting her take over.\n\n"The issue here is not the nature of the job, it's the strain it puts on the workers. As he says, zebras are not able to be with their families, they spend their lives toiling away in the night and when the sun comes, they'll be fast asleep. You're out of synch with most of society when you're on the night shift, it's not something you can for long. You could just as well be stuck on a deserted island for how much time you can spend with friends and family."\n\nThe suit-wearing zebra was close to throwing up his hooves and calling it quits. One thing after another, these workers were never happy. Still, he knew that if he did, they'd go on strike. With the current government, they'd be out of luck with getting police help, and it'd all be down to who could outlast the other. How he missed the good old days..."
colthaginian_federation_2.8.a:0 ""Very well, we can offer a thirty percent bonus...""

colthaginian_federation_2.9.t:0 "The Zapsa Hoofshake" #Sweet
colthaginian_federation_2.9.d:0 ""Your presence here is a quite controversial one, I suspect," Tefamenei Zorrzel told Zeshmunazash. "Nevertheless, I appreciate your openness. Might I first inquire about the proper mode of address? I am not too well versed in the Liberation Army's ranks."\n\n"You really aren't, because if you were you'd know I prefer to being called by my name." Zeshmunazash told him. As he spoke, he studied the leader of the remnant technocrat forces. This was who Zala and Ozid both had been up in arms about him going to see? Zorrzel looked like the zebra equivalent of a dusty typewriter. "As for the other thing; I've taken the controversial route most of my life. It was to be expected. More important is what you are willing to offer for this controversy." Taking of his glasses and polishing them with a slow sigh, Zorrzel nodded in response to the question.\n\n"That would indeed be the pertinent issue, would it not? Very well then, as it seems that the gods have decided to place me in the unfortunate position of being the last leader of the Zarcid forces I... well my surrender should obviously be a foregone conclusion, but in addition to that I wish to offer my services to your National Unity Front, in whatever capacity I might be useful."\n\n"What are your terms?" Zeshmunazash asked. Forget dusty typewriter, he appeared more like some plant that had been taken out of the archives where he belonged, and would wilt utterly unless brought back into the musty darkness.\n\n"Oh, no terms at all. I have no real bargaining power at the moment, and I am left throwing myself at your hooves to plead for mercy even though I know that it'll cause a stir in your own ranks.\n\n"Eh, as I said I've always gone for the controversial option," Zeshmunazash smirked as he reached out a hoof to Zorrzel. "I accept your surrender, and welcome aboard.""
colthaginian_federation_2.9.a:0 "Peace at last!"

colthaginian_federation_2.10.t:0 "An Evening Discussion" #Kingston
colthaginian_federation_2.10.d:0 ""Are you sure this is a good idea, Zeshmunazash? You know what they say about him. His banditry, his murders, his crimes against the people." Ozid turned towards his friend, "Are we sure we want this zebra to be the one that we work with?"\n\nZeshmunazash stood on the floor of congress in Colthage, musing at the seats around him. "I mean we've never met him, maybe he'll be the type of share a drink with?" Noticing how this bite of humor didn't improve Ozid's mood, Zesh sighed and continued, "This is just a meeting. I am not agreeing to anything by just showing up. I want to meet this so-called "Lion of the West." He may be a bandit, but he's been fighting the Colthaginians for years. Also, he's apparently been planning on some sort of land reform like the plan of Kizil-Zeb for years. I want to see what he has to say."\n\nOzid sat in one of the chairs nearby, and crossed his hooves. "Zeshmunazash, you are making a mistake. He could have you killed for Za'al's sake!" Zeshmunazash sat down beside him, "I am going with a bodyguard, of course. We've agreed to a meeting in a house with just the two of us, no weapons." "He's a bloody bandit!" Ozid exclaimed, "You think he'll listen to deals!"\n\nZeshmunazash rose, and put his hoof on his distressed friend's shoulder, "If he is a bandit, he may not." He turned to walk away, "But then again, what did the Colthaginians call us?""
colthaginian_federation_2.10.a:0 "It'll be fine... I swear." 

colthaginian_federation_2.11.t:0 "The Two Lions" #Kingston
colthaginian_federation_2.11.d:0 "Approaching the compound was more stressful than Zeshmunazash thought it would be. Earlier, he had believed himself resigned to his fate, believing that this bandit had fought for a good cause. Now, it was a bit more nerve-wracking. Seeing the building in which they were to meet, he was confused. It was just a farmhouse, he had expected either a fancier building or some shack for them to meet. But this was a family farm, as his back home! Entering, he was hit with a pungent aroma. Was that... apples? \n\n"Ey, comrade! Over here!" Zeshmunazash turned to the noise, and looking to his left, he saw a truly shocking sight. A zebra lounged back in a rocking chair, a full mustache, and held what looked like a liquor bottle. "Don't just stand there, friend, sit, sit!" As Zeshmunazash began to step towards the table, the zebra flashed a smile at him and said, "Come on, I don't bite... often." before chuckling lightly. \n\nAs Zeshmunazash sat, an old female zebra entered the room from the side carrying a pie, the source of the apple smell. Becoming suddenly stiff, Zeshmunazash soon saw the old woman was not a fighter. Turning to the zebra, he said sarcastically, "Zidon, I thought we agreed on no other soldiers in the room." Zidon turned back to him and chuckled, "My dear friend, this isn't one of my soldiers. This is-" "I mean the pie does look lethally good," Zesh interrupted. Staring at him for a second, Zidon continued, "This is Mama Manzana, a charity worker. She is letting me use her farmhouse for our get-together. That's all." Smiling again, Zidon pushed a plate towards Zeshmunazash as well as a glass. "Drink, eat! We are meant to be friends here, no?" He then bent down beside him and picked up a thatch farmer's hat, placing it on his head, "I hope you didn't think this would be one of those boring political conferences." Zeshmunazash smiled, "I like your style Zidon. So tell me, why is a fighter like you talking to a politician like me. You revolted for years. Are you sure you're ready to put down the rifle?"\n\nZidon thought for a moment, then spoke, "Why would I fight when what I have fought for is already here? I've been fighting for years for my comrades and friends to get a fair shot in life. To work their land and live happy, content lives, and look where we as a nation are now! The oligarchs are gone, and I've read your plans many times. I really couldn't ask for more for the zebras of this land! So when you approached me, I was thrilled that I would get the chance to meet you. I don't want to fight anymore. I want to live."\n\nZeshmunazash smiled wide now, "Well, friend, let's get down to business first. Then, I'll gladly take you up on the drinks and pie." Zidon laughed loudly and fully, "Bussiness first kind of zebra then? Alright, I can work with that. But I always open deals with a toast, so..." Filling the small glass with some of the amber liquid from his bottle, he pushed it back to Zeshmunazash, "A toast, to friendship.""
colthaginian_federation_2.11.a:0 "A wonderful new partnership!"

