CVA_decentralized_economic_projects_desc:0 "Кольтфаген — многообразная страна, и мы не можем просто составить единый экономический план и ожидать, что он будет работать на всю нацию. Каждый регион имеет свои потребности и свой потенциал, а потому, правильно распорядившись и вложив должные средства в каждом отдельном случае, мы добьёмся процветания нации как единого целого. В конце концов, разве командная работа не является основой дружбы?\n\nПо §Gзавершении§! всех §Yэкономических проектов§! в определённом регионе, мы получим возможность выбрать его §Yэкономическую специализацию§!, что позволит нам §Gувеличить§! один из следующих параметров нашего государства: §Cскорость строительства инфраструктуры§!, §Cэффективность выработки ресурсов§!, §Cскорость строительства фабрик§!, §Cослабление штрафа за нехватку ресурсов§!, §Cскорость строительства военных заводов§! или §Cмаксимальное количество фабрик в регионах§!\n\n§YБассейн Реки Карамейна§! — Карамейн, Сивмейрс, Залихли и Сапхувен\n§YВеликий Гиппон§! — Горы Элодид, Тефеманей и Замита\n§YКольтфагенский Залив§! — Кольтфаген, Зебиноп и Зур\n§YЗолотой Бассейный Треугольник§! — Троткат, Зеорду, Аманеся и Зьерба\n§YКольтва§! — Кизил-Зеб, Козлестан, Катрайн, Зрумчи и Кар-Альпака\n§YСтарый Фронтир§! — Зеранкара, Испардур, Кармэйнгдан и Захал"
