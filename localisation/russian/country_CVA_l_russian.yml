CVA_dengism_desc:0 "Зейрутизм, также известный как "Модель Заришат Зейрутид", описывает построение "социализма с зоникийскими характеристиками". Эта идеология стремится адаптировать марксизм к социально-экономическим условиям Зоникии. Зейрутизм ставит прагматизм превыше всего и считает открытую рыночную экономику жизненно важной для модернизации и экономического роста, сохраняя при этом главенство правящей партии. Его противники называют данную идеологию вопиющей формой государственного капитализма и уверены, что зейрутизм нельзя считать истинным социализмом."

