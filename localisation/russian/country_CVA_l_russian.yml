CVA_the_prefectures_desc:0 "Сказать, что внутреннее положение дел в Кольтфагене трещит по швам, — ничего не сказать. После двух следовавших одна за другой гражданских войн, страна находится в полной разрухе: народ голодает, бандиты свирепствуют в сельской местности, а реакционеры продолжают сопротивляться. Поэтому, для упрощения управления территориями Федерации и смягчения кризиса, она была разделена на восемь §Yпрефектур§!. Мы надеемся, что децентрализация власти позволит лучше распределять ресурсы для местных нужд."
