CVA_CTH_fixing_whats_broken:0 "В память о Зешмуназаше" #Sweet
CVA_CTH_fixing_whats_broken_desc:0 "Мы прошли через огонь и шторм, и несмотря на все испытания и потерю нашего любимого лидера, победили. Теперь,  с зарождением Кольтфагенской Федерации, Заришат Зейрутид обратилась к нации и попросила почтить память её дорогого брата."
CVA_CTH_a1:0 "Наказать помещиков" #Sweet
CVA_CTH_a1_desc:0 "Наше восстание зародилось на полях Кольтвы из-за жадности помещиков, и хотя наш путь был долгим, теперь мы можем окончательно с ними разобраться. И да не будут они эксплуатировать более обычных зебр, ибо сегодняшний день — есть день расплаты!"
CVA_CTH_a2:0 "Нацелиться на саентифидов" #Sweet
CVA_CTH_a2_desc:0 "Саентифиды всё ещё здесь, и хотя они были повержены — дух их не сломлен. Почивать на лаврах рано, пока мы окончательно с ними не разберёмся. В конце концов, у них был шанс, и они его упустили, а теперь заплатят сполна."
CVA_CTH_a3:0 "Антиинтеллектуальные запреты" #Sweet
CVA_CTH_a3_desc:0 "Республика была не более чем игровой площадкой для интеллектуалов с высокой колокольни, занимавшихся вечными спорами и изобретением миллионов форм реакционных псевдо-идеологий. Тем не менее, в этой системе существует столь же ошибочная, сколь широко распространённая, гордость, и искоренить её будет непросто."
CVA_CTH_a4:0 "Стариты в наших рядах" #Sweet
CVA_CTH_a4_desc:0 "Из всех движений в федерации, Стариты — самые невыносимые. От их странных эзотерических верований и секретности, и до абсолютной и бесповоротной нехватки чего-либо, похожего на милосердие или сдержанность — всё создаёт впечатление скорее лихорадочного сна, нежели полноценного движения. Но они реальны, и нам придётся с ними разобраться."
CVA_CTH_a5:0 "Борьба с голодом" #Sweet
CVA_CTH_a5_desc:0 "Из-за хаоса последних лет, повсюду свирепствуют недоедание и голод. Из-за коррупции, опустошения, нехватки управления, и, кажется, повсеместной чистейшей злобы, мы и близко не производим достаточного количества еды для народа. С этим нужно разобраться, притом как можно быстрее."
CVA_CTH_a6:0 "Переопределить план Кизил-Зеба" #Sweet
CVA_CTH_a6_desc:0 "План Кизил-Зеба был весьма успешен в Кольтве, но Заришат неуверенна, что это то, что нужно федерации. Время идти на уступки давно прошло, и если недостаток деликатного подхода значит, что реакционеры будут сопротивляться охотнее... ну, что же, разве не убьём мы тогда двух зайцев одним выстрелом?"
CVA_CTH_a7:0 "Коллективизация плантаций Карамейна" #Sweet
CVA_CTH_a7_desc:0 "Резиновые плантации на юге Карамейна долгое время были дойной коровой государства, даже с учётом того, что всё большая и большая их часть скупалась для личных нужд. Это будет исправлено, и их ресурсы вновь будут принадлежать народу!"
CVA_CTH_a8:0 "Объединение ферм Зеорду" #Sweet
CVA_CTH_a8_desc:0 "Мы могли бы долго и упорно проводить в Кольтве земельные реформы. Но теперь мы будем действовать быстро и решительно. Зеорду станет испытательной площадкой для приведения всех наших задумок за один раз. Конечно, это будет весьма хаотично, но выученные с этого уроки сильно упростят проведение дальнейших реформ."
CVA_CTH_a9:0 "Реструктуризация текстильной промышленности" #Sweet
CVA_CTH_a9_desc:0 "Текстильная промышленность Кольтфагена зародилась как попытка соревноваться с хлопком Мэйргипта, и она возымела в этом некоторые успехи. Зиллкват Заладид, бывший технократ, присоединившийся к социалистическому делу, предложил план, согласно которому эта отрасль может быть объединена и расширена."
CVA_CTH_a10:0 "Исправительный труд" #Sweet
CVA_CTH_a10_desc:0 "Помилование — это роскошь, а роскошь — есть признак буржуазии. Тех, кто сражался против нас, слишком много, чтобы просто покончить с ними, но это не значит, что они не заплатят за те неприятности, которые доставили нам. Вместо крови, они сделают это трудом и потом."
CVA_CTH_a11:0 "Программа работы за еду" #Sweet
CVA_CTH_a11_desc:0 "С голодом нужно разобраться как можно скорее, и в качестве одной из мер противодействия ему, была разработана программа, по которой еда считается достойной платой за работу. Лишь немногие не борются за то, чтобы прокормить себя, и эта задумка позволит разгрузить денежные ресурсы и утолить их голод."
CVA_CTH_a12:0 "Запрет на ростовщичество" #Sweet
CVA_CTH_a12_desc:0 "Количество зебр, погрязших в долгах из-за интриг ростовщиков и банков, просто неприлично, и средство от этого просто. С этого дня, начисление процентов будет полностью запрещено законом, и все, кто сильно задирал их, сами будут обязаны выплатить по этим процентам."
CVA_CTH_a13:0 "Департамент Национальной Сельскохозяйственной Организации" #Sweet
CVA_CTH_a13_desc:0 "С бурными земельными реформами, проведёнными за последнее время, мы должны позаботиться и о ведении чёткого учёта того, кому принадлежит земля, и перераспределять её по мере необходимости так, чтобы обеспечить максимальную производительность. Фермеры, конечно, будут владеть своими землями, но государство будет управлять их распределением."
CVA_CTH_a14:0 "Реконструкция промышленности" #Sweet
CVA_CTH_a14_desc:0 "Промышленный сектор Кольтфагена сильно напоминает его сельскохозяйственный, кишащий олигархами и монополистами. Поскольку мы начали заниматься проблемой голода, теперь мы можем также обратить свой взор на эту область, и обеспечить, чтобы промышленный сектор также соответствовал революционным идеалам."
CVA_CTH_a15:0 "Сельскохозяйственные квоты" #Sweet
CVA_CTH_a15_desc:0 "Для победы над голодом, нужно вложить все возможные усилия. Мы можем доверять нашим братьям по революции, но есть многие, недостаточно мотивированные, фермеры. Чтоже, если они не будут действовать из революционных побуждений — они будут действовать на основании юридического обязательства перед вводимыми строгими квотами."
CVA_CTH_a16:0 "Поселения исправительного труда" #Sweet
CVA_CTH_a16_desc:0 "Тысячи реакционеров, выплачивающих долг федерации, разбросаны по всему Кольтфагену. Чтобы получить от них максимум, стоит сконцентрировать их в специальных поселениях, где работы будет предостаточно, а охрана высока."
CVA_CTH_a17:0 "Национальный Департамент Труда" #Sweet
CVA_CTH_a17_desc:0 "Труд нашего народа — ценный ресурс, и не должен быть растрачен попусту. Однако спрос и предложение также распределены неравномерно. Озид возглавил создание департамента, призванного гарантировать, что везде, где есть работа, которую нужно выполнить, мы найдём того, кто будет способен это сделать."
CVA_CTH_a18:0 "Выборочная благотворительность" #Sweet
CVA_CTH_a18_desc:0 "Государство не может делать всё само, и иногда, личные интересы могут быть полезны. Поэтому мы должны стимулировать и поддерживать частные инициативы. Однако это не значит, что мы не можем помогать дружественным нам благотворительным организациям, препятствуя в тоже время тем, кто придерживается не одобряемых нами идей."
CVA_CTH_a19:0 "Реструктурировать академию" #Sweet
CVA_CTH_a19_desc:0 "Высшие учебные заведения Кольтфагена имеют долгую и гордую историю, но также являются благодатной средой для технократов и прочих контр-революционных личностей. Для обеспечения безопасности нашей нации, мы должны реструктуризовать их так, чтобы студенты усваивали только правильные уроки."
CVA_CTH_a20:0 "Будущее нации" #Sweet
CVA_CTH_a20_desc:0 "Наши университеты были окончательно реорганизованы и расширены, и готовы теперь образовывать новое поколение лидеров и учёных федерации."
CVA_CTH_a21:0 "Массовая реиндустриализация" #Sweet
CVA_CTH_a21_desc:0 "Эпоха голода и бедности подходит к концу. Благодаря усилиям народа и нашего правительства, мы подходим к той черте, когда наша промышленность наконец встанет на высшем уровне, чем была даже в самые лучшие свои годы."
CVA_CTH_a22:0 "Социальная справедливость" #Sweet
CVA_CTH_a22_desc:0 "Никто не должен остаться позади, и никто не должен чувствовать, что его игнорирует нация. Это наша обязанность перед народом федерации, вне зависимости от их расы и происхождения."
CVA_CTH_c1:0 "Последний бокал" #Sweet
CVA_CTH_c1_desc:0 "Алкоголь не задаёт вопросов и не оставляет комментариев о том, каким ярким примером является ваш брат. Он не заставляет вас чувствовать себя неполноценными и жить в тени других. Да, он был её утешением на протяжении долгого времени, и как же его будет теперь нехватать..."
CVA_CTH_c2:0 "Работа с патронташем" #Sweet
CVA_CTH_c2_desc:0 "Заннидо Зидон — угроза каких мало, но он не безрассуден. Хотя он пользуется дурной славой в большей части страны, зебры Зура видят в нём героя. Возможно мы должны рассмотреть возможность работы с ним? Хотя это было бы крайне непопулярным решением, это привлекло бы северо-запад в наши ряды и дало бы нам талантливого генерала."
CVA_CTH_c3:0 "Нам не нужны бандиты" #Sweet
CVA_CTH_c3_desc:0 "Заннидо Зидон — бандит и убийца. Ему нет иного места в федерации, кроме как в глубочайшей темнице! Мы поклялись быть лидерами этой страны, и как бы это выглядело, если бы мы заключили сделку с ним или ему подобными?"
CVA_CTH_c5:0 "Комитет Национального Спасения" #Sweet
CVA_CTH_c5_desc:0 "Было бы крайне наивно предполагать, что нация поддержит нас во всём только за то, что мы победили. Сейчас нашим основным приоритетом является обеспечение безопасности народа от всех тех, кто разрушает то, что мы строим."
CVA_CTH_c6:0 "Поставить судебный процесс на поток" #Sweet
CVA_CTH_c6_desc:0 "Мы будем поддерживать правосудие, но мы не должны вязнуть во всех этих процедурах. Придание большего веса преданным нашему делу свидетелям, принуждение обвиняемых к самозащите и прочая подобная политика позволит нам значительно ускорить судебный процесс."
CVA_CTH_c7:0 "Реструктуризация бюрократии" #Sweet
CVA_CTH_c7_desc:0 "Старая бюрократия, что осталась со времён до нашей победы, не совсем безнадёжна. Она всё ещё может послужить нам верой и правдой, пока мы уделяем особое внимание зачистке оставшихся лоялистов. Таким образом, народ сможет взаимодействовать со старыми и хорошо знакомыми институтами, несмотря даже на то, что внутренне они перестраиваются с нуля."
CVA_CTH_c8:0 "Антиконституционалистский декрет" #Sweet
CVA_CTH_c8_desc:0 "Некоторые считали Конституционалистов союзниками, но это было до той поры, когда они убили Зешмуназаша. Тогда они показали свою истинную сущность, и мы не забыли. Тем не менее, они не являются столь же серьёзной угрозой, как, например, технократы, а потому их партия будет объявлена вне закона и мы бросим их в темницу, но на этом пока и закончим."
CVA_CTH_c9:0 "Пуля для Заркида" #Sweet
CVA_CTH_c9_desc:0 "При борьбе с болезнью, уклончивость может лишь навредить. Заркиды в ответе за все проблемы, наводнившие страну, и должны быть истреблены, пока не захватили власть и не разрушили всё снова."
CVA_CTH_c10:0 "И штык для аристократа" #Sweet
CVA_CTH_c10_desc:0 "Элиты заседали в своих особняках и поместьях веками, возвышаясь над простыми рабочими. Они считают, что могут отстаивать свои права и при новом режиме, но мы покажем им, что они неправы."
CVA_CTH_c11:0 "Массовое переопределение собственности" #Sweet
CVA_CTH_c11_desc:0 "Элиты построили по всему Кольтфагену свои крошечные вотчины и собрали там беспросветные богатства. Эти владения, построенные на спинах простых рабочих, будут возвращены народу, чтобы те, кто трудился над его строительством, могли пожать плоды своего труда."
CVA_CTH_c12:0 "Восстановить порядок в Гиппоне" #Sweet
CVA_CTH_c12_desc:0 "Мы слишком долго позволяли Старитам свирепствовать. Теперь, когда стабильность постепенно возвращается в сердце страны, мы наконец можем устроить марш на запад и показать им, что кучка шутов в противогазах не сравнится с силой народа!"
CVA_CTH_c13:0 "Восстановить флот Гиппона" #Sweet
CVA_CTH_c13_desc:0 "Буйство Старитов привело к выбросу части нашего флота на берег и использованию для самых разных нужд. К счастью, нанесённый урон поправим, и приложив небольшие усилия мы сможем восстановить столь важную часть нашего флота."
CVA_CTH_c14:0 "Подобие нормальной жизни" #Sweet
CVA_CTH_c14_desc:0 "Мы долго шли к этому шаг за шагом, но новости о сражениях наконец становятся всё реже. Аресты и допросы становятся всё более редкими, а бюрократия вновь заработала в штатном режиме. Это неожиданно, но похоже, всё кончено."
CVA_CTH_b1:0 "Революционный призыв" #Sweet
CVA_CTH_b1_desc:0 "Если мы хотим обеспечить целостность нашей федерации, у нас должна быть достойная армия, способная защитить её. Возможно, в этом нам помогут остатки былой армии Кольтфагена, ведь если отсеять идеологов и фанатиков, мы быстро заметим, что многие из них просто хотят сражаться за свой дом."
CVA_CTH_b2:0 "Военные стройотряды" #Sweet
CVA_CTH_b2_desc:0 "Наша армия состоит из десятков тысяч здоровых и хорошо организованных зебр. И хотя сейчас мы не участвуем в войне — негоже им засиживаться понапрасну. Мы должны направить их усилия на восстановление нации, что не только ускорит процесс, но и сформирует должное отношение к нашей армии у тех, кто в ней сомневался."
CVA_CTH_b3:0 "Современная освободительная армия" #Sweet
CVA_CTH_b3_desc:0 "Ополчения и повстанцы, может, и были тем, с чего мы начинали, но нам нужно что-то более современное. Война сейчас — целая отдельная ветвь промышленности, и мы должны приложить все усилия для индустриализации нашей армии."
CVA_CTH_b4:0 "Основные боевые роли" #Sweet
CVA_CTH_b4_desc:0 "Не все зебры выполняют на поле боя одну задачу. Некоторые — стреляют, да, но кто-то должен копать траншеи и залечивать их раны, а ещё кто-то — проводить разведку? Такое разделение военного труда серьёзно усилит нашу армию."
CVA_CTH_b5:0 "Распространение алхимии" #Sweet
CVA_CTH_b5_desc:0 "Старые алхимические традиции никуда не пропали, а при нас они расцветут! Если мы позаботимся о том, чтобы все наши подразделения имели свободный доступ к необходимым навыкам и материалам, они станут сильнее настолько, насколько по-настоящему могут только зебры."
CVA_CTH_b6:0 "Стандартизация винтовки" #Sweet
CVA_CTH_b6_desc:0 "Меньше уникальных частей в оружии — проще его производить. Теперь, когда нам не приходится вооружаться чем попало, как это было во время революции, мы сможем наконец создать основную модель винтовки для всех наших военных и полицейских сил."
CVA_CTH_b7:0 "Усилить прерогативу офицеров" #Sweet
CVA_CTH_b7_desc:0 "Хотя УБсРД является ценным активом, нельзя допустить, чтобы оно грубо обращалось с военными. Иначе вместо необходимых нам офицеров мы получим кучку подхалимов."
CVA_CTH_b8:0 "Расширить революционный генералитет" #Sweet
CVA_CTH_b8_desc:0 "Нам категорически недостаёт способных офицеров, и мы должны решить эту проблему. К счастью, генерал Монзано предоставила нам целый список многообещающих кандидатов, которые не только верны революции, но и показали себя весьма способными командирами."
CVA_CTH_b9:0 "Красные налётчики" #Sweet
CVA_CTH_b9_desc:0 "Красный флаг несут самые храбрые и справедливые, и будет правильно, если мы сформируем отдельные элитные войска, которые поведут за собой остальных. Те, кто считал нас простыми мятежниками, прячущимися по лесам, скоро почувствуют на себе всю мощь копыт наших лучших красных налётчиков."
CVA_CTH_b10:0 "Профессионализация офицеров" #Sweet
CVA_CTH_b10_desc:0 "Быть офицером сложно, и неправильно ожидать, что для этой задачи подходят добровольцы, просто оказавшиеся популярнее своих товарищей. Те, кто берёт на себя лидерство, должны соответствовать самым высоким профессиональным стандартам и получать соответствующую компенсацию."
CVA_CTH_b11:0 "Базовая механизация" #Sweet
CVA_CTH_b11_desc:0 "Даже самой быстрой зебре никогда не обогнать современный автомобиль, а потому, если мы обеспечим доставку наших солдат на таких машинах, они будут готовы к сражению намного быстрее и без того истощения, которое вызывает долгий форсированный марш."
CVA_CTH_b12:0 "Мастера металлургии" #Sweet
CVA_CTH_b12_desc:0 "Мы, зебры, были первыми, кто выплавил метал, но по миру много тех, кто считает, что это не так. Подтверждение нашего мастерства является для нас не только патриотическим долгом, но и станет здравым военным соображением."
CVA_CTH_b13:0 "Успокоить пригороды Зебинопа" #Sweet
CVA_CTH_b13_desc:0 "Герза действительно не знает, когда нужно остановиться. Уже долгое время он наводит волнения в Зебинопе, и его упорство показывает, что остановить это может только пуля. У него нет сейчас таких армий, какими он командовал ранее, так что отправка небольшого войска быстро покончит с этой угрозой."
CVA_CTH_b14:0 "Мастера алхимии" #Sweet
CVA_CTH_b14_desc:0 "Алхимия — прародительница современной химии, первый гибрид науки и магии. Она стала гордостью многих зебр, и наша федерация должна сделать всё для развития этой отрасли."
CVA_CTH_b15:0 "Наше величие восстановлено" #Sweet
CVA_CTH_b15_desc:0 "Бесчисленные угрозы федерации были отброшены, и хотя мы ещё не закончили, мы находимся в таком положении, когда никто уже не может поставить под вопрос наш статус законных правителей Кольтфагена."
CVA_CTH_b16:0 "Кампания по усмирению нации" #Sweet
CVA_CTH_b16_desc:0 "Теперь, когда главные угрозы федерации разбиты, мы можем обратить внимание на мириады мелких фракций протестующих и бандитских групп. Если они сложат оружие и сдадутся — хорошо. Если же они откажутся — мы не станем колебаться. Так или иначе, мы добьёмся мира внутри страны."
CVA_CTH_b17:0 "Управление По Борьбе с Реакционной Деятельностью" #Sweet
CVA_CTH_b17_desc:0 "Не все угрозы революции так явны, и если мы хотим действительно гарантировать стабильность, мы должны быть внимательны к тем из них, что могут пытаться подорвать наши вооружённые силы изнутри. УБсРД проследит за тем, чтобы войска оставались верны нам."
CVA_CTH_b18:0 "Федеральные силы обороны" #Sweet
CVA_CTH_b18_desc:0 "Сельская местность обширна, и чего в ней только не водится: от всяких монстров и до прячущихся контрреволюционеров. ФСО станут там нашим оружием. Это хорошо вооружённые и мотивированные солдаты, задачей которых будет поддерживать закон и порядок в сельской местности и защищать живущих там от любых угроз."
CVA_CTH_b19:0 "Департамент полевых офицеров УБсРД" #Sweet
CVA_CTH_b19_desc:0 "Работа УБсРД никогда не заканчивается, и особый интерес представляют для нас военные. Интеграция офицеров УБсРД в армейскую иерархию гарантирует, что эта структура никогда не будет скомпрометирована."
CVA_CTH_b20:0 "Милитаризация полиции" #Sweet
CVA_CTH_b20_desc:0 "С тоннами оставшегося после революции избыточного оружия, для наших сил правопорядка появилось множество самых разных угроз. В таких условиях мы не можем доверять дубинке в качестве средства их решения, а потому обеспечим им полноценную экипировку и обучение."
CVA_CTH_the_revolution_secure:0 "Эволюция революции" #Sweet
CVA_CTH_the_revolution_secure_desc:0 "Политика Заришат и её советников обеспечила нам мир и процветание. Возвысившись над всем, что противостояло ей, она стала сердцем и душой Кольтфагенской революции. Кому как не ей знать, что уготовано нации?"

CVA_CTH_refurbish_the_dockyards:0 "Обновить верфи" #Kingston
CVA_CTH_refurbish_the_dockyards_desc:0 "Чтобы корабли Зоникии заняли те волны, в которых ранее плавали суда Кольтфагена, мы должны перестроить нашу морскую инфраструктуру: сухие доки, порты, строительные площадки — всё. Тогда-то наш флот покажет миру, что такое новая Зоникия, и даст понять, что мы открыты для "бизнеса"."
CVA_CTH_restore_the_admirality:0 "Адмиралтейство Зоникии"
CVA_CTH_restore_the_admirality_desc:0 "Как ранее Кольтфаген правил морями, обеспечивая свободный поток омерзительной капиталистической торговли, существующей за счёт рабочих, так и сейчас наш флот должен обеспечить, чтобы средства производства были разделены со всеми, кого мы можем назвать друзьями пролетариата... и всеми, кто достаточно заплатит."
CVA_CTH_the_obligatory_submarine_focus:0 "Адаптировать подлодку"
CVA_CTH_the_obligatory_submarine_focus_desc:0 "Способность действовать под волнами и наносить незаметные удары является уникальным преимуществом. Нанести удар по артериям капиталистического мира — шанс, от которого мы не можем отказаться."
CVA_CTH_the_naval_coordination_office:0 "Управление Координации Флота"
CVA_CTH_the_naval_coordination_office_desc:0 "Три отделения нового Управления Координации Флота будут построены в Гиппоне, Кешайме, и, собственно, Кольтфагене. Именно на них падёт задача обеспечения работоспособности нашего флота и его действия на благо нации."
CVA_CTH_the_coastal_guard:0 "Береговая охрана Зоникии"
CVA_CTH_the_coastal_guard_desc:0 "Быстрые торпедные лодки — лучшее оружие для тактики ударь-и-беги и защиты берегов от заносчивых пиратов. Стоит заняться их улучшением как можно скорее."
CVA_CTH_the_obligatory_cruiser_focus:0 "Восстановить законсервированные крейсеры"
CVA_CTH_the_obligatory_cruiser_focus_desc:0 "Во время гражданской войны, множество средних крейсеров Кольтфагена вышли из обращения из-за недостатка экипажа и топлива. Восстановив и адаптировав их под более современные технологии, мы можем получить неплохую основу для нашего флота."
CVA_CTH_develop_battleships:0 "Перестроить флот открытого моря"
CVA_CTH_develop_battleships_desc:0 "Большие пушки, мощные прожекторы, корабли, что называют в честь важных лиц... Мощный линкор — жемчужина любого флота, и наш без неё тоже не обойдётся."
CVA_CTH_develop_naval_bombers:0 "Департамент морской авиации"
CVA_CTH_develop_naval_bombers_desc:0 "Оказалось, можно просто сбросить на линкор бомбу, и он пойдёт ко дну. Для этой цели нам пригодилась бы парочка специализированных самолётов."

CVA_CTH_contacts_in_skyfall:0 "Связи в Скайфоле" #Kingston
CVA_CTH_contacts_in_skyfall_desc:0 "Есть множество поводов ненавидеть самый большой из мелких городов Грифонии. Это центр капиталистической мрази, которым долгие годы правят тираны. И тем не менее, он является концентратом ликвидной валюты, и, похоже, готов заключить с нами пару выгодных сделок."
CVA_CTH_ties_with_the_hochsklaue_bank:0 "Заключить сделку с Хоксклау" #Kingston
CVA_CTH_ties_with_the_hochsklaue_bank_desc:0 "Банковый консорциум Хоксклау это наш путь на мировой финансовый рынок. Сам Хоксклау обещает абсолютную секретность во всём, что касается наших сделок, а мы даём ему удобненький офис в Кольтфагене и полную финансовую свободу для инвестиций. С его помощью, производимые народом товары окупятся с лихвой."
CVA_CTH_kesslers_cars:0 "Кесслер Моторс" #Kingston
CVA_CTH_kesslers_cars_desc:0 "Учитывая доступность резины в Зоникии, не удивительно, что к нам обратился представитель Кесслер Моторс. Грифон слышал о сделках со Скайфолом и хочет предложить нам договор: с нас — доступ к резине и рабочим копытам, а с него — часть вырученных средств и машины с фабрик. Скажем привет новой модели машины пролетариата!"
CVA_CTH_special_economic_zones:0 "Специальные экономические зоны" #Kingston
CVA_CTH_special_economic_zones_desc:0 "Пара налоговых льгот здесь, пара "стимулов" там, и карт-бланш провинциальным губернаторам для привлечения иностранных инвестиций. Пролетариат Зоникии противится буржуазному капитализму, но комитет считает, что мы можем предоставить им ограниченный доступ к нескольким прибрежным городам."
CVA_CTH_ride_the_coffee_current:0 "Сесть на кофейный поток" #оседлать звучит странно в контексте парнокопытных #Kingston
CVA_CTH_ride_the_coffee_current_desc:0 "Пройдите по тёплым течениям на юг, и вы окажетесь в землях, объединённых ранее под властью монархии Седельной Аравии. В прочем, истинная власть там всегда принадлежала тем, у кого было больше денег. Торгующие нефтью эмиры считаются одними из богатейших существ планеты, и пока почти весь мир воюет, они становятся лишь богаче."
CVA_CTH_arabian_district:0 "Зоникии-Аравийский торговый консорциум" #Kingston
CVA_CTH_arabian_district_desc:0 "В Гиппоне есть примерно четверть города, закрытая для большей части населения. Опасные силы обитают там, а с ними и лучший поставщик денег в карманы правительства. Арабские бизнескони безнаказанно разгуливают повсюду, подписывая контракты и оптом раздавая "платежи". Это всё в погоне за мечтой Зешмуназаша, конечно же."
CVA_CTH_colthaginian_urbanisation:0 "Оживление городов" #одно предложение? Ez XD #Kingston
CVA_CTH_colthaginian_urbanisation_desc:0 "Всё безупречно спланировано до мельчайших деталей, с учётом эффективности и идеологии: отвратительные капиталистические кварталы, необходимые для успеха нашего эксперимента, будут ограждены от остальной части города, чтобы рабочие, живущие в коммуналках, не должны были видеть, на какую "жертву" идут их лидеры ради нации."
CVA_CTH_refill_the_silver_reserve:0 "Пополнить серебряные запасы" #прям RimWorld какой-то #Kingston
CVA_CTH_refill_the_silver_reserve_desc:0 "Лошади Аравии не такие индустриалисты, как их грифоньи побратимы, и хотят получать оплату наличными. Однако, из-за нашей социалистической природы, мы не держим средств для обмена с остальной частью мира, из-за чего придётся заключать сделки в государственных "облигациях", обеспеченных чистым серебром."
CVA_CTH_foreign_experts:0 "Аравийский опыт нефтедобычи" #Kingston
CVA_CTH_foreign_experts_desc:0 "Назвавший нефть "чёрным золотом" был совершенно прав. Аравийцы сделали на этом деле целое состояние и уже давно монополизировали рынок. Ворваться в торговлю нефтью почти невозможно, а потому, вместо этого мы просто заключим с ними сделку. Мы отдадим месторождения их компаниям, а они будут отдавать нам долю с их продаж, и все будут счастливы."
CVA_CTH_zonician_trading_traditions:0 "Наследие Зура" #Kingston
CVA_CTH_zonician_trading_traditions_desc:0 "Века назад, Зур был знаменитым торговым государством. Княжеством, управляемым богатейшими торговцами и олигархами, наживавшими состояния на торговле редкими товарами... Конечно же, сравнение наших великих лидеров с этими олигархами безосновательно и преступно... и нет, у Заришат нет никакого офшорного счёта в банках Фловены..."

###ZARISHAT ZONICIA###
CVA_CTH_the_begining_of_something_great:0 "Красный суфрит"
CVA_CTH_the_begining_of_something_great_desc:0 "Всё вертится вокруг залы Красного Суфрита, а зебры только и успевают, что гадать, какой будет её следующий шаг. Заришат стоит на вершине мира, готовая воплотить своё виденье в жизнь, и путь её ведёт только вперёд!"
CVA_CTH_putting_on_a_good_show:0 "Устроить хорошее шоу"
CVA_CTH_putting_on_a_good_show_desc:0 "Здесь, в Зоникии, все мы новаторы, и собираемся ступить на новую ступень развития социализма даже быстрее, чем остальной мир успеет о ней подумать. К сожалению, многие зебры слишком узколобы, чтобы прочувствовать все нюансы нашей работы, так что давайте наденем на время более традиционную маску."
CVA_CTH_copy_stalliongrads_institutions:0 "Списать у Сталлионграда"
CVA_CTH_copy_stalliongrads_institutions_desc:0 "Будучи родиной мировой революции, Сталлионград обзавёлся множеством любопытных идей, у которых мы можем поучиться. Конечно же, всё это придётся несколько модифицировать под нужды Зоникии, но в конечном счёте мы собираемся занять новую ступень развития социалистической нации, и сам Сталлионград станет просто никому не нужен."
CVA_CTH_enshrine_military_interference:0 "Дать слово военным"
CVA_CTH_enshrine_military_interference_desc:0 "Армия — истинный хранитель Зоникийской революции. Именно Освободительная Армия Востока привела её в столицу, и она же должна стать той силой, что будет защищать наше государство во веки вечные. Было бы глупо не дать им весомое слово в политике нации, верно?"
CVA_CTH_supreme_commander_and_chief:0 "Верховный главнокомандующий"
CVA_CTH_supreme_commander_and_chief_desc:0 "Вождь нашей нации, роль, что сейчас принадлежит товарищу Заришат, является также и верховным главнокомандующим всех вооружённых сил Зоникии. Они — её меч и щит в борьбе с капиталистическими тиранами, и её воля в их использовании абсолютна."
CVA_CTH_law_of_combatants:0 "Закон на стороне солдат"
CVA_CTH_law_of_combatants_desc:0 "Солдаты нашего социалистического государства являются первыми среди равных в сравнении с их товарищами. Они поклялись сражаться и умереть за красную мечту, что заняла место в голове Заришат, когда был вероломно убит её брат. Да станут же наши бойцы либо мучениками, как Зешмуназаш, либо героями, как его сестра!"
CVA_CTH_classical_heroism:0 "Классический социалистический героизм"
CVA_CTH_classical_heroism_desc:0 "Слуги государства — истинные герои, сложившие всё ради Зоникийской мечты и не спросившие ничего взамен. Мы почтим этих героев в рамках новой правительственной кампании, лучшими из которых выделим солдат нашей великой красной армии и саму Заришат, отдавшую столь многое, чтобы вести нас сквозь эти тёмные времена к новому красному свету."
CVA_CTH_urban_socialisation:0 "Красные патриции"
CVA_CTH_urban_socialisation_desc:0 "Пришло время глянуть правде в глаза: все порой ошибаются — даже Зешмуназаш. Он верил, что сельские провинции Кольтвы должны стать центром нашего государства, но мудрейшая Заришат знает истину. Будущее — за великими городами, а технократические бюрократы, что правили в них годами, должны принять присягу красной мечте и продолжать."
CVA_CTH_the_producer_aristocracy:0 "Рабочие легенды нации"
CVA_CTH_the_producer_aristocracy_desc:0 "Промышленники Зоникии — величайшие наши активы, и им должны быть оказаны соответствующие почести. Все пролитые ими кровь, пот и слёзы были бы напрасны без класса "направляющих производства": директоров фабрик, политических деятелей, партийных чиновников и всех тех, кто делает производственные силы ценнее для нашей нации."
CVA_CTH_rural_socialisation:0 "Комитет Сельской Организации"
CVA_CTH_rural_socialisation_desc:0 "Без надлежащего указания, сельские поселения и сообщества неизбежно будут производить вещи, ни капельки не полезные государству. Поместив их под юрисдикцию центральной комиссии, мы можем убедиться, что они будут производить товарные культуры, столь необходимые для процветания Зоникии. А покормить их мы и потом успеем."
CVA_CTH_ideological_indoctrination:0 "Социалистическое равенство Зоникии"
CVA_CTH_ideological_indoctrination_desc:0 "Кто же такие зоникийцы? Очевидно, ответ на этот вопрос кроется в современной социалистической теории Заришат, но что же в действительности это значит? Чтоже, это решать ей самой. Она — наш предводитель, и она определяет нашу нацию, её идентичность, и её жителей, как сама считает нужным."
CVA_CTH_control_information:0 "Акт Об Информационной Безопасности"
CVA_CTH_control_information_desc:0 "Информация — опасная вещь. Дай её обычному рабочему, и в его голове возникнут инакомыслие и страх. Мы не можем позволить реакционерам завладеть умами наших граждан при помощи антисоциалистических идей из внешнего мира, а потому правительство должно взять СМИ Зоникии под свой чуткий контроль, во благо наших граждан."
CVA_CTH_deal_with_the_quagga:0 "Зачистить старую гвардию"
CVA_CTH_deal_with_the_quagga_desc:0 "Старая гвардия слепа к современным реалиям. Они не видят величия Зоникии и смеют жаловаться на разрушенное наследие и идеологическое "предательство". Но что с того, что наследие было разрушено? Кого волнует, как они нас зовут? Никто не станет слушать предателей социализма."
CVA_CTH_the_anti_imperialist_manifesto:0 "Зьербская конференция"
CVA_CTH_the_anti_imperialist_manifesto_desc:0 "Пришло время нашим лидерам организовать встречу и обозначить цели на ближайшее будущее. Как и всегда, мы далеко продвинулись, но впереди ещё много работы и целая империя, которую нужно построить."

CVA_CTH_the_zahummid_committee:0 "Комитет Захуммида" #Same Guy From Winggarden
CVA_CTH_the_zahummid_committee_desc:0 "При поиске экономистов для реализации наших грандиозных планов, мы столкнулись с некоторыми... трудностями. Большую часть из них мы, вообще-то, убили. К счастью, мы нашли Азизелькарта Захуммида — технократа, немного известного до войны Кольтвы. Он пришёл к нам с полной головой новых теорий и идей, сильно заинтересовавших Заришат."
CVA_CTH_privatized_corrective_labour:0 "Приватизация исправительного труда"
CVA_CTH_privatized_corrective_labour_desc:0 "У нас полно тюрем, набитых предателями и военнопленными. А ещё у нас полно влиятельных зебр, которым очень нужна дешёвая рабочая сила для развития экономики. А ещё, кажется, мне в голову только что пришло отличное решение двух этих проблем!"
CVA_CTH_cash_crop_plantations:0 "Товарные культуры должны течь рекой"
CVA_CTH_cash_crop_plantations_desc:0 "Многие поколения такие культуры, как хлопок, кофе, табак, сахар и орехи экспортировались из портов Кольтфагена в другие страны мира. Мы же всегда концентрировали своё внимание в основном на продовольственных культурах — большой тройке. Хватит! Мы должны получать прибыль, и система государственных кофейных плантаций поможет нам в этом."
CVA_CTH_open_up:0 "Промежуточные итоги"
CVA_CTH_open_up_desc:0 "Наши реформы в действии, а экономика развивается с невиданными темпами. Все сомневающиеся были убиты или изгнаны, и некому более критиковать наш смелый социалистический эксперимент, а вместе с огромными кучами денег, которые мы заработали, растёт и общее качество жизни. Возможно, мы действительно сможем построить что-то великое."
CVA_CTH_the_socialist_market_economy:0 "Социалистическая рыночная экономика" #винерпо - это сорт яблок, красных снаружи и внутри
CVA_CTH_the_socialist_market_economy_desc:0 "Мы — первопроходцы нового социалистического мышления, и даже создали гениальную концепцию социалистической экономики, полностью построенной на свободном рынке. Другим социалистическим государствам будет трудно в это поверить, но мы обещаем, что мы красны как винерпо."
CVA_CTH_the_agricultural_revolution:0 "Подразделение Модернизации АПК" #агропромышленный комплекс
CVA_CTH_the_agricultural_revolution_desc:0 "Для поспевания за промышленными планами Заришат и Азизелькарта, мы должны убедиться, что сельская промышленность также соответствует современному стандарту. Именно для этого будет создано подразделение А-3 второго департамента Комитета Захуммида."
CVA_CTH_the_industrial_revolution:0 "Модернизировать Национальный Департамент Труда"
CVA_CTH_the_industrial_revolution_desc:0 "Национальный Департамент Труда был создан для организации производства Кольтвы во время гражданской войны. Сейчас мы можем преобразовать его в первый департамент Комитета Захуммида, который направит реконструкцию нашей промышленности."
CVA_CTH_infrastructural_revolution:0 "Транспортное подразделение Зоникии"
CVA_CTH_infrastructural_revolution_desc:0 "Для гарантии процветания нашей экономической системы, должен быть обеспечен постоянный поток товаров и трудовых ресурсов. Подразделение номер 2 департамента под ключом Е будет заниматься регулированием использования и строительства необходимых государству дорожных сетей."
CVA_CTH_scientific_outlook_on_development:0 "Научный взгляд на развитие"
CVA_CTH_scientific_outlook_on_development_desc:0 "Наука — ключ к развитию в современном мире, но мы должны быть осторожны. Общество, что перестаёт развиваться или отказывается от своих корней, неизбежно придёт в упадок. Именно поэтому наши учёные должны быть новаторами и всегда служить во благо Зоникийской революции."
CVA_CTH_academic_modernisation:0 "Самый ценный ресурс"
CVA_CTH_academic_modernisation_desc:0 "Потенциал — ценнейший ресурс любой нации. Лишь пару лет назад мы были одной из мелких букашек и не могли даже подумать о поспевании за странами Грифонии и Эквуса. Но не теперь. С Заришат Зейрутид у руля, мы добились столь многих великих свершений! Нужно убедиться, что у следующей Заришат будут все ресурсы для продолжения этого дела."
CVA_CTH_a_moderately_prosperous_society:0 "Теория умеренно процветающего общества"
CVA_CTH_a_moderately_prosperous_society_desc:0 "Мы не можем обещать каждому свободную от забот жизнь, но можем удовлетворить их базовые потребности. Наши усилия должны быть направлены на обеспечение того, чтобы деньги попадали в копыта бедных в достаточном количестве, чтобы они могли мирно существовать, и тогда мы сможем направить остаток на... "нужды государства"."

CVA_CTH_monzano_military_modernisation_plan:0 "Модернизационный план Монзано"
CVA_CTH_monzano_military_modernisation_plan_desc:0 ""О Монзано, из всех, одна ты поддержала меня. За это я дам тебе величайшую награду, о которой только может мечтать генерал: полную власть над вооружёнными силами.""
CVA_CTH_centralise_the_federal_guard:0 "Централизация сил обороны федерации"
CVA_CTH_centralise_the_federal_guard_desc:0 "В революционном хаосе, центральное правительство развернуло по всей сельской местности небольшие полки верных солдат для подавления инакомыслия. Они действовали от нашего официального имени, но никогда не были по-настоящему организованы. Пришло время изменить это. Эти подразделения станут сердцем нашей новой Народной Армии."
CVA_CTH_double_down_on_previous_policy:0 "Завершить реформы периода консолидации"
CVA_CTH_double_down_on_previous_policy_desc:0 "Реформы, сделанные Армией в период консолидации, были только фундаментом для изменений, которые мы хотим привнести. Чтобы армия могла воплотить в жизнь все мечты Заришат, она должна быть отлично смазанной машиной в её копытах."
CVA_CTH_double_down_on_chargers:0 "Расширить подразделения красных налётчиков"
CVA_CTH_double_down_on_chargers_desc:0 "Древние налётчики — величайшие воители зебр, служившие хранителями старых порядков. Мы можем перепрофилировать их для сражения за наш новый красный рассвет и будущее Зоникии."
CVA_CTH_state_armament_companies:0 "Централизовать производство боекомплектов"
CVA_CTH_state_armament_companies_desc:0 "Производство вооружения должно находиться под полным контролем государства, ведь так оно будет наиболее стандартизировано. Да, армии могут существовать и за счёт жизней, но без оружия они мало что смогут сделать."
CVA_CTH_copy_the_m1:0 "М1 "Зешмуназаш""
CVA_CTH_copy_the_m1_desc:0 "Массово производимые и почти полностью бесполезные, М1 "Зешмуназаш" станут стандартным вооружением нашей армии. Пусть такое оружие, по сути, и является горой мусора, но оно сослужит нашей армии отличную службу. А потом его можно будет просто выбросить.\nЧёрт, я по нему скучаю..."
CVA_CTH_develop_the_artillery:0 "Современные артиллерийский корпуса"
CVA_CTH_develop_the_artillery_desc:0 "Если винтовки прекратят огонь, война проиграна. И нет лучшего способа заставить врагов бросить их, чем выстрел высокоскоростным взрывным снарядом из огромной пушки с расстояния в семнадцать-двадцать километров. Ах, как же приятно побеждать..."
CVA_CTH_develop_support_companies:0 "Внедрение рот поддержки"
CVA_CTH_develop_support_companies_desc:0 "Жеребята с винтовками способны на многое, но далеко не на всё, и я не собираюсь закидывать врагов трупами. Роты поддержки абсолютно необходимы для бесперебойной работы армии, ведь даже логистика не менее важна, чем огневая мощь."
CVA_CTH_continue_mechanisation_efforts:0 "Механизация войск"
CVA_CTH_continue_mechanisation_efforts_desc:0 ""Чем больше солдат мы помещаем в броневики — тем меньше из них ловит пули. Думаю, дополнения излишни.""
CVA_CTH_rapid_response_teams:0 "Группы быстрого реагирования"
CVA_CTH_rapid_response_teams_desc:0 "Скорость — второе имя современной войны, и смысл не только в доставке танков и солдат на передовую, но также в быстрой реакции на любую возможную угрозу. Логистические проблемы случаются внезапно, и мы всегда должны быть готовы разрешить их."
CVA_CTH_medium_tank_development:0 "Разработка танков поддержки пехоты"
CVA_CTH_medium_tank_development_desc:0 "Лучшие танки — те, что движутся вместе с пехотой, прикрывая её и предоставляя возможность для подхода и штурма укреплений врага. В них должно быть достаточно скорости для разбития вражеских рядов, но достаточно брони, чтобы продержаться до прибытия основных сил."
CVA_CTH_ministry_of_wartime_technology:0 "Министерство Военных Технологий"
CVA_CTH_ministry_of_wartime_technology_desc:0 "Озид однажды придумал создать целую правительственную организацию, которая придумывала бы всякие новые безумные идеи для технологий, и затем превращала бы их в годные для использования концепты. Думаю, нам это подходит, в конце концов, что может быть веселее копошащейся неподалёку кучки безумных учёных?"
CVA_CTH_modernise_fuel_storage:0 "Стратегический топливный резерв Зоникии"
CVA_CTH_modernise_fuel_storage_desc:0 "На наших землях не так уж много изобильных месторождений нефти, и если нам когда-нибудь придётся сражаться с превосходящими морскими или воздушными силами — нам понадобится иметь обширные её запасы на случай, если по имеющимся нефтяным вышкам или трубопроводам будет нанесён удар."
CVA_CTH_the_bomber_fleet:0 "Восстановить парк бомбардировщиков"
CVA_CTH_the_bomber_fleet_desc:0 "Бомбани то, бомбани это. Бомбани солдат, бомбани танки. Разнеси их фабрики, сломай дороги. В общем, всё, что может помочь принудить врага сдаться, сделав войну как можно более невыносимой для него. Самолёты — воистину великое изобретение... поставлю где-то наряду с изолентой."
CVA_CTH_fighter_fleet_modernisation:0 "Импортировать истребители из Сталлионграда"
CVA_CTH_fighter_fleet_modernisation_desc:0 "Быстрее, мы должны импортировать несколько самолётов для защиты мировой революции пока в Сталлионграде не прознали про нашу настоящую экономическую политику!"
CVA_CTH_develop_light_tanks:0 "АВА-Зоникия"
CVA_CTH_develop_light_tanks_desc:0 "Из-за творящегося в политике Аквелии последних лет хаоса, корпорация АВА ищет вторую оперативную базу на случай, если в стране снова станет слишком жарко. Я бы с радостью приняла их представителя у себя, тем более что он весьма недурно выглядит... для бизнеса."
CVA_CTH_land_air_coordination:0 "Координация армии и авиации"
CVA_CTH_land_air_coordination_desc:0 "Штурмовая авиация станет новым прорывом в современной войне, особенно благодаря её способности к уничтожению вражеских войск без потребности в затрате столь редких сейчас ресурсов. Без неё, нам пришлось бы закидывать ряды врагов снарядами и трупами."
CVA_CTH_zoenician_paratroopers:0 "Корпуса воздушных рейнджеров Зоникии"
CVA_CTH_zoenician_paratroopers_desc:0 "Мы не имеем крыльев, как те же пони или грифоны, так что нашим воздушным войскам придётся быть традиционными парашютистами. Однако в паре с красными налётчиками, воздушные рейнджеры составят самую элиту из элит наших войск, и смело примут бой даже с самыми злодейскими из капиталистов мира!"
CVA_CTH_cheap_and_replacable:0 "Море боеприпасов"
CVA_CTH_cheap_and_replacable_desc:0 "Оружие стоит дёшево, а жизнь лишь немногим меньше. Не хочу этого говорить, но у нас преимущество по живой силе над большинством наших соседей, и было бы весьма разумно этим воспользоваться. Наши враги будут оглушены громом наших орудий и криками наших солдат."
CVA_CTH_surgical_strikes:0 "Доктрина точечных ударов"
CVA_CTH_surgical_strikes_desc:0 "Правильно выбирать где, когда, и как ударить, зачастую важнее, чем иметь кучу пушек. У Заркидов, например, было больше пушек, и что им это дало? Я выучила пару уроков у Озида и других, и теперь пришло время применить их наследие в деле."

CVA_CTH_h1:0 "Формализовать экономическую теорию Заришат"
CVA_CTH_h1_desc:0 "После консультации с выдающимися экономическими мыслителями, наш мудрый вождь Заришат опубликовала свой новый экономический трактат под названием: "Решения современности: Мысли Заришат". Президиум уже проголосовал за то, чтобы сделать его официальной экономической философией государства!"
CVA_CTH_h2:0 "Ворваться в электронную промышленность"
CVA_CTH_h2_desc:0 "Электроника — будущее инноваций, и было бы глупо упустить возможность захватить этот лакомый кусочек, потеряв шанс обогнать весь остальной мир. Радио, светильники, и даже компьютеры получат повсеместное распространение в ближайшие годы!"
CVA_CTH_h3:0 "Долгая и счастливая жизнь"
CVA_CTH_h3_desc:0 "Кроме всего прочего, мы даём нашим верным гражданам одно обещание: они проживут долгую и счастливую жизнь. Их базовые потребности будут гарантированы, взамен на верность партии, идеологии и нашему великому лидеру. И когда весь наш народ примет это условие, ему ни о чём больше не нужно будет беспокоиться."
CVA_CTH_h4:0 "Четыре модернизации"
CVA_CTH_h4_desc:0 "1. Сельского хозяйства.\n2. Промышленности.\n3. Военно-промышленного развития.\n4. Исследования и технологий.\nИ когда мы закончим — весь регион будет у наших ног!"
CVA_CTH_h5:0 "Телевизор в каждый дом до 20-х"
CVA_CTH_h5_desc:0 "Телевидение — воистину прелестное открытие, словно шторм охватившее весь мир. Один из партийных чиновников предложил предоставить по одному телевизору в каждый дом в качестве жеста доброй воли. У нас есть нужные средства, и это показало бы нашим гражданам, что мы заботимся о них, и хотим, чтобы они были счастливы!"
CVA_CTH_h6:0 "Процветание за повиновение"
CVA_CTH_h6_desc:0 "Зоникия имеет некоторые... планы на территории в океане на севере. А как известно, находящиеся под оккупацией этому обычно не рады. Мы предложим им гарантию того, что качество их жизни не уменьшится под правлением Зоникии, и дадим всё, что они попросят, лишь бы заткнулись и мирно позволили править собой."
CVA_CTH_h7:0 ""Сделано в Зоникии""
CVA_CTH_h7_desc:0 "Теперь, когда все реформы позади, наши производственные мощности не знают границ! По всему миру можно встретить товары с красным штампом, гласящим "Сделано в Зоникии". А все вырученные с этого средства идут в казну и нашему народу, стимулируя покорение всё новых вершин."
CVA_CTH_d1:0 ""Антиимпериалистический" манифест"
CVA_CTH_d1_desc:0 "Время пришло! Зоникия переродилась в котле революции, и готова разносить величие Заришат по всему остальному миру. Мы покажем им, что Зоникия воспрянула и готова вести с ними дела."
CVA_CTH_d2:0 "Старые границы"
CVA_CTH_d2_desc:0 "После того как Король Шторм сжёг наши дома, Кольтдар был оккупирован ордами Кваггатая. Эти земли богаты плодородной почвой и пустынями, полными ископаемых. Более того, для застройки нам требуется всё больше земли, а потому пришло время вернуть её обратно."
CVA_CTH_d3:0 "Потерянная дочь"
CVA_CTH_d3_desc:0 "Кольтдар, потерянная дочь Зоникийской семьи, должна вернуться к нам, и если потребуется — путём кровопролития. Слишком долго Кваггатай был занозой в нашем боку, так что вместе с возвращением на родину утерянных братьев и сестёр, мы заставим ханов Квагги склониться перед нашей мощью!"
CVA_CTH_d4:0 "Потребовать возвращение Кар-Альпаки"
CVA_CTH_d4_desc:0 "Кар-Альпака — регион Ламбета, большей частью населения которого являются зебры, гордо зовущие себя кольтванцами. Этого достаточно в качестве повода для войны, но давайте дадим ламам шанс сдаться без лишнего кровопролития."
CVA_CTH_d5:0 "Реинтеграция пограничных территорий"
CVA_CTH_d5_desc:0 "Ушло целое поколение с тех пор, когда Зоникия в последний раз контролировала земли Кольтдара. Кваггатай правил там мягко и никогда не имел полного контроля над провинцией, но у нас всё будет иначе. Потерянная дочь вернётся и займёт в семье своё старое место."
CVA_CTH_d6:0 "Перекрестье Империй" #ой, внезапно как-то даже звучно получилось...
CVA_CTH_d6_desc:0 "О Кольтфаген, вечный город. Пережил ты многое, и всё ещё стоишь. Воистину, ты перекрестие империй и законный властелин морей. Да не оспорит же никто более твой статус!"
CVA_CTH_d7:0 "Золотые прииски Кольтдара"
CVA_CTH_d7_desc:0 "Помимо, конечно же, объединения народа Зоникии, у нас была и есть в Кольтдаре ещё одна цель — крупнейшее из неистощённых золотых месторождений мира. Богатства, что лежат там, превосходят всё, что можно получить из любой другой шахты Зебрики, не считая оной в Букуре."
CVA_CTH_d8:0 "Старый Фронтир"
CVA_CTH_d8_desc:0 "С учётом всех наших строительных проектов, земля в некоторых регионах Зоникии становится дефицитным ресурсом. Кольтдар предлагает нашим гражданам новую возможность пойти и сделать что-нибудь для себя на этой дикой южной земле, а местные вряд ли смогут возразить."
CVA_CTH_e1:0 "Взгляд на Северное море"
CVA_CTH_e1_desc:0 "Для процветания, Зоникия должна править морями. Однако ещё во времена Короля Шторма, Макавия отняла эту роль у Кольтфагена. Пришло время показать им, кто здесь действительно главный."
CVA_CTH_e2:0 "Макавская угроза"
CVA_CTH_e2_desc:0 "Просто вывести из конкуренции торговцев Макавии, будет недостаточно, чтобы нейтрализовать их как угрозу. Заришат санкционировала вторжение на их родной остров под предлогом исторических притязаний Кольтфагена на моря вокруг трёх сестринских островов. Это шаткое заявление, не подкреплённое почти ничем, но нам его хватит."
CVA_CTH_e3:0 "Править небом"
CVA_CTH_e3_desc:0 "Макавцы могут пока забрать себе своё море! Мы вернём его позже, после того, как сровняем их города с землёй. Если мы сможем контролировать небеса, ничто не помешает нам нейтрализовать их флот и высадить войска."
CVA_CTH_e4:0 "Доминировать на море"
CVA_CTH_e4_desc:0 "Не потопив флот Макавии, мы не сможем высадиться на их берега. Морское превосходство — ключ к успешному вторжению, и мы не можем променять его ни на что."
CVA_CTH_e5:0 "Операция "Какаду""
CVA_CTH_e5_desc:0 "Контроль Макавии над Ууси Хирвимаа — недавнее явление, и местные олени будут возражать нашему правлению не больше, чем возражают правлению птиц. Лёгкая нажива."
CVA_CTH_f1:0 "Обещать нейтралитет в делах Северной Зебрики"
CVA_CTH_f1_desc:0 "Дела гиппогрифов и фестралов не волнуют нас, пока они не мешают нам вести торговлю. Как только мы убедим их в этом, никто не станет мешать нашим собственным делам."
CVA_CTH_g1:0 "Красный колониализм"
CVA_CTH_g1_desc:0 "Колониализм? Какой ещё колониализм? Мы просто освобождаем рабочих из когтей капиталистов за морем и обеспечиваем их процветание, увеличивая производство в Зоникии и на освобождённых территориях, а тот факт, что кто-то этого не понимает, говорит о том, что они просто не читали великие экономические труды Заришат."
CVA_CTH_g2:0 "Операция "Чёрный бык""
CVA_CTH_g2_desc:0 "Помимо Макавии, острова в Северном Море контролирует Астерион, мешая установить нашу морскую гегемонию. Плыть до них далеко, но выгода... в смысле, освобождение рабочих из под гнёта. Да. Дело того стоит!"
CVA_CTH_g7:0 "Заселить тысячу островов"
CVA_CTH_g7_desc:0 "В то время как основные территории Астериона и Макавии можно доверить сестринским государствам, их острова стоит поместить под прямой контроль военных. Иначе капиталисты смогут и далее использовать моря для... угнетения рабочих, вот!"
CVA_CTH_g3:0 "Операция "Репо-зебра""
CVA_CTH_g3_desc:0 "Каза — слишком серьёзная угроза, чтобы мы не обращали на неё внимания. Они слишком явно очертили свою оппозицию нашему режиму, а агентов Скапатории оказалось не так-то просто выкурить. Да, они помогали ОАВ добровольцами, но мы не можем оставлять эту угрозу без внимания. В атаку!"
CVA_CTH_g4:0 "Вернуть зебр на родину"
CVA_CTH_g4_desc:0 "Жители бывшей Казы — просто заблудшие зоникийцы. Годы под влиянием империалистской Макавии извратили этих достойных зебр, наводнив их умы испорченными понятиями "личной свободы" и "права". Благо, вернув их домой и сдав те земли кому-нибудь другому, мы, скорее всего, сможем вернуть заблудшие души на истинный путь."
CVA_CTH_g5:0 "Земля возможностей!"
CVA_CTH_g5_desc:0 "Каза никогда не была развитой страной, и над её инфраструктурой придётся сильно поработать. И тем не менее, они приступили к ранней индустриализации, и мы могли бы воспользоваться этим, сделав Казу большим промышленным центром, который производил бы потребительские товары для удовлетворения всех нужд верных граждан Зоникии."
CVA_CTH_g6:0 "Эксплуатировать дешёвый грифоний труд"
CVA_CTH_g6_desc:0 "Со всем тем хаосом, что поглотил Грифонию, будет несложно найти грифонов, которые убили бы за хоть какую-нибудь работу и мало-мальскую зарплату. Мы запросто заманим их на "освобождённые" территории и предложим работу и дом под нашим чутким правлением. Какая это эксплуатация, если мы помогаем им выжить, разделяя тяготы?"
CVA_CTH_red_imperium:0 "За хорошие времена"
CVA_CTH_red_imperium_desc:0 "Мы наконец сделали это. Моря наши, и никто не смеет оспорить наше господство. Пришло время прилечь, расслабиться, и мирно делать деньги."
CVA_CTH_i1:0 "Освободительная армия Зоникии выступает!"
CVA_CTH_i1_desc:0 "Как далеко зашла наша армия! С Монзано у руля и Заришат в тылу, ничто не сможет остановить Зоникию! Никто не остановит нас, а наша гегемония в северных морях откроет все дороги!"
CVA_CTH_i2:0 "Система военных губернаторов"
CVA_CTH_i2_desc:0 "Порой, гражданское правительство просто не может удержать власть. Тогда-то на помощь и приходят военные. А если армия — часть партии, и эта же армия потеряла контроль над регионом — значит и партия его не имеет. Мы не можем этого допустить."
CVA_CTH_i3:0 "Пот, кровь и слёзы"
CVA_CTH_i3_desc:0 "Многие зебры вложили в эту армию годы труда. Некоторые из них пришли в ОАВ ещё во времена Зешмуназаша. Но все они сражались и проливали кровь за идеал, а идеал в том, что мы — величайшая армия в мире, хранящая величайшую нацию в мире, ведомую величайшим лидером. Эта безупречная идея будет направлять нас вечно."
CVA_CTH_i4:0 "Расширить Министерство Военных Технологий"
CVA_CTH_i4_desc:0 "Министерство отлично послужило нам, открыв множество новых технологий и идей. Однако нет пределов совершенству. Вырезать ненужные программы, нанять побольше новых учёных, и вложить уймы и уймы средств в это дело, и тогда сам космос окажется на кончиках наших копыт!"
CVA_CTH_i5:0 "Терминус Эст" #ну наконец латынь, а я всё думал, когда ж она появится...
CVA_CTH_i5_desc:0 "Терминус Эст, финал, конец среди концов. К чему война, когда ты можешь одним щелчком разнести город, который даже не видел ни разу? Неужто кто-то захочет тягаться с нами, когда у нас будет такая возможность? Думаю, что нет."
CVA_CTH_i6:0 "Сила в практичности"
CVA_CTH_i6_desc:0 "Нет смысла в "чудо-оружии" если оно не выигрывает войны. Их выигрывает постоянство и удобство использования, а мы — мастера копирования чужих дизайнов и массового перепроизводства. Войны будущего строятся на ресурсах и технологиях, а нас в этих сферах никто не перегонит."
CVA_CTH_i7:0 "Миротворческие силы Зоникии"
CVA_CTH_i7_desc:0 "Разосланные по всему миру для защиты граждан и интересов Зоникии, новые миротворческие силы станут отличным инструментом в этой новой эпохе войны и мягкой власти. Они станут жемчужиной в короне нашей внешней политики, которая обеспечит наше могущество и влияние на десятилетия вперёд."
CVA_gaze_upon_my_works:0 "Взгляните на мои труды"
CVA_gaze_upon_my_works_desc:0 "Взгляните на мой труд, страждущие и властвующие! Ну или как-то так. Пару лет назад я предпочла бы выпить, но сейчас не тянет. Хочется сказать пару речей, похлопать себя по спине, и просто отдохнуть. Я превзошла всё, на что была способна по мнению моего брата. Я доказала, что он был неправ!\nВот сено, я очень по нему скучаю."

###ZESH ACCIDENTAL REVOLUTION###
CVA_CTH_2_a1:0 "Случайная революция"
CVA_CTH_2_a1_desc:0 "Ну, вот мы и оказались где оказались. Мы не хотели быть здесь, и мы не жадные до власти тираны. Нас привело сюда базовое желание видеть процветание наших товарищей. И тем не менее, теперь мы стали национальным правительством Кольтфагена, и впереди у нас много работы..."
CVA_CTH_2_a2:0 "Борьба с голодом"
CVA_CTH_2_a2_desc:0 "Нарушение гражданской власти по всей стране разрушило хрупкое равновесие, сформированное олигархами Кольтфагена. Продовольственное снабжение было нарушено и мы не можем обеспечить едой даже тех граждан, ради которых восстали. Мы должны решить этот вопрос в первую очередь, ведь наши товарищи рассчитывают на нас!"
CVA_CTH_2_a3:0 "Придерживаться Плана"
CVA_CTH_2_a3_desc:0 "План Кизил-Зеба был комплексным предложением земельной реформы, и лишь тот факт, что правительство Кольтфагена отклонило его, подстегнул Освободительную Армию Востока к восстанию. Он предусматривает целый ряд переделов и вариантов правительственной поддержки беднякам сельской местности, но сейчас его нужно адаптировать под весь Кольтфаген."
CVA_CTH_2_a4:0 "Перепрофилировать плантации Карамейна"
CVA_CTH_2_a4_desc:0 "Плантации Карамейна долгое время выращивают трудоёмкие товарные культуры, вполне устраивавшие олигархов, когда Кольтфаген был построен на рабстве, а труд был бесплатен. Однако перед лицом голода, мы должны перепрофилировать эти плодородные земли для выращивания бананов, что поможет немного улучшить положение наших новых граждан."
CVA_CTH_2_a5:0 "Золотые поля Зеорду"
CVA_CTH_2_a5_desc:0 "Кукуруза, маниока и сорго — железный треугольник, составляющий продовольственные запасы нашей страны, и все три могут выращиваться в Зеорду. Эти золотые поля десятилетиями обеспечивали большую часть продовольствия прибрежных торговых городов региона. Мы можем найти здесь решение нашего кризиса, но сначала нужно восстановить ущерб."
CVA_CTH_2_a6:0 "Право на еду"
CVA_CTH_2_a6_desc:0 "Производство еды никогда не было основной проблемой: проблемой было её распределение. В лучшие годы, Кольтфаген производил куда больше необходимого для прокормления всех зебр, и всё же бедняки оставались голодными. Теперь поток еды под нашим контролем, и мы отметим в новом законе право на еду. Никто не заслуживает голодать!"
CVA_CTH_2_a7:0 "Спасти промышленность"
CVA_CTH_2_a7_desc:0 "Гражданская война уничтожила промышленность Кольтфагена, когда фабричные рабочие либо были призваны в армию, либо взбунтовались, а обстрелы превратили заводы в руины. Восстановление и возобновление производства позволит перезапустить нашу тяжёлую промышленность, и тогда мы направим её на решение нынешнего кризиса."
CVA_CTH_2_a8:0 "Житница Северной Зебрики"
CVA_CTH_2_a8_desc:0 "Мы обеспечили себя запасами продовольствия, а с возрождением нашей тяжёлой промышленности получили возможность восстановить дороги, необходимые для его доставки. Конец голода близок, а с ним на горизонте виднеется и свободное от голода будущее не только для Кольтвы, но и для всей Зоникии."
CVA_CTH_2_a9:0 "Восстановить академию"
CVA_CTH_2_a9_desc:0 "Образование — ключ к развитию. Каждый, кто учится, может по своему продолжать улучшение общества. Каждая идея, созданная нашими учебными заведениями, может помочь сделать Зоникию лучшим местом, а потому нам необходимо восстановить число рабочих педагогов. Ведь если мы сможем продолжать учиться, мы сможем сделать всё что угодно!"
CVA_CTH_2_a10:0 "Принцип демократического образования"
CVA_CTH_2_a10_desc:0 "Неудивительно, что режим Заркидов продержался так долго. Зоникийцы были либо необразованны, либо обучены только нужным для рабов идеям. Наши школы станут местом свободы, где ученики сами выберут, какие предметы они хотят изучать, а мы постараемся не наказывать их ни за что."
CVA_CTH_2_a11:0 "Наставления технократов"
CVA_CTH_2_a11_desc:0 "Клика саентифидов может и была инструментом режима Заркидов, но они знают, как вести дела. Последовав их советам, мы можем перестроить нашу образовательную систему упорядоченным, проверенным образом, обеспечив так то, чтобы наши ученики знали, что нужно уважать своих учителей, и были обучены надлежащим образом."
CVA_CTH_2_a12:0 "Поддерживать автономию академии"
CVA_CTH_2_a12_desc:0 "Хотя грамотность, независимость и хорошая гражданская позиция, очевидно, являются политическими рычагами, образование не может им быть. Мы создали базовую структуру нашей академии, и теперь оставим её в покое, предоставив значительную свободу действий в отношении собственного бюджета и учебных программ."
CVA_CTH_2_a13:0 "Горизонтальное планирование экономики"
CVA_CTH_2_a13_desc:0 "На протяжении многих поколений олигархи и патриции диктовали гражданам Кольтфагена, что они могут делать со своей жизнью. Где работать, что производить, как продавать. Хватит! Ни один государственный орган не должен указывать, как им жить. Местные вопросы должны решаться самими жителями, а для этого у них есть советы и союзы."
CVA_CTH_2_a14:0 "Право на процветание"
CVA_CTH_2_a14_desc:0 "Нет никаких причин, по которым гражданин Зоникии должен испытывать нужду из-за факторов, находящихся вне его контроля. Будь то стихийное бедствие, смерть кормильца или любая другая подобная ситуация, государство обязано помочь им. У всех есть право на лучшую жизнь!"
CVA_CTH_2_b1:0 "Снизу-вверх"
CVA_CTH_2_b1_desc:0 "Сверху-вниз, от сомнительных выборов, и до экономики, основанной на рабстве, Кольтфаген был республикой, но не демократией. Мы должны полностью реорганизовать политическую систему, чтобы все жители имели власть над своей жизнью и возможность направлять своё сообщество и всю страну."
CVA_CTH_2_b2:0 "Представительная демократия"
CVA_CTH_2_b2_desc:0 "Право голоса ничтожно. Что это такое, если оно не сопровождается образовательными, культурными и политическими институтами, которые позволяли бы народу делать значимый политический выбор? Мы закрепим демократию как основной принцип нашего общества, и будем поощрять всех граждан к принятию активного участия."
CVA_CTH_2_b3:0 "Локализованный автономизм"
CVA_CTH_2_b3_desc:0 "Так же как монокультурное земледелие истощает почву, стремление к культурной однородности лишает нацию её способности к развитию. Наши земли являются домом многих культур и рас, особенно в Кольтве, и мы позаботимся о том, чтобы они сохранили свою автономию и институты, и могли расти и развиваться, не растворяясь в большинстве."
CVA_CTH_2_b4:0 "Адаптационный социализм"
CVA_CTH_2_b4_desc:0 "Мы не коммунисты — этот термин использовался авторитаристами для уничтожения наций и угнетения существ по всему миру. Но мы действительно видим достоинства в социалистических экономических принципах, особенно как в способе восстановления после хаоса гражданской войны."
CVA_CTH_2_b5:0 "Губернатор Тефеманея"
CVA_CTH_2_b5_desc:0 "Силы Заркидов побеждены не окончательно, но их лидерство, похоже, колеблется. Губернатор Тефеманея, последний высокопоставленный офицер Заркидов, обратился к нашему правительству с предложением мира. Оно кажется искренним, но сама идея переговоров с Заркидами оставляет горький привкус во рту у многих зебр."
CVA_CTH_2_b6:0 "Лев Запада"
CVA_CTH_2_b6_desc:0 "По землям запада свободно странствует один знаменитейший зебра. Некоторые зовут его бандитом, некоторые — освободителем, но так или иначе, он всегда был врагом тех, кого мы зовём своим врагом. Заннидо "Бандольер" Зидон годами был значимой фигурой Зура, и возможно, стоит привлечь его на нашу сторону."
CVA_CTH_2_b7:0 "Съезд в Замите"
CVA_CTH_2_b7_desc:0 "Пришло время покончить с хаосом. Мы должны созвать конференцию Фронта Национального Единства, составить постоянное соглашение, определяющее, как должно управляться правительство, и ратифицировать его. Мы будем править в условиях мира — не войны, ради процветания — не жадности, и на благо всех, а не немногих."
CVA_CTH_2_b8:0 "Реформировать губернии"
CVA_CTH_2_b8_desc:0 "Коммуны архаичны и непредсказуемы. Даже в реформированной системе, которую мы хотим создать, нет места политике "самого громкого голоса". Старые губернии должны быть переопределены, и мы назначим губернаторов и бюрократов, которые будут защищать наш народ. В конце концов, это их работа."
CVA_CTH_2_b9:0 "Всё для каждого"
CVA_CTH_2_b9_desc:0 "Мы не можем допустить возвращения хаоса прошлого, необходимо найти баланс между старым порядком и радикальным новым миром. Местные самоуправления должны быть подчёркнуты на всех уровнях, но они по-прежнему будут отчитываться губерниям и губернаторам, которые будут управлять местными общинами и администрациями."
CVA_CTH_2_b10:0 "Закрепить автономию общин"
CVA_CTH_2_b10_desc:0 "Коммуны, созданные в результате продвижения ОАВ, являются чистейшим отражением свободы, которую мы хотим принести всей Зоникии. Граждане встали и заявили, что сами хотят управлять собой. Так кто мы такие, чтобы диктовать иное? Нам не нужны тираны над нами, только товарищи рядом с нами."
CVA_CTH_2_b11:0 "Интегрировать бывших патрициев"
CVA_CTH_2_b11_desc:0 "С разгромом их войск и присоединением к нам губернатора Тефеманея, аристократы открыты для наших требований. Мы позволим им сохранить часть их политической власти, интегрировав во ФНЕ в качестве местных представителей. Мы надеемся, что это укрепит наши региональные администрации."
CVA_CTH_2_b12:0 "Конфедерализировать союз"
CVA_CTH_2_b12_desc:0 "Мы более не можем существовать под флагом старого Кольтфагена. Наша цель — создать новый союз, который не будет напоминать нам о старых грехах. Без тени тирании и несправедливости. Для достижения этой цели, мы примем имя, давно ушедшее в прошлое, и назовёмся Зоникией. Пусть этот шаг станет предвестником всеобщей свободы."
CVA_CTH_2_c1:0 "Полномасштабная реорганизация армии"
CVA_CTH_2_c1_desc:0 "Теперь, когда мы правим всей Зоникией, а не только Кольтвой, чтобы вжиться в новую роль, нашей армии потребуется серьёзная реорганизация. Из наиболее важного — нужно решить, что мы будем делать со старой структурой армии Кольтфагена, построенной на наёмниках, штрафных батальонах и частных армиях."
CVA_CTH_2_c2:0 "Чёрный список"
CVA_CTH_2_c2_desc:0 "Было бы не только аморально, но и глупо доверять защиту нашей федерации бывшим сторонникам Заркидов. Многие из них немногим лучше простых головорезов. Нет. Гнилая структура старой армии Кольтфагена будет распущена, а худшие попадут в чёрный список, и им никогда не будет более позволено заниматься военной деятельностью."
CVA_CTH_2_c3:0 "Децентрализованный набор рекрутов"
CVA_CTH_2_c3_desc:0 "Мы должны расширить практики набора рекрутов Кольтвы на всю Зоникию и установить вербовочные пункты даже в самых далёких деревнях, чтобы убедиться, что все сообщества вносят свой вклад в защиту наших общих территорий."
CVA_CTH_2_c4:0 "Региональные Комитеты Обороны"
CVA_CTH_2_c4_desc:0 "Защита нации может осуществляться только теми, кого она действительно заботит. Мы организуем в каждой губернии собственные Комитеты Обороны, собранные из представителей военных и местных гражданских администраций, которые возглавят сопротивление в регионе в случае вторжения извне. Они могут забрать наши жизни, но не нашу свободу!"
CVA_CTH_2_c5:0 "Внедрение военного здравоохранения"
CVA_CTH_2_c5_desc:0 "Вторая гражданская война привела к ужасающим потерям с обеих сторон, понесённым от ран и инфекции, хотя многие из этих смертей можно было предотвратить. Чтобы такого не повторилось, мы сосредоточим наши усилия на приобретении новейших антибиотиков и увеличении качества подготовки медиков."
CVA_CTH_2_c6:0 "Реформировать артиллерийские корпуса Кольтфагена"
CVA_CTH_2_c6_desc:0 "Артиллерия необходима для хорошо функционирующей армии. В Кольтфагене это понимали, и ещё во время войны разработали гораздо более совершенные баллистические таблицы и доктрины, чем имели мы. Нам стоит ими воспользоваться, и сделать наш артиллерийский корпус столь же эффективным, как тот, что когда-то был у них."
CVA_CTH_2_c7:0 "Реабилитировать генштаб"
CVA_CTH_2_c7_desc:0 "Проведение идеологических чисток было бы пустой тратой солдат и ценного опыта. Кольтфагенская армия просто выполняла свой долг, сражаясь с нами, как и мы выполняли свой долг, побеждая их. Нам лучше идти плечом к плечу, объединив таланты и знания, и тогда мы создадим лучшую армию, чем могли бы в одиночку."
CVA_CTH_2_c8:0 "Дебаты об основной боевой винтовке"
CVA_CTH_2_c8_desc:0 "Ещё раз повторяю, у нас нет стандарта боевой винтовки. Да, Гаркано отлично послужила нашим целям, но она уже морально устарела, да и батальоны Кольтфагена использовали собственный дизайн. Мы должны собрать вместе офицеров, военных учёных и производителей оружия, и принять решение о новом стандарте вооружения."
CVA_CTH_2_c9:0 "Группы быстрого реагирования"
CVA_CTH_2_c9_desc:0 "Создание корпуса мотострелковых войск позволит нам быстрее реагировать на меняющиеся условия боя, а также оказывать быструю экстренную помощь в случае стихийных бедствий. Эти моторизованные части также окажутся полезными для использования прорывов, достигнутых нашими налётчиками."
CVA_CTH_2_c10:0 "Восстановление военной промышленности"
CVA_CTH_2_c10_desc:0 "Бывший ВПК Заркидов должен быть восстановлен, ведь теперь он не в копытах олигархов. Реконструкция этих оружейных заводов позволит нам вооружить новую армию, соответствующую размерам нашей федерации и силе наших соседей."
CVA_CTH_2_c11:0 "Выборочная амнистия офицеров Кольтфагена"
CVA_CTH_2_c11_desc:0 "Лучшие офицеры Кольтфагена сидят в темницах за преступления, совершённые для защиты режима Заркидов. Однако многие из этих преступлений в то время даже не считались таковыми, и что ещё более важно, сами офицеры выразили раскаяние и обладают бесценными навыками. Несколько помилований, и мы сможем использовать эти огромные резервы."
CVA_CTH_2_c12:0 "Закрепить оперативную автономию"
CVA_CTH_2_c12_desc:0 "Нельзя допустить, чтобы действия наших вооружённых сил диктовалось из генерального штаба и всяких там конференц-залов. Именно командиры на местах знают, как сражаться лучше всего. Наши генералы доставят их туда, куда им нужно, и сами солдаты приведут нас к победе."
CVA_CTH_2_c13:0 "Национальный Совет Безопасности"
CVA_CTH_2_c13_desc:0 "Совет наших лучших командиров должен составлять основу всей политики, касающейся наших вооружённых сил. Вербовка, тактика, общая стратегия, вся политика, связанная с армией, должна решаться Национальным Советом Безопасности."
CVA_CTH_2_c14:0 "Революционный генеральный штаб"
CVA_CTH_2_c14_desc:0 "Независимо от характера нашей революции на гражданском фронте, мы должны смотреть правде в глаза. Войны выигрывают не демократические выборы, и мы должны управлять армиями как современное государство. Строгая иерархия командования и акцент на современной тактике, и тогда военные обеспечат будущее нашей нации."

###ZESH ZONICIA TREE###
CVA_CTH_2_d1:0 "Лучший Союз"
CVA_CTH_2_d1_desc:0 ""В этот день, на этой истерзанной войной земле, мы стремимся создать ещё более совершенный союз, чем тот, что был до нас. После освобождения, нам обещали республику, но то было ложью. Однако теперь мы заменили этот союз новым, свободным от первородного греха тирании!"\n— Зешмуназаш Зейрутид"

CVA_CTH_2_d2:0 "Децентрализованная модель экономики"
CVA_CTH_2_d2_desc:0 "Центральное управление экономическим развитием ведёт к принижению нижних слоёв общества. Для устранения этой проблемы, наша экономическая система должна включать децентрализацию принятия решений по экономическим проектам и передачу их под юрисдикцию губерний и общин, которые будут запрашивать у нас необходимую поддержку."
CVA_CTH_2_d3:0 "Нетронутые богатства Карамейна" 
CVA_CTH_2_d3_desc:0 "Джунгли и холмы Карамейна так и остались без внимания прежних правителей Кольтфагена, а местные зебры погрязли в бедности. Но мы видим дальше. Джунгли — многообещающий источник ресурсов, а пролегающие через регион реки имеют массу применений. Мы не должны упускать такие возможности из виду."
CVA_CTH_2_d4:0 "Золотые поля Тротката-Зеорду"
CVA_CTH_2_d4_desc:0 "Регион Троткат-Зеорду производит самые большие объёмы основных культур в Кольтфагене. Однако, это снабжение может быть относительно легко нарушено, что привело бы к катастрофе. Мы должны стабилизировать, механизировать и организовать наши поставки продовольствия, развивая заодно местную промышленность для поддержки этих начинаний."
CVA_CTH_2_d5:0 "Расширение городов Кольтфагена"
CVA_CTH_2_d5_desc:0 "Кольтфаген всегда был центром любого государства Кольтфагенского региона, а значит, и нашей конфедерации. Проведение градостроительных проектов позволит нам укрепить нашу промышленность и построить настоящий, свободный мегаполис на том, что раньше было символом тиранов."
CVA_CTH_2_d6:0 "Западный порт Зоникии"
CVA_CTH_2_d6_desc:0 "Если не считать Кольтфаген, порт Гиппона — наше главное звено для связи с внешним миром. Товары из Грифонии и Эквуса поступают именно сюда, и здесь же заключаются сделки с производствами, профсоюзами и частными лицами. Поэтому, развитие этого региона и наших зарубежных связей имеет важное значение для нашего процветания."
CVA_CTH_2_d7:0 "Товарные культуры Кольтвы"
CVA_CTH_2_d7_desc:0 "Долгие годы, Кольтва была вынуждена выращивать товарные культуры для финансирования режима Зарки, что стало одной из первопричин начала нашей революции. Теперь, когда наша система прислушивается к потребностям бедных, мы можем возобновить развитие Кольтвы с распространением новых, этичных товарных культур и многого другого!"
CVA_CTH_2_d8:0 "Совместное планирование"
CVA_CTH_2_d8_desc:0 "Нельзя допустить, чтобы экономическое развитие превратилось в экономическое злоупотребление. Всем слоям общества должно быть гарантировано право вносить свой вклад в экономические изменения, происходящие в их жизни. Участие всех должно приниматься во внимание, поскольку мудрость можно найти в голове каждого."

CVA_CTH_2_d9:0 "Восстановить флот Зоникии"
CVA_CTH_2_d9_desc:0 "В последние годы наш флот выглядит довольно жалко, и это при том, что он должен быть достоинством нашей нации! Перенаправление усилий на его восстановление было бы хорошим начинанием для укрепления национальной гордости, а также защиты наших берегов."
CVA_CTH_2_d10:0 "Основать береговую гвардию Зоникии"
CVA_CTH_2_d10_desc:0 "Вместо того, чтобы заставлять защищать наши прибрежные границы медленные, громоздкие корабли, возможно, было бы разумнее иметь для этого более быстрые силы реагирования — своего рода береговую охрану, которая защищала бы нас от пиратов, контрабандистов и им подобных."
CVA_CTH_2_d11:0 "Принцип координации ВВС и ВМФ"
CVA_CTH_2_d11_desc:0 "Сочетание уникальных аспектов воздушных сил с силами океанического надводного флота открывает множество возможностей, особенно для проецирования нашей военной мощи на море."
CVA_CTH_2_d12:0 "Восстановить торговый флот"
CVA_CTH_2_d12_desc:0 "На протяжении многих поколений, Кольтфаген жил за счёт торговой экономики. Даже наши предки бороздили волны в поисках богатства. Чтобы дать возможность нашим гражданам снова следовать этому призванию, мы должны восстановить огромный торговый флот, который составлял основу морских сил древнего Кольтфагена."
CVA_CTH_2_d13:0 "Теорема волчьей стаи"
CVA_CTH_2_d13_desc:0 "Одно вооружённое торпедами судно может нанести серьёзный ущерб, это верно, но что если мы представим целую группу таких судов, охотящихся за жертвой словно волки на суше? Эту интригующую мысль мы можем рассмотреть в рамках развития нашей морской доктрины."
CVA_CTH_2_d14:0 "Полномасштабная модернизация экономики"
CVA_CTH_2_d14_desc:0 "Ничто не может оставаться в прошлом, каждый аспект нашей экономики и общества должен быть модернизирован. Нельзя никого оставлять в эпохе военачальников и тиранов, и только знание просветит нас, чтобы мы могли превзойти наших предков."
CVA_CTH_2_d15:0 "Массовая механизация АПК" #агропромышленный комплекс
CVA_CTH_2_d15_desc:0 "Бытие рабами на полях, надрывающими спины, больше не является уделом фермеров Зоникии. Благодаря чудесам современных технологий, мы можем гарантировать, что никому больше не придётся терпеть подобные лишения."
CVA_CTH_2_d16:0 "Обновить рыболовный флот Зоникии"
CVA_CTH_2_d16_desc:0 "Как и со всем прочим, было бы полезно восстановить и улучшить наш рыболовный флот, приведя его к общему стандарту. Сильные рыболовы служат основой мощных военно-морских сил."
CVA_CTH_2_d17:0 "Корпуса морпехов Зоникии"
CVA_CTH_2_d17_desc:0 "Сочетание силы моряков с суровой приспособляемостью наших сухопутных воинов позволит повысить эффективность действий на море, особенно если потребуется делать высадки. Морские пехотинцы... хм, а ведь это идея."

CVA_CTH_2_d18:0 "Принять рыночный социализм"
CVA_CTH_2_d18_desc:0 "Социализм и рынок. Может звучать противоестественно, но это не так. Мы годами действуем по системе союзов, губерний и коммун, и ни раз видели, что могут сделать социалистические принципы. Однако, гарантируя нашим гражданам свободный рынок без чрезмерного контроля сверху, мы можем обеспечить невиданное ранее процветание."
CVA_CTH_2_d19:0 "Электрификация страны"
CVA_CTH_2_d19_desc:0 "Наше движение всегда имело глубокие связи с сельскими жителями страны и их потребностями. Необходимо обеспечить равенство их возможностей с жителями крупных городов, и первым шагом к этому станет подключение сельских регионов к центральной электросети. Электричество — это путь в будущее, и доступ к нему должен быть у каждого."
CVA_CTH_2_d20:0 "Инициатива по механизации шахт"
CVA_CTH_2_d20_desc:0 "Добыча полезных ископаемых всегда была одной из самых ужасных форм труда. Работа в шахтах унесла за последние столетия куда больше жизней, чем войны. Но современная промышленность даёт нам новую надежду! С машинами вместо копыт, мы можем использовать минеральные ресурсы нашей страны, не заставляя граждан проходить через этот адский труд."
CVA_CTH_2_d21:0 "Синхронизация экономики"
CVA_CTH_2_d21_desc:0 "Благодаря участию всех трёх фракций ФНЕ, наше развитие идёт довольно гладко, а экономическая система показала, что она справляется со своими функциями и даже процветает! Мы доказали всем, что ни тирания, ни правительственный капитализм не требуются для процветания в современном мире, и что работа на благо граждан — это путь вперёд для всех экономик мира."
CVA_CTH_2_d22:0 "Стимулировать социалистическое предпринимательство"
CVA_CTH_2_d22_desc:0 "В полностью коммунистической системе нет места для индивидуализма. Но когда всем управляет государство, система быстро устаревает и гниёт. Нашим жителям будет позволено воспользоваться заработанными или данными правительством деньгами, чтобы они могли осуществить свои мечты о лучшем будущем."
CVA_CTH_2_d23:0 ""Сделано в Зоникии"" #беспощадно урезанная версия, ибо никак не лезет. А жаль, оригинал был классный
CVA_CTH_2_d23_desc:0 "На полках магазинов по всему миру появляются самые различные товары, и все они — с красной печатью "Сделано в Зоникии". Эта печать — гарантия того, что при производстве товара не пострадал рабочий, не получил прибыли жадный капиталист, и не был подкуплен ни один чиновник. И обещание того, что в будущем так оно и останется."

CVA_CTH_2_e1:0 "Процветание для всех"
CVA_CTH_2_e1_desc:0 "На протяжении многих поколений аристократы проповедовали устаревшую доктрину. Они говорили: "процветание приходит к тем, кто ждёт" — ложь с целью подавить сомненья граждан. Но мы видим дальше этого, мы знаем, что бездействие только увековечит системы угнетения, которые сковали нас цепями. Настало время действовать, настало время принести процветание всем!"
CVA_CTH_2_e2:0 "Стандартизировать законы о земле"
CVA_CTH_2_e2_desc:0 "Земельная реформа была первой целью ОАВ. Но теперь мы контролируем земли не только Кольтвы, и земельные проблемы других регионов зачастую гораздо сложнее. Господство патрициев варьируется от региона к региону, а сложные законы о собственности и наследовании замедляют наши усилия по реформированию. Пришло время привести в порядок эти кодексы."
CVA_CTH_2_e3:0 "Объекты культурного наследия"
CVA_CTH_2_e3_desc:0 "Наша культура дорога нам, и должна быть сохранена. Традиции наших предков, их жизнь, истории, которые они оставили после себя, — это уроки нам. Поэтому, в стремлении помнить нашу историю и не повторять прежние ошибки, определённые места должны быть защищены на федеральном уровне как объекты чрезвычайной культурной важности."
CVA_CTH_2_e4:0 "Ограниченная регулировка цен"
CVA_CTH_2_e4_desc:0 "Жёсткое регулирование рынка, такое как установление цен, часто наносит ущерб росту экономики. Но для того, чтобы обеспечить средства к существованию беднейших слоев нашего населения, ФНЕ согласовало конкретный перечень товаров, подлежащих регулированию."
CVA_CTH_2_e5:0 "Золотые берега Зоникии"
CVA_CTH_2_e5_desc:0 "Великие золотые берега Зебинопа являются домом для одних из самых больших плантаций товарных культур во всей Зоникии. Но, помимо этого, эта земля просто прекрасна. В эту эпоху современных путешествий, возможно, стоит инвестировать в индустрию туризма, как в способ принести процветание нашей стране за счёт посещения её иностранцами."
CVA_CTH_2_e6:0 "Запретить ростовщичество"
CVA_CTH_2_e6_desc:0 "Ростовщичество — изначально опасная концепция. Хотя многие банкиры не действуют злонамеренно, накопление такого большого богатства у отдельных лиц или учреждений даёт им слишком большую власть над гражданами и политикой. Поэтому, государство возьмёт на себя ответственность быть единственным кредитором в стране."
CVA_CTH_2_e7:0 "Унифицировать законодательство Конфедерации"
CVA_CTH_2_e7_desc:0 "С нашими земельными кодексами всё в порядке. Теперь мы должны перейти к общей правовой базе. Когда в Кольтфагене воцарилась революция, многие группы создали кодексы законов для своих собственных регионов, чтобы действовать в соответствии с ними. Но если мы хотим иметь гармоничную федерацию, нам нужен унифицированный правовой кодекс."
CVA_CTH_2_e8:0 "Фонд фермеров Зоникии"
CVA_CTH_2_e8_desc:0 "В наше время, процветание фермеров и владельцев ранчо находится под угрозой, что особенно серьёзно при учёте всё усиливающегося роста населения. Поэтому, для того чтобы фермеры процветали и обеспечивали страну необходимым продовольствием, будет создана национальная система сельскохозяйственных субсидий."
CVA_CTH_2_e9:0 "Акт о здравоохранении Конфедерации"
CVA_CTH_2_e9_desc:0 "По мере продвижения ОАВ на запад, всё больше членов будущего ФНЕ задумывалось об идее единой системы здравоохранения. Предложение национализированного варианта, а также установление стандартов для любого частного медицинского обслуживания в Зоникии, как мы надеемся, предотвратит в будущем значительное количество заболеваний."
CVA_CTH_2_e10:0 "Формализовать народные ассамблеи"
CVA_CTH_2_e10_desc:0 "Одним из самых спорных вопросов, с которыми пришлось столкнуться ФНЕ, были "Народные ассамблеи". Созданные во время гражданской войны, эти специальные советы стали важной частью правительства, вокруг которой формировалась администрация Зоникии. Они всё ещё существуют в правовой неопределённости, и их статус должен быть закреплён в законе."
CVA_CTH_2_e11:0 "Грехи прошлого отмыты"
CVA_CTH_2_e11_desc:0 "Всё начинает складываться в единое целое. Наши реформы приносят свои плоды, и граждане довольны ими. Там, где когда-то была нация тиранов и рабовладельцев Кольтфагена, теперь стоит Зоникия — новый бастион свободы и процветания. Зейрутид добился того, чего никогда не смогли бы сделать "реформисты" и "конституционалисты" — он принёс истинное равенство."
CVA_CTH_2_e12:0 "Зебинопская конституция"
CVA_CTH_2_e12_desc:0 "Подписанная в Зебинопе, новая конституция федерации станет первым шагом на пути к новому будущему Зоникии. И как только перо коснётся бумаги, великая кампания реформ действительно начнётся."

CVA_CTH_2_g1:0 "Свобода за которую стоит сражаться"
CVA_CTH_2_g1_desc:0 "Свобода не может быть достигнута без кровопролития — это та печальная правда, которую нам пришлось познать. Вы можете попытаться максимально снизить издержки войны, но с тиранией нельзя договориться. Однако теперь, когда война закончилась, мы можем остановить кровопролитие и начать новую эру."
CVA_CTH_2_g2:0 "Продвигать политику в массы"
CVA_CTH_2_g2_desc:0 "Пришло время зоникийцам увидеть, как ведётся политическая игра. Обладая знаниями, которые они получат, наблюдая за работой нашей политической системы, они смогут принять в ней непосредственное участие. Гражданский взгляд на политику должен стать ключевым элементом жизни в Зоникии, и тогда все голоса точно будут услышаны."
CVA_CTH_2_g3:0 "Народная мобилизация"
CVA_CTH_2_g3_desc:0 "Граждане являются движущей силой политики новой Зоникии, а действия на местном уровне посылают рябь по коммунам, через губернии, и прямо в палаты ФНЕ. Каждый голос имеет значение, каждый голос должен быть услышан, и каждый голос выступит в поддержку одной из трёх фракций."
CVA_CTH_2_g4:0 "Гражданин-солдат"
CVA_CTH_2_g4_desc:0 "Мы не можем заставить наших граждан умирать за Зоникию — это было бы предательством идей самой свободы, и наша армия не может полагаться на бедняг, украденных из своих семей. Единственный способ убедиться, что армия по-настоящему сражается за нацию — это составлять её из тех, кто идёт в бой по собственной воле."
CVA_CTH_2_g5:0 "Радио в каждый дом"
CVA_CTH_2_g5_desc:0 "Долг каждого гражданина — быть в курсе политики всеми доступными средствами, а задача правительства — обеспечить им эти средства. Так родился проект по обеспечению каждой семьи в Зоникии радио, чтобы они всегда могли узнать, как их правительство представляет их интересы."
CVA_CTH_2_g6:0 "Про Патриа Мори" #латынь
CVA_CTH_2_g6_desc:0 "Порой есть боль, с которой нам приходится жить, иногда мы должны приложить копыта наших граждан к преступлению, забрав их у родных и близких. Но эта боль — ничто по сравнению с той жертвой, на которую каждый солдат идёт на поле боя. Быть может, умирать за свою страну и не благородно, но иногда это необходимо."
CVA_CTH_2_g7:0 "Право на отказ от военной службы"
CVA_CTH_2_g7_desc:0 "Иногда ответственность за ведение войны слишком велика. Гражданам может претить идея отнять чужую жизнь, или они могут не соглашаться с войной в самой её концепции. Даже по военным соображениям нельзя заставлять их быть солдатами. Мы должны позволить им сказать "нет" призыву на военную службу, если у них есть на то серьёзная причина."
CVA_CTH_2_g8:0 "Система арсеналов Конфедерации"
CVA_CTH_2_g8_desc:0 "Арсеналы по всей стране помогут нашему населению оставаться готовым к любым угрозам нашей свободе. В случае конфликта, все желающие смогут получить оружие и боеприпасы и сражаться против захватчиков."
CVA_CTH_2_g9:0 "Добровольная гражданская служба"
CVA_CTH_2_g9_desc:0 "Мы не можем заставить граждан служить, но мы можем создать систему, которая поощряла бы их к этому. Минимальная подготовка всех граждан, а также короткие сроки службы в мирное время, покажут им, что вступление в вооружённые силы — это жертва, которую стоит принести, чтобы наша нация сохранила свою свободу."
CVA_CTH_2_g10:0 "Хранители мира и свободы"
CVA_CTH_2_g10_desc:0 "Армия Зоникии не может быть оккупационной силой. Она должна быть светом для угнетённых и состоять из тех, кто готов сражаться за свободу всех и каждого, а также за саму идею того, что каждое существо, независимо от того, есть ли у него мех или перья, плавники или копыта, заслуживает права жить долго и счастливо."
CVA_CTH_2_g11:0 "Оптимизация дорожной логистики"
CVA_CTH_2_g11_desc:0 "Немногие изобретения могут похвастаться такой революцией, какую устроил в мире автомобиль. Его польза как для военных, так и для гражданских перевозок, не имеет равных, а потому неудивительно, что армия просит строительства новой сети асфальтовых дорог во всех губерниях Зоникии."

CVA_CTH_2_h1:0 "Зоникийская Освободительная Армия"
CVA_CTH_2_h1_desc:0 "Освободительная Армия Востока претерпела за последние годы немало изменений, однако работа над ней ещё не закончена. Несмотря на мир, который мы обеспечили для себя, есть и другие страны, рискующие потерять свободу. Поэтому мы будем продолжать двигаться вперёд, модернизироваться и готовиться к следующей битве."
CVA_CTH_2_h2:0 "Отказаться от винтовок с затвором"
CVA_CTH_2_h2_desc:0 "По мере того как война переходит в эпоху танков и самолётов, мы не можем допустить, чтобы отдельные солдаты оставались позади. Винтовок с затвором более недостаточно для современной войны, так что мы должны обновить их и заменить на полу-автоматические и автоматические варианты современного вооружения."
CVA_CTH_2_h3:0 "Алхимические полевые наборы"
CVA_CTH_2_h3_desc:0 "На протяжении многих поколений, наши предки были мастерами алхимии, и теперь мы видим способ применить эти навыки в современную эпоху. Целебные зелья и мази должны быть распределены по подразделениям на всём фронте, гарантируя тем самым, что у каждого солдата будут наивысшие шансы выбраться живым из больничной койки."
CVA_CTH_2_h4:0 "Стандарт обучения офицеров"
CVA_CTH_2_h4_desc:0 "Во ФНЕ нет общего мнения по тому, как следует обучать наших офицеров. Каждая фракция уделяет приоритетное внимание различным аспектам как тактической, так и стратегической войны. Какое бы мнение ни было лидирующим, мы должны убедиться, что наши генералы обладают высочайшим мастерством и готовы защищать Зоникию от любых угроз."
CVA_CTH_2_h5:0 "Централизованное производство вооружения"
CVA_CTH_2_h5_desc:0 "Хотя военная политика Конфедерации и контролируется региональными администрациями, мы должны убедиться, что у нашей армии всегда будет достаточно экипировки. Поэтому, чтобы она не испытывала недостатка в оружии, должны быть сформированы две сети: заводов по производству боеприпасов; и центров снабжения."
CVA_CTH_2_h6:0 "Пищевое поле боя"
CVA_CTH_2_h6_desc:0 "Война — тяжёлая работа для тех, кто обречён в ней участвовать. Мы должны сделать всё, чтобы уменьшить страдания наших солдат на фронте. Генерал Озид предложил неплохой вариант — внедрить гораздо более высокий стандарт полевого рациона для среднестатистического солдата. Мы надеемся, это сделает фронт чуть больше похожим на дом."
CVA_CTH_2_h7:0 "Министерство Военных Технологий"
CVA_CTH_2_h7_desc:0 "Чтобы гарантировать, что мы всегда готовы к войне, даже если мы её не желаем, должен быть создан постоянный военный совет, консультирующий наших учёных и инженеров в том, как постоянно повышать нашу способность защищать Конфедерацию."
CVA_CTH_2_h8:0 "Полномасштабная механизация пехоты"
CVA_CTH_2_h8_desc:0 "По мере развития промышленности, мы можем извлекать из нашей земли всё больше ресурсов, а мечта о полностью механизированной армии становится реальней. Механизация позволит нам уменьшить потери и увеличить скорость передвижения, а также расширить наступательные и оборонительные возможности армии."
CVA_CTH_2_h9:0 "Департамент воздушной логистики"
CVA_CTH_2_h9_desc:0 "На пересеченной местности Северной Зебрики часто бывает трудно доставить припасы туда, куда нам нужно. Поэтому требуется вмешательство военно-воздушных сил, которые взяли бы на себя задачу обеспечения наших войск пропитанием, одеждой и достаточным количеством боеприпасов для продолжения боевых действий."
CVA_CTH_2_h10:0 "Управление спецназа Зоникии"
CVA_CTH_2_h10_desc:0 "Элитные войска специального назначения станут основой современной войны, поскольку операции становятся всё более специализированными. Управление, состоящее из наших самых опытных командиров, таких как Занузель Зала, проверит наших новобранцев, и выделит из них тех, что могли бы послужить более важной цели."
CVA_CTH_2_h11:0 "Расширить бокситовые шахты Зебинопа"
CVA_CTH_2_h11_desc:0 "Использование бокситов и их производных в производстве самолётов практически универсально. Если мы хотим когда-нибудь иметь полноценные военно-воздушные силы, нам понадобится больше этого минерала для наших заводов."
CVA_CTH_2_h12:0 "Общевойсковые операции"
CVA_CTH_2_h12_desc:0 "Ортодоксальная фракция ФНЕ выступила с идеей общевойсковой войны, при которой пехота была бы механизирована и подкреплялась бы непосредственно бронетанковыми войсками. Они считают, что медленное, но неуклонное продвижение, было бы предпочтительнее операций с более высоким риском неудачи или гибели солдат."
CVA_CTH_2_h13:0 "Теорема стремительной войны"
CVA_CTH_2_h13_desc:0 "Как прагматичные, так и эволюционерские командиры сходятся во мнении, что танки — это будущее современной войны. Скорость и огневая мощь, которую они обеспечивают, может прорвать ряды вражеской пехоты и нанести решительный удар по любым угрозам. Война должна быть быстрой, как молния, и столь же жёсткой."
CVA_CTH_2_h14:0 "М1 "Стовпайп""
CVA_CTH_2_h14_desc:0 "Если наша пехота хочет иметь хоть какие-то шансы на противостояние бронетехнике нового поколения, мы должны оснастить её соответствующим противотанковым орудием. "Стовпайп" — это новейшее из таких видов оружия, разработанное Министерством, которое вскоре поступит на вооружение всех наших войск."
CVA_CTH_2_h15:0 "М16 "Озид"" #Joke on his weight, based on the M26 Pershing
CVA_CTH_2_h15_desc:0 "Озид был одним из самых преданных наших командиров с момента основания ОАВ. Его внимание к общевойсковой войне и защите пехоты любой ценой, даёт нам чёткое понимание того, как мы можем его наградить. По предложению Заришат, был создан М16 "Озид" — массивный, неповоротливый зверь из стали, способный наводить ужас одним своим появлением."
CVA_CTH_2_h16:0 "Межведомственное координационное бюро"
CVA_CTH_2_h16_desc:0 "Армия, флот и авиация не могут существовать отдельно друг от друга. Все они являются ключевыми элементами наших усилий по защите свободы в Северной Зебрике, и должны работать сообща. Без обеспечения идеальной координации, наши вооружённые силы никогда полностью не раскроют свой потенциал."
CVA_CTH_2_h17:0 "Парк истребителей Конфедерации"
CVA_CTH_2_h17_desc:0 "Превосходство в воздухе станет ключом к контролю над наземной войной во всех будущих конфликтах. Мы можем снарядить столько бомбардировщиков, сколько захотим, но если мы не сможем прикрыть сверху наши собственные войска — всё потеряно."
CVA_CTH_2_h18:0 "Наземно-воздушная координация"
CVA_CTH_2_h18_desc:0 "Способность наносить удары с неба по вражеским силам — новшество в военном деле. Бомбы и ракеты, выпущенные сверху, способны полностью разрушить вражеские формирования. Мы должны приложить все усилия для воплощения в жизнь этих инновационных проектов."
CVA_CTH_2_h19:0 "Бюро Регулировки Проектирования Вооружения" #Б.Р.П.В.
CVA_CTH_2_h19_desc:0 "Подразделение Министерства Военных Технологий, названное Бюро Регулировки Проектирования Вооружения, будет отвечать за наиболее тонкие части проектирования и производства экипировки. Их работа заключается в том, чтобы гарантировать, что оружие, которое мы даём нашим солдатам, является наилучшим инструментом для их борьбы."
CVA_CTH_2_h20:0 "Стратегический топливный резерв Конфедерации"
CVA_CTH_2_h20_desc:0 "Мы не наделены нефтяными запасами Аравии или Вингбардии, но топливо абсолютно необходимо в современной войне. Если мы когда-нибудь собираемся вести войну против державы, которая может перекрыть нам доступ к иностранной нефти, нам нужно убедиться, что запасов хватит для поддержки наступления наших армий."
CVA_CTH_2_h21:0 "Внедрение магических винтовок"
CVA_CTH_2_h21_desc:0 "По запросу Б.Р.П.В. армия начала эксперименты по замене обычных винтовок оружием, работающим на магических кристаллах. Хотя это будет чрезвычайно долгий и трудный процесс, в Министерстве уверены, что у нас есть промышленный потенциал для использования этого оружия с максимальной эффективностью."
CVA_CTH_2_h22:0 "Пробуждение ягуаров Зебрики"
CVA_CTH_2_h22_desc:0 "Новая армия восстала из пепла старых наёмников Кольтфагена. Армия, посвящённая сохранению свободы и защите существ всего мира. "Ягуар" пробудился, и если кто-то будет угрожать нашим свободам, мы как одноимённый зверь, без колебаний защитим себя силой оружия."

CVA_CTH_2_i1:0 "Манифест Запсы"
CVA_CTH_2_i1_desc:0 "В мире наступает новый рассвет. Нация, в которой все могут быть по-настоящему свободны от оков бедности и угнетения. Хотя мы не можем навязывать свои идеи миру, мы искренне верим, что все должны иметь возможность выбирать, как они хотят, чтобы ими управляли. В этом наша великая миссия."
CVA_CTH_2_i2:0 "Старые границы"
CVA_CTH_2_i2_desc:0 "Есть земли, пролегающие в пределах других государств, населённые зебрами, что зовут себя зоникийцами. Многие из них хотят присоединиться к свободе, которую мы предлагаем. Но мы не можем быть опрометчивы и жестоки, а потому надеемся решить эту проблему словами, держа силу оружия лишь в качестве самого последнего довода."
CVA_CTH_2_i3:0 "Северозебриканский Фонд Сосуществования"
CVA_CTH_2_i3_desc:0 "Совместное процветание отвечает интересам всех жителей Зоникии. Мы должны приложить искренние усилия, чтобы достучаться до тех, кто нас окружает, и предложить им копыто помощи. Мы можем расти и процветать вместе, мы не враги, а друзья. Дружба — это гармония, дружба — это процветание, и дружба творит волшебные вещи."
CVA_CTH_2_i4:0 "Посыл Гиппона"
CVA_CTH_2_i4_desc:0 "Слишком долго Северная Зебрика была под властью тиранов: сначала Король Шторм, а затем военачальники, вставшие ему на смену. Хотя теперь наши собственные земли наконец в покое, те кто нас окружает, всё ещё желают войны и конфликтов. Мы должны защитить обитателей Северной Зебрики от этих тиранов, чего бы нам это не стоило."
CVA_CTH_2_i5:0 "Международное Научное Сообщество"
CVA_CTH_2_i5_desc:0 "Хотя великие умы действительно мыслят одинаково, они могут достичь куда большего, работая сообща. Организованная с нашими союзниками исследовательская сеть будет делиться открытиями и инновациями, которые могут быть применены для улучшения жизни наших граждан."
CVA_CTH_2_i6:0 "Комитет перестройки Кольтдара"
CVA_CTH_2_i6_desc:0 "Являясь землёй больших возможностей, Кольтдар был заброшен правительством Кваггатая. Серия проектов по обновлению его инфраструктуры и улучшению жизни его жителей станет демонстрацией наших добрых намерений для тех, кто там живёт."
CVA_CTH_2_i7:0 "Принять принцип самоопределения"
CVA_CTH_2_i7_desc:0 "Мы не завоеватели и не диктаторы, мы лишь отражаем желание народа. Существа Кольтдара чётко дали нам понять, кому они верны, но это не повод принуждать к повиновению остальных жителей Кваггатая."
CVA_CTH_2_i8:0 "Комиссия по восстановлению Кваггатая"
CVA_CTH_2_i8_desc:0 "Чтобы показать жителям Кваггатая, что мы желаем им добра, мы будем инвестировать в их родину для приведения её в современную эпоху и дальнейшей связи с другими экономиками Северной Зебрики."
CVA_CTH_2_i9:0 "Вопрос автономии Кольтдара"
CVA_CTH_2_i9_desc:0 "Существа Кольтдара ещё не определились с судьбой своего региона. Кампании за автономию и интеграцию кипят в Ангзене, Зеранкаре и Испардуре. Этот вопрос должен быть решён быстро, чтобы мы выполнили обещания, данные народу Кольтдара."
CVA_CTH_2_i10:0 "Большой вопрос фестралов"
CVA_CTH_2_i10_desc:0 "Когда Хироптерра открылась всему миру, стало ясно, что они — худшие из худших. Эти работорговцы и тираны навязали зебрам севера религию, внушив им чуждый культ. Они являются анафемой всему, за что мы выступаем, и мы должны быть готовы сокрушить их."
CVA_CTH_2_i11:0 "Проблема Гиппогрифии"
CVA_CTH_2_i11_desc:0 "Гиппогрифы — удивительная нация. Хотя некоторые придерживаются идей тирании, большая их часть, как правило, покладиста. Единственным их недостатком является некоторый комплекс превосходства. С другой стороны, их государство — монархия, и мы должны быть осторожны с ними, ведь монархи будут до последнего цепляться за свою власть."
CVA_CTH_2_i12:0 "Разобраться в проблеме Тобука"
CVA_CTH_2_i12_desc:0 "Тобук как нация является чисто искусственным. Это уникальный проект национального строительства, созданный коррумпированными торговцами оружием и почти принёсший свои плоды. Однако на его земли претендуют два отдельных государства. Нам стоит попытаться разобраться в этом."
CVA_CTH_2_i13:0 "Побороть тьму"
CVA_CTH_2_i13_desc:0 "С началом самой тёмной ночи, мы можем лишь молиться, чтобы родился новый рассвет. Если и существует такое понятие как праведная война, то это именно она. Пришло время свергнуть тиранов, чего бы это ни стоило!"
CVA_CTH_2_i14:0 "Принцип моральной дипломатии"
CVA_CTH_2_i14_desc:0 "Мораль не может быть забыта, когда мы отправляемся за границу чтобы подписывать договоры. С диктаторами нельзя иметь дел, тираны будут осуждены, а наши ценности должны быть выше всяких прагматических целей."
CVA_CTH_2_i15:0 "Тренировочные лагеря интернационала"
CVA_CTH_2_i15_desc:0 "Угнетённые взывают о спасении по всему миру, но лишь немногие храбрецы откликаются на этот зов. Годы назад, в ОАВ собрались именно такие храбрецы, и мы должны предложить борцам за свободу всего мира шанс завоевать её для своих товарищей. Зоникия обеспечит этих храбрых воинов оружием и тренировкой в их борьбе за свободную жизнь."
CVA_CTH_2_i16:0 "Наши друзья из-за моря"
CVA_CTH_2_i16_desc:0 "Хотя Макавия несовершенна, она придерживается сильных демократических традиций, которые мы уважаем. Но куда интересней для нас её более уникальный духовный наследник. Свободное Государство Каза — это нация нашего розлива, и другая земля, где существа действительно живут свободно. Для нашей новой нации нет лучшего союзника."
CVA_CTH_2_i17:0 "Тактики народной дипломатии"
CVA_CTH_2_i17_desc:0 "Если мы вынуждены на какое-то время оккупировать чужую землю, мы должны заявить о своих истинных намерениях. Мы боремся за свободу всех, и не хотим надолго оставаться оккупантами. Надеюсь, обитатели этих земель поймут, что мы действительно не хотим причинять им вред."
CVA_CTH_2_i18:0 "Конец эпохи"
CVA_CTH_2_i18_desc:0 "Хах. Вот мы и пришли. Вот он, конец: Северная Зебрика свободна, обитающие здесь существа довольствуются демократией, а тираны повержены. Зоникия процветает. Моя работа окончена, и, вот сено, этот бой как-то затянулся... Погодите, как я вообще сюда попал? Я же просто хотел, чтобы помещики не обирали честных фермеров..."

### Events ###
colthaginian_federation.1.t:0 "На плечах гиганта" #Sweet
colthaginian_federation.1.d:0 "Солнце светило слишком ярко, а толпа была слишком шумной. Даже лёгкий ветерок не мог облегчить её головную боль. Заришат сделала глубокий вдох, держась за трибуну, и почувствовала, как на неё накатила волна тошноты. Наконец, быстро прикрыв рот копытом, она посмотрела вниз, что, вероятно, выглядело так, будто она скорбит, и сглотнула, чтобы подавить тошноту.\n\n— "Дорогие товарищи по революции," — начала она хриплым с прошлой ночи голосом, — "я не могла и ожидать, что буду стоять здесь сегодня перед вами. В конце концов, тут должен был быть мой брат... как и всегда... Он всегда стоял так, сияя, будто он был лучше остальных, и... и все мы собрались здесь сегодня, чтобы оплакивать его трагическую гибель." — ей пришлось приложить немало усилий, чтобы сдержать себя, ведь всё, чего она хотела сейчас — поливать желчью ту самодовольную, высокомерную свинью, которую она терпела всю жизнь. Однако, возвращаясь к теме, она продолжила уже с куда большим рвением.\n\n— "Но я обещаю вам, товарищи по борьбе, что на этом мы не остановимся. Мы не прекращаем борьбу, ведь на самом деле, всё только начинается! Революция идёт вперёд, и мы завершим начинания моего брата! Мы накажем тех, кто убил его, и свершим правосудие над теми, кто так долго эксплуатировал и угнетал нас! Да здравствует революция!" — завершила она, умудрившись даже выкрикнуть и поднять вверх копыто, спровоцировав громогласную ответную реакцию толпы. Всё это продолжалось слишком долго, и сойдя с трибуны, она покачала головой от истощения.\n\nТеперь у неё был шанс, шанс, какой ранее не представлялся ей возможным. С уходом её брата, она заняла его место в роли лидера, и если она не воспользуется этой возможностью, то больше подобных шансов не представится. Кто бы мог подумать, что лучшим, что сделает для неё родной брат, станет его смерть..."
colthaginian_federation.1.a:0 "Вот теперь можно и отдохнуть." 

colthaginian_federation.2.t:0 "Генералиссимус" #тут Аманеся
colthaginian_federation.2.d:0 "Новости просачиваются из Зебинопа-Аманеси, где с грохотом вернулся старый порядок. Мы думали, с Герзой покончено, но теперь стало ясно, что его рано списывать со счетов. Вместе с группой лоялистов и союзников, он захватил регион, разрезав Кольтфаген надвое и посеяв хаос. Его армия глубоко окопалась в холмистой местности, и все попытки вытеснить её уже провалились. Чтобы остановить этого зебру, потребуются ресурсы, которых мы пока не имеем."
colthaginian_federation.2.a:0 "Почему он не мог просто взять и помереть?"

colthaginian_federation.3.t:0 "Дети Звёздного Отца" 
colthaginian_federation.3.d:0 "Гиппон пал.\n\nИнформация, которой мы располагаем, бессвязна и местами противоречива, но что мы знаем точно, так это то, что регион Гиппона захватили боевики. Они, по-видимому, не связаны ни с одной из фракций, с которыми мы сталкивались до сих пор, и служат какому-то местному патрицию. Откуда бы ни взялись эти фигуры в масках, они быстро установили жёсткий контроль над регионом. Они многочисленны и хорошо вооружены, так что лучшее, чего нам удалось пока добиться — это оцепить их в Гиппоне."
colthaginian_federation.3.a:0 "Кто это вообще!?"

colthaginian_federation.4.t:0 "Политические комары" #Sweet
colthaginian_federation.4.d:0 "Похоже, конституционалисты полны решимости раз за разом продолжать бросать нам вызовы. Хотя их власть была сломлена, она ещё исчезла не совсем, и они усердно трудятся, пытаясь заручиться любой поддержкой против правительства Заришат. Их младшие члены — особенно те, кому было позволено остаться на своих постах после нашего прихода к власти, неустанно преследуют нас, пытаясь повлиять на лидеров нации речами и уговорами. А те высокопоставленные члены, которых мы выгнали из правительства, исполняют роль местных глав, пытаясь заручиться поддержкой населения.\n\nТо, что они, даже после всего, что они сделали, осмеливаются говорить от имени простых граждан, было бы забавно, если бы так не раздражало. К счастью, они всё ещё слабы, и вряд ли станут для нас серьёзной угрозой."
colthaginian_federation.4.a:0 "Хах! Как будто они действительно считают, что кого-то волнуют!"

colthaginian_federation.5.t:0 "Землевладельцы"
colthaginian_federation.5.d:0 "Терпя небольшую головную боль, Заришат вяло уставилась на список перед ней. Это должен был быть момент триумфа, момент, когда они расправились бы с помещиками и патрициями, которые так долго мучили рабочих Кольтфагена, но всё, что она чувствовала по этому поводу — раздражение. Разве они не могли просто выбежать и начать линчевать зебр направо и налево, а затем заправлять оставшимися? Нет, по-видимому — нет. Похоже, даже здесь ей придётся взять всё в свои копыта.\n\nВ Кольтве они работали медленно и верно, но теперь всё это разом обрушилось на них, и не в последнюю очередь из-за той жестокой войны, которую они принесли с собой на эту землю. Теперь ОАВ придётся иметь дело со всеми своими врагами одновременно, а Заришат действительно не очень хотела всем этим заниматься. В любом случае, ей нужно было сделать звонок, и любое её решение разозлит важных зебр.\n\nС одной стороны, меры должны быть решительными, и преследовать одних только технократов было бы недостаточно. Зебры под её началом жаждали крови, и конституционалисты не заслужили никакой почести, а потому, быть может, было бы разумно нацелиться и на них тоже, сбросив им на головы всю ярость революции? Это вызвало бы много волнений, но дало бы её армиям то, чего они хотели. Или, конечно, она могла бы просто ничего не делать и сказать что-нибудь о совместном продвижении вперёд, сведя к минимуму ответное противодействие.\n\nЧто бы она ни решила, она должна была сделать один звонок. Только один звонок. А затем она могла бы пойти и налить себе выпивки..."
colthaginian_federation.5.a:0 "И конституционалисты и технократы познают наш гнев!"
colthaginian_federation.5.b:0 "Герза и его приспешники должны быть наказаны."
colthaginian_federation.5.c:0 "Сыграем в "давайте вместе двигаться к светлому будущему"..."

colthaginian_federation.6.t:0 "Чаепитие с Монзано" #Sweet
colthaginian_federation.6.d:0 ""Итак... чего же ты пытаешься добиться этими шарадами?" — сказала генерал Монзано, наклонившись вперёд и уставившись на Заришат. Сама Заришат, тем временем, хотела просто выгнать генерала вон, но сдержалась. Она нуждалась в Монзано, и была не в том положении, чтобы отказаться от единственного генерала вооружённых сил Кольтвы, с которым она была в действительно хороших отношениях. Однако сейчас это не делало её менее невыносимой.\n\n— "Я пыталась бросить им косточку, дать что-нибудь небольшое, чтобы они увидели, что мы не собираемся вешать их всех без разбору."\n\n— "Ты отступила в момент триумфа," — продолжила Монзано, — "показала слабость, и они сыграют на этом. А что же товарищи? Они увидят, что им было отказано в возмездии, и ради чего, гармонии?"\n\n— "Я — не Селестия, и знаю что делаю." — парировала Заришат. — "Вы хотите получить возмездие и жёсткое властное копыто? Вы его получите. Просто подожди и увидишь. Я дала им откусить немного, но если они пожадничают — им не понравится начинка."\n\n— "Это всё о чём я прошу," — успокоившись, кивнула Монзано, и откинулась назад чтобы поднять свою кружку: — "за федерацию.""
colthaginian_federation.6.a:0 "За федерацию..."

colthaginian_federation.7.t:0 "Саентифиды" #фокус Нацелиться на саентифидов #Sweet
colthaginian_federation.7.d:0 "ДОКЛАД ОБ АКТИВНОСТИ САЕНТИФИДОВ:\n--СТОП--\nКОЛЬТФАГЕН ОСТАЁТСЯ РАССАДНИКОМ ИНАКОМЫСЛИЯ, ЛИДЕРЫ ДВИЖЕНИЯ, ПО СЛУХАМ, ВСЁ ЕЩЁ НАХОДЯТСЯ В ГОРОДЕ, ПОДСТРЕКАЯ К МЯТЕЖУ\n--СТОП--\nМНОГИЕ БЕЖАЛИ В ТРОТКАТ, ВСТУПИЛИ В СОЮЗ С ГЕРЗОЙ, СОЗДАЮТ УГРОЗУ ВОССТАНИЯ\n--СТОП--\nОСТАЛЬНЫЕ БЕЖАЛИ В ЗУР, СОЗДАВ ТАМ СЕРЬЁЗНУЮ ОППОЗИЦИОННУЮ БАЗУ ДЛЯ ДАЛЬНЕЙШЕГО ПРОТИВОДЕЙСТВИЯ ПРАВЛЕНИЮ КОЛЬТВЫ\n--СТОП--\nКУДА НАНЕСТИ УДАР?"
colthaginian_federation.7.a:0 "Ударим по ним в самом Кольтфагене!"
colthaginian_federation.7.b:0 "Ударим по ним в Троткате!"
colthaginian_federation.7.c:0 "Ударим по ним в Зуре!"

colthaginian_federation.8.t:0 "Висельные кедры"
colthaginian_federation.8.d:0 "Безумство этого "Звёздного Отца" — словно раковая опухоль, глубоко укоренилось в нашем обществе и гноится среди класса аристократов, пытающихся реализовать "Ковенант рода зебр". Они уже контролируют Гиппон, и бесчисленные их приверженцы тихо прячутся среди нас, выжидая момента для нанесения удара. Они должны быть искоренены, и мы знаем, что при удалении опухоли, нет ничего зазорного в том, чтобы пожертвовать немного здоровой плоти.\n\nХотя поначалу мы хватались за соломинку, нам удалось захватить по крайней мере нескольких из них, а наши методы извлечения информации оказались достаточно жестоки. Если мы хотим избавиться от этой заразы, мы не можем дрогнуть и не должны колебаться. Тела тех, кто хотел вознестись в видении своего "Звёздного Отца", висят теперь на кедровых деревьях за Кольтфагеном, где их смерть служит предупреждением всем тем, кто думал, что тайна сохранит им жизнь. Сыны и дочери революции сделают всё возможное, чтобы сокрушить её врагов."
colthaginian_federation.8.a:0 "Их ковенант будет разрушен."

colthaginian_federation.9.t:0 "Алкогольная ломка" #фокус Последний бокал #Sweet
colthaginian_federation.9.d:0 "Заришат не знала, что делать по вечерам, когда она не выпивала, и не чувствовала, чтобы утро было таким, каким должно быть, когда у неё во рту не было привычной сухости. Алкоголизм продолжался так долго, что уже было казалось, что всё так и должно быть. Что это было естественно. Да и моменты опьянения давали ей по крайней мере хоть какое-то утешение. Они отгораживали всё то, с чем она не хотела иметь дело, и накрывали её, словно утешительное одеяло.\n\nКонечно, это постепенно убивало её, но ей не нужно было читать об этом нотации. Да и то чтобы многие пытались в последнее время. Она могла пить столько, сколько хотела, и никто не мешал бы ей... и именно поэтому она должна была покончить с этим здесь и сейчас. Дело было не в том, чего она хотела, а в том, что она должна была сделать. Она больше не могла винить других в своём похмелье и пьяных вечерах. Эта должность досталась ей случайно, и либо она остановится сейчас, либо рано или поздно оступится и разделит судьбу своего брата.\n\nВот почему она стояла сейчас у раковины, выливая в неё весь оставшийся у неё алкоголь и стараясь не дышать через ноздри, чтобы запах не соблазнял её. Как долго она могла держаться до этого? Неделю? Может быть, две в один момент. Но теперь она понимала — сейчас или никогда. Она поморщилась, когда закончила выливать последнюю бутылку и поставила её на стойку. Налив себе чашку чая, она сделала глоток, и тут же почувствовала желание добавить туда ликёра. Или она могла бы приказать кому-нибудь принести ей виски, что тоже идеально бы подошло...\n\nНет, хватит! Она подавила желание и выдохнула. Первое побуждение подавлено, осталась ещё целая жизнь таких впереди."
colthaginian_federation.9.a:0 "За'ал всемогущий, это будет отстойно..."

colthaginian_federation.10.t:0 "Демонический напиток" #Sweet
colthaginian_federation.10.d:0 "Последние недели были ужасными. У Заришат была постоянная головная боль, потливость, ночные кошмары и даже приступы головокружения. Ей ничего так не хотелось, как алкоголя, и легче от этого не становилось. К счастью, она смогла занять себя, удвоив все другие увлечения. Её личные повара были измотаны, ежедневно готовя для неё всё новые и новые роскошные блюда, вкус которых помогал бы отвлечься. Раз она не могла пить, у неё была лучшая еда, которая заглушала потребность в выпивке. Наряду с этим она занялась новыми хобби: дизайнерская одежда из Мейнхеттена, украшения из Седельной Аравии, и даже Аквелийские головные уборы, и хотя она больше не могла пить, она могла пощекотать свой нюх другими ароматами, будь то Хиндийские благовония или Вингбардийские духи.\n\nЕсли она не могла выпить, у неё было всё остальное. Это было то, чего она всегда хотела, и она собиралась побаловать себя в награду за свою победу не только над контрреволюционерами, но и над алкоголем." 
colthaginian_federation.10.a:0 "Я полностью себя контролирую."

colthaginian_federation.11.t:0 "Смена планов" #фокус Переопределить План Кизил-Зеба #Sweet
colthaginian_federation.11.d:0 "Занно никогда не относился к арендаторам так, как многие другие землевладельцы. Для него они не были подданными, над которыми он мог бы господствовать, или подчинёнными, нуждающимися в твёрдом и властном копыте; они были его партнёрами по уходу за землёй. Их бедность ничего не говорила об их характере, как не говорило и его богатство. Он предпочитал следовать последним словам своей бабушки: "Я предпочла бы один раз услышать о твоей доброте, чем тысячу раз о твоём богатстве". Порой это было сложно, и особенно, когда крестьянское восстание Кольтвы пришло к его порогу. И тем не менее, он сразу подчинился их плану Кизил-Зеба, искренне веря, что это лучший способ сохранить мир, и что эта уступка позволит им вместе идти вперёд.\n\nИ хотя сначала он думал, что всё наладится, эти надежды рухнули и ему стало ясно, что лишь он один в это верил, когда он прочёл полученное недавно письмо. В нём было холодно сказано, что у него есть одна неделя, чтобы покинуть имение только с тем, что он сможет с собой унести, поскольку земля, которую он занимал, теперь становилась собственностью федерации. Он перечитывал письмо снова и снова, пытаясь понять, что происходит. Это было неправильно, всё должно быть совершенно не так! Он ведь сотрудничал, разве нет? Он сразу подчинился правительству Кольтвы, и отказался от значительной части своей собственности, чтобы только помочь своим собратьям-зебрам! И это их благодарность?!\n\nОн медленно положил письмо на стол, встал из-за него, и будто в трансе покинул кабинет. Он должен был собрать свою семью. Они должны были покинуть Кольтфаген..."
colthaginian_federation.11.a:0 "И это только начало, не так ли?"

colthaginian_federation.12.t:0 "Подарок Заги" #фокус Департамент Национальной Сельскохозяйственной Организации
colthaginian_federation.12.d:0 ""Пожалуйста, сэр, у вас есть для меня какая-нибудь работа?" — спросила молодая кобыла, когда открылась дверь. Она была слабой и истощённой, а её одежда была изодрана в лохмотья. — "Я буду работать так усердно, как вам нужно, мне просто нужно немного ед-оа-а!" — удивлённо воскликнула она, когда её затащили внутрь.\n\n— "Ну, тогда ты пришла по адресу!" — сказал зебра, встретивший её в дверях, проводя внутрь. этот большой дом просто кишел зебрами, которые усердно трудились, передвигая вещи по дому. Она была просто обескуражена всем этим, но не успела ничего сказать, как её привели на кухню и поставили перед ней большую миску рагу. — "Вот, кушай. А я пока буду говорить."\n\n— "Видишь ли, мы перестраиваем это место в сельскохозяйственный кооператив. После того, как мы выгнали помещиков, появилось много полей, за которыми нужно ухаживать сильным копытам. Ты когда-нибудь работала на ферме?" — кобыла подняла глаза от рагу, которое сейчас поглощала, и кивнула. — "Тогда у вас здесь будет нечто большее, чем просто работа. Нам нужно как можно больше копыт. Что думаешь? Работа, дом и еда до тех пор, пока вы здесь, и у вас есть шанс помочь революции вместе со своими товарищами!"\n\nОна понятия не имела, о чем он говорит. Было ли это связано со всеми боевыми действиями, проходившими в последние месяцы? Она пряталась в горах, пока всё не утихло, но теперь казалось, что она упустила что-то действительно важное. Она знала, что это был не тот шанс, который она могла упустить, и рьяно закивала в ответ."  
colthaginian_federation.12.a:0 "Слава Федерации"

colthaginian_federation.13.t:0 "Поднимаясь из пыли" #фокус Программа работы за еду #Sweet
colthaginian_federation.13.d:0 ""За'ал-Занит во всей своей красе. Эта постройка никогда не будет достроена, да?" — Покрутив головой, чтобы размять шею, зебра убрал мастерок на стойку и спустился по недостроенной лестнице к хлебной линии. — "Думаешь, мы будем работать здесь до самой смерти?"\n\n— "Надеюсь," — сказал его товарищ по работе, — "ведь так нам больше не придётся волноваться о еде."\n\n— "Я имею в виду, я бы хотел не делать этого, когда мне будет шестьдесят." — пожал плечами первый зебра, делая шаг вперёд. Один рабочий за другим получали свои пакеты с едой. Очередь была длинной, но, к счастью, двигалась быстро. Не было недостатка в зебрах, готовых работать только ради возможности прокормить свои семьи, так что не было и особого желания поднимать шум. Всем лучше было взять свою еду и спокойно направиться домой. Когда пришла их очередь, два зебры приняли свои пакеты и быстро отошли в сторону, направляясь домой.\n\n— "Увидимся завтра," — сказал зебра, а попрощавшись с коллегой, он ещё раз заглянул в пакет. Каким бы мелким он ни был, его содержимого хватит и на него, и на его жену, а сейчас его волновало только это."
colthaginian_federation.13.a:0 "Честная плата за честную работу"

colthaginian_federation.14.t:0 "Снова на учёбу" #фокус Реструктурировать академию #Sweet
colthaginian_federation.14.d:0 "Возможно, Зешеф поступил в университет из-за того, что его заставили родители, и, возможно, всё это показалось ему крайне скучным, но это было тогда. Сейчас есть сейчас, и он пришёл к выводу, что скуку недооценивают. Скука означала, что в тебя не стреляли, и после последних месяцев он с радостью согласился на это.\n\nУниверситет был таким же, каким был всегда, за некоторыми исключениями. Направляясь в аудиторию, он заметил, что старая картина, которая когда-то висела в коридоре и изображавшая основателей Кольтфагена, была снята, и её заменили картиной, на которой фермер и фабричный рабочий жмут копыта с доктором и... ну, похоже юристом. Вероятно, новое правительство повесило её. По крайней мере, занятия будут такими же скучными, как и до войны, с такими же скучными одногруппниками.\n\nВойдя и сев на место, он с нетерпением ждал возможности погрузиться в хорошо знакомые миазмы скуки, но был удивлён, когда лектор начал рассказывать, что учебная программа была пересмотрена и что им будет назначен новый блок занятий. По классу пошло расписание, и Зешеф смотрел на него в недоумении. "Социалистическая теория", "Экономическая теория Маркс", "Революционная история" и "Международная экономика" — все они были разбросаны по расписанию семестра, что заставило Зешефа поморщился. Похоже, это будет не так скучно, как он надеялся."
colthaginian_federation.14.a:0 "Как бы то ни было, я рад наконец вернуться..."

colthaginian_federation.15.t:0 "Иная война" #фокус Реконструкция промышленности #Sweet
colthaginian_federation.15.d:0 "Утренние собрания не были чем-то новым на фабрике, но рабочие не могли припомнить, чтобы они были такими... ревностными. Разгневанный бригадир — это одно дело, но когда новый бригадир стоял перед ними, крича о том, что они были солдатами на передовой социалистической борьбы, и что каждый день, когда они "сражались" здесь, был ещё одним днём, когда нация могла быть избавлена от разрушительного влияния реакционеров. Немногие из них были ярыми социалистами до войны. Многие из тех кто был, ушли, когда она настала.\n\nИ всё же это было вдохновляюще. Многие из них все ещё были здесь, когда началась война, и артиллерийские обстрелы разрушили значимую часть всего района. Тот факт, что социалистам удалось так быстро восстановить его, впечатлял, но также было совершенно ясно, что они больше не были простыми рабочими. Новое начальство очень серьёзно относилось к их работе, что с одной стороны было приятно, но с другой... ни один зебра не хотел быть первым, кто разочарует их. Если они были теперь "солдатами", им придётся выполнять свои обязанности как "солдатам", это было совершенно ясно, и для всех, кто надеялся на возвращение к размеренной жизни после окончания войны, то эта надежда была полностью разрушена." 
colthaginian_federation.15.a:0 "И всё же, лучше молот чем винтовка..."

colthaginian_federation.16.t:0 "Шестерёнки в машине благосостояния" #фокус Массовая реиндустриализация #Sweet
colthaginian_federation.16.d:0 "Каждая крупная отрасль промышленности и каждый сельскохозяйственный коллектив ежемесячно присылали отчёты в офис Заришат. Они были сопоставлены и сведены в список, сгруппированный для получения чёткого представления о том, куда движется нация. Первые несколько месяцев, читать эти отчёты было неприятно, однако со временем начала вырисовываться чёткая закономерность. Дела шли вверх — медленно, но неуклонно. Там, где когда-то много секторов боролись просто за то, чтобы наладить производство, теперь наблюдается не только стабильный рост производства, но и в некоторых областях даже профицит!\n\nОтложив отчёты, Заришат откинулась на спинку стула, чтобы заслуженно насладиться своим успехом. Она переосмыслила Кизил-Зеб, лично сосредоточила их производственные усилия, и заложила основу для системы исправительно-трудовых работ, которая так сильно ускорила процесс. Конечно, впереди ещё много дел, но прямо сейчас она наслаждалась моментом."
colthaginian_federation.16.a:0 "Неплохое начало."

colthaginian_federation.17.t:0 "Гранитный штат" #фокус Исправительный труд #Sweet
colthaginian_federation.17.d:0 "Зимилько, некогда капитан Зимилько, признавался себе, что в молодости он действительно был наивным зеброй. Когда-то, будучи сыном богатого патриция, он боготворил жизнь простого фермера. Подъём на рассвете, тяжёлая физическая работа для укрепления тела — простое и понятное существование, когда точно знаешь, что тебе нужно делать. Каким же дураком он был.\n\nПоднявшись с двухъярусной кровати, когда снаружи зазвонил колокол, он застонал, покрутил головой, чувствуя боль в левой части шеи. Она болит уже третий день. Всё, что он сделал, это попытался объяснить охранникам, что его сосед болен и не может работать так усердно, как они хотели. Это, по-видимому, спровоцировало их на побои. Его сосед по койке тоже выглядел не лучше, чем он сам. Он был бледен, и инфекция на ноге выглядела совсем нехорошо.\n\nПозвав молодого зебру за собой, он вышел на улицу, чтобы выстроиться в очередь и получить инструкции на день от начальника лагеря. На улице было холодно, и он слегка поёжился. Ландшафт, на котором располагался их лагерь, был прекрасен, но было довольно трудно разглядеть что-либо из карьера, за высокими заборами с колючей проволокой и сторожевыми вышками. Когда-то он, вероятно, с удовольствием бы отправился в поход по этим холмам. Теперь же, он и все остальные будут пялиться на них, пока социалисты не покончат с ними, когда бы это ни случилось.\n\nОднако он ещё не сдался. Он не собирался позволять им думать, что сломлен. Всё ещё были солдаты, которые ждали от него приказов, или, по крайней мере, так он себе говорил, и у него всё ещё был долг перед ними, даже если правительство, за которое он сражался, ушло."
colthaginian_federation.17.a:0 "Однажды мы воспрянем вновь."

colthaginian_federation.18.t:0 "Утренний кофе" #Sweet
colthaginian_federation.18.d:0 "Зомилькар заметил, что сомневается в последние дни всё больше и больше. Гражданская война не только поколебала многие убеждения, но и пришедший к власти режим Заришат оказался хуже, чем он опасался. Подумать только, когда-то он был лёгким оптимистом в отношении Зешмуназаша, и утверждал, что может быть, действительно стоило сблизиться с социалистами Кольтвы. Он уже пожалел об этих мыслях. С другой стороны, пока всё ещё были те, кто высказывал своё мнение против режима, ещё был шанс, что в режиме поймут, что они не могут делать всё, что им заблагорассудится.\n\nВздохнув, он встал из-за стола, чтобы прогуляться. По крайней мере, он мог зайти в своё любимое кафе и выпить чашечку кофе, прежде чем продолжить работу. Выйдя на улицу и заперев за собой дверь, он легонько кивнул небольшой группе своих соседей, мимо которой проходил. Они стояли в углу и, похоже, читали какую-то листовку, но ему не очень-то хотелось останавливаться и болтать с ними об этом. Это были простые зебры, а у него и так было предостаточно своих забот.\n\nЕго соседи спокойно перевели глаза с листовки на него, когда он проходил мимо, затем вновь посмотрели на неё. Через несколько секунд они кивнули друг другу, и двинулись за ним. Для них он был тем ещё придурком, а им нужны были деньги. Кроме того, если они могли убедиться, что новое правительство прознает о них, как о верных гражданах, за то, что они выдали "опасного интеллектуала", вместо того, чтобы укрывать его, то тогда будет даже лучше."
colthaginian_federation.18.a:0 "Либо ты, либо мы..."

colthaginian_federation.19.t:0 "Хлебная линия" #фокус Выборочная благотворительность #Sweet
colthaginian_federation.19.d:0 "Голод был сродни дыре в животе, и он почти забыл, каково это — иметь полный желудок. Сейчас, он был счастлив найти мост, под которым можно было спать, не опасаясь, что его прогонят, и, по крайней мере, голод в какой-то степени отвлекал его от кошмаров. Отец, сержант, герой своей страны — всё, чем он был, исчезло после того, как закончилась гражданская война, и прямо сейчас кров и еда были единственными вещами, о которых он только мог думать. А о чём ещё он мог думать? По крайней мере, новости о столовой в западной части города дали ему хоть какую-то надежду, и он медленно шёл туда.\n\nКак оказалось, это было нечто большее, чем просто столовая. Десятки зебр стояли в очереди, в которой им давали большую миску супа и хлеб. Он тихо встал в очередь, благоговея перед этим зрелищем, и впервые за долгое осмеливаясь почувствовать что-то действительно похожее на надежду. Они действительно предлагали помощь? Мог ли он надеяться, что его покормят?\n\nКогда он подошёл ближе, он услышал, как зебры называли свои старые боевые подразделения, прежде чем получали миску, и задумался. Казалось, это было целую вечность назад, как вообще называлось его подразделение? Когда он вспомнил, как раз настала его очередь, и он назвал им название старого кольтфагенского подразделения. Это заставило зебр замереть.\n\n— "Тебя здесь не накормят, предатель," — сплюнула зебра, — "убирайся отсюда, пока я не позвала полицию!"\n\n— "Ч-чт..." — попытался он возразить, — "Н-но я не сражаюсь. Н-не могу... Не хочу пр...проблем..." — пробормотал он под нос, но зебра не слушала, вместо этого, повернувшись в сторону и позвав полицейских, стоявших чуть поодаль. Двое набросились на него, и он быстро отшатнулся в страхе, хотя и недостаточно быстро, чтобы избежать удара, прежде чем он отошёл достаточно далеко, чтобы они перестали гнать его. Схватившись за голову, он поспешил прочь, и очередь снова продолжила движение, кормя солдат, которые заслуживали их помощи."
colthaginian_federation.19.a:0 "Здесь нет места предателям."

colthaginian_federation.20.t:0 "Выговор" #фокус рядом с Нам не нужны бандиты #Sweet
colthaginian_federation.20.d:0 ""Пожалуйста, я надеюсь, что не мешаю, но нам нужно поговорить!" — Озид был в ярости. Заришат заметила, как дрожал жир на его шее, когда она вздохнула и спросила, чего он хочет. — "Вы предложили амнистию Заннидо Зидону, и я не могу придумать ни одну причину, которая могла заставить вас думать, что это хорошая идея. Эта зебра — преступник, каких ещё поискать надо, и вы рискуете всей репутацией Кольтвы, предлагая ему союз!"\n\n— "Разве мы не должны работать со всеми и на благо всех, мой дорогой Озид?" — мягко спросила Заришат, на самом деле совсем не интересуясь его мнением.\n\n— "Но не с таким зеброй как он!" — Озид остановился,вытирая лоб и пытаясь успокоиться. Заришат же тем временем продолжала думать об этом, задаваясь вопросом, есть ли там рифма... — "Он является не раскаявшимся убийцей, а безопасность граждан для нас превыше всего остального! Увидев, что их спасители вступают в союз с такими зебрами, они начнут задаваться вопросами о том, что мы задумали. Наши принципы — самое ценное, что у нас есть, и мы должны держаться за них!" — Заришат медленно кивнула, сделав вид что согласна, но на самом деле она просто наконец смогла сочинить в голове маленькую песенку про этого жирдяя.\n\nПосле чего она наконец сказала: — "Я услышала ваши доводы, и приму их к сведению, а теперь, если позволите..." — добавила она, отрезав, на что Озид сделал глубокий вдох и кивнул.\n\n— "Конечно, но пожалуйста. Мы должны помнить, что мы на стороне народа, а не бандитов," — дополнил он, уходя. И Заришат закатила глаза, когда он ушёл. О боги, ну и вредный же зебра. Но она нуждалась в нём."
colthaginian_federation.20.a:0 "Пока что."

colthaginian_federation.21.t:0 "Чаепитие с Монзано" #фокус Нам не нужны бандиты #Sweet
colthaginian_federation.21.d:0 ""Должна признать, когда я услышала об идее работать с Зидоном, я была несколько обеспокоена." — эти слова заставили Заришат остановиться на середине глотка и посмотреть на Монзано из под кружки. — "Оставляя в стороне все волнения, которые вызвало бы его принятие, он был бы для тебя сплошной головной болью в качестве генерала."\n\n— "Ах, даже так? Это способный генерал, которого любят на родине, но ты испытываешь такое облегчение?" — на что Монзано потрясла головой:\n\n— "Армии строятся на послушании и процедурах. Идеализированные солдаты неуправляемы и недисциплинированны. У нас есть шанс интегрировать правильную армию Кольтфагена, и тот факт, что ты сосредоточилась на них, а не на этом дикаре, просто показывает, что ты умная зебра." — Заришат порадовалась этим словам, немного откинувшись назад. За это ей и нравилась Монзано. Они виделись с глазу на глаз, и та знала, что нужно хвалить, когда этого заслуживают."
colthaginian_federation.21.a:0 "Хорошо, когда тебя уважают."

colthaginian_federation.22.t:0 "Безопасно и надёжно" #фокус Комитет Национального Спасения #Sweet
colthaginian_federation.22.d:0 ""Внимание, граждане!\n\nИз-за продолжающейся контрреволюционной деятельности, подкрепляемой врагами федерации, Суфрит объявила о формализации Совета Благосостояния Граждан и назначила генерала Монзано возглавить его.\n\nСБГ будет координировать усилия вооружённых сил и правоохранительных органов федерации, а также её судов и разведывательных служб, чтобы гарантировать, что те, кто может причинить вред федерации, будут пойманы быстрее. Всех верных граждан призывают сообщать о любых подозрительных действиях ближайшему сотруднику правоохранительных или военных органов, чтобы СБГ мог наиболее оперативно расследовать ситуацию."\n\nГенерал-Директор Монзано хочет гарантировать, что верным гражданам федерации нечего бояться, а скорее наоборот, ведь дальнейшая безопасность федерации является ответственностью всех нас. Однако попытки загнать СБГ в тупик или отказ от сотрудничества будут расцениваться как государственная измена.""
colthaginian_federation.22.a:0 "Благодарим вас за сотрудничество."

colthaginian_federation.23.t:0 "Пуля" #фокус Пуля для Заркида #Sweet
colthaginian_federation.23.d:0 "По всей федерации СБГ скоординировал серию рейдов для захвата Заркидов, которые всё ещё наводняют нашу страну. Они бы с радостью поддержали своего принца, когда он втянул бы нашу родину в кошмарную тиранию, и их тёмные сердца всё ещё крепко держатся за эти концепции. борьба в Кольтве научила нас настойчивости, и мы были бы глупцами, если бы не предположили, что эти реакционеры не менее настойчивы.\n\nЕсть только одно реальное решение: убить их всех. Судебные процессы над ними будут ускорены, а обвинения просты. Если они являются известными сторонниками Залателя Зарки — они виновны, а наказание им — смерть."
colthaginian_federation.23.a:0 "Смерть Заркидам!"

colthaginian_federation.24.t:0 "Штык" #фокус И штык для аристократа #Sweet
colthaginian_federation.24.d:0 "СБГ провёл широкомасштабную чистку среди бывшей правящей элиты, нанеся удар по самым старым и упорным врагам пролетариата — технократам. Хотя многие из этих крыс и были лишены своих титулов, их всё ещё много, и хотя их влияние в значительной степени ослаблено, оно не исчезло, и всё ещё может заново пустить свои корни. А потому, примирение не может быть рассмотрено, как не может быть позволено им даже жить на великой родине, что мы строим. Ответ им — борьба. Мало кто из бывших патрициев, если вообще кто-либо из них, не имеет на себя уймы компромата, особенно учитывая бесчисленные жертвы их интриг, а наказание для них очевидно."
colthaginian_federation.24.a:0 "Смерть технократам!"

colthaginian_federation.25.t:0 "Бумага" #фокус Антиконституционалистский декрет #Sweet
colthaginian_federation.25.d:0 "Конституционалисты — сложный народ. Если принять их идеалы за чистую монету, то может показаться, что многие из них могли бы бок о бок стоять с революционерами Кольтвы, и действительно, возможно, когда-то это могло быть так. И тем не менее, реальность такова, что когда дело дошло до драки, они показали своё истинное лицо, и бросили Кольтву. Их преступления, возможно, и не заслуживают смертной казни, но, тем не менее, они продали пролетариату ложные надежды и использовали его для достижения своих собственных целей. Ни один конституционалист не должен снова занимать пост в федерации, а те, кто работал над подрывом правительства, будут арестованы и отправлены в тюрьмы и трудовые лагеря, где у них может быть шанс вновь занять своё заслуженное место в обществе федерации."
colthaginian_federation.25.a:0 "Предатели и мошенники, они заслуживают то, что получают."

colthaginian_federation.26.t:0 "Царство террора" #фокус Поставить судебный процесс на поток #Sweet
colthaginian_federation.26.d:0 "Хотя со многими из наиболее серьёзных угроз федерации было покончено, всё ещё есть граждане, представляющие угрозу для наших достижений. СБГ продолжает неустанно работать над искоренением этих опасных элементов. Независимо от того, раскрыли ли себя враги революции неосторожными замечаниями в барах или на работе, или соседям удалось засечь их деятельность и сообщить властям, нам удалось успешно схватить тысячи контрреволюционеров. Надлежащее наказание для них — смерть или тюремное заключение, будет назначаться самыми быстрыми темпами, ведь Совет продолжает свой крестовый поход против всех врагов революции."
colthaginian_federation.26.a:0 "Ни одна угроза революции не будет в безопасности!"

colthaginian_federation.27.t:0 "Ощущение нормальности" #фокус Подобие нормальной жизни #Sweet
colthaginian_federation.27.d:0 "Когда подали третье блюдо — пасту с четырьмя сортами пшеницы по-вингбардийски с артишоком и трюфельным песто, — у Заришат было настолько хорошее настроение, что она встала и постучала по своему бокалу, прося внимания. Ропот стих, и собравшиеся министры и чиновники федерации посмотрели на неё, когда она прочистила горло.\n\n— "Друзья и товарищи! За последние месяцы мы столкнулись со множеством испытаний и невзгод. Технократы, патриции, контрреволюционеры и различные предатели шныряли вокруг нас, выжидая шанса нанести удар. Однако благодаря неустанным усилиям всех нас, мы выстояли. Те, кто хотел обратить революцию, рассеяны, и хотя они могут прийти снова, мы доказали, что у нас есть оружие и знания, чтобы противостоять им! Выпьем же за новые победы революции!" — с этими словами она подняла бокал, и сделала большой глоток, а остальные последовали за ней.\n\nПокрутив фруктовый сок с пряностями во рту, прежде чем проглотить, она почувствовала тёплое покалывание, которое он оставил после себя, и села есть. Празднование без похмелья на следующий день... это станет первым за многие годы."
colthaginian_federation.27.a:0 "Достигнут большой прогресс."

colthaginian_federation.28.t:0 "Восстановление утраченного" #фокус Военные стройотряды #Sweet
colthaginian_federation.28.d:0 "Молодые жеребята, наполовину спрятавшись за стенами, наблюдали за гигантским грузовиком, который только что прибыл в деревню. Сначала родители поспешили за ними внутрь, когда солдаты высыпали наружу, но когда выяснилось, что солдаты пришли помочь восстановить разрушенную мельницу, большинство из них выбрались наружу, чтобы посмотреть на машину. Она была огромна, больше, чем всё, что они видели раньше!\n\nОдин из солдат, выгружавших из него строительные материалы, взглянул на них и ухмыльнулся: — "Нравится? Эта штука может перевозить четыре тонны. Если понадобится, мы могли бы без проблем собрать всех вас и ваших родителей в одну такую!" — услышав это, жеребята начали перешёптываться. Никто из них раньше даже не слышал ни о чем подобном.\n\n— "А вы можете поместить на неё целый дом?" — спросил один из жеребят, и солдат на секунду нахмурил брови, после чего кивнул:\n\n— "Конечно, скорее всего."\n\n— "А можете ли вы поместить в неё целую ДЕРЕВНЮ?!" — с ещё большим рвением спросил другой, на что солдат закачал головой:\n\n— "Не. Деревня не уместится и скорее всего упадёт с неё." — показывая сказанное своими копытами, сказал он. Жеребята обменялись между собой одобрительными кивками. В этом был смысл. Солдат же тем временем рассеянно почесал голову, призадумавшись. — "О, хей... Если поможете разгрузить машину — я могу вас прокатить! Как вам?" — не успел он закончить предложение, как жеребята уже перепрыгивали через стены, чтобы помощь."
colthaginian_federation.28.a:0 "Вот это рвение!"

colthaginian_federation.29.t:0 "О надзоре и управлении" #Sweet
colthaginian_federation.29.d:0 "Толстячок с каждым днём раздражал её всё больше и больше, но Заришат старалась сохранить бесстрастное выражение лица, наблюдая, как он садится. По крайней мере, он не выглядел разъярённым — она не хотела быть залита его слюной когда Озид откроет рот. Вместо этого он выглядел подавленным, вздыхая и потирая лоб.\n\n— "Я понимаю, что здесь происходит, и я не хочу казать самонадеянным или пренебрежительным... но почему, во имя За'ала, федерация создаёт тайную полицию?"\n\n— "Я без понятия о чём ты, мой дорогой Озид." — спокойно ответила Заришат, сидя за своим столом, смотря на генерала, и гадая, не собирается ли он тут же заплакать.\n\n— "Я также понимаю, что всё это делается в тайне, но я умоляю вас, пожалуйста, передумайте! То, что вы строите, не поможет революции, оно её задушит! Тайная полиция будет внушать не доверие, а страх. Это создаст безотчётное теневое оружие, которым можно будет пользоваться безнаказанно, независимо от того, кого оно слушает! Предполагается, что власть исходит от воли народа, а не от того, что он исчезает в ночи. Такое оружие же было использовано, чтобы преследовать нас в прошлом, в Кольтве, и даже если оно изначально хорошо выполняет свою роль, рано или поздно оно станет ничем иным, как инструментом для репрессий, тирании и авторитаризма! Это не то, чем должна была быть революция!"\n\n— "Спасибо, Озид, я приму это к сведению. А теперь, если позволите..." — отрезала Заришат, смотря как он всё сильнее раздувается в кресле. Через некоторое время, он встал, кивнул ей, и ушёл. Когда дверь закрылась, она закатила глаза."
colthaginian_federation.29.a:0 "В этом вся суть, кретин."

colthaginian_federation.30.t:0 "Орудия войны" #фокус Стандартизация винтовки #Sweet
colthaginian_federation.30.d:0 ""Это Азтарте С-1010, и она станет вашей новой служебной винтовкой!" — взвод стоял по стойке смирно, не двигаясь ни на дюйм, пока сержант рассказывал про новую винтовку, которую держал в своих копытах. — "Самое важное, что вы должны знать об этом оружии, — то, что оно является полуавтоматическим! Это означает, что ему не нужна перезарядка после того, как вы сделали выстрел."\n\nПоложив оружие на стол, он взял старую винтовку, к которой все привыкли, повернулся, и сделал пять выстрелов на небольшую дистанцию. За каждым выстрелом следовало движение перезарядки, которое все они знали как кончики своих копыт, и сержант делал это с экспертной скоростью и контролем. Закончив, он положил старую винтовку, взял новую, и поднял её. То, что последовало за этим, застало врасплох их всех. Сержант просто нажимал на спусковой крючок снова и снова, одну за другой посылая восемь пуль с такой скоростью, что это звучало почти как пулемёт! Когда он обернулся, все солдаты таращились на него, а у парочки из них закружилась голова от желания опробовать это новое оружие.\n\n— "Слушайте," — продолжил сержант, — "это оружие способно стрелять быстрее, чем вы можете наводить его на новую цель. Стреляя из него, вы НЕ делаете это так быстро, как я показал. Один выстрел — смена цели — один выстрел. Вы меня поняли!?""
colthaginian_federation.30.a:0 "Так точно, сержант!"

colthaginian_federation.31.t:0 "Кампания по усмирению нации" #фокус - одноимённый #Sweet
colthaginian_federation.31.d:0 "Заришат подписала документ и передала его Монзано, которая взяла его и просмотрела. Её бровь была приподнята, когда она вновь посмотрела на Заришат. — "Я не вижу ничего о переговорах или возможных уступках, которые можно было бы предложить?" — повесила она вопрос, и Заришат откинулась назад.\n\n— "Это потому, что мы не собираемся ни с кем договариваться. Мы в состоянии полностью обеспечить наш контроль над нацией, и я не собираюсь отказываться от этого, лишь чтобы подыграть реакционерам. Любое существо, которое всё ещё сражается с нами, показало, каковы его цели, а потому, предложив им выход, мы только наберём себе будущих врагов. Выследите и убейте их всех, у нас не будет места для деликатного подхода. Хотя, на самом деле... Да, знаешь, притворись, что принимаешь их капитуляцию, а потом тайно убей. Если они поверят, что есть выход, я полагаю, это облегчит тебе задачу."\n\n— "Как жестоко." — хмыкнула Монзано, выслушав инструкции. — "Я красиво заверну всё это и завтра же представлю генералам. Если не возникнет никаких проблем, мы сможем начать кампанию в течение недели." — отдав честь, она покинула офис, оставляя Заришат крутиться в кресле и смотреть в окно.\n\nОна задумалась. Сколько существовало групп, которые были в более или менее схожей ситуации с той, в которой они были в Кольтве; превзойдённые численностью и вооружением, но полные мрачной решимости? Что ж, в любом случае, она знала, как обращаться с такого рода мятежниками: без пощады, без передышки, просто охотиться на них, как на собак, пока они не грохнутся от усталости. И затем, когда каждая группа, осмелившаяся бросить нам вызов, будет мертва, страна поймёт цену сопротивления..."
colthaginian_federation.31.a:0 "...и тогда у нас наконец-то будет мир."

colthaginian_federation.32.t:0 "Революция эволюционировала" #фокус Эволюция революции #Sweet
colthaginian_federation.32.d:0 "Солнце чудесно ласкало лицо, и она позволила ему омыть её точно так же, как делали это приветствия толпы, что была перед ней. В этот момент всё тело Заришат гудело от радости и гордости, и она широко улыбалась самой себе. Её успех был слаще любого сидра, который она когда-либо пробовала, и она почувствовала, что наконец-то выходит из тени, в которой находилась всю жизнь.\n\nЕё проклятый брат наконец-то оказался тем, кого затмили. Она больше не была "сестрой Зешмуназаша", она была Заришат, и закладывала своё собственное наследие, свой путь. Наивная глупость её брата в конце концов была оставлена в канаве, где ей и место, и в конце концов он будет забыт, став диковинкой даже для истории. А что же до неё...\n\n— "Сегодня мы делаем грандиозный шаг вперёд, переводя революцию в новую фазу, ранее невиданную! Отбросив представления о кольтванцах и кольтфагенянах, мы поднимаемся, чтобы стать чем-то большим! Мы все произошли от одного общего древнего рода, разделённого давным-давно, но воссоединённого теперь под новой властью, властью Суверенной Зоникийской Социалистической Федерации!" — по сигналу, за её спиной развернулись их новые флаги — флаги СЗСФ.\n\nТеперь с этим было покончено. Теперь последние крупицы наследия её брата исчезли, и она, Красный Суфрит, стояла на вершине мира. Когда толпа зааплодировала, она помахала им копытом. Наконец-то она была по-настоящему счастлива."
colthaginian_federation.32.a:0 "Моё правление только начинается..."

colthaginian_federation.33.t:0 "Договор с Хоксклау" #фокус Заключить сделку с Хоксклау
colthaginian_federation.33.d:0 "Никогда в жизни Заришат не думала, что встретит одного из самых богатых грифонов мира. Она регулярно слышала от многих наиболее рьяных членов ОАВ причисление имени Хоксклау к списку "величайших капиталистических тиранов современного мира". Как жаль, что по итогу он оказался просто... скучным?\n\nНа нём был модный костюм, но ничего особенного, и казалось, что, несмотря на его широкое телосложение и дорогие модные вкусы, он мог легко смешаться с толпой. Но, увы, у него были деньги, в которых нуждалась Заришат, и он хотел договориться с ней лично.\n\nКогда грифон закурил сигару и начал бубнить что-то о "нормах прибыли" и "процентных ставках", Заришат пронаблюдала, как Монзано покидает комнату с одним из самых... привлекательных сопровождающих Хоксклау. Как бы она хотела быть сейчас на её месте!\n\n— "Итак, как я уже говорил, мисс Зейрутид, я надеюсь на долгое и плодотворное сотрудничество." — грифон выставил коготь вперёд, явно ожидая, что Заришат встретит его своим копытом."
colthaginian_federation.33.a:0 ""Да, конечно...""

colthaginian_federation.34.t:0 "Автомобильная революция" #фокус Кесслер Моторс
colthaginian_federation.34.d:0 "Ветер потоком бил в лицо Заришат, а в ушах звенели звуки острова. Она научилась водить машину, чтобы сбежать от выходок своего брата, и о боги, как же она сейчас была этому рада!\n\nМашина завизжала, когда она резко повернула за угол на горной дороге, Зьерба действительно была красивым местом, но сейчас она ехала слишком быстро, чтобы любоваться ей! Эта машина, которую прислал ей Кесслер, была лучшим подарком, который кто-либо делал ей с тех пор, как эти конституционалисты всадили пулю в её брата!\n\nВедение бизнеса с грифонами было одной из самых противоречивых вещей, которые она предлагала в последние месяцы, настолько противоречивой, насколько это может быть даже при диктатуре, но она уже отмела замечания оппозиции в сторону. Кесслеру нужен был источник резины для автомобилей, и Заришат была рада предоставить ему доступ к лесам Зоникии и рабочей силе для их эксплуатации. Кроме того, как что-то подобное можно считать плохим, если это так весело?!\n\nПосмотрев направо, она увидела, как Азизелькарт изо всех сил вцепился в каждую поверхность, до которой только смог дотянуться. Он носил шлем, щитки для голеней и защиту для копыт, и дышал так, как будто у него случился только что сердечный приступ. Заришат хихикнула, надев очки на глаза, и нажала на педаль газа. Она была так рада, что заключила эту сделку!"
colthaginian_federation.34.a:0 "Во имя За'ала, эта штука такая быстрая!"

colthaginian_federation.35.t:0 "Зоникийское предпринимательство" #фокус Зоникии-Аравийский торговый консорциум #Kingston
colthaginian_federation.35.d:0 "Дымные комнаты и большие контракты — вот традиции Седлинской Аравии. И к этим традициям не сложно было привыкнуть. Некоторые сказали бы, что они были даже весьма увлекательны. По крайней мере, достаточно, чтобы смириться с процессом прохождения через чёртов периметр безопасности.\n\nНащупав удостоверение личности в кармане своего пальто, намеренно слишком большого размера, чтобы скрыть внешность и дать ему некоторую анонимность, Зазарит передал его охраннику УБсРД, который охранял вход в аравийский сектор. Здания в седлинском стиле заменили зоникийские сооружения, а лошади в причудливых одеждах контрастировали с верными бойцами УБсРД, стоявшими на страже. Любой из присутствующих здесь либо был прямо причастен к происходящему, либо не собирался оставаться здесь надолго.\n\nПетляя по улицам, Зазарит дошёл до нужного места. Здание из песчаника с пурпурной тканью, подчёркивающей дверной проём. Войдя внутрь, он спустился по небольшому лестничному пролёту, прежде чем его обдало волной дурманящего дыма. На подушке из пурпурного атласа перед ним восседал эмир Аль-Надии в окружении трёх членов "эскорта": двух кобыл и жеребца, одетых в вуали того же пурпурного цвета.\n\n— "О, мой дорогой друг! Заходи, присаживайся." — поприветствовал эмир. Зазарит принял его предложение, усевшись на почти идентичную подушку на другом конце комнаты, после чего к нему немедленно подошёл жеребец из эмирских, неся стеклянный контейнер, полный дыма, с прикреплённой трубкой. Приняв её, Зазарит затянулся и поблагодарил рабочего, который подмигнул ему в ответ.\n\nВновь обернувшись к эмиру, Зазарит сказал: — "Я так понимаю, вы хотели обсудить сделку? Планы изменились? Вы же знаете, партия не любит сюрпризов."\n\n— "О, нет-нет, что вы, я просто хотел ещё раз уточнить детали, мистер Зазарит," — с лёгкой улыбкой ответил эмир, — "или мне стоит звать вас Комиссаром? Кроме того, вы забавный жеребец! В то время как большинство ваших "товарищей" вечно напряжены, когда мы разговариваем, вы знаете, как расслабиться, и получать удовольствие."\n\nЗазарит усмехнулся: — "Что же, ну давайте тогда заверим сделку. Вы получаете партийный контракт на новый губернаторский особняк и возмещаете партии примерно половину, а я добуду для вас эксклюзивные права на торговлю кофе из деревень в окрестностях Зебинопа."\n\n— "Всё верно," — медленно кивнув, подтвердил аравиец, — "Вот что я вам скажу. Вы были таким хорошим партнёром, что я даже предложу вам кое-что сверху." — Он протянул копыто и отдёрнул занавеску, открывая вид на остальных своих "компаньонов". — "Выбирайте одного, и я скажу им переехать в вашу новую резиденцию, когда она будет построена."\n\n— Зазарит криво улыбнулся, тихо пробормотав себе под нос одну-единственную фразу: "Слава Революции"."
colthaginian_federation.35.a:0 "Больше друзей — лучше для бизнеса!"

colthaginian_federation.36.t:0 "Большой город" #фокус Оживление городов
colthaginian_federation.36.d:0 "Выйдя на платформу, Заришат глубоко вдохнула влажный воздух Кизил-Зеба. Некоторое время назад, когда она ещё пила, это вызвало бы у неё жуткую головную боль и чертовскую вспыльчивость, но сейчас она была выше этого. Полностью трезвая и сосредоточенная на том, что она собиралась сделать. Ей пришлось подавить смешок. В конце концов, это был мемориал, да ещё и "более святому, чем она" брату, а также наследию его реформ и роста. Посмотрите, где он сейчас! В грязи, в дали от этого места, неспособный помешать всем тем изменениям, которые она вносила.\n\nЗаришат потребовалось некоторое время, чтобы придумать, как достойнее всего почтить его память, но со всеми последними экономическими реформами, которые она проводила, сомнений не оставалось. Было даже любопытно, как сильно он презирал бы её за всё это. Его революцию, построенную на общинной собственности и национализации имущества, вырвала из его копыт сестра, которую он никогда не мог оценить по достоинству. И затем её поразило, словно молнией.\n\nЧётко говоря в микрофон, Заришат начала свою речь: — "Жители Зоникии! Посмотрите, как далеко мы продвинулись! С момента революции мы добились процветания и стали богаче, стали образованнее в вопросах революции. Мы стоим выше всех этих работорговцев и "хозяев", что когда-то угнетали нас! Но мы не можем забыть то, что мы потеряли, как не можем забыть и моего храброго брата, Зешмуназаша, который умер, чтобы мы могли завоевать себе нашу свободу!" — Заришат говорила о своём брате сквозь стиснутые зубы, её речь включала ещё целый раздел, восхваляющий конкретные его достижения, но видя, что она едва может выдавить из себя слово "храброго", она решила, что будет лучше отказаться от прочих ненужных восхвалений брата.\n\n— "Таким образом, я объявляю об открытии нового мемориала памяти, символа нашего экономического прогресса — здания нового иностранного консульства в Кизил-Зебе!" — Позади неё упала красная ткань, открывая фасад новенького здания. Красный молот революции величественно возвышался над входом, но скреплён он был не подковой, а золотой монетой! Это было величайшее извращение всего, за что выступал этот подонок брат. Она знала, что не может называть свою новую фондовую биржу настоящим именем, но простое осознание истинной цели того денежного маяка, что стоял перед ней, вызывал у неё тёплое чувство радости и иронии."
colthaginian_federation.36.a:0 "Как тебе такая шуточка, братец?"

colthaginian_federation.37.t:0 "Личная ратуша Заришат" #фокус Аравийский опыт нефтедобычи
colthaginian_federation.37.d:0 "Заришат посмотрела на свои часы, было как раз время для следующей встречи. Так, посмотрим. Сегодня. Нефтяной магнат. Из Седлинской Аравии. Хорошо, обычная встреча, говорить о его богатстве, демонстрируя ему высокие обещания того, чего мы можем добиться вместе, намекая при этом на наши амбиции контролировать Северное море. Простой рецепт.\n\nВойдя в свой кабинет, она села за стол и жестом попросила помощника впустить представителя. Когда дверь открылась, она встала и приготовилась было произнести своё обычное, уже автоматизированное приветствие, когда кое-что привлекло её внимание.\n\nВау. Какой жеребец!\n\nЗаришат чуть не отключилась, забыв обо всех заготовленных словах, но пришла в себя как раз вовремя, чтобы официально поприветствовать его, не выглядя при этом слишком неловко. По мере того, как их разговор продолжался, Заришат продолжала подталкивать посланника к более... личным деталям, приводя его во всё большее и большее замешательство. Однако в конце концов, после слишком уж долгого неудачного флирта, аравиец наконец понял, чего хотела Заришат.\n\n— "Леди Заришат, если у вас есть... личные интересы в нашем разговоре, помимо блага наших двух сущностей, я предлагаю обсудить это в другое время. Я, в первую очередь, деловая лошадь, и лишь во вторую... всё остальное."\n\nЗаришат снова будто очнулась, осознав, как далеко она зашла в своей попытке продолжать с ним разговор. — "Тогда давайте подпишем эту сделку побыстрее, и потом мы могли бы ещё немного поговорить, возможно, за ужином?" — жеребец довольно улыбнулся, и сделка была заключена."
colthaginian_federation.37.a:0 "Рада, что мы смогли... договориться."

colthaginian_federation.38.t:0 "Кольтфагенский парад" #фокус Модернизационный план Монзано
colthaginian_federation.38.d:0 "Когда парад прошёл по городу, Монзано пришлось выдавить из себя лёгкую улыбку. Кататься в танке было весело и всё такое, а Заришат раздавала ей всяческие похвалы, но столь многое в этом было неправильно.\n\nПолки двигались по улицам скорее как неукротимые волны, празднующие свою победу, а не как дисциплинированные солдаты. ВВС практически отказались от участия в праздновании, сославшись на проблемы с логистикой, и ни одна из представленных технологий не была даже близка к тому, о чем она мечтала.\n\nВ целом Монзано была недовольна происходящим, но всё же не смогла удержаться, и позволила духу дня овладеть ей. Наконец-то она была здесь, верховный главнокомандующий силами всей Зониции. Посмотрев вперёд, на трибуну, установленную в конце длинного бульвара, она увидела, как Заришат широко улыбается ей. Но главное — она была совершенно трезвой! Это было что-то новенькое.\n\nМонзано усмехнулась. Сегодня она позволит себе развлечься. Быть может, даже проведёт ночь в городе под маскировкой, а работа подождёт. Но вот, она спрыгнула с танка и заняла своё место рядом с Заришат, перед группой солдат и граждан. Все они славили её имя и будущие деяния."
colthaginian_federation.38.a:0 "Славься Заришат! Славься Монзано!"

colthaginian_federation.39.t:0 "Величайший обман" #фокус Устроить хорошее шоу
colthaginian_federation.39.d:0 ""Братья и сёстры, товарищи революционеры. Мы все собрались в этот день великого триумфа и великого траура." — Заришат возвысилась над бывшим залом Сената Кольтфагена, обращаясь к собравшимся делегатам: — "Когда мой брат основал Освободительную Армию Востока, он видел в ней способ принести свободу и процветание всем зебрам Кольтвы, но сейчас, наши цели вышли далеко за эти рамки. В то время как убийство моего брата капиталистами и тиранами всё ещё висит над нами тяжким грузом, важно помнить, что он хотел бы, чтобы мы двигались вперёд и без него."\n\nЗаришат пристально посмотрела на Озида, оглядев его сверху вниз. Он сидел, скрестив ноги и хмуря усы. Если ему не нравится начало, ему точно не понравится и то, что будет дальше.\n\n— "Именно поэтому я расформировываю Освободительную Армию Востока." — Заришат позволила заявлению облететь комнату, прежде чем продолжить, просто чтобы добавить немного драматизма. — "Я уверена, что для того, чтобы привести Зоникию в новую эпоху, в качестве авангарда нам нужна новая организация. Именно поэтому я решила основывать новую политическую партию, которая будет служить мне советниками и помощниками в этой новой эпохе, и приглашаю всех вас присоединиться."\n\nОглядев зал, Заришат могла сказать, что не все были довольны, но со временем они догонят остальных. Ну, кроме Озида, наверное, но кого он вообще волнует...\n\n— "Если не возникнет никаких вопросов, то отныне это уже не заседание парламента, а первый съезд Аграрно-Социалистической Партия Зоникии!"\n\nБлизкие соратники Монзано и Заришат встали, и запустили бурный каскад аплодисментов. А вскоре и остальная часть зала была вынуждена присоединиться к ним. Лишь Озид не стал вставать, но, опять же, кого он вообще волнует?"
colthaginian_federation.39.a:0 "Ах, братишка, должно быть, только что в гробу перевернулся!"

colthaginian_federation.40.t:0 "Комитет Захуммида" #фокус Комитет Захуммида #Kingston
colthaginian_federation.40.d:0 ""Хорошо, Захуммид, выкладывай свой план." — Заришат скакнула на диван, откинувшись на спинку и задрав ноги, явно раздражённая тем, что ей приходится всё это высиживать.\n\nЗахуммид улыбнулся: — "Не волнуйтесь, премьер, я быстро. Ита-"\n\nЗаришат подняла копыто и прервала его: — "Захуммид, ты же знаешь, что здесь на самом деле происходит. Зови меня просто Заришат, мне уже надоела эту шушера с "премьером". А теперь давай, рассказывай, как мы обманем всех этих вспыльчивых, самодовольных революционеров, чтобы они поддержали то, что мы собираемся делать."\n\n— "Хорошо, Заришат, Я перечитывал марксистские документы, которые мы получили от Заммо, и наткнулся на концепцию под названием "производственные силы". Из того, что я могу сказать, это очень общий термин, который представляет собой комбинацию ресурсов и средств для использования этих ресурсов. Но согласно Маркс, сочетание этих производительных сил и орудий труда — это то, что составляет само процветание коммунизма..."\n\nЗаришат чуть не уснула, и решила махнуть экономисту продолжать. — "...по сути, это очень общий термин, который мы можем применить практически ко всему, и таким образом обосновать практически всё, что угодно, если у нас будет достаточно подробное объяснение того, как это создаёт производственные ресурсы. Всё, что мне нужно, это карт-бланш, и кто-то, кто действительно хорошо умеет балаболить до тех пор, пока никого не перестанет волновать то, о чём они говорят."\n\nЗаришат встала пружинистой походкой, — "А вот это уже по мне! Так, карт-бланш, значит?" — Заришат подошла к Захуммиду и ткнула копытом в его плечи, "Сим я объявляю тебя новым экономическим теоретиком партии, и эмхмм... как там сталлионградцы зовут своих министров? Ах да, Комиссаром Труда, развлекайся. Что же касается части про болтовню — я пошлю в твой офис одну из своих помощников. Она достаточно хороша и вечно говорит так много, что я почти засыпаю. Вы в этом, кстати, похожи."\n\nЗахуммид усмехнулся: — "Как скажешь, босс"."
colthaginian_federation.40.a:0 "А теперь как насчёт того, чтобы заработать немного денег?"

colthaginian_federation.41.t:0 "Последний и первый конгресс" #фокус Зачистить старую гвардию
colthaginian_federation.41.d:0 "Настроение в комнате было напряжённым и пугающим. Заришат созвала этот конгресс внезапно и без предупреждения, отказавшись называть причину, кроме общего "обсуждения новой политики". Стоя за трибуной, она чувствовала страх, наполнявший зал, и впитывала его. Только те, кто был рядом и позади неё, чувствовали себя в безопасности. Все остальные были в панике. Или почти все.\n\nЗаришат чувствовала, как глаза Озида сверлят её, словно раскалённые угли. Он знал, что что-то происходит, и решил сидеть сегодня на верхнем балконе зала. Но это неважно, план Заришат учитывал и это. Помахав копытом под трибуной, она дала сигнал помощнице и четыре раза ударила молотком, заставив зал замолчать.\n\n— "Леди и джентльзебры Аграрно-Социлистичкской Партии Зониции. Сегодня у меня есть для вас важные новости. До моего сведения дошло, что среди нас есть те, чья преданность партии пошатнулась в этот час величайших испытаний." — Она почувствовала, как взгляд Озид покинул её, но ей не нужно было поднимать глаза, чтобы видеть его насквозь. Она уже всё знала: — "Меня очень печалит, что многие члены моей собственной партии дошли до того, что:" взяв в копыта список, Заришат начала читать: "сотрудничают с иностранными империалистами, развращают молодёжь Зоникии, заставляя её верить иностранной лжи, саботируют работу заводов и причастны ко многим другим отвратительным преступлениям."\n\nК этому моменту весь зал уже гудел от страха и творящегося хаоса, и никто точно не знал, что происходит. Некоторые делегаты начали покидать свои места, но как только они пошли к выходу, двери зала распахнулись, и появилась личная охрана Монзано.\n\n— "Ой, уже уходите? Не спешите. Хоть я и предпочла бы потратить время на расследование, эти преступления настолько велики, что я была вынуждена принять решительные меры для защиты режима и народа." — по всему залу раздался странный громкий щелчок. — "Итак, давайте посмотрим на нашего первого обвиняемого. Генерал Озид?" — Когда Заришат закончила своё предложение, она посмотрела на балкон, и увидела там шестерых солдат Монзано, держащих тело Озида в своих копытах. Сброшенный с перил, труп генерала рухнул через стол на пол здания совета, а из пулевого ранения во лбу начала сочиться кровь."
colthaginian_federation.41.a:0 "Какое чудесное начало!"

colthaginian_federation.42.t:0 "Посыл Кизил-Зеба" #фокус Антиимпериалистический манифест
colthaginian_federation.42.d:0 ""-что же до наших соседей... Революция когда-нибудь придёт и к вам, но не сегодня! Как Президиум Суверенной Зоникийской Социалистической Федерации, заявляем, что мы не будем вмешиваться в дела других народов Северной Зебрики, пока они не совершат никакие акты агрессии против нас!"\n\nПартийный дипломат сошёл с трибуны и кивнул Заришат. Обещание нейтралитета было дано, и теперь её очередь говорить. Когда Заришат зашла за трибуну, прозвучал артиллерийский выстрел, и солдаты повернулись, чтобы отдать ей честь. Массовый митинг станет мощной демонстрацией силы, предупреждением о том, что ещё ждёт тех, кто разгневает её. Иногда Заришат задаётся вопросом, а не ударила ли сила ей в голову? Однако, в конце концов, ей было все равно. Были дела и поважнее.\n\nЗаришат перевела дыхание и прочистила горло: — "Пролетариат Зоникии, я спрашиваю вас, за что мы боремся?" — затем сделала паузу и продолжила: "Я верю, что мы боремся за несколько вещей: развитие социализма, процветание наших ближних и свободу от страха. Но откуда берутся все эти проблемы? Я считаю, что у всех них общий источник: бедность, отсутствие социалистической свободы, страх перед худшим завтра. Этим и знамениты империалистические и капиталистические державы, которые удерживают простой народ, ломают хребты и заставляют становиться винтиками в своей эксплуататорской машине. Хватит!"\n\nГолос Заришат начал набирать обороты, а вместе с ним возросло и напряжение в толпе. Зебры начали топать копытами в знак согласия: — "Эти силы больше не будут сдерживать развитие всех существ, и для этого, я, как премьер-министр СЗСФ, верховный лидер Республики, и председатель АСПЗ, заявляю, что мы свергнем этих тиранов! Кваггатайцы, угнетающие наших братьев по культуре на юге, астерионцы по ту сторону моря, нападающие на наши корабли из зависти к процветанию. И особенно — капиталистические тираны Макавии, которые вместе со своими верными собачками из Казы заявляют, что борются за свободу, лишь увековечивая при этом угнетение пролетариата. Все они падут!"\n\nСтук копыт теперь раздавался в ушах Заришат, словно гром, и её голос, транслируемый из динамиков, лишь слегка перебивал его: — "Сразимся же, мои товарищи, сразимся За светлое, красное, новое завтра!"\n\nИ когда толпа завыла в поддержку её слов, она улыбнулась про себя, и подумала: "По крайней мере, моё завтра уж точно будет светлее.""
colthaginian_federation.42.a:0 "Реакционеры всего мира, бойтесь нашей мощи!"

colthaginian_federation.43.t:0 "Конференция" #фокус Зьербская конференция
colthaginian_federation.43.d:0 "— "Послушай, Азиз, если ты хочешь, чтобы я вторглась в Макавию и Астерион, мне нужно бесконечно больше морской и воздушной поддержки, чем у меня есть сейчас. И я не уверена, сможем ли мы позволить себе это."\n\n— "Я понимаю ваши сомнения, Монзано, но для того, чтобы наши планы увенчались успехом, это абсолютно необходимо. Заришат, можете ли вы убедиться, что у Монзано будет всё, что ей нужно?"\n\nУслышав своё имя, Заришат вскочила, уронив на пол зубочистку, которую пыталась удержать на носу последние десять минут. — "Ой, извините, я немного отвлеклась." — прямо заявила Заришат, — "Повторите-ка всё это для меня ещё раз, только побыстрее."\n\nМонзано хихикнула, а Азизелькарт вздохнул и пододвинул к себе какие-то бумаги: — "Первая цель — Кольтдар, его ресурсы и пространство необходимы для нашего экономического роста, и мы можем создать своего рода протекторат из остальных земель Квагги. Вторая — Макавия и Астерион. Если мы хотим завершить наш план по контролю над торговыми путями Северного моря, они должны быть подчинены. И последняя — ваша личная месть Казе-"\n\nЗаришат рявкнула: — "Слушай, не называй это так. Они — титулованные придурки, которые поддерживали моего брата, и их агенты повсюду."\n\nАзизелькарт продолжил: — "Хорошо-хорошо. Я также придумал, как мы можем получить ещё некоторую выгоду из этого вторжения. Но я вернусь к вам с подробностями позже. На данный момент, план состоит в том, чтобы публично объявить о наших намерениях, а также заявить, что мы не хотим вмешиваться в ссоры других наших соседей. Согласны?"\n\nМонзано кивнула и посмотрела на Заришат, которая пожала плечами и сказала: — "Хорошо, Монзано, Я достану тебе то, что тебе нужно. Давайте строить нашу империю.""
colthaginian_federation.43.a:0 "Воистину, Зоникии суждено быть великой."

colthaginian_federation.44.t:0 "Требование Зоникии"
colthaginian_federation.44.d:0 "ДЕПЕША ИЗ КОЛЬТФАГЕНА:\n--СТОП--\nВЛАСТЬЮ ПРЕМЬЕРА ЗАРИШАТ, МЫ ОФИЦИАЛЬНО ТРЕБУЕМ ПЕРЕДАТЬ ТЕРРИТОРИИ КАР-АЛЬПАКИ СЗСФ\n--СТОП--\nЕСЛИ НАШЕ МИРНОЕ ПРЕДЛОЖЕНИЕ ВАС НЕ УСТРАИВАЕТ, МЫ БУДЕМ ГОТОВЫ ЗАБРАТЬ ИХ СИЛОЙ\n--СТОП--\nЕСЛИ ЖЕ УСТРАИВАЕТ, МЫ ГАРАНТИРУЕМ ХОРОШЕЕ ОБРАЩЕНИЕ ДЛЯ ВСЕХ В РЕГИОНЕ, И МЫ ПОЗАБОТИМСЯ О ТОМ, ЧТОБЫ ЛЮБОМУ, КТО ПОЖЕЛАЕТ УЕХАТЬ, БЫЛО РАЗРЕШЕНО\n--СТОП--\nВЫБОР ЗА ВАМИ, ЛАМЫ."
colthaginian_federation.44.a:0 "Полагаю, у нас нет иного выбора как согласиться..."
colthaginian_federation.44.b:0 "Под.Хо.Дите!"

colthaginian_federation.45.t:0 "Возвращение Кар-Альпаки"
colthaginian_federation.45.d:0 "Заришат и Монзано чокнулись бокалами у камина. Монзано решила отпраздновать это крепким скотчем, а Заришат попробовала пряный сидр. Они обе были очень рады, что им не придётся разбираться со вторжением в Ламбет, ведь территория Кар-Альпаки была возвращена Зоникии без какого-либо сопротивления.\n\nВсё хорошо, что хорошо кончается."
colthaginian_federation.45.a:0 "Великолепно!"

colthaginian_federation.46.t:0 "Так не пойдёт"
colthaginian_federation.46.d:0 "Заришат перечитывала дипломатическую телеграмму ещё раз. Ламы действительно считают, что могут сказать ей "нет"? Или это была простая бессмысленная бравада и жалкий акт сопротивления её растущей власти?\n\nВ любом случае, это не имело особого значения. Ей просто нужно позвонить Монзано, и Ламбет исчезнет с карты через несколько недель. Максимум месяц."
colthaginian_federation.46.a:0 "Ну что же, придётся покорить их."

colthaginian_federation.47.t:0 "Экономика, придурки!" #фокус Формализовать экономическую теорию Заришат
colthaginian_federation.47.d:0 ""Раз, два, поехали." — зебра поднял копыто, давая Заришат понять, что можно начинать. Это был первый её записанный перед партией брифинг.\n\n— "Достопочтенные члены Аграрно-Социалистической Партии Зоникии, Сегодня я стою перед вами, гордая, как никогда ранее. Производство растёт во всех отраслях, а наша нация процветает. Мы достигли столь высокого уровня жизни и безопасности, каких никогда не видала мировая история. А благодаря экономическому процветанию, мы добились большей свободы для всей нашей нации! Однако, несмотря на то, что мы прошли уже долгий путь, нам предстоит ещё много работы. А потому, сейчас я передам слово нашему Комиссару Труда, Азизелькарту Захуммиду."\n\nАзизелькарт поднялся на трибуну и приподнял очки, — "Мудростью нашего великого премьера Заришат, Министерство Труда сформулировало новый план экономического развития и застройки, направленный на всю Зоникию. В соответствии с этим "Планом Переориентации и Расширения Народной Экономики", Министерство разработало несколько новых инициатив, направленных на дальнейшее наше процветание. И первой из них станут "Четыре Модернизации"-"\n\nЗаришат обвела взглядом присутствующих в зале. Пока Захуммид бубнил об экономических данных, в глазах делегатов не мелькало ни единой мысли — все они либо сходили с ума от скуки, либо впитывали каждое его слово. Всё именно так, как она и планировала.\n\nСказать по правде, Заришат иногда скучает по разъярённому пухлому лицу Озида, что всегда развлекало её в толпе. Однако его давно уже нет. Его влияние в партии исчезло, и ничто не могло помешать планам Заришат.\n\nСнова прислушавшись к бессвязному бормотанию Азизелькарта, она услышала что-то о какой-то там "смежной реструктуризации долга", и решила, что лучше всего просто абстрагироваться, пока очередь говорить вновь не перейдёт к ней."
colthaginian_federation.47.a:0 "Процветание и выгода для всех!"

colthaginian_federation.48.t:0 "Парад в Гиппоне" #фокус Освободительная армия Зоникии выступает!
colthaginian_federation.48.d:0 "Ритмичный стук сапог по асфальту, рёв моторов, патриотическое пение солдат, и все прочие славные звуки армии отчётливо витали в воздухе. Да, да! Это было именно тем, о чём годами мечтала Монзано! Стоя на платформе на огромном железном звере — новом прототипе танка Министерства Военных Технологий, она глубоко вдохнула и понюхала воздух. Железо, резина, топливо и пот. Лучшей смеси запахов и не бывает.\n\n— "Наслаждаешься видом?" — Монзано повернулась к Заришат, сидящей с ней на одном танке. — "Буду честна, Монзано, я чувствую себя сейчас не совсем в своей тарелке, но теперь я хотя бы понимаю, почему тебе так нравится весь этот адреналин. Он действительно будто придаёт сил!" — две подруги посмеялись, после чего продолжили махать толпе, охваченной патриотизмом. Жители Гиппона выкрикивали приветствия и хлопали, как одержимые, и всё это посвящалось их великому лидеру и её самому выдающемуся генералу.\n\nОсмотревшись, Монзано увидела, как один из солдат подал ей сигнал с крыши. Время пришло. Повернувшись к Заришат, она прошептала: "Мисс большая пушка, время пришло. Укажи им на небо." — Заришат кивнула, и танк замедлил свой ход до полной остановки, а вместе с ним и весь парад. Обе зебры повернулись, и Заришат указала копытом на небо чуть выше того места, откуда пришла процессия, заставляя толпу постепенно обратить туда свой взгляд.\n\nСначала с грохотом, а затем с рёвом, оставляя за собой дым, по небу пронеслась эскадрилья самолётов, причём быстрее, чем что-либо, что когда-либо видели граждане Зоникии. Монзано сияла от радости. Она не была уверена, будут ли первые реактивные самолёты готовы к параду, но она не могла быть счастливее, чем когда узнала, что они подоспели вовремя. Это было воплощение её мечты, но мечты продолжают развиваться, и Монзано ещё не закончила.\n\nИ вот, когда парад снова двинулся в путь, все солдаты издали победный клич:"
colthaginian_federation.48.a:0 ""Ура!""

colthaginian_federation.49.t:0 "Двор красного Суфрита" #фокус Взгляните на мои труды
colthaginian_federation.49.d:0 "Цок, цок, цок.\n\nЦокот копыт Заришат разносился по длинному коридору. Повернув налево, Суфрит Зоникии высунулась из окна и посмотрела на волны, омывающие берега Зьербы. Сделав глоток из стакана с игристым виноградным соком, она задумалась о том, что привело её к этому моменту. Груз, который был За'алом забытым братом, упал с её плеч, и с этого момента она двигалась только вперёд.\n\nКонечно, на её копытах было много крови, но ей было всё равно. Она доказала, что все они ошибались. Никакое количество пролитой крови не могло сравниться с её величайшим триумфом. Она более не была "сестрой Зейрутида", она была Заришат, Марксистским революционером и верховным лидером. Пролитая кровь того стоила.\n\nХех, кровь. Красная, как её флаг, красная как её напитки, и красное, как её платье, специально заказанное из Мейнхеттена. Она вспомнила то, что Зешмуназаш сказал ей много лет назад. Что достижения, построенные на крови, сокрушаются волнами. Но вот ведь он, её островной дворец, построенный на крови, стоит невредимый в окружении океана.\n\nОн был идиотом до конца. Она же была лидером одной из самых могущественных наций планеты и одним из самых богатых существ во всем мире. Он даже близко к этому не приблизился. Он был наивным дураком и теперь стал просто пылью, на которой она построила своё будущее.\n\nЦок, цок, цок.\n\nОна прошла в конец зала, к дверям из красного дерева, во много раз превышающим её рост, и когда они открылись перед ней, она попала на величайшую вечеринку в мире. Празднование в честь её триумфа и кончины её брата."
colthaginian_federation.49.a:0 "За'ал в раю, Заришат на Зебрике..."

colthaginian_federation.50.t:0 "Реквием по мечте"
colthaginian_federation.50.d:0 "Zarishat looked out from her personal manor on the island of Zjerba. Things weren't going well. The damn Starites had repelled government forces from Hippone once again, and she couldn't be in Colthage because there were threats on her life. There would be a war, another one.\n\nBut Zarishat didn't care. This nation had done nothing for her. It had thrown her into the dirt, forced her into a life she didn't want to live, made her a fugitive and a soldier. If it wished to throw itself onto the blade of death, then so be it. She'd just give it a push.\n\nLeaving the balcony, she went to the game room where some aides were smoking and playing poker. Speaking to one of them, she said, "Well, I say the game's up. Get an air force plane. We're getting out of here." The zebras began to stand up and meander out of the room. They all knew this would happen by now, but they were stopped by Zarishat, "oh and, pack up the state gold reserve with us. We'll need it for our retirement funds. And plus, Colthage isn't going to do any good with it anyways.""
colthaginian_federation.50.a:0 "Меридьены звучат неплохо..."

colthaginian_federation.51.t:0 "Трещины разрастаются"
colthaginian_federation.51.d:0 "How could it have all gone so wrong?\n\nGeneral Zanit Monzano stood looking over a set of maps in the war room under Colthage. The warm fire in the corner lit her work. The Starites in the west, Gerza's forces in the rural regions, and now there was even resistance in Coltva. Then on top of that, Zarishat kept insisting on going to her playzeeb mansion on that Za'al forsaken island.\n\nA thumping headache ran through her head, banging at the sides of her skull like something wanted to escape. Feeling like she needs to go lay down, Monzano is only brought back to reality when she hears a loud knocking on the door. She must've not heard it at first over her migraine. Opening the door, her aide nearly collapses at her hooves. He's exhausted.\n\n"General, the Sufrit has fled."\n\nThe pain got worse. No, Zarishat couldn't have abandoned her, she would never do that. Her skull throbbed. What about all their plans, the nation they would build together? Does she just not care? Her mind burned with anger and pain. No, stop kidding yourself Monzano. She never cared. She's a raging drunk who existed to spite her brother. You offered her friendship, and she threw it away. The pounding won't stop! Za'al damn her! To tartarus with her and all her lackeys! Make the pain go away!\n\nTrashing the office, Monzano threw everything she could reach into the fire. The maps, Zarishat's books, paintings, everything was already burning. What's a bit more? In her fit of rage, Monzano screamed, releasing all her pent-up fury, and then began to think. The beating subsided, and Monzano turned back to the aide, who was now cowering in fear.\n\n"Ozid will abandon us. Rally what's left of the army. I'll do this myself.""
colthaginian_federation.51.a:0 "Это не хорошо..."

colthaginian_federation.52.t:0 "Точка кипения"
colthaginian_federation.52.d:0 "Фронт оказался даже хуже, чем Монзано предполагала. Всё за пределами Кольтфагена было в абсолютном хаосе, и лишь немногие командиры откликнулись на её зов. Большинство из них стали простыми бандитами и военачальниками, и всё это было следствием некомпетентности и ненависти Заришат.\n\nМонзано вздохнула и села на камень рядом со своим лагерем. Военачальники — они как Заришат, эгоистичны и неорганизованны. Она гораздо больше беспокоилась о Герзе.\n\nВ то утро она получила известие о том, что Герза провозгласил правительство в Трактате. Он утверждал, что является конституционалистом, и некоторые из уцелевших членов движения присоединились к нему. Однако когда она просмотрела файлы, она увидела связи с организованной преступностью, наёмниками, наркотиками и технократами. Некоторые из командиров, которые, как она надеялась, присоединятся к ней, также присягнули ему. Кому она могла доверять? Кто мог стать её союзником? Конечно, теоретически она была главой государства, главой вооружённых сил, и даже удерживала столицу, но на деле она была просто ещё одним военачальником. Ей нужна была легитимность, но для этого требовался кто-то настолько отчаявшийся, чтобы принять её предложение. Кто-то, лишённый власти, и ищущий любого способа обрести её вновь.\n\nМонзано вдруг осенило. Заркиды! И, может быть, даже те гармонисты, которых Заришат постоянно считала на трусов и предателей. Они не будут работать с Герзой, и они могли видеть его насквозь. Она должна была делать всё быстро, ведь война изменялась с каждым часом. Вскоре были разосланы письма. Адресованные Залателю Зарке и Джезабзелле Зешмид."
colthaginian_federation.52.a:0 "По крайней мере, хуже уже быть не может... Верно ведь?"

colthaginian_federation.53.t:0 "Завет, меч и копыто равенства"
colthaginian_federation.53.d:0 "Что. Здесь. Происходит!?\n\nКогда Монзано сказали, что ей проведут брифинг о событиях в Гиппоне, она ожидала, что там будет просто повседневный хаос и полное отсутствие порядка, а не это!\n\nДоклады были ужасны. Отряды зебр в противогазах и чёрных плащах хлынули из лагерей в лесах, казня любого, кто сопротивлялся. Всех птичьих расстреливали на месте. Все правительственные чиновники были убиты. Это не были ополченцы военачальников. Это были настоящие, обученные солдаты. От Гиппона до Запсы, и даже Зеорду, эти воины в масках развернули пурпурные знамёна и говорили о своём лидере, своём пророке. О Звёздном Отце. О том как он приведёт их к предсказанному веку расплаты над врагами равенства.\n\nМонзано едва могла в это поверить. Было ли это виной Заришат? Эпоха раздора, не похожая ни на одну другую, в которую сражения велись не за политическую выгоду, но за выживание? В глубине души, Монзано знала, что она вляпалась по уши. Но ничего не оставалось делать, кроме как сражаться. На кону было слишком много жизней, чтобы она могла остановиться сейчас. Возможно, она была не самым великим лидером и не лучшим генералом, но если За'ал будет на её стороне, она спасёт Кольтфаген.\n\n— "Генерал Монзано. Джезабзелла ответила нам, и она готова с вами работать. Залатель и Заркиды также уже в пути."\n\nМонзано кивнула. Был ещё шанс. Ничтожный шанс, что она сможет спасти Кольтфаген. Если и был какой-то момент в её жизни, когда она действительно нуждалась в помощи, так это сейчас. Монзано опустила голову, и впервые за много лет прочитала короткую молитву. Да защитят Боги Кольтфаген, ибо она была не уверена, что одной её это будет под силу."
colthaginian_federation.53.a:0 "И всё же, Бог непостоянен."

colthaginian_federation.54.t:0 "Третья гражданская война"
colthaginian_federation.54.d:0 "Третья Кольтфагенская гражданская война настала, и пришло время занять одну из сторон.\n\nГенерал Монзано заключает отчаянный союз с остатками Заркидов и Гармонитов, готовая защищать столицу ценой своей жизни. Она должна диктовать баланс сил между своими союзниками, чтобы попытаться перековать такой Кольтфаген, в котором зебры смогут жить в мире.\n\nГерза сыграл свои карты, его преступные союзники принесли ему оружие со всего мира, а подкуп правых конституционалистов придал ему видимость легитимности. Республика будет существовать и процветать под его чутким копытом, но не ожидайте, что она будет демократической.\n\nЗвёздный Отец открыл себя массам, братьям и сёстрам. Эпоха раздора настала, и окончательная победа справедливости над похитителями душ неизбежна. Слуги За'ал-Маара попытаются остановить его, но на его стороне Легионы и их Хозяева, и скоро начнётся очищение."
colthaginian_federation.54.a:0 "Мы выстоим!"
colthaginian_federation.54.b:0 "Герза спасёт Республику!"
colthaginian_federation.54.c:0 "Над нами нависла эпоха раздора..."

# Zeshmunazash - Everything with _2.x is Zeshmunazash you dunce

colthaginian_federation_2.1.t:0 "The National Unity Front"
colthaginian_federation_2.1.d:0 "What was that expression he had heard once, to fall flank first into success? Zeshmunazash thought to himself that it fit the situation almost too well as he stood on the floor of the senate, looking around himself with a sardonic smile. "So, where to now then, you wonder," he told his gathered advisors. They'd been on his case about what he planned to do now all day. Ozid, Zala, even Zarishat, all had been asking. "I guess we'll just institute a dictatorship. Can start purging the constitutionalists, mass execute the patricians, rob the nation blind, set fire to the jungles and then build a giant diamond statue of myself, unfurl my wings and fly off into space." His bizarre comment left the others taken aback, and it was Zarishat that spoke up after a while.\n\n"What, are you a pegasus now?"\n\n"No and I'm not a dictator either," Zeshmunazash sighed. Of all that he had said, that was what they had reacted to? "I never wanted this, nozebra should have wanted this. We were fighting for land reform, and yet it had to go this far before they let go..." He shook his head. "Idiots, all of them."\n\n"What should be our next move, then?" Ozid asked as Zeshmunazash looked up at the ceiling.\n\n"Same as in Coltva. We'll offer an open hoof and a chance to work together to rebuild. Any who are willing to abandon the idea of fighting us and would rather work with us to fix this mess of a country can join in. This country has been stomped on enough in these last decades, and I don't see how another set of stomps will accomplish anything but more misery. Now we rebuild, and try to make something greater out of the ruins we're left with."" 
colthaginian_federation_2.1.a:0 "The Revolution might have been an accident, but the intent was not."

colthaginian_federation_2.2.t:0 "The Plan Of Kizil-Zeb"
colthaginian_federation_2.2.d:0 ""We need to remember that the Kizil-Zeb Plan rose as a compromise. Going further would have provoked a backlash, but things have changed. As rural as Coltva was, here it is the urban patricians who rule. They should, no, they MUST, be made part of the plan, otherwise we're showing that the thousands of urban poor who have suffered just as much as the rural poor aren't part of our vision, and why should they support us then?!" Zala was pounding his hoof into the desk to accentuate his point and spoke with volume and zeal both. As Ozid spoke up, his soft voice stood in sharp contrast to his hardliner comrade.\n\n"While you are right, we need to remember its purpose. It is a land reform meant to alleviate the plight of the farmers, nothing more. The urban poor are better helped by new programs focusing on them, not trying to apply the Kizil-Zeb to things it was never meant for. It being a compromise is a strength, not a weakness, because we've already implemented it and seen that it works. Starting to meddle with it now will only cause discontent."\n\n"Nah, let's go with Zala's idea," Zarishat drawled sarcastically. "I'm sure all those still on the fence about us will LOVE seeing us go full Stalliongrad. That won't backfire at all."\n\n"There's already discontent," Zala persisted while ignoring Zarishat. "Why not simply take it all to its logical conclusion, before the reactionaries can reassert themselves? We risk them becoming too big a threat once again."\n\n"They can't turn on us if they don't have the common zebra on their side," Ozid retorted as he dabbed his brow with a hoofkerchief. "And the common zebra is who we are working for and can get on our side without going too far."\n\n"But then again maybe we're not going far enough?" Zeshmunazash offered, preempting Zala's more acerbic retort. "Thank you for your input, but I maintain that...""
colthaginian_federation_2.2.a:0 "...we are not going to change the plan."
colthaginian_federation_2.2.b:0 "... Zala is right, the old plan was not enough." 

colthaginian_federation_2.3.t:0 "Going Bananas"
colthaginian_federation_2.3.d:0 ""We're all in agreement, then." Zeshmunazash leaned back a little. "The Karamane plantations will be turned to banana production. The question is how to approach it."\n\n"It should be obvious, no?" Zala asked, Jazelid nodding in agreement. "We have a chance to build these plantations from the ground up as Coltva-style cooperatives, create a new node from which we can spread a better system of agriculture."\n\nAt the other end of the table, Azizelqart Zahummid cleared his throat and provoked two murderous gazes from Zala and Jazelid. "As noble as the sentiment expressed is," the economist began. "I fear it may be overambitious at this time. The system is new to most farmers in the region, and we have pressing concerns to deal with here and now. Reviewing the matter with General Monzano, I would say that the best solution would be to parcel out the land to the farmers that already know how to use the land and offer them profitable contracts to get us bananas, and as many as they can."\n\n"Do we need to commit fully to either?" Jezabzella asked. "Why not simply set aside most of the area for the cooperatives, but allow private plantations to an extent?"\n\n"Not the least since they could serve as trial plantations for local initiatives or experiments," Ozid agreed. Zeshmunazash couldn't help but be amused by the sight of the glamorous patrician sitting next to the frumpy Coltvan, but pushed the thought aside. One way or another, this would strike a serious blow against the famine, but how to go about it?"
colthaginian_federation_2.3.a:0 "Let us experiment with communalism."
colthaginian_federation_2.3.b:0 "A mixed approach would be for the best."
colthaginian_federation_2.3.c:0 "Private ownership is not inherently evil..."

colthaginian_federation_2.4.t:0 "The Golden Sea"
colthaginian_federation_2.4.d:0 "With the situation at hoof, any source of food was more than welcome. The Zeordu region especially had turned out to be a boon, as it produced grain enough to feed tens of thousands. Yet, there were hundreds of thousands starving, and no clear answers of where they should use it.\n\n"...and thus," Ahirom Zadadid argued, "the grain should go to the most economically devastated areas. The faster we can get the economy up and going again, the faster we will feed everycreature else. We must keep a greater perspective here."\n\n"Were we talking about other issues I'd agree, but this is about people dying from starvation." Jezabzella shook her head. "If the issue is starvation, give it to those most at risk, and let us avoid our people dying by us valuing 'the economy' over their lives. Is that not an obvious solution?"\n\n"Yes yes, you're very cute," Zarishat drawled. Her bleary eyes and raspy voice spoke clearly of what she had been doing last night. "I guess why we never saw you in Coltva was because you couldn't have brought your wardrobe and vanity along."\n\n"Perhaps we should inform the janitors, Ozid dear, I think I smelled a sewage leak," Jezabzella airily commented before pretending to notice Zarishat. "Oh, Zarishat dear, did you have any alternatives? Perhaps the wine helped you think of something?"\n\nZarishat's gaze could have melted stone, and Jezabzella's smile was angelic. Instead of exploding, however, she continued. "Use the damn grain to get those who still plan to fight to sit down and behave. Some provinces are hotbeds of resistance, and if we slip them some extra food they'll calm down and we'll stabilise the region. Economy or lives won't matter if we collapse when attacked."\n\n"Okay we'll end for the day," Zeshmunazash sighed. They'd all had a chance to give their input, and if Zarishat and Jezabzella wanted to snipe at each other they could do so on their own time. Right now, the grain mattered more."
colthaginian_federation_2.4.a:0 "A healthy economy does mean a healthy populace..."
colthaginian_federation_2.4.b:0 "To each according to their needs after all."
colthaginian_federation_2.4.c:0 "Stability will be needed for the battles ahead..."

colthaginian_federation_2.5.t:0 "Back To Basics"
colthaginian_federation_2.5.d:0 "Zeshef might have gone to university due to his parents forcing him, and he might have found it all tedious to a fault, but that was then. Now was now, and he had concluded that boredom was underrated. Boredom meant you weren't getting shot at, and after the last months, he gladly settled for that.\n\nIt was just a shame that the damn Coltvans had to have screwed this up as well! Gathered in the main lecture hall, he felt his head spin as he watched the students up at the front talking to the professor in a way that would have gotten him thrown out before the war.\n\n"We've also been discussing assignments," one of the students said as she read from a list, "and we want to request that we stop getting assignments on Friday meant to be done on Monday. We're okay with waiting a bit longer for feedback if we can just have the whole week and not the weekend."\n\n"Oh now you're just being lazy," Professor Zomilcar scoffed. "The weekend is quite enough for regular assignments and..."\n\n"Raise your hooves if you ever have been cramming until past midnight on a Sunday!" the student that had brought up the issue said, raising her hoof and being accompanied by nearly the entire lecture hall. Zeshef hesitated before raising his hoof as well. Professor Zomilcar looked as if he had swallowed a whole lemon, peel and all.\n\n"Very well, is Monday to next Monday acceptable?" Zeshef could only stare at the scene. The professor had actually obliged, how about that!"    
colthaginian_federation_2.5.a:0 "I think I might like Coltvan education after all..."

colthaginian_federation_2.6.t:0 "Respecting Your Elders"
colthaginian_federation_2.6.d:0 "Zeshef might have gone to university due to his parents forcing him, and he might have found it all tedious to a fault, but that was then. Now was now, and he had concluded that boredom was underrated. Boredom meant you weren't getting shot at, and after the last months, he gladly settled for that. The university was just like how he remembered it, almost uncannily so. As he walked to class, it felt as if he was slipping back into a comfortable old robe. Even the seats were the same, and he sat down and scooted into a semi comfortable position. Professor Zomilcar soon arrived and his briefcase on the table.\n\n"Now, starting where we left off before all this," he drawled, Zeshef giving a polite chuckle in response. Oh to imagine that all he'd have to do now would be to suck up to the professors and not get in trouble. This truly was the best one could hope for.\n\nAt least, that was what he had thought would happen. An hour into the three-hour class, he realised that he had drifted off in thought and tried to shake his head to clear it. He realised he couldn't even focus on it, as his eyes glazed over within a minute. Had it always been THIS tedious? It was then that he remembered another thing from back then, the feeling of biting down on your tongue to keep yourself awake."
colthaginian_federation_2.6.a:0 "Still, tedious is better than being shot at."

colthaginian_federation_2.7.t:0 "The Gift Of Charity"
colthaginian_federation_2.7.d:0 "The stew was hearty and flavourful, and the bread so fragrant that he could almost cry as he smelled it. After having gone hungry and homeless for so long, it was like tasting heaven. It was just a meal though, and he knew he couldn't rely on getting it tomorrow. Now though, he wanted to savour it and ate with one foreleg wrapped around the bowl as if to protect it.\n\n"Is it good?" a voice asked and he looked up, seeing one of the zebras that were running the soup kitchen that had fed him had come up to him. He nodded and took another bite. "Mind if I sit?" The zebra, a large, beefy stallion, nodded towards the chair next to his and he hesitated for a second before shrugging. The zebra slipped down onto the chair and continued asking him questions. "You are a veteran, right? Do you have a place to stay?" He shook his head.\n\n"I'm sleep'n under a bridg'. Can't go 'nywher' else." He didn't like talking. Ever since the grenade he slurred when he spoke. All he wanted was to eat and at least fall asleep with a full stomach. He had little more to hope for these days. At least the zebra was quiet for a few seconds now.\n\n"Did you know they're opening a spice processing plant in the city?" he asked, "They've said that veterans are getting dibs on work there, no matter what side you fought for. Would you like me to put in a word for you?" The question left him stopping mid bite. He put down the spoon as he stared down into the stew, not quite daring to believe what he had heard.\n\n"I jus' wan'ed food... "I don'... you don'." He shook his head. This wasn't really happening, was it? He was supposed to have lost everything, condemned to pass away in some back alley as a broken husk of a zebra. He'd almost managed to let go of hope that things would become better. "Yes please," he eventually managed to whisper."     
colthaginian_federation_2.7.a:0 "Honest work gives honest hope."

colthaginian_federation_2.8.t:0 "Democracy In The Factory" #Sweet
colthaginian_federation_2.8.d:0 "The mood was tense, almost like a piano wire, as the two groups of zebras - the left side in worker's clothes and the other side in suits - stared each other down as a burly zebra on the left was giving the other side a vicious dressing down. "...and you try to tell us that slaving away in the factory is the same whether it's in the middle of the night, or it's daytime? I'm coming home to a kid that's already off for school, and by the time he's back, I'm out the door to go back here! If that's how it's going to be, you'll be paying more for it, or you can forget any worker taking your night shifts!"\n\n"The work is the exact same, and you are paid for the work you do." One of the suit-wearing zebras on the other side snapped back. "You are free to leave and find employment elsewhere if that is not acceptable."\n\n"So you can find those desperate enough to take the shifts without extra compensation, and who you can dismiss without a question when they don't accept being treated like animals?!" The burly zebra stopped now as a mare beside him put a hoof on his shoulder he fell quiet, letting her take over.\n\n"The issue here is not the nature of the job, it's the strain it puts on the workers. As he says, zebras are not able to be with their families, they spend their lives toiling away in the night and when the sun comes, they'll be fast asleep. You're out of synch with most of society when you're on the night shift, it's not something you can do for long. You could just as well be stuck on a deserted island for how much time you can spend with friends and family."\n\nThe suit-wearing zebra was close to throwing up his hooves and calling it quits. One thing after another, these workers were never happy. Still, he knew that if he did, they'd go on strike. With the current government, they'd be out of luck with getting police help, and it'd all be down to who could outlast the other. How he missed the good old days..."
colthaginian_federation_2.8.a:0 ""Very well, we can offer a thirty percent bonus...""

colthaginian_federation_2.9.t:0 "The Zapsa Hoofshake" #Sweet
colthaginian_federation_2.9.d:0 ""Your presence here is a quite controversial one, I suspect," Tefemanei Zorrzel told Zeshmunazash. "Nevertheless, I appreciate your openness. Might I first inquire about the proper mode of address? I am not too well versed in the Liberation Army's ranks."\n\n"You really aren't, because if you were you'd know I prefer to being called by my name." Zeshmunazash told him. As he spoke, he studied the leader of the remnant technocrat forces. This was who Zala and Ozid both had been up in arms about him going to see? Zorrzel looked like the zebra equivalent of a dusty typewriter. "As for the other thing; I've taken the controversial route most of my life. It was to be expected. More important is what you are willing to offer for this controversy." Taking of his glasses and polishing them with a slow sigh, Zorrzel nodded in response to the question.\n\n"That would indeed be the pertinent issue, would it not? Very well then, as it seems that the gods have decided to place me in the unfortunate position of being the last leader of the Zarcid forces I... well my surrender should obviously be a foregone conclusion, but in addition to that I wish to offer my services to your National Unity Front, in whatever capacity I might be useful."\n\n"What are your terms?" Zeshmunazash asked. Forget dusty typewriter, he appeared more like some plant that had been taken out of the archives where he belonged, and would wilt utterly unless brought back into the musty darkness.\n\n"Oh, no terms at all. I have no real bargaining power at the moment, and I am left throwing myself at your hooves to plead for mercy even though I know that it'll cause a stir in your own ranks."\n\n"Eh, as I said I've always gone for the controversial option," Zeshmunazash smirked as he reached out a hoof to Zorrzel. "I accept your surrender, and welcome aboard.""
colthaginian_federation_2.9.a:0 "Peace at last!"

colthaginian_federation_2.10.t:0 "An Evening Discussion" #Kingston
colthaginian_federation_2.10.d:0 ""Are you sure this is a good idea, Zeshmunazash? You know what they say about him. His banditry, his murders, his crimes against the people." Ozid turned towards his friend, "Are we sure we want this zebra to be the one that we work with?"\n\nZeshmunazash stood on the floor of congress in Colthage, musing at the seats around him. "I mean we've never met him, maybe he'll be the type of share a drink with?" Noticing how this bite of humour didn't improve Ozid's mood, Zesh sighed and continued, "This is just a meeting. I am not agreeing to anything by just showing up. I want to meet this so-called "Lion of the West." He may be a bandit, but he's been fighting the Colthaginians for years. Also, he's apparently been planning on some sort of land reform like the plan of Kizil-Zeb for years. I want to see what he has to say."\n\nOzid sat in one of the chairs nearby, and crossed his hooves. "Zeshmunazash, you are making a mistake. He could have you killed for Za'al's sake!" Zeshmunazash sat down beside him, "I am going with a bodyguard, of course. We've agreed to a meeting in a house with just the two of us, no weapons." "He's a bloody bandit!" Ozid exclaimed, "You think he'll listen to deals!"\n\nZeshmunazash rose, and put his hoof on his distressed friend's shoulder, "If he is a bandit, he may not." He turned to walk away, "But then again, what did the Colthaginians call us?""
colthaginian_federation_2.10.a:0 "It'll be fine... I swear." 

colthaginian_federation_2.11.t:0 "The Two Lions" #Kingston
colthaginian_federation_2.11.d:0 "Approaching the compound was more stressful than Zeshmunazash thought it would be. Earlier, he had believed himself resigned to his fate, believing that this bandit had fought for a good cause. Now, it was a bit more nerve-wracking. Seeing the building in which they were to meet, he was confused. It was just a farmhouse, he had expected either a fancier building or some shack for them to meet. But this was a family farm, like his back home! Entering, he was hit with a pungent aroma. Was that... apples? \n\n"Ey, comrade! Over here!" Zeshmunazash turned to the noise, and looking to his left, he saw a truly shocking sight. A zebra lounged back in a rocking chair, a full mustache, and held what looked like a liquor bottle. "Don't just stand there, friend, sit, sit!" As Zeshmunazash began to step towards the table, the zebra flashed a smile at him and said, "Come on, I don't bite... often." before chuckling lightly. \n\nAs Zeshmunazash sat, an old female zebra entered the room from the side carrying a pie, the source of the apple smell. Becoming suddenly stiff, Zeshmunazash soon saw the old mare was not a fighter. Turning to the zebra, he said sarcastically, "Zidon, I thought we agreed on no other soldiers in the room." Zidon turned back to him and chuckled, "My dear friend, this isn't one of my soldiers. This is-" "I mean the pie does look lethally good," Zesh interrupted. Staring at him for a second, Zidon continued, "This is Mama Manzana, a charity worker. She is letting me use her farmhouse for our get-together. That's all." Smiling again, Zidon pushed a plate towards Zeshmunazash as well as a glass. "Drink, eat! We are meant to be friends here, no?" He then bent down beside him and picked up a thatch farmer's hat, placing it on his head, "I hope you didn't think this would be one of those boring political conferences." Zeshmunazash smiled, "I like your style Zidon. So tell me, why is a fighter like you talking to a politician like me. You revolted for years. Are you sure you're ready to put down the rifle?"\n\nZidon thought for a moment, then spoke, "Why would I fight when what I have fought for is already here? I've been fighting for years for my comrades and friends to get a fair shot in life. To work their land and live happy, content lives, and look where we as a nation are now! The oligarchs are gone, and I've read your plans many times. I really couldn't ask for more for the zebras of this land! So when you approached me, I was thrilled that I would get the chance to meet you. I don't want to fight anymore. I want to live."\n\nZeshmunazash smiled wide now, "Well, friend, let's get down to business first. Then, I'll gladly take you up on the drinks and pie." Zidon laughed loudly and fully, "Business first kind of zebra then? Alright, I can work with that. But I always open deals with a toast, so..." Filling the small glass with some of the amber liquid from his bottle, he pushed it back to Zeshmunazash, "A toast, to friendship.""
colthaginian_federation_2.11.a:0 ""And to liberty!""

colthaginian_federation_2.12.t:0 "The Condemnation" #Kingston
colthaginian_federation_2.12.d:0 "Zeshmunazash sat down at his desk and opened the Newspaper. A few minutes before, Ozid had shoved it in his face and told him to read. It was important he said, and if Ozid is ever worked up over anything, it probably wasn't important. But Zeshmunazash needed a break, so into the black and white pages he went.\n\nStaring him right in the eyes was the scarred piercing eyes of the Lion of the West, Bandolier Zidon. Above him read the headline, "The Lion of the West denounces the National Unity Front." Reading the article further, Zeshmunazash saw immediately that the headline wasn't entirely genuine, Zidon had insulted him in some quite flowery language for his choice to work with the Governor or Tefemanei, but stated he understood why the government had made that choice. Zidon stated how he feared the revolution just becoming the old order in a new coat of paint, but he understood that he couldn't tell the future. So for the foreseeable future, he'd be retiring the revolutionary struggle, and requested to be left alone to live out his life.\n\nZeshmunazash closed the paper and put it down, had he made the right choice? Zidon was known as a bandit and a hardened warrior, but his words rang true within Zeshmunazash's heart. But now was not the time for regrets, he still had work to do."
colthaginian_federation_2.12.a:0 "At least it was a dignified exit if nothing else."

colthaginian_federation_2.13.t:0 "In The Halls Of Power" #Kingston
colthaginian_federation_2.13.d:0 "The Zonician Congress opened once again with the strike of a gavel and the rousing cheers of its delegates. Today on the agenda, specific famine relief measures in Zam'al and industrial development in Trotkat. The delegates proceeded around, chatting with one another and trying to hammer out provisions between the factions of the Congress. Everything flowed as usual in the halls of power, but normal is boring. Someone needs to shake things up a little. I think today, that someone will be me.\n\nZannido Zidon watched on from the upper balcony of the hall, drawing many curious glances from other citizens who had come to see the government work. He was quite the odd look, dressed in a nice suit with slicked-back hair, but still wearing his characteristic bandolier, without ammo, of course. He had arrived late, having to deal with some issues at home before he could make the trip, and had decided to watch the delegates work a bit first. After picking out Zeshmunazash in the crowd, Zidon got a sense of how these zebras played politics. "Well, time to get to work." he said to himself, "I can love the players and still hate the game."\n\nExiting the balcony, he made his way to the congress floor. Giving his bandolier to the security guard, he opened the doors to the chamber with a smile, drawing the attention of a few delegates nearby. His striking purple eyes drawing glances as he danced around the room, talking up the various representatives. Eventually, the speaker called the chamber to order, it was time to take a vote on the issues at hoof.\n\nWatching him from the other side of the room, Zeshmunazash smiled as he went to take his seat next to Ozid. "See, I told you this would work! He's a natural politician." Ozid shook his head, "that's what I'm afraid of as well. Who knows what type of measures he'll support!" Zeshmunazash chuckled and shook his head before he felt a tap on his shoulder, turning around to see the well-dressed Zidon; the zebra said to him, "Hey, Mr. Big Shot, mind if I sit with you?" Zeshmunazash nodded, and Zidon took his seat as a member of the Orthodox faction of the congress."
colthaginian_federation_2.13.a:0 "See? It worked out fine."

colthaginian_federation_2.14.t:0 "The Young Diplomat" #Sweet
colthaginian_federation_2.14.d:0 ""It's a pleasure to finally meet you, general," the zebra shook Monzano's hoof with a wide smile. "From the stories, I did expect you to be ten feet tall and with flaming eyes though. It really was quite stunning how fast so many of the patricians went from contempt to terror at the Liberation Army's successes."\n\n"Well, they could have taken us seriously earlier on. That would have avoided some conflict. And you would be?" Monzano asked, looking the zebra over. He definitely was a patrician, relatively young, and she glanced to Azizelqart to see if he had anything to say.\n\n"Hiram Zerranid," the zebra introduced himself. "Formerly of Hippone. With the recent changes, I decided that my talents might be better spent aiding the National Unity Front. When I heard that mister Zahummid had found kindred spirits here, it seemed like I had found my people. And I presume you would be Zarishat Zeirutid?" He asked Zarishat, who had been sitting further away, watching the newcomer.\n\n"Great, here comes the parade of suck-ups," Zarishat responded. "I don't know who you are, and I could not care less. Tell us what you can do for us or leave."\n\n"Well, I am a writer and linguist of some renown, served as an advisor to the Zarcid regime..." Hiram took the comment in stride, explaining his credentials as Azizelqart leaned in to Monzano to whisper."\n\n"Truth be told, he's bit of an oddball. He has these strange spiritualist ideas, but if you focus on work then he's exceptional at what he does.\n\n"He does get Zarishat animated," Monzano nodded. "I'll take your word for it.""
colthaginian_federation_2.14.a:0 "Besides, he's quite the charming fellow."

colthaginian_federation_2.15.t:0 "A New Tomorrow" #Sweet
colthaginian_federation_2.15.d:0 "The history of the world has all too often defined by individuals with immense power. Individuals who stood above their fellow creatures instead of beside them and viewed them not as kin but subjects. As armies marched across the world and as kings decreed one thing after another, precious few stopped to ask 'Is this what everycreature wants? Do I truly have the right to let my glut for power trample all over everycreature?'." Zeshmunazash looked out across the gathered crowd as he spoke, wondering to himself what stories were among the zebras gathered to hear him speak. How many here hated him? How many feared him? He didn't know.\n\n"Though I know some will scoff at my words, the intent of the Liberation Army is the same as it always has been. We want to see the average zebra safe from the predations of those who could crush them, and to build a society where immense wealth does not offer license to brutalise and exploit the common zebra. We want a society where the common zebra participates and has a voice, a true voice and not the vain hope that a distant senator or patrician will take pity on them. And yet have we not gathered power under us, you ask. Have we not become rulers in our own right, who now stand atop Colthage?" He smiled wryly as he looked around at the crowd, seeing how they all looked to him, many of them seemingly wondering where he was going with this.\n\n"The truth is that we do not desire Colthaginian, or Coltvan, or anyzebra's dominion. We desire equality and democracy, no more and no less. No longer shall distant autocrats rule over anyzebra. No longer shall imperialist ambitions be prioritised over the welfare of the people. Democracy shall lie close to the people, and the common worker and farmer shall partake in the wealth of the nation. To these ends, it is my honor to proclaim the founding of the Zonician Confederacy."
colthaginian_federation_2.15.a:0 "Let Zonicia be reborn!"

colthaginian_federation_2.16.t:0 "Flying The Banner"
colthaginian_federation_2.16.d:0 "Zaderzaal had never been one for politics, at least in the old days of Colthage. Back then, with all the chaos and instability, it had seemed like a fruitless endeavor to try and make some sort of change, when there was so much going on hidden in the halls of power. It was pure apathy that had caused him to stay home in the first election following the Storm King's invasion, and he really didn't have the time to care as the Zarcids ruled Colthage, or as the Coltvans rose up in revolution. Even when the new regime took power, Zaderzaal simply continued life as he always had.\n\nBut over the past few weeks, something had changed. The government had been putting up posters, helping set up rallies for people to get politically involved. Zaderzaal had seen people, Colthaginians just like him taking to the streets, demonstrating their support for the nation and its leadership. Supporting and opposing policies, giving their opinions on recent events or decisions... it was far from the Colthage he remembered.\n\nSo perhaps, it was finally time for Zaderzaal to do something. Of course, it wasn't still as simple as just going out and waving a flag or giving a few cheers. The factions that made up the NUF were very diverse, and advocated for very different directions when it came down to it. He hadn't really thought about who he agreed with yet, but now that he finally wanted to go out and be politically mobilized like everyzebra else these days, it was time to make a choice. And as he thought about it, Zaderzaal already knew which one he was going to go out and support."
colthaginian_federation_2.16.a:0 "The Evolutionaries have got the right idea!"
colthaginian_federation_2.16.b:0 "The Zeirutists got us through the Revolution!"
colthaginian_federation_2.16.c:0 "Maybe a more Pragmatic approach is in order!"

colthaginian_federation_2.17.t:0 "Technological Shock Therapy" #Sweet
colthaginian_federation_2.17.d:0 "...For all these reasons, it would be beneficial that the ministry receives additional funding," Azizelqart Zahummid finished his presentation. "What we need right now is a burst of innovation, and we have countless capable zebras able and willing to provide, if they only get the funding for it."\n\n"Should we really be spending more on military research?" Jezabzella furrowed her brow at the presentation. As compelling as Azizelqart's case for increasing the funding to the Ministry of Wartime Technology, she didn't like it. "We are dealing with a billion different societal and economic issues already, and while new types of tanks or planes might benefit us in case of war, the MWT already has proper funding. What will we achieve by drenching them in money while zebras go hungry?"\n\n"I don't know:" Zahummid shrugged where he sat. "That is the very point, that by investing in research, we find entire new avenues of research not before considered. It's a gamble, but many great innovations rise out of chance, and we'd need to make sure the soil is fertile."\n\n"Never took you for the farming type", Zeshmunazash commented."
colthaginian_federation_2.17.a:0 "They've already got enough funding."
colthaginian_federation_2.17.b:0 "Increase it, military innovations will benefit us in the long term."

colthaginian_federation_2.18.t:0 "The Limits Of Coordination" #Sweet
colthaginian_federation_2.18.d:0 ""They serve in a military role, and they should be part of the Military Coordination Structure. We aren't going to just do away with the militias now, are we? If not, then it seems a given to integrate them."\n\n"Of all the half-baked..." Monzano rubbed her temple at Ozid's proposal. "Are we really going to muddle the command structure that much? Our military does its job so well because they're well organised, and shoving in irregulars into the structure will only cause headaches!"\n\n"She's right," Jazelid said. "The effort is admirable, but the militias shouldn't be that deeply integrated. Yes, I see what you mean, it will help recruitment and let them flow into the various branches, but I fear we're sacrificing too much to accomplish it."\n\n"I never said it was an easy solution, but the fact of the matter is that the civil war wrecked our pool of recruitment, and we must encourage zebras to join up however we can. This accomplishes that."\n\n"And it only makes our armed forces an incoherent mess, and don't make the joke." She threw a murderous glare at Jezabzella.\n\n"I was not going to say anything, Zarishat dear," Jezabzella smiled angelically.\n\n"Either way!" Zeshmunazash said, noticing things were getting acerbic again."
colthaginian_federation_2.18.a:0 "It's simply not practical."
colthaginian_federation_2.18.b:0 "The extra Zebrapower would be useful..."

colthaginian_federation_2.19.t:0 "To Arm A People" #Sweet
colthaginian_federation_2.19.d:0 "So what's this about handing out weapons?" Zeshmunazash asked the evolutionaries out of the blue, Zadadid giving up a low, drawn out grunt.\n\n"Do you intentionally put things in the least diplomatic way you can imagine?" he asked. "But yes, basically we want to propose that soldiers who store their weapons at the confederate armouries could get permission to take their weapons with them home. If they are able to take their weapons home they can not only access them even faster if needed, but they can also for example train their children in the usage of them. Coltva survived because we made sure to keep the proletariat armed, and we should keep this in mind even now.\n\n"Is increasing the amount of weapons circulating in society really a good idea?" Azruzaal mused worriedly. "The idea is good, but it just seems like a recipe for countless issues to let zebras just take state property with them home."\n"If we worry about that, just let them sign a liability form and do regular checkups."\n\n"Besides, it's not like weapons are uncommon out there in either case," Jazelid added in."
colthaginian_federation_2.19.a:0 "The current system is perfectly fine."
colthaginian_federation_2.19.b:0 "This system would help out a great deal..."

colthaginian_federation_2.20.t:0 "The Ration Rationale" #Sweet
colthaginian_federation_2.20.d:0 ""...so in conclusion, the entire concept is absurd and reeks of fawning over meaningless status symbols. Perhaps we should consider handing out knighthoods or estates while we're at it. Oh, maybe even reempower the patrician class!" Zala's sarcasm was out in full force, and neither Zadadid or Jazelid looked any happier.\n\n"The discussion is about gourmet rations, not reentrenching economic and societal injustices," Zeshmunazash sighed. He guessed he should have predicted that the entire concept would annoy the living daylights out of his more radical compatriots. "Either suggest something concrete or just leave the discussion."\n\n"Just make it regular food!" Jazelid exclaimed. "Give them extra resources to take the regular rations and make them a bit more indulgent, like you would at some feast day at home."\n\n"Perhaps it is my patrician privilege speaking here," Jezabzella began, phrasing herself as carefully as she could. "But I feel that if we are going to do something like that, we should consider giving soldiers the options for something new, give them new experiences. For example the cuisine of south eastern Equestria is quite similar to ours, but at the same time it has its own piquancy. Experiencing new cuisines would be a special occasion too, no?"\n\n"Is it not just as well that we drop the pretenses?" Monzano rolled her eyes at the entire display. "The Aquileian kitchen is considered the most high-class in the world, and instead of trying to obfuscate the goal, let's lean into it and actually make the gourmet food neither mommy's cooking nor 'fun new experiences', but actually fancy food.""
colthaginian_federation_2.20.a:0 "Just stick to nice and spicy Zonician food."
colthaginian_federation_2.20.b:0 "How about we try some Equestrian food... From the South-East preferably."
colthaginian_federation_2.20.c:0 "Well, Aquileian rations sure do sound fancy..."

colthaginian_federation_2.21.t:0 "Crossing The Aisle" #Sweet
colthaginian_federation_2.21.d:0 "The two zebras that had asked to see him were like day and night; one of them a battle scarred beast of a stallion and the other a slender mare who seemed ready for a ball more than anything else. Zeshmunazash looked from one to the other, eyebrow raised high as they both bowed to him.\n\n"Jezabzella Zeshmid, at your service," the mare introduced herself, the general following suit and introducing himself as Azruzaal Azarago. "It is a terrible shame that we must meet under these circumstances, but the fact that we are able to strengthens our conviction that you are the best path forward for our homeland..."\n\n"WOW you two are being formal," Zeshmunazash told them with a roll of his eyes, waving to a couple of chairs nearby. "Sit down and calm down, I'm not looking to play fancy ballroom here. From what I've heard, you led the Harmonites, right?" he asked Jezabzella before turning to Azruzaal. "As for you, you worked with the Constitutionalists?" The two nodded in response to his question. "Swell," he sat down himself. "Now how about you tell me what you want to achieve for Colthage, and we'll go from there."\n\n"I did tell you he was a matter-of-fact sort of person," Azruzaal remarked to Jezabzella.\n\n"Pleasantries are never a waste of time." Jezabzella responded airily, though with a smile.\n\nAbout an hour later, Zeshmunazash bid the two farewell after having invited them to further meetings of the National Unity Front. So there really were zebras in Colthage who wanted to work towards a better future... he loved being right."
colthaginian_federation_2.21.a:0 "A surprisingly pleasant exchange."

colthaginian_federation_2.22.t:0 "Banking's A Racket"
colthaginian_federation_2.22.d:0 ""I seem to recall hearing that this was supposed to be an issue of national unity and cooperation." Zahummid was choosing his words with the utmost care. "This... is not. I'm aware of the rationale behind it, I don't plan to debate the topic since I know it's an issue close to your heart, but does it have to be done so tyrannically?"\n\n"You owe me twenty," Jazelid told Zala at the word, elaborating when Zeshmunazash raised an eyebrow. "We had a bet running about whether he'd toss around the word 'tyranny' when we outlawed private banking. It's always about money with these zebras."\n\n"Your empathy for your fellow zebras is noted," Monzano drawled in response. "He has a point though, what are those who went into banking for whatever reason meant to think about this?"\n\n"Look, we talk about changing the system and not punishing the individual, isn't this precisely that? If they are to have their livelihoods ripped away from them, wouldn't it be better if we actually compensated them for it? A zebra can have built something even if it isn't a farm, and we're expropriating a lifetime of effort from them. Where is the mercy the NUF was meant to show here?"\n\n"Where was the mercy of the banking class as tens of thousands lost everything to predatory lending?" Zala retorted. "A scammer with government backing is still a scammer."\n\n"Pass, I don't plan to discuss the ethics of private banking, but my question regarding compensation remains. The peanut gallery there will laugh at me, but wasn't the NUF meant to be better than this?""
colthaginian_federation_2.22.a:0 "The system is fine as is."
colthaginian_federation_2.22.b:0 "Bankers are people too I suppose..."

colthaginian_federation_2.23.t:0 "The Monumental Debate"
colthaginian_federation_2.23.d:0 ""I understand why you think it's important, and it's not that I don't agree." Zeshmunazash scratched the back of his neck as he looked down at Azarago's proposal. "I'm just not convinced that renovations of old monuments is something we need to prioritise right now. The monuments have stood for a long time, they can stand a few more years, surely?"\n\n"If it's money you're concerned about, the monuments are more than just our cultural legacy." Azarago offered. "They are also a source of revenue. The fact is, before the first civil war, some estimates said that if properly developed, tourism could be almost ten percent of the nation's GDP."\n\n"For a bunch of old ruins?" Zeshmunazash asked, raising an eyebrow. Jezabzella, who had come along, nodded.\n\n"Yes, we're one of the oldest civilisations in the world and our legacy is a global treasure. Speaking from personal experience, those who have the money to travel to visit historical sites have money to spend on other things as well."\n\n"Short term, it is somewhat expensive, I know, but securing our cultural heritage and ensuring a revenue stream will benefit us all in the long run."\n\n"You patricians and your fancy monuments..." Zeshmunazash muttered as he looked down at the proposal again."
colthaginian_federation_2.23.a:0 "The sites are fine as is..."
colthaginian_federation_2.23.b:0 "I suppose a few renovations here and there would be in order..."

colthaginian_federation_2.24.t:0 "A Matter Of Rights"
colthaginian_federation_2.24.d:0 ""You CAN not have been serious!" Monzano had exploded when Zala, Jazelid and Zadadid had made their case, and she was staring in disbelief at them. "Yes, it's nice that we can entrust minor civil law stuff to the People's Assemblies, but... what?"\n\n"It IS a... brave notion," Jezabzella echoed the sentiment, albeit with some more tact.\n\n"If the people's say in the matters they're entrusted with can be checked by non-elected officials they're nothing more than a glorified request system. They'll still have oversight, just one that is still elected. They'll answer to the senate and to the NUF, as in the people's voices. Why is that suddenly not good enough?" Jazelid asked.\n\n"Ignoring the obvious answer; that some are frightened by the idea of truly empowering the people," Zala added in with a smug little smirk. "The judicial system attracts elites, Coltva showed us that all too well. Do we want to ignore those lessons, or do we want to make sure that the Assemblies have actual power?"\n\n"Sounds more like unchecked power." Azruzaal was massaging his temple. "Why centralise the justice system where everywhere else, we're looking to bring it closer to the people? Don't we have enough to do?"\n\n"Oh I'm sorry, I missed the point where 'ensuring the people have a proper say' become outside our remit." Zala's smile was venomous enough to kill a bugbear."
colthaginian_federation_2.24.a:0 "Our laws exist for a reason."
colthaginian_federation_2.24.b:0 "Aye, they're right."

colthaginian_federation_2.25.t:0 "The Social Market" 
colthaginian_federation_2.25.d:0 ""Extra extra! Read all about it! A debate about the principles of market socialism new in the news from the congress!"\n\n"Evolutionaries say the markets remain too prevalent, steal the excess value of labor away from those to produce it! Is your labor value being stolen? Read the article on page 5!"\n\n"Zeirutidistas claim the system creates the perfect synthesis of shared and private ownership with limited state intervention! Are you richer and happier than you were a year ago? If not, read our life help section on the back cover of this week's edition!\n\n"Pragmatists claim overwhelming state control and restrictions on business will stifle the economy! Are your investments at risk? Will your family business suffer?""
colthaginian_federation_2.25.a:0 "The Evolutionaries have the right idea!"
colthaginian_federation_2.25.b:0 "The Zeirutists have the right idea!"
colthaginian_federation_2.25.c:0 "The Pragmatists have the right idea!" 
  
colthaginian_federation_2.26.t:0 "The Anti-Imperialist Manifesto"
colthaginian_federation_2.26.d:0 "The events of these last years have shown that the world is walking down a bloody path, a path that will once again see the strong force their will on the weak. This tyrannical dance has coloured the world's history, and again and again, by no fault of her own, the common creature has suffered for it.\n\nHad fortune and the determination of the Liberation Army not dictated otherwise, Colthage would have joyfully marched down this path as well, for its leaders could not imagine any other path. Their own people would suffer as patricians and noble houses squeezed them for all they had, and their neighbours would fall prey to their imperialist ambitions.\n\nThough we to some extent stand here by chance and fortune, we members of the National Unity Front hereby declare an end to this bleak state of affairs. Never again shall we put profit and political expediency over our people, and never again shall our neighbours live in fear of a willful and tyrannical Colthage that uses them as mere tools. We commit ourselves as well as our efforts to build a Northern Zebrica guided by Harmonic and Socialist principles, where the self-determination of all peoples are upheld, and where no nation shall live in fear of their stronger neighbors, nor any creature live in bondage.\n\nWe invite the world to watch our efforts, and to - through our efforts - see that a better and more just world is possible."
colthaginian_federation_2.26.a:0 "To a better world!"

colthaginian_federation_2.27.t:0 "The Treaty Of Bucklan"
colthaginian_federation_2.27.d:0 ""...the Quaggatai forces will withdraw to the designated border, and Buckharan militias will take over security in the region. Any industry within the area is now property of Buckhara, with compensation for the losses being provided by Colthage." The Buckharan delegate went over the treaty, his Quaggatai counterpart slowly nodding along.\n\n"It all sounds reasonable, however I am compelled to ask..." He trailed off and the Buckharan delegate stopped, looking up from the document to see what the issue was. "Is this twit just going to be sitting there and eat yoghurt?!" The delegate pointed an angry hoof towards the end of the table, where Zeshmunazash stopped in the middle of his yoghurt with a raised eyebrow.\n\n"Ideally, yes." Zeshmunazash put down his spoon. "As far as possible, I want this to be your efforts, not ours. We have already exerted coercion to make this happen, but that this separation happens through your negotiation is important. We want to facilitate it, not set the exact terms. As for the yoghurt; well, you make really good yoghurt."\n\nThe Quaggatai representative rolled his eyes but didn't say anything, instead motioning for his Buckharan counterpart to continue presenting their terms."
colthaginian_federation_2.27.a:0 "Peace in the lands of the Quagga has finally been achieved!"

colthaginian_federation_2.28.t:0 "The Ispardur Conference"
colthaginian_federation_2.28.d:0 ""You know, some are saying that we're trading one overlord for another," the coltdarian's comment made Zeshmunazash raise an eyebrow.\n\n"They missed the part where we offered you to be autonomous?" he asked, the coltdarian shrugging in response.\n\n"They don't think it's a sincere offer. Still, whatever they claim, it's still a better deal than what we had before."\n\n"But there are those who would rather see you become autonomous?" Zeshmunazash asked dryly, being given a nod in reply. "Look, is this going to explode into separatism the instant you're integrated? Because I need to know this. I'm not having conflict just because people were too awkward to tell me what's what."\n\n"No not really, people are overwhelmingly positive to integration, but if you so choose, there are many that would prefer autonomy."\n\n"Swell, so it's our call, eh?" Zeshmunazash asked dryly."
colthaginian_federation_2.28.a:0 "Integration is suitable to both parties."
colthaginian_federation_2.28.b:0 "An autonomous Coltdar would suit our interests."

colthaginian_federation_2.29.t:0 "The Hippone Address"
colthaginian_federation_2.29.d:0 ""Our commitment stands clear, and though the path might be fraught with peril, we do not hesitate to walk it." Zeshmunazash spoke to the gathered crowd, his comrades in the National Unity Front standing assembled around him. "Indeed, we must not. Our commitment to the ideals of self-determination and harmony will be tested, and we cannot promise you peaceful resolutions to all the challenges that await. What we can promise, however, is that we will not hesitate in the face of tyranny, and as the agents of imperialism try to force their fetters onto other peoples, we will be there to stop them!"\n\n Though the zebras of Hippone were their official audience, their actual such sat across the border. Whether Hippogriffs, Chiropterrans or any other force, Zeshmunazash knew that they had watched the NUF's proclamations with suspicion. That suspicion would likely become hostility now.\n\nSo be it then, freedom was not something he planned to start compromising on."
colthaginian_federation_2.29.a:0 "Liberty for Northern Zebrica!"

colthaginian_federation_2.30.t:0 "The Curtain Call"
colthaginian_federation_2.30.d:0 ""Haha, thank you all! Thank you, thank you!" Zesh tried his best to shuffle away from the crowd as his bodyguards moved in to keep some semblance of order. The longer he stayed in power, the more this happened. He knew the people simply liked him and that they meant no offense, but he wished he could get some time alone.\n\nOne of his bodyguards nodded to him and smiled, "Enjoy your time off Zesh, you deserve it." Zeshmunazash smiled and began to walk down the beaten dirt trail towards his old estate.\n\nHe still felt terrible about sectioning it off, but every member of the National Unity Front insisted he keep it, his own private oasis. Only one other zebra was allowed on the property without his permission, and that was the maid, whom Zeshmunazash insisted he pay out of pocket. The other would have been Zarishat, but well...\n\nAfter around ten minutes of walking, Zesh arrived at the small cottage, the same one he grew up in. Going into the kitchen, he grabbed a frying pan, some greens, a bit of tofu, some spices, and made himself tacos for dinner. Grabbing a bottle of cider, he brought his food into his old bedroom, and lounged back on his bed, eating his dinner.\n\nThere were simple pleasures in simple things, and this was one of them. After everything Zesh had done over the years, nothing brought him more joy than just lounging back and enjoying himself, even if it was just for a bit. Bringing new life to Zonicia and beyond was great, of course, but Zeshmunazash was still a zebra, and he still had his needs. He had given everything for the nation, and the nation gave him back this short bit of relaxation, and he couldn't ask for anything more."
colthaginian_federation_2.30.a:0 "A better world dawns from the actions of the humble."

colthaginian_federation_2.31.t:0 "The Revolution Knocks"
colthaginian_federation_2.31.d:0 "URGENT REPORT FROM THE FRONT\n\n--STOP--\n\nZONICIAN FORCES ANNOUNCE MOBILIZATION AGAINST OUR RULE\n\n--STOP--\n\nINVASION FROM ZONICIA IMMINENT\n\n--STOP--\n\nMUST BEGIN PREPERATIONS TO COUNTER INVASION PLANS"
colthaginian_federation_2.31.a:0 "Well, dangit."

colthaginian_federation_2.32.t:0 "The Kar-Alpaka Deal"
colthaginian_federation_2.32.d:0 "The Zonician Federation has sent us a request that the Kar-Alpaka region is returned to them. Though the message makes no mention of it, we can likely assume that they will be ready to fight over the region considering the irredentist sentiments expressed by the Zeirutid regime. Our generals have drafted up plans for the defense of the region, yet others have taken note of the Colthaginians' offer of economic support in exchange for it. Giving up some worthless territory filled with ornery Zonicians for a boost to our industrial base is not the worst idea." 
colthaginian_federation_2.32.a:0 "Kar-Alpaka is an integral part of Llambet."
colthaginian_federation_2.32.b:0 "Sure, they can have it - It's useless anyway."
colthaginian_federation_2.32.c:0 "I think we can do the Colthaginians one better..."

colthaginian_federation_2.33.t:0 "The Llambetian Refusal"
colthaginian_federation_2.33.d:0 ""Well crud." Zeshmunazash sighed deeply as he put down the Llambetian response. "They're not relenting." Maybe it was foolish to have hoped that the Llambetians would have seen reason. The territory was not theirs, the people living there were zonicians, and yet they were insistent on maintaining their grip over it. "I guess that means war," he told the gathered representatives.\n\n"Their loss," Monzano spoke up before anyone else. When the others gave her strange looks she raised an eyebrow. "What? We crushed Zarca, I'm pretty sure we can handle a bunch of furballs on a mountain top."" 
colthaginian_federation_2.33.a:0 "You are an absolute delight, you know..."

colthaginian_federation_2.34.t:0 "The Return Of Kar-Alpaka"
colthaginian_federation_2.34.d:0 "The villages and towns of Kar-Alpaka were boiling with zebras out in the streets to celebrate the news of the Llambetians relinquishing control of the region back to Colthage. The news had come suddenly, and the response had been explosive. Larders were opened and barrels of drink rolled out, impromptu tables and stages set up in the street for food and musicians. In some areas, zebras took to digging out paint and draw the flag of the federation on the walls or the roads.\n\nKar-Alpaka is once again part of Colthage, and not a drop of blood was spilled to achieve it."  
colthaginian_federation_2.34.a:0 "This is a great triumph."

colthaginian_federation_2.35.t:0 "Новообретённый союзник"  
colthaginian_federation_2.35.d:0 ""Eh?" The Llambetian diplomat looked around the room, thinking to himself that now he knew what a herd of flummoxed zebras looked like.\n\n"Well, as I said, my government wishes to pledge themselves to your cause, and join your alliance." The words made them look between each other, one of them speaking out in disbelief.\n\n"You... you're a monarchy..."\n\n"That would indeed be our system of governance, but our offer remains."\n\n"Well let nobody say we'll be too precious for your aid, deal!" Zeshmunazash Zeirutid rose from his seat and walked over to shake the diplomat's hoof. "You need anything special from us here and now, or can we open up the a bottle to celebrate at once?""
colthaginian_federation_2.35.a:0 "A toast to a new alliance!"

colthaginian_federation_2.36.t:0 "Кольтдарская сделка"
colthaginian_federation_2.36.d:0 "The Zonician Federation has sent us a request that the Coltdar region is returned to them. Though the message makes no mention of it, we can likely assume that they will be ready to fight over the region considering the irredentist sentiments expressed by the Zeirutid regime. Our generals have drafted up plans for the defense of the region, yet others have taken note of the Colthaginians' offer of economic support in exchange for it. Giving up some worthless territory filled with ornery Zonicians for a boost to our industrial base is not the worst idea." 
colthaginian_federation_2.36.a:0 "The Zonician Frontier is an integral part of Quaggatai."
colthaginian_federation_2.36.b:0 "Sure, they can have it - It's useless anyway."
colthaginian_federation_2.36.c:0 "I think we can do the Colthaginians one better..."

colthaginian_federation_2.37.t:0 "Отказ Кваггатая"
colthaginian_federation_2.37.d:0 "This is absurd!" Jazelid exploded as he paced back and forth. "Are we really going to deploy forces against fellow revolutionaries?! Is this where we're at now?"\n\n"Please Zammo, sit down." Zadadid sighed. "I don't like it either, but we've got no other real recourse, not without hollowing out our entire project of self-determination." Jazelid groaned loudly and seemed like he wanted to hit something, but he did sit down. Ozid put a hoof on his shoulder as he did so.\n\n"They're building their own national pride, and they hung it on Coltdar. Perhaps... perhaps this will teach them a painful but important lesson?" He grimaced as his forced attempt to find a silver lining fell flat.\n\n"Can we at least - I don't know - try to outmaneuver them and trap their forces in pockets. That way we can spill a minimum of blood."\n\n"Oh put a sock in it," Monzano snapped. "War is war, and if you are going to mewl about it now, you can retire and leave the fighting to those with conviction to see it through."\n\n"She's right," Zeshmunazash said out of nowhere. "I don't like it, but this still means war. We need you to be at your best. Are you still able to fight?" With a deep sigh, Jazelid nodded."
colthaginian_federation_2.37.a:0 "War it is then..."

colthaginian_federation_2.38.t:0 "The Frontier Reclaimed"
colthaginian_federation_2.38.d:0 "Across the coltdarian lands, zebras were celebrating the return to Zonicia. It was a return long overdue for many of them, and in homes and in taverns, mugs were raised in cheers for the Zonician Federation.\n\nThe sentiments were not quite so bright everywhere though; in some places they were outright bitter. In small groups, zebras complained about how they had been traded between nations, and wondered what would happen when the honeymoon was over. These complaints were few and far between though, and in some places fights broke out as they were met with derision and insults by those who were happy to be out from under the Quaggataian hoof.\n\nWhatever would come though, Coltdar was once more part of Zonicia."
colthaginian_federation_2.38.a:0 "At least there was no bloodshed."

colthaginian_federation_2.39.t:0 "Новообретённый союзник"
colthaginian_federation_2.39.d:0 ""What precisely did we write to the Quaggatai again?" Zeshmunazash asked as he looked at the letter. "Whatever it was, we should consider using that phrasing more often."\n\n"Why, did it work?" Jezabzella asked, startling a little when Zeshmunazash laughed out loud.\n\n"Worked? It did one better! They're asking for an alliance along with returning the region!"\n\n"Riiight, we're placing the army on standby." Zarishat scoffed at the entire notion, provoking an exhausted groan from across the table. "You could be given the throne to Griffonia and find ways to be snide about it!" Jazelid exclaimed, Ozid stopping him from continuing and turning the attention back to to Zeshmunazash.\n\n"Either way, did they specify any kind of requests or demands?" he asked pointedly, Zeshmunazash shaking his head.\n\n"No more than what we already offered, at least not here. If it's a trick, it's a strange one. They're sending a diplomat to discuss the matter too."" 
colthaginian_federation_2.39.a:0 "Let's keep the good drink on standby!"

colthaginian_federation_2.40.t:0 "The Hippone Address"
colthaginian_federation_2.40.d:0 "After the collapse of Colthage and the rise of the Zonician Federation, the political landscape in northern Zebrica has shifted violently. The Zeirutid regime is radically different from any Colthaginian such, and it has seemed clear that their ambitions reach far beyond their borders. Until now there was some uncertainty, but heir recent proclamation of planning to fight for the furthering of harmonic governance and the self-determination of all peoples and all species has given these ambitions a clear shape.\n\nThis federation is powerful, and they are not going to hesitate to use force to achieve their aims. We may well end up a target for their interventionism."    #TODO - Reaction to the Hippone Address for Hippogriffia, Tobuck, Zarantia, Zumidia and Warzena - This description is if the ideology of the listed countries is Supremacist. With the exception of Tobuck or Hippogriffia which get this description if they're Supremacist or Neutrality"
colthaginian_federation_2.40.d_2:0 "After the collapse of Colthage and the rise of the Zonician Federation, the political landscape in northern Zebrica has shifted violently. The Zeirutid regime is radically different from any Colthaginian such, and it has seemed clear their ambitions reach far beyond their borders. Until now there was some uncertainty, but heir recent proclamation of planning to fight for the furthering of harmonic governance and the self-determination of all peoples and all species has given these ambitions a clear shape.\n\nColthage has rarely been a placid entity, but for all the things to come out of the area, this is a welcome change." 
colthaginian_federation_2.40.a:0 "We shall be ready for them..."
colthaginian_federation_2.40.b:0 "A new ally?"

colthaginian_federation_2.41.t:0 "Зоникийское копытопожатие"
colthaginian_federation_2.41.d:0 "The Zonician Federation has approached us with an offer to join their alliance. Their diplomats have been very firm about that the alliance will be one of mutual military assistance, yes, but that it also will include them providing economic aid to help our economy grow. It seems almost too good to be true, but the Zonicians have presented their offer in enough detail that it seems to be genuine. It seems that strengthening their allies is high on their list of priorities, and who are we to say no?"
colthaginian_federation_2.41.a:0 "We have nothing to gain from this deal."
colthaginian_federation_2.41.b:0 "We have so much to gain from this deal."

colthaginian_federation_2.42.t:0 "Зумидийцы отказываются"
colthaginian_federation_2.42.d:0 ""I mean, I suppose I can see their logic, but still..." Zeshmunazash sighed at the news. It seemed the Zumidians weren't too keen on an alliance after all. With what had happened since the Storm King, he would have thought they could use a strong ally, but it appeared they'd rather make it on their own. Leaning back in his seat, he looked up at the ceiling again. This would be one awkward border from now on, wouldn't it?"
colthaginian_federation_2.42.a:0 "How sad..."

colthaginian_federation_2.43.t:0 "Новообретённый союзник"
colthaginian_federation_2.43.d:0 ""Welcome aboard, to you and to your people." Zeshmunazash shook the hoof of the Zumidian ambassador with a massive grin. "And let me just reiterate this, maybe it won't help but I'll say it anyway; this is not about making you a puppet in any way. I might be nagging about it, but it's important to me."\n\n"Certainly good sir, not at all," the ambassador responded mildly. "Buuut I suppose the federation's investments will go a long way towards proving it.\n\n"Oh, I'll get you factories coming out your nose as proof," Zeshmunazash chuckled in response."
colthaginian_federation_2.43.a:0 "Zumidia and Zonicia stands together!"

colthaginian_federation_2.44.t:0 "The Zonician Proposal"
colthaginian_federation_2.44.d:0 "Zonicia has approached us, offering us an invitation into their alliance, but on the condition that we release Zumidia as an independent state. In return, however, they are promising us assistance against Chiropterra in the upcoming war as well as any other foreign ventures we may embark upon. Lastly, they ask that we establish a joint commission for Chiropterra once it is liberated." #Generic Harmonist, Socialist Skystar
colthaginian_federation_2.44.d_2:0 "Zonicia has approached us, offering us an invitation into their alliance, but on the condition that we release Zumidia as an independent state. In return, however, they are promising us assistance against Chiropterra in the upcoming war as well as any other foreign ventures we may embark upon. Lastly, they ask that we establish a joint commission for Chiropterra once it is liberated." #Communist 
colthaginian_federation_2.44.d_3:0 "Zonicia has approached us, offering us an invitation into their alliance, but on the condition that we release our Zebrican mainland holdings as independent states. In return, however, they are promising us assistance against Chiropterra in the upcoming war as well as any other foreign ventures we may embark upon. Lastly, they ask that we establish a joint commission for Chiropterra once it is liberated." #Generic Harmonist, Socialist Skystar
colthaginian_federation_2.44.d_4:0 "Zonicia has approached us, offering us an invitation into their alliance, but on the condition that we release Zumidia as an independent state. In return, however, they are promising us assistance against Chiropterra in the upcoming war as well as any other foreign ventures we may embark upon. Lastly, they ask that we establish a joint commission for Chiropterra once it is liberated." #Communist  #Refusal - No defeat in North Zebrican War/North Zebrican War has not happened yet - Only owns Zumidia
colthaginian_federation_2.44.b:0 "For a better Northern Zebrica we accept." #Acceptance - No defeat in North Zebrican War/North Zebrican War has not happened yet - Only owns Zumidia
colthaginian_federation_2.44.c:0 "We must decline." #Refusal - No defeat in North Zebrican War/North Zebrican War has not happened yet - Owns stuff other than Zumidia
colthaginian_federation_2.44.e:0 "For a better Northern Zebrica we accept." #Acceptance - No defeat in North Zebrican War/North Zebrican War has not happened yet - Owns stuff other than Zumidia

colthaginian_federation_2.45.t:0 "Гиппогрифия отказывается"
colthaginian_federation_2.45.d:0 ""Ugh, why did it have to be this way."\n\nZesh, in uncharacteristic anger, tossed the paper across his office.\n\n"Is their pride so great that they can't just accept some concessions to prevent war? They're holding all their carts to their chest, and they won't budge."\n\nHis words bounced off the empty room.\n\n"But then again, I'm the crazy zebra talking to no one, I just wish they could see the greater good in cooperation.""
colthaginian_federation_2.45.a:0 "We must accept their choice."
colthaginian_federation_2.45.b:0 "It pains me to say this... But we may need to fight them in the future."

colthaginian_federation_2.46.t:0 "Гиппогрифия согласна"
colthaginian_federation_2.46.d:0 "Zeshmunazash shook the Hippogriff's claws and smiled. Today was a good day, Aris had agreed to his deal, and a brighter future could be made for all of Northern Zebrica. He had a lot of kinks to work out, but so many things could be accomplished now that he had some new friends."
colthaginian_federation_2.46.a:0 "To a better North Zebrica!"

colthaginian_federation_2.47.t:0 "Гиппогрифия отказывается"
colthaginian_federation_2.47.d:0 ""Ugh, why did it have to be this way."\n\nZesh, in uncharacteristic anger, tossed the paper across his office.\n\n"Is their pride so great that they can't just accept some concessions to prevent war? They want to hold onto their colonies so badly that they won't even respond to threats? I thought playing hardball would make them play nice. But no. That's what I get for trusting a monarch."\n\nHis words echoed around the empty room.\n\n"Heh, but I am the crazy one talking to no one at all. I just wish they could see the world how I do.""
colthaginian_federation_2.47.a:0 "We must accept their choice."
colthaginian_federation_2.47.b:0 "It pains me to say this... But we may need to fight them in the future."

colthaginian_federation_2.48.t:0 "The Art of the Deal"
colthaginian_federation_2.48.d:0 ""I must say, I didn't expect much at first," the Diplomat finally said after a long silence as he held over the papers detailing the deal of which Zeshmunazash could barely glance over when reading it. Though he trusted his advisors with it, Zeshmunazash didn't expect much of it were he being honest. That didn't mean that he wouldn't hope.Monarchists were never one to think outside their boxes but he has made stranger bedfellows through his life.\n\n"You seem disappointed. Are the terms not to your liking?" Zeshmunazash asked, an ever-present half-smirk on his expression, tone as friendly and disarming as he could do...which wasn't that much of an effort really, but you never knew!"Quite the opposite, really. It all sounds too good to be true," the diplomat replied, his expression souring in frustration in trying to find a hidden clause that simply didn't exist as if he bit a lemon. It took much more self-control of the Zebra to resist bursting into laughter than he would ever care to admit!"I know it might not mean much, but take it from me." He stretched his neck, before leaning on the table, looking the Hippogriff in the eyes. "Zonicia is not looking for steps to trot upon but friends to journey alongside. But hey, if you want to keep checking, be my guest! We got all the time in the world here." He gestured to the papers again as the diplomatic picked it up and fruitlessly tried to re-analyze, this time with noticeably less enthusiasm and tension.Ah, that old fashioned suspicion, from those that dabbled too much in petty triviality within those kingly courts; Zeshmunazash can only give an easy-going smirk before reaching for under the table and grasping a bottle of spirits, a gesture that rose an eyebrow from the Hippogriff, who still had not a single complaint to offer. Smirking as he filled the cup for the two of them, he casually pushed the liquor to the diplomat who even in his stoic demeanor can't help but smirk as he reached a claw to it and held to his direction for a toast."
colthaginian_federation_2.48.a:0 ""Very well. Here's for a fruitful partnership, Zeshmunazash.""

colthaginian_federation_2.49.t:0 "A New Hope?" 
colthaginian_federation_2.49.d:0 "After Colthage's issues with their easterly provinces rose to a fever pitch, the old regime came crashing down as a revolutionary by the name of Zeshmunazash Zeirutid rose to power, renaming the nation Zonicia. Like night and day to their Colthaginian predecessors, this Zonician state has fiercely championed values of harmony, democracy and liberty and seems to be on a rapid collision course with Chiropterra.\n\nThey have contacted us on this matter, offering us not only an alliance, but aid in rebuilding our economy and military in order to deal with the Chiropterrans. What more, if - the missive uses the word 'when' - we defeat the Chiropterrans, we will establish a joint commission over their lands to ensure that the threat they pose is dealt with for good."
colthaginian_federation_2.49.a:0 "This is a nonsense offer."
colthaginian_federation_2.49.b:0 "We have so much to gain from this deal."

colthaginian_federation_2.50.t:0 "Гиппогрифия отказывается"
colthaginian_federation_2.50.d:0 ""I guess the scars of the first war were too much..." Zeshmunazash sighed when he read the answer from Hippogriffia. "Still, I can't blame them. Peace is a precious commodity, even in defeat."\n\n"Surely you can blame them a little," Monzano commented dryly. "So much for the erstwhile heroes of north zebrica."\n\n"A shame, but no matter," Ozid nodded. "Chiropterra will still be stopped, one way or another. They have to be."" 
colthaginian_federation_2.50.a:0 "Alas, it was not to be."

colthaginian_federation_2.51.t:0 "Новообретённый союзник" 
colthaginian_federation_2.51.d:0 ""They're in!" Zeshmunazash slapped the letter down on the table and pumped the air with one hoof. The relief around the table was visible, no matter what their views were on other issues it was a blessing that the Hippogriffs were not broken after their first defeat and instead would be willing to go again. "Told you the fishbirds weren't done for yet."\n\n"No, but looking at the projections, our economy might well be." Zahummid grimaced. "We will be effectively pouring money into a black hole here."\n\n"Plenty of black holes in the ocean, sometimes something really scary comes out of them." Zeshmunazash grinned at him in presponse."
colthaginian_federation_2.51.a:0 "Together for freedom, together for harmony."

colthaginian_federation_2.52.t:0 "The Indecisive Revolution"
colthaginian_federation_2.52.d:0 ""That zebra could drive me to drink." Jazelid sighed as he sank down in a chair far enough that only his head was visible over the edge of the table. "We're this close, it's like I can reach out and touch it, but he keeps faltering at that very, last, step! Colthage is poised to be the Zebrican Stalliongrad, a beacon for the proletariat everywhere, but he just won't do it!"\n\n"Sadly, he is no Caramel Marks." Zala made himself comfortable in the second of the three chairs as he responded, shrugging. "I would have thought that the civil war would have shaken the cobwebs out of his head, but he remains ever committed."\n\n"Not enough patricians executed for your liking, Zanuzel?" Zadadid asked Zala dryly as he too sat down before beginning to deal them into a game of cards. "I don't know why you're surprised, has he ever been one to go back on his principles? As long as the peasantry are given their land, and the common zebra a say in their government, he is happy. As much as we'd all like to think otherwise, he's a reformist at heart, not a revolutionary."\n\n"So how long before this blows up in our face, then?" Jazelid asked as he scraped himself up into a sitting position. "We already have patricians in the unity front, and while they bow and flutter their eyelashes and sing his praises in sweet voices, what will happen when... what's it to you?" Zala's face had gotten a wide smile on it, and Jazelid glared suspiciously at him.\n\n"Oh nothing, just noticing how well the description fits on one patrician in particular... you wouldn't be dreaming of 'couping' lady Jezabzella, eh?" His grin went from ear to ear, and two seconds later Jazelid's cards hit him straight in the teeth, Jazelid already on his way over the table to punch him and Zadadid frantically throwing himself up to pull him back.""
colthaginian_federation_2.52.a:0 "I will knock your teeth out!"

colthaginian_federation_2.53.t:0 "Suspicions, Justified and Not"
colthaginian_federation_2.53.d:0 ""Does it ever bother you that most of the zebras surrounding Ozid seem to be colthaginian turncoats?" Zanuzel Zala asked Zeshmunazash as they walked down the hallway. In response, the latter only raised an eyebrow. "No shade thrown on our dear Ozid of course, but isn't it odd how that faction of his seems to have been made up almost exclusively of those whom we fought? I just wonder what that says... Why is Ozid the one whom the old order finds it so easy to associate with? Is there something... peculiar about him?"\n\n"One second, Zanuzel," Zeshmunazash reached over, grabbing Zala's hat and pulling it down over his ears, hard. A choked grunt came from the general as he began to pull at the hat, trying to get it up over his eyes. "You'd have loved to purge them, I know. But you'll just have to deal with the fact that you have to work with people you don't like. That's been the deal from the start."\n\n"It's not a matter of liking," Zala finally got the hat up over his eyes and rubbed the bridge of his nose. "It's a matter of security. When an entire faction is made up of turncoats, can you trust them? You've let snakes close to your heart, and do you trust they won't act up?""\n\n"I trust you, don't I?" Zeshmunazash smirked. "Besides, if they try anything, Ozid will keep them in line. And don't give me your line on the inherent opposition of the worker and the elite, I know what you're going to say, and we're still going to make this work together. I never meant to be here, none of us did, and grasping for power by wiping away the opposition won't help. I'm not improvising a whole socialist revolution." Zala sighed at the comment and nodded."
colthaginian_federation_2.53.a:0 "Indeed. Alas, we should have gotten to you sooner."

colthaginian_federation_2.54.t:0 "Surprising Correspondence"
colthaginian_federation_2.54.d:0 ""So what was that letter about?" Zammo Jazelid asked his compatriot as they came out of the meeting. "You were like a cannonball out of the meeting when it came... it wasn't a love letter, was it?" Ahirom Zadadid rolled his eyes in response, ignoring Jazelid's impudent wink.\n\n"No, it wasn't, though I suppose she's quite the looker. I am actually corresponding with Mikhail Beakunin, and with recent—"\n\n"WHAT?!" The yell made Zadadid shy away from Jazelid, his hoof flying to cover his now ringing ear. Jazelid, meanwhile, looked like his eyes were about to pop out. "H-how did you... are you serious?" from impudent to incredulous, Jazelid's mouth hung wide open.\n\n"Yes?" Zadadid said, rubbing his ear. "And I just wrote to him, describing what we're doing here, and asked about what his experiences fighting for the revolution. What, you thought he would be too high and mighty to reply?"\n\n"No, it's just... it's Mikhail Beakunin! Along with Steel Stallion, he's one of the most important creatures to have lived in this last century! He defined much of what we're fighting to accomplish! I— I'm sorry, I'm babbling. Just, if you're able, then let him know I hold him in the highest regard. He's an inspiration." Jazelid nodded stiffly to underscore his words, and Zadadid's eyes twinkled with amusement.\n\n"And should I also ask if he'd be willing to correspond with a colleague of mine as well?" He asked mildly, watching how Jazelid's eyes almost popped out of their sockets."
colthaginian_federation_2.54.a:0 "No, no, no, no, no! Or, well, actually... yes please."

colthaginian_federation_2.55.t:0 "The Dinner Party"
colthaginian_federation_2.55.d:0 "The dinner was going well, and Jezabzella enjoyed herself immensely. Ozid really was a zebra to enjoy life, and he had been showing off his appetite along with his sincere charm all evening. Her friends had taken to him as well, and at the moment he was regaling them with stories of their exploits in Coltva. It really was as good a dinner as she could have hoped for, and yet the best was to come. Her friends were incorrigible schemers, and she'd kept them away from her work with the NUF as she didn't trust them to play nice. Yet, after relentless requests, she had chosen to invite Ozid over, and they were currently doing their best to buy his affection with the best food and wine available.\n\n"Thank you all of you," Ozid said jovially as he rose up to speak. "This has been a wonderful evening, but I really must say a few words!" Her friends all applauded him and Ozid raised his glass high. "You will get nothing. I will not aid you in any efforts, and your attempt to ingratiate yourself with me will not be kept a secret! Thank you!" He emptied his glass with one swig, and it was first when he put it down that one of the others managed to speak up.\n\n"H-how dare you..." the zebra began, Ozid giving up a hearty belly laugh in response.\n\n"You do realize we could have hanged you all, right?" With those words, he brought the already indignant mood down to an absolute zero. "We were victorious, and we had only received violence and oppression from Colthage despite our modest demands. Your lives could have been forfeit if we had chosen to. But we, including your good friend Jezabzella, understand that the time has come for honest discussion, not scheming and plotting. So please don't try this again. Come to us honestly and openly, and then we can talk. Until then though, please kiss my flank, and my apologies for ruining this dinner, Jezabzella." He bowed his head to Jezabzella, turned around and left the room. Behind, he left a stunned collection of zebras and a Jezabzella that grinned like an idiot."
colthaginian_federation_2.55.a:0 "Told you it wouldn't work."

colthaginian_federation_2.56.t:0 "The Face of the Revolution"
colthaginian_federation_2.56.d:0 ""You shouldn't be so camera-shy, you know," Jezabzella told Zeshmunazash as they all walked out of the meeting. "I know you're a humble zebra, but you're still the one that led Coltva to its current position. Surely you can see why at least a little more visibility would be a good thing."\n\n"Sure that it's not so your friends can have pictures of me on their bed stands?" Zeshmunazash clucked in an attempt to throw Jezabzella off her game, yet she only smiled.\n\n"I can think of a few, but believe me, if that was the goal I would have asked dear Zammo here." She put a hoof on Jazelid's shoulder, making him freeze up. "After all..." she indicated his appearance, "He knows what he is aiming for, and I must say, you do it quite well." Jazelid didn't reply, only blinking in confusion at her as he stood stock still. "Oh come now Zammo, don't play innocent. You do not look this dashing by accident, this takes effort, and the result is quite splendid.".\n\n"No, that's just how he dresses," Zeshmunazash offered, leaving Jezabzella to give Jazelid another look.\n\n"Oh you are just dangerous!" She grinned at him. "Still proves my point though. If my friends would have anyone on their bed stands, it'd be this dashing rogue." She gave Jazelid a wink as she passed him by with a sway of her flank, the fragrance of her perfume lingering. Zeshmunazash looked after her, then to Jazelid, who still couldn't move."
colthaginian_federation_2.56.a:0 "You know. I think she noticed."

colthaginian_federation_2.57.t:0 "Important But Tedious"
colthaginian_federation_2.57.d:0 ""Well, there's no two ways about it," Azarago sighed as he put down the papers. "Infrastructure maintenance isn't exciting. There's no grand battles or heroic trials of strength, just tedious routine checks and repairs."\n\n"You're telling me," Azizelqart nodded, "I've had way too much experience arguing with people that you can't just budget for building something. The word 'maintenance' might as well be Nimbusian to some people. You can't rally zebras with a grand speech to repair a bridge."\n\n"Or maybe you could?" Azarago scratched his cheek as he traded a look with Azizelqart. The two of them had been sitting in this room for hours, and they were both really tired. Chuckling, he cleared his throat and looked up at the ceiling before beginning to speak. "Comrades, brothers and sisters. Look around you, look at this monument to greatness, this great bridge our fathers and mothers built us! It is their legacy, handed down to us, and yet it is crumbling. Time, that eternal enemy, has worn away at it, but it has not won yet! Are we not our parents' children? Are we not carrying the lessons and the values they passed down to us? In all we do, we strive to be their equals, and should we not keep this place intact as well!? Shall we not, like them, hold together the roads and the bridges upon which our children will travel, maintain the great wheels of prosperity that keeps poverty and starvation from their door! Shall we not, as one nation, keep this great work intact?! In the name of our mothers and fathers, and for our children, to work!" At the end, he was standing up, one hoof raised as he roared at the top of his lungs.\n\nIt was in that moment that the door opened and Ozid peered inside to see Azarago halfway up on the table, hoof raised to the sky and holding the notebook in it almost like a sword. "...what's going on in here?" He asked, Azarago slowly getting down from the table."
colthaginian_federation_2.57.a:0 "Infrastructure maintenance planning."

colthaginian_federation_2.58.t:0 "A Difference of Philosophy"
colthaginian_federation_2.58.d:0 "If anything was going to turn Azizelqart into an alcoholic, it would be the Coltvans. He was overjoyed that Zeshmunazash, for all his quite 'brave' ideas, still had the wherewithal to listen to experts, and yet the groups clustering around him were varying levels of misguided, idealistic or just insane. He was happy there was at least one group that he could cooperate with to not have Colthage to wholly to pot, yet of these one was a militarist of the worst stripe, and the other was...\n\n"But suuure, that's definitely not gonna backfire at all. Seriously, whose flank did you kiss to get any jobs at all?" The other... was Zarishat. He was honestly amazed that someone could be this mean-spirited without choking on their own bile. Thoroughly undiplomatic, pathologically uninterested in understanding anycreature else and spiteful to the point that she rejected even her brother's affection despite the advantages it would give her. What a piece of work.\n\n"I do not know what to tell you. Insisting on oaths of loyalty will scare off those industrialists who are skilled enough to have options, and the single best indicator of a stable society will be economic progress. For that we will need the most talented, and they won't be receptive when they can find employment elsewhere without oaths of loyalty."\n\n"Weeh weeh weeh, the meanies don't want me to do whatever I want, weeeeeh," Zarishat drawled. "If they want to get a piece of the pie, they'll either kiss the ring or they can sod off to trade sand in Zarantia or something. I know you want to weasel your old friends back in, but that's not happening." Za'al above, he really wanted to tell her she'd never escape her brother's shadow and she'd die in it like the worm she was, but he instead took a deep breath before noticing Monzano's eyes twinkling.\n\n"This amuses you, doesn't it?" Monzano only nodded in response and Azizelqart massaged his temple."
colthaginian_federation_2.58.a:0 "I hate being the sole sane zebra."

colthaginian_federation_2.59.t:0 "A Friendly Game Of Chess"
colthaginian_federation_2.59.d:0 "Monzano smiled as Ozid put out the chess pieces on the table. Once a week she and him met to play chess and just disconnect from all the worries that plagued them. Drawing lots, they determined she would start and she made a move, pretending to be fully absorbed in the game as Ozid began to talk. His mind tended to wander at times like this. When his guard was down, a lot of things could slip out, and he always had thought that it all was in confidence.\n\n"And I don't know what to think of it all, really," Ozid admitted. "She has made it clear that she isn't going to make a move there. It's a shame in a way, they would have cut a dashing couple. I just hope the poor colt won't be too heartbroken by it."\n\n"Mhmmmm." He should have annoyed the everliving Za'al out of her. His soft-spoken ways, his casual, jovial appearance and more than anything, how he always had been one step ahead of her. Despite how hard she had worked, this bumbling horseapple had roly-polyed his way into not only the position as Coltva's finest general, but Zeshmunazash' closest confidante as well. And yet she hadn't ever found it in herself to really hate him. Maybe it was just working alongside Zarishat for so long, but she'd never been able to muster up that kind of absolute spite towards Ozid.\n\nAlas, as the match continued, she realized she'd forgotten to keep tabs on his rook. Ozid moved it forwards, capturing her queen and putting her in checkmate. She almost cursed but stopped herself, taking a deep breath and leaning back.\n\n"I think you get too single-minded. You had a good thing going with the towers, but you focused too much on it," Ozid suggested and Monzano sighed again, nodding slowly as she sat up properly. "Another game?"\n\n"Yes please." He was just too nice for his own good. She couldn't help but appreciate it. Still, that didn't mean she wasn't going to continue leeching information from him."
colthaginian_federation_2.59.a:0 "I'll beat your one day, somehow."

colthaginian_federation_2.60.t:0 "An All Too Usual Morning"
colthaginian_federation_2.60.d:0 "The stench of alcohol was almost overwhelming as Zeshmunazash walked into the house with a slow shake of his head. Over a dozen bottles on the table, but where was... of course. He sighed as he looked at the dishevelled, passed out form of his sister where she lay on the sofa. Picking up some of the bottles, he began taking them out to the kitchen, as well as pouring out the bottles that weren't already drained by the sponge in the other room. A few minutes later, when he was almost done, a groan came from Zarishat in the living room.\n\n"Right. You're here," she said as she noticed him, and Zeshmunazash put down the last bottles. He leaned against the counter and nodded against the empty bottles behind him. "What? Just another day in the victorious revolution... What do you want?"\n\n"Zari." Zeshmunazash stopped, feeling so resigned. How many times had it been at this point? "You can't keep doing this, Zari. I can't remember the last time I saw you not hungover or drunk, and it's killing you. We're achieving so much right now, but at this pace, I don't know if you'll even be alive to see it completed!"\n\n"Please just shut your trap", Zarishat groaned. "I'm still doing my job and still going to your meetings. So what if I want to wash away the headache your gaggle of idiots gives me with a drink or two?"\n\n"They're not 'my meetings', we're doing this together, you are part of it too, so why..." Without warning, Zarishat got up and walked out into the bathroom. Soon, retching sounds came from it and Zeshmunazash covered his face with one hoof."
colthaginian_federation_2.60.a:0 "What am I supposed to do with her?"

colthaginian_federation_2.61.t:0 "Обрыв линии"
colthaginian_federation_2.61.d:0 "Она как раз собиралась дойти до того момента, когда была бы уже просто счастлива от того, насколько пьяна. Всё что оставалось — продолжать пить, пока она не сопьётся до беспамятства. По крайней мере, здесь, на глубине бутылки, ей не нужно было заботиться обо всех тех назойливых придурках, что её окружали. Или так она думала, пока кто-то не постучался в дверь. Сначала она проигнорировала этот стук, сделав ещё один глоток, но он продолжился. Выругавшись, она встала на ноги, и спотыкаясь подошла к двери.\n\n— "Что?!" — рявкнула она, открывая дверь, и в тот же момент увидела, как какая-то зебра исчезает за дальним углом. Спотыкаясь, она шла и уже была в ярости готова ударить кого бы то ни было бутылкой по лицу, но дойдя до угла, столкнулась с дулом пистолета.\n\nПрозвучал выстрел, и Заришат откинулась назад, почувствовав, как ей вдруг стало тяжело дышать. В панике, она развернулась и попыталась было бежать, но споткнулась и упала на пол. Она поползла, пытаясь уползти, но убийца схватил её за гриву.\n\n— "Ничего личного, просто твои услуги нам больше не нужны." — голос был ровным, но будто приглушённым чем-то. Противогаз? Прозвучали ещё два выстрела и Заришат окончательно обмякла."
colthaginian_federation_2.61.a:0 "Её нашли на следующий день, с лицом в муравейнике."

colthaginian_federation_2.62.t:0 "A Brother's Grief"
colthaginian_federation_2.62.d:0 "Ever since his sister's death, Zeshmunazash had been paralysed with grief. Though the assassination was being investigated, there were precious few leads, and it all seemed like it was a revenge killing of some kind. He just could not follow that train of thought to its end. He had hoped for so long that his Zari would be able to get her issues under control, that she'd rise above that damned alcohol and become the zebra he remembered from their youths, the young mare who he had battled wits with every day and whose acerbic wit had sharpened him into what he was.\n\nYet now it would never happen... Zari was gone, and around her life moved on, leaving her behind. Even the other Pragmatists were moving on, her last friends reorganising around that Hipponian scholar Hiram Zerranid. The mere thought of that had left Zeshmunazash irrationally angry, and he had half wanted to grab Hiram and beat him up until he admitted his role in her death.\n\nBased on what? His own grief and rage and need to find someone guilty, nothing else. Zeshmunazash forced himself to remember that, yet the mere idea that Hiram would touch Zari's position was more than Zeshmunazash could bear. He had lost his sister, and like dust, all that was left of her was scattering to the wind. All the hopes and possibilities for her life had crumbled, and all that she was and had been was fading before his eyes. Za'al he would give anything to have her back... Just to talk to her again, to tell her one last time how much she had meant to him instead of having it all end like this!"
colthaginian_federation_2.62.a:0 "I failed you Zari... I let you down."

