CVA_action_bribe_ability:0 "§YПодкупить местных чиновников§!"
CVA_action_bribe_ability_desc:0 "Пара монет в правильном кармане, и оппозиция нашему правлению в этой префектуре затихнет.\n\n[!CVA_bribe_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_bribe_ability_button_click]"
CVA_action_political_violence_ability:0 "§YПодавить оппозицию§!"
CVA_action_political_violence_ability_desc:0 "Кровь на улицах – малая цена для политической стабильности.\n\n[!CVA_political_violence_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_political_violence_ability_button_click]"

CVA_hunt_starites_ability:0 "§YУстроить гонения на Старитов§!"
CVA_hunt_starites_ability_desc:0 "Если мы хотим сохранить режим Заришат – Стариты должны умереть. Этим психам не будет пощады!\n\n[!CVA_hunt_starites_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_hunt_starites_ability_button_click]"
CVA_clamp_down_on_secret_socities_ability:0 "§YРазгонять тайные общества§!"
CVA_clamp_down_on_secret_socities_ability_desc:0 "Тайные общества местных университетов стали первоисточником распространения идей Звёздного Отца. Пришло время подрезать их корни.\n\n[!CVA_clamp_down_on_secret_socities_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_clamp_down_on_secret_socities_ability_button_click]"

CVA_ignore_agricultural_corruption_ability:0 "§YИгнорировать местную коррупцию§!"
CVA_ignore_agricultural_corruption_ability_desc:0 "На местную коррупцию можно не обращать внимания, по крайней мере, пока это помогает нам поддерживать мир в префектуре.\n\n[!CVA_ignore_agricultural_corruption_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_ignore_agricultural_corruption_ability_button_click]"
CVA_loosen_agricultural_quotas_ability:0 "§YУменьшить сельскохозяйственные квоты§!"
CVA_loosen_agricultural_quotas_ability_desc:0 "Уменьшение сельскохозяйственных квот может заставить жителей на другой стороне Кольтфагена потуже затянуть пояса, но мы должны сберечь поддержку местных фермеров.\n\n[!CVA_loosen_agricultural_quotas_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_loosen_agricultural_quotas_ability_button_click]"

CVA_invest_in_locals_ability:0 "§YСпонсировать фермеров§!"
CVA_invest_in_locals_ability_desc:0 "Одинокие маленькие зебры могут быть слабы, но вместе – они сила. Проще договориться, чем усмирять их бунт, а для этого им хватит небольшой подачки.\n\n[!CVA_invest_in_locals_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_invest_in_locals_ability_button_click]"
CVA_placate_urban_elites_ability:0 "§YУспокоить городскую элиту§!"
CVA_placate_urban_elites_ability_desc:0 "Городская элита всё ещё удерживает власть, и мы можем воспользоваться этим. Обещание там, немного денег тут, и они успокоятся так же, как это сделала бы любая здравомыслящая зебра.\n\n[!CVA_placate_urban_elites_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_placate_urban_elites_ability_button_click]"

CVA_support_local_traders_ability:0 "§YПоддержать местных торговцев§!"
CVA_support_local_traders_ability_desc:0 "Деньги – сила, а большая их часть лежит в копытах торговцев. Небольшая скрытая поддержка решит сразу несколько наших проблем.\n\n[!CVA_support_local_traders_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_support_local_traders_ability_button_click]"
CVA_fight_unfair_banking_practices_ability:0 "§YБороться с недобросовестными банкирами§!"
CVA_fight_unfair_banking_practices_ability_desc:0 "Нас не волнует недобросовестная банковская деятельность, но она волнует граждан. Если мы устроим шоу, показательно избавившись от парочки таких банкиров, местные жители окажут нам столь необходимую поддержку.\n\n[!CVA_fight_unfair_banking_practices_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_fight_unfair_banking_practices_ability_button_click]"

CVA_support_local_frontierzebras_ability:0 "§YСтимулировать лояльных поселенцев§!"
CVA_support_local_frontierzebras_ability_desc:0 "Ничто так не гарантирует стабильность, как местные лоялисты, поддерживающие мир. Финансирование и поощрение верных поселенцев к заселению в наиболее мятежных местах должны разрешить ситуацию.\n\n[!CVA_support_local_frontierzebras_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_support_local_frontierzebras_ability_button_click]"
CVA_hunt_constitutionalist_simps_ability:0 "§YУстроить гонения на конституционалистов§!"
CVA_hunt_constitutionalist_simps_ability_desc:0 "Влияние конституционалистов по-прежнему велико, и мы знаем, что они получают помощь от местных. Такие симпатии должны приравниваться к государственной измене и караться соответственно.\n\n[!CVA_hunt_constitutionalist_simps_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_hunt_constitutionalist_simps_ability_button_click]"

CVA_jungle_clearance_ability:0 "§YПровести зачистку джунглей§!"
CVA_jungle_clearance_ability_desc:0 "Сопротивление прячется в лесах, так что у нас есть очевидное решение. Спилим джунгли и вычистим начинку.\n\n[!CVA_jungle_clearance_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_jungle_clearance_ability_button_click]"
CVA_reinforce_jungle_corps_ability:0 "§YПроспонсировать корпуса рейнджеров джунглей§!"
CVA_reinforce_jungle_corps_ability_desc:0 "Корпуса рейнджеров джунглей очень искусны в расчистке джунглей, но им крайне нехватает финансирования. Несколько дополнительных зекелей в их копилке отлично нам послужат.\n\n[!CVA_reinforce_jungle_corps_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_reinforce_jungle_corps_ability_button_click]"

CVA_hunt_local_technocrats_ability:0 "§YУстроить чистки среди местных аристократов§!"
CVA_hunt_local_technocrats_ability_desc:0 "Аристократы никогда не были нашими друзьями, а некоторые из них в открытую водят связи с нашими злейшими врагами. Устранив парочку из них мы на время решим эту проблему.\n\n[!CVA_hunt_local_technocrats_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_hunt_local_technocrats_ability_button_click]"
CVA_monitor_local_universities_ability:0 "§YСледить за университетами§!"
CVA_monitor_local_universities_ability_desc:0 "Университеты – рассадники сопротивления нашему правлению и известные места активности интеллектуалов. Посадим несколько лоялистов тут и там, чтобы следили за наиболее предательскими из них, и это окупится с лихвой.\n\n[!CVA_monitor_local_universities_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_monitor_local_universities_ability_button_click]"

CVA_action_restore_order_ability_ability:0 "§YВосстановить порядок§!"
CVA_action_restore_order_ability_ability_desc:0 "Мы восстановили номинальный контроль в этой префектуре. Пришло время вновь интегрировать её в администрацию.\n\n[!CVA_restore_order_ability_button_click_enabled]\n§YЭффект§!:\n§Y[ROOT.GetName]§! [!CVA_restore_order_ability_button_click]"

