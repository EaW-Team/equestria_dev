CVA_zapatista_factions:0 "Рычаги власти"
CVA_zapatista_factions_desc:0 "Хотя Фронт Национального Единства и придерживается единой цели свободного и процветающего Кольтфагена, дьявол, как всегда, кроется в деталях. Несмотря на то, что между фракциями никогда не будет полноценной конфронтации, они ведут борьбу за влияние, необходимого для внедрения желаемых ими политик. Вы можете отдать предпочтение одной фракции, однако в балансировании влияния всех трёх есть свои преимущества, в числе которых возможность более гибкого управления.\n\nНаше движение разделено на три §Yфракции§!, каждая из которых имеет определённое количество £pol_power §Cполитического влияния§!, отражающего её важность в принятии политических решений. Выбор одной определённой любимой фракции не понесёт за собой каких-либо штрафов, ведь каждая из них по умолчанию приносит различные §Gбонусы§! и §Rштрафы§! в зависимости от сделанных вами §Cвыборов в событиях§!, §Cфокусов§! и §Cрешений§!. Тем не менее, стоит отметить, что §Rрезкие изменения§! в политике негативно повлияют на £stability_texticon §Yстабильность§! в нашей стране."
