CVA_the_prefectures_desc:0 "Сказать, что внутреннее положение дел в Кольтфагене трещит по швам, – ничего не сказать. После двух следовавших одна за другой гражданских войн, страна находится в полной разрухе: народ голодает, бандиты свирепствуют в сельской местности, а реакционеры продолжают сопротивляться. Поэтому, для упрощения управления территориями Федерации и смягчения кризиса, она была разделена на восемь §Yпрефектур§!. Мы надеемся, что децентрализация власти позволит лучше распределять ресурсы для местных нужд."
CVA_the_prefectures_gui:0 "Поддержание порядка"
CVA_the_prefectures_gui_desc:0 "Чтобы новообретённая Федерация не потерпела крах, должна поддерживаться система §Yпрефектур§!. Каждая из восьми §Yпрефектур§! имеет процент £pol_power §Cвлияния§!, отражающий стабильность на этой территории. Любая §Yпрефектура§!, £pol_power §Cвлияние§! в которой упадёт ниже §R20%§!, попадёт под риск оказаться в состоянии £pol_violence §Rанархии§!. Если четыре §Yпрефектуры§! одновременно падут в это состояние – наш режим ждут необратимые последствия.\n\n£pol_power §CВлияние§! в §Yпрефектурах§! будет снижаться каждую неделю. Однако, оно может быть §Gувеличено§! через §Cвыборы в событиях§!, путём выполнения §Cфокусов§!, а также специальными §Cрешениями§!. Помимо этого, если не случится ничего особенного, £pol_power §Cвлияние§! в Кольтве будет всегда оставаться на §G100%§!\n\nНаше текущее £pol_power §Cвлияние§!:\n\nКольтва: §[CVA.CVA_pref_stat_CO][?CVA_CO_Authority]%§!\nЗеокат: §[CVA.CVA_pref_stat_TZ][?CVA_TZ_Authority]%§!\nЗебинезия: §[CVA.CVA_pref_stat_ZA][?CVA_ZA_Authority]%§!\nКольтфаген: §[CVA.CVA_pref_stat_CH][?CVA_CH_Authority]%§!\nСопили: §[CVA.CVA_pref_stat_ZS][?CVA_ZS_Authority]%§!\nСивмейн: §[CVA.CVA_pref_stat_SK][?CVA_SK_Authority]%§!\nЗурит: §[CVA.CVA_pref_stat_ZZ][?CVA_ZZ_Authority]%§!\nТефедид: §[CVA.CVA_pref_stat_HI][?CVA_HI_Authority]%§!\n\n§YПрефектуры§! в £pol_violence §Rанархии§!: §[CVA_pref_stat_anarchy][?CVA_collapsed_states]/8§!\n"

