colthaginian_federation_2.45.t:0 "Гиппогрифия отказывается"
colthaginian_federation_2.45.d:0 "— Ну почему всё должно быть именно так?\n\nЗеш в нехарактерном для себя гневе швырнул бумагу через весь кабинет.\n\n— Неужели их гордость настолько велика, что они не могут пойти хоть на некоторые уступки, чтобы предотвратить войну? Они покрепче прижимают своё имущество и не желают сдвинуться с места.\n\nЕго слова эхом разнеслись по пустой комнате.\n\n— Но опять же, я - сумасшедший зебра, который говорит сам с собой. Я просто хочу, чтобы они поняли, что высшее благо заключается в сотрудничестве."
colthaginian_federation_2.45.a:0 "Мы должны согласиться с их выбором."
colthaginian_federation_2.45.b:0 "Мне больно это говорить... Но, возможно, нам придётся сражаться с ними в будущем."

colthaginian_federation_2.46.t:0 "Гиппогрифия соглашается"
colthaginian_federation_2.46.d:0 "Зешмуназаш пожал когти гиппогрифа и улыбнулся. Сегодня был хороший день, ибо Арис согласился на его предложение и для всей Северной Зебрики наступило светлое будущее. Ему предстояло решить ещё много проблем, но теперь, когда у него появились новые друзья, его возможности значительно расширились."
colthaginian_federation_2.46.a:0 "К лучшей Северной Зебрике!"

colthaginian_federation_2.47.t:0 "Гиппогрифия отказывается"
colthaginian_federation_2.47.d:0 "— Ну почему всё должно быть именно так?\n\nЗеш в нехарактерном для себя гневе швырнул бумагу через весь кабинет.\n\n— Неужели их гордость настолько велика, что они не могут пойти хоть на некоторые уступки, чтобы предотвратить войну? Они так сильно хотят удержать свои колонии, что даже не реагируют на угрозы? Я думал, что агрессия и жёсткие действия вразумят их. Но нет. Вот что я получаю за доверие к монарху.\n\nЕго слова эхом разнеслись по пустой комнате.\n\n— Хех, но опять же, я - сумасшедший зебра, который говорит сам с собой. Я просто хочу, чтобы они видели мир так же, как я."
colthaginian_federation_2.47.a:0 "Мы должны согласиться с их выбором."
colthaginian_federation_2.47.b:0 "Мне больно это говорить... Но, возможно, нам придётся сражаться с ними в будущем."

colthaginian_federation_2.48.t:0 "Искусство сделки"
colthaginian_federation_2.48.d:0 "— Должен сказать, что сперва я не ожидал многого, — наконец сказал дипломат после долгого молчания, протягивая бумаги с подробным описанием сделки, которые Зешмуназаш едва успел сам просмотреть. Хотя он доверял своим советникам, Зешмуназаш не ожидал от них многого, если быть честным. Но это не значит, что он не надеялся. Монархисты обычно всегда мыслили стандартно, но в своей жизни он встречал и более странные союзы.\n\n— Вы выглядите разочарованным. Условия вам не нравятся? — Спросил Зешмуназаш максимально дружелюбным и обезоруживающим тоном... Хотя на самом деле это не требовало от него особых усилий. — Совсем наоборот. Всё это звучит слишком хорошо, чтобы быть правдой, — ответил дипломат и его лицо слегка погрустнело, как будто он надкусил лимон. Ведь его попытка найти скрытый пункт в договоре, которого на самом деле там не существовало, провалилась. Зебре потребовалось весьма немало (куда больше, чем ему хотелось признавать) самообладания, чтобы не разразиться смехом! — Я знаю, что это мало что значит, но выслушайте меня. — Он вытянул шею и, оперевшись на стол, посмотрел гиппогрифу в глаза. — Зоникия ищет не инструменты для достижения своих целей, а друзей для совместного путешествия. Но если вы хотите продолжать проверять нас, то милости просим! У нас есть всё время мира. — Он снова жестом указал на бумаги. Дипломат поднял их и вновь попытался бесплодно проанализировать, но на этот раз с заметно меньшим энтузиазмом и напряжением. Ах, эта старомодная подозрительность, столь привычная для тех, кто живёт при полных интриг королевских дворах. Зешмуназаш опять ухмыльнулся и достал из-под стола бутылку спиртного. Это жест вызвал удивление у гиппогрифа, который по-прежнему не нашёл ни единого повода для жалоб. Зешмуназаш с улыбкой наполнил стаканы и небрежно подтолкнул спиртное к дипломату, который, несмотря на свой стоицизм, не мог не ухмыльнуться, протянув коготь к стакану и подняв его для тоста."
colthaginian_federation_2.48.a:0 "— Очень хорошо. За плодотворное сотрудничество, Зешмуназаш."

colthaginian_federation_2.49.t:0 "Новая надежда?"
colthaginian_federation_2.49.d:0 "После того как проблемы Кольтфагена в его восточных провинциях достигли апогея, старый режим рухнул и к власти пришёл революционер по имени Зешмуназаш Зейрутид, переименовавший страну в Зоникию. Это зоникийское государство очень отличается от кольтфагенских предшественников и яростно отстаивает ценности гармонии, демократии и свободы. И очень похоже, что оно стремительно движется к столкновению с Хироптеррой.\n\nОни вышли на контакт с нами по этому вопросу, предлагая не только союз, но и помощь в восстановлении нашей экономики и армии, чтобы справиться с хироптеррцами. Более того, если (в послании используется слово "когда") мы победим хироптеррцев, то создадим совместную комиссию для контроля земель Хироптерры, чтобы гарантировать, что с угрозой с их стороны будет покончено навсегда."
colthaginian_federation_2.49.a:0 "Это предложение — полная чушь."
colthaginian_federation_2.49.b:0 "Мы многое можем выиграть от этой сделки."

colthaginian_federation_2.50.t:0 "Гиппогрифия отказывается"
colthaginian_federation_2.50.d:0 "— "Видимо шрамы от первой войны оказались слишком глубокими..." — вздохнул Зешмуназаш, прочитав ответ Гиппогрифии на его предложение. — "И всё же я не могу их винить. Мир - это один из важнейших ресурсов для государства, даже в случае поражения."\n\n— "Ну, печально всё же такое видеть," сухо прокомментировала Монзано. "то, как пали былые герои Северной Зебрики."\n\n— "Да, но это не имеет значения" — кивнул Озид. — "Хироптерру всё равно нужно остановить. Иначе нам всем конец."" 
colthaginian_federation_2.50.a:0 "Увы, этому не суждено было сбыться."

colthaginian_federation_2.51.t:0 "Новообретённый союзник" 
colthaginian_federation_2.51.d:0 "— "Они согласились!" — Зешмуназаш швырнул письмо на стол и потряс в воздухе одним копытом. Было заметно, что все сидящие за столом испытали облегчение, услышав эту новость. Независимо от взглядов, для каждого решимость гиппогрифов продолжать войну после первого поражения было благословением. — "А я говорил тебе, что эти пернатые рыбины ещё не сдались."\n\n— "Я рад за них, но наша экономика может не быть такой же крепкой." — поморщился Захуммид. — "Мне кажется, что в данном случае эффективнее будет вливать деньги правительства в чёрную дыру."\n\n— "В океане множество чёрных дыр - и иногда из них лезет кое-что страшное." — ухмыльнувшись ответил Зеш экономисту."
colthaginian_federation_2.51.a:0 "Вместе за свободу, вместе за гармонию."

colthaginian_federation_2.52.t:0 "Нерешительная революция"
colthaginian_federation_2.52.d:0 "— "Это зебра доведёт меня до пьянства." — Жазелид вздохнул и опустился на стул так низко, что над краем стола виднелась только его голова. — "Мы так близко к цели, что до неё копытом подать, а Зеш продолжает стоять на своём, и не хочет делать этот последний шаг! Кольтфаген готов стать Сталлионградом Зебрики, маяком для пролетариата во всем мире, но он просто не хочет этого делать!"\n\n— "К сожалению, он не Карамель Маркс." — ответил Зала, поудобнее устроился на одном из стульев, пожав плечами. — "Я думал, что гражданская война выбьет эту дурь у него из башки, но он по-прежнему предан своему делу."\n\n— "Что, по-твоему мы казнили недостаточно патрициев, Занузель?" — сухо спросил Зададид Залу, занимая последний стул, прежде чем начать раздавать им карты для игры. — "Я не знаю, почему вы так сильно удивлены - я лично не заметил за Зейрутидом противоречие его принципам. Пока крестьянам дают землю, а простые существа имеют право голоса в правительстве, он счастлив. Как бы нам всем ни хотелось думать иначе, в душе он реформист, а не революционер."\n\n— "Так, допустим, и когда у нас от этого начнутся проблемы?" — спросил Жазелид, которому явно было неудобно сидеть на этом стуле. — "У нас уже есть патриции во фронте единства, и да, пока что они кланяются, хлопают ресницами и поют дифирамбы Зешу и компании сладкими голосами, но что произойдет, когда?.. Что ты так на меня смотришь?" — На лице Залы появилась широкая улыбка, и Жазелид подозрительно уставился на него.\n\n— "Да ничего особенного, просто заметил, что твоё описание слишком хорошо подходит конкретно к одному патрицию... ты что, хочешь 'свергнуть' леди Джезабзеллу?" — его ухмылка растянулась от уха до уха, и две секунды спустя карты Жазелида полетели прямо в зубы зебры, а чуть позже их обладатель перелез через стол, чтобы ударить его, в то время как Зададид отчаянно пытался оттащить нападавшего."
colthaginian_federation_2.52.a:0 "Да я тебе зубы выбью!"

colthaginian_federation_2.53.t:0 "Подозрения, обоснованные и не очень"
colthaginian_federation_2.53.d:0 "— "Зеш, тебя не беспокоит, что большинство зебр, окружающих Озида, это бывшие кольтфагенские политики?" — спросил Занузель Зала у Зешмуназаша, когда они шли по коридору. В ответ последний только приподнял бровь. — "Конечно, это не бросает тени на нашего дорогого Зенарво, но разве не странно, что его фракция, похоже, состоит почти исключительно из тех, с кем мы сражались? Мне просто интересно, о чём это говорит... Почему именно Озиду так легко общаться со всем этим сбродом? В нём что... есть что-то особенное?"\n\n— "Одну секунду, Занузель," — Зешмуназаш протянул копыто, схватил шляпу Залы и с силой натянул её себе на уши. У генерала вырвалось сдавленное ворчание, когда он начал растягивать фуражку, пытаясь натянуть её себе на глаза. — "Я знаю, ты бы с удовольствием избавился бы от них. Но вам просто придётся смириться с тем фактом, что нам придётся работать с зебрами, которые нам не нравятся. Таков был уговор с самого начала."\n\n— "Тут дело не в моём отношении к ним," — Зала наконец-то получил свой головной убор назад, после чего потёр переносицу. — "Проблема в безопасности. Когда целая фракция состоит из перебежчиков, можно ли им доверять? Ты подпустил змей близко к своему сердцу, но веришь ли ты, что они не будут пытаться убить тебя?"\n\n— "Ну тебе же я доверяю, так?" — ухмыльнулся Зешмуназаш. — "К тому же, если они будут делать что-нибудь плохое, Озид сможет удержать их в узде. И не говори мне о врождённом противостоянии рабочих и элиты, я знаю, что ты социалист, но мы всё равно будем работать все вместе. Я никогда не хотел оказаться здесь - никто из нас не хотел, но захват власти путём устранения оппозиции не поможет никому. Я не собираюсь проводить тут социалистическую революцию." — в ответ на это Зала вздохнул и молча кивнул."
colthaginian_federation_2.53.a:0 "Ты прав. Нам нужно было разобраться с тобой раньше."

colthaginian_federation_2.54.t:0 "Удивительное соответствие"
colthaginian_federation_2.54.d:0 "— "И что там в этом письме?" — спросил Заммо Жазелид своего товарища, когда они выходили со встречи. — "Ты вылетел с собрания как пушечное ядро, когда оно пришло... это что, любовное письмо?" — Ахиром Зададид в ответ закатил глаза, игнорируя дерзкое подмигивание Жазелида.\n\n— "Нет, хотя знаешь, наверное это даже лучше любовного письма. На самом деле я переписываюсь с Михаилом Бикуниным и недавно..."\n\n— "ЧТО?!" — этот крик заставил Зададида отшатнуться от своего товарища, ему даже пришлось прикрыть своё ухо копытом. Жазелид, тем временем, выглядел так, словно его глаза вот-вот выскочат из орбит. — "К-как ты... ты это сейчас серьёзно?" — от такого шока Заммо широко открыл свой рот.\n\n— "Да?" — сказал Задида, потирая ухо. — "И я недавно написал ему, описав, что мы здесь делаем, и попросил его поделиться своим опытом революционной борьбы. Что, ты думал, он будет слишком высокомерен и могущественен, чтобы ответить?"\n\n— "Нет, просто... это же Михаил Бикунин! Наряду со Стил Сталлионом, он является одним из самых важнейших существ, живших в прошлом столетии! Он придумал множество прогрессивных идей! Я... прости, я что-то вышел из себя. Просто, если сможешь, передай ему, что я отношусь к нему с величайшим уважением. Он - мой источник вдохновения." — Жазелид натянуто кивнул, чтобы подчеркнуть свои слова, и в глазах Зададида блеснуло веселье.\n\n— "И должен ли я также спросить, не согласится ли он переписываться и с моим коллегой?" — мягко спросил революционер, наблюдая, как глаза Жазелида снова чуть не вылезли из орбит."
colthaginian_federation_2.54.a:0 "Нет, нет, нет, нет, нет! Хотя, вообще-то... я бы не отказался."

colthaginian_federation_2.55.t:0 "Званый ужин"
colthaginian_federation_2.55.d:0 "Ужин прошёл хорошо, и Джезабзелла по-настоящему насладилась им. Озид действительно умел радоваться жизни, и весь вечер демонстрировал свой аппетит наряду с искренним обаянием. Её друзья тоже привязались к нему, и в данный момент он потчевал их рассказами о своих подвигах в Кольтве. Это действительно был самый вкусный ужин, на который она могла надеяться, и всё же лучшее было впереди. Её друзья были неисправимыми интриганами, и она держала их подальше от своей работы в ФНЕ, поскольку не верила, что они будут вести себя хорошо. Тем не менее, после неустанных просьб Зешмид решила пригласить Зенарво к себе, и в настоящее время они делают всё возможное, чтобы купить его привязанность лучшей едой и вином из доступных.\n\n— "Спасибо вам всем," — весело сказал Озид, поднимаясь, чтобы произнести речь. — "Это был чудесный вечер, но я прямо обязан сказать пару слов!" — все друзья Джезабзеллы зааплодировали ему, и Озид высоко поднял свой бокал. — "Вы ничего не получите. Я не буду помогать вам ни в каких усилиях, и ваша попытка расположить меня к себе не останется тайной! Спасибо!" — толстяк опустошил свой стакан одним глотком, и только когда он поставил его на стол, один из присутствующих сумел заговорить.\n\n— "Д-да как ты посмел..." — начал было кто-то, на что Зенарво в ответ от души расхохотался.\n\n— "Вы же понимаете, что мы могли бы повесить вас всех, верно?" — этими словами он окончательно убил всё хорошее настроение у всех участников. — "Мы одержали победу, и, несмотря на наши скромные требования, от Кольтфагена мы получили только насилие и притеснения. Мы могли бы легко перебить вас всех. Но мы, включая вашу хорошую подругу Джезабзеллу, понимаем, что пришло время для честного обсуждения, а не для интриг и заговоров. Поэтому, пожалуйста, не пытайтесь сделать это снова. Приходите к нам честно и открыто, и тогда мы сможем поговорить. Но до тех пор, пожалуйста, можете поцеловать меня в бок. А, и прими мои извинения за то, что испортил этот ужин, Джезабзелла." — он поклонился Зешмид, повернулся и вышел из комнаты, оставив позади ошеломлённых зебр и Джезабзеллу, глупо улыбающуюся."
colthaginian_federation_2.55.a:0 "А я говорил тебе, что это не сработает."

colthaginian_federation_2.56.t:0 "Лицо революции"
colthaginian_federation_2.56.d:0 "— "Знаешь, тебе не следует так стесняться камеры," — сказала Джезабзелла Зешмуназашу, когда они все выходили с собрания. — "Я знаю, что ты скромная зебра, но ты всё равно тот, кто привел Кольтву к её нынешнему состоянию. Я уверена, что ты понимаешь, почему было бы неплохо хоть немного мелькать в новостях."\n\n— "Погоди, твоим друзьям вдруг захотелось иметь мои фотографии в рамочке на тумбочке у кровати?" — пошутил Зейрутид, пытаясь свести этот разговор на нет, но зебра только улыбнулась.\n\n— "У меня и правда есть парочку таких на примете, но поверь мне, если бы это было целью, я бы пригласила сюда нашего прекрасного Заммо." — Джезабзелла положила копыто Жазелиду на плечо, заставив того замереть. — "В конце концов..." — она указала на его лицо, — "Он знает, к чему стремится, и, должна сказать, у него это неплохо получается." — объект внимания зебры ничего не ответил, только удивлённо моргая. — "Да ладно тебе, Заммо, не прикидывайся невинным. Ты выглядишь так эффектно не случайно, это требует усилий, и результат просто великолепен."\n\n— "Нет, он просто так одевается," — ответил на все обвинения Зешмуназаш, заставив Джезабзеллу ещё раз взглянуть на Жазелида.\n\n— "Хм... неплохой аргумент..." — зебра снова взглянула на Заммо. — "Однако это всё ещё доказывает мою правоту. Если бы у моих друзей и был кто-нибудь на прикроватных тумбочках, то это вот этот лихой разбойник." — Она подмигнула Жазелиду, проходя мимо него, покачивая боком, и аромат её духов заполнил весь воздух. Зешмуназаш посмотрел ей вслед, а потом на Заммо, всё ещё не способного пошевелиться."
colthaginian_federation_2.56.a:0 "Знаешь, мне кажется, она заметила."

colthaginian_federation_2.57.t:0 "Важный, но утомляющий"
colthaginian_federation_2.57.d:0 "— "Что ж, других вариантов просто нет," — вздохнул Азараго, положив бумаги на стол. — "Обслуживание инфраструктуры - дело не из приятных. Здесь нет грандиозных сражений или героических испытаний на прочность, только утомительные рутинные проверки и ремонт."\n\n— "Хах, да, я знаю," кивнул Азизелькарт, — "У меня было слишком много опыта в спорах с существами о том, что нельзя просто выделить бюджет на строительство чего-то. Для некоторых слова "техническое обслуживание" вообще ничего не значат. Нельзя просто взять и сплотить зебр грандиозной речью о ремонте моста."\n\n— "А что, если всё-таки можно?" — Азрузаал почесал свою щёку, взглянув на экономиста. Они вдвоём просидели в этой комнате несколько часов, и оба очень устали. Усмехнувшись, он прочистил горло и посмотрел на потолок, прежде чем заговорить. — "Товарищи, братья и сестры. Оглянитесь вокруг, посмотрите на этот памятник величию, на этот великий мост, который построили для нас наши отцы и матери! Это их наследие, переданное нам по наследству, и всё же оно рушится. Время, этот вечный враг, измотало его, но оно ещё не победило! Разве мы не заслужили этот дар от наших родителей? Разве мы не несём с собой уроки и ценности, которые они нам передали? Во всём, что мы делаем, мы стремимся быть равными им, и разве мы не должны сохранить это место в сохранности? Разве мы не должны, подобно им, скреплять дороги и мосты, по которым будут ходить наши дети, поддерживать огромные колёса процветания, которые не подпускают к нашим чадам бедность и голод?! Разве мы, как одна нация, не должны сохранить это великое дело в неприкосновенности?! Во имя наших матерей и отцов, а также ради наших детей, пришло время работать!" — в конце помощник Азизелькарта встал, подняв одно копыто, и заревел во всю мощь своих легких.\n\nИменно в этот момент дверь открылась, и Озид, заглянув внутрь, увидел Азараго, наполовину забравшегося на стол, с поднятым к небу копытом и зажатым в нём блокнотом, похожим на меч. — "...что здесь происходит?" — спросил он, пока Азрузаал спускался со стола."
colthaginian_federation_2.57.a:0 "Планирование технического обслуживания инфраструктуры."

colthaginian_federation_2.58.t:0 "Разные философии"
colthaginian_federation_2.58.d:0 "Если что-то и могло превратить Азизелькарта в алкоголика, так это кольтванцы. Он был вне себя от радости, что у Зешмуназаша, несмотря на все его довольно "смелые" идеи, всё ещё хватало мозгов слушать экспертов, и всё же группы, поддерживающие его, были разной степени заблуждения, идеализма или просто безумия. Экономист был счастлив, что нашлась по крайней мере одна группа, с которой он мог сотрудничать, тем самым спасая Кольтфаген от всех этих социалистов и гармонистов... даже если это объединение имело милитаристов самого худшего толка...\n\n— "Ну конеееееечно, это определённо не приведёт ни к каким неприятным последствиям. Серьезно, к кому ты так сильно подлизался, чтобы вообще получить какую-нибудь работу?" — а ещё в той группе была... Заришат. Азизелькарт был искренне поражён, что кто-то может быть таким подлым и при этом не захлёбываться собственной желчью. Совершенно недипломатичная, патологически незаинтересованная в понимании какого-либо другого существа и злобная до такой степени, что отвергла даже своего брата, несмотря на преимущества, которые это дало бы ей. Ну и кадр.\n\n— "Я не знаю, что тебе сказать. Настаивание на клятвах верности отпугнёт квалифицированных промышленников, имеющих возможность переместить производство куда-нибудь ещё, и единственным лучшим показателем стабильности общества будет экономический прогресс. Для этого нам понадобятся самые талантливые зебры, и лучше им не мешать всякими клятвами верности."\n\n— "Бе-бе-бе, злые плахие зебры не дают мне делать что я хочу, ряяяя," — издевательски произнесла Заришат. — "Если они хотят получить свой кусок пирога, они либо подчинятся, либо отправятся торговать песком в Зарантию или ещё куда-нибудь. Я знаю, ты хочешь вернуть в правительство своих старых друзей, но этого не произойдёт." — За'ал всевышний, экономист еле удерживался, чтобы не сказать Зейрутид, что она никогда не уйдёт из тени своего брата и что лучше бы она подохла как жалкий червяк, которым она и была, но вместо этого он глубоко вздохнул, прежде чем заметил, как блеснули глаза Монзано.\n\n— "О, а тебя это просто смешит, да?" — генерал только кивнула в ответ, заставив Азизелькарта молиться."
colthaginian_federation_2.58.a:0 "Я ненавижу быть единственной здравомыслящей зеброй."

colthaginian_federation_2.59.t:0 "Дружеская партия в шахматы"
colthaginian_federation_2.59.d:0 "Монзано улыбнулась, когда Озид расставил шахматные фигуры на столе. Раз в неделю они с ним встречались, чтобы поиграть в шахматы и просто отвлечься от работы. Благодаря жеребьёвке, первый ход сделала Занит, после чего она притворилась полностью поглощенной игрой, когда Зенарво решил заговорить с ней. В такие моменты его разум бросался в бесконечные рассуждения. Когда эта зебра теряла бдительность, генерал мог выболтать все свои секреты.\n\n— "Честно говоря, я не знаю, как ко всему этому относиться," — признался Озид. — "Она ясно дала понять, что не собирается ничего с этим делать. В некотором смысле это позор... лихая парочка конечно получается. Я просто надеюсь, что это не разобьёт сердце бедной зебры."\n\n— "Ага." — Озид просто выводил Занит из себя. Его мягкая манера говорить, его непринуждённость, забавная ухмылка, но самое главное - каким-то чудом Зенарво всегда был на шаг впереди неё. Несмотря на то, что Монзано упорно училась, этот неуклюжий недотёпа стал не просто лучшим генералом Кольтвы, но и ближайшим доверенным лицом Зешмуназаша. И всё же она никогда не находила в себе сил по-настоящему ненавидеть его. Может быть, Занит просто слишком долго работала бок о бок с Заришат, но она никогда не могла по-настоящему злиться на Озида.\n\nУвы, по мере продолжения партии Монзано поняла, что упустила из виду ладью оппонента. Озид двинул её вперёд, лишив своего противника ферзя и поставив ей мат. Занит чуть не выругалась, но остановила себя, сделав глубокий вдох и откинувшись назад.\n\n— "Я думаю, ты становишься слишком целеустремленной. Неплохая тактика с башнями, но ты слишком сильно сосредоточилась на этом," — подытожил Озид, и Монзано снова вздохнула, медленно кивая, устроившись поудобнее в своём кресле. — "Как на счёт ещё одной партии?"\n\n— "Да, давай." — К счастью для Озида, он был просто слишком милым. Монзано это мешало правильно оценивать его действия. Тем не менее, это не означало, что она не собиралась продолжать вытягивать информацию из этого пухляша."
colthaginian_federation_2.59.a:0 "Однажды и я поставлю тебе мат."

colthaginian_federation_2.60.t:0 "Слишком обычное утро"
colthaginian_federation_2.60.d:0 "Запах алкоголя был почти невыносимым, когда Зешмуназаш вошёл в дом, медленно покачивая головой. На столе стояло больше дюжины бутылок, но где же была его... ну конечно. Зейрутид вздохнул, глядя на растрёпанную, потерявшую сознание фигуру своей сестры, лежащей на диване. Взяв несколько бутылок, он начал относить их на кухню, а также выливать пойло из тех, что Заришат ещё не выпила. Несколько минут спустя, когда Зеш почти закончил, из гостиной донесся стон.\n\n— "Точно. Ты пришёл," — сказала зебра, заметив его, и Зешмуназаш поставил последние бутылки. Он прислонился к стойке и кивнул на кучу мусора позади себя. — "Что? просто очередной день празднования победы революции... что тебе нужно?"\n\n— "Зари." — Зешмуназаш остановился, чувствуя небольшую слабость. Сколько раз они уже говорили об этом? — "Ты не можешь продолжать это делать, Зари. Я уже не помню, когда в последний раз я видел тебя не с похмелья и не пьяной, и твой алкоголизм убивает тебя. Прямо сейчас мы достигаем огромного прогресса, но при таких темпах я не уверен, что ты доживёшь до окончания проекта!"\n\n— "Пожалуйста, просто заткнись," — застонала Заришат. — "Я всё ещё выполняю свою работу и всё ещё хожу на твои встречи. И что такого плохого, если я хочу заглушить всю головную боль, которую доставляет мне ваша компания идиотов, одной или парочкой бутылок пива?"\n\n— "Это не 'мои встречи', они нужны и другим зебрам. Ты сама в них активно участвуешь, так почему..." — внезапно его сестра встала и вышла в ванную. Вскоре оттуда донеслись не самые приятные звуки, и Зешмуназаш закрыл лицо своим копытом."
colthaginian_federation_2.60.a:0 "Что же мне с ней делать?"

colthaginian_federation_2.61.t:0 "Обрыв линии"
colthaginian_federation_2.61.d:0 "Алкоголь уже играл в её голове. Всё что оставалось – продолжать пить, пока она не сопьётся до беспамятства. По крайней мере, здесь, на глубине бутылки, ей не нужно было заботиться обо всех тех назойливых придурках, что окружали её. Или так она думала, пока кто-то не постучался в дверь. Сначала она хотела проигнорировать этот стук и сделала ещё один глоток, но кто-то продолжал стучать. Выругавшись, она встала на ноги, и, спотыкаясь, подошла к двери.\n\n— "Что?!" — рявкнула она, открывая дверь, и в тот же момент увидела, как какая-то зебра исчезает за дальним углом. Еле держась на ногах, она шла, и уже была в ярости готова ударить кого бы то ни было бутылкой по лицу, однако, дойдя до угла, столкнулась с дулом пистолета.\n\nПрозвучал выстрел, и Заришат откинулась назад, почувствовав, как ей вдруг стало очень тяжело дышать. В панике, она развернулась и попыталась было бежать, но споткнулась и упала на пол. Она поползла, пытаясь уйти, но убийца схватил её за гриву.\n\n— "Ничего личного, просто твои услуги нам больше не нужны." — голос был ровным, но будто приглушённым чем-то. Противогаз? Прозвучали ещё два выстрела и Заришат окончательно обмякла."
colthaginian_federation_2.61.a:0 "Её нашли на следующий день, лицом в муравейнике."

colthaginian_federation_2.62.t:0 "Горе брата"
colthaginian_federation_2.62.d:0 "С самого дня смерти его сестры, Зешмуназаш был полностью охвачен горем. Хотя убийство расследовалось, было очень мало зацепок, и всё выглядело так, будто это было своего рода убийство из мести. Он просто не мог проследить этот ход мыслей до конца. Зеш так долго надеялся, что его Зари сможет решить свои проблемы, что она возьмёт верх над этим проклятым алкоголем и станет той зеброй, которую он помнил с самой юности – молодой кобылой, с которой он острил изо дня в день и чьё язвительное остроумие сделало его тем, кем он был сейчас.\n\nНо теперь этому никогда не случиться... Зари остановилась, а жизнь продолжила идти своим чередом, оставив её. Даже последние друзья сестры, Прагматисты, не стояли на месте, реорганизуясь вокруг того учёного парня из Гиппона, Зерранида. Одна мысль об этом приводила Зешмуназаша в иррациональный гнев и зажигала в нём желание схватить Хирама за шкирку и избивать, пока тот не признает свою роль в гибели сестры.\n\nНо что двигало им? Его собственными гнев и горе, а также желание найти хоть кого-то виновного, вот что. Зешмуназаш понимал это, и всё же сама мысль о том, что Хирам занимает положение Зари после её трагичной гибели, была большим, чем её брат мог вынести. Он потерял сестру, и словно пыль, всё что от неё осталось пошло по ветру. Все её мечты, все возможности, открывшиеся перед ней, рассыпались в пух и прах, и всё, чем она была, начало угасать прямо у него на глазах. За'ал, да он что угодно отдал бы чтобы вернуть её... поговорить с ней хоть ещё разок, сказать в последний раз, как много она для него значила... Ну почему всё закончилось так!?"
colthaginian_federation_2.62.a:0 "Я подвёл тебя, Зари... подвёл."

