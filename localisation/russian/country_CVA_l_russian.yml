### Focuses ###
CVA_the_revolution_has_begun:0 "Кольтванская революция"
CVA_the_revolution_has_begun_desc:0 "После долгих лет борьбы мы, наконец, сделали первый шаг к освобождению Кольтвы от угнетения. К оружию, фермеры и рабочие Кольтвы! Мы будем защищать нашу автономию до последнего вздоха!"
CVA_the_end_of_the_junta:0 "Конец революционной хунты"
CVA_the_end_of_the_junta_desc:0 "Хотя именно революционная хунта позволила нам вести свою долгую борьбу, мы не намерены позволить военному режиму управлять страной, как это сделали заркиды. Мы обеспечили нашу автономию и поэтому можем начать переход к гражданскому правительству."
CVA_follow_through_with_our_promises:0 "Следовать плану Кизил-Зеб"
CVA_follow_through_with_our_promises_desc:0 "Обещания народу Кольтвы, изложенные в плане Кизил-Зеб, представляют собой наши основные обязательства, и мы должны их выполнять. Мы сокрушим олигархов, которые так долго эксплуатировали нас, а богатство, которое они отняли у народа, будет возвращено ему обратно."
CVA_nozebra_left_behind:0 "Ни души не останется позади"
CVA_nozebra_left_behind_desc:0 "Сколько же мыслителей, учёных, поэтов и лидеров бездействуют в Кольтве, закованные в цепи неграмотности и ограниченные запущенной системой образования? Слишком много. Мы должны вложить немало средств в образование, чтобы освободить наш народ от интеллектуальной нищеты."
CVA_support_urban_development:0 "Сотрудничать с городскими интеллектуалами"
CVA_support_urban_development_desc:0 "Хотя ядро нашего движения состояло из сельского крестьянства, немалая часть городской интеллигенции сочувствовала нам. Эти новые товарищи явно окажутся неоценимыми в управлении страной, поскольку даже децентрализованной республике нужны бюрократы."
CVA_neuter_zarza:0 "Отдать должное мяснику"
CVA_neuter_zarza_desc:0 "Зарза с самого начала сеял сомнения и подстрекал к саботажу среди горожан, которые скептически относились к нашей революции. Он даже предпочёл бы, чтобы заркиды вернулись, дабы он мог снова править как один из их политических вождей. У нас более чем достаточно доказательств для его ареста и суда. Нам нужно действовать быстро, чтобы добиться этого."
CVA_immortalise_the_revolution:0 "The Immortal Revolution"
CVA_immortalise_the_revolution_desc:0 "#TODO"
CVA_deradicalise_the_LAE:0 "Соглашение хорошего понедельника"
CVA_deradicalise_the_LAE_desc:0 "Борьба окончена и угнетатели повержены. Теперь мы должны двигаться в будущее и строить светлое завтра, а не вечно мстить за несправедливость прошлого. Мы сядем за стол переговоров с униженными бывшими врагами и разработаем соглашение для обеспечения прочного мира."
CVA_really_modern_labour_laws:0 "Защитить рабочий класс Кольтвы"
CVA_really_modern_labour_laws_desc:0 "Олигархи эксплуатировали рабочих в некоторых областях с помощью неравных законов, но в других сферах они эксплуатировали нас из-за полного отсутствия законов. Озид предложил надёжный набор мер по защите труда, дабы каждый кольтванец мог получить достойную работу и справедливую заработную плату."
CVA_promote_free_trade:0 "Поощрять свободную торговлю"
CVA_promote_free_trade_desc:0 "У нас нет никакого желания создавать автаркию. Глупо пытаться сделать это в такой маленькой стране вроде нашей. Мы установим прочные торговые отношения с другими нациями, чтобы поставлять новые товары и улучшать жизнь нашего народа."
CVA_autonomous_regions:0 "Сельская автономия"
CVA_autonomous_regions_desc:0 "Мы всегда считали, что крестьянину можно доверить управление своей собственной общиной: вся наша революция была основана на доверии, которое мы оказывали простым зебрам. Теперь, когда ситуация стабилизировалась, мы наделим местные крестьянские общины значительной автономией."
CVA_the_principle_of_federalisation:0 "Принять макавианскую модель"
CVA_the_principle_of_federalisation_desc:0 "Без пера мы напрасно поднимали бы свой меч. Мы закрепим свободы, за которые мы так упорно боролись, разработав новую конституцию, основанную не на олигархических документах Кольтфагена, а на конституции Макавии, которая всегда была маяком демократии."
CVA_unban_conservative_parties:0 "The Dual Constitution System"
CVA_unban_conservative_parties_desc:0 "#TODO"
CVA_finish_the_liberation:0 "Continue the War Of Liberation"
CVA_finish_the_liberation_desc:0 "#TODO"

CVA_stick_to_the_plan:0 "Провести земельную реформу"
CVA_stick_to_the_plan_desc:0 "Земельная реформа была одним из ключевых обещаний крестьянам. Мы отнимем землю у олигархов и создадим суды для определения исторических претензий на землю. Затем мы возьмём треть земли, принадлежащей монополистам, и отдадим её, а также те территории, на которых нет явных претендентов, безземельным фермерам, которые трудятся на ней."
CVA_begin_primitive_industrialisation:0 "Примитивная индустриализация"
CVA_begin_primitive_industrialisation_desc:0 "Режим Кольтфагена мало что сделал для улучшения промышленного сектора забытой Кольтвы. Хотя мы постараемся не повторить неудачной индустриализации Сталлионграда, мы начнём импортировать оборудование и обучать наших рабочих современным промышленным методам."
CVA_develop_steel_milling:0 "Сталелитейные заводы Кольтартана"
CVA_develop_steel_milling_desc:0 "Производство стали является ключевым компонентом как военной, так и гражданской промышленности. Мы построим огромный сталелитейный завод недалеко от Кизил-Зеба, чтобы начать производить металл."
CVA_basic_heavy_industry:0 "Субсидировать тяжёлую промышленность"
CVA_basic_heavy_industry_desc:0 "Основная цель экономики - служить народу и обеспечивать его. Но нельзя забывать и про защиту граждан от тех, кто делает завоевать их. Мы должны производить не только масло, но и пушки."
CVA_bauxite_mineing:0 "Расширение бокситовых рудников Кешайма"
CVA_bauxite_mineing_desc:0 "Алюминий очень важен для промышленности и он отлично продаётся на мировом рынке. Мы обнаружили множество бокситов в джунглях вокруг Кешайма, который долгое время не разрабатывался из-за ссор между землевладельцами. Теперь, когда эти землевладельцы ушли, мы можем должным образом использовать эти богатства."
CVA_develop_silver_mines:0 "Серебро Кольтвы"
CVA_develop_silver_mines_desc:0 "Обширные залежи серебра в Кольтве использовались для пополнения карманов союзников Заркида. Теперь, когда это серебро находится под нашим контролем, мы будем продавать его за границу, дабы получить необходимый приток денежных средств для запуска экономики. Однако мы не должны впасть в зависимость от этого источника доходов: мы - нация рабочих, а не клика серебряных баронов."
CVA_connecting_coltva:0 "Железная дорога Кизил-Забула-Кешайм"
CVA_connecting_coltva_desc:0 "Наши общины соединены гравийными дорогами и редкими каменными мостами. Если мы хотим перевозить наши товары и соединить всю страну, то пора начать строить железные дороги между нашими тремя крупными городами."
CVA_major_development:0 "Экономическая шоковая терапия"
CVA_major_development_desc:0 "Чтобы обеспечить наше экономическое благополучие, необходимо осуществить огромные инвестиции в новые заводы, железные дороги... Да во всё! В следующем году мы направим наши усилия на создание современного промышленного сектора, дабы наша армия была оснащена современным вооружением, а наш народ мог наслаждаться удобствами современной жизни даже в самых захолустных сельских городках."
CVA_foreign_experts:0 "Привести иностранных промышленных спецов"
CVA_foreign_experts_desc:0 "Хотя у нас есть несколько местных экспертов, этого недостаточно для развивающегося промышленного сектора. Мы предложим щедрые зарплаты и престижные должности иностранным архитекторам, инженерам, металлургам и ученым-промышленникам. Они обучат новое поколение рабочих Кольтвы самым современным промышленным методам, и скоро уже к нам другие страны обратятся за опытом."
CVA_textile_industry:0 "Поддержать текстильную промышленность Кешайма"
CVA_textile_industry_desc:0 "Наша текстильная промышленность всегда была достаточно развитой, но мы должны и дальше поддерживать эту отрасль промышленности, чтобы сохранять рабочие места и снизить стоимость одежды."
CVA_plantations_for_the_people:0 "Плантации для народа"
CVA_plantations_for_the_people_desc:0 "Мы - государство фермеров и крестьян. Мы расчистим участки пахотных земель для строительства новых плантаций, которые будут совместно обрабатываться и управляться самими фермерами. Они не будут похожи на плантации монокультур, которые предпочитают капиталисты и отстранённые бюрократы: мы будем полагаться на местные знания и севооборот, дабы гарантировать, что почва останется плодородной."
CVA_increase_industrial_mobilisation:0 "Мобилизовать экономику"
CVA_increase_industrial_mobilisation_desc:0 "В современных войнах патроны и прочие припасы имеют свойство очень быстро заканчиваться. Мы должны захватить контроль над ключевыми заводами и использовать их для производства в военное время, если хотим сохранить свою свободу."
CVA_feed_the_people:0 "Маниока, сорго и кукуруза"
CVA_feed_the_people_desc:0 "Наша главная забота должна заключаться в том, чтобы успешно накормить наш народ. Сосредоточив наши плантации на выращивании основных культур, мы можем убедиться в том, чтобы продовольствие всегда было дешевым и легкодоступным. Наш народ сможет наслаждаться обильной и питательной пищей даже в самые трудные времена."
CVA_develop_coffee_fields:0 "Кофе и табак"
CVA_develop_coffee_fields_desc:0 "Сосредоточив наши плантации на выращивании товарных культур, мы сможем продавать их и использовать заработанные средства для улучшения жизни народа. Кроме того, кооперативный характер наших плантаций означает, что сами фермеры получат большую часть прибыли от этих товарных культур."
CVA_develop_the_rubber_fields:0 "Восстановить каучуковые плантации"
CVA_develop_the_rubber_fields_desc:0 "В наших джунглях полно каучуковых деревьев, которые можно использовать на благо нашего народа. Но пока этого не было сделано. Мы будем инвестировать в создание резиновой промышленности, товары которой пойдут как на экспорт, так и на внутренний рынок."
CVA_develop_the_sugar:0 "Сахар и ром"
CVA_develop_the_sugar_desc:0 "Некоторые фермеры считают, что включение сахарного тростника в уже существующую схему севооборота обеспечит нас ценным товарным урожаем, не ухудшив при этом качества почвы. Несколько деревень вокруг этих плантаций также выразили заинтересованность в создании местных винокурен, чтобы они могли начать производство рома, что принесёт деньги в их деревни. Мы должны поощрять эту инициативу."
CVA_mechanisation:0 "Механизация сельского хозяйства"
CVA_mechanisation_desc:0 "Нас иногда называли примитивистами или антииндустриалистами, но это не так. Мы можем и будем интегрировать современные инструменты в наши традиционные методы ведения сельского хозяйства. Поэтому мы можем получить все преимущества механизации, не ставя стабильность сельского хозяйства под удар."
CVA_improve_specialisation:0 "Пусть зерно течёт рекой"
CVA_improve_specialisation_desc:0 "Наша сельскохозяйственная экспансия принесла свои плоды. Простые фермеры лучше питаются и получают достойную зарплату. Они гордятся своей работой и добросовестно заботятся о земле для следующего поколения. Наши жеребята вырастут высокими и сильными, никогда не познав последствий голода."
CVA_the_chocolate_industry:0 "Шоколад Кольтвы"
CVA_the_chocolate_industry_desc:0 "Механизация сельского хозяйства и создание новых плантаций принесли неожиданную пользу: благодаря сахару, который мы сейчас выращиваем, и какао-бобам, которые мы всегда собирали в джунглях, Кольтва стала домом для процветающей шоколадной промышленности. Мы сможем экспортировать этот товар, а также сумеем подсластить армейские пайки."

CVA_the_army:0 "Освободительная Армия Востока"
CVA_the_army_desc:0 "ОАВ уже много лет борется с нашими владыками. У нас и так уже есть немало знаний о том, как эффективно и результативно сражаться. Нам просто нужно объединить эти знания, чтобы создать настоящую доктрину."
CVA_smuggle_in_rifles:0 "Любые винтовки пригодятся"
CVA_smuggle_in_rifles_desc:0 "Когда мы захватили города Кольтвы, силы заркидов отступили неорганизованно. Если мы прочешем местные архивы, то, несомненно, сможем найти многочисленные тайники с оружием и склады, где полно полезных припасов."
CVA_local_arms_manufacturing:0 "Местное производство винтовок"
CVA_local_arms_manufacturing_desc:0 "На протяжении веков мы, зебры, занимались металлургией и изготовлением оружия. Хотя централизованные оружейные заводы более эффективны, в наших нынешних обстоятельствах мы должны полагаться на традицию местных оружейников, чтобы снабжать нашу армию."
CVA_standardise_rifles:0 "Использовать "Гаркано""
CVA_standardise_rifles_desc:0 "ОАВ - это разрозненная толпа из крестьян и рабочих, которые использовали любое пригодное оружие для борьбы. Тем не менее, официальное принятие винтовки "Гаркано" в качестве стандартного оружия упростит процесс производства и оснащения новых подразделений."
CVA_zaboula_academy:0 "Основать военную академию Забулы"
CVA_zaboula_academy_desc:0 "Мы должны объединить наши лучшие военные умы как для подготовки новых офицеров, так и для объединения уже накопленных знаний, чтобы мы могли совершить новые прорывы в военной доктрине, науке и технике."
CVA_support_battalions:0 "Батальоны полевой поддержки"
CVA_support_battalions_desc:0 "Армии нужны не только стрелки. Нам нужны медики, посыльные, разведчики и множество других вспомогательных ролей, чтобы вести войну на современном поле боя. В дни, когда мы были партизанскими силами, каждое подразделение должно было быть самодостаточным, но сейчас мы можем направить создать специальные батальоны поддержки для оказания помощи нашим силам."
CVA_liberation_artillery:0 "Орудия освобождения"
CVA_liberation_artillery_desc:0 "Мы больше не ограничены грузоподъёмностью отдельной зебры и нуждой прятаться в лагерях в джунглях, так что мы можем начать развёртывать пушки, гаубицы и тяжёлые минометы для поддержки нашей пехоты."
CVA_raise_the_militias:0 "Расшевелить крестьян"
CVA_raise_the_militias_desc:0 "Хотя враги клеймили нас предателями и бандитами, мы, ОАВ, всегда были популярны среди угнетенных Кольтвы, а наши лидеры получили статус народных героев. Добровольцы наводняют наши наспех созданные вербовочные пункты, желая присоединиться к борьбе. Мы должны послать офицеров в сельскую местность, чтобы вооружить, обучить и организовать этих восторженных зебр в новые отряды."
CVA_jungle_training:0 "Из джунглей мы вышли"
CVA_jungle_training_desc:0 "Определите цель, нанесите удар, когда враг отвлечётся, исчезните в джунглях и устроите засаду войскам, которые пошлют за нами. Именно так мы вели нашу борьбу в течение многих лет, и заркиды никогда не могли сравниться с нами в войне в джунглях. Мы адаптируем эти эмпирические знания к текущему крупномасштабному конфликту, чтобы наши враги научились бояться джунглей."
CVA_foreign_volunteers:0 "Волонтёры из Казы"
CVA_foreign_volunteers_desc:0 "Века назад корабль рабов восстал против кольтфагенцев и высадился на берегах Грифонии, основав там убежище для всех тех, кто бежал из рабства. Теперь потомки тех же рабов вернулись. Но не для мести, а для того, чтобы помочь нам. Мы приветствуем наших давно потерянных братьев и сестер и клянемся сопротивляться угнетению с тем же рвением, что и они!"
CVA_fighter_fleet:0 "Переоборудовать кукурузники"
CVA_fighter_fleet_desc:0 "У нас нет авиапромышленности, но несколько землевладельцев оставили свои старые самолеты для опрыскивания урожая, когда бежали от нашего наступления. После некоторых модификаций они смогут стать нашим первым крылом истребителей."
CVA_basic_bombers:0 "Импровизированные бомбардировщики"
CVA_basic_bombers_desc:0 "Хотя у нас нет специальных самолётов-бомбардировщиков, ничто не мешает нам использовать гражданские машины. Да, они не ровня полноценным самолётам, но несколько "бочковых" бомб, сброшенных на вражеские формирования, должны заставить их дважды подумать, прежде чем наступать в открытую."
CVA_develop_a_doctrine:0 "Освободительный воздушный флот"
CVA_develop_a_doctrine_desc:0 "Наших авиаторов немного, но каждый из них совершил десятки вылетов. Мы соберем их вместе и объединим их знания, чтобы по мере расширения наших крыльев новые поколения пилотов могли узнавать побольше о воздушных боях."
CVA_the_flying_jaguars:0 "Летающие ягуары"
CVA_the_flying_jaguars_desc:0 "Ягуар может часами прятаться в укрытии, а затем прыгнуть и поймать свою добычу в воздухе, повалив её на землю. Наши истребители должны следовать такой стратегии, прячась в облаках и нанося удары по вражеским бомбардировщикам, прежде чем вернуться на безопасные аэродромы, что защищают зенитные орудия."
CVA_close_range_support:0 "Общевойсковая тактика"
CVA_close_range_support_desc:0 "Теперь, когда у нас есть надлежащие ВВС, мы должны разработать новые, более легкие самолеты-бомбардировщики, которые могут более точно поддерживать нашу пехоту в бою. Мы также обучим наших радистов и артиллерийских корректировщиков работе с ВВС, чтобы максимизировать ущерб и свести к минимуму вероятность потери самолётов или же огня по своим."
CVA_defenders_of_the_homeland:0 "Защитники родины"
CVA_defenders_of_the_homeland_desc:0 "Теперь, когда мы формализовали тактику ОАВ, приобрели оружие и объединили добровольцев, мы готовы начать полномасштабное расширение и реорганизацию армии. ОАВ будет защищать дома и наш народ, независимо от свирепости врага."
CVA_stick_to_the_militias:0 "Реформировать ополчение"
CVA_stick_to_the_militias_desc:0 "Система ополчения хорошо служила нам на протяжении всей нашей долгой борьбы. Нам придётся хорошенько расширить ряды ополчения, но сам децентрализованный характер системы будет способствовать повышению инициативы низшего эшелона. Также боевой дух зебр, сражающихся за свои дома вместе со своими друзьями и соседями, будет весьма высок."
CVA_elected_officers:0 "Выборы офицеров"
CVA_elected_officers_desc:0 "Наши офицеры должны избираться из числа их солдат. Это будет способствовать сближению между завербованными зебрами и их лидерами, что совсем не похоже на бездушное пренебрежение к солдатам, которые привычно для традиций офицеров-аристократов. Мы верим, что зебрам, которые сражаются и умирают бок о бок друг с другом, лучше знать, кто будет вести их в бой."
CVA_autonomous_recruiting:0 "Местный призыв"
CVA_autonomous_recruiting_desc:0 "Деревня похожа на большую семью. Это верно и для взвода. Мы создадим пункты призыва даже в самых отдалённых деревнях и организуем процедуры развертывания войск таким образом, чтобы наши солдаты всегда сражались бок о бок с друзьями и соседями."
CVA_professionalism:0 "Повысить профессионализм ОАВ"
CVA_professionalism_desc:0 "Хотя децентрализованная модель ополчения имеет много преимуществ, её просто недостаточно для крупномасштабной обычной войны, с которой мы, вероятно, столкнемся после освобождения Кольтвы. Мы должны создать дисциплинированные, упорядоченные силы из профессиональных солдат, которые будут строго придерживаться планов, разработанных централизованным верховным командованием."
CVA_actual_officers:0 "Современные методы подготовки офицеров"
CVA_actual_officers_desc:0 "Мы пригласим иностранных инструкторов для подготовки нового поколения офицеров из лидеров ОАВ. Наша армия получит эффективных командиров-новаторов, что руководствуются как современной военной теорией, так и опытом ОАВ."
CVA_proper_discipline:0 "Железная воля и стальное сердце"
CVA_proper_discipline_desc:0 "Романтические идеалы страстного крестьянина-солдата привлекательны, но они уже устарели. Наши офицеры и солдаты должны быть стойкими, непреклонными и беспрекословными при выполнении своих приказов. Они обязаны не сомневаться и должны руководствоваться долгом и дисциплиной, а не гордостью, страстью или личными мотивами."
CVA_hill_warriors:0 "Воины холмов"
CVA_hill_warriors_desc:0 "В другой армии крик "Бежим в горы!" - это сигнал поражения. Для нас же это хитрый финт. Мы обучим наших солдат сражаться в суровых высокогорьях нашей страны, научимся ориентироваться и использовать каждую расщелину и хребет, чтобы устраивать засады, уничтожать и изматывать врага, прежде чем нанести по нему решающий удар."
CVA_limited_motorisation:0 "Использовать машины"
CVA_limited_motorisation_desc:0 "Хотя моторизованные подразделения могут быть не особенно эффективны в горах и джунглях, их мобильность на равнинах невозможно переоценить. Мы должны включить эти подразделения и соответствующую тактику в состав нашей армии, чтобы добиться победы на современном поле боя."
CVA_partisan_legacy:0 "Наследие борьбы"
CVA_partisan_legacy_desc:0 "ОАВ превратилась из разношерстной банды повстанцев в грозную современную боевую силу. Но мы не должны забывать о своих корнях, дабы не превратиться во властную империалистическую организацию подобно многим другим армиям. Новые поколения наших солдат будут знать о наследии, которое они поддерживают и защищают."

CVA_the_navy:0 "Взглянуть на море"
CVA_the_navy_desc:0 "На протяжении веков кольтфагенцы перевозили рабов через море. А наши героические рассказы изобилуют историями о пиратах, совершающих набеги на эти корабли и освобождающих рабов. Если мы хотим вывести наши товары на мировой рынок и разрушить пути наших врагов, нам нужно основать надлежащий флот, чтобы оспорить господство Кольтфагена на морях."
CVA_repurpose_fishing_ships:0 "Перепрофилировать рыболовные суда"
CVA_repurpose_fishing_ships_desc:0 "Некоторые из наших наиболее крупных рыболовецких судов могут быть перепрофилированы для использования в качестве конвоев и вспомогательных военных кораблей."
CVA_build_up_the_shipyards:0 "Постройте верфи в Хорсмузе"
CVA_build_up_the_shipyards_desc:0 "Нам придётся поощрять значительное расширение верфей и сухих доков, чтобы мы могли на равных конкурировать с соседями."
CVA_buildup_fishing_industry:0 "Защищать рыболовов"
CVA_buildup_fishing_industry_desc:0 "Наши враги безжалостны. Они не ограничатся нанесением ударов по военным судам и тем, что перевозят военную технику. Они будут торпедировать даже рыболовецкие суда, чтобы заморить нас голодом и посеять страх. Поэтому эсминцы защитят не только нашу промышленность, но и сам народ."
CVA_seize_colthage_ships:0 "Перепрофилировать законсервированные суда Кольтфагена"
CVA_seize_colthage_ships_desc:0 "Флот Кольтфагена оставил в наших гаванях несколько устаревших кораблей. Хотя они прискорбно устарели, мы всё же можем отремонтировать их, чтобы эти суда укрепили наш флот."
CVA_develop_submarines:0 "Морские партизаны"
CVA_develop_submarines_desc:0 "Искать, наносить удары, исчезать. Именно так мы вели нашу долгую партизанскую войну, и именно так действуют подводные лодки. Мы сосредоточим наши усилия на развитии этих морских рейдеров, чтобы эффективнее мешать судоходству наших врагов и заставить их промышленность страдать от нехватки ресурсов."

