### National Focuses ###
AET_anarchy:0 "Анархия в Грайфвальде"
AET_anarchy_desc:0 "Преступная группировка, известная как "Сообщество Амайн", всегда была известна своими амбициями, но их новый преступный барон – Морган Бернье – хочет править чем-то более крупным, чем парочкой нелегальных предприятий. Он мечтает устроить революцию и добьётся своих целей тем или иным путём."
AET_attack_falcon:0 "Проникнуть в Фэклонтаун"
AET_attack_falcon_desc:0 "До сих пор грифоны "Сообщества" могли безопасно передвигаться только по самым отдалённым районам столицы, но в условиях нынешнего хаоса всё изменилось. Пришло время начать взимать плату за защиту с тех, кто считал, что может спрятаться за полицией."
AET_purge:0 "Война в пригороде"
AET_purge_desc:0 "Пока огонь хаоса продолжает распространяться, всё больше грифонов начинают пользоваться нашим предложением о защите! И что ещё более важно, беспорядки вышли за пределы столицы и уже охватили небольшие города и сёла! Это, конечно, не тот вид анархии, который нужен нам, но он всё равно помогает продвигать наши интересы."
AET_camps_in_the_woods:0 "Подкупить армию"
AET_camps_in_the_woods_desc:0 "Многие солдаты Грайфвальда становятся всё более недовольными тем, что граф Клаудет не позволяет им бороться с плохими парнями так, как они того заслуживают. Но есть огромное количество способов *убедить* их продолжить борьбу, невзирая на запрет графа..."
AET_partisans_expanded:0 "Укрепить движение"
AET_partisans_expanded_desc:0 "По мере того как Клаудеты теряют хватку над страной, всё больше грифонов прибиваются к нашему знамени для защиты. Среди таких различные мастера, недовольные полицейские, ушедшие в самоволку солдаты, простые рабочие – все, кто может хоть как-то помочь нашему движению. И во времена, подобные этим, это многое для нас значит... в экономическом плане."
AET_free_territory_established:0 "Провозгласить создание вольных территорий"
AET_free_territory_established_desc:0 "Правительство мертво! С победой анархии Морган Бернье – лидер революционеров – готовится объявить Грайфвальд вольной территорией! Пусть же весь мир узнает, что те, кто желает поработить нас, найдут здесь только свою смерть!"
AET_worker_control:0 "Заводы - рабочим!"
AET_worker_control_desc:0 "Никаких господ! Таков девиз ГСТ, и для достижения этой цели мы должны избавиться от всех ненавистных нам "боссов". Как только фабриканты будут на шесть футов под рабочими, те сформируют кооператив и будут свободно управлять фабриками так, как они пожелают."
AET_anarch_infta:0 "Добровольная дорожная программа"
AET_anarch_infta_desc:0 "Наши ныне мёртвые угнетатели никогда не удосуживались прокладывать дороги и мосты в сельской местности. Теперь мы должны сделать это за них. Мы должны сделать это вместе, ради общего блага, но никто не обязан помогать нам против собственной воли."
AET_peasant_land:0 "Землю - крестьянам!"
AET_peasant_land_desc:0 "Близится конец для латифундистов. Теперь только крестьяне будут владеть землёй, на которой они работают, и никто более. Анархистские коммуны заменят старые имения родовитых ублюдков."
AET_anarch_teachers:0 "Система автономных школ"
AET_anarch_teachers_desc:0 "Любая форма обязательного образования должна быть отменена, и как храмовые, так и государственные школы останутся в прошлом. Вместо них будут созданы новые демократические образовательные центры, которыми будут управлять учителя-добровольцы, увлечённые своей работой."
AET_liberate_HEL:0 "Освободить Аделарт"
AET_liberate_HEL_desc:0 "Пока хоть где-нибудь существует государство, анархия находится под угрозой. Именно по этой причине мы полагаем, что должны освободить наших соседей от их правительств, начиная с Аделарта. Здесь нет места сомнениям. Есть только война."
AET_liberate_AVI:0 "Освободить рабочих Авиана"
AET_liberate_AVI_desc:0 "Слишком долго грифоны Авиана страдали под владычеством аристократов и чиновников. Чёрная Армия идет на восток, и вместе с ней грядёт свобода для всех!"
AET_liberate_AVI_tt:0 "Вы получите претензии на национальные территории Авиана."
AET_expand_AVI:0 "Интегрировать коммуны Авианы"
AET_expand_AVI_desc:0 "Теперь, когда Авиан избавлен от своих угнетателей, нам стоит предложить местным коммунам войти в нашу федерацию. Вместе мы станем сильнее."
AET_redistribute_wealth:0 "Богатство для народа!"
AET_redistribute_wealth_desc:0 "Теперь, когда мы уничтожили три правительства, богатство их убитых тиранов осталось без владельца. Мы должны захватить его и вернуть народу – его истинному владельцу."
AET_spread_anarchy:0 "Мама-Анархия и её сыновья"
AET_spread_anarchy_desc:0 "Мама-Анархия - грифонификация нашего движения. Мы используем её на наших знаменах как символ революции. Пусть она вдохновит нас на великие дела, чтобы в конечном итоге все грифоны обрели свободу."
AET_develop_arms:0 "Вооружить рабочих"
AET_develop_arms_desc:0 "Рабочие всего мира должны владеть винтовкой, чтобы защищать свою драгоценную свободу! Мы захватим арсеналы свергнутых нами авторитарных сволочей и раздадим оружие народу."
AET_expand_school_system:0 "Расширить систему образования"
AET_expand_school_system_desc:0 "Становится очевидно, что нашей стране-без-государства нужно больше учителей, которые будут обучать детей тому, как НЕ надо слушать своих родителей. Система образования станет лучше и позволит нашим изобретательным учёным больше заниматься наукой."
AET_liberate_POM:0 "Освободить народ Помоварры"
AET_liberate_POM_desc:0 "Помоваррцы так долго сидели без свободы, что, кажется, забыли, что это такое. Вскоре они вновь откроют для себя это чудо, когда наша Чёрная Армия сокрушит их угнетателей и разобьёт их кандалы."
AET_liberate_POM_tt:0 "Вы получите претензии на национальные территории Помоварры."
AET_expand_POM:0 "Интегрировать помоваррские советы"
AET_expand_POM_desc:0 "Во время оккупации помоваррцы создали советы рабочих. Мы должны интегрировать эти демократические единицы в нашу анархическую семью ради кооперации и процветания."
AET_liberate_FLO:0 "Борьба за свободу Фловены"
AET_liberate_FLO_desc:0 "Город Фловена десятилетиями страдал от тирании развращённого совета торговцев и капиталистов, высасывавших все соки из рабочих. Долой! Город садов будет свободным!"
AET_liberate_FLO_tt:0 "Вы получите претензии на национальные территории Фловены."
AET_expand_FLO:0 "Интегрировать Фловенскую коммуну"
AET_expand_FLO_desc:0 "Теперь, когда мэрия Фловены объята огнём, мы можем с чистой совестью пригласить рабочих Фловены в наш коллектив. Огромные богатства, накопленные бывшими правителями, теперь принадлежат всем нам."
AET_black_army_formation:0 "Создать РИАГ"
AET_black_army_formation_desc:0 "Новая Революционная Иррегулярная Армия Грайфвальда, или просто Чёрная Армия, станет краеугольным камнем революции. Морган Бернье будет её главой, а рабочие и крестьяне добровольно войдут в её ряды. Свобода или смерть!"
AET_anarchy_worldwide:0 "Вечная мировая революция"
AET_anarchy_worldwide_desc:0 "Освобождение Периферии – это хорошее начало, но каблуки тиранов продолжают топтать простых грифонов на каждом континенте, и пока не освобождён каждый из них – никто не свободен. Вставай, проклятьем заклеймённый! Вставай и сбрось своих господ!"
AET_anarchist_asylums:0 "Новая цель"
AET_anarchist_asylums_desc:0 "Пройдёт много времени и прольются океаны крови, прежде чем мы освободим мир, но грифоны должны принять, что им нечего терять, кроме своих цепей. Это наша моральная и историческая обязанность – разрушить старый порядок и построить на его руинах новый и более равноправный."
AET_anarchist_global_domination:0 "Мир"
AET_anarchist_global_domination_desc:0 "Пройдёт много времени и прольются океаны крови, прежде чем мы освободим мир, но грифоны должны принять, что им нечего терять, кроме своих цепей. Это наша моральная и историческая обязанность – разрушить старый порядок и построить на его руинах новый и более равный."
AET_anarchist_empire_1:0 "Уничтожить лжебога"
AET_anarchist_empire_1_desc:0 "Империя – это слово, которым прикрывались поколения империализма и угнетения. Этому пришёл конец. А все, кто тоскует по Гроверам, вскоре присоединятся к ним."
AET_anarchist_kingdom_1:0 "Расправиться с либералами"
AET_anarchist_kingdom_1_desc:0 "Так называемые "революционеры" из Аквелии хотели лишь забрать власть у короля и передать её в когти буржуазии. Они не настоящие революционеры, а просто не вписавшиеся в общество реакционеры, и за это им придётся "освободить" место для настоящего прогресса."
AET_anarchist_republic_1:0 "Сокрушить ревизионистов"
AET_anarchist_republic_1_desc:0 "Самые серьёзные угрозы исходят изнутри, и ярким тому примером служат бесноватые диктаторы и милитаристы на севере, которые ой как бахвалятся своими революционных намерениями, и в то же время пускают слюни при виде территорий своих соседей. Вместе с картами, описывающими границы идеальной красной империи, мы сожжём и их авторов."
AET_beg_for_money:0 "Запросить иностранную помощь"
AET_beg_for_money_desc:0 "Мы заложили крепкую основу для нашей анархистской утопии, но чтобы обезопасить её неопределённое будущее, нам бы не помешало попросить анархистов всего мира оказать нам помощь, в частности материальную."
AET_beg_for_money_2:0 "Запросить иностранную помощь"
AET_beg_for_money_2_desc:0 "Мы заложили крепкую основу для нашей анархистской утопии, но чтобы обезопасить её неопределённое будущее, нам бы не помешало попросить анархистов всего мира оказать нам помощь, в частности материальную."
AET_beg_for_money_3:0 "Запросить иностранную помощь"
AET_beg_for_money_3_desc:0 "Мы заложили крепкую основу для нашей анархистской утопии, но чтобы обезопасить её неопределённое будущее, нам бы не помешало попросить анархистов всего мира оказать нам помощь, в частности материальную."
AET_beg_for_money_4:0 "Запросить иностранную помощь"
AET_beg_for_money_4_desc:0 "Мы заложили крепкую основу для нашей анархистской утопии, но чтобы обезопасить её неопределённое будущее, нам бы не помешало попросить анархистов всего мира оказать нам помощь, в частности материальную."
AET_beg_for_money_5:0 "Запросить иностранную помощь"
AET_beg_for_money_5_desc:0 "Мы заложили крепкую основу для нашей анархистской утопии, но чтобы обезопасить её неопределённое будущее, нам бы не помешало попросить анархистов всего мира оказать нам помощь, в частности материальную."


AET_realpolitik:0 "Между гигантами"
AET_realpolitik_desc:0 "Грайфвальд находится между двумя крупнейшими державами на континенте: Королевством Аквелия и старой Империей Грифонов. Крайне важно поддерживать с ними хорошие отношения. Мы не можем позволить Грайфвальду попасть в когти экстремистов, так как вполне вероятно, что такой поворот приведёт нас на путь войны с одной или несколькими силами на континенте."
AET_complete_neutrality:0 "Придерживаться нейтралитета"
AET_complete_neutrality_desc:0 "Мы должны поддерживать полный и безоговорочный нейтралитет в наших отношениях с Аквелийцами и Имперцами. Главной целью всех эшелонов власти в Грайфвальде должно стать сохранение статуса кво. Наша страна станет маяком стабильности в мире, полном экстремистов."
AET_appease_neither:0 "Независимость"
AET_appease_neither_desc:0 "Как Империя, так и Аквелия не примут нас в качестве независимого вассала. Чтобы сохранить контроль над внутренними и внешними делами, мы должны настоять на нашей самостоятельности. Так мы не угодим ни одной из двух сторон, но ими правят разумные правители, которые поймут необходимость этого действия и примут его за проявления характера."
AET_neutral_factories:0 "Работа на ходу"
AET_neutral_factories_desc:0 "Восстановление экономики Грайфвальда без посторонней помощи будет долгой и тяжёлой работой, во время которой нам придётся трудиться в поте лица, но такова цена независимости. Оно будет стоить того, когда мы наконец станем свободны от влияния других стран."
AET_neutral_science:0 "Исправить свою репутацию"
AET_neutral_science_desc:0 "Журналисты Грайфвальда из раза в раз  настраивают народ против государства и вынуждают нас совершать самоубийство на алтаре общественного мнения. Они делали это во время Республиканской Революции, позже – после отделения Аделарта. То, что граф берёт прессу под контроль – это не проявление его отцовского самодержавия, а лишь признак здравого смысла."
AET_assault_alpha:0 "План войны "Альфа""
AET_assault_alpha_desc:0 "У нас в рукаве есть парочка тузов, которыми мы могли бы воспользоваться против ничего не подозревающего противника, но у нас получится *разыграть* их всего пару раз, прежде чем враг поймёт, что к чему. Пока у нас есть такая возможность, мы должны использовать наше скрытое преимущество по максимуму."
AET_assault_one:0 "План войны "Первый""
AET_assault_one_desc:0 "У нас в рукаве есть парочка тузов, которыми мы могли бы воспользоваться против ничего не подозревающего противника, но у нас получится *разыграть* их всего пару раз, прежде чем враг поймёт, что к чему. Пока у нас есть такая возможность, мы должны использовать наше скрытое преимущество по максимуму."
AET_welfare_program:0 "План экономического восстановления"
AET_welfare_program_desc:0 "Наша экономика лежит в руинах, а народ по разным причинам живёт в нищете, но если мы воспользуемся нашими природными ресурсами и реинвестируем средства с их продажи в поддержку населения, то это быстро даст положительный результат."
AET_align_imperial:0 "Сотрудничество с Империей"
AET_align_imperial_desc:0 "Империя была крупнейшей силой в Грифонии на протяжении веков. Несмотря на то, что её сила при Гровере V значительно упала, вероятнее всего Империя Грифонов останется крупным игроком на мировой арене. Поэтому мы должны наладить тесное сотрудничество с имперской сферой влияния."
AET_imperial_politics:0 "С Империей на равных"
AET_imperial_politics_desc:0 "Мы должны проводить нашу политику в соответствии с политикой Грифоньей Империи. Это даст понять нашим гражданам, что мы сотрудничаем с имперцами и что державы, веками формировавшиеся на этом континенте, должны остаться неизменными."
AET_imperial_arms:0 "Импортировать имперское оружие"
AET_imperial_arms_desc:0 "Наша промышленная база очень мала по сравнению с имперской. Приобретение некоторых образцов оружия из имперских арсеналов позволит нам вооружить больше грифонов в случае потенциального конфликта."
AET_imperial_adivosrs:0 "Имперская военная миссия"
AET_imperial_adivosrs_desc:0 "Вооружённые силы Империи очень хорошо структурированы и в бою используют продвинутые военные тактики и доктрины. Если мы отправим парочку наших офицеров обучиться имперскому военному делу, то сможем интегрировать их знания в нашу армию."
AET_imperial_industry:0 "Пригласить имперских промышленников"
AET_imperial_industry_desc:0 "Наша экономика бедна и слаборазвита. Никто не хочет инвестировать в нашу промышленность. Но сейчас, благодаря связям с Империей, мы можем убедить некоторых видных имперских промышленников не только инвестировать в Грайфвальд, но и стать советниками нашего правительства. Это не решит все наши проблемы, но в некоторой степени позволит нашей экономике восстановиться."
AET_imperial_economic_help:0 "Запросить имперскую экономическую помощь"
AET_imperial_economic_help_desc:0 "Хотя экономика Грайфвальда и улучшилась благодаря нашим друзьям-имперцам, нам всё ещё есть, куда стремиться. Империя может оказать нам значительную экономическую помощь, если мы дипломатически свяжем себя с ними и пообещаем поддержать их в будущем."
AET_develop_imperial:0 "Имперское развитие"
AET_develop_imperial_desc:0 "Империя Грифонов согласилась помочь нам с планом промышленного развития, включая значительные инвестиции в нашу промышленность и научную базу. Это не только улучшит лёгкую и тяжёлую промышленность нашей страны, но также позволит нам добиться значительного прогресса во многих областях науки."
AET_imperial_guarantee:0 "Наши друзья во дворце"
AET_imperial_guarantee_desc:0 "Империя Грифонов многое сделала для нашей экономики, и мы открыто заявили о нашей политической поддержке. Однако до сих пор Империя не делала никаких официальных заявлений о поддержке Грайфвальда. Возможно, пора попросить имперцев сделать это, чтобы они официально гарантировали нашу независимость."
AET_imperial_forts:0 "Угроза с юга"
AET_imperial_forts_desc:0 "К сожалению, наши тесные связи с Империей могут стать поводом к конфликту с Королевством Аквелия и их союзниками. Укрепление нашей южной границы жизненно важно для суверенитета Грайфвальда."
AET_imperial_faction:0 "Рейхспакт"
AET_imperial_faction_desc:0 "Империя Грифонов не сдастся без боя, и уже в скором времени будет заглядываться на наши земли. Скорее всего они согласятся сделать нас частью Рейхспакта в обмен на то, что мы не будем этому сопротивляться. Они могут расправиться с нами в любой другой момент, но сейчас мы должны объединить усилия против Аквелии и Вингбардии."
AET_align_aquileia:0 "Сотрудничество с Аквелией"
AET_align_aquileia_desc:0 "Когда-то Империя Грифонов была самой сильной державой на континенте, но эти дни давно прошли. Весьма вероятно, что Королевство Аквелия станет доминирующей державой в Грифонии, и поэтому мы должны искать сотрудничества с аквелийцами."
AET_aquileian_arms:0 "Аквелийское вооружение"
AET_aquileian_arms_desc:0 "Поскольку промышленная база Грайфвальда довольно мала, в наших интересах приобрести оружие у аквелийцев. Это позволит нам вооружить больше грифонов на случай любого потенциального конфликта. Импортировать большой запас стрелкового оружия и несколько артиллерийских орудий кажется самым разумным курсом на данный момент."
AET_aquileian_adivosrs:0 "Аквелийская военная миссия"
AET_aquileian_adivosrs_desc:0 "Аквелийская военная мысль является одной из самых продвинутых в мире. Вполне вероятно, что мы сможем организовать совместная военные учения с высшим командованием из Аквелии. Таким образом наша армия могла бы почерпнуть для себя много новых тактик и доктрин."
AET_aquileian_politics:0 "Мы и Аквелия"
AET_aquileian_politics_desc:0 "Присоединение к аквелийской сфере влияния - наша лучшая надежда на будущее. Очевиден тот факт, что они являются новой крупной державой на Грифоньем континенте, и укрепление наших связей с ними обязательно будет полезным."
AET_aquileian_industry:0 "Аквелийские промышленники"
AET_aquileian_industry_desc:0 "Убедить аквелийцев инвестировать в нашу промышленность может быть проблематичным, но это улучшит нашу экономику и свяжет нас с Аквелией. Это укрепит наш дипломатический и политический статус на мировой арене."
AET_aquileian_economic_help:0 "Попросить кредит у Аквелии"
AET_aquileian_economic_help_desc:0 "Экономика Аквелии намного сильнее, чем у Грайфвальда. Благодаря нашим действиям по сближению с Аквелией мы можем убедить их дать нам кредит с символической процентной ставкой. Это позволило бы поднять нашу экономику и промышленность, а также сократить число бедных."
AET_develop_aquileian:0 "Промышленная помощь от Аквелии"
AET_develop_aquileian_desc:0 "Несмотря на все наши усилия, Грайфвальдская тяжёлая промышленность всё ещё находится в плачевном состоянии. Но теперь, поскольку мы тесно связаны с экономикой Аквелии, это можно изменить. Если мы попросим промышленников Аквелии вложиться в нашу тяжёлую промышленность, то это, скорее всего, положительно повлияет на экономики наших стран."
AET_aquileian_guarantee:0 "Дружба с западными орлами"
AET_aquileian_guarantee_desc:0 "Королевство Аквелия и их союзники более чем способны защитить суверенитет Грайфвальда от любого посягательства. Аквелийцы могут подписать указ, гарантирующий независимость Грайфвальда от любых потенциальных захватчиков."
AET_aquileian_forts:0 "Враги на севере"
AET_aquileian_forts_desc:0 "В настоящее время мы формально находимся в аквелийской сфере влияния, и поэтому на горизонте вырисовывается возможность конфликта с Империей. Укрепление нашей северной границы позволит нам остановить любое имперское вторжение в Грайфвальд прежде, чем оно начнётся."
AET_aquileian_faction:0 "Аквелийская Корона"
AET_aquileian_faction_desc:0 "Так как Грайфвальд является самой сильной державой в Периферии, которая к тому же отделяет их от Империи, аквелийцы, несомненно, должны видеть потенциал в мирном сотрудничестве между нашими армиями. Мы слабы, но не бесполезны, и то время, которое Аквелия может потратить на наше подчинение, она может потратить на борьбу с Грифенхеймом."
AET_conquer_HEL:0 "Вернуть Аделарт"
AET_conquer_HEL_desc:0 "На протяжении веков регионы Лиссей и Иглтон, теперь составляющие Аделарт, были неотъемлемой частью Грайфвальда. И поскольку правительство Аделарта продолжает скатываться в дыру экстракционизма, многие проживающие там грифоны всё ещё верны нам. Мы же, взамен на их освобождение, готовы воспользоваться прибылью от их нефтяных месторождений."
AET_core_HEL:0 "Реинтегрировать Аделарт"
AET_core_HEL_desc:0 "Теперь, когда мы вернули все бывшие территории Аделарта, мы должны начать процесс реинтеграции населения обратно в Грайфвальд. Регион был страшно запущен под руководством Аделарта, и чем скорее мы это исправим, тем лучше."
AET_develop_country:0 "Укрепить нашу нацию"
AET_develop_country_desc:0 "Грайфвальд вновь един, по крайней мере на бумаге. Но, к сожалению, бывшие аделартские земли Лиссей и Иглтон отстают в развитии от остальных регионов нашей страны. Мы могли бы вложиться в эти земли и восстановить промышленную отрасль нашей нации до уровня её прежней славы."
AET_new_country:0 "Грайфвальдская Весна"
AET_new_country_desc:0 "Объединение Грайфвальда оказало огромное влияние на нашу нацию: впервые за десятилетия граждане могут гордиться своей страной, а поддержка правительства находится на рекордно высоком уровне. Мы должны извлечь из этого выгоду и привести грайфвальдских жителей в новую эпоху счастья и процветания."
AET_new_army:0 "Слава ГВС"
AET_new_army_desc:0 "После успешного объединения нашей нации, престиж военных находится на высоте, и каждый день ряды грайфвальдской армии пополняются новыми рекрутами. Теперь, когда существует настоящая грайфвальдская нация, мы можем начать значительное расширение наших военных сил. Грайфвальд больше никогда не будет разделён."
AET_land_reform:0 "Большая аграрная реформа"
AET_land_reform_desc:0 "Наша тяжёлая промышленность значительно улучшилась, но вот сельское хозяйство по-прежнему отстаёт во многих областях. Мы должны исправить это как можно скорее и начать масштабную реформу сельского хозяйства. Эта "аграрная революция" сделает наше сельское хозяйство одним из самых передовых на континенте."
AET_further_development:0 "Новый промышленный центр"
AET_further_development_desc:0 "Провинция Твочанервальд имеет самую слабую промышленность во всём Грайфвальде, но это можно изменить. Если мы воспользуемся местными природными ресурсами, то сможем создать там крупную лесозаготовительную отрасль, которая, в свою очередь, должна привлечь больше инвесторов."
AET_expand_armouries:0 "Государственные арсеналы"
AET_expand_armouries_desc:0 "Недавняя волна мобилизации создала новую проблему: наша постоянно растущая армия нуждается в таком количестве снаряжения, которым мы не можем её снабжать. Государство должно построить новые арсеналы и расширить тяжёлую промышленность, дабы у солдат было всё, что им нужно. Вместе с этим мы испытаем и всякие новые производственные технологии!"
AET_new_doctrine:0 "Современная армия Грайфвальда"
AET_new_doctrine_desc:0 "Более сложный набор тактик и стратегий позволит нам преодолеть бессчётное количество преград, которые уже в скором времени встретятся нам на пути. Новые методы ведения войны очень разнообразны, но мы можем научиться им."
AET_short_run_weapons:0 "Оружие для элиты"
AET_short_run_weapons_desc:0 "Прогрессивные умы нашей армии разработали прототип солдата будущего и единственное, что мешает им создать его – это цена снаряжения. Современная промышленность не позволяет производить необходимое обмундирование в армейских масштабах, но если мы раздадим особое оружие лишь элите нашей армии, то высокая цена производства быстро оправдает себя."
AET_super_greifwaldian_army:0 "Свободная нация"
AET_super_greifwaldian_army_desc:0 "Пройдя сквозь огонь и воду, грайфвальдский солдат на протяжении почти сорока лет сражался за независимость своей страны: начиная от первоначальных битв с Империей, чтобы отделиться от неё, и заканчивая возвращением Аделарта. Мы можем гордиться тем, что посрамили за эти годы бессчётное количество врагов."
AET_new_science:0 "Предложить гражданство иностранным учёным"
AET_new_science_desc:0 "За последние несколько десятилетий мир стал очень опасным, и множество иностранных специалистов ищут спокойную страну, которую они могли бы назвать новым домом. Если мы предложим гражданство учёным, живущим в нестабильных и покалеченных войной странах, то значительно улучшим нашу научную базу."
AET_invite_scientists:0 "Прибежище для здравых умом"
AET_invite_scientists_desc:0 "Многие учёные приняли наше предложение о гражданстве, но у нас есть ещё одна возможность увеличить число перебежчиков. Если мы просубсидируем деятельность учёных и обеспечим их правовой защитой, то сделаем Грайфвальд ещё более привлекательным для иностранной интеллигенции."
AET_immigration_talk:0 "Смягчить законы об иммиграции"
AET_immigration_talk_desc:0 "Многие существа – грифоны и не только – жаждут эмигрировать из своих стран в поисках лучшего места для жизни. Наша промышленность и сельское хозяйство позволяют нам поддерживать более крупное население, и поэтому мы можем воспользоваться тысячами мигрантов, желающими переехать к нам. Но сперва нужно смягчить наши иммиграционные законы."
AET_immigration_act:0 "Страна для всех"
AET_immigration_act_desc:0 "Наш успех вызывает зависть у тех, кто живёт в деградирующих частях мира. Кто мы такие, чтобы прогонять несчастные, бедные и задавленные массы, мечтающие жить в безопасности? Разнообразие культур, ценностей и жизненного опыта сделает наш национальный характер более колоритным, а новые ревностные рабочие не оставят ни одно рабочее место пустым."
AET_foreign_study:0 "Великое путешествие"
AET_foreign_study_desc:0 "Клаудет вырос в окружении революционеров-неудачников из стран павшей Империи Грифонов, но при этом сам он остался таким же провинциалом. Дела в стране стабилизировалась настолько, что граф может позволить себе взять отпуск и испытать мир за пределами грайфвальдских лесов, его нефтяных полей и узнать, как другие правители управляют своими странами."
AET_no_hate_crimes:0 "Импортированные войны"
AET_no_hate_crimes_desc:0 "Неожиданным результатом нашей ослабленной миграционной регуляции стало то, что экспатрианты и беженцы из разных стран продолжают ссориться друг с другом из-за правителей, совершённых в прошлом зверств, текущих конфликтов и всего прочего, что вызывает в них бурю эмоций. Всё это по итогу приводит к бессмысленным ранениям и разрушениям."
AET_arts_and_culture:0 "Расправить крылья"
AET_arts_and_culture_desc:0 "На протяжении целых столетий грайфвальдская национальность считалась забытой, и только несколько десятилетий назад она открыла себя по новой. Мир и стабильность создают благодатную почву для того, чтобы начать изучать, что именно делает нашу нацию особенной, и отдавать должное тем, кто выражает это лучше всего."
AET_letranger:0 "Форма свободы"
AET_letranger_desc:0 "Посмотрев на мир за границей, граф готов решить, как он хочет выстроить будущий политический строй Грайфвальда. Либерализм – это больше, чем представительная демократия, и его позиция позволяет Клаудету выбирать из любых политических течений, а не только самых известных."
AET_normal_asylums:0 "Бескорыстное добро"
AET_normal_asylums_desc:0 "За годы конфликтов и хаоса наша система психлечебниц пришла в полный упадок. Сейчас эти заведения являются не более чем выгребными ямами, куда подальше от глаз сбагривают нетрудоспособных членов общества. О реабилитации пациентов здесь даже не идёт речи, но разве это оправдание для того, чтобы позволить этой жестокости продолжаться?"
AET_clean_up_mess:0 "Закон и порядок"
AET_clean_up_mess_desc:0 "Наши темпы развития и роста экономики полностью обескуражили скептиков и критиков. Пришло время воспользоваться этим преимуществом и предать общественному суду самого крупного грайфвальдского преступника и демагога."
AET_limited_democracy:0 "Начать децентрализацию"
AET_limited_democracy_desc:0 "Если вручить грифону сложный и  опасный инструмент, не стоит ожидать, что он не ударит лицом в грязь, и политические свободы функционируют похожим образом. Несмотря на это, по воле случая и судьбы, наши предки уже заложили основу для децентрализации, и теперь, когда у нас есть такая возможность, мы можем начать развиваться в этом направлении."
AET_great_leader:0 "Король-философ"
AET_great_leader_desc:0 "После долгих уговоров и рассуждений наш правитель понял, кого в нём должны видеть грайфвальдцы, и решил начать политическую кампанию с целью улучшить отношения с населением, дабы представить себя в качестве великодушного монарха, который верит в разум и нравственность своих подданных. Граждане же будут только рады оправдать его ожидания."
AET_furthest_development:0 "Диверсификация производства"
AET_furthest_development_desc:0 "Грайфвальд обладает самыми крупными запасами нефти во всей Грифонии, поэтому на время наша страна может не думать о деньгах. Но что, если кто-то найдёт больше нефти или на неё упадёт цена? Мы не можем сидеть сложа когти и ждать, пока время обратит нас в прах. Все имеющиеся у нас ценные ресурсы должны быть использованы во благо нации."
AET_grand_finale:0 "Новый местный порядок"
AET_grand_finale_desc:0 "С самого зарождения Грайфвальда его политика развивалась в сторону местного самоуправления и ограниченной демократии, что изначально помогало графам ориентироваться в изменчивой системе дворянского сословия, а также упрощало управление страной. Кризисные времена миновали нас, и настал черёд признать этот тренд основой нашего государства."
AET_post_game:0 "Великое небо"
AET_post_game_desc:0 "Логично, что экономическая сила Грайфвальда заключается в том же, в чём лежит мощь ВС – в воздушном флоте. Мы можем создавать большое число качественных самолётов и легко адаптируем наш опыт к гражданскому рынку. Так мы займём ещё одну поддерживаемую нефтью экономическую нишу, которая, к тому же, снимет нас с иглы чёрного золота."
AET_body_double:0 "Двойник графа Клаудета"
AET_body_double_desc:0 "Уже долгое время у нас были все причины на то, чтобы граф Клаудет завёл себе двойника, который мог бы действовать от его имени в случае непредвиденной угрозы. Пришло время реализовать эту идею и сделать её частью арсенала государственного аппарата защиты."
AET_talk_to_philosophers:0 "Настоящая страна"
AET_talk_to_philosophers_desc:0 "После долгих лет борьбы и разногласий дела в Грифонии наконец-то стабилизируются... хотя бы до такого уровня, когда граф может позволить себе побыть "графом", а не "пожарным". Впервые за свою историю жители Грайфвальда будут жить и работать в бескризисный период."
AET_dating:0 "Будущее графа"
AET_dating_desc:0 "По правде говоря, граф нанял двойника не только для своей безопасности: ему нужен наследник, а так как наш правитель – это не кто иной, как гражданин-король Клаудет, он не хочет устраивать свадьбу с незаинтересованной в этом дворянкой или алчной капиталисткой. Он жаждет познать истинную любовь и поэтому оставит свои обязанности... на время."
AET_aquileia_lost:0 "Погодите, это реально?"
AET_aquileia_lost_desc:0 "Неизвестно как, но Грайфвальд выиграл войну против Аквелии. Грайфвальдцы от радости танцуют хороводы, самые ярые патриоты Аквелии покрепче затягивают удавку на шее, а мир, в перерывах между смехом, пытается придать смысл произошедшему. Великодушие и бесхребетность графа заработали ему репутацию слабого лидера, но теперь в этом уже никто не уверен."
AET_melt_down_palaces:0 "Покончить с чревоугодием"
AET_melt_down_palaces_desc:0 "Правящая династия Дискретов сколотила невероятное состояние, возможно даже более крупное, чем у Гроверов из Империи Грифонов. Почти всё их богатство было получено путём чрезмерного налогообложения (если не откровенного воровства) и тратилось только на излишества да раздувание собственного эго. Но граф Клаудет не совсем не такой."
AET_discover_lineage:0 "Новый член династии Дискретов"
AET_discover_lineage_desc:0 "Семейная легенда Клаудетов повествует о том, что многие поколения назад у одного из членов семьи был внук, у которого был двоюродный брат, чья племянница была отдана замуж за Дискретов. Граф Клаудет слишком уважает себя, чтобы фальсифицировать выборы, поэтому вместо них он просто назовёт себя новым Дискретом и  таким образом займёт трон Аквелии."
AET_coronation:0 "Фэлкотаунская Аквелия"
AET_coronation_desc:0 "Копания в пыльных книгах и манускриптах завершены и все бумаги подписаны. Только лишь одна церемония, одна аккуратно возложенная на голову первого гражданина Грайфвальда корона, и всё – да здравствует король Аквелии! Да, может король и не местный, но зато куда более милостивый."
AET_griffenheim_lost:0 "Неверующий"
AET_griffenheim_lost_desc:0 "Отец графа Клаудета часто спрашивал того, что есть король по отношению к богу. Этим вопросом Клаудет Старший хотел научить сына смиренности, однако молодой Острик Клаудет не прислушался к словам отца и, будучи простым преданным Эйр грифоном, сразил непобедимую и священную Империю Грифонов и подчинил её себе."
AET_destroy_empire:0 "Великодушная Империя"
AET_destroy_empire_desc:0 "Во время своего зенита Империя Грифонов унесла множество жизней и нанесла непоправимый урон сотням древних культур в погоне за славой. Грайфвальд, вероятно – это одна из немногих стран, которой покровительство Империи пошло на пользу, но, вне зависимости от этого, преемник Грифенхейма не должен впасть в ту же яму эгоизма и разрушения."
AET_meet_the_emperor:0 "Прошлый император"
AET_meet_the_emperor_desc:0 "У графа Клаудета есть кое-какие мысли насчёт того, что делать с недавно свергнутым правительством, но чтобы привести свои планы в действие, ему придётся немного изменить свой подход в связи с... событиями, касающимися молодого императора."
AET_griffenheim_lost_also:0 "Найти графа"
AET_griffenheim_lost_also_desc:0 "Грифенхейм – это прекрасный великий город с огромным количеством монументов, в котором проживает приблизительно на 25% больше грифонов, чем во всё Грайфвальде. Так что стоит ли удивляться тому, что во время обычной прогулки по столице наш граф потерялся и мы не знаем, где он есть? Нам стоит поскорее найти его. А желательно ещё час назад."
AET_kaiserdom:0 "Компромисс"
AET_kaiserdom_desc:0 "Грифоны Герцланда преданы идее Империи и семьи, которая её основала. Но теперь Гроверы уже не при власти и не могут учинять хаос в других странах, по крайней мере пока на троне сидят грайфвальдцы. Но, воспользовавшись парочкой юридических уловок, мы можем узаконить свой статус правителей Грифенхейма."

AET_archonate_help:0 "Попросить помощи у прелата"
AET_archonate_help_desc:0 "В тяжёлые времена, подобные нынешним, грифоны обращаются к вере, дабы обрести силу. Наше правительство не имеет определённого мнения насчёт религии, но местный прелат Людвиг Эбонвинг, безусловно, имеет. Кажется, он предлагает много интересных экономических и политических идей. Возможно, нам следует прислушаться к нему."
AET_knighly_order:0 "Пригласить рыцарей-арктурианцев"
AET_knighly_order_desc:0 "Рыцари Арктурия долгое время считались почётной силой добра, не имеющей даже намёка на испорченность среди членов их многочисленных орденов. В самом деле, сама идея воинов, поклявшихся бороться со злом, ошеломляет. Возможно, пришло время пригласить этих прекрасных воинов в нашу страну, чтобы они научили граждан своим праведным путям."
AET_paramilitaries:0 "Создать ополчение"
AET_paramilitaries_desc:0 "Теперь, когда безукоризненно благородные грифоны без малейших признаков ереси поддерживают правительство, пришло время для простогрифонов присоединиться к новой армии. Будет сформировано ополчение могущественных Грифонов Доблести, и среди них не будет ни одного культиста. Эта новая божественная армия поможет нам."
AET_church_help:0 "Божественная экономическая помощь"
AET_church_help_desc:0 "Грайфвальд – это преимущественно аграрная страна, а боги, которым мы поклоняемся, тесно связаны с земным бытием и природой грифоньего рода. Божественные учения уже посвящены смежным с экономикой понятиям – вроде циклов подъёма и спада – но есть ли ещё что-нибудь в священных писаниях, что может углубить наше понимание политики?"
AET_church_jobs:0 "Божественный экономический план"
AET_church_jobs_desc:0 "Экономика Грайфвальда страдает от множества недугов, и хотя в нашем пантеоне нет божеств, связанных с деньгами и богатством, учения наших покровителей дают немало советов насчёт укрепления собственной казны. В конце концов, кто, как не боги, истинно понимают те циклы бурной мании богатства, которые питают как общество, так и индивида?"
AET_regretful_sickness:0 "Трагедия Клаудета"
AET_regreftul_sickness_desc:0 "К сожалению, граф Острик Клаудет уже совсем скоро станет жертвой ужасной болезни, которая в прошлом забрала жизни его родителей и прошлого прелата. Это всё, что может сделать Эбонвинг, чтобы наделить графа мужеством и спокойствием в преддверии того, что наверняка станет его последними днями в этом мире."
AET_church_coup:0 "Прелат занимает престол"
AET_church_coup_desc:0 "В связи с печальной кончиной графа Клаудета Второго, ответственность по исполнению его мечт переходит прелату Эбонвингу – его ближайшему советнику и назначенному наследнику. Это будет нелегко, но таков долг перед державой и её грифонами."
AET_church_industry:0 "Промышленный план прелата"
AET_church_industry_desc:0 "Прелат Эбонвинг представил свой новый план экономического развития Грайфвальда, и он является самым верным для нашей нации. По сей причине мы должны беспрекословно перейти к его исполнению."
AET_church_arms:0 "Храмовые арсеналы"
AET_church_arms_desc:0 "Прелат Эбонвинг заявил, что храмы должны перестать быть проводником обыкновенных мира и покоя, но также должны полностью посвятить себя задаче национальной обороны. Любое неповиновение от еретиков, которые ищут ненасильственное решение, должно строго караться."
AET_religious_schools:0 "Религиозные школы"
AET_religious_schools_desc:0 "Печально, что одной из единственных грамотных социальных групп нашего общества остаётся духовенство. Но в этом есть и свой плюс, ведь почти все грифоны Грайфвальда (в особенности бедняки) часто видятся с жрецами. Следуя изложенным богами принципам, церковь могла бы заниматься обучением наших будущих рабочих."
AET_church_research:0 "Божественные исследователи"
AET_church_research_desc:0 "Наши учёные должны осознать, что они никогда не будут также хороши, как священники, и поэтому они должны стать подопытными наших богословов в их передовых храмах-лабораториях. Это предоставит им больше пространства для экспериментов, которые они уже начали проводить. Не беспокойтесь, мутации являются нормальным побочным эффектом науки."
AET_paramilitaries_2:0 "Расширить систему ополчения"
AET_paramilitaries_2_desc:0 "Пришло время расширить ранее введённую систему ополчения, и мы сделаем это, даже если придётся отправить под ружьё всех и каждого. Сидящие в наших тюрьмах разбойники и осуждённые обязательно превратятся в настоящих грифонов, и не сомневайтесь, мы не используем их труд для каких-то корыстных целей."
AET_destroy_HEL:0 "Уничтожить Аделарт"
AET_destroy_HEL_desc:0 "Эти смущающие своими глупыми шляпами и глупыми самодовольными усмешками аделартцы на этот раз зашли слишком далеко! Мы должны уничтожить их, и аннексировать их мелкое графство!"
AET_fatherland_calls:0 "Ответить на зов Отечества"
AET_fatherland_calls_desc:0 "Настало время вернуться в Империю, интегрируя наше окружение и его правительство в более крупное целое. Это конец пути для нашей независимости, но это к лучшему. В конце концов, просто представьте, как далеко верный слуга Империи может попасть в залах власти..."
AET_madness_calls:0 "[Root.GetMadnessCallsFocusName]"
AET_madness_calls_desc:0 "[Root.GetMadnessCallsFocusDesc]"
AET_madness_calls_real:0 "Возвращение Маара"
AET_madness_calls_real_desc:0 "На протяжении столетий культурная элита Грайфвальда хранила в секрете от сторонников Триархии свои ценности. Под видом традиций они довели учения Маара до ума и вынесли их в свет, притворившись экзотичной сектой Эйр. Тёмный бог умеет приспосабливаться, а ещё он любит смерть, посему пришло время уничтожить культ Триархии."
AET_madness_calls_fake:0 "Борьба за независимость"
AET_madness_calls_fake_desc:0 "Сколь бы не была Империя правоверной, Грайфвальд имеет право на существование. Её война против государства-побратима ничуть не оправдана, посему, если придётся, мы дадим бой врагу! Это наша праведная миссия, и мы исполним её без промедлений! Может нам и суждено сгинуть, но остальные увидят, что паства Эйр стояла за мир и гармонию!"


AET_kill_knights:0 "Вырезать арктурианцев"
AET_kill_knights_desc:0 "Многие из их лидеров последовали за прелатом, но среди рыцарей Арктурия всё ещё есть те, кто сопротивляется истинному пути. Они должны быть устранены."
AET_sacrafices:0 "Порядок превыше всего"
AET_sacrafices_desc:0 "Бандиты жаждут того, чтобы их полностью низвели, и мы будем со звериным остервенением истреблять их сотнями, с красотой и на славу публике. Существующие здания суда слишком малы для исполнения нашего великого плана, но вот площадь перед статуей Арктурия – это то, что нужно."
AET_mask_off_focus:0 "Зловещая работёнка"
AET_mask_off_desc_focus:0 "В последнее время прелат ведёт себя слишком ревностно по отношению к своей работе. Как утверждает сам Эбонвинг, божество-покровитель наделило его внеземным вдохновением и теперь требует от него – ратоборца слова божьего – распространить влияние  Грайфвальда на другие земли."
AET_invade_AVI:0 "Покончить с авианскими еретиками"
AET_invade_AVI_desc:0 "Глупый и жалкий Дом Авиан считает, что они могут убежать за границу от ответа за преступления против Маара, но они ошибаются. Смерть придёт к ним быстро и без угрызений совести."
AET_take_AVI:0 "Сжечь лживые идолы"
AET_take_AVI_desc:0 "Эти пьяные высокомерные дураки думали, что им удастся поклоняться кому-либо, кроме Маара, и за это мы должны сжечь их лживые идолы вместе с их домами."
AET_invade_POM:0 "Нанести удар по Помоварре"
AET_invade_POM_desc:0 "Эти подлые помоваррцы стремятся уничтожить нас. Это правда! Эбонвинг увидел это в видении. Мы должны нанести удар первыми."
AET_take_POM:0 "Расправиться с еретиками"
AET_take_POM_desc:0 "Теперь, когда мы защитили свою землю, мы должны навсегда отучить помоваррцев бунтовать против нас. Вера - ересь, смерть - жизнь, а зло - благо. Они должны научиться принимать эти истины."
AET_annex_FLO:0 "Сжечь Фловену!"
AET_annex_FLO_desc:0 "Город-государство Фловена давно славится своей красотой. Этим они оскорбляют наши алтари и ритуальные кинжалы, и поэтому должны быть очищены. Мы обратим этот город в жертвенный алтарь, дабы все они очистились в огне."
AET_take_FLO:0 "Подавить язычников"
AET_take_FLO_desc:0 "Чтобы убедиться, что оставшиеся в живых знают своё место, мы сделаем пытки и казни обязательными. Единственная одежда, которую они достойны носить - грязь, а слёзы станут единственной водой, которую они получат. У них будет только одно спасение: вступить в армию, и тогда они получат столько еды и напитков, сколько смогут выдержать их желудки."

AET_the_icon:0 "Будущее Маара"
AET_the_icon_desc:0 "Мы выяснили истинную сущность артефакта: это не икона, а идол. И не просто идол, а тот, что посвящён Маару. Это самый значимый дар нашего Бога, а также знак становления Его новой империи. Славься, о Владыка жизни и смерти."


AET_industrial_1:0 "План промышленного развития"
AET_industrial_1_desc:0 "В настоящее время промышленность Грайфвальда в крайнем упадке, а бедных очень много. Чтобы решить многие проблемы нашего государства, мы должны начать разработку планов восстановления нашей экономики."
AET_infra_development:0 "Лесные дороги"
AET_infra_development_desc:0 "Большая часть наших земель состоит из труднопроходимых лесов. Проложив дороги, мы сможем легче транспортировать товары и материалы. Это ускорит наш промышленный и экономический рост в долгосрочной перспективе."
AET_early_civs:0 "Позаимствовать накопленные богатства"
AET_early_civs_desc:0 "Грайфвальд, может, и не богатая страна, но и не совсем нищая. Пользуясь возможностью, нам бы не помешало направить отечественную продукцию на собственный рынок, а не на прилавки наших соперников."
AET_oil:0 "Национализировать аделартскую нефть"
AET_oil_desc:0 "Наши недавно приобретённые земли в Аделарте богаты нефтью, но частный сектор не использует эту возможность на максимум. Если взять эти нефтяные месторождения под государственный контроль, то мы сможем максимизировать количество добываемой нефти."
AET_oil_refineries:0 "Эксперименты с синтетическим топливом"
AET_oil_refineries_desc:0 "Новые достижения в науке позволят нам производить синтетические альтернативы топлива. Стоит ли говорить, какую пользу это принесло бы нашей промышленности и нашей инвестиционной привлекательности?"
AET_oil_p:0 "Чёрное золото"
AET_oil_p_desc:0 "Наши усилия по увеличению добычи нефти принесли свои плоды: нефтяная индустрия стремительно растёт и не собирается останавливаться. При увеличении финансирования мы сможем производить больше синтетического топлива и продолжить расширение нефтяных месторождений Аделарта. Вероятно, что «Чёрное золото», как его назвали многие грифоны, будет продолжать течь ещё много десятилетий."
AET_industrial_2:0 "Современное управление промышленностью"
AET_industrial_2_desc:0 "С появлением тяжёлых машин наши учёные и промышленники начали разрабатывать новые методы управления промышленностью. Мы должны воспользоваться этим и внедрить новые революционные методы производства. Это, безусловно, принесёт пользу нашей отрасли в целом."
AET_steel_and_tungsten:0 "Клаудгардские рудники"
AET_steel_and_tungsten_desc:0 "Холмы в Клаудгарде всегда были богаты различными металлами, но мы не использовали их потенциал в полной мере. Мы должны исправить это как можно скорее и значительно расширить масштабы наших геологических экспедиций в Клаудгарде."
AET_steel_road:0 "Больше лесных дорог"
AET_steel_road_desc:0 "После успеха в Клаудгарде объёмы перевозок значительно выросли. Теперь мы должны расширить сеть лесных дорог, чтобы облегчить нагрузку на нашу инфраструктуру."
AET_more_steel:0 "Добыча железа"
AET_more_steel_desc:0 "Выполняя строительные работы в Твочанервальде, некоторые инженеры столкнулись с небольшой железной жилой в лесах. Если мы найдём основную жилу, то сможем построить там рудники. Это позволило бы нам увеличить приток железа и, таким образом, наше производство стали."
AET_radio_f:0 "Исследования электроники"
AET_radio_f_desc:0 "Электроника - относительно новая область науки, но в последнее время в ней было сделано много открытий. Существует много потенциальных возможностей для этой сферы технологий, как гражданских, так и военных."
AET_mechanised_agriculture:0 "Механизировать сельское хозяйство"
AET_mechanised_agriculture_desc:0 "Тяжёлые машины можно использовать не только для войны. Использование тракторов и другой техники в нашем сельском хозяйстве увеличит прирост продуктов, что, в свою очередь, может стимулировать нашу экономику."
AET_factory_buildup:0 "Промышленный подъём"
AET_factory_buildup_desc:0 "Благодаря недавним промышленным успехам наша экономика чувствует себя лучше, чем когда-либо прежде. Мы должны извлечь из этого выгоду, создав несколько новых, современных фабрик. Это должно позволить нам ещё больше увеличить наши производственные возможности."
AET_arms_building:0 "Национальная военная промышленность"
AET_arms_building_desc:0 "В последние десятилетия мир стал очень опасным местом. Чтобы обеспечить наш суверенитет, необходимо постоянное наращивание военной силы. Инвестирование в тяжёлую промышленность должно позволить нам производить всё необходимое оборудование для вооружения наших солдат."
AET_modern_soc:0 "Модернизировать промышленный сектор"
AET_modern_soc_desc:0 "Несмотря на наш промышленный рост, мы по-прежнему отстаём в некоторых областях. Мы должны предоставить дополнительные средства учёным, чтобы создать действительно современный промышленный сектор."
AET_construction_research:0 "Начало новых строительных работ"
AET_construction_research_desc:0 "Грайфвальд стал достаточно богатым, чтобы перестать наобум возводить большие заводские комплексы и плавильни, которые дают нашей нации силу. При поддержке иностранных специалистов и обученных инженеров мы испробуем все методы и найдём тот самый, что поможет преобразовать наше богатство в производство и улучшить жизнь каждого жителя Грайфвальда!"
AET_production_research:0 "Новые методы производство"
AET_production_research_desc:0 "Мало толку создать крупную промышленность, нужно ещё уметь ею правильно пользоваться. Мы должны интегрировать и использовать современные средства и методы производства, чтобы увеличить промышленные мощности, обеспечить процветание нации и укрепить нашу военную мощь на случай нападения окружающих нас врагов."

AET_army_1:0 "Реформа армии"
AET_army_1_desc:0 "Независимо от того, будем ли мы обороняться или наступать, никто не может отрицать, что наша страна окружена намного более могучими соседями, которые желают оттяпать от нас кусок. Мы должны использовать все доступные нам средства, чтобы модернизировать военные силы до того, как кто-то будет это делать за нас. И без нас."
AET_flame_tanks:0 "Огнемётные танки"
AET_flame_tanks_desc:0 "Во время штурма укреплений мало что настолько же полезно, как инженерный танк, который может вплотную подобраться к вражеским фортификациям и уничтожить их. Эта специализированная техника дорога в производстве и потребляет огромное количество топлива, но мы можем воспользоваться избытком нефти, чтобы окупить производство этих танков."
AET_boosted_special_forces:0 "Грайфвальдская элита"
AET_boosted_special_forces_desc:0 "Гвардией Грайфвальда являются любящие свою страну члены рыцарских орденов и пилоты наших зарождающихся воздушных сил. По сравнению с остальной частью армии, эти две ветви по праву считаются нашей главной ударной силой и заслуживают всю ту поддержку, которую мы можем им оказать."
AET_militia_spam:0 "Собрать ополчение"
AET_militia_spam_desc:0 "В окопе даже необученный солдат лучше никакого – это факт. Взамен на то, что они смогут вести воинов в бой и зарабатывать себе славу и уважение, самые влиятельные грайфвальдцы получат возможность собирать личные армии для временной службы государству."
AET_foreign_advisors:0 "Перенять опыт других государств"
AET_foreign_advisors_desc:0 "Одним из самых уникальных ресурсов Грайфвальда являются беженцы и изгнанники из других стран, которым пришлось покинуть родные края из-за расхождения во взглядах со своим правительством. Эти существа – бесценный источник опыта, которым мы могли бы воспользоваться, дабы быстро и безболезненно реабилитировать нашу армию."
AET_cash_injection:0 "Иностранное снаряжение"
AET_cash_injection_desc:0 "Нефть – это, бесспорно, главное богатство Грайфвальда. И хотя мы не можем сделать так, чтобы вся наша армия работала только от топлива, у нас есть возможность продавать излишки нефти для закупки оружия за рубежом. Таким образом мы компенсируем недостаток отечественного оружейного производства."
AET_foreign_advisors_part_two:0 "Помощь от старых знакомых"
AET_foreign_advisors_part_two_desc:0 "Эмигранты – это не только разношёрстные и исходившие полпланеты существа, но ещё и весьма осведомлённые индивиды, которые могут использовать свои старые связи для поддержки Грайфвальда. У нас нет причин полагать, что они воспользуются ими против нас, ведь наше поражение может означать, что им придётся вернуться туда, откуда они сбежали."
AET_paratroopers:0 "Воздушно-десантные войска"
AET_paratroopers_desc:0 "Для обучения дивизии десантников достаточно иметь доступ к самолётам, двери которых могут открываться прямо в воздухе. С помощью воздушных средств наши войска могут игнорировать плохие дороги Грайфвальда и десантироваться прямо на территорию врага. По этой причине мы и основали корпус ВДВ ещё до формирования грайфвальдских воздушных сил."
AET_artillery_buffs:0 "Пушки нового поколения"
AET_artillery_buffs_desc:0 "Артиллерия – это королева войны, а самолёты – король, которого может победить другая (зенитная) королева. Факт того, что модернизация артиллерии – это относительно дешёвый процесс, означает, что у нас нет оправдания не обладать всеми возможными современными видами этого вооружения."
AET_army_spirit:0 "Грайфвальдские вооружённые силы"
AET_army_spirit_desc:0 "Что делает армию Грайфвальда особенной? Мы должны ответить на этот вопрос и найти ту черту, которая отличает вооружённые силы Грайфвальда от армий других стран, а после сделать так, чтобы в этой *особенной* стези у нас не было равных."
AET_integrated_forces:0 "Неоднородные войска"
AET_integrated_forces_desc:0 "В Грифонии живёт огромное количество разных существ, кто по тем или иным причинам становятся "негодными к службе". Расовая принадлежность и определённые нарушения здоровья не должны быть причинами для освобождения от службы в армии, и поэтому мы должны подыскать таким существам место в наших вооружённых силах."
AET_free_heavy_tanks:0 "Стальные дивизии"
AET_free_heavy_tanks_desc:0 "Нам пришлось изрядно потрудиться, но мы наконец смогли собрать достаточно тяжёлых танков, которые, при определённых корректировках, обслуживании и творческой работе инженеров, смогут стать основой нашей новой неостановимой (хоть и ограниченной в количестве) силой."
AET_total_cc_networks:0 "Центральная сеть ЭВМ"
AET_total_cc_networks_desc:0 "Поле боя – это удивительно комплексная система, а Грайфвальд – это место, которое является домом для самых умелых и мотивированных существ. Создание сети ЭВМ – рисковый проект, но мы верим, что благодаря нему мы сможем получать и анализировать огромные объёмы информации, а также подмечать особые тенденции, которые не видят наши враги."

AET_air_1:0 "Нанять новых пилотов"
AET_air_1_desc:0 "На текущий момент грайфвальдские воздушные силы состоят не более чем из парочки самолётов-разведчиков да начирканных на кульмане каракуль. Меньшее из того, что мы можем сделать – это убедиться, что эти *каракули* имеют хоть какой-то смысл и перейти к созданию стойких и гибких воздушных сил."
AET_small_planes:0 "Авиация ближнего действия"
AET_small_planes_desc:0 "Многие годы олицетворением военных амбиций Грайфвальда было создание ВВС. Самолёты дороги в производстве и обучении пилотов, но зато они игнорируют особенности местности и нехватку инфраструктуры. Всё, что им необходимо для работы – это опытный обслуживающий персонал, а для страны, имеющей больше денег, чем грифонов – это самый оптимальный вариант."
AET_air_denial:0 "Защита небес"
AET_air_denial_desc:0 "Несмотря на все наши попытки, враг, скорее всего, всегда будет обладать более крупным военно-воздушным флотом. Зенитные орудия – это не лучшее решение проблемы, но благодаря ним мы сможем держать вражеские самолёты на расстоянии. К тому же новые лафеты позволяют нам использовать эти орудия в качестве тяжёлых пулемётов и противотанковых пушек."
AET_medium_planes_focus:0 "Авиация дальнего действия"
AET_medium_planes_focus_desc:0 "Плохая инфраструктура неожиданным образом повлияла на наши ВВС: нам не хватает аэродромов. Во многих частях Грифонии нашим одномоторным самолётам не хватает дальности, дабы покрыть всё пространство боевых действий. Двухмоторные бомбардировщики – универсальное решение этой проблемы. Им хватит топлива и огневой мощи, чтобы выполнить любую миссию!"
AET_crazy_planes:0 "Экспериментальные воздушные суда"
AET_crazy_planes_desc:0 "Наши учёные работают над созданием новых дерзких проектов, и один из них выглядит очень многообещающим. Ракетные истребители имеют плохую дальность действия, но зато они могут нести на себе значительное вооружение и обладают невероятной манёвренностью, что делает их идеальными в качестве самолётов-перехватчиков."
AET_plane_spirit_1:0 "Самолёты поддержки"
AET_plane_spirit_1_desc:0 ""Авиационный комплекс радиообнаружения и наведения" – это самый редкий тип самолёта, использующий продвинутые компьютерные технологии для помощи другим судам. Они легко улавливают вражеские радары, раньше узнают о присутствии врага и могут с идеальной точностью определять его местоположение. Такое орудие может во много раз усилить ВВС страны."
AET_plane_spirit_2:0 "Интуитивные схемы управления"
AET_plane_spirit_2_desc:0 "Создать самолёт, который может "хорошо летать" и имеет понятную схему управления, на удивление сложно, но так мы получим судно, которое не требует интенсивного обучения для пилотирования, а также способное стать единым целым с пилотом. Самолёт – лишь орудие, а пилот – его сердце, поэтому важно, чтобы задержка реакции между ними была минимальной."
AET_heavy_bombers:0 "Авиация сверхдальнего действия"
AET_heavy_bombers_desc:0 "Стратегический бомбардировщик – это воплощение континентальной демонстрации мощи. Эти гигантские самолёты способны пересекать океаны и обрушивать на врага тонны тяжёлых бомб."

AET_church_bells:0 "Избранные Эйр"
AET_church_bells_desc:0 "После смены управления в грайфвальдской церкви Эйр их священники готовы использовать весь свой политический вес для поддержки нашего режима, и мы благодарны им за это."
AET_scholarly_militia:0 "Местное ополчение"
AET_scholarly_militia_desc:0 "В каждой деревне есть как минимум один храм, и хотя обычный жрец или жрица не обладает военным опытом и большим состоянием для содержания войска, они могут организовывать и мотивировать солдат на войну, а это уже часть формирования армии."
AET_scholarly_army:0 "Местный орден"
AET_scholarly_army_desc:0 "Не каждый рыцарский орден в Грайфвальде оплачивается из кармана богатея, имеющего связи грифона или ещё какого сановника. У церкви есть свой орден, который охранял их земли и членов на протяжении многих лет, и из-за этого он развился по нестандартному пути, что привело к... интересным последствиям."
AET_aquileian_army_tree:0 "Аквелийские военные технологии"
AET_aquileian_army_tree_desc:0 "Так как аквелийские лаборатории перешли под наш контроль, духовенство пообещало, что они смогут привлечь на нашу сторону учёных, стоявших за созданием самого амбициозного проекта Аквелийской военной науки — дивизии "особого военного назначения"."
AET_persuade_dissidents:0 "Убедить неверующих"
AET_persuade_dissidents_desc:0 "Несмотря на явно демонстрируемые великодушие и богоизбранность, некоторые грифоны выражают недовольство графом Клаудетом – в основном из-за того, что он позволяет им протестовать на улицах, а не выбивает из них дурь как из вшивых и постоянно недовольных собак. Впрочем, эту проблему можно решить и мирным путём."

AET_maarmy:0 "Божественные солдаты Грайфвальда"
AET_maarmy_desc:0 "Так как церковь обладает значительным влиянием на нашу политику, будет ничуть не удивительно, если духовенство приложит коготь к созданию новой грайфвальдской армии, которая будет защищать нашу прекрасную родину от тех, кто хочет её уничтожить."
AET_maars_caars_one:0 "Циклы природы"
AET_maars_caars_one_desc:0 "Сказать, что наши божества – это боги природы, значило бы приуменьшить их важность. Истина заключается в том, что всё, что движется без движения и меняется без изменений, принадлежит им. Современные орудия и инструменты труда не только разрешены, но и предпочитаются грубым и несовершенным вариантам, которые были до них."
AET_maars_men:0 "Преданные богам"
AET_maars_men_desc:0 "Грайфвальд полон верующих существ. Это не только члены духовенства, но также и представители высших эшелонов власти, которые могут использовать свои личные средства для финансирования нового рыцарского ордена, члены которого будут ревностно и не жалея себя защищать эту священную землю!"
AET_maar_magic_vehicles:0 "Божественный цикл"
AET_maar_magic_vehicles_desc:0 "Наша любовь ко всему хорошему и естественному вновь привлекла внимание богов, которые ниспослали нам очередной дар. Пока мы делаем подходящие подношения, наши враги будут знать, каково это – жить неестественной жизнью, в которой всё случается без причины, и в настоящем, у которого нет прошлого."

AET_navy_1:0 "Свадьба с морем"
AET_navy_1_desc:0 "С нашим новообретённым доступом к морю ясно одно: мы должны перестать флиртовать с морем и перейти к чему-то более тесному. Мы должны пригласить морскую гладь на ужин, позаботиться о ней и купить ей прекрасное обручальное кольцо. Пришло время связать свою жизнь с морем."
AET_navy_10:0 "Расширить верфи"
AET_navy_10_desc:0 "Пришло время, когда мы применим весь новый опыт, который мы получили, проектируя корабли для расширения верфей и увеличения нашего флота."
AET_navy_2:0 "Небольшой флот"
AET_navy_2_desc:0 "Мы любим океан, разве это не ясно? Однако было бы выгоднее развивать наши отношения чуть медленнее. Давайте сначала купим квартиру, а затем перейдём к чему-то грандиозному."
AET_navy_3:0 "Плавучие крепости"
AET_navy_3_desc:0 "Со щитом или на щите. Мы любим океан, верно? Хорошо, нам пора доказать это, построив величайший флот, который когда-либо знал мир. Зачем покупать особняк, когда можно купить дворец, а?"
AET_navy_4:0 "Глубоко под водой"
AET_navy_4_desc:0 "На берегу они работают весь день. Действительно, на солнце они рабствуют, и всё такое, пока мы посвящаем все время плаванию под водой. Разве это не прекрасная жизнь?"
AET_navy_5:0 "Надводный флот"
AET_navy_5_desc:0 "Подводные лодки отлично подходят для многих вещей, но отслеживание других подводных лодок не является одним из них. Чтобы противостоять вражескому подводному флоту, нам нужно будет построить флот из эсминцев."
AET_navy_6:0 "Многофункциональные корабли"
AET_navy_6_desc:0 "В основе своей вооружение крейсеров не блещет разнообразием и уникальными особенностями, однако этот недостаток можно обратить в пользу, ведь универсальность – это именно то, что нам необходимо. Да, им не хватает огневой мощи, чтобы стать основными тактическими боевыми единицами, но они могут стать стратегической опорой всего нашего флота."
AET_navy_7:0 "Строительство крейсеров"
AET_navy_7_desc:0 "Быстрые торпедоносные суда легко берут на себя множество различных ролей и, таким образом, образуют подавляющее большинство любого флота. Пришло время присоединиться к веселью."
AET_navy_8:0 "Эксперименты с тяжёлыми крейсерами"
AET_navy_8_desc:0 "Тяжёлые и линейные крейсеры образуют нишу судов с крупными калибрами, которые действительно могут навести страху. Мы должны получить хотя бы одну новую модель этих судов."
AET_navy_9:0 "Стальной шторм"
AET_navy_9_desc:0 "Огонь орудий наших великих линкоров может затмить небеса! Никто не посмеет сомневаться в том, что мы будем сражаться за господство на море."
AET_wave_one:0 "Friends From Across the Sea"
AET_wave_one_desc:0 "Across the sea, the Changeling Lands are not quite as confident in themselves as they seem. With our recent changes to immigration law, a number of wealthier changelings have started investing in our country under the expectation that, should they decide it prudent, they would find refuge here. Harboring them is distasteful... but not more so than harboring Republicans."
AET_changeling_fighters:0 "Bugs in the Sky"
AET_changeling_fighters_desc:0 "It is well known that the Changeling air force is one of the best in the world, prior to their defeat. There is a proposal to invite some of the former members of the changeling aeronautical forces to Greifwald. Not only would they bring valuable knowledge, but it may also be possible for them to acquire some high-quality bug-produced aircraft."
AET_strange_shipment:0 "Mysterious Shipments"
AET_strange_shipment_desc:0 "Not every changeling who fears regime change or the whims of politics has the money to afford to move here, but we can make arrangements if they bring us other things that we'll need to keep our nation safe. That's why we now receive preference in dozens, if not hundreds, of sales of extra equipment by the Changeling Lands and their allies."
AET_trimmel_is_here:0 "The Great Red Dragon"
AET_trimmel_is_here_desc:0 "Political upheaval has struck the Changeling Lands, and with it, our underground connections have made us perfectly-placed to benefit immensely. Thinkers and builders of all kinds have found themselves on the wrong side of the new regime and need new homes, and among them, none are more valuable than Chrysalis's Great Red Dragon - Hivesmarschall Trimmel Eugen Heydrich Zu Gardis himself."
AET_escape:0 "Закрыть глаза"
AET_escape_desc:0 "Многие чейнджлинги находятся в бегах, потому что им пришлось покинуть свою родину из-за идеологических разногласий. Верно полагать, что они могут быть очень полезны Грайфвальду. Мы должны стремиться к тому, чтобы облегчить этим чейнджлингам поиск убежища в нашей стране, ведь это, безусловно, принесёт нам пользу. Что вообще может пойти не так?"
AET_army_leader:0 "Старые друзья"
AET_army_leader_desc:0 "Вслед за прекрасным размещением верховного командования чейнджлингов, ещё больше бывших генералов и солдат прибыли в Грайфвальд в поисках убежища. Наши офицерские кадры теперь состоят из одних из величайших военных умов, которые может предложить мир, и мы без сомнения выиграем от этого."
AET_changeling_science:0 "Пригласить учёных"
AET_changeling_science_desc:0 "Многие блестящие исследователи из Земель Чейнджлингов были вынуждены покинуть свой дом из-за политических взглядов. Мы уже зарекомендовали себя как убежище для любых свободных мыслителей, если у них есть талант. Пригласив больше учёных-жуков , мы значительно улучшим нашу научную базу."
AET_definetly_legal_science:0 "Хитиновая наука"
AET_definetly_legal_science_desc:0 "К концу войны чейнджлинги добились значительных научных достижений в некоторых... неортодоксальных областях. Мы могли бы воспользоваться этим и, возможно, открыть большой потенциал для себя, но для этого потребуется... нарушить пару законов Грайфвальда. Но в конечном итоге это будет стоить того."
AET_strange_shipment_2:0 "Battle-Hardened Panzers"
AET_strange_shipment_2_desc:0 "Some of our guests have given us an impressive prize indeed - a credit line on a spectacular amount of light armor from the Changeling Lands itself. These are the tanks that crushed Olenia so severely and we're getting a pile for ourselves!"
AET_generic_bug_tanks:0 "Panzers 3 and 4"
AET_generic_bug_tanks_desc:0 "While not the most famous war machines of the Heer, we have received yet more gifts from the Changeling Lands's cautious citizens. This time, early access to hundreds of workhorse medium tanks which make up the majority of the war effort and which are just as feared by the generals as the famous Tigers are by the soldiers."
AET_sturmgeschutz:0 "The Panzer Elite"
AET_sturmgeschutz_desc:0 "The Changeling soldiers who have come to us now number enough for us to constitute an entire Panzer Division! These battle-hardened panzergrenadiers and the trusty chariots they brought with them are not only an invaluable source of information, but also willing combat power."
AET_changeling_industrialists:0 "Invite the Entrepreneurs"
AET_changeling_industrialists_desc:0 "Many important Changeling entrepreneurs are looking for another place to put their wealth. Somewhere that can offer them preferential tax treatments and, more importantly, insulation from political and/or military uncertainty in the Changeling Lands proper. This is a golden opportunity for us."
AET_weird_lord:0 "Twist the Sinews of the Heart"
AET_weird_lord_desc:0 "It is possible that the reputation that the Changeling Lands had for political radicalism and slavish devotion to their despot was not entirely unfounded. The refugees from the war are banding together and relentlessly advocating for their own kind to the expense of the rest of society. We could solve this ourselves, but our Marshal-General says he has a solution..."
AET_new_mobility_programs:0 "Mobile Warfare Doctrine"
AET_new_mobility_programs_desc:0 "One of the secrets behind the rise of the Griffonian Empire was the preponderance of flat terrain which made it easy for large armies to move quickly, striking one city after another with no delay until the most powerful state won everything. With mass motorization, we can claim the same benefit twice over and defeat our enemies through unparalleled maneuverability."
AET_trimmel_stratagem_1:0 "Binge and Purge"
AET_trimmel_stratagem_1_desc:0 "The first days of a war can make or break the entire conflict, but fearing the innumerable challenges and surprises, many generals are hesitant to recklessly throw their troops into the fray in the hopes of ultimate victory. With experience we can tip the scales - by knowing the rate of artillery shell usage ahead of time, we can stockpile and expend a colossal amount in the opening moments without running dry later."
AET_trimmel_is_retarded:0 "Water Heaven with Tears"
AET_trimmel_is_retarded_desc:0 "Now that Trimmel has gotten into politics, he has some ideas about how to solve some of our nation's 'social' issues. The Count has long been hesitant to truly lay down the hammer on the various bad actors in our society who abuse the liberties he has so generously granted. The Marshal-General, however, has a reputation for dealing with these issues another way."
AET_trimmel_stratagem_2:0 "Fearful Symmetry"
AET_trimmel_stratagem_2_desc:0 "Trimmel's newest advancement in military strategy is controversial, but he swears that the costs will not outweigh the benefits. The Count, however, might have a different opinion about the moral costs."
AET_new_armor_programs:0 "Knights of the Black Gold"
AET_new_armor_programs_desc:0 "The Greifwaldian tank force has long been secondary to the air force due to the nation's harsh terrain and excess of money. However, even air power has its limits, and now the nation's armor needs modernity and/or scale to be competitive, and luckily, they have an expert."
AET_secret_palace_guards:0 "General's Bodyguards"
AET_secret_palace_guards_desc:0 "What started as a private police force hired to keep Trimmel from finding more assassins in his living room has rapidly expanded. With a glut of dispossessed special forces to choose from, Changeling Refugees and Associates Protection International has now been contracted to protect officers in the field so they can get as close to the front line as they please."
AET_social_experiment:0 "The Social Experiment"
AET_social_experiment_desc:0 "The Count has deeply-held political beliefs but he is not a partisan who cannot stand to even look at those who disagree. One of Trimmel's comrades has proposed creating a socialist reservation, a cordoned area with which to test socialist economics to see if the absence of hostile powers really will allow such a state to function as promised."
AET_great_red_dragon:0 "Burning Bright"
AET_great_red_dragon_desc:0 "In truth, the moniker of 'Great Red Dragon' is entirely a Griffonian invention. Trimmel himself had never heard it until that fateful day on the tarmac. He has taken a liking to the name since then, however, and thinks that a terrifying reputation could aid the nation in its defense."
AET_trimmel_stratagem_3:0 "Wacky Racers"
AET_trimmel_stratagem_3_desc:0 "The griffons of Greifwald often balk at the size of the tanks the changelings design. For the record, Trimmel does NOT believe this is because "they have never experienced the joy of hitting a deer so hard it explodes into a red mist". Regardless, he has suggested attachment points to add mine flails, rocket racks, engineering charge launchers, and other radical implements."
AET_transport_capacity:0 "World-Class Aviation Production"
AET_transport_capacity_desc:0 "The long-held dream of the Greifwaldians was to have a capable airborne component and, with only minor adjustments, many of the new-generation civilian airliners made in this very country can be turned into airborne-friendly variants at a lower cost than having some custom military-special version."
AET_autism_speaks:0 "The Ultimate Tank"
AET_autism_speaks_desc:0 "Herr Vect was the brainchild behind a lot of the Changeling Land's tank concepts, and his experience has caused him to desire a new sort of vehicle, a machine heavier and more powerful than any other yet fielded. Luckily, now that the changelings no longer work for an incompetant megalomaniac, it's up in the air whether his awful ideas will be listened to this time."
AET_helldivers_reference:0 "Ultralight Infantry"
AET_helldivers_reference_desc:0 "The changeling body can produce some truly incredible secretions and, when combined with griffon craft and modern technology, there is a proposal for a new form of parachute system that autonomously handles many of the trials of falling out of a plane on behalf of the user. Any creature can be taught to be a paratrooper - although the extra weight of the parasystem means that their armaments would make most real paratroopers concerned."
AET_no_funny_reference:0 "Master of Jagers"
AET_no_funny_reference_desc:0 "What could possibly go better together than the elite rangers of the Changeling Lands and the extensive forests of Greifwald? There's certainly enough of the old specialists lazing about to teach a lot of their tricks to the griffons, and to help them come up with new ones."
AET_advanced_goons:0 "Pursuit of Perfection"
AET_advanced_goons_desc:0 "There is further room for refinements in the new additions to the Greifwaldian military. New tactics. New additions. New tricks relearned from the old stories. Some nations have one special forces branch to rule them all, but in Greifwald there will be two."
AET_trimmel_end_1:0 "The Heart Begins to Beat"
AET_trimmel_end_1_desc:0 "The common changeling refugee in Greifwald is a productive member of society who, if they haven't already, is learning the local language and customs and the other things that make a good guest. It's the high-positioned changelings who make the decisions about what will happen next to the exiles, and specifically, the most conquerous one among them. Just as Chrysalis intended."
AET_trimmel_likes_cloudet:0 "Who Made The Lamb Made Me"
AET_trimmel_likes_cloudet_desc:0 "It seems that Marshal-General Trimmel has had his worse instincts significantly toned down by being around the good Count Cloudet. This transformation from bloodthirsty killer to mostly-normal citizen soldier has revealed that the Count truly is the father of his country, an example that all desire to imitate. That, or that the former Queen was an exceptionally poor influence."

AET_trimmel_doesnt_likes_cloudet:0 "Dare Deadly Terrors to Clasp"
AET_trimmel_doesnt_likes_cloudet_desc:0 "Oh, dear. It seems that The good Marshal-General has lost all respect for his new ruler, and unfortunately, last time this happened, he promised himself he would never again sit idly by and let the world fall apart around him. May the gods have mercy on our souls for what we are about to watch him do to the kind-hearted Count."
AET_new_national_order:0 "On What Wings Dare We Aspire?"
AET_new_national_order_desc:0 "The Marshal-General never aspired to be the leader of a nation, and unfortunately, he might not have even realized that we were expecting him to take charge. He is taking the news well, however, and every day he adapts himself better to his new role."
AET_war_socialism:0 "State Industry"
AET_war_socialism_desc:0 "While the rest of the changelings were never appealed to by full-on communism, they can absolutely respect the need for the state to manage industry to make sure it goes in the proper direction. The capitalist class should enjoy a close relationship with the government. Very close. Uncomfortably close, for them."
AET_the_cloudet_way:0 "Free the Markets"
AET_the_cloudet_way_desc:0 "Managing an economy is complicated and expensive, and not only can markets better adapt to changing circumstances on their own than if they had to ask our permission first, but the former Count Cloudet was a big believer in market liberalism and that's not what got him."
AET_leader_propaganda:0 "WWCD"
AET_leader_propaganda_desc:0 "The Count is a benevolent figure. He is wise. He is even-tempered. When he makes a decision, he has deliberated long and he is willing to accept  responsibility for the results. He is not a war hero. He is not a daredevil. He quietly hums along, keeping the ship of state on a reasonable course. All the griffons in his lands should follow his example."
AET_entrench_rule:0 "Knife Correction"
AET_entrench_rule_desc:0 "Some of the former Count's allies remain his allies, although they do not realize it. This can be resolved, but they won't like the solution. At least they won't have to put up with it for long."
AET_bug_warships:0 "Distant Connections"
AET_bug_warships_desc:0 "The Marshal-General has been busy. He spends his evenings writing to the fatherland about how he would threaten and cajole those around him into the most despicable acts. It's mostly lies, but the tribunals can't tell. After all, the defendants agree, and Trimmel would stoop to that kind of impropriety. And then the defendant mails confidential documents across the ocean."
AET_youth_groups:0 "The Cloudet Youth"
AET_youth_groups_desc:0 "Many of the Marshal-General's formative moments came from his time in the Chrysalis Youth. He learned to be a soldier there, and Greifwald will certainly need a new generation of able soldiers if we are to reclaim our homeland. Fortunately, we were able to talk him out of changing the formula too much. His proposed additions were... radical."
AET_secret_police:0 "More Than Just Shadows"
AET_secret_police_desc:0 "The Marshal-General insists that some lowly bug named 'Vaspier' is the key to our glorious return. We question, but we don't argue. He doesn't give good answers. We have to trust him. Vaspier is unemployed. We can make some educated guesses as to why he's important, but in the end it's not our department."
AET_bug_invasion:0 "Expand the Navy"
AET_bug_invasion_desc:0 "There is this annoying thing in between us and our return, it's called an 'ocean'. To send an army across it and keep it across will require a tremendous navy, and Greifwald is not a country with a strong naval tradition. However, we can look elsewhere."
AET_greifwald_forever:0 "The Dragon Bellows"
AET_greifwald_forever_desc:0 "The Marshal-General has fully come into his own as a leader of the nation, a terrifying presence, and an all-around problematic figure for the scared little fieldmice of both continents. Yet his role as Count Cloudet puts this into stark focus as much as it makes it easier for our own citizens to accept. They think they know who holds the monster's leash."
AET_commissars:0 "Democracy Officers"
AET_commissars_desc:0 "Liberty. Freedom. Democracy. Greifwald is moving away from hereditary monarchy. Every few years, a new position becomes selected by popular vote, one that's higher than any before. Yet most of the world remains under despots, and to inspire heroism and courage, we should give our proudest soldiers the job of keeping up the spirits of the rest."
AET_penal_battalions:0 "Death or Decay"
AET_penal_battalions_desc:0 "One of the Marshal-General's first acts when he disposed of the pathetic Count was to quietly imprison most of the enemies of either of his personalities. Keeping them is a bother. Let them earn their freedom through service, or else stop being our problem."
AET_total_war_forever:0 "Totalen Krieg"
AET_total_war_forever_desc:0 "There are major conflicts on the horizon. The River Federation is menacing us, probably. Pirates are definitely raiding our shores, and they're definitely from Nova Griffonia. The Skynavians are obviously doing something or other, they always are. We (everyone else) must be prepared for a war for our way of life that will consume society."
AET_infiltrate_the_bad_guys:0 "Devolutionary Vanguard"
AET_infiltrate_the_bad_guys_desc:0 "Chrysalis never took an interest in Nova Griffonia, but that doesn't mean no one did. Even now, it's the other large place where our comrades fled to after the fall of Vesalipolis. With a bit of inducement, and a bit of addition to their ranks, we could have an army show up across the pond when and where we need them."
AET_nukem:0 "Standing Over the Sun"
AET_nukem_desc:0 "The nuclear weapon. Theoretical? Maybe. Destructive? If it's real. The only thing that can wipe away the stains that have festered on our continent for far too long? Very possibly. And besides, the Great Red Dragon ushers in the end of days by conquering the Lady of the Sun. It's only fitting."
AET_landfall:0 "By Unpopular Demand"
AET_landfall_desc:0 "The time has come for us to make our foothold on Equus, to begin the end of the most radical return that world history has ever seen. We have a new army. We have a new country. We are nobody. And nobody is coming."

AET_anarchic_army:0 "Народная армия"
AET_anarchic_army_desc:0 "В основе мечт Моргана лежит идея, что общество функционирует намного лучше, когда грифоны работают исходя из собственных желаний, а не под гнётом приказов и угроз со стороны вышестоящих существ. Грайфвальд станет центром новой и поистине народной армии, свободной от иерархии и угнетения."
AET_anarch_knights:0 "Рыцари анархии"
AET_anarch_knights_desc:0 "Наши доблестные революционеры-герои храбро расправились с ничего не подозревающими рыцарями-стариками прямо у них в домах и тем самым обзавелись зачарованными доспехами и оружием. Благодаря трофеям мы можем создать собственную дружину, готовую распространять идеи революции, рыцари которой, в отличие от прошлых, хотя бы смогут постоять за себя."
AET_anarch_knights_2:0 "Иностранные герои"
AET_anarch_knights_2_desc:0 "В нашей стране и за её границами массы грифонов услышали наш призыв к действию и теперь стекаются под наши знамёна, неся с собой оружие, доспехи или знания, как их создавать. Некоторые из пришедших даже могут похвастать, что всё это досталось им честным трудом."
AET_anarch_knights_3:0 "Герои пролетариата"
AET_anarch_knights_3_desc:0 "Наша анархическая общность настолько подняла дух народа, что ряды революционеров полны гордых солдат, готовых идти в бой, не имея на себе ничего, кроме магически укреплённых стальных пластин. Кто мы такие, чтобы отказывать им в этом?"
AET_anarch_goons:0 "Простогрифоны"
AET_anarch_goons_desc:0 "Сущность народной армии – те, кто её составляют, а точнее что они используют на поле боя: отцовские карабины и латунные пушки, взятые с лужаек около музеев. Наши *инженеры* уже ждут момента, чтобы представить публике новый тип кустарного вооружения, а солдаты всегда готовы найти или украсть новейшую вражескую экипировку."
AET_anarch_goons_2:0 "Иностранные добровольцы"
AET_anarch_goons_2_desc:0 "Солдаты со всех уголков мира стягиваются к нам, чтобы предложить свою помощь в борьбе за свободу и уничтожение угнетателей. Стягиваются и, разумеется, не забывают прихватить с собой оружие. Помимо прочего, они также приносят с собой и знания о внешнем мире, ну и том, как из него вытрясти побольше денег."
AET_anarch_tachankas:0 "Бронированные грузовики"
AET_anarch_tachankas_desc:0 "В своё время пулемёты полностью изменили войну, но до сих пор они остаются слишком тяжёлыми, чтобы обычный грифон мог передвигаться с ними по полю боя. Но что насчёт машин? Они дают стрелкам устойчивую платформу, да ещё и двигающуюся. Что может пойти не так, если эта небронированная единица, нагруженная солдатами, будет разъезжать по линии фронта?"
AET_anarch_knowledge:0 "Новая армия"
AET_anarch_knowledge_desc:0 "Наши войска пополнились бессчётным количеством существ и набрали достаточно боевого опыта, чтобы, если нам понадобится одолеть какого бы то ни было противника, мы могли воспользоваться знаниями наших товарищей из других стран и использовать это против врага."
AET_anarch_generals:0 "Советы ветеранов"
AET_anarch_generals_desc:0 "Если мы хотим привести солдат к победе, то должны допустить ветеранов до обсуждения наших военных планов. Эти обстрелянные вояки смогут легко адаптироваться к тому, как мы ведём войны, и найдут способ сподвигнуть голодные массы двигаться вперёд."
AET_anarch_generals_b:0 "Многонациональные советы"
AET_anarch_generals_b_desc:0 "Если мы хотим привести солдат к победе, то должны позволить офицерам из разных общин выражать своё мнение во время обсуждения военных планов. Эти существа обладают достаточными навыками и знаниями, чтобы помочь своим товарищам при пересечении трудной местности или в случае, если солдаты столкнутся с другими трудностями."
AET_anarch_generals_2:0 "Личная инициатива"
AET_anarch_generals_2_desc:0 "Если даже мы не знаем наш план действий, то враг и подавно. Обучение солдат военному делу и стратегии сделает их похожими на насекомых, которые просто следуют каким-то сложным планам, при этом ничего не понимая о том, как действительно ведётся война."
AET_anarch_police:0 "Глашатаи-военные"
AET_anarch_police_desc:0 "Единственный минус построения армии на анархических принципах заключается в том, что мы не можем заставить солдата воевать, если он того не хочет. Или всё-таки можем? Мы могли бы сделать наших самых ревностных и харизматичных проповедников частью армии, чтобы они вдохновляли солдат идти вперёд к славе и героизму."
AET_anarch_generals_3:0 "Крупномасштабные операции"
AET_anarch_generals_3_desc:0 "Советы и солдаты научились взаимодействовать друг с другом на длинных линиях фронта, проходящих через разные театры военных действий, и благодаря этому наша армия стала намного сильнее. Чем больше мы растём, тем лучше мы понимаем, как поддерживать революционное пламя и продолжать уничтожать храмы, дворцы и *тиранов*."
AET_anarch_generals_4_a:0 "Анархисты-координаторы"
AET_anarch_generals_4_a_desc:0 "Нет, мы не противоречим сами себе: кто-то где-то всё-таки должен следить за тем, куда и как нам направлять танки из ангаров. Просто потому, что у нас нет установленной иерархии, не значит, что мы можем взять и забыть про интендантов и прочих бюрократов."
AET_anarch_generals_4_b:0 "Анархисты-штурмовики"
AET_anarch_generals_4_b_desc:0 "Путь к победе революции лежит через города, и отказ принять эту истину привёл к преждевременному поражению многих партизанских групп. Наши диверсанты уже делятся опытом с солдатами, и благодаря этому армия учится вести бои на узких улицах и в помещениях."

### ideas ###
AET_revanchism:0 "Adelart Revanchism"
AET_revanchism_desc:0 "Adelart was just as much a part of Greifwald as any other, and its loss is keenly felt - not least because revenues from oil had been a major part of the economy. They might seem friendly, but the Adelartian territory is run by criminal gangs who would not be missed. Glory, wealth, and a true united Greifwald is but a single war away."
AET_serial_killer:0 "Serial Killer"
AET_serial_killer_desc:0 "Falcontown's wealthy districts are currently gripped by a slow-burning terror. Every few weeks or months, someone turns up strangled to death. Nothing is ever taken from the body, nor is there ever any variation in the method of killing. The only discernable pattern is that they are usually younger griffons who have recently achieved some great success in their life, such as graduating as valedictorian or winning a sports competition or becoming engaged. So far, the police have been powerless to stop it."
AET_morgans_bandits:0 "Morgan's Bandits"
AET_morgans_bandits_desc:0 "Although they are often called 'bandits', the highway robberies and occaisional assassinations are really the side-project of a major smuggling ring led by an ephemeral anarchist named Morgan Bernier. This does not make them more desirable."
AET_depatriates:0 "The Depatriates"
AET_depatriates_desc:0 "There's an entire class of creatures, mostly griffons, known as 'Depatriates' in Greifwald. They are mostly high-ranking foreign intellectuals and generals given asylum in exchange for lending their services to the nobles and government of the state. They're controversial and often obnoxious, but collectively, their knowledge is both broad and deep."
AET_realism:0 "Политический реализм"
AET_realism_desc:0 "Мы являемся небольшой страной между двух гигантов, поэтому для обеспечения нашей безопасности мы должны быть открыты для любой дипломатии."
AET_true_neutrality:0 "Нейтральная дипломатия"
AET_true_neutrality_desc:0 "Мы не будем принимать ничью сторону и позволим Империи и Аквелии сражаться друг с другом без нас."
AET_military_advisors_JER:0 "Аквелийские военные советники"
AET_military_advisors_GRI:0 "Имперские военные советники"
AET_new_county_politics:0 "Грайфвальдская нация"
AET_new_county_politics_desc:0 "Мы не имперцы и не аквелийцы, мы - грайфвальдцы, и будем бороться за нашу страну до последнего вздоха!"
AET_agriculture_reform:0 "Аграрные реформы"
AET_agriculture_reform_desc:0 "Аграрные реформы приведут наш народ в будущее."
AET_greifwaldian_army:0 "Грайфвальдская армия"
AET_greifwaldian_army_desc:0 "Сильная армия защитит грайфвальдский народ."
AET_greifwaldian_army_2:0 "The Patriotic Greifwaldian Army"
AET_greifwaldian_army_2_desc:0 "To all those who would destroy Greifwald's freedom and soverignty, beware! For its populace would rather die as Greifwaldians than live as any other!"
AET_some_devolution:0 "The First Step"
AET_some_devolution_desc:0 "Now that things are peaceful, the first experiments in local democracy can begin. For now it's only a few hesitant feelers, but if nothing goes wrong, it will expand. The journey of one thousand six hundred and nine kilometers begins with a single step."
AET_much_devolution:0 "Journey to Republic"
AET_much_devolution_desc:0 "Count Corbin Cloudet was an autocrat, an authoritarian, and an uncompromising visionary. Count Ostrick Cloudet is an autocrat as well, but a far more liberal one content to ride the trends of modern politics. Will the third in line also be radically different? Long-term stability demands that the government change. Cloudet's successor might wield a lot of power, and they might not, but by then there will be a parliament to ensure that not all government functions lie on one set of unknown shoulders. To create a republican spirit the right way will take years, maybe even decades, but a strong monarch can afford to be patient."
AET_imperial_army:0 "The New Imperial Army"
AET_imperial_army_desc:0 "It is a huge bureaurcratic and logistical pain to maintain an army of a hundred cultures, but it is worth it to get the undivided loyalty of a continent's worth of creatures."
AET_industrial_heartland_idea:0 "Cutting the Forest"
AET_industrial_heartland_idea_desc:0 "A tree is nothing more than a source of shade until the day you fell it, but you can only fell it once."
AET_science_factories:0 "Ultra-Modern Manufacturing"
AET_anarchists:0 "Берньеры"
AET_anarchists_desc:0 "СГА или более известные как берньеры, наконец, решили нанести удар и начать войну против правительства Грайфвальда."
AET_anarchists_2:0 "Вольная Территория"
AET_anarchists_2_desc:0 "Ни богов, ни господ, только грифоны!"
AET_black_army:0 "Чёрная гвардия"
AET_black_army_desc:0 "Новая Революционная Иррегулярная Армия Грайфвальда, известная как Черная Армия, состоит в основном из грайфвальдских крестьян и рабочих, задача которых - защитить жителей Грайфвальда."
AET_land_given_away:0 "Земля - крестьянам!"
AET_land_given_away_desc:0 "С этого дня, крестьяне будут владеть землей!"
AET_factory_control:0 "Рабочий контроль"
AET_factory_control_desc:0 "Рабочие должны контролировать средства производства, даже если мы должны убить каждую буржуазную свинью, чтобы убедиться, что это произойдет."
AET_teacher_control:0 "Автономная школьная система"
AET_teacher_control_desc:0 "Кто лучше контролирует школьную систему, чем те, кто преподает в них?"
AET_mother_anarchy:0 "Мама-Анархия и её сыновья!"
AET_mother_anarchy_desc:0 "Ни богов, ни господ, идеи анархии распространятся по всей Грифонии! Свобода от оков иерархии!"
AET_militias:0 "Ополченцы архоната"
AET_militias_desc:0 "Группы ополченцев, состоящие из верующих в Богов Грифонии и возглавляемые духовенством, защищают свои дома и деревни."
AET_militias_2:0 "Военизированная организация"
AET_militias_2_desc:0 "Система ополчения была расширена и превращена в систему военизированных формирований, преданных прелату Эбонвингу."
AET_religious_schools_idea:0 "Holy Teachers"
AET_religious_schools_idea_desc:0 "As the creatures of our nation reach enlightenment through the teachings of heaven, so to do they reach material security through the teachings of the priests in worldly matters."
AET_the_idol:0 "The Icon"
AET_the_idol_desc:0 "A strange thing has fallen into our talons. It seems significant, but we don't know how or why."
AET_militias_3:0 "Воины Маара"
AET_militias_3_desc:0 "Мир будет трепетать перед мощью Маара!"
AET_one_will:0 "The Icon of Maar"
AET_one_will_desc:0 "The icon's purpose is revealed. Maar has chosen us to lead all of griffonkind into an old age of savagery and purity, of primal fear and primal joy, of griffons behaving as they did before the trinity rebuilt the world in their own image and experiencing things once driven extinct by the march of progress."
AET_mechanise_agriculture:0 "Механизация сельского хозяйства"
AET_mechanise_agriculture_desc:0 "Научно доказано, что тракторы не съедят вашу душу, если вы будете ими пользоваться."
AET_oil_production:0 "Черная страна"
AET_oil_production_desc:0 "Иглтон и Лиссей стали нефтяными столицами не только Грайфвальда, но и всей Грифонии."
AET_recylce_muskets:0 "Модернизация винтовок"
AET_exclude_scientists:0 "Ученые трудятся над модификацией винтовок"
AET_heaven:0 "Гавань для ученых"
AET_heaven_desc:0 "Постоянная война, как большой гнойный нарыв на теле Грифонии, но благодаря тому, что у нас на протяжении многих лет царит мир и процветание к нам тянутся множество талантливых ученых. Однако статья расходов "На науку" растет с каждым днем..."
AET_immigration:0 "Free Movement"
AET_immigration_desc:0 "Give us your tired, your poor, your huddled masses, and we'll use them instead."
AET_less_immigration:0 "Loose Immigration Laws"
AET_less_immigration_desc:0 "Wingbardians, Aquileians, Imperials? No sir, those griffons are Greifwaldians."
AET_changeling_scientists:0 "Changeling Scientists"
AET_changeling_scientists_desc:0 "A lot of their expertise may be stolen, but a bit of intellectual property theft is nothing compared to the horrors of war and poverty. The more severe crimes they've been accused of are so silly that they're obviously just propaganda."
AET_changeling_engineering:0 "Changeling Engineering"
AET_changeling_engineering_desc:0 "Air travel is the future. We have known this for a long time, and now, the changelings can apply their ultra-modern airplane manufacturing techniques to our benefit. Greifwald will surely be the hub of passenger airline production on the continent!"
AET_ratlines:0 "Bug Tunnels"
AET_ratlines_desc:0 "Sometimes all it takes is a fake stamp, a forged passport, or even a glued-on moustache for a changeling patriot to avoid the petty vengeance and false accusations of their homeland's new government."
AET_officer_core:0 "Changeling Officer Core"
AET_officer_core_desc:0 "Greifwaldian officers are almost all conservative and old-fashioned. Changeling officers aren't."
AET_raise_dead_idea:0 "Partisan Integration"
AET_raise_dead_idea_desc:0 "They might be little more than especially motivated vagabonds and brigands, but more soldiers is better than few, and motivation always matters."
AET_cc_network:0 "C&C Networks"
AET_cc_network_desc:0 "With a deeply complex system of data management and cutting-edge information theory, we gain a statistical-economic edge so significant that we can sometimes discover the logistical needs of a force before its own leaders do - and not always our force."
AET_good_paras:0 "Long-Range Infantry"
AET_good_paras_desc:0 "The wars that created Greifwald, that forged it and tore it apart and reunited it, were not stand-up fights between industrialized peers but were inelegant brawls between poor nations with poor supply lines. Any given moment, a soldier could expect to lack food, or ammo, or clothes, or all three. To be elite meant being able to fight anyways, and for special forces units deep behind enemy lines, that's still the case."
AET_good_planes:0 "AIDS Planes"
AET_good_planes_desc:0 "To keep control of the air battle, despite the extra cost, Airborne Instruction and Detection System aircraft are indespensible."
AET_great_planes:0 "Simple Planes"
AET_great_planes_desc:0 "When a fraction of a second could be the difference between life and death, you don't want to forget where the aileron lever is."
AET_spec_ops:0 "The Best Soldier"
AET_spec_ops_desc:0 "We were always too poor to afford low-quality soldiers."

AET_blessing_of_war_god:0 "Благословение войны"
AET_blessing_of_war_god_desc:0 ""Отец Маар, да святится Твое имя,\nдаруй нам силу и мужество,\nчтобы могли победить врагов,\nи прославить храм Твой."" 
AET_blessing_of_production_god:0 "Благословение усердного труда"
AET_blessing_of_production_god_desc:0 ""Хвала Маару,\nКоторый дал нам души,\nмы верны Ему,\nда примет Он плоды трудов наших."" 
AET_resistance:0 "Counter-Political Movements"
AET_absent_leader:0 "Absent Leader"
AET_absent_leader_desc:0 "The leader of our nation is currently somewhere else. He will hopefully be back shortly because we cannot go without him forever."

AET_maar_fell_wind:0 "Fell Wind"
AET_maar_fell_wind_desc:0 "The breeze carries the stench of death and ash. The sky is an uncanny color. The moon ignores its phases. Nothing is happening directly, but our soldiers are terrified to advance."
AET_maar_car_curse:0 "Broken Engines"
AET_maar_car_curse_desc:0 "With our technology, everything that can go wrong is going wrong. Our trucks shake themselves apart at the slightest provocation and everything burns so much fuel and consumes so much power that every maintenance expert in the country is working overtime to discover that nothing is wrong."
AET_maar_black_blood:0 "Black Blood"
AET_maar_black_blood_desc:0 "A plague has spread throughout our army. The soldiers are plagued by nightmares and delusions and, when injured, their blood is a deep black. The afflicted launch themselves against the enemy, even against the wishes of their own commanders, certain of all-consuming pain followed by death, or, failing that, victory. That the black blood gives its victims self-destructive levels of strength and endurance means that defeat is never certain."
AET_maar_revolutionary_fervor:0 "Burning Hearts"
AET_maar_revolutionary_fervor_desc:0 "Protests, strikes, riots, assassinations and plain murders... the passions of every creature in our country seem to be inflamed. The old are as reckless and idealistic as the young were, and the young flock to every cause that promises wealth, adventure, morality, or some combination. What can be done when even the pacifists are taking up arms?"
AET_maar_factory_broke:0 "Gross Incompetance"
AET_maar_factory_broke_desc:0 "All of a sudden, nothing works. Massive orders are constantly sent to the wrong address and arrive late, and excessive amounts of time are spent not only fixing ridiculous errors by machine operators who should know better, but then fixing those fixes when the mechanic only makes the problem worse. We would think it a conspiracy if it weren't for the fact that groups opposed to the government are suffering just as much under the shoddy accounting and frequent mistakes."

### Opinions Modifiers ###
AET_diplomacy:0 "Грайфвальдская дипломатия"
