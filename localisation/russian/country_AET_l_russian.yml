greifwald.68.t:0 "Неподходящее время"
greifwald.68.d:0 "[This.GetNewspaperHeader]К сожалению, у прелата Луки Лиссейского была диагностирована дизентерия. Несмотря на то что эта проблема широко распространена в западной части Грифонии, тот факт, что она настигла прелата, является серьёзным поводом для озабоченности. Прокуратура начала расследование качества предоставляемых ему в употребление воды и пищи.\n\nВ силу своего возраста прелат нуждается в отдыхе, чтобы выздороветь, и это вынудит его на время отказаться от выполнения своих священных обязательств. Доктора обещают внимательно следить за здоровьем Луки, однако мы истово верим в богов, и надеемся, что они не оставят своего верного слугу в самый тёмный для него час..." #the adelart luca incident put here because the space was available
