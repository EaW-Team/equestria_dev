AET_sabana_pescada_desc:0 "§YРождена§!: 31 октября, 986 в Кеовене (данные переписи населения) или 9 сентября, 9522 ДИЛ на Венере (по собственным словам)\n§YБиография§!: Весьма сложно сказать, откуда именно Сабана родом, ведь, судя по её собственным словам, большую часть своей жизни она провела без крыши над головой, в бегах или сразу и так и так; не помогает тому и факт, что сама по себе Сабана – ненадёжная рассказчица. Как мы подозреваем, она родилась в семье жестокого отца-одиночки в сикамеонском городе Кеовин, в возрасте 17 лет сбежала из дома, оказалась слишком "неустойчивой", чтобы найти себе постоянную работу, и прибыла в Грайфвальд в попытке сбежать от кредиторов и судебных приставов.\nОна привлекла наше внимание, когда начала рассказывать о секретных государственных программах, которые в самом деле существовали. Несмотря на все наши попытки выяснить, откуда она получает эту информацию, мы так ничего и не узнали и через какое-то время, опустив когти, сами спросили её об этом. Сабана поведала нам, что она узнает о всех секретах от некого "Мистера Хэйлсторма", с кем она поддерживала (и поддерживает) постоянную связь, и кто подкидывает ей идеи и теории, касающиеся магических наук и технологий будущего в целом. Мы ещё не узнали, кто такой этот "Хэйлсторм" и существует ли он вообще. Как нам кажется, это всё проделки Маара, вновь общающегося с нами устами очередной сошедшей с ума персоны.\nКак бы то ни было, эксперты (когда они, наконец, понимают, что Сабана имеет в виду) находят её радикальные и часто необъяснимые научные теории гениальными. Мы поставили Сабану во главе собственного исследовательского отдела, и хотя и младшие, и старшие сотрудники считают, что с ней "сложно" работать, она добивается хороших результатов.\n§YАвтор портрета§!:"

AET_DESC_TRIMMEL:0 "§YРождён§!: 17 мая, 973 в Гардисе\n§YЗвание§!: Генерал-маршал\n§YБиография§!: Когда Триммель был совсем ребёнком, две феи выкрали новорождённого Триммеля из собственной колыбели и убили, заменив своим дитя, которое выросло в существо, в будущем ставшее хайвсмаршалом. У этой истории нет никаких доказательств, но Триммель считает её настолько же правдоподобной, насколько и официальную версию своего происхождения.\nКак бы то ни было, уже в раннем возрасте Триммель понял, что он был особенным. Большинство существ гнушались насилия, их нужно было вывести на него, подготовить. Но только не в случае Триммеля. Где бы он не появлялся, чейнджлинг с особой жестокостью ставил хулиганов на место. Триммель был героем. А затем об этом узнали его родители, и он понял, что даже если ты особенный, это не значит, что ты всегда поступаешь хорошо. Иногда это значит, что ты поступаешь очень, очень плохо.\nНамереваясь пустить свою страсть в правильное русло, он вступил в ряды Вермахта и быстро продвинулся по карьерной лестнице, а благодаря совокупности своих "цивилизованных" навыков и доисторической жестокости смог впечатлить королеву Кризалис. А она, в свою очередь, не впечатлила Триммеля, считавшего, что жестокость – это не тот навык, который следует ценить. Вскоре он стал презирать её и построенную ею систему и начал собирать группу верных ему офицеров для собственных целей. Триммель не считал себя ни интеллектуально, ни морально подготовленным, чтобы управлять страной, поэтому собирался присоединиться к первому же путчисту, которого бы он мог вытерпеть, но внешние силы положили конец правлению Кризалис быстрее, чем кто-либо другой.\nКогда он и его армия только заявились в Грайфвальд, чейнджлинг понял, что сменил принимавшего его лидера на слабака. В этот раз он не собирался ждать, пока кто-то сделает первый шаг.\nЗа годы работы его знали под разными именами: Триммель Цетил цу Гардис. Оберст Триммель. Товарищ Солт Болд. Мистер Слайм Фрод. Ужас улицы Гармонии. Герой восточного КПП. Триммель Ойген цу Гардис. Сын, о которым мы не говорим. Замена Синовиала. Хайвсмаршал Триммель. Король Зюстона. Принц Зюстона. Домашний монстр Кризалис. Мясник. Толстый маршал. Великий красный дракон Эквуса. Сын, о которым мы бы предпочли не говорить. Волшебник Дитрисиума. Первый смертный приговор, вынесенный новым правительством без суда и следствия. Генерал-маршал Триммель. Граф Клаудет.\n§YАвтор портрета§!: Scroup"
