greifwald.76.t:0 "Молодые птички"
greifwald.76.d:0 "    — Барони Морган, как другу Семьи, мне бы хотелось выразить некоторую обеспокоенность вашими действиями, — заговорил пожилой грифон. Шушут хорошо обращался с финансами и умел ловко держать полицию на расстоянии, но, как и многие похожие на него члены Сообщества, он был недальновидным и мелочным.\n    — Что на этот раз? — спросил Морган, тяжело упав в кресло, которое было слишком большим для грифона его размеров.\n    — Зачем нам выпускать всех заключённых? — поинтересовался Шушут. — Да, Эрика умеет прибирать за собой беспорядок, но большинство сидящих там отморозков – это дилетанты, обыкновенные бугаи. Если мы отпустим их, это ввергнет Фэлконтаун в хаос как минимум на месяц. Для бизнеса это не сулит ничего хорошего. И то же самое верно для развязывания крупных перестрелок, которые можно было бы избежать обыкновенным взяточничеством.\n    — Это такая своеобразная призывная кампания, — отмахнулся от вопроса Морган. — Заключённые будут рады пополнить ряды Сообщества в знак благодарности за их освобождение, а хаос на улицах отвлечёт полицию и даст нам время на проведение каких-либо операций.\n    Шушут сел обратно за стол. Другие члены совета медленно привыкали к подобным обсуждениям, и всё-таки Морган был барони, и его новые идеи открыли дорогу новым возможностям, у которых также была своя цена. Старейшина, однако, не закончил возмущаться. — Но ведь дело совсем не в этом, так ведь? Это всё часть твоего "революционного" проекта, – начал он. — Знаешь, когда барони Калиостро изначально созвал Сообщество – это был именно бизнес. Барони Альберих управлял Сообществом как бизнесом, и твоя мать – да хранят боги её душу – ничем не отличалась от своих предшественников. Но по какой такой причине она решила, что, начиная с тебя, Сообщество – это исключительно семейное предприятие, мне совершенно непонятно.\n    Когти Моргана впились в подлокотники, и он понадеялся, что никто этого не заметил. По семье ходил слух, что это Морган убил свою мать и подделал её завещание, чтобы встать во главе Сообщества. Отвратительная молва, и не только потому, что вторая её часть была правдой. — Не смей так говорить о моей матери, — сказал Морган, пытаясь скрыть появившуюся в голосе дрожь от злости и печали.\n    Шушут замолчал. — Прошу прощения, барони.\n    — Всё в порядке, — ответил Морган. "Вот же старый дурак, я ему ещё покажу...""
greifwald.76.a:0 "Когда-нибудь..."

greifwald.77.t:0 "Хаос в Фэлконтауне!"
greifwald.77.d:0 "[This.GetNewspaperHeader]Последствия недавнего рейда на тюрьму в крепости Святого Мэкса продолжают усугубляться. Прошлой ночью не менее чем трое полицейских были атакованы вооружёнными заключёнными, один из которых был убит на месте. Пытаясь положить конец набросившейся на Фэлконтаун волне вооружённых нападений и грабежей, полиция работает на пределе возможностей, чтобы вернуть преступников за решётки. Из-за увеличения бандитской активности появились слухи о том, что полиция покинет некоторые районы в пользу концентрации собственных сил и организации точечных атак, целью которых является постепенное освобождение города от смутьянов.\nОпределённая череда убийств была возложена на "Сообщество Амейн" – банду, которая пользуется хаосом и безнаказанностью для борьбы и запугивания членов враждебных группировок. Эта организация уже долгое время является источником народного беспокойства, и если государство не предпримет никаких решительных действий, то Сообщество может стать угрозой не только Фэлконтауну, но и всему Грайфвальду."
greifwald.77.a:0 "Граф, да сделайте вы хоть что-нибудь!"

greifwald.78.t:0 "Кровь на улицах!"
greifwald.78.d:0 "[This.GetNewspaperHeader]Вчера беззаконие на улицах Фэлконтауна достигло новых высот, когда во время обращения к публике был убит Альберт Гринкло – бизнесгриф, призывавший жителей города воздержаться от учинения массовых беспорядков и просивший графа Клаудета объявить военное положение для разрешения общенационального кризиса. Важно заметить, что до текущего момента граф отказывался задействовать армию для поддержания порядка, ссылаясь на проблему прав существ и вопросов безопасности.\nВо время выступления Альберта неизвестный нападавший бросил гранату прямо на сцену, взрывом убив промышленника и двух стоящих рядом жителей, а также ранив не менее десяти грифонов. Полиция прибыла на место преступления только спустя три часа. У мистера Гринкло остались жена и двое детей.\nВ настоящее время инвесторы компании "Пиломатериалы Гринкло" решают вопрос о выборе нового генерального директора."
greifwald.78.a:0 "Как такое вообще могло произойти?!"

greifwald.79.t:0 "Моргану Бернье..."
greifwald.79.d:0 "    Тик... Так... Тик... Так...\n    Подглядывать в чужую переписку – это пример плохого тона, поэтому лакеям и приспешникам Моргана не оставалось ничего, кроме как слушать гнетущее тиканье часов и ждать, пока барони не закончит читать отправленное ему письмо. Парочка внимательных грифонов подметила, что Морган уже как несколько минут держал взгляд отведённым от бумаги и просто пропускал написанное через себя, наслаждаясь содержанием так, словно у него в когтях было не письмо, а бокал изысканного вина.\n    —... Н-ну, барони, что там написано? — прошептала одна грифина.\n    — Хм? — притворяясь, что он не знал о ней до этого момента, Морган Бернье повернулся в сторону голоса. —... А-а, оно от Клаудета. Вы вообще можете в это поверить? Вот, позвольте прочесть вам самое важное – это просто восхитительно. Кхм... "Помогите остановить беспорядки, и я позволю членам вашей группы попасть в правительство". О-о, и ещё вот эту фразу, он даже подчеркнул её: "Пора прекратить это бессмысленное кровопролитие". И это написано когтями дворянина! — слабо усмехнулся барони.\n    — И что вы ему ответите? — спросил и чуть наклонился вперёд старый и уважаемый другими членами Сообщества грифон. — Это может стать абсолютным прорывом для нашей семьи: мы получим влияние даже без развязывания гражданской войны! Граф буквально преподнёс нам власть – хочу подчеркнуть, государственную! – на блюдечке с голубой каёмочкой!\n    Сидящий за столом грифон по-доброму улыбнулся. — Да, это так, но... — Морган положил письмо обратно в конверт и протянул его пожилому грифону, — но приводили ли когда-нибудь полумеры к чему-нибудь великому? Нет, победа революции требует бескомпромиссности – в противном случае мы просто оттягиваем неизбежное.\n    — Барони, вы давно в окно смотрели? — спросил старый грифон. — На улицах творится хаос! Да, он имеет свои плюсы, но у всего есть своя мера! Мы уже показали, на что способны. Пришло время исправить весь этот беспорядок, пока у нас есть такая возможность! Пожалуйста, барони... — грифон глазами умолял Моргана послушать его, но взгляд лидера был проницательнее. Старик печально опустил голову. — Хорошо, я отклоню его предложение.\n    — В этом нет нужды. Просто брось его в топку, — Морган улыбнулся. — Спасибо, дружище. Ты поступил правильно, я тебе это гарантирую."
greifwald.79.a:0 "К тому же у нас и так кончаются дрова."

greifwald.80.t:0 "Талантливый грифон"
greifwald.80.d:0 "    Молодой грифон-инженер вытянул передние лапы настолько далеко вперёд, насколько он только мог. В одной умелец держал фонарик, светящий глубоко внутрь сложноустроенного реактивного двигателя, а другой осторожно поправлял детали, чтобы получше разглядеть образовавшиеся в конструкции трещины. Ему было очень неудобно находиться в таком положении, но это было необходимо. У него в голове туда-сюда скакали мысли о мириадах труб и сварных швах, держащих механизм воедино, а они в свою очередь перемежались с идеями о том, как лучше направить свет внутрь, и что вообще вся эта картина значила для починки, расточки и перевальцовки этой штуковины. А затем грифон внезапно услышал позади себя слова "праздничная вечеринка". — Уходите, я занят, — прошипел инженер и отступил от конструкции, обнаружив там несколько отклонений от первоначальной схемы. Грифон принялся размышлять, какие из этих отклонений были приемлемыми, неприемлемыми, субоптимальными и...\n    — О чём мечтаешь, Фрэнк? — спросил знакомый старый голос.\n    — Фрэнк скривился. — Здесь у сопла "В" толщина стенки неравномерная. Я вот думаю, хватит ли мне времени исправить ещё и этот косяк. Если всё пойдёт как надо, то в теории наша пятиминутная демонстрация двигателя может растянуться до получаса.\n    Менеджер заулыбался. — Просто сделай так, чтобы он работал. Мы в любом случае будем делать новый. Слушай, я хотел поговорить с тобой по поводу коллег.\n    Инженер оскалился. Старший менеджер не был хоть сколько-то умнее его, но не был и полным идиотом, в отличие от прочих сотрудников компании. Фрэнк не в первый раз слышал, как коллектив осуждал его за "перфекционизм", градус которого специалисту и так пришлось убавить ради их же блага. — Я сожалею, что ты не смог найти работничков получше.\n    Улыбка менеджера не могла выглядеть ещё более натянутой. — Вообще-то, они в скором времени могут заменить меня. Ситуация в стране становится всё более мрачной.\n    — Святой Борей, только не говори мне, что... — Фрэнк громко охнул.\n    Менеджер устало вздохнул. — Я передам мастерскую анархистам, только если граф так и продолжит сидеть сложа когти. Фрэнк, пойми, я не хочу, чтобы труд всей моей жизни просто взял и канул в небытие. Впрочем, я уверен, что скоро всё наладится. В конце концов, есть свет во тьме!"
greifwald.80.a:0 "Нужна немалая выдержка, чтобы согласиться на меньшее." 

greifwald.81.t:0 "Зачем нам стремиться к небесам?"
greifwald.81.d:0 "    — Подождите! Постойте! Нет! Вы не имеете права! — выкрикнул инженер, размахивая лапами перед большими и сильными грифонами. Он не смел пытаться остановить их физическими методами и мог позволить себе только кричать и гавкать на мускулистых, одетых в кожаные куртки анархистов, выносящих из его мастерской всю технику и оборудование. — Это наработки реактивного двигателя! Реактивного двигателя! Вы что, не понимаете?! Эта технология позволит нам овладеть силой полёта между континентами! С её помощью мы сможем создавать самолёты, способные в считанные часы добираться до Эквуса! Мы...\n    — Да плевать мы хотели на твой Эквус, — пробормотал один из бугаёв. Фрэнк попытался вразумить анархиста, но был прерван грифоном в свитере, от которого несло алкоголем и сигаретами – от того самого, кто спустил громил на лабораторию Фрэнка.\n    — Слушай, — сказал старый грифон, обхватив инженера за плечи, — нам нужны вещи, которые действительно помогут народу, а не те, что в теории принесут пользу через там пять или десять лет. Фрэнк, у тебя было... достаточно времени, чтобы поиграться с ресурсами народа, но теперь мы нуждаемся в настоящей технике: оружии, сельскохозяйственное оборудовании, бойлерах. Поправь, если я не прав, но... в чём смысл инженера, если он ничего не делает для обеспечивающего его ресурсами общества? Буду краток: если ты хочешь сохранить свою должность, то тебе надо сосредоточиться на более... приземлённых проектах, которые могут улучшить жизнь простого грифона: какие-нибудь там тостеры или будильники. Понятно?\n    В ответ инженер проскулил что-то неразборчивое. — Я...\n    Старику было достаточно того, что Фрэнк не смог ему ничего высказать, и с улыбкой на лице покинул его кабинет. Фрэнк остался один – даже его любимое изобретение больше не могло составить ему компанию." #introducing franc's bizarre demotion
greifwald.81.a:0 "Фрэнка словно спустили с облаков на землю."

greifwald.82.t:0 "Лекарство от недружелюбия"
greifwald.82.d:0 "    Фрэнк возился с электрическим щитком. Работа с домашней электропроводкой не была его коньком. И не то чтобы он находил это сложным, просто пока ему не хватало опыта в обращении с подобным оборудованием. Во время работы он услышал позади себя тяжёлые шаги, заставившие его обернуться и встретиться лицом к лицу с двумя массивными грифонами... а также одним толстяком, стоящим между ними. Последний из них выглядел несколько знакомо.\n    — Вот этот? — спросил большой грифон толстого.\n    — Д-да, этот, — шмыгнул в ответ грифон, выглядевший словно птенец, у которого украли конфетку. Двое стоящих по обе стороны от него бугаёв кивнули друг другу и обратились к Фрэнку.\n    — Мистер Фрэнк, вот этот джентльгриф утверждает, что вы повели себя очень недружелюбно, когда он предложил вам свою помощь в решении проблем с электричеством. Скажите, это так? — поинтересовался громила, и  Фрэнк рассмеялся от этой несуразицы.\n    — Из-за этого "джентльгрифа" у меня чуть предохранители не перегорели! — в ярости воскликнул инженер. — Мне что, благодарить его за то, что он отправил меня в каменный век? Вот тебе и электрик, а! И что с того, что я послал его учиться дальше и не лезть ко мне с советами, пока он не научиться различать "ватты" и "вольты"? — в ту же секунду бугаи подошли к Фрэнку и положили ему на плечи лапы. Вечно недовольный грифон мигом пожалел о только что сказанном.\n    — Не, так не пойдёт. Пожалуйста, пройдёмте с нами, — попросил грифон. — Разве можно так обращаться с собратом-рабочим: грубить ему, вести себя так, будто вы умнее всех остальных? Пускай электрик из него и не такой осведомлённый, но он же просто хотел протянуть вам коготь помощи. Ну да ладно, мистер Фрэнк, вы не волнуйтесь, — грифон сверкнул хитрой улыбкой, — наш барони открыл замечательное место для таких, как вы.\n    ***\n    — Я не сумасшедший! — визжал Фрэнк, брыкаясь и размахивая лапами в тот момент, когда его силком уносили за двери лечебницы. — У меня всё нормально с головой! Пустите меня! Пустите меня сейчас же!\n    Неопрятные и даже не носящие белые халаты "врачи" усмехнулись от высказывания инженера. — Да, вы не сумасшедший, мистер Фрэнк. Вы просто немного... недружелюбны. Но не волнуйтесь: это всё легко лечится. Наверное."
greifwald.82.a:0 "Мы же не хотим жить в обществе грубиянов, так ведь?"

greifwald.83.t:0 "Сегодня здесь всё сгорит!"
greifwald.83.d:0 "    В сырой темноте лечебницы, полной забытых и угнетённых существ, два грифона сидели в таком месте, куда никто не посмел бы пойти ночью. В туалете. В конце концов, кто вообще хотел при анархии работать уборщиком?\n    Старый, похожий на разбойника грифон наклонился к Фрэнку, который в эту секунду возился с механизмом определённого самодельного устройства.\n    — Они прозвали нас безумцами... — прошептал серый грифон. — Тебя – за то, что ты был честным, меня – за то, что я не поверил их лжи. Всё, чего они хотят – это слепить из общества одну большую шутку, а из населения – подхалимов, над которыми они могут измываться, — продолжал он. Фрэнк предпочёл бы работать в тишине и спокойствии, но грифон вновь прервал его, положив лапу ему на плечо. — Ты и я, Фрэнки – мы с тобой два сапога пара. Мы просто хотим прожить достойную жизнь. И пока ты и я заключены в этих мягких стенах – наше время тратится впустую. Но, наконец, пришло время возмездия! В конце концов, есть свет во тьме!\n    — А-ам, как скажешь, Зоран, — вздохнул Фрэнк. Он просто надеялся, что... их план всё же сработает.\n    ***\n    Охранник успел испустить протяжный крик всего секунду за того, как его голова была пронизана дробью из самодельного дробовика Зорана. — За этими стенами нас ожидает свобода! — проревел он. Пациенты выскочили в коридор и понеслись к своим освободителям, которые вооружали восставших ржавым – сделанным из всевозможных подручных материалов – примитивным оружием. — Теперь покажите этому ничтожеству, что никакой карцер, никакая камера и никакие побои не смогут остановить нас! В а-ата-аку!\n    Фрэнк следовал за восставшими, в ужасе наблюдая за тем, как его созданные из труб орудия войны десятками умертвляли охранников лечебницы. Выбежав наружу с пистолетом в когтях, инженер оглянулся назад. Может, свобода и стоила того, но это всё же именно он был тем, кто вооружил и принял непосредственное участие в убийстве многих грифонов, державших в заключении в том числе и тех, кто имел вполне стоящие причины здесь находиться. Шок от произошедшего так и не покинул его. Даже спустя несколько дней, когда Фрэнк стал частью группы бандитов: Зоран призвал остальных восставших последовать за ним, а Фрэнку просто было некуда больше податься. А что ещё ему оставалось делать в стране, в которой жизнь заключённого – или пациента лечебницы – не имела никакой ценности?"
greifwald.83.a:0 "Кто есть "здравый умом"?"

greifwald.84.t:0 "Надеющийся на лучшее"
greifwald.84.d:0 "    Лес огласился множеством выстрелом. Последующие за ними взрывы поставили точку в этой битве: враг бегством спасался от бандитов Зорана, которые теперь, словно гончие, преследовали свою добычу. Фрэнк тоже целился в одного из отступающих... а затем нажал на гашетку. В конце концов, ему доплачивали за каждое подтверждённое убийство.\n   — Отличная работа, Фрэнк! — крикнул Зоран и сердечно усмехнулся. — Просто великолепно! Какой магией ты овеял наше оружие? Оно никогда ещё так хорошо не работало!\n   — Да я просто... стволы немного нарезал, — пробормотал Фрэнк под звуки далёкой агонии какого-то шизофреника, не до конца уверенный в искренности слов своего лидера. Их оружие действительно находилось в плачевном состоянии: оно было одновременно самодельным и древним, однако Фрэнк всё же ухаживал за ним, время от время даже улучшая качество бандитского арсенала. Но это, в свою очередь, лишь развязывало лапы приспешникам Моргана. В конце концов, те существа, которые некогда называли себя "независимыми" бандитами, и с которыми бок о бок сражался инженер, недавно получили ультиматум: присоединиться к войскам анархистов либо же стать их врагами.\n    — Выдвигаемся! — воскликнул Зоран. — Сегодня нам нужно зачистить ещё парочку лагерей! Морган обещал заплатить за них в два раза больше – в том случае, если он не лжёт, конечно!\n    Фрэнк знал, что всё это просто подливает масло в огонь страданий; знал, что те грифоны, за которых они сражались, без жалости и сожаления пытали заключённых; знал, что его братья- и сёстры-по-оружию были следующими по списку. Некоторое время назад Фрэнк надеялся достичь чего-то великого в области техники и инженерного искусства, хотел помогать другим и подарить миру свои изобретения.\n    Теперь же он был одним из "них" – тех, кто уничтожал даже то немногое, что сохранилось на этой земле. Всё, что ему оставалось теперь – это крепко держаться за свою винтовку и смотреть на затянутое облаками небо, надеясь, что когда-нибудь через них выглянет солнце. Сейчас он желал только одного: накопить достаточно денег для безбедной старости где-нибудь подальше от этой проклятой Мааром страны. И Фрэнк действительно надеялся на лучшее, ведь, как говорили другие, есть свет во тьме. Так ведь?"
greifwald.84.a:0 "Дульное пламя – это тоже своего рода источник света."

greifwald.85.t:0 "Укуренный, но готовой к бою"
greifwald.85.d:0 "    — Чу-у-вак! — лыбился офицер, пуская плотные клубы дыма и прижимая перевёрнутый кверху вниз телефон к лицу. — А-а, барони, это вы! Хотите узнать, как там тренируются наши снайперы? Сейчас посмотрим... О-ой, мать твою... — увидев отчёт, солдат нахмурился: на графике он увидел стрелку, стремительно двигающуюся ко дну, а также парочку слов, которые ему было сложно разобрать.\n    К счастью, рядом с ним сидел другой офицер – неистово чешущийся от грядущей передозировки от метамфетамина – кто перевернул график и дал новое значение выражению "отрицательный рост". — Ох, мать твою! Хитро! — офицер на связи захихикал от такого решения. — Да всё ваще замечательно! Они там прям хорошо... пифф-паффают. Хотите знать, что там с танками? Сейчас всё узнаем, — грифон отлепил себя от телефона и повернулся к ещё одной фигуре в комнате. — Э-эй, красавица, как там поживают наши новички?\n    Офицер танковых войск сидела на полу и покачивалась из стороны в сторону. У неё из ноздрей текла кровь, зрачки были сужены, а "порошочек" окрасил её клюв в белый цвет. — Сумасшедшая? Я когда-то была сумасшедшей... Они засунули меня в комнату... резиновую комнату... Резиновую комнату, полную...\n    Грифон за телефоном вновь нахмурился. — Они тебе, знать, шлак какой-то подсунули, а? Ой, да, барони! Да-да-да, она сказала, что солдаты с блеском прошли все испытания! Я даже видел, как они ведут себя в бою. Суровые ребята! Что, ещё про команду штурмовиков знать хотите? Уно моменто, сеньор барони!\n    Когда накуренный, но изобретательный офицер увидел, что лидер штурмового отряда танцевал стриптиз огнетушителю, он решил ничего не говорить и просто заглянул в свой отчёт. — Всё тип-топ, барони! Они справляются со своими задачами даже быстрее, чем раньше! Так что, да, у нас всё "эй-окэй"... Ага, пасиба, па...ой, то есть барони! Надо ли нам что-нибудь? Хм, можете нам привезти что-нибудь перекусить? Нет? Ну ладно... Хорошо, барони! Если что, вы знаете, где меня искать!\n    Грифон откинулся на спинку кресла и с облегчением выдохнул. — Фу-ух, это было близко. Но он никогда бы не понял, что я немножко "на расслабоне", и уж тем более по телефону. Так ведь, кэп? — офицер рассмеялся и толкнул локтём сидящего рядом с ним грифона, кто ещё прошлой ночью умер от передоза." 
greifwald.85.a:0 "Эй, чу-у-вак, ну не молчи."

greifwald.86.t:0 "Те полумёртвые, бестолковые, навеселе и накуренные"
greifwald.86.d:0 "    Только подумать, что ещё недавно наркотики были запретным плодом, благом, доступ к которому во многих цивилизованных обществах нельзя было считать само собой разумеющимся. Но эти времена остались далеко позади.\n    Маленькая грифина льёт слёзы и дёргает отца за куртку, пытаясь поставить его на ноги, не подозревая, что он не может даже сидеть прямо – воткнутый шприц не позволяет ему это сделать. Водитель автобуса на скорости сносит автобусную остановку – в глазах у него всё троится. Сфера общественных услуг перестаёт работать – зачем докторам вставать на работу, если они обкололись всем запасом морфина в клинике?\n    Фармацевты и наркоплантаторы наслаждаются своим статусом работников жизненно важных сфер услуг, а некогда работоспособные члены общества, теперь павшие до обыкновенных торчков, боготворят их. Даже те, кто ведёт относительно трезвый образ жизни, иногда позволяют себе "подымить" или "припудрить клювик". Трезвенность как таковая стала не более чем сказкой.\n    Возможно, когда всё это только начиналось, жители Грайфвальда наслаждались кратковременной бодростью от наркотиков: любой солдат при помощи метамфетамина мог стать машиной для убийств, любая актриса после толики кокаина – звездой, писатель, сделав маленькую затяжечку каннабиса – гением. Но, как оно часто бывает, смешав абсолютно все цвета, получишь лишь грязь. Злоупотребление, зависимость и привыкание охватили Грайфвальд.\n    Закрывая глаза, многие его жители надеялись проснуться в мире сказок. Только те, кто так и не открыл их, вероятно, там и оказались.\n    Морган выглянул в окно и улыбнулся. Граждане Грайфвальда были свободны делать то, чего их душе угодно, и он точно не намеревался лишать их этого права. Барони знал, что пока он защищает их свободу, грифоны Вольных Территорий будут тянуться к нему за советом."
greifwald.86.a:0 "Чрезмерное веселье вредит вашему здоровью!"

greifwald.87.t:0 "Аутентичный опыт прошедших веков"
greifwald.87.d:0 "    — Только бы там не было моего имени. Всё, что угодно, но Боги, только не моё имя...\n    Они всегда смотрели на доску: не настолько долго, чтобы позволить страху охватить себя, но и не вскользь, чтобы успеть прочитать написанное. Ведь если на доске появлялось твоё имя – это было равносильно концу. Проскрипция – так это называлось. Когда-то давно Морган услышал об этом наказании в разговоре о древней истории и сильно им вдохновился. Следуя изъявлению местных советов, имя преступника – осуждённого за различные преступления – писалось на доске, после чего любой гражданин, вне зависимости от своего статуса, мог на законных основаниях убить того, кому это имя принадлежало. Что до их награды... После того, как совет изымет и перераспределит вещи смутьяна, половина без лишних вопросов отдавалась палачу. Вот так просто: убей ублюдка – получи половину его вещичек. Даже заполнять ничего не надо.\n    Избивавший свою жену грифон никак не мог ожидать того, что к нему за спину подкрадётся воняющий алкоголем торчок с утыканной гвоздями битой. Этот бродяга, улыбаясь на протяжении всего действа, занёс биту над головой домашнего насильника и...\n    В старшей школе бродяга был хорошим игроком в бейсбол. "Возможно, — думал он, — в награду я получу половину его квартиры. А может даже и половину жены."
greifwald.87.a:0 "Благослови Борей Совет Амейн!"

