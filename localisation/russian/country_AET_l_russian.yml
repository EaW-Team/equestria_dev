AET_buy_bug_tanks_desc:0 "Живущие в нашей стране чейнджлинги всё ещё поддерживают связи с родиной, и если мы покажем им чек с достаточным количеством нулей, то они могут "потерять" какую-то часть направляющегося в нашу страну снаряжения."
