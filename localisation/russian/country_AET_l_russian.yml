AET_hematoma:0 "Hematoma Subarachniae"
AET_hematoma_desc:0 "§YBorn§!: 31 March, around 965-970, won't say where\n§YRank§!: Fleet Admiral\n§YBiography§!: Hematoma prefers not to talk about her past life in the Changeling Lands. The only story from her childhood she likes to tell is that she went to elementary school with Thorax and found him so annoying she trained her pet maulwurf to throw dirt at him. She once mentioned privately that she joined the Kriegsmarine as soon as she was allowed in order to help prop up a family business, although she didn't mention what family or what business.\nHer claim is that she was a lowly cook on a ship that was destroyed during the 1002 anti-Chrysalian sailor's strikes, but she appeared in Greifwald mere weeks after those strikes were crushed. Clearly, whatever government attention she felt she garnered, there was enough of it that they would find her anywhere on Equus.\nWhen she arrived, her first order of business was to join Greifwald's river guard, riding patrol boats up and down the waterways. She was versatile and hardworking enough that she soon became captain of one of the little things, and had a notable skill in leadership that smelled far more like past experience than talent. She always stayed close to the waterline, whether it's in keeping her craft technically spotless or by unhesitatingly discussing matters with the crew when she found it appropriate. She also started wearing a wig so that the many Greifwaldians who had never seen a changeling before would stop calling her 'sir'.\nWhatever the case, between her nebulous past and her current service in Greifwald's riverine navy, there are few creatures alive who have had such a breadth of naval experience. When Greifwald found itself building a new naval institution from scratch and speedboats, numerous stubborn admirals with their last-generation experience were overlooked in order to get a creature who knew a little about everything and could learn the unique geopolitical needs of Greifwald.\n§YPortrait By§!: "

