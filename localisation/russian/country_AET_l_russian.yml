greifwald.114.t:0 "Element of Kindness"
greifwald.114.d:0 "Seeking to weed out potential problems, Trimmel and Cloudet sat together reviewing each other's notes regarding finances. One particular report took the changeling's attention. "Cloudet, I noticed here..." Trimmel shifted through the papers. "Among this year's budget plans, you seem to have included a rather dramatic raise for...mental health institutions? Asylums? Do explain a bit."\n    Patiently, the griffon smiled. "What's there to explain? A little philanthropy goes a long way, not to mention we shouldn't idly sit on our money - not when we've been doing better compared to before. Besides, what about those with...less than healthy minds? Does their struggle not worry you?"\n    Trimme smirked. "To tell you the truth, Count, the sane give me enough things to worry about as is."\n    "And what of Vect?" Cloudet asked. The words immediately made Trimmel's ear perk. "I do not wish to offend - he's a brilliant mind...But he has his own troubles. He perhaps feels alienated from the world - but that should not be the case! Trimmel - you could sit me in-front of someone mad, someone who treats others unusually - even if cruelly. Someone who thinks they're an outlier in this world. No matter what, I will not think of that person as anyone less than a fine member of our society! And, if they just need time, help, and a little patience, then that is what I shall give them." The count proudly said before returning to work. Trimmel was left in a somewhat dazed state, left blankly staring into the distance. This conversation made him think, and re-think things.\n    "By the way..." Cloudet couldn't help but feel curious, leaning in to hear Trimmel better. "You seem rather curious in the state of these institutions! Is there any particular reason you were asking? Perhaps...You were thinking of someone who needs to be admitted into one? Someone you'd like to help?"\n    "...Well..." Trimmel grinned wanly, folding his hooves and slightly swivelling on his chair. "...Let's get back to work for now."" #HES LITERALLY ME
greifwald.114.a:0 "He tugged at his collar."

greifwald.115.t:0 "High Court Reunion"
greifwald.115.d:0 "    The Imperial Palace was ill-fitting for a creature as humble as Cloudet was, but it was the only place that could be the seat of the Griffonian Empire, and dutifully, when dealing with affairs that affected the whole nation, he could be found there. Once again, the opulent halls saw visitors from around not just the country, but the whole world.\n    One of these visitors came as part of a delegation from the distant changeling homeland and, while he would have relished the opportunity to meet the temperant and wise ruler of the new Empire, an old comrade took precedence. The former Hivesmarschall also had national affairs to deal with in the Palace, but he was not mingling, he was watching from another balcony. "How are things in the Fatherland?" Trimmel said to the hoofsteps.\n    "Better every day." Pharynx answered as the warm breeze ran over him.\n    Trimmel smiled weakly. "That's good. They wouldn't happen to want me back, would they?"\n    "Oh, a fair amount. You'd have to experience the new country from inside a jail cell, though. That's also a lot better than it used to be, but I still doubt you'd like it." Phraynx pretended to wonder aloud. "Something about the massacres and plundering and industrial-scale perjury. That said, I hear you don't do that anymore."\n    Trimmel shrugged. "The Count said no."\n    "That's it?" Pharynx chuckled, unbelieving.\n    "The crave is a powerful thing, General." Trimmel replied. "Turns out what I really wanted was a leader I could respect. In any case, I've always acted consciously and won't apologize for anything I did there, or here."\n    "Hah, suit yourself. Your biggest contribution to the new order will remain being a lesson about the insanity of Chrysalis's government." Pharynx turned to walk away, but he stopped.\n    Trimmel's smile had suddenly changed. It was natural now, radiant and unforced, and before he turned to look back at his former comrades and countrymen, he said, "You're welcome."" #hey pharynx long time no see
greifwald.115.a:0 "Was there no easier way?"

greifwald.116.t:0 "Year Zero"
greifwald.116.d:0 "    Hot on the heels of republicanism had always been its more radical brother, socialism. It did everything but more. More equality. More rights. More carbombs. Count Cloudet had not known many socialists, but he had known a few, and as a national leader, he had different information than the commoners. What socialist states did exist were always of two faces, one of a perfect society with enough asterisks to crush a griffon to death, and one of simple delusion. It was a nice idea that reality couldn't handle.\n    Rumors had long circulated that the new Marshall's close acquaintance, one General Vect, had sympathies for socialist causes. His allies certainly didn't and so Cloudet didn't worry about it. Then Vect had done something unexpected; he came to Cloudet and asked for a favor.\n    The Count looked over the small sheaf of papers as Vect waited expectantly. Cloudet wondered what the changeling equivalent of a talons-up was, because Trimmel must have been doing it just beyond the door to encourage his ever-hesitant friend. Well, the plan was very "Vect" for lack of a better word. He wanted to run an experiment. Greifwald would take a state (Aiwle was the natural choice), give it some separation from the rest of the new empire, remove the old rulers, and replace it with a system of workers' cooperatives. No terrorists, no international sanctions, just a few years to see if a poor state could be improved through an ultra-modern political philosophy. With the rest of the empire to serve as a safety net and an easy route back to normal governance, it couldn't even implode the way so many revolutionary states had done before. Yet failure would still mean impoverishment.\n    Cloudet rubbed his temples. He was an emperor now. There was the means and even the expectation that he would spend big on vanity projects. He had no love of grand palaces or exotic metals. This idea, though, would prove something important no matter what happened. He grabbed his pen." #socialist state part 1
greifwald.116.a:0 "Approved!"
greifwald.116.b:0 "Rejected."

greifwald.117.t:0 "YEAR 3 REPORT"
greifwald.117.d:0 "    The Aiwle experiment has run for three years now, and it is not yet done bearing fruit, nor has its progress gone un-monitored. However, there have been many interesting developments, and it is my belief that now is a good time to explain what has happened ever since this began.\n    The good news: Economic efficiency is up, and higher levels of social cohesion and job satisfaction are consistently reported. Wealth inequality has shrunk dramatically. Most importantly, the average Griffon feels far less alienated from their society than before and increasingly strives to be an active participant in the political process.\n    That last point is also the source of much of the bad news. Consider the peasant class who, liberated from the whips of their landlords, have not become a model proletariat. Instead they simply left many of their fields fallow, growing enough to sustain their own communities and little else. The cities complained, so the patriarchs and matriarchs of the villages attempted to rope entire regions into, essentially, agricultural unions to maintain and abuse a monopoly on crops. A famine was only averted with dozens of arrests. This naked self-interest is only unusual in its scope, and tension exists constantly between state quotas and workers, between managers and their auditors across the hall, and between new technocrat-dictators and leadership realities. Efficiency is up, but output is down everywhere.\n    The theory for this is that, unlike a socialist revolution, there was no preexisting meritocratic structure that replaced the government. The top of society was simply removed. When given control over the means of production, the workers do with it what the barons and the crony capitalists did before – be petty and selfish, except now it's a self-serving group rather than a self-serving individual.\n    This has itself a silver lining, though. Unlike most, this socialist state is obviously not run by terrorists and brigands." #socialist state part 2
greifwald.117.a:0 "Uh-oh"

greifwald.118.t:0 "YEAR 6 REPORT - END"
greifwald.118.d:0 "    The socialist experiment in Aiwle continued and, given more time, did not resolve its fundamental issues, merely learned to mitigate them while uncovering new ones. Increasingly, cooperatives competing for the system's limited resources have turned to graft and nepotism to get ahead of their partner cooperatives, occasionally veering into outright crimes. Internal audits have been less reliable every passing year due to upper managers being bureaucratic cousins to state auditors. The technocrat overseers of the cooperatives have finally settled into their role properly, but in many cases this was enabled not by practice, but by cooperatives forming a parallel bureaucracy with a mandate to ignore all but the most unified workplace democracy as they dispassionately push through competent managers instead of ideological firebrands or eloquent idealists.\n    The most visible problem remains the rural/urban divide, which broke into protests, then counter-protests, and then riots and counter-riots as the farmers battled for the freedom to tend their farms with no regard to the food needs of the state. The barons were at least afraid enough of rebellion to limit their squabbles between each other, but the baron-collectives are of the masses, and the masses do not fear rebellion. While the Sterdamm killings of four councilors once shocked the nation for months, there have been five farmer's riots in south Aiwle with at least as many fatalities. A few murders are also suspected to be assassinations related to cooperative politics.\n    Every economic and social issue makes prices and availability for commodities more unstable than they already are, and thus encourages theft and corruption to get ahead of the broken system, thus exacerbating the economic and social issues. Given time, Aiwle is unlikely to right itself. Any future experiments would be better off getting a fresh start, and although I will regret the termination of this program, it is the right choice." #socialist state part 3
greifwald.118.a:0 "Signed, Mr. Vect"

greifwald.119.t:0 "King of the Monsters"
greifwald.119.d:0 "    Trees rustled and grass swayed and, in the distance, grey smoke rose from the chimneys and smokestacks of Falcontown. A breeze ruffled Cloudet's feathers as he took a minute to remember his childhood, when it was so much smaller. He felt a pang of mourning for the past, the homeland that no creature can ever return to. He turned and saw his houseguest, Marhsall-General Trimmel. That creature had no need for abstract loss – practical realities were so much harder to accept than the laws of physics, yet were hardly more movable.\n    War was a terrible thing.\n    "What do the changelings think of me?" The Count broke the silence.\n    Trimmel breathed in heavily. "They despise you, Count. They think you're weak because you speak softly and don't make hasty decisions. They want a leader who could snap your wing and throw you from this balcony, consequences be damned. To be brutally honest, if I didn't fill that role on your behalf, they probably would have overthrown you. I don't know what made you think it was a good idea to invite so many of us over, you're lucky it wasn't your undoing."\n    "You have a high opinion of your fellows." Cloudet mused.\n    Trimmel looked him dead in the eyes. "Cloudet, every bad thing you've ever heard about them is true."\n    Cloudet scratched his beak. "Nice try, but I remember the Revolution and the secession of Adelart. I know for a fact that, of the comically, senselessly evil things the changeling upper ranks were said to have done, at most one percent happened, and with many asterisks. The things I've heard about you alone were shockingly absurd, and I say that as a bird who's closest friend was once accused of smothering multiple children to death."\n    Trimmel laughed, and laughed hard. "You are so naive! But don't be confused, that's a compliment. I think if more creatures thought like you, there'd be fewer reasons for creatures to think like me."" #you're safe
greifwald.119.a:0 ""Well, thank you.""

greifwald.120.t:0 "Chrysalis's Pet Monster"
greifwald.120.d:0 "    Hivesmarschall Trimmel walked in through the front door and sat down at his dining room table across from Narcys, two paper bags that smelled of Moonburger held in his magic until he set them down. "Sorry I'm late, launching coups is stressful work, and stress makes me hungry." He said unapologetically. "And I also apologize for not coming to the cabal meetings, but, well, I was busy planning a coup. So who did we put in charge?"\n    Narcys reached for a bag. Trimmel slapped her hoof away and snarled. She ignored the gesture. She didn't like Moonburger and she didn't like Trimmel. Unlike Chrysalis, though, Trimmel didn't shoot messengers, so giving him bad news was fun. "We decided it's you."\n    He was already halfway through the first pack of fries when the portly bug realized what she had told him and twisted his face with equal parts terror and disappointment. "Narcys, have you ever heard of Igra? It's underground knife-fighting from Severyana, possibly still run, traditionally done while both contestants are on amphetamines. Winning a match was worth a month's pay. With my training, I used to use it as easy money for the revolution. Four meters below you is the S.K.V.D.'s worst agent, and I'm taking the opportunity to wax nostalgic about it. Now, I'd give you an eye to take back to the cabal and have them pick a new leader, but I like when they can see what I'm doing to them and I already threw out his spare. Who put my name in? Who thought I should run a country? Tell me."\n    She sighed. She should have expected him to start sharing details. "Marshall-General, everyone already knows about your...  hobby. That's why nobody had you as their first choice. Like it or not, however, you have built a coalition featuring every kind of character and ideology, and the only things they all agree on are that they owe you their lives at least once each, that you're fair and effective, and that those are more important than how much they hate you."" #heh, you know, i really shouldn't be in charge you blithering idiots
greifwald.120.a:0 ""Just don't blame me for what happens next.""

greifwald.121.t:0 "The Monstrous Red Dragon"
greifwald.121.d:0 "    As leader, public relations work was never far away. The creatures of Greifwald all wanted to feel like Count Cloudet was looking out for them personally, and that meant not only the rich and the poor, the educated and the illiterate, the urban and the rural, but every once in a while, the Count was to break bread with the land's newest minority – the changelings. It helped them to accept him as their new monarch, and the Greifwaldian griffons to accept them as their new co-nationals.\n    Normally, this came with a Griffonian flair to keep the new arrivals from feeling like they could be Changeling nationals abroad. Yet Trimmel had insisted on one piece of home being allowed to come with them, and on being seen with the Count as they experienced it for the cameras. It was odd since, normally, the Marshall-General normally let interviews and press releases do the heavy lifting.\n    Cloudet had once been impressed (terrified, even) by Trimmel effortlessly lifting his own body weight in lead bricks despite being so pudgy. "All warfare is based on deception", the changeling had said wryly. He now saw something even more frightful, the other side of how such an active creature could be that fat. The Count took a hesitant bite of the titular food behind Chrysalis Fried Chicken and found it still bitter with salt and wet with grease, and was still unable to ignore the loud chewing and spatters of flesh as Trimmel snapped bones and tore apart a family-size bucket of the breaded meat, his body a temple to gluttony and unrestraint.\n    "Ifn't thif houf-licking goud?" The bug asked before bothering to swallow.  Cloudet muttered something and Trimmel chose to hear it as agreement. "Ah, yeah. Your royal dietician is a smart fellow but never enjoying yourself buys you so few days it might as well be a rounding error. Luckily, this is official business. DON'T say I never gave you anything."\n    Cloudet felt like one more bite would cause him to have a heart attack." #hello, cloudet. i love you :)
greifwald.121.a:0 "... Thanks?"

greifwald.122.t:0 "The Monstrous Red Dragon"
greifwald.122.d:0 "    "I don't actually want to lead a country, see, it seems very stressful and there's nothing I want that it could give me. Even if one was given to me I wouldn't know what to do with it. I don't like needing to take initiative all the time, I don't like doing everything myself and having ultimate responsibility for everything. Alas, when it became indisputable that Chrysalis was not who I was promised, I waited for someone else to pick up the torch for me when I should have taken it and given it to the right creature. So someone else picked her successor for me. What a disaster that was!" Trimmel rambled on about his life story. Cloudet was becoming uncomfortable. This trip wasn't supposed to involve Trimmel. In fact, Trimmel wasn't supposed to be in town at all, he was supposed to be overseeing the Aquileia Branch. And this drive was supposed to take ten minutes, not forty-five. And he really was worried about reports of fake orders being given in his own royal name. Trimmel continued. "A good leader is harsh, but fair. They keep you on the right track, they say no to things that go against the overall objective. In a country, the overall objective is the soul of an entire people so it must be watched carefully. I'm not waiting for someone else to make the first move this time. If a leader must be replaced, then let it be so. I'll work out the details later."\n    "Trimmel, I'm a bit concerned by the direction this conversation is taking," Cloudet interjected. Outside, the limousine was on a random side road now.\n    Trimmel stared at him dully, then rubbed his eyes as if he had suddenly become exhausted. "Sir, the time to be 'a bit concerned' was when I first arrived. The time to be scared was two months ago. Now is the time to be resigned." The limousine slowly rolled to a stop. A half-dozen armed changelings stood around the woods, watching the vehicle, weapons held tightly." #hi cloudet! i'm gonna kill you :D
greifwald.122.a:0 ""Oh.""

greifwald.123.t:0 "Forgotten But Not Gone"
greifwald.123.d:0 "The doctor looked at her notes, narrowing her eyes and studying the patient carefully. "... So, Count Cloudet, could you please tell me how you're feeling today?\n    "...I'm sorry, ma'am." Cloudet smiled, with painful patience on his beak. "My name is not Count Cloudet. I'm just Thyme Featherfall. And... I'm doing well, I think. Today's a rather quiet day, isn't it?"\n    "..." The doctor's facial expression softened, though this could always be a trick. It wasn't unusual for patients to pretend they're not crazy just to get released. Still, to her, this was a good start. Maybe in a few years, a decade or a few, there was hope for this griffon to reintegrate into society.\n    When Cloudet was allowed to step out into the yard, surrounded by barbed wire and fences, he sat down on a bench and sighed. He saw Trimmel and those gunmen each time he closed his eyes, almost always in his dreams. How he hated that changeling - how he wished he was here, so that he could show him his fury for having his trust and kindness abused.\n    He sat so still, that when he opened his eyes, he was surprised to a little butterfly that had landed on his beak. Cloudet found the humor in nature's act. It reminded him - that not everyone was lucky to end up here after staring down a barrel, let alone several.\n    Cloudet noted - this was a book definition of an ironic end, for he was in some way dead. And in his place was now... Thyme Featherfall." #man am i glad i made these asylums not shitty
greifwald.123.a:0 ""

greifwald.124.t:0 "Graveyard of Emperors"
greifwald.124.d:0 "    The security guard groaned at the nurse as she dragged the patient. One who could never stop shouting - that he was Grover the Sixth. The fat guard sighed at the griffoness trying to hold him. "Another one? Is there some kinda new mass hysteria of pretending to be world leaders? Poor kid coulda gotten killed claiming stuff like this.\n    The nurse giggled, not bothered at all that the straitjacket-clad griffon lad tried to peck her. "Well, it's better than thinking you're a dog or, whatever. The doctors suggested I send him to our "Count Cloudet", they want to test how mental patients with this disorder get along, whether they'd recognize the other as a fake or, actually behave like the real deal. Anyways, please step in here, your imperial highness." She giggled once more. \n    Within a blink, Grover the Sixth found himself in his room. Two beds, one empty... and on the other, a vaguely familiar figure. The more Grover recognized him, the larger his eyes began to grow. "... Y-You're... "\n    "Your Imperial Majesty." Cloudet stood up from the bed and bowed. "...I had no idea Trimmel would pull something like this. There's...Since we'll share this cell there some things for us to discuss."\n    "... I can't believe it..." Grover sat down on his bed, looking at the other griffon in disbelief. "Count Cloudet, I heard of rumors that someone claimed to be you, but..."\n    "Call me Thyme." Cloudet warmly smiled. "The nurses lower the doses once you... show you've sobered up. Shall we discuss a good name for you, Your Imperial Majesty?"" #hi grover vi
greifwald.124.a:0 ""

greifwald.125.t:0 "Enhanced Delegation"
greifwald.125.d:0 "    He had been an ensign, a scion, an officer, a commander-in-chief on two continents, and now, for the first time, Trimmel found himself leading a nation with no one above him and everyone beneath him. May the gods have mercy on the souls of all involved. Today was the day when he fully subsumed the identity of Count Cloudet, and as such, he sat behind the desk he had so often stood in front of, stared at the reams of paper, and comprehended what exactly was being asked of him.\n    He did not have the slightest idea in whose favor he should rule, or how. Even if he did, he would struggle to put pen to paper and make his word law. He was a military creature, and this was a civil issue. His solutions were unbefitting of a civilian administration and would not at all be like the Count he was trying to imitate.\n    He put the paper down and picked up the phone to dial a specific room in the Department of Defense. "Hey, Vect. I have a question. You know that union dispute in Pulliers?" He began. "Vect, I know you. You've been following it pretty closely. Anyways, I want to know how you'd fix it if you were me." He got out a pen and held it over a notepad, ready to start writing. "Well, it's just good practice. The main thing is I want to know who should take over my new role if something happens to me, and that means knowing how they think." Vect had been satisfied by his explanation, and the bug in the shape of a griffon began to hastily write down the bullet points of the elegant plan on how to resolve the dispute. He smiled, for the plan was good. "That's interesting, and it's pretty close to what I came up with. I'll probably ask a lot more questions about various issues, so feel free to consider it part of your job description to stay abreast of things. Thank you." He put the phone down, then picked it up again and dialed a new number. "Hey, Hema, how much do you know about the Glensi Fisheries?... ""
greifwald.125.a:0 ""

greifwald.126.t:0 "Soldiers and their Acronyms"
greifwald.126.d:0 "    "What we need to do is this: W-W-C-D." Trimmel looked around the meeting room. A few of those present got it instantly. Most understood it only in part, or none at all. "It's short for 'What Would Chrysalis Do?', they taught it to everyone in the Chrysalis Youth. It was supposed to be our guiding principle. Those of you who met her might guess that the Youth Leader's version was somewhat more civilized. We can re-use this, however. Think about it." He waved his hooves about. "Wasn't Cloudet so much more reasonable, and even-tempered, and domesticated? Wouldn't it be nice if the creatures of Greifwald imitated him? And since we are using his government as a hoof-puppet, we should learn to imitate him, too. Questions?"\n    Narcys Murx's hoof shot up. [Root.TrimmelGuilt1]\n    "That's besides the point!" Trimmel protested. "Listen. Cloudet was not the leader of a great empire. He didn't want to be. That kind of creature, however, is what we need leading this country, and that means steering expectations. The process starts at the bottom. Better ingredients, better pizza and all that. We need to get the common griffon willing to follow their leader to the ends of the planet, or in this case, Equus."\n    "Equus...  sir?" Someone asked from the back.\n    "Oh, yes." Trimmel grinned cruelly. Most were hoping to hear what he was about to officially admit. "In case it wasn't obvious, this is only the beginning. The end will come when we return triumphant to our stolen homeland and take our revenge. We have already made it into the history books with our coup. It's time for us to become legends.""
greifwald.126.a:0 ""

greifwald.127.t:0 "Bughunter"
greifwald.127.d:0 ""So how did you find me?" Vaspier Orn Kladisium asked over an elegant glass cup. He took a drink and nearly recoiled at the overwhelming cheapness of the malt liquor inside. Opposite him, Count-Infiltrator Trimmel downed half of it without flinching.\n    "Bold of you to assume I would ever let you out of my sight, old comrade." The relatively youthful bug said cheerfully. "I'm just glad you understood how badly you were needed here, and the commensurate paycheck."\n    "The pay IS nice... " Vaspier admitted, smiling politely. "But I must admit, I think I can do better. You've underestimated my value. You have secrets, Trimmel, and you might not like the cost of keeping them so."\n    Trimmel smacked his head angrily. "Those bastards, I paid them good money and they go and blab about my orders! At least we got rid of that annoying dietitian. He would have talked my ear off if he found out how much pizza I was eating."\n    Vaspier chuckled. "Not them. I'm talking about what goes on in your basement. The assassins from Equestria who go in and never come out. How many has it been?"\n    "Not enough," Trimmel grumbled. "It's always so therapeutic venting to them, but they don't last long, and then I have to go back to keeping everything in. Oh! If you'd like, the two of us can rent a theater screen one night and I can show you some of my home movies. Hopefully that would make you decide against threatening me in the future."\n    "I...  think I'll pass." Vaspier muttered.\n    "I don't blame you. That said..." Trimmel stared into the spymaster's eyes. "I wasn't exactly hiding it. If every random Equestrian with a few bits to spare knows about my misdeeds, how many of my close allies can possibly have missed it?""
greifwald.127.a:0 ""Rules don't apply to me.""

greifwald.128.t:0 "Seize the Fire"
greifwald.128.d:0 "Above Trimmel's fireplace, there was a painting of a monster from Griffonian mythology. One priest or another had had a vision of this many-headed beast conquering a lady of the sun. In this particular painting, color balance reasons had left the dragon's scales as yellow or tan rather than the original red. Trimmel had asked once, and Vect had answered. In Griffonia he was called the Great Red Dragon because of the propaganda surrounding him and Celestia, mixed with one incident where Synovial called him something similar during his stay in Griffenheim.\n    That had sounded more poetic than he knew Synovial to be. Vect had explained that "he was mad because you were trying to get a Kirian book on guerrilla warfare into the officer school curriculum" and did not know about the story, or the painting. The media had run with it anyways.\n    Now he sat back and looked up at the painting, which always elicited a joke for being such a frightening artwork given a place of honor in the reading room. He didn't feel like reading tonight. It had been a long time since he'd been able to take out his frustrations. About losing The War. About being an enemy of the state in his homeland. About the fact that his family was associated with him and his failures. About the depressing, cynical Comedy of the Count and the Marshall done for the public's sake. About the fact that he was in charge of a country now, the thing he had feared more than death itself.\n    Most of all, about the fact that there had been one person on the planet who was willing to accept him for who he was, and he had let that blind him to the fact she was also the one person on the planet who deserved to experience his dreams of chronic and sustained cruelty.\n    Did the dragon fear ushering in the apocalypse? No. Trimmel felt a need to be like it.\n    He took the painting off the wall, disassembled the frame, pulled off the paper canvas, and did something he could never tell about.\n    He consumed."
greifwald.128.a:0 "I swear it's for the better."

