AET_aekold_helbrass:0 "Экольд Хельбрасс"
AET_aekold_helbrass_desc:0 "§YРождён§!: 21 сентября, 956 в Амейне\n§YЧин§!: Прелат\n§YБиография§!: По истине, в Грайфвальде существовало два храма: общеизвестный храм "Эйр", а также секретный, доступ к которому был исключительно у дворян – храм Маара. На протяжении пяти веков эти две организации медленно сближались друг с другом, пока восхождение Эбонвинга до позиции архонта не сделало их единым целым. Храм Эйр был не более чем простонародной версией храма Маара, и поэтому именно эта организация слилась с другой. Это слияние, в свою очередь, означало, что остался лишь один прелат – прелат Маара, и поэтому Экольд Хельбрасс, потомок дома Амейн и верный последователь Маара, стал вторым по важности жрецом в стране.\nДа, может Экольд и является неистовым фанатиком, затаившим многовековую обиду на богов, разрушивших миниатюрную империю его семьи, и временами прелат бывает чрезмерно жесток в преследовании неверных, но он, безусловно, умеет заставлять солдат двигаться вперёд.\n\n§YАвтор портрета§!: Motley"
AET_barbas:0 "Барбас"
AET_barbas_desc:0 "§YРождён§!: 30 февраля, 356 944 ДИЛ в Румейре\n§YЧин§!: Демон Мэдора\n§YБиография§!: Появившись на свет в момент великого столкновения, создавшего как озеро Румейр, так и условия для его существования, "западный ветер периферии" взял себе имя Барбас после общения с существами второго сорта. Большую часть последних трёх сотен тысяч лет Барбас провёл в блужданиях по континенту, наблюдая за течением времени и тем, как его братья меньшие меняли землю и зародившиеся там цивилизации. В отличие от других сил природы, "западный ветер периферии" спокоен при "общении" со смертными и бушует над водами океана, где он не может причинить никому вреда (грифоны были созданы не для жизни в море), из-за чего слыл весьма общительным по стандартам демонов. Он также связан с забытыми вещами и отчасти ответственен за прохладные весенние и осенние вечера, когда грифоны отдыхают после завершения дневных дел перед сном.\nБарбас стал генералом святой грайфвальдской армии, чтобы получше узнать смертных, с которыми он встречается во время своих путешествий. С его багажом знаний ушедших эпох, этот демон привносит важный уровень непредсказуемости в страну, хорошо известную за свой старомодный и придерживающийся чётких правил офицерский корпус. Тот факт, что размеры Барбаса соотносятся с размером домов, создает некоторые логистические проблемы, но они решаемы.\n§YАвтор портрета§!: AnaStaFury"
