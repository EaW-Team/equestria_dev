greifwald.65.t:0 ""
greifwald.65.d:0 "Sicameon bored Sebana Pescada. It bored her because secrets were plentiful, but horribly finite. The police had already chased her on many cold nights, beating her in hopes to smack the madness out of her. She had a helmet - a special device, yet one she took off even when a nighstick swung for her forehead; for the thing made of scrap metal was too precious.\n    She happily immigrated to Greifwald, because before her was another myriad of secrets. Another myriad of basements. She happily smashed the window through the director’s office with her carpenter's hammer - a universal key. Yet, not even his shoddy safe full of money interested her. She descended below - excitement forming goosebumps underneath her fur.\n    It was there when she came face-to-face with a grotesque amalgamation of flesh and paper mache. It had no face, only masks scrawled upon with many religious symbols. Wine and tar poured from the sockets. “A visitor! So kind of you to join us. Are you here to pray? To the alicorn sisters? To Boreas? To Maar? No? Silly. Everyone must be ready to die for a god! Maybe you’re here to give us a child? We’re hungry, so hungry…Oh! Maybe your wallet? We’re offering a special - one-way ticket to paradise if you lash yourself fifty times, times twenty!”\n    “I haven’t picked my religion yet.” Sebana Pescada said chipperly - her big, wide grin not shrinking to the horror that tried to prey upon her. “Have you paid rent to the landowner yet?”\n    “Silly, religious institutions are exempt from tax!” The creature responded. “Now, an agnostic? That lack of dedication is no good–” The creature was interrupted as she raised her "key". The halls were then consumed by one loud, blood-curling scream. Sebana happily walked out with an ecstatic waddle, grinning ear-to-ear, and her carpenter’s hammer dripping with wine and tar." #we used revolutionary fervor
