AET_sell_resources:0 "Оружие взамен на нефть"
AET_sell_resources_desc:0 "Чтобы защитить нашу страну, нам нужно оружие – и много. Чтобы поддерживать свою промышленность, другим нациям необходимы ресурсы, которыми мы располагаем – и тоже немало. И как знает каждый грайфвальдец: всё можно купить и продать, если предложить достаточно нефти."
AET_buy_bug_guns:0 "Оружие из-за границы"
AET_buy_bug_guns_desc:0 "Живущие в нашей стране чейнджлинги всё ещё поддерживают связи с родиной, и если мы покажем им чек с достаточным количеством нулей, то они могут "потерять" какую-то часть направляющегося в нашу страну снаряжения."
AET_buy_bug_cars:0 "Грузовики из-за границы"
AET_buy_bug_cars_desc:0 "Живущие в нашей стране чейнджлинги всё ещё поддерживают связи с родиной, и если мы покажем им чек с достаточным количеством нулей, то они могут "потерять" какую-то часть направляющегося в нашу страну снаряжения."
