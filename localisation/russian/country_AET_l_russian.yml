greifwald.93.t:0 "Последний год"
greifwald.93.d:0 "    — Кто-нибудь взял с собой камеру? — спросил Морган сбитую с толку толпу грифонов и затесавшегося меж них одного пони. Они были удивлены тем, что анархист, водрузивший себе на голову корону, восседал на Имперском Троне. Только спустя какое-то время остальные существа поняли, что это была шутка и рассмеялись – не хрипло, а вполне здорово. Один из грифонов некоторое время неуклюже вертел в лапах висящую у себя на шее камеру и затем сфотографировал анархиста, осветив зал яркой вспышкой света. Морган сердечно улыбнулся и слез с имперского седалища. — Благодарю. Если тебе будет несложно, то предлагай сфотографировать и других, кто захочет "побыть императором".\n    — Так вот откуда берут свои корни целые поколения угнетения и тирании... — вслух выразил свои мысли грифон из толпы. — И что мы будем с этим делать?\n    — Полагаю, что из него можно сделать памятник революции, — ответил другой.\n    Морган вновь рассмеялся. — Да мы уже этим вечером сожжём его, — в один миг вся толпа обратила внимание на анархиста, бродящего туда-сюда по выложенному мозаикой полу, каждая деталька которого была высечена с идеальной точностью и отшлифована до неописуемой гладкости. — Что вы так на меня смотрите? Вы же сами сказали: "откуда берут свои корни целые поколения угнетения и тирании". Никакая краска не скроет, что этот трон – символ жадности, тщеславия и интеллектуального опиума, которым правящие массы усыпляли пролетариат. Наступила новая эра, и здесь нет места таким грубым элементам превосходства. Собственно, поэтому мы его и уничтожим.\n    Поднялся ропот. Некоторым казалось, что подобное уничтожение богатства являлось немыслимым перегибом, сделанным лишь во имя новообретённой власти. Другие, наоборот, не видели более яркого символа не только триумфа анархизма, но и социального прогресса; будущего, свободного от угнетения. Империя Грифонов была таким же реликтом истории, как и другие империи, и поэтому она не имела основания существовать в новой эре.\n    Империям повезёт, если грифоны будут поминать их – как максимум – в своих поучительных историях."
greifwald.93.a:0 ""

greifwald.94.t:0 "СВДС"
greifwald.94.d:0 "    Юный император прятался под своей кроватью. То есть делал то же самое, что и последние несколько дней. Теперь страной правили анархисты, что включало в себя управление Имперским Дворцом. И судя по тому, что ему рассказывали служанки – до того, как их выселили – внешний мир очень быстро поменялся: закон и порядок стали чем-то старомодным. Теперь в моде было коллективное насилие, в особенности такое, которое было направлено против самых богатых жителей страны. Гровер IV не имел избытка денег или вещей, которые он мог бы назвать "собственными", и считался богатым ровно настолько, насколько богатой была Империя. Но зато у него во владении был дворец и всё, что в нём находилось. Одного только этого хватало, чтобы сделать его самым богатым грифоном на континенте. Когда-нибудь его должны были спасти отсюда, но до этого момента он продолжал прятаться под кроватью каждый раз, когда кто-то проходил мимо его комнаты, и выходил только тогда, когда ему нравился внешний вид пришедшего.\n    Император не мог понять, нравились ли ему новоприбывшие грифоны или нет. Их внешний вид поражал его: они выглядели намного красивее тех существ, которых он встречал до этого, но вместе с тем они были слегка жутковатыми.\n    — Кто ты? — спросил он.\n    Чёрный грифон посмотрел вниз и дружелюбно улыбнулся. — Я – анархист.\n    — Нет, я имею в виду, мальчик ты или девочка?\n    — Я – революционер.\n    — Что у тебя в штанах?\n    — Ой! Что же ты сразу не спросил? — радостно ответил грифон. — Это такая штука, которая называется "самодельная бомба"."
greifwald.94.a:0 "— И я хочу подарить её тебе."

greifwald.95.t:0 "Иконоцид"
greifwald.95.d:0 "    Из раза в раз живые существа достигают чего-то такого, что ранее считалось невероятным: они лечат тяжёлые болезни, возводят гигантские памятники и строят могучие империи. Вчера, к примеру, анархисты проявили настоящее мастерство, вынеся из дворца всё богатство и личные вещи аквелийских дворян всего за двадцать минут. Двадцать минут, чтобы разграбить сокровищницы богачей, которые те собирали столетиями. Теперь же необразованные анархисты использовали артефакты, за которые в прошлом велись ожесточённые войны, как подставки для лап; скипетры былых владык мира попадали в когти пастухам, яйца Фэнгберже выставлялись в обветшалых пабах, а одна из украденных корон использовалась в виде стульчака для детского горшка.\n    Как будто этого было мало, но то ли из-за непотушенной сигареты, то ли из-за ликования некого поджигателя, или вообще из-за какой-то неприязни ко всему дворянскому, многочисленные занавески и ковры стали отличным топливом для разбушевавшегося огненного шторма, вспыхнувшего в центральной секции аквелийского дворца и покрывшего тот копотью и пеплом.\n    Уже на следующий день Морган Бернье стоял на ступеньках, ведущих к некогда роскошному дворцу, теперь превратившемуся в руины, которые портили видимый горизонт Аквелии. — Братья, сёстры и туристы! Вчера королевский дворец был... открыт публике в том виде, в котором вы его все знали. Вы, наверное, заметили, что некоторые ценности Дискретов исчезли из... списка того, что хранится внутри. Не сомневайтесь, всё это было частью патриотического действа! Что есть замок, если не место, где копится нечестно нажитое богатство, полученное манипуляцией рабочего класса? Нет ничего необычного в том, что простые существа захотели "распределить" между собой сокрытые внутри богатства! Это благое и патриотичное дело, и мы сделали его возможным только ради вас! Без них, правда, дворец выглядит немного... пустым, не говоря уже про появившиеся там граффити, но зато он открыт для публики! Просто будьте осторожнее и посматривайте вверх, чтобы вам ничего не упало на голову. Ну или не посматривайте – кто я такой, чтобы диктовать вам что-то?" #loot the aquileian palaces
greifwald.95.a:0 "Viva la Revolution!"

