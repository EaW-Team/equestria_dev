greifwald.90.t:0 "Важное дело"
greifwald.90.d:0 "    На тумбочке около кровати зазвонил телефон. Янник Петалбик высунулся из-под одеяла и поднёс к лицу барабанящее по ушным перепонкам устройство. — Алё? — пробормотал внезапно пробудившийся грифон, чей разум всё ещё был затуманен из-за похмелья. — А, это, ам... Тут этому...\n    Он передал трубку Анне Булле, которая также была едва проснувшейся. На пару секунд поднеся трубку к голове, она тихо пробормотала... — А, вы хотите поговорить с, э-эм, с барони? — и грифина отдала трубку Саскии Скармой, кто тут же увидела жест Анны и протянула его следующему грифону в цепочке – Эриху Мюшнабелю, который, наконец, передал телефон самому Моргану.\n    Маленькая худощавая пташка кашлянула в коготь и придала своему голосу некую деловитость. — Морган Бернье у аппарата. С кем имею честь разговаривать?\n    — Это месье Блэкталон, — ответил по телефону низкий голос. — Советы со всей Грифонии съезжаются сегодня на заседание. Мы надеялись, что вы сможете почтить нас своим визитом.\n    — Оу, — возгласил Морган, пытаясь скрыть своё равнодушие. — Прошу прощения, у меня проходила встреча в Амейне, и я забыл о сегодняшнем заседании. Напомните, зачем вы там собираетесь?\n    — Да так, ничего особенного, обыкновенное обсуждение финансовой грамотности населения, из-за которой у нас все граждане нищие, как храмовые крысы. Каждая тарелка лазаньи, которую мы забираем у толстых котов-капиталюг, пропадает в считанные дни. Не помогают тому и непрекращающееся состояние войны. Если хотите знать моё мнение – я не считаю это большой проблемой, но вот остальные члены совета со мной не согласны, поэтому они хотели бы узнать вашу позицию насчёт этого вопроса.\n    — Ну... — промычал Морган, чьё желание участвовать в подобных дебатах было настолько велико, что его можно было найти только где-то между ядром планеты и самим понятием "дно". — Если я буду общаться по телефону, то это вызовет лишь ненужные проблемы. Я бы хотел встретиться с вами лично, но, вот беда, мои задние лапы не будут работать ещё как минимум часов шесть. Впрочем, вы все там очень умелые революционеры, и я верю, что вы сможете найти подходящее решение этой важной проблемы! — а затем он отправил телефон туда, откуда тот попал к нему в лапы, и поудобнее укутался в одеяло."
greifwald.90.a:0 "Усталость не красит грифона."

