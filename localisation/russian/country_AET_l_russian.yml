greifwald.6.a:0 "Досадно."

greifwald.7.t:0 "Экономическая помощь"
greifwald.7.d:0 "Наши торговые соглашения с соседями начинают приносить плоды. Мы используем прибыль от этих соглашений, чтобы постепенно вытащить наш народ из когтей бедности."
greifwald.7.a:0 "Нам предстоит ещё многое сделать..."

greifwald.8.t:0 "Возрождение экономики"
greifwald.8.d:0 "Благодаря упорному труду всех грифонов нашего государства бедность плавно уходит в прошлое, а будущее выглядит светлым и безоблачным!"
greifwald.8.a:0 "Наконец-то!"

greifwald.9.t:0 "Имперская экономическая помощь"
greifwald.9.d:0 "Наши тесные экономические связи с Империей привели к постепенному восстановлению нашей экономики. Однако многие грайфвальдцы считают, что это сотрудничество ставит под вопрос нашу независимость."
greifwald.9.a:0 "Деньги не пахнут..."

greifwald.10.t:0 "Перерождение экономики"
greifwald.10.d:0 "Благодаря упорному труду всех грифонов нашего государства и помощи от наших имперских соратников бедность плавно уходит в прошлое, а будущее выглядит светлым и безоблачным!"
greifwald.10.a:0 "Наконец-то!"

greifwald.11.t:0 "Аквелийская экономическая помощь"
greifwald.11.d:0 "Наши тесные экономические связи с Аквелией привели к постепенному восстановлению нашей экономики. Однако многие грайфвальдцы считают, что это сотрудничество ставит под вопрос нашу независимость."
greifwald.11.a:0 "Деньги не пахнут..."

greifwald.12.t:0 "Перерождение экономики"
greifwald.12.d:0 "Благодаря упорному труду всех грифонов нашего государства и помощи от наших соратников из Аквелии бедность плавно уходит в прошлое, а будущее выглядит светлым и безоблачным!"
greifwald.12.a:0 "Наконец-то!"

greifwald.13.t:0 "Соглашение с Грайфвальдом"
greifwald.13.d:0 "Только что к нам прибыл посланник из Грайфвальда. Они просят гарантировать их независимость и обещают поддержку в будущем. Может показаться, что мы мало получим от этой сделки, но если мы поддержим их сейчас, то в будущем Грайфвальд легко войдёт в сферу нашего влияния."
greifwald.13.a:0 "Мы гарантируем нейтралитет Грайфвальда!"
greifwald.13.b:0 "Вы что, шутите?"

greifwald.14.t:0 "Аквелийцы согласны"
greifwald.14.d:0 "Встретившись с нашим послом, представитель Аквелии заявил, что его государство с радостью защитит Грайфвальд от иностранной угрозы!"
greifwald.14.a:0 "Великолепно!"

greifwald.15.t:0 "Аквелийцы не согласны"
greifwald.15.d:0 "Встретившись с нашим послом, представитель Аквелии заявил, что гарантии независимости Грайфвальда не входят в сферу интересов Аквелии. Он выражает надежду, что данное событие не станет поводом для ухудшения отношений между нашими государствами."
greifwald.15.a:0 "От неудач никто не застрахован..."

greifwald.16.t:0 "Соглашение с Грайфвальдом"
greifwald.16.d:0 "Только что к нам прибыл посланник из Грайфвальда. Они просят гарантировать их независимость и обещают поддержку в будущем. Может показаться, что мы мало получим от этой сделки, но если мы поддержим их сейчас, то в будущем Грайфвальд легко войдёт в сферу нашего влияния."
greifwald.16.a:0 "Мы гарантируем нейтралитет Грайфвальда!"
greifwald.16.b:0 "Вы что, шутите?"

greifwald.17.t:0 "Имперцы согласны"
greifwald.17.d:0 "Встретившись с нашим послом, представитель Империи заявил, что его государство с радостью защитит Грайфвальд от иностранной угрозы!"
greifwald.17.a:0 "Великолепно!"

greifwald.18.t:0 "Имперцы не согласны"
greifwald.18.d:0 "Встретившись с нашим послом, представитель Империи заявил, что гарантии независимости Грайфвальда не входят в их сферу интересов. Он выражает надежду, что данное событие не станет поводом для ухудшения отношений между нашими государствами."
greifwald.18.a:0 "От неудач никто не застрахован..."

greifwald.19.t:0 "Обмен богатствами"
greifwald.19.d:0 "Благодаря введению программ социального обеспечения и оздоровления экономики, в целом нам удалось значительно снизить уровень бедности наших граждан!"
greifwald.19.a:0 "Отличные новости."

greifwald.20.t:0 "С бедностью покончено"
greifwald.20.d:0 "Наша экономика продолжает расти, и не за горами тот час, когда мы покончим с клеймом бедности на нашей стране! Да здравствует Вольная Территория!"
greifwald.20.a:0 "Слушайте, а ведь анархия работает!"

greifwald.21.t:0 "Божественный аскетизм"
greifwald.21.d:0 "Уровень бедности в Грайфвальде снижается, равно как и уровень безработицы. Результаты не могут не радовать, хотя нам ещё многое предстоит сделать."
greifwald.21.a:0 "Мы должны вытащить себя из этой бедности..."

greifwald.22.t:0 "Возрождение экономики"
greifwald.22.d:0 "Благодаря упорному труду всех грифонов Грайфвальда наша экономика полностью восстановилась. Мы на прямом пути к превращению в одну из самых богатых стран Грифонии. Скоро весь мир сможет увидит наше величие!"
greifwald.22.a:0 "Ура!"

greifwald.23.t:0 "Заблудший сын"
greifwald.23.d:0 "После десятилетий разлуки сегодня Грайфвальд, наконец, снова станет частью единой Империи Грифонов! И всё это благодаря преданному вассалу Империи, прелату Эбонвингу. Наступает прекрасное время."
greifwald.23.a:0 "Добро пожаловать домой!"

greifwald.24.t:0 "Тёмные небеса сгущаются над Грайфвальдов"
greifwald.24.d:0 "[This.GetNewspaperHeader]Печальные новости – наши союзники отклонили предложение о заключении официального союза. Это может значит только одно: в скором времени нас может ожидать война. Мы не знаем, когда она придёт, но Грайфвальд должен подготовиться к грядущим тяготам и ожесточённой борьбе. Как жаль, что наши союзники хотят видеть только смерть и страдания. Вместе мы могли бы достичь небывалых высот.\nА теперь нам придётся доказать, что мы сильны и без них."
greifwald.24.a:0 "Мы протянули им оливковую ветвь; они отмахнулись от неё."

###new events

greifwald.26.t:0 "Грайфвальд желает вступить к нам в альянс!"
greifwald.26.d:0 "Наши далёкие братья и сёстры из Грайфвальда выступили с предложением о сотрудничестве. Похоже, что после переосмысления своего геополитического положения они приняли решение присоединиться к нам и предлагают свою помощь в обмен на предоставление им особого автономного статуса. Граф не представляется чрезмерно агрессивной личностью, и поэтому, несмотря на то, что он вряд ли сможет оказать нам значительную военную или экономическую поддержку, Острик вряд ли окажется проблемным или втянет нас в войну, которая будет важна только ему.\n\nС другой стороны, Грайфвальд – слабая и бедная страна, и нам не составит труда свергнуть их правительство и силой взять у них то, что нам нужно. Собственно, как все того и ожидают." #empire receives an offer from greifwald to join faction
greifwald.26.a:0 "Пускай так и дальше унижаются."
greifwald.26.b:0 "Даже маленькая помощь будет лучше небольшой преграды."

greifwald.27.t:0 "Грайфвальд желает вступить к нам в альянс!"
greifwald.27.d:0 "Столкнувшись с возродившейся Империей Грифонов, Графство Грайфвальд решило попытаться вернуть себе наше расположение. Они предлагают связать себя с нами и поддерживать нас в вопросах внешней политики в обмен на защиту и предоставление им автономии. Их армия слаба, но Империя не спит, и нам будет легче сражаться плечом к плечу с грайфвальдцами, нежели чем захватить их, отстроить Грайфвальд по новой и только потом встретиться лицом к лицу с имперцами.\n\nИх правителя – графа Клаудета – нельзя назвать монархистом, но и до либерала ему далеко. Впрочем, если отбросить в сторону вопрос выгодности этого предложения, нам будет нетрудно убедить население поддержать нас... если мы, конечно, не хотим с важным видом отказать им." #aquileia receives an offer from greifwald to join faction
greifwald.27.a:0 "Им стоило предложить нечто большее."
greifwald.27.b:0 "С возвращением, братья и сёстры!"

greifwald.28.t:0 "Грубые методы"
greifwald.28.d:0 "    ДАВАЙ ЖЕ!\nБЕГИ, ПОКА ЕСТЬ ВРЕМЯ!\nВСЕ ОСТАЛЬНЫЕ УЖЕ СРАЖАЮТСЯ\n\nТреск.\n\nНО УЖЕ СКОРО ИХ ОБОРОНУ СЛОМЯТ!\nБЕГИ, БЕГИ ПОКА МОЖЕ— АААА"
greifwald.28.a:0 "Будь ты проклят, Триммель!"

greifwald.29.t:0 "Развилка"
greifwald.29.d:0 "    Возможность просто забежать в любой магазинчик за сэндвичем или новой шляпой, невзирая на свою высокую позицию, по сей день оставалась самым главным достижением графа Клаудета, чья охрана никогда не любила вот эту его причуду. Но независимо от их желаний, Острик в очередной раз прогуливался по оживлённым улицам Фэлконтауна.\n    Сперва горожане всегда удивлялись встрече с графом, а придирчивые дворяне постоянно устраивали из этого скандалы, но спустя сначала месяцы, а потом уже годы, прогулки правителя за пределами дворца перестали быть чем-то столь шокирующим. Сейчас же Клаудета хоть и замечали на улице, но никто уже не кланялся Острику, подобно его родителям, и не докучали ему своими идеями, связанными с политическими переменами. — Доброе утро, Маргерит! — окликнул граф старую торговку, которая в прошлом помогла ему укрыть от дворян факт, что он был любителем дешёвого и жирного вяленого мяса. В те годы ему ну очень не хотелось, чтобы семейный доктор вновь лез к нему со своей диетой.\n    — Доброе утро, граф Клаудет, — отозвалась грифина. — На улице довольно холодно, вы уверены, что вам стоит вот так разгуливать?\n    Он положил на прилавок несколько идолов. — Да, всё нормально, это пальто очень тёплое, — он облокотился на один из стеллажей и достал оттуда несколько ломтиков сушёного мяса. — Я стою на пороге принятия очень важного решения и вот подумал, что что-нибудь вкусненькое поможет мне сделать правильный выбор. Ну или хотя бы сделает тот более удобоваримым.\n    — Могу ли я как-то помочь с этим? — весело спросила Маргерит.\n    — Боюсь, что нет, но я не против услышать твоё мнение. Грайфвальд находится между двух стран, которые могут стать великими державами, и обе из них хотят присоединить нас к себе. Можем ли мы, как страна, надеяться на независимость? А если нет, то чью сторону нам стоит занять? — граф посмотрел на грифину и надкусил мясной ломтик.\n    Она пожала плечами. — Я конечно иногда делаю вид будто разбираюсь в вопросах общественного транспорта, но пожалуй сейчас даже не буду пытаться.\n    Клаудет уже было хотел задать ей вопрос: «Но всё же, как думаешь, сделаю ли я правильный выбор?», однако осознал, что так бы он продемонстрировал горожанке слишком много своих внутренних сомнений. Острик должен был быть выше этого.\n    Собственно, по этой причине граф и промолчал."
greifwald.29.a:0 "— Понятно."

greifwald.30.t:0 "Приближение рокового дня"
greifwald.30.d:0 "    Клаудет стоял, наклонившись над стратегической картой, переданной ему генералами. На одной стороне были изображены восточные границы Грайфвальда, на другой – Аделарт. Генералитет был абсолютно уверен, что они смогут достичь победы в предварительно установленные сроки.\n    Одна короткая победоносная война – и Грайфвальд вернёт к себе в лоно немалую часть отделившегося населения, а также богатые нефтяные месторождения, что в сумме предвещало только обогащение казны, однако... Граф всё равно чувствовал себя напряжённо. Аделарт отделился от Грайфвальда за несколько лет до того, как Острик взошёл на трон, и с того самого момента Клаудет боялся дня, когда ему придётся совершить то, чего от него ожидали другие – объявить войну сепаратистам. Всего одна подпись, но сколько жизней она унесёт? Сможет ли граф жить с осознанием того, что одним движением когтя он приговорил к жестокой смерти тысячи невинных существ и уничтожил дома и труд целого поколения грифонов? Тогда Клаудет не знал этого.\n    Нация, однако, вынуждала его дать ответ на этот вопрос.\n    Грайфвальд нуждался в любом преимуществе, чтобы пережить грядущие годы, но даже если бы над администрацией Клаудета не нависала угроза в виде могучих соседей, то призывы граждан к воссоединению всё равно бы вынудили его поставить ту же роковую подпись.\n    Граф оторвал глаза от карты и посмотрел на собравшихся в комнате генералов. — Приступайте к выполнению операции.\n     Стоящий в другом конце комнате Петалбик встретился взглядом с Клаудетом. «Вы сделали правильное решение» — прочитал по глазам граф, не до конца веря в то, что это правда." 
greifwald.30.a:0 "Только бы они не сопротивлялись..."

greifwald.31.t:0 "Закон и... прощение?"
greifwald.31.d:0 "    Разбойники-убийцы, опасные революционеры, анархисты и бандиты – никто из них не смог остановить поход Грайфвальда на Аделарт.\n    Двигаясь по лесам и через реки, наши армии встретились лицом к лицу с силами сепаратистов и в ответ на их хитрые уловки применяли не менее коварные манёвры. Из-за отсутствия развитой сети информаторов и общего замешательства военного состава, эта война, не имевшая нормальной линии фронта, стала одной из самых хаотичных и в то же время одной из наименее жестоких за последнее время. Именно по этим причинам, а также из-за своего врождённого идеализма, граф Клаудет и принял то самое решение: ...\n    Он амнистировал всех бандитов и граждан Аделарта, приняв их обратно в Грайфвальд, словно те были блудными сыновьями и дочерьми его нации. И если этого было недостаточно, чтобы полностью ввергнуть в ступор обе стороны конфликта, то вот последующее заключение под стражу шерифа и обращение к нации, в котором граф связал проблемы двух стран с жестокими действиями де Ноттемана, привело войну к скучному и запутанному концу.\n    Выйдя на улицу, Мерлок Вуд бросил быстрый взгляд на своих соратников, каждый из которых прежде был абсолютно уверен в том, что впереди их ждёт только виселица. Теперь же, когда они были свободны и даже при оружии (власти позволили им оставить его себе), Мерлок впервые задал им вопрос:" #welcome back bandits, you're all pardoned. not you sheriff, you suck balls
greifwald.31.a:0 "— Ладно... И что теперь?"

greifwald.32.t:0 "Заезженная пластинка"
greifwald.32.d:0 "    Никто не говорил, что это будет легко. Граф, конечно, ожидал какого-то сопротивления со стороны населения, но то непокорство, которое его правительству оказывали более националистические группы, было в первую очередь демотивирующим.\n    Граф Клаудет метался по комнате взад-вперёд, и если бы тревожность не заставила его когтями вцепиться в пол, то дёргающиеся крылья уже давно подняли того в воздух. Естественно, Острик не ожидал, что весь Аделарт в одночасье примет его в качестве правителя, но та кампания, которую он начал, чтобы завоевать их ума и сердца, должна была принести хоть какие-то плоды.\n    Внезапное появление в комнате Рейнхольда Гринфезера едва ли вывело Клаудета из задумчивости. — Милосердие – это одно, сэр, а наивность – совсем другое.\n    Острик моргнул и приподнял голову, кивком показав советнику, что услышал его. — После всего, что произошло, я не могу просто взять и поставить на них крест. Если Аделарт действительно является частью Грайфвальда, то его жители – это такие же грайфвальдцы, как и мы, — граф поник головой. — Я не опущусь до тирании, — прошептал он более куда более тихим голосом."  #i have pardoned a bunch of anti-government radicals and now they are agitating against the government. how could this happen?`
greifwald.32.a:0 "— Я просто должен продолжать пытаться..."

greifwald.33.t:0 "Поймана любовница Моргана"
greifwald.33.d:0 "[This.GetNewspaperHeader]Прошлой ночью в рамках инициативы по борьбе с преступностью полиция произвела ряд спланированных рейдов против многочисленных криминальных группировок. Самой важной из них являлась банда анархистов, лидером которой является Морган Бернье. Рейд привёл к конфискации сотен единиц нелегального оружия и почти тонны наркотиков, а также к аресту более чем тысячи грифонов, включая высокопоставленных членов банды Бернье и его любовницы, которая была задержана для допроса.\n   Самому же Моргану вновь удалось избежать заключения, но, вероятно, события прошлой ночи достаточно сковали ему крылья, чтобы он уже не мог продолжать свою деятельность в прежней форме." #well we didn't get morgan bernier but we got his girlfriend
greifwald.33.a:0 "Это тоже неплохо!"

greifwald.34.t:0 "Неожиданное открытие"
greifwald.34.d:0 "    Смоллтейл нервно постучался в дверь графа, и Клаудет, ожидая худшего, впустил его внутрь. Граф не знал, о чём с ним хотел поговорить начальник полиции, но... судя по его выражению лица это было что-то очень серьёзное. — Итак, вы же помните, что мы как-то давно устроили рейд на анархистов Моргана и разбили их?\n    О, Боги, видимо правда что-то стряслось. — Да, помню, — ответил граф.\n    — Ну и вы, конечно же, помните, что мы не поймали самого Моргана, а только его любовницу, которая сразу же была отправлена в тюрьму в качестве приманки для Бернье? — Клаудет жестами попросил того продолжить. — Мы... ам... это была не любовница Моргана. "Любовница" – это и есть Морган... И мы не признали его потому, что... ну, он носил платье и... никто его не узнал.\n    Граф уставился на Эльва. — Я... То есть... вы... — он посмотрел вниз и помассировал виски. — Знаешь что? Я *хочу* узнать как это произошло. Каким образом вы умудрились не понять этого за год, и как, по итогу, вы всё-таки определили пол этой "любовницы"?\n    — Я не знаю, как мы упустили этот момент. Этому нет оправдания, и мне придётся провести серьёзную беседу с каждым надзирателем, проводившим его до камеры. А подвох мы обнаружили во время стандартного медосмотра. Мне кажется, даже он был в замешательстве от произошедшего.\n    — Ты хочешь сказать, что вы засунули грифона в тюрьму для грифин и на протяжении нескольких месяцев просто не замечали этого? Да, о Боги, как же ты прав: такой уровень некомпетентности действительно сложно оправдать. Вы... — Клаудет остановился, а Эльва от стыда поник головой. — Прошу прощения, — вновь начал граф. — Я тоже видел её... то есть его, и сам не заметил подвоха. Все мы ошибаемся. Просто... просто не вынуждай меня вновь вспоминать о Моргане, хорошо?\n    Эльва облегчённо вздохнул, кивнул и вышел из кабинета." #turns out we got morgan bernier
greifwald.34.a:0 "Иногда эта страна меня просто поражает."

greifwald.35.t:0 "Первая премия ГПВДЛ"
greifwald.35.d:0 "	По приказу графа Клаудета была учреждена премия за выдающиеся достижения в литературе. Раз в несколько лет группа талантливых жюри будет собираться для оценки и награждения самых знаковых и известных работ грайфвальдских писателей, а также для вручения денежных вознаграждений тем авторам, которым лучшего всего удастся перенести "дух Грайфвальда" в письменную форму. Предполагается, что эта инициатива поможет популяризировать местную культуру среди старых и новых членов грайфвальдского общества.\n	В этом году за первое место соревнуются несколько работ. Первая из них – "Пташки в беде" – это книга о герое-бандите, ведущем несерьёзную и абсурдную войну против коррумпированного вице-губернатора Грайфвальда, управляющим провинцией на время отсутствия настоящего правителя, участвующего в некой военной кампании Империи Грифонов. Жюри хвалят работу за показанные в ней свободолюбие и беззаботность грайфвальдского духа, однако не разбирающиеся в истории читатели отмечают, что им было сложно понять, какая часть истории – прототипом которой служат похождения известного Мерлока Вуда – является вымыслом, а какая правдой.\n	Следующая работа, носящая название "Тихий Гриффкинг" – тонко завуалированное автобиографическое произведение, в котором безымянный главный герой, росший во время Республиканской Революции и последующего за ней хаоса, мечется из лагеря в лагерь в поисках цели, которая сможет оправдать его жизнь. После долгих скитаний герой-рассказчик останавливается на том, что борьба за свободный от Империи Грайфвальд – это и есть тот идеал, за который он будет сражаться до последней капли крови. Несмотря на то, насколько глупыми и наглыми кажутся некоторые действия персонажа, сама книга брызжет бунтарским    ом того поколения и идеально передаёт дух прошедшей эпохи.\n	Роман "Внутренняя Империя", не затрагивающий Грайфвальд как таковой – это чёрная комедия об уставшем от мелочного бытия и борьбы за сохранение своего статуса высокопоставленном чиновнике Империи Грифонов, павшего до убийства блудниц в попытках заполнить пустоту в собственной душе. Показанная в книге тонкая сатира над политическим устройством Империи проходит мимо многих менее искушённых читателей, которые находят скверный характер главного героя и его умелую способность притворяться чарующими, нежели жалкими.\n	Заканчивает список работа под названием "Красные сумерки тихого леса", где повествование ведётся от лица наёмника, присоединившегося к роте солдат, нанятых для патрулирования Грайфвальда на начальных этапах его интеграции. Группа разбойников и смутьянов сходит с ума из-за тяги к убийствам и в последний момент обрушивает на себя гнев сразу всех защитников и врагов Грайфвальда, которым они успели перейти дорогу. Жестокие описания насилия вызвали рвотные позывы у одного из участников жюри, однако удивительно красочное изображения мира и неизвестного демона по имени "Присяжный" сделали книгу поистине незабываемой.\n	После знакомства со всеми участниками премия была вручена автору книги под названием..." #what is the great greifwaldian novel?
greifwald.35.a:0 ""Пташки в беде""
greifwald.35.b:0 ""Тихий Гриффкинг""
greifwald.35.c:0 ""Внутренняя Империя""
greifwald.35.e:0 ""Красные сумерки тихого леса""

greifwald.36.t:0 "Цена расширения"
greifwald.36.d:0 "Присоединение новых территорий несколько увеличивает нагрузку на нашу администрацию. Поскольку гибкий подход графа Клаудета к управлению государством подразумевает уменьшение числа арестов и тюремных заключений, это привело к тому, что многие новоподанные свободно бунтуют и выступают против нашего правительства. Но когда дело касается расширения государства, немудрено, что это может привести к уменьшению общей стабильности. Пускай ноют и воют, сколько хотят. В итоге всё будет хорошо." #a recent conquest has caused some controversy among the loser population
greifwald.36.a:0 "Это обыкновенные трудности растущего государства."

greifwald.37.t:0 "37"
greifwald.37.d:0 "    Клаудет не знал, какая сила овладела им и повелела доставить ему орудие убийства, однако он чувствовал, что Эбонвинг поступил бы похожим образом. На клинке убийцы до сих виднелся след высохшей крови, часть которой замарала и украшенную рукоятку. Это было прекрасное оружие, запятнанное бессмысленной трагедией. Держа кинжал в когтях, Острик рассматривал его с разных сторон, едва сдерживая гнев от проявленного по отношению к себе предательства: прошлый владелец этого оружия нагло злоупотребил щедростью и добротой графа.\n    Клаудет в деталях знал об инциденте, когда один беженец из Кольтфагена хладнокровно зарезал другого – и всё из-за того, что они были "политическими врагами". В Зебрике эти двое жили в противоположных концах своей страны, но теперь, после того, как Грайфвальд открыл свои двери для мигрантов, сюда начали прибывать и радикалы, желающие продолжить свою "праведную борьбу" на его земле. Не каждое прибывшее сюда существо приняло предложение графа начать мирную жизнь с нуля, оставив прошлое позади.\n    Клаудет принялся раздумывать. Демократия – это опасный процесс; быстрый поезд, чьи вагоны забиты полезными товарами, но который всегда может сойти с рельс. Ему нужно замедлить ход и покруче затянуть гайки, которые он уже некоторое время откручивал, и ввести определённые ограничения. Вопрос – какие именно? С одной стороны, он мог бы просто запретить все иностранные организации, призывающие к насилию. С другой стороны, дорога в Тартар устлана благими намерениями. Сегодня это националисты, желающие пролить кровь. А что, если завтра на их месте будут коммунисты? Религиозные фундаменталисты? А может и вовсе пацифисты! Каждая группировка так или иначе сражается за мир, просто в какой-то момент их члены решили, что насилие – это простительный грех на пути к светлому будущему.\n    Как тогда лучше поступить: заткнуть только тех иностранцев, которые призывают к смерти других? Или вообще всех желающих протолкнуть своё виденье Грайфвальда – даже тех, кто хочет достичь этого мирным способом?"
greifwald.37.a:0 "Просто ведите себя как взрослые существа, лады?"
greifwald.37.b:0 "Моя страна – мои правила."

greifwald.38.t:0 "Трагедия на улицах Фэлконтауна!"
greifwald.38.d:0 "[This.GetNewspaperHeader]В канале недалеко от собственной резиденции был найден труп члена государственной палаты Элизы Дей. Хотя некоторые подозревают, что убийство Элизы связано с недавним принятием законопроекта, разрешающим расследование расходов религиозных учреждений, трагедия имеет все признаки других серийных убийств, охвативших Грайфвальд в последние месяцы. Полиция расценивает это как ещё одну несчастную, но не имеющую связи с политикой жертву насилия." #eliza day just died??
greifwald.38.a:0 "Какая трагедия..."

greifwald.39.t:0 "Шеф вернулся!"
greifwald.39.d:0 "    Раздался гудок корабля, судно начало медленно пришвартоваться у дока, а Клаудет глубоко вздохнул и наполнил лёгкие свежим (не таким морозным, как на Севере Эквуса, и не таким душистым, как в южно-восточной Зебрике) воздухом своих родных краёв. Телохранители в штатском сопроводили графа до автомобиля, где его встречал верный шофёр. — Граф, доброго дня! Рад видеть вас целым и невредимым! Как ваша поездка?\n    — Честно говоря, ну, она была... — Острик вздохнул, и в это же мгновение машина сдвинулась с места, — ... необоримой. Непредсказуемой. Я думал, что на других материках всё будет как-то получше организовано и посовременнее, но, как и везде, там хватает хаоса. Выборы, советы, хунты – существа, которые разбрасываются властью как фантиками, и те, кто держится за неё до посинения. Есть правительства, которые я могу назвать менее эффективными, но тогда мне придётся начать углубляться в то, как они достигли своих успехов... Но есть и такие, которые нельзя назвать никак иначе, кроме как безумными. Нашлись и настолько "бархатные" системы правления, что я удивляюсь, как их лидером ещё не стал какой-нибудь мимопроходящий смутьян, просто объявивший себя новым правителем.\n    Шофёр нахмурился от мысли, что граф мог провести всё это время впустую. — Оу. Жаль это слышать, шеф. Можно сказать, что ваша поездка была пустой тр... То есть я хотел спросить, как вы считаете: могли бы вы потратить это время лу...\n    — Пустой тратой времени? — граф улыбнулся, а затем покачал головой в ответ на вопрос шофёра.  — Нет, ни в коем случае. Несмотря на то, насколько странными были эти страны и их правители, у меня было достаточно времени поразмышлять о своём правлении. Я хочу сделать Грайфвальд лучше, но для этого мне нужно, чтобы власть не попала в плохие когти. Мне кажется, что эта поездка помогла мне понять, что я могу и не могу делать в своей стране. В общем, взял у других только самое лучшее. О, слушай, а не могли бы мы по пути остановиться за чашечкой кофе и круассаном? Я так скучал по нашим пекарням..."
greifwald.39.a:0 "Как скажете, шеф!"

greifwald.40.t:0 "Чужая земля"
greifwald.40.d:0 "	Клаудет сидел за изысканным письменным столом и отдыхал. Граф раздумывал насчёт того, не послать ли кого-нибудь за бокалом вина или другого алкогольного напитка, но вспомнил слова своего диетолога о том, что в последнее время он уж слишком часто наседает на крепкие напитки. К тому же решение, которое ему предстояло принять, лучше всего было обдумывать на трезвую голову. Даже сейчас Острик чувствовал, как тот долгий месяц странствий давил ему на мозг и кости, а работа, с которой он сталкивался каждый день, так и не позволила ему расслабиться и дать напряжению в мышцах развеяться. В ходе своего путешествия граф Клаудет встретился со множеством самых разных идей и представлений, и, поизучав их несколько недель, он, наконец, мог сказать, что в кой-то мере начал понимать принципы работы республиканских правительств и какую роль они должны играть в его государстве.\n	Политические учения, которые преподавали в университетах, стали до безумия сложными. До этого он даже не представлял, что у республиканизма было столько разных направлений, разделившихся по принципу "кому разрешено участвовать в выборах" – и это не говоря "за кого можно голосовать" и "почему". В его голове без остановки сталкивались разные политические структуры: действие которых было доказано и не доказано, которые только проходили проверку или прошедшие её сотни лет назад и продолжавшие работать столько же лет спустя. Когда граф Клаудет был ещё птенцом и носил имя Острика, сына губернатора Корбина, ему нужно было знать о республиканизме лишь то, что с ним любой грифон мог стать свободным и/или лишить своего помещика богатств. Но, как выяснилось, эта идеология не только оказалась намного глубже, но и само население должно разобраться в её тонкостях и принять их всех сердцем, дабы эти идеи действительно заработали.\n	Граф достал ручку и ткнул её острым концом в бумагу. Он аккуратно записал набросок вступления к новому указу. У него, как у "владельца" своей страны, под контролем находилось бессчётное количество важных административных позиций, и для постепенного внедрения республиканизма неплохо было бы, если бы грифоны на эти места были назначены самим населением, а не членами графской семьи. Подумав над этим, Острик решил, что граждане..." #what to do about our dreams of liberalism?
greifwald.40.a:0 "... будут избирать всё правительство!" #vote for people
greifwald.40.b:0 "... будут избирать только правящую партию!" #vote for parties
greifwald.40.c:0 "... будут голосовать за свои убеждения!" #vote for issues
greifwald.40.e:0 "... не будут никого избирать. Республиканизм – это глупо!" #one creature, one vote - cloudet is that creature

greifwald.41.t:0 "Большой город"
greifwald.41.d:0 "	Клаудет ощутил, как за ним начали утихать голоса грифонов, просивших его не уходить в город без сопровождения. Не обращая на них внимания, граф, вольный, словно ветер, не позволил никому себя остановить: в конце концов, провести первый день в Грифенхейме можно было только один раз в жизни, тем более, что Острик никогда здесь не был. Причиной тому было то, что Клаудет не являлся достаточно важной персоной, чтобы его могли сюда пригласить, да и не хватало ему личного богатства, чтобы провести здесь с кем-нибудь хотя бы один запоминающийся вечер.\n	Более того, Грифенхейм был настолько роскошным, огромным и красивым, что если бы хоть кто-нибудь сказал графу, что этот город принадлежит ему, он бы тотчас упал в обморок от счастья... Хотя нет, он всё-таки не потерял сознание, несмотря на то, что теперь столица Империи Грифонов действительно принадлежала ему.\n	 Когда Клаудет встретился лицом к лицу со всей этой красотой, война ушла на задворки сознания. Его уже даже не волновало, что он был правителем Империи – сейчас граф ощущал себя птенцом, впервые оказавшимся в крупном городе, и с длинным "списком дел" бегал от одного места к другому, тратя идолы в булочных, музеях, сувенирных лавках и даже в местных винодельнях во время дегустации вин.\n	После ровно двухсот двенадцати поворотов, нескольких часов бодрой ходьбы и парочки поездок на такси граф соизволил взглянуть на карту... И удивлёнными глазами чуть не прожёг в ней дыру: ему стало ясно, что карта не показывала его текущего местоположения, ведь в когтях он держал самую обычную туристическую брошюру, затрагивающую лишь центральную часть города.\n	Графа внезапно взволновала мысль, что он оказался один в незнакомом месте. Однако даже на улицах недавно захваченного города, полного тех, кто хотел убить его, Клаудет понимал, что он в безопасности. В конце концов, Острик никогда не был столь важным или же богатым – кто вообще узнает в нём того самого графа, захватившего Грифенхейм? До этого же никакой торговец не пожелал предоставить ему скидок на товары лишь по причине, что он узнал его.\n	И всё-таки ему стоило поскорее найти кого-нибудь, кто будет не против подсказать ему дорогу до имперского дворца." #man griffenheim is big
greifwald.41.a:0 "Этот город вообще где-нибудь заканчивается?"

greifwald.42.t:0 "Дерзкие жители Грифенхейма"
greifwald.42.d:0 "	— О Боги, сэр. Наконец мы нашли вас... — офицер полиции так устал от беготни и волнения, что едва мог дышать.\n Обнаружив графа, парочка полицейских принялась экстренно выпроваживать графа из опасного района Грифенхейма, и на протяжении всего пути стражи порядка не переставали озираться по сторонам, проверяя каждый угол на наличие возможного убийцы.\n	— Да в порядке я, в порядке, — совершенно неестественно усмехнулся Клаудет, неспособный сконцентрироваться на чём-либо. Его взъерошенное оперение ясно давало понять, что хотя бы частично граф всё-таки не был в порядке. — Просто Грифенхейм – это весьма... потрясающее (во всех смыслах) место. Ну вот кто бы мог подумать, что здесь могут проживать некие мастера боевых искусств из Клуджтауна? Вам надо было это видеть: когда парочка смутьянов попыталась ограбить меня, эти ребятишки с панцирями на спинах выбрались прямиком из канализации и встали на мою защиту! Вот никогда бы не подумал, что одним ударом посоха можно свалить сразу трёх грифонов.\n	Полицейские обеспокоенно переглянулись. Они предпочли не думать об этом и продолжили вести графа к его резиденции, всё так же дёргаясь от каждого малейшего шороха." #we found the count again
greifwald.42.a:0 "Сматываемся отсюда."

greifwald.43.t:0 "Очевидное решение"
greifwald.43.d:0 "  Графу была дана целая вечность, чтобы потратить её на себя, но в действительности обязанности почти не оставляли ему свободного времени. Из-за работы Клаудет даже успел позабыть, каково это прогуливаться по улицам и рынкам родных мест. Да, может во время таких "обходов" он и держался безопасных и знакомых частей города, но даже это было приятнее, чем оставаться в пределах собственных офиса и двора перед поместьем. За эту вновь открывшуюся возможность Острик мог благодарить не кого иного, как Тима Фезерфолла – своего храброго двойника, кто на время сегодняшнего вечера согласился "поменяться" с Клаудетом шкурами.\n    Сегодня "Тим Фезерфолл" встречался с одной очень милой грифиной, которая сладко посмеивалась от их лёгких взаимных прикосновений лапами под столом. Спустя некоторое время после их игры к паре подошёл официант и налил им по бокалу вина: один розовопёрой  мадам, а второй – лидеру Грайфвальда, кого официант даже не признал в Острике.\n    Леди не сводила глаз со своего спутника, а её кошачий хвост, словно заряженный чувством радости и влюблённости, без остановки качался из стороны в сторону. — Ты выглядишь прямо как граф Клаудет, — внезапно заметила грифина. В эту же секунду Острик почувствовал, как у него в жилах застыла кровь. — Только куда более красивше~ — проворковала она, но "Тим" был всё слишком напряжён, чтобы молвить ей хоть что-нибудь в ответ. Напряжение спало, когда из радио около барной стойки до них донёсся голос, представившийся именем Клаудета. Леди усмехнулась. — Но очки мне бы всё-равно не помешали.\n    Острик тихо выдохнул и обхватил её когти своими. — Я, может, и не граф, но я обещаю сделать тебя сегодня графиней.\n    Дворянка всеми силами попыталась подавить беглый смешок, закравшийся в её тихое милое хихиканье, но всё же не смогла. Сердце Острика тут же неистово заколотилось, и в эту секунду он забыл, кем являлся на самом деле. Сегодня он был Тимом Фезерфоллом – храбрым двойником графа Клаудета." #yes, potential girlfriend, it's not me, count cloudet. look, my body double is on the radio and everything!
greifwald.43.a:0 "... А ещё по уши влюбившимся грифоном."

greifwald.44.t:0 "Расскажи богам о своих планах..."
greifwald.44.d:0 "    Офицер широко улыбалась и хвасталась графу об успехах, однако в её словах не было ни грамма преувеличения. Она просто не могла сдержать гордость и восторг от победы Грайфвальда над Аквелией. — Подытоживая, войска врага либо массово сдаются, либо более не могут оказывать нам серьёзное сопротивление. Сэр, победа за нами.\n    — Не может всё быть настолько хорошо, — неуверенно прошептал Клаудет.  — О чём тогда спорили те два офицера снаружи? Что-то случилось? Контратака или ещё что?\n    — А-а, это... — офицер мило хихикнула. — Они спорят по поводу того, какой напиток больше подойдёт для застолья: коньяк или шампанское. Лично я ратую за коньяк: шампанское больше подходит для всяких дней рожд... Впрочем, неважно! Уже скоро мы выловим оставшихся аквелийских солдат, а потом перейдём к составлению протоколов и работе над прочей бюрократической пургой: договорами, соглашениями – всё в таком духе.\n    — Вау, — Клаудет моргнул пару раз и почесал клюв от удивления. — У нас что, и правда что ли получилось одолеть Аквелию? Но... как? — пробормотал он. Взгляды, которыми его одарили офицеры, заставили его быстро изменить свой настрой. — Эм, то есть прекрасно! Отличная работа!... Мне нужно покинуть вас на некоторое время, — сказал граф и, несколько ошарашенный, вышел из комнаты, вероятно, чтобы прокричаться от радости или чтобы выкурить сигарету.\n    — Он что, разочарован? — спросила офицер в момент, когда Клаудет покинул кабинет. — Может... мы понесли слишком тяжёлые потери? Или, может, он ожидал, что аквелийцы сдадутся раньше?\n    — Я думаю, он просто удивлён, что мы победили, — спокойно ответил другой офицер. — Ты знаешь, если бы в прошлом мне кто-то сказал, что Грайфвальд сможет расправиться с Аквелией, я бы тоже посчитал, что это бред сумасшедшего." #we own aquleia now?
greifwald.44.a:0 "В войне понятно лишь то, что ничего не понятно."

greifwald.45.t:0 "Узри мои шедевры"
greifwald.45.d:0 "    Король Морисет Дискрет пристально смотрел на графа Клаудета. Он взирал на него, улыбался и не шевелился: в конце концов, это была всего лишь картина, изображающая монарха во весь рост, гордого и со вздёрнутым клювом. В его дворце Клаудет чувствовал себя болезненно и неуютно, ему казалось, что всё здесь было пропитано роскошью: вода, электричество, мягкая кровать и блюда, подаваемые три раза в день. В комнатах, полных золота и декаданса, Острик ощущал слабость и угнетение.\n    Граф вздохнул. — Что бы было, если бы художник тратил меньше времени на то, чтобы сделать из Морисета грифона, которым тот никогда не был, и отдался бы рисованию прекрасных аквелийских пейзажей...\n    Граф ещё раз взглянул на огромную картину, а затем на все остальные богатые безделушки вокруг себя. — С другой стороны, нет, я не хочу знать их стоимость, — сказал Клаудет и повернулся лицом к стоящему около него оценщику.\n    — Как скажите, — нервно усмехнулся грифон и когтем почесал затылок. — Не то чтобы я проделал весь этот путь специально для того, чтобы дать цену самой дорогой коллекции картин и украшений в мире...\n    Граф посмеялся. — Не беспокойтесь, мне всё ещё понадобятся ваши знания для составления данных для общего каталога. Некоторые из этих работ я собираюсь продать, другие отдать в музеи.\n    Оценщик усмехнулся. — Вспоминая свои первые годы работы в лавке отца, с уверенностью могу сказать, что пустое накопление богатств не приведёт ни к чему хорошему. Намного легче ограбить кого-то с запасами, чем того, кто инвестировал всё своё добро. Впрочем, я сообщу вам стоимость каждого кубка и вилки во дворце, а потом мы посмотрим, что можно отправить на аукцион, а что оставить туристам." #we're melting down these palaces lmao
greifwald.45.a:0 "Корона сама по себе является достойной наградой."

greifwald.46.t:0 "Встреча умов"
greifwald.46.d:0 "    На одном конце длинного стола восседали десятки жрецов, главным среди которых был архонт Эрион, пытавшийся выглядеть как можно более важно и величественно, несмотря на то, как глупо это смотрелось в контрасте с ветхим зданием суда, где они находились. Напротив них, окружённый своими советниками, сидел не менее обеспокоенный граф Клаудет.\n    — Уважаемый граф, я вынужден спросить: вы вообще понимаете, что творите? — начал Эрион. И хотя жрец не говорил, какова была цель этой встречи, догадаться было совсем не сложно.\n    — Кхм... я принимаю вашу капитуляцию, святой отец? — сострил Острик.\n    Эрион, к сожалению, покачал головой. — Нет, сейчас я обращаюсь к вашей добросовестности. Своими действиями вы уничтожаете древнюю святую империю. Вы, несомненно, понимаете, что так вы идёте против воли самого Борея.\n    Клаудет немного подождал и оглянулся по сторонам. Никто не смеялся от его заявления. Тогда Острик спокойно возразил архонту. — Отче, несколько лет назад Грайфвальд был отсталой, разделённой надвое страной. У нас не было ничего, кроме нас самих и учений Эйр. А сейчас наши армии маршируют по столице могущественной Империи Грифонов. Я не хочу притворяться и говорить, что знаю, какова воля Борея, и будет ли она благоволить нам в будущем, но если Он и опустил чашу весов в чью-то сторону, то явно не в вашу.\n    — Граф Клаудет, я знаю, что вы не грифон веры. Не пытайтесь говорить за богов, — оскалившись ответил Архонт.\n    — Эрион, я вас умоляю, не противьтесь судьбе. Если не ради богов, то хотя бы ради солдат, которые продолжают умирать в этой бессмысленной войне.\n    — Не смей трактовать волю богов! Ты ничего о них не знаешь! — потребовал архонт. От восклицания граф даже дёрнулся, но уже через пару мгновений его коготь достал из чемодана карту боевых действий; на ней Клаудет указал на положение имперских войск.\n    Лицо Эриона исказилось от ярости, а сам он заскрежетал клювом. Он поднялся из-за стола и воскликнул. — Ах ты! — начал он, размахивая когтём. — Ты... ты... ТЫ! — и только он собрал когти в кулак, как из его ноздрей потекла струйка горячей крови. Он упал обратно в кресло и уронил голову на столу, пуская слюни." #we own griffenheim now?
greifwald.46.a:0 "У-упс."

greifwald.47.t:0 "Следующий император"
greifwald.47.d:0 "    В роскошном тронном зале Грифенхейма птенец восседал на своём троне. Перед ним, склонившись, стояли министры, сановники, а также группа грифонов из Грайфвальда, прибывших сюда для перенятия административных ролей у прошлых управляющих имперского дворца. Гровер находил странным, что, несмотря на поражение Империи, захватчик потребовал от него аудиенции, и ещё больше удивился, когда тот с благоговением поклонился ему. — Думаю, ты должен сейчас злорадствовать, — промямлил птенец, не обращаясь ни к кому конкретному.\n    — Император Гровер, я не держу зла на Империю Грифонов, — начал граф Клаудет. Император жестом приказал Острику встать и тот выпрямился. — Я просто сделал то, что на моём месте сделал бы любой другой правитель, защищая свободы и независимость своего народа.\n    — И что же тогда будет со мной? — спросило дитя.\n    Клаудет оглянулся. — Мы ещё думаем над этим, — признался граф. — Если Вы ещё не поняли, то никто из нас не ожидал, что мы окажемся в такой ситуации. Пока мы просто пытаемся понять, как нам поступить с Империей, чтобы сохранить мир и порядок в Грайфвальде. Скорее всего для этого нам понадобитесь Вы, однако пока я не могу делать каких-либо окончательных утверждений на этот счёт.\n    — И, насколько я знаю, для этого вам также не понадобится архонт, — заметил Гровер.\n    — Это немного другой вопрос, — ответил Клаудет, беспокойно переминаясь с ноги на ногу.  — Клянусь именем своего отца, это не входило в наши планы и я даже не думал, что всё может дойти до такого. Впрочем, надеюсь, что Вы склонны решать проблемы словами, а не штыком. Последнее плохо сказывается на здоровье монархов." #hi gorvor
greifwald.47.a:0 "Здравая мысль."

greifwald.48.t:0 "Рассвет"
greifwald.48.d:0 "    До Клаудета отчётливо доносились звуки топота, криков и борьбы, и с каждым шагом, сделанным вниз по коридору, они становились всё громче и громче. Клаудет собирался встретиться с тем самым грифоном. Монстром, уничтожившим столько всего на пути к... чему? Ко власти? Стоила ли она жизни птенца? От одной только мысли об этом Клаудету поплохело и он закрыл глаза... И открыл лишь тогда, когда оказался в комнате с побитым и связанным Донкло.\n    Несмотря на плохую видимость, Фердинанд знал, на кого смотрел, и улыбнулся, выгнув окровавленный клюв. — Клаудет. Кто бы... мог подумать, что та свалка, которую ты называешь страной, обломает мне когти. Ни один историк не поверит в эту чушь. Они запишут, что Империя распалась из-за анархии и гражданской войны; у них кишка тонка признать, что Грайфвальд смог...\n    — Фердинанд Донкло, — обращение Клаудета прозвучало настолько сурово, что даже грифон-альбинос не ожидал такого. — Ты предстаёшь передо мной как маньяк, лишивший жизни бессчётное количество существ ради своих алчности и мании власти; как безумец, посеявший семена хаоса по всей Империи; как узурпатор, не по праву занявший трон. Тебе даже хватило совести хладнокровно убить ни в чём ни в чём неповинное дитя. И даже если бы это был не император, тебе в любом случае нет прощения. Фердинанд Донкло, за свои преступления против народа Грифонии, я приговариваю тебя к пожизненному заключению в одиночной камере. Можете выводить его.\n    — И это всё?! — выкрикнул Фердинанд. — И это то, почему ты так зол? Просто потому что я убил какого-то сраного спиногрыза? — стражники подхватили Донкло, но он продолжал смеяться. — Если у тебя не хватает смелости сделать, то что нужно, даже если это требует смерти птенца – не говоря уже обо мне – то твоя "нация" обречена. Возмужай хоть раз в своей жизни, ты жалкий, бесхребетный...\n    Стоило дверям захлопнуться, как выкрики безумца стали затихать. Клаудет вздохнул и прикрыл лицо когтями." #fuk of danclaw
greifwald.48.a:0 "Такой приговор хуже смерти."

greifwald.49.t:0 "Родословная графа раскрыта"
greifwald.49.d:0 "[This.GetNewspaperHeader]После проведения тщательной исследовательской работы учёные установили, что граф Клаудет может похвастать родственными связями с династией Дискретов, корни которых уходят к его пра (14 раз) дяде. Это доказывает, что в жилах графа течёт королевская аквелийская кровь, и это даёт ему законным повод короновать себя монархом Аквелии." #we're king of aquileia
greifwald.49.a:0 "Как удобно и своевременно."

greifwald.50.t:0 "Реорганизация Герцланда"
greifwald.50.d:0 "[This.GetNewspaperHeader]Было объявлено, что граф Клаудет получил титул "штатсканцлера Герцланда", который на неопределённый срок наделяет его административными правами над всей центральной частью Империи. Законность этого действия остаётся под вопросом, так как даже члены имперского дворянства не могут наделяться таким титулом, несмотря на то, что, по крайней мере на бумаге, Империя Грифонов всё ещё является существующим государством." #we're king of griffenheim
greifwald.50.a:0 "Несомненно, можно было придумать что-нибудь попроще."

greifwald.51.t:0 "Добрая старая птица"
greifwald.51.d:0 "    Прелат Эбонвинг сложил когти и вздохнул, покачав головой. Ему казалось, что это было глупое решение. Как вообще так получилось, что он додумался попросить союза у Аквелии? Именно с ней из всех возможных стран? Несомненно, были и другие варианты, но не каждый из них стоил затраченных на него ресурсов. Прелата не было рядом с Клаудетом, чтобы наложить вето на его решение, и из-за этого жрецу не оставалось ничего, кроме как тяжело вздыхать.\n    — Я не уверен в правильности этого действия, — признал Эбонвинг, не в силах приукрасить свои слова. — Я доверяю Вам в принятии многих решений, но чтобы смириться с этим, мне... понадобится время. Я никогда не думал, что будущее Грайфвальда будет связано с будущим Аквелии. Да даже сейчас, честно говоря, у меня не укладывается это в голове.\n    — Прошу прощения, что подвёл вас, — вздохнул Клаудет и удручённо опустил голову. — Я посчитал, что Аквелия – это наш лучший выбор в политическом и стратегическом планах. Это было не импульсивное решение, у меня было время его обдумать.\n    — Я в этом не сомневаюсь, граф Клаудет. Полагаю, что я просто чего-то не понимаю: в конце концов, ваш политический кругозор шире моего. Возможно, возраст просто не позволяет мне мыслить более глобально. И всё-таки, всё, что я вижу в Аквелии – это как Дискреты своими глупостью и развращённостью разрушают жизни простых грифонов, — сказал он, медленно поднявшись с места. — Что же... Давайте обсудим наши следующие действия. Мы, всё-таки, собрались здесь с вами не только для того, чтобы наслаждаться винами – ну или чем там ещё занимаются аквелийцы. Хм..." #the prelate dislikes you for siding with the fr*nch
greifwald.51.a:0 "Спасибо, что поделились вашим мнением."

greifwald.52.t:0 "Добрая старая птица"
greifwald.52.d:0 "    Прелат Эбонвинг сложил когти домиком и слабо ухмыльнулся, тихо посмеиваясь. Это был дерзкий выбор; не глупый и не гениальный: решая за себя, пропадали какие-либо ограничения. Когда граф решил пойти собственным путём, перед ним возник обычный пустой холст, который не портил и не ухудшал открывавшийся перед ним ландшафт.\n    — Не могу сказать, что я поступил бы так же, — признался Эбонвинг, — но я уважаю Вас за то, что вы приняли такое решение. Если вы правда думаете, что Грайфвальд может сам постоять за себя, то кто я такой, чтобы указывать вам, как поступать?\n    — Вы же... не разочарованы? — спросил Клаудет. — Я принял такое решение, потому что считаю, что у нас есть возможность добиться успеха своими силами. По крайней мере, так нашу ситуацию оцениваю я.\n    — При оценке вы исходите из своих заключений, и я думаю, что если вы решили пойти этой дорогой, то у вас были на то причины, — сказал Эбонвинг. — Естественно, это будет нелегко. Никто не будет держать нас за коготь, мы будем стоять на своих лапах и если  упадём – никто нам не поможет. Но мы и не проделали весь этот путь, чтобы взять и упасть, не так ведь? Что же, давайте теперь обсудим наши следующие действия. Мы же собрались здесь не только для того, чтобы трубить в рог и бить себя по груди, поговаривая какие мы гордые и независимые." #the prelate respects you for siding with no one
greifwald.52.a:0 "Я верю в наш успех."

greifwald.53.t:0 "Добрая старая птица"
greifwald.53.d:0 "    Прелат Эбонвинг сложил когти домиком и слабо ухмыльнулся, тихо посмеиваясь. Граф принял окончательное решение о присоединении к альянсу Империи Грифонов и, фактически, пустил Грайфвальд под её колпак. Это успокаивало старого жреца.\n    — Мой друг, вы приняли мудрое решение, — улыбнулся прелат. — Это, конечно, не тот дерзкий подход, который обеспечил бы Грайфвальду славу и оставил наш след в анналах истории, но поверьте, это лучшее, что вы могли сделать. Империя – это великое государство, особенно для грифоньего рода. Благодаря вам наш народ и вся Грифония вскоре будут жить в мире и порядке.\n    — Я тоже очень хочу верить в это, — слабо вздохнул Клаудет. — Надеюсь, что это решение никого не расстроит и не обречёт Грайфвальд на вечное прислуживание Империи.\n    — Позвольте чему-то, что некогда было великим, вновь вернуть былую славу, — тихо усмехнулся Эбонвинг. — Поверьте, надёжные и проверенные временем союзники многого стоят. А теперь давайте обсудим наши следующие действия. Мы же собрались здесь не только для того, чтобы размахивать имперским флагом и воспевать хвалы императору."
greifwald.53.a:0 "Я рад, что вам по душе этот выбор!"

greifwald.54.t:0 "Очередная трагедия"
greifwald.54.d:0 "    Последняя воля и распоряжение прелата Эбонвинга. На оригинале стояла печать из его собственной запёкшейся крови, в то время как на копиях виднелись лишь маленькие багровые следы. Копия Экольда тоже пропиталась кровью, но по большей части уже его собственной, попавшей на бумагу то ли из-за лопнувшего кровяного сосуда, то ли из-за самоистязания. Он не очень хорошо воспринял последние слова своего наставника. Совсем не хорошо. Однако на его копии документа виднелись также и следы от слёз; и то же самое касалось копии, переданной разбитому потерей графу Клаудету.\n    Когда эти двое встретились, Экольд слабо вздрогнул от отчаяния и ярости. Дай ему волю, и он бы прошёлся когтем по шее Клаудета, однако вера не позволяла ему сделать этого: Экольд знал, что в так называемой загробной жизни ему придётся расплачиваться в десятикратном размере за неповиновение предсмертному желанию друга. Стоя перед молодым грифоном, жрец вздохнул. — Граф, — Экольд поклонился, — вы уже ознакомились с...?\n    — С завещанием Эбонвинга, — Клаудет кивнул и потёр глаза. Экольд был откровенно удивлён нежеланием графа скрывать свои эмоции. — Да... я перечитывал его вновь и вновь. В голове даже не укладывается, зная, что это последнее что я получу от него.\n    Экольду по многим причинам не нравилось, как за эти несколько дней развернулась судьба, но он находил отдушину в одном: граф не считал Эбонвинга какой-то мелочью или способом достижения своих целей. Жрец никогда бы по собственному желанию не назвал Клаудета другом, но сегодня они оба были теми, кто в равной мере потерял частичку своей души. —  Как он и завещал, церковь Эйр готова укрепить сотрудничество с правительством. Эбонвинг наказал нам служить вам на благо всех грифонов Грайфвальда. Мы готовы послать жрецов для получения распоряжений и для того, чтобы советовать и получать от вас советы.\n    Это была первая новость за сегодня, которая заставила Клаудета улыбнуться, хоть и немного. Это было благо, дар его старого друга, которого он не мог поблагодарить за это. Острик бы даже и не подумал просить Эбонвинга о чём-то подобном: он уважал прелата и его веру, однако, это определённо был шаг в правильную сторону... — Благодарю, Экольд. Я рад, что теперь мы вместе будем стремиться к светлому будущему. Давайте наверстаем все те годы, что наши организации держали друг друга на расстоянии вытянутой лапы, — сказал граф. Хоть и с недовольством, но Экольд кивнул, и они пожали друг другу когти."
greifwald.54.a:0 ""

greifwald.55.t:0 "Божественная интервенция"
greifwald.55.d:0 "    Клаудет прогуливался рядом с пожилым грифоном. Несмотря на то, что Эбонвинг вечно казался спящим – это было особенностью черт его лица – он, тем не менее, был прекрасным слушателем, и граф находил в этом большое утешение. Вдвоём они прохаживались по тропам старого храма, что Клаудет находил необходимым для того, чтобы взять свою нервозность под контроль. — И всё-таки... Война с Аделартом? Солдаты шутят, что им предстоит сразиться против обыкновенных охотников, но... друг мой, это же вооружённый конфликт. Как про такое вообще можно шутить?\n    — Спокойнее, граф Клаудет, спокойнее, — успокоил Острика Эбонвинг. — Нет ничего необычного в том, что война и её последствия волнуют вас: это признак хорошего лидера. Однако чувство тревоги может затуманить ваш разум, а это не то состояние, в котором мы можем позволить вам находиться во время войны.\n    — Я знаю, Эбонвиг, — отстранённо ответил Клаудет, чей взгляд был направлен к птицам, лягушкам и зайцам, беззаботно резвящимся на территории священных садов, — но до того, пока я не буду уверен, что авантюра с Аделартом закончится хорошо, у меня вряд ли получится выспаться. И не то чтобы мне это удавалось в последнее время: будь проклят этот фэлконтаунский душитель... Я слышал, что прошлой ночью он забрал жизнь ещё одного грифона, причём не так далеко отсюда...\n    Эбонвинг нашёл в себе силы, чтобы улыбнуться. — Боюсь, что серийные убийства – это дело полиции, но позвольте уверить вас: здесь вы в полной безопасности. И всё-таки давайте сосредоточимся на более важной проблеме. Как я уже сказал, сохраняйте спокойствие. Открою вам небольшой секрет: мы в церкви всегда следовали собственным идеалам, и поэтому у нас есть парочка... особых приёмов. И что же, просто скажу, что вы можете спать спокойно, зная, что я кое-что припас для нашей маленькой войны. В конце концов, старики знают, как доставлять хлопоты друг другу.\n    Если бы из-за морщин глаза Эбонвинга не казались Клаудету вечно закрытыми, то граф бы заметил, что жрец попытался ему подмигнуть." #wow, prelate luca is literally shitting his pants
greifwald.55.a:0 "Что он задумал?"

#maar stars here more or less
greifwald.56.t:0 "Первый этийский совет"
greifwald.56.d:0 "    — Почему они должны быть исключением?\nЭбонвинг вздохнул. "Неужели всем членам совета Маара было нечего обсудить, кроме как "религиозных прав" сект других рас?"\n    — Вы что, хотите вызывать гнев других стран пони? Оставьте их и их жалких божков в покое.\n    Неважно, к какому решению они придут: в принципе не поднимая этот вопрос, Маар ясно изъявил свою волю. Всё, что действительно имело значение – это чтобы его дети были объединены "Естественным Путём".\n    — А что тогда насчёт грифонов? Если мы запретим исповедовать триархию, но позволим почитать других ложных богов, не станут ли грифоны верить в них?\n    — Ты смеешь предположить, что грифоны склонят голову перед какими-то языческими божками?!\n    И опять они вернулись к началу. Эбонвинг поёрзал на кресле и потёр виски. Он слишком устал, чтобы слушать эти бесконечные споры и препинания, и поэтому решил вмешаться.\n    — Нам стоит... — начал другой жрец.\n    — Нам стоит прекратить этот балаган, — отрезал Эбонвинг и встал из-за стола, оперевшись на свой скипетр. — Мои братья и сёстры в Мааре, поймите же, что нашего Великого Создателя мало волнует вера в других богов. Единственные, кого Он ненавидит за то, что они его не признали, — прелат провёл когтем по комнате, — это нас – грифонов.\n    Прелат ударил скипетром по каменному полу. — Всё, что его волнует – это чтобы грифоны не поклонялись ложной Триархии. А теперь, братья и сёстры, вы всё ещё верите в то, что я являюсь голосом Маара?\nПо комнате пробежал шёпот согласия.\n    — Тогда позвольте же мне изъявить волю Маара:" #should we tolerate other religions?
greifwald.56.a:0 "— Грифонам – грифоньи боги!"
greifwald.56.b:0 "— Все должны поклоняться Маару!"

greifwald.57.t:0 "Дары Маара"
greifwald.57.d:0 "    Молодой император сидел в окружении стражников в тёмной камере и выглядел настолько мрачно, насколько он только мог в своём юном возрасте. — Этот день наступил, не так ли? — устало спросил птенец. — Сегодня вы принесёте меня в жертву Маару?\n    — В каком-то смысле, да, — ласково улыбнулся Эбонвинг. — Никто из нас не знал, как поступить с тобой, но ко мне во сне явился Маар, и Он указал мне, что я должен сделать. И мне понравился Его план, — жрец положил коготь на лоб Гровера и провёл им вниз до клюва с достаточной силой, чтобы причинить птенцу боль, но не настолько, чтобы пустить кровь.\n    — Умру я сегодня или нет? — понуро пробормотал Гровер.\n    Архонт Эбонвинг усмехнулся. — Все умирают, сын мой. И твоя смерть, Гровер... что же, она уже наступила. Но она же породит Джаспера Свингвинга, — Гровер недоумённо наклонил голову и оглянулся в поисках того, что должно было его убить, но когда он увидел, с каким удивлением на него пялились стражники, птенец осмотрел себя и увидел, как его золотое оперение становилось серым. Бледное пятно быстро перекрашивало его в другой цвет и распространялось с того места, где Эбонвинг прошёлся по нему когтем. Прошлый ужас быстро сменился замешательством, и в глазах Гровера промелькнула искра былой энергии. Архонт при этом решил продолжить свой монолог. — Да, Маар считал, что конец не имеет смысла без начала. У тебя не было ни начала, ни конца: ты был слугой своего рода, а твой род был слугой Борея, и поэтому даже со смертью своей физической оболочки ты остаёшься жив благодаря летописям, памятникам и наследию, которым тебя и твоих родственников одарил Борей. Родившись, ты был должен миру за своё существование, но также и мир был должен тебе столько, что никто не может даже представить себе этого. Но теперь Маар сделал тебя частью своей паствы, и с этого момента начинается твоя новая жизнь. Через тридцать или сорок лет это зачарование исчезнет. После этого мы найдём тебя, и только тогда твоя жизнь поистине закончится.\n    Гровер некоторое время пытался осознать, что вообще происходит. — Вы собираетесь убить меня через тридцать лет? Какой в этом смысл?\n    Эбонвинг похлопал птенца по голове. — Это дар. Уже завтра тебя отпустят, и ты поймёшь, насколько у тебя мало времени, чтобы прожить эту жизнь так, как ты этого хочешь."
greifwald.57.a:0 "И вот так их династия нашла свой тихий конец."

greifwald.58.t:0 "Новая старая империя"
greifwald.58.d:0 "    В центре стола лежал сучковатый и свилеватый кусок чёрного дерева, концы которого перерастали в когти, держащие нечто, напоминающее слабо бьющееся сердце. Так выглядел Идол Маара. Как и бог, которому была посвящена эта диковинка, она напоминала что-то странное и необъяснимое; исследователи услышали зов этого артефакта в самом неожиданном месте и нашли его на алтаре, питающем идол кровью девственниц. И несмотря на то, что артефакт был неживым, его нельзя было назвать мёртвым; наоборот, это был полный энергии посредник Маара в мире смертных. И такой же необъяснимой была и империя тёмного бога.\n    Эбонвинг отвёл глаза от артефакта. Уже долгое время существа в комнате молчали. — Полагаю, что собрание завершено, — сказал он со всей стойкостью, на которое только было способно его истощённое тело.\n    Присутствующие – в основном грифоны и парочка странных существ – на выходе обменялись какими-то тихими высказываниями и покинули комнату. Сегодняшнее совещание почти ничего не достигло, как, впрочем, и всегда – но таков был порядок вещей. У самого Эбонвинга не было каких-либо дел, требующих его внимания после собрания, и поэтому он решил походить по залу, раздумывая насчёт того, как он тут оказался. Архонт прожил немалую жизнь, и на своём веку ему посчастливилось увидеть всё лучшее, что принесло возвращение Маара. Уже вскоре грифон оказался на балконе Имперского Дворца, выходящем на улицы сумеречного Гриффенхейма и стоящий неподалёку массивный зиккурат. Сады под балконом раздавались топотом призрачных ночных ходоков — существ, напоминающих голову на двух ногах, — вышедших на вечернюю прогулку. Прогуливаясь, эти монстры никогда не заходили слишком далеко, да и сами они никогда никому не мешали, за что их очень любили. Архонт заметил, как один из них наклонился, чтобы съесть упавшее яблоко, и вспомнил, что благодаря Маару растения теперь давали больше плодов, чем раньше, хоть и лишь для того, чтобы отсутствие сельского хозяйства не привело к голоду. По крайней мере, не сейчас. Зато лет через сорок голод всё-таки настигнет их, и его результатом станет беспрецедентная социальная мобильность того поколения. А что будет после... неизвестно: даже Боги любили хранить секреты.\n    Погода была на удивление хорошая, Эбонвинг сел в кресло и даже не заметил, как заснул."
greifwald.58.a:0 "Оставьте меня в покое, я уже стар."

greifwald.59.t:0 "Видения"
greifwald.59.d:0 "    Он попал в прошлое? Или это воспоминание из прошлой жизни? Было ли это вообще чем-то, что он видел собственными глазами? Сидя в кронах некого дерева, молодой, но не похожий на себя Эбонвинг не знал ответа на эти вопросы, и когда он позволил себе раскинуться на ветках, под ним промелькнула неизвестная неопрятная фигура. Это создание носило красную шаль и уверенно шло мимо усыпавших землю тел, которые, оказавшись у ног существа, медленно зарывались обратно. Внезапно, из зарослей вышли три одетые в тёмные робы фигуры, намеревавшиеся скрестить клинки со странником. Тремя хлёсткими ударами существо расправилось со своими оппонентами, а четвёртым надвое разрезало появившийся рядом с их телами куст. Эта фигура, всё ещё пуская из ран кровь, вложила меч в ножны и опустилась на колени, чтобы подобрать маленькую карту, покрытую загадочными символами, а затем, довольная собой, продолжила свой путь.\n    Таким был Грайфвальд до того, как до него добрались изнеженные когти Империи – Эбонвинг был в этом уверен. В глубине души архонт знал, что он останется здесь навечно – насколько бы долгой не была та самая "вечность", – но его это не тревожило: это было не самое плохое место, где можно было провести остаток жизни.\n\n\n    Линдт был слегка удивлён, когда нашёл архонта спящим в кресле на балконе. Весь дворец сходил с ума, пытаясь найти своего пропавшего с самого утра лидера, который, как оказывается, просто сидел у себя в комнате и спал. Доспехи Линдта зазвенели, когда он идеальным парадным маршем зашагал к спящему старейшине. — Отец, прошу прощения, — пробормотал солдат сначала тихо, а затем громче. Только когда он дотронулся до плеча Эбонвинга, то почувствовал, что то уже было холодным."
greifwald.59.a:0 "Он умер. Вот в чём дело."

greifwald.60.t:0 "Новый порядок"
greifwald.60.d:0 "    Шумиха вокруг смерти прелата Эбонвинга вскоре была заглушена куда более деликатным вопросом о том, кто станет его преемником. Как было закреплено горами документов, перенять бразды правления над Грайфвальдом и повести за собой верующих Маара должен был Экольд Хельбрасс. Однако его проповеди едва ли можно назвать связанными, когда всё, что он на них делает – это выкрикивает воинственные слоганы и пытается говорить за Маара, вместо того, чтобы восхвалять Его. Одни шепчут: "фанатик, фанатик!", другие:  "обыкновенный карьерист". По этой причине свет надежды жрецов пал на другую фигуру.\n    На демона размером с дом, кто, кажется, был готов взять на себя эту ответственность. Возможно, что Барбас даже ожидал, что его выберут. А может и нет. В любом случае, он был куда более уравновешенным, харизматичным, да ещё и любимцем публики. Как минимум из-за появления его кандидатуры и начался кризис наследования: несмотря на то, что жрецы знали о праве Экольда взойти на трон, они не хотели принимать этот факт. Все до единого священники тянулись к Барбасу, как дети, что тянутся к родителю, проигравшему в суде битву за опекунство.\n    Чтобы предотвратить рост напряжения в обществе и раскол в церкви, жрецы собрались вместе, чтобы сделать важный выбор: повиноваться закону и позволить Экольду занять трон, как и было установлено, или пойти нечестной дорогой и вознести Барбаса до позиции правителя страны.\n    И что же они выбрали? Пошли ли они на поводу закона и порядка, как верные псы, или же дали своим сердцам и надеждам изменить ход судьбы?" #well who's in charge now?
greifwald.60.a:0 "Жрецы избрали Экольда Хельбрасса."
greifwald.60.b:0 "Жрецы избрали Мистера Барбаса."

greifwald.61.t:0 "Кроворождённый"
greifwald.61.d:0 "    Улицы Кроны огласились яростными криками.\n    Наркоманы и так представлялись непредсказуемыми невротиками, но чтобы до такой степени – это было чем-то аномальным. Грифоны, чьи тела были испещрены следами от иголок, с боем и остервенением продирались к солдатам, плевав на то, что те целились в них из винтовок, а когда они сталкивались с заслуженным ответом на свою беспричинную агрессию, стрелки подмечали одну очень странную деталь, которая объединяла всех обезумевших: из их ран текла чёрная кровь.\n    Командир отряда с силой выбил дверь в приют. Вооружённые и готовые к бою солдаты вломились в здание, ожидая увидеть там противников, но встретили только кричащих и испуганных детей. Группа из наиболее матёрых солдат тут же рванула в сторону худого птенца с фиолетовым оперением, чьи глаза выдавали сильную усталость. Поняв, что стрелки направляются к нему, он начал кричать и убегать от них, но уже скоро один из солдат повалил его на землю.\n    — Нет! Нет! Отстань от меня! — кричало дитя, брыкаясь и размахивая когтями, пытаясь задеть повалившего его грифона. Боец вскрикнул от боли, когда птенец удачным взмахом когтя попал ему по лицу, поцарапав то до крови. В ответ военный безжалостно пришёлся прикладом по клюву мальца, и из того фонтаном брызнула чёрная жидкость.\n    Стоило крови птенца смешаться с кровью на лице солдата, как тот тут же закричал и резко дёрнулся в сторону. В ту же секунду на месте появился командир отряда, увидевший, как его подчинённых кричит и извивается сначала от боли, а потом... от ярости.\n    — Идиот! — выпалил командир. — Заберите его оружие, сейчас же! — приказал он, и вооружённые грифоны подбежали к обезумевшему соратнику, теперь оказывающему им немалое сопротивление. Он толкался, пытался оттолкнуть их от себя и затем выхватил оружие... направив его на испуганных детей и их опекунов.\n    Воспользовавшись моментом, чёрнокровый птенец клюнул солдата в лапу и отвлёк его ровно настолько, чтобы дать командиру шанс застрелить безумца. Приют огласился испуганными криками, в том числе и криком птенца, на кого попала багровая – тут же превратившаяся в чёрную – кровь напавшего на него грифона. Командир медленно подошёл к юнцу, но тот продолжал сопротивляться. Даже несмотря на проявленную офицером осторожность и спокойствие, птенец не прекращал кричать. — Не трогай меня! Я проклят! Я проклят! Я...\n    — Успокойся! Мы здесь, чтобы помочь тебе, — заявил солдат, однако грифон напротив продолжал мотать головой и противиться действиям командира. — Мы тебя вылечим, просто успокойся! Капрал, накинь ему мешок на голову и выдвигаемся!\n    Дитя продолжало плакать и кричать, но уже не сопротивлялось солдатам, когда те тащили его из приюта. Юнец прекрасно понимал, что произойдёт, если его кровь распространится... И он не хотел, чтобы ещё больше безумных грифонов бродило по улицам его родного города." #we found black blood
greifwald.61.a:0 "Легче разделаться с мертвецами, чем с этими."

greifwald.62.t:0 "Дорога в Тартар"
greifwald.62.d:0 "    Голос жреца надрывался, что было мочи: священник уже несколько часов подряд кричал на солдат и угрожал, что Борей жестоко покарает их за богохульство. А что ещё он мог сделать, смотря на то, как солдаты посягают на священные артефакты его религии?\n    Жрец наблюдал за тем, как солдаты безжалостно выламывали двери хранилища вверенного ему храма, только чтобы достать оттуда какой-то жалкий свёрток пергамента. — Это он? — спросил офицер маарита-богослова и аккуратно передал ему пыльный грубый свиток. Маарит вгляделся в слова на бумаге и принялся внимательно их изучать. И судя по крику жреца, стоящего поодаль от группы, офицер понял, что это было именно то, за чем они сюда пришли.\n    — Нет, нет! — крикнул священник. — Почему оно здесь?! Почему они решили оставить его именно в этом храме?! — он пытался вырваться из хватки держащих его солдат, но за сопротивление получил лишь прикладом в живот.\n    — Богохульник, если ты не знаешь, что хранится в твоём храме, то ты не достоин своей веры, — прошептал маарит-богослов и повернулся к офицеру. — Да, сэр, это то, что нам нужно. Хотите увидеть эти свитки в действии? Хотя подождите-ка... Хорошо, что мы наложили на себя защитную метку Маара, потому что, мне кажется, я уже привёл их в действие, — сказал богослов, чувствуя, как бумага внезапно стала становится теплее: даже того, что он прочитал лишь пару слов про себя, хватило, чтобы древнее зло оказалось распечатано. Офицер до последнего не понимал, что происходит, и осознал весь масштаб случившегося, только когда услышал суматоху снаружи. Солдаты в удивлении наблюдали за тем, как в дополнении к учинённому ими разрушению добавлялось и новое. Уже спустя секунду сквозь цветные витражи храма к ним в помещение прилетел кирпич, и появившаяся дыра в окне позволила всё ещё сохранившим разум грифонам услышать доносящийся снаружи рёв разъярённой толпы: обезумевшие крестьяне – ещё секунду назад жившие обычной тихой жизнью – вывалились из своих домов на улицу и превратили мирную деревушку в филиал Тартара на земле, ломая окна и ввязываясь в потасовки друг с другом. В считанные минуты в поселении воцарилась анархия.\n    — Мы получили то, за чем пришли. Снимаем оружие с предохранителей и возвращаемся к транспорту, — приказал офицер, и солдаты удалились из храма.\n    Внутри остался только жрец Борея, с болью на душе смотрящий на то, что стало с его обителью богов. Не прошло и нескольких минут, как он сам с криком ярости и гнева подошёл к статуе своего бога и с невероятной силой опрокинул её, а вместе с ней и подсвечник, огни которого быстро перебрались на ковёр. Мгновение спустя храм озарился яростным пламенем и огласился дикими криками обезумевшего, некогда спокойного и примерного святого отца."
greifwald.62.a:0 "Вот так веселье!"

greifwald.63.t:0 "Ярость Маара"
greifwald.63.d:0 "Тёмное проклятие охватило нашу нацию! Маар навёл на нас порчу, посеявшую семена паники и хаоса в сердца наших граждан. Куда делись боги, и почему они не защитили нас? Сейчас нам ничего не остаётся, кроме как ждать, пока не спадёт проклятие, и молиться богам за наше спасение." #we found the pot of greed
greifwald.63.a:0 "Какую тёмную магию Маар породил на этот раз?"

greifwald.64.t:0 "With Nowhere Else to Turn"
greifwald.64.d:0 "\n    The doors to the Prelate’s private office swung open and a rather weary Cloudet entered, his face marred with stress and worry.\n    “Prelate, my friend.” The words carried the weight of a lifetime’s worth of political stress as Cloudet approached Ebonwing at his large desk. “I... have a problem.”\n    The elderly theologian set his quill down. “What has you so distraught?” The question was a formality - he was well aware of what bothered the count. Greifwald was beset on all sides by aggressive competitors and needed to secure itself against outside influences. It pained the prelate to see his friend so distraught: Cloudet had slaved away for countless sleepless nights seeking answers to a problem well outside his control.\n    The prelate’s friend sat in one of the chairs set before the grand desk. “We are at a crossroads. I have no heir to give responsibility for my work, much of which still needs to be done. I can’t turn to our political neighbors for help - that would end Greifwald as we know it.” Cloudet rested his head upon a propped claw. “I... I am left with only one option. And... I...”\n    Ebonwing frowned - he knew precisely which option Cloudet hesitantly alluded to. To complicate matters further, it also sounded like an old prophecy that made vague allusions to “the cloud letting the temple in silently”. Here was Cloudet undoubtedly knowing Ebonwing could offer a solution to his problems. The prelate asked what Cloudet couldn’t: “You want the Temple to help strengthen your position, is that what you mean?”\n    The count sat in resigned silence, painfully aware of the answer, but unable bring himself to speak the words, his eyes instead pleading for help he desired.\n    The Temple had ample power, money, and resources, all of which Cloudet desperately needed, but bringing the Temple in to assist with governmental affairs could easily make the count look weak. The prelate simply could not bear to see his friend be compromised, but he now had a prophecy to fulfill: the cloud was silently letting the temple into the government. How could he refuse fate?\n    The prelate let out a resigned sigh. “The Temple will help, my friend. Quietly and secretly. You need not worry."" #we used black blood
