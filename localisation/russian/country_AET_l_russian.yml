greifwald.40.t:0 "Чужая земля"
greifwald.40.d:0 "	Клаудет сидел за изысканным письменным столом и отдыхал. Граф раздумывал насчёт того, не послать ли кого-нибудь за бокалом вина или другого алкогольного напитка, но вспомнил слова своего диетолога о том, что в последнее время он уж слишком часто наседает на крепкие напитки. К тому же решение, которое ему предстояло принять, лучше всего было обдумывать на трезвую голову. Даже сейчас Острик чувствовал, как тот долгий месяц странствий давил ему на мозг и кости, а работа, с которой он сталкивался каждый день, так и не позволила ему расслабиться и дать напряжению в мышцах развеяться. В ходе своего путешествия граф Клаудет встретился со множеством самых разных идей и представлений, и, поизучав их несколько недель, он, наконец, мог сказать, что в кой-то мере начал понимать принципы работы республиканских правительств и какую роль они должны играть в его государстве.\n	Политические учения, которые преподавали в университетах, стали до безумия сложными. До этого он даже не представлял, что у республиканизма было столько разных направлений, разделившихся по принципу "кому разрешено участвовать в выборах" – и это не говоря "за кого можно голосовать" и "почему". В его голове без остановки сталкивались разные политические структуры: действие которых было доказано и не доказано, которые только проходили проверку или прошедшие её сотни лет назад и продолжавшие работать столько же лет спустя. Когда граф Клаудет был ещё птенцом и носил имя Острика, сына губернатора Корбина, ему нужно было знать о республиканизме лишь то, что с ним любой грифон мог стать свободным и/или лишить своего помещика богатств. Но, как выяснилось, эта идеология не только оказалась намного глубже, но и само население должно разобраться в её тонкостях и принять их всех сердцем, дабы эти идеи действительно заработали.\n	Граф достал ручку и ткнул её острым концом в бумагу. Он аккуратно записал набросок вступления к новому указу. У него, как у "владельца" своей страны, под контролем находилось бессчётное количество важных административных позиций, и для постепенного внедрения республиканизма неплохо было бы, если бы грифоны на эти места были назначены самим населением, а не членами графской семьи. Подумав над этим, Острик решил, что граждане..." #what to do about our dreams of liberalism?
greifwald.40.a:0 "... будут избирать всё правительство!" #vote for people
greifwald.40.b:0 "... будут избирать только правящую партию!" #vote for parties
greifwald.40.c:0 "... будут голосовать за свои убеждения!" #vote for issues
greifwald.40.e:0 "... не будут никого избирать. Республиканизм – это глупо!" #one creature, one vote - cloudet is that creature

greifwald.41.t:0 "Большой город"
greifwald.41.d:0 "	Клаудет ощутил, как за ним начали утихать голоса грифонов, просивших его не уходить в город без сопровождения. Не обращая на них внимания, граф, вольный, словно ветер, не позволил никому себя остановить: в конце концов, провести первый день в Грифенхейме можно было только один раз в жизни, тем более, что Острик никогда здесь не был. Причиной тому было то, что Клаудет не являлся достаточно важной персоной, чтобы его могли сюда пригласить, да и не хватало ему личного богатства, чтобы провести здесь с кем-нибудь хотя бы один запоминающийся вечер.\n	Более того, Грифенхейм был настолько роскошным, огромным и красивым, что если бы хоть кто-нибудь сказал графу, что этот город принадлежит ему, он бы тотчас упал в обморок от счастья... Хотя нет, он всё-таки не потерял сознание, несмотря на то, что теперь столица Империи Грифонов действительно принадлежала ему.\n	 Когда Клаудет встретился лицом к лицу со всей этой красотой, война ушла на задворки сознания. Его уже даже не волновало, что он был правителем Империи – сейчас граф ощущал себя птенцом, впервые оказавшимся в крупном городе, и с длинным "списком дел" бегал от одного места к другому, тратя идолы в булочных, музеях, сувенирных лавках и даже в местных винодельнях во время дегустации вин.\n	После ровно двухсот двенадцати поворотов, нескольких часов бодрой ходьбы и парочки поездок на такси граф соизволил взглянуть на карту... И удивлёнными глазами чуть не прожёг в ней дыру: ему стало ясно, что карта не показывала его текущего местоположения, ведь в когтях он держал самую обычную туристическую брошюру, затрагивающую лишь центральную часть города.\n	Графа внезапно взволновала мысль, что он оказался один в незнакомом месте. Однако даже на улицах недавно захваченного города, полного тех, кто хотел убить его, Клаудет понимал, что он в безопасности. В конце концов, Острик никогда не был столь важным или же богатым – кто вообще узнает в нём того самого графа, захватившего Грифенхейм? До этого же никакой торговец не пожелал предоставить ему скидок на товары лишь по причине, что он узнал его.\n	И всё-таки ему стоило поскорее найти кого-нибудь, кто будет не против подсказать ему дорогу до имперского дворца." #man griffenheim is big
greifwald.41.a:0 "Этот город вообще где-нибудь заканчивается?"

greifwald.42.t:0 "Griffenheim's Radical Residents"
greifwald.42.d:0 ""Sweet Maar, sir... " The military police sergeant felt his lungs nearly collapsed from the several sighs of relief he had produced today. He escorted the Count with his Corporal, each looking left and right to make sure there were no assassins about.\n    "I-I'm okay, I'm okay... " Cloudet chuckled, a little like a madman. His eyes were unfocused and his feathers were ruffled. "Griffenheim is... A slightly overwhelming place. I mean, who would've thought it was home to these martial artists from Klugetown? Tortoise-like fellows who live in the sewers, helped me out when some muggers pulled a gun on me... I had no idea that a staff could incapacitate three griffons at once, I'll tell you that much!"\n    The military policemen shot each other a concerned look. It was best to just help the Count back to his residence, even though the corporal was ready to wet himself at the slightest glint in a window." #we found the count again
greifwald.42.a:0 "Let's just get out of here."

greifwald.43.t:0 "The Obvious Solution"
greifwald.43.d:0 "    All the free time in the world - yet, so little of it. Cloudet forgot what it felt like to roam the streets and markets. Sure, he kept to the safer parts of town, but all the same it was something more than the confines of office and court. He could never thank one griffon enough for this privilege, one named Thyme Featherfall. For tonight, Thyme was Cloudet - and Cloudet was Thyme. A brave and loyal double - to whom Cloudet owed these precious hours.\n    After all, Thyme was the reason why the real Cloudet felt the soft paws of his date brush against his underneath the table, the gal giggling ever-so-softly. The waiter brought them two glasses of fine wine, he poured first for the pink-feathered madame of repute, and then to his very own leader, unknowingly. The lady never took her eyes off of her date, her feline tail swishing from side-to-side with infatuation and glee. \n    "...You almost look like Count Cloudet." The lady suddenly said. The griffon felt his blood freeze. "Except you're a dash more handsome~." She cooed. There was still tension that made the griffon unable to speak...Until they heard the live voice of a griffon who introduced himself as Count Cloudet, from the radio near the counter. The lady chuckled. "I may need a pair of spectacles, though."\n    Quietly, the incognito count let out the softest sigh through his beak, bringing his talon to hold hers. "I may not be a count myself - but I promise to make you feel like a countess tonight."\n    The noble lady tried to do everything in her power to prevent the adorable little snort in her giggle, but failed. Cloudet felt his heart throb. He forgot he was who he was. For tonight, he was Thyme Featherfall..." #yes, potential girlfriend, it's not me, count cloudet. look, my body double is on the radio and everything!
greifwald.43.a:0 "...And he was in love."

greifwald.44.t:0 "Gods and their Jokes"
greifwald.44.d:0 "    The officer grinned widely as she boasted, the information however was all true. She could not hold back the pride and excitement. There it was. Greifwald's victory over Aquileia. "So to summarize, the Aquileian forces over the entire region are now surrendering, or non-factor. Sir, we got them."\n    "It can't all be good news." Cloudet quietly muttered under his breath. "What about those two officers who were arguing earlier outside? Was there an incident? A counter attack?"\n    "Oh, that..." The officer cutely giggled. "They're fighting over whether we'll celebrate with cognac, or champagne. I'm honestly on team cognac - champagne is birthday party level stu--... A-Anyways, sir! We'll soon get to rounding up the Aquileian soldiers. Then, we'll begin sorting out the daunting, long heaps of bureaucracy and protocol that comes with victory. Treaties, agreements, all that."\n    "...Wow." Cloudet scratched his beak with amazement. "We did it? But... How?" He muttered. The odd look he'd earned from the officers made him quickly and nervously change his demeanor. "Er, perfect! You've all done well!... Excuse me for a moment." The count said, and walked out of the room with a slight daze, perhaps to cry in joy, or perhaps to have a smoke. \n    "Is he disappointed?" The officer asked as Cloudet walked away. "Maybe... we took more casualties than he expected? Or maybe he's upset the Aquileian's surrendered later than he'd hoped?"\n    "... I think the Count is just surprised we did it." The other officer softly said. "I mean, if you went back in time and told me that Greifwald would put Aquileia down, I'd probably think you've lost your marbles."" #we own aquleia now?
greifwald.44.a:0 "War's sole certainty is uncertainty"

greifwald.45.t:0 "Look Upon My Works"
greifwald.45.d:0 "    King Moriset Discret stared at Count Cloudet. He stared, he smiled, and didn't move at all. It was, after all, a full-body painting of him standing tall, proud, and beak raised. In the palace, Cloudet felt sick, unwelcome. To him, opulence was running water and electricity, a comfortable bed, and three meals a day. Now, in rooms of gold and decadence, he felt lightheaded and uncomfortable. \n    The Count sighed. "If only the artist had spent less making Moriset look like a graceful griffon that he never was, he could've spent the effort painting Aquileia's beautiful landscapes..."\n    The Count took one more look at the huge painting, then at all the trinkets around him. He turned his head to his companion. "On second thought, I'd rather not see the number." Cloudet told the appraiser beside him.\n    "If you say so..." The griffon nervously laughed, scratching the back of his head with a talon. "It's not like I came all the way over here to appraise one of the most expensive collections in the world..."\n    Cloudet giggled. "I still need you to crunch the numbers for a catalogue. I want some of these things sold, others put into museums."\n    The appraiser chuckled. "Remembering my first years working in dad's pawnshop, I can say for sure hoarding expensive things leads to no good. Easier to rob someone with a vault than someone who'd invested it. I'll get you the value of each goblet and fork, and we'll see what we auction off, and what we present to the tourists."" #we're melting down these palaces lmao
greifwald.45.a:0 "A crown should be its own reward"

greifwald.46.t:0 "Meeting of the Minds"
greifwald.46.d:0 "    On one side of the old courthouse were dozens of priests, and at the head of their end of the table sat Archon Erion attempting to look imperial in the building despite how rustic and small it was. On the other end of the table, flanked by his advisors, was Count Cloudet, who was no more at ease, but not for the room. "My good Count, I must ask. Do you know what you are doing?" Erion opened. He had not explicitly said what this meeting was for, but Cloudet could guess.\n    "I am accepting your surrender, Father." Cloudet said.\n    Erion shook his head sadly. "No, I am pleading with you. You are destroying an ancient and holy empire with your actions. Surely, you can recognize that you are standing against Boreas's will."\n    Cloudet waited, and looked around the room. No one was laughing. Softly, he spoke. "Father, a few years ago Greifwald was a backwater warlord state split in two. We had little but ourselves and the teachings of Eyr. Now we are marching through the capital of the mighty Griffonian Empire. I do not pretend to know what Boreas's will is, or whether his gifts will remain where they are forever, but if he has placed his claws on the scales, he has not done it for you."\n    "Count Cloudet. I know you are not a holy griffon. Do not speak for the gods." The Archon asked, grimacing.\n    "Please, accept the ruling of fate gracefully, if not for the gods then for our soldiers. They are still dying." Cloudet begged.\n    "Do not speak for the gods! You know nothing of them!" The Archon demanded. The Count jumped back from the outburst before reaching into a briefcase and pulling out a battle map. He pointed at the Imperial positions as Erion watched. His face contorted into rage and his beak ground against itself. He stood up in his chair. "Why, you-" He began, waving a talon. "You, you... YOU..." As he balled his claws into a fist, a trickle of blood fell from his nose. He sat back down slowly and slumped forwards, drooling on the table." #we own griffenheim now?
greifwald.46.a:0 "Oops."

greifwald.47.t:0 "The Next Emperor"
greifwald.47.d:0 "    In the opulent throne room of Griffenheim, a young child sat on his throne. Before him knelt many of the usual ministers and dignitaries, but also a visiting group of Greifwaldians who were settling into their new role as stewards of the palace. It was odd to the young bird that his Empire be conquered from underneath him, yet the conqueror still came to his mighty chair and bowed with reverence before the emperor. "I think you're supposed to be gloating." He mumbled to no one in particular.\n    "Emperor Grover, I harbor no ill will towards the Griffonian Empire." Count Cloudet began. Grover VI motioned and the leader rose. "I have merely done what I must as a fellow head of state to defend my people's freedom and independence from a rival power."\n    "What will happen to me?" The child asked.\n    Cloudet looked around. "We are still working it out." He admitted. "We did not expect to be in this position, in case you couldn't guess. We're trying to figure out how to manage the Empire to best maintain peace and stability in Greifwald. It's a process that will likely involve you, but we do not want to say anything definitive at this time."\n    "It's a process that won't involve the Archon, either, from what I hear." Grover commented.\n    "That is a different sort of issue." Cloudet nervously shifted on his claws. "On the name of my father, I swear that that was unintentional and I did not even realize it was possible. That being said, I hope that you will be less prone to solving problems with the bayonet. It makes for a poor throne."" #hi gorvor
greifwald.47.a:0 "Famously so."

greifwald.48.t:0 "The Crack of Dawn"
greifwald.48.d:0 "    Cloudet could hear the sounds of stomping, shouting, and struggling. They were coming closer - the hallway had great acoustics. He waited to meet him. The monster. The one that burned so much - and for what? Power? ...Was it really worth to obtain power at the price of a young griffon's life? That question alone made Cloudet sick, and he closed his eyes...Only reopening them when he saw him. Ferdinand Dawnclaw, beaten and tied.\n    Despite his poor vision, Dawnclaw grinned with his bloodied beak. He knew who he was looking at. "...Cloudet. Who...Would have known that this dump of a country you inherited would bring me here...You know, no historian will believe this. They'll write that the Empire was dissolved in anarchy and civil war, but nobody would have the guts to pick up the pen and say that Greifwald took down--"\n    "Ferdinand Dawnclaw." Cloudet said, with sterness the albino did not expect. "You stand before me as a griffon who has killed so many for his own greed and power - for sowing seeds of chaos into the Empire's citizens and taking the throne you did not have the right to. But worst of all...You...You killed a child with your cold talons, in cold blood. Emperor or not I cannot forgive you for this. Ferdinand Dawnclaw, for your crimes, you are sentenced to life in solitary confinement. Take him away."\n    "T-That's it!?" Ferdinand shouted. "That's why you're so furious!? That I killed some child!?" He laughed as he was dragged off. "Your "nation" is doomed if you don't have the guts to do what's right, even if it means killing a child - just as you don't have the guts to kill me! Be a man for once, you weak, feeble--"\n    Once the doors shut, there was silence. Cloudet sighed, and put his face in his talons." #fuk of danclaw
greifwald.48.a:0 "A fate worse than death."

greifwald.49.t:0 "The Count's Geneology Revealed"
greifwald.49.d:0 "[This.GetNewspaperHeader]Following and intense research process, it has been discovered that Count Cloudet has familial links to the Discre dynasty, tracing back to his great uncle times fourteen. This proves that the Count has within him Aquileian royal blood, and as such is grounds for him to legitimately declare himself King of Aquileia." #we're king of aquileia
greifwald.49.a:0 "How convenient."

greifwald.50.t:0 "Reorganization in the Herzland"
greifwald.50.d:0 "[This.GetNewspaperHeader]It has been announced that Count Cloudet has been bestowed the title of "Staatskanzler von Herzland". The title grants Count Cloudet administrative rights over the Herzland for the indefinite, foreseeable future. Controversially, the title is excluded from members of Griffonian Empire royalty, despite the fact that the Griffonian Empire officially still exists." #we're king of griffenheim
greifwald.50.a:0 "Surely there was an easier way?"

greifwald.51.t:0 "The Kindly Old Bird"
greifwald.51.d:0 "Prelate Ebonwing folded his talons and sighed, shaking his head. It was, to him, a foolish choice. How did it come to this? To seek Aquileia's alliance? To side with them, of all griffons?  There were choices, surely, but not every choice was worth its weight in neither blood nor sweat. He was not here to veto this choice, but he couldn't help but sigh deeply.\n    "...I don't know about this." Ebonwing admitted, unable to hold a manner that was anything but slightly blunt. "I trust you in many things, but I think this will truly need me to take a moment to... digest. I never thought that the future of Greifwald would be intertwined with Aquileia's. To be honest, it is not so possible for me to imagine it now either."\n    "I'm sorry if I've let you down." Cloudet sighed, hanging his head. "I made this choice because I think Aquileia is our best bet. Strategically, politically... It was not an impulsive decision, I've thought it through."\n    "I'm sure you have, Cloudet. I suppose there could be something that I do not see - you after all have a larger scope on the political climate. Maybe my age is just not helping me see the bigger picture. Still, in Aquileia, all I see are griffons ruined by the Discret dynasty's foolishness and corruption." He said, slowly rising up. "Well...  Let's discuss our next steps. We're here to do more than drink wine or whatever they do in Aquila these days. Hmm... "" #the prelate dislikes you for siding with the fr*nch
greifwald.51.a:0 "Thank you for your input."

greifwald.52.t:0 "The Kindly Old Bird"
greifwald.52.d:0 "Prelate Ebonwing steepled his talontips and softly smirked, ever-quietly chuckling. It was a bold choice. It was neither wise nor foolish - one had a complete blank slate once they opted to do things their way. It was an empty canvas of average quality, nothing to preemptively ruin or improve the landscape.\n    "Can't say it's what I would've done... " Ebonwing admitted. "But you have nothing but my respect for choosing to go this way. If you really think that you have what it takes to allow Greifwald to stand on its own, then who am I to tell you what you can't and can do?"\n    "You're not... disappointed are you?" Cloudet asked. "I just realy think we have potential to make it far with what we've got going on right now. We have a chance to actually stand on our feet... At-least, this is how I evaluate our position."\n    "You evaluate the position as you see it - and I think if you've taken this road, you have a good reason to." Ebonwing said. "Of course, there's much difficulty. Nobody will hold our talon. We're standing on our own paws and there's nobody catching us if we stumble, but we haven't come this way to fall, have we? Now, let's discuss the next steps. We're here to do more than just toot our horns and beat our chests to show how independent and proud we are."" #the prelate respects you for siding with no one
greifwald.52.a:0 "Here's hoping."

greifwald.53.t:0 "The Kindly Old Bird"
greifwald.53.d:0 "Prelate Ebonwing smiled softly as he clasped his talons together. The Count's decision to allow Greifwald to cooperate and essentially be under the umbrella of the old Griffonian Empire was made, and he let his shoulders relax.\n    "It is a wise choice, friend." Ebonwing softly smiled. "It may not be a "guns-blazing" approach that will somehow carve Greifwald into the legacy and annals of history, but trust me that this is the best decision to make. The Empire is immense, not to mention historically. It is fair and safe for our people and for the legacy of Griffonia."\n    "I would hope it is the right choice." Cloudet softly sighed. "I do hope I haven't disappointed anyone or doomed us to servitude or, getting tangled up in whatever wars the empire might find itself in."\n    "Let things that were great once be great once more." Ebonwing softly laughed. "Believe me, the reliable and proven goes a long way. Now, let's discuss the next steps. We're here to do more than merely wave around banners and praise the emperor on radio."" #the prelate likes you for siding with the empire
greifwald.53.a:0 "I'm glad you like it!"

