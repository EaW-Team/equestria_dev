greifwald.68.t:0 "Unfortunate Timing"
greifwald.68.d:0 "[This.GetNewspaperHeader]Unfortunately, Prelate Luca vun Lissay has been diagnosed with dysyntery. Although a common problem in this part of Griffonia, the fact it reached the Prelate has caused great concern. An investigation into the water and food supply to his residence has been launched. Due to his age, the Prelate needs rest, and this illness will render him unable to attend to his holy duties at this time. His health will be monitored - however we have faith in the Gods, as the Gods have faith in him, that he will recover with haste..." #the adelart luca incident put here because the space was available
