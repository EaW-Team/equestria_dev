AET_generic_dec_1:0 "Артефакт - Объект в форме винтовки"
AET_generic_dec_1_desc:0 "Во время археологических раскопок в Свордссоне мы нашли странный агрегат, напоминающий потрёпанные остатки полуавтоматической винтовки. Эта находка так и осталась бы обыкновенной диковинкой, если бы не тот факт, что её нашли погребённой в десяти метрах под землёй в доисторическом сооружении. Само устройство выполнено в совершенно невиданном стиле из материалов, которые до этого считались лишь теоретически возможными." 
AET_generic_dec_2:0 "Артефакт - Крылья ангела"
AET_generic_dec_2_desc:0 "Одной из находок, датирующейся временами первого Этийского Королевства, являются Крылья Ангела – пара крыльев, похожих на пегасьи, но которые не гниют и могут без труда парить в воздухе. Их украли из крепости Мамелона Свирепого, и столетия спустя они оказались в Королевском Дворце в Карфине."
AET_generic_dec_3:0 "Артефакт - Озеро крови"
AET_generic_dec_3_desc:0 "Многие годы учёные ломали голову над загадкой озера, находившегося недалеко от Кивессина на месте былого массового захоронения. Оставшаяся после завершения раскопок выемка каждый раз после дождя наполняется свежей кровью вместо обычной воды."
AET_generic_dec_4:0 "Артефакт - Останки чуда"
AET_generic_dec_4_desc:0 "За долгие годы было сделано немалое количество заявлений по поводу встреч со странными существами на озере Румейр, однако самое странное из них, пожалуй, звучит наиболее обыденно: в 877 году на берег озера выбросило огромного кальмара. Его останки забальзамировали и выставили в музее. О существовании этих существ было известно на протяжении столетий, но считалось, что они могут встречаться только в глубинах океана – не в водах континентальных озёр."
AET_generic_dec_5:0 "Артефакт - Потерянный город"
AET_generic_dec_5_desc:0 "Глубоко под неприметным клочком земли в Фэлконии современные датчики сумели вывести нас к самым масштабным руинам, которые когда-либо находили на такой глубине. Мы бы посчитали это вполне непримечательной находкой, если бы утерянные тексты этийской эпохи не ссылались на город, некогда находившейся на этой территории; город, который никогда не упоминался в других исторических источниках."
AET_ruin_engines:0 "Массовая математическая аннигиляция"
AET_research_black_blood:0 "Артефакт - Чёрная кровь"
AET_research_black_blood_desc:0 "На улицах Кроны мы шли по следу слухов о чуме, доводящей поражённых ею до безумия, и добрались до её источника – сироты, чья чёрная кровь разлагает и приводит в бешенство умы существ, передаваясь гемоконтактным путём. Мы можем попытаться вылечить этого птенца, но сперва должны больше узнать об этой болезни."
AET_black_blood_spell:0 "Чума бешеной крови"
AET_black_blood_spell_us:0 "Заражённые бешеной кровью"
AET_research_revolutionary_fervor:0 "Артефакт - Эзотерические тексты"
AET_research_revolutionary_fervor_desc:0 "Нам нет дела до странных альтернативных толкований слов Триархии, но во время Первой Революции с помощью этих свитков, найденных в потаённом хранилище храма Борея, сводили с ума целые деревни, на долгие недели побуждая их жителей ревностно бороться с республиканцами."
AET_revolutionary_fervor_spell:0 "Смертельные рассуждения Жерлаша"
AET_research_factory_broke:0 "Артефакт - Запись противоречивого аргумента"
AET_research_factory_broke_desc:0 "Во время прошлого нападения на Скайнавию правители города послали свою величайшую переговорщицу в лагерь врага, чтобы она убедила вражеские армии отступить от ворот столицы. Генерал наступающей армии воображал из себя философа, и, воспользовавшись этим, переговорщице удалось так заговорить генерала, что тот остановил шестимесячную осаду и вместе со своей армией покинул поле брани, гордо заявив, что уже вскоре правители Скайнавии пошлют за ним делегатов для объявления капитуляции и приглашения полакомиться запасами заготовленной в городе провизии."
AET_factory_broke_spell:0 "Буря мнимой гениальности"
