seize_some_ships_woo:0 "Реквизировать грузовые корабли"
seize_some_ships_woo_desc:0 "Морские торговля и транспортировка играют решающее значение в достижении наших стратегических целей. Наша система снабжения требует наличия резерва грузовых судов для перевозки важнейших военных материалов и солдат."
seize_some_planes_woo:0 "Реквизировать гражданские транспортные самолёты"
seize_some_planes_woo_desc:0 "Грайфвальд – нация, которая всегда была в плюсе от дальновидного отношения к воздушным судам, а с появлением возможности пополнения запасов по воздуху и проведения авианалётов, нам необходимо содержать значительное число самолётов, которые могли бы доставлять любой необходимый груз."

changeling_friends_category:0 "Новые друзья"
changeling_friends_category_desc:0 "Из-за поражения в Великой Войне многие чейнджлингские мыслители, военные лидеры и выдающиеся промышленники оказались в бегах... и если некоторые видят в них преступников и бродяг, то мы – перспективную возможность. Всё что нам нужно, чтобы заполучить её – это просто дать этим личностям шанс начать всё сначала."

AET_style_meter_category:0 "Моральный дух народа"
AET_style_meter_category_desc:0 "Священная война рабочего против ненавистного угнетателя держится не на вере в какое-то далёкое правительство, а на вере пролетариата в собственные силы. Победы поднимают моральный дух, высокий моральный дух побуждает упорно трудиться, а упорный труд приносит победу.\n\nСледующие действия увеличивают §Yочки стиля§!:\n - Объявление войны\n - Нанесение потерь врагу\n - Оккупация провинций\n - Выполнение национальный фокусов и использование определённых решений."

###Leaders###
AET_count_cloudet:0 "Граф Клаудет"
AET_CLOUDET_DESC:0 "§Рождён§!: 19 августа, 970 в Фэлконтауне\n\n§YЧин§!: Граф земель Грайфвальдских и проживающих здесь существ\n\n§YБиография§!: Острик Клаудет – сын амбициозного и коварного наместника по имени Корбин и его не менее амбициозной жены. По мере взросления Острик был свидетелем самых разных событий: он видел условия, которые привели к началу Республиканской Революции 978 года, саму революцию, её последствия, коронацию отца как графа провинции Грайфвальд, начавшуюся на этой почве междоусобную войну, чистки, террор, отделение Аделарта, неудачные попытки подавить сепаратистов, ухудшение общеэкономической ситуации и, наконец, смерть собственных родителей и родственников от чумы 1002 года. И хотя его родители могли быть жестокими и безжалостными грифонами по отношению к своим подданным, они не были какими-то недалёкими деспотами и позаботились о том, чтобы Острик увидел мир с разных точек зрения, дабы, когда придёт время править страной, он сам мог вершить свою судьбу.\nВоистину удивительно, что из столь ужасных существ могли получиться такие хорошие родители, однако сам граф, несмотря на своё ярое желание оставить родительские методы правления позади, никогда бы не подумал сказать о них хоть что-то плохое.\nКак правитель Острик умерен, сдержан, прогрессивен и добр, но вместе с тем нерешителен, пуглив и не собран.\n\n§YАвтор портрета§!: Scroup"
AET_prelate_ludwig_ebonwing:0 "Прелат Людвиг Тьерри Эбонвинг"
AET_LUDWIG_DESC:0 "§YРождён§!: 1 января, 932 в Пулльере\n\n§YЧин§!: Верховный жрец грайфвальдского пантеона богов на священной земле\n\n§YБиография§!: Несмотря на своё происхождение из семьи фермеров, проживавших в одной из малоразвитых провинций Грайфвальда, Людвиг Тьерри Эбонвинг оказался одарённым птенцом и в раннем возрасте привлёк внимание местного главы храма Эйр. В те годы бедные могли получить образование только в храмах, и, пользуясь этим, молодой грифон-агностик посвятил свою жизнь богам взамен на то, что в храме его научат чтению, чистописанию и другим наукам. Несмотря на рвение, Тьерри признали неподходящим на роль жреца, и вместо этого он был нанят местными особо набожными дворянами, на посту у которых богоугодность молодого грифона проявилась в полной мере. Глубоко погрузившись в жизнь разных сословий Грайфвальда, он стал отличным посредником, эрудированным схоластиком и ревностным проповедником.\nЧерез некоторое время Людвиг вернулся на службу в храм и благодаря своему умению разрешать как вопросы разночтения святых писаний, так и конфликты между грифонами, он стал весьма известной фигурой, быстро продвинувшись по служебной лестнице. Обвинения в мааритских наклонностях и во вмешательстве в дела дворян стекали с него как с гуся вода. Последний верховный жрец пал жертвой той же чумы, которая выкосила и большую часть семьи Клаудетов, и это позволило Эбонвингу занять пост самого влиятельного жреца в Грайфвальде. Несколько лет спустя, так и не заимев преемника, умирающий граф Острик Клаудет передал бразды правления в лапы своего близкого друга, кто с той поры и поныне управляет государством.\n\n§Автор портрета§!: Scroup"
