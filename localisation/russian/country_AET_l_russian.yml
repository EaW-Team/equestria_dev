greifwald.69.t:0 "Чума"
greifwald.69.d:0 "    Кашель был наистраннейшим благом, которым в тот вечер был одарён Клаудет. Сначала это было невыносимо: кашель приносил графу ужасную боль, заставлял того отхаркиваться и создавал ощущение, что его вот-вот вырвет. Позже эти приступы стали признаком, по которому можно было определить, что Острик всё ещё жив, ведь пока он кашлял, это означало, что его тело ещё подаёт хоть какие-то признаки жизни. И этот факт, пожалуй, был ничуть не страннее того грифона, кто сидел рядом с кроватью графа: Эбонвинга.\n    Клаудет слабо усмехнулся. — Тебе это что-то напоминает... не так ли? — приступ кашля заставил Острика остановиться. — Я, поди, последую по стопам своей семьи...\n    Эбонвинг вздохнул. Граф всё правильно понимал: жрецу уже приходилось сталкиваться с подобным, когда он сопровождал мать и отца Клаудета-младшего на тот свет. Они, как и их сын, заразились во время вспышки похожей болезни и так же провели свои последние часы прикованными к кровати. Даже время их кончины совпадало с нынешним часом дня.\n    — Я бы предпочёл пережить какой-нибудь другой момент своей жизни. А ты, Острик... В ретроспективе, если бы у тебя было больше времени, что бы ты сделал по-другому?\n    Клаудет слабо улыбнулся. — Небось ожидаешь, что... я скажу что-нибудь насчёт друзей или жены? Нет. Я бы ничего не стал менять. Я бы... я бы так и мучил себя до изнеможения, чтобы верно служить своему народу и Грайфвальду. Я ни за что и никогда не променял бы те долгие и тяжёлые годы работы ради покоя.\n    В ответ Эбонвинг обхватил обессилевший коготь Клаудета. Прелат стеклянными глазами уставился прямо на графа. — Монарх, променявший своё счастье на благополучие граждан вверенной ему страны и не пожалевший об этом даже на пороге смерти. Трагично это, конечно... Но вот что я тебе скажу, мой друг: актёры будут биться не на жизнь, а на смерть, чтобы сыграть тебя на сцене.\n    Несмотря на кашель, Острик сумел посмеяться. — По тебе даже не скажешь, что ты опечален... И я рад, на самом деле, что ты не убиваешься из-за меня.\n    — Мне не впервой, — прелат склонил голову, пытаясь казаться спокойным. — Когда твои родители почили, ты... много спрашивал насчёт того, что такое "тот свет", куда их забрали боги. Есть ли у тебя желание послушать об этом ещё раз?" #why is cloudet sick
greifwald.69.a:0 "— Да, было бы... неплохо."

greifwald.70.t:0 "Богохульник"
greifwald.70.d:0 "    Эбонвинг потерял чувство времени. Как давно прелат успел вернуться домой, где от душевной боли он тупыми когтями скрёбся по мебели? Сколько уже его сердце было застывшим от холода? Как ему хватило времени окружить себя победами и поражениями? Когда он вообще осознал, что вновь может что-либо ощущать? Когда именно треснуло его каменное сердце, указавшее дорогу боли и печали прямо в его душу..? Он сожалел о своих прошлых желаниях, и в эту секунду никакая победа не стоила той боли, которая пронизывала его с лап до головы. Сейчас он просто хотел превратиться в беззаботное дитя – ощущение, которое Тьерри не испытывал уже очень долгое время.\n    Его граф. Его лучший друг. Клаудет. Грифон, которого прелат знал с самого рождения, был мёртв. Он пал ещё одной жертвой проклятой болезни, и Эбонвинг воочию видел, как угас его друг. Жрец окружил себя смертью. Перья его друга потеряли свой прежний цвет, пропала искра в глазах – и если это была не смерть, то Эбонвинг не был прелатом.\n    — Ты... да будь... ДА БУДЬ ТЫ ПРОКЛЯТА! — выпалил Тьерри и разнёс в труху несколько лежавших поблизости вещей. Из всех предметов, попавших под коготь, только фарфоровая фигурка его божественной покровительницы намеренно осталась нетронутой, хоть и являлась целью его вербальных проклятий. И о боги, как же он её клял, как хотел бросить, разбить, превратить в фарфоровую пыль...\n    Этой мысли хватило, чтобы вывести Эбонвинга из умственного помрачения. Через секунду он упал на холодный на пол, где, не боясь заработать пневмонию, начал молить богиню о прощении. Прощении, которое он никогда уже не заслужит.\n    Кто-то полагал, что жизнь грифона не может состоять только из счастливых моментов: не просто так существа были одарены самым разным спектром эмоций. Однажды прелат поймёт, что его сила – это свобода от печали, которую он выпустил сегодня из своего тела. Эбонвинг поднял глаза к небу и осознал, какому уроку его научила судьба:" 
greifwald.70.a:0 "Мир жесток и несправедлив."

greifwald.71.t:0 "Ночная смена"
greifwald.71.d:0 "    — Дура! С твоей-то интеллектуальной помойкой, которую ты называешь мозгами, даже дуб от берёзы отличить сложно! — воскликнул жрец средних лет, обращаясь к своей визами. Грифина в ответ тихо усмехнулась. Уже на протяжении более часа эти двое бранились друг с другом, и Лазар давно решил, что в его зарплату не входит посредничество в подобных конфликтах. Когда он – обыкновенный повар "ДискретБургерТМ" – попросил перевести себя на ночную смену, Лазар надеялся, что это позволит ему избежать встречи с дурными посетителями. Единственным успокоением оставалось лишь то, что в позднее время сюда мало кто приходил, а те, кто всё же собирался зайти внутрь, разворачивались при виде двух жрецов.\n    Жрица бесцельно шастала по залу, несчастно кивая в ответ на слова оппонента. Её речь звучала так, словно она пела, а не говорила. — Хм! Ты так любишь себя позорить! Только идиоты могут быть так помешаны на знаниях, как ты. Может, тебе лучше начать гадать на картах? Мне кажется, это лучше соответствует твоим навыкам...   пономаришка, — жрец бросился на неё, но грифина махнула запястьем, и у неё в когтях появилась сучковатая палочка. Яркая вспышка света вспорхнула с прутика, и на столе, за которым минутой раньше сидели священники, появились цепи, схватившие и заковавшие её врага. Его собственная волшебная палочка при этом выпала из хвата и укатилась в сторону. — Видишь? — продолжила грифина. — Вы, слабоумные старпёры, вообще не отличаетесь друг от друга: у вас медленно работает мозг, тормозит реакция, а фантазии вообще нет. Так умри же и освободи воздуха следующему поколению!\n    И пока цепи сжимали и душили жреца, его глаза вспыхнули от ненависти и он пробормотал: "Сгори". Комната тут же вспыхнула от света, и Лазар упал на спину. Его рубашка поло и кончики перьев почернели от излучённого волшебной палочкой тепла. А когда он поднялся, его клюв широко раскрылся в шоке: Лазар увидел перед собой парящие в воздухе спалённые куски салфеток и тёмное пятно на керамической плитке. Жрица превратилась в жаренного цыплёнка, чьё тело теперь лежало в питьевом фонтанчике, газировкой омывающем её подпаленные робы.\n    Лазар в отчаянии посмотрел на часы. Оставалось ещё два с половиной часа до того, как закончится его смена."
greifwald.71.a:0 "Я ненавижу эту работу." ##electric avenue

greifwald.72.t:0 "Нечто-с-крюком"
greifwald.72.d:0 "[This.GetNewspaperHeader]До нашей редакции дошли весьма необычные слухи о том, что на жителей сельской местности нападает существо, известное как "Кропеманн". Изначально эта новость воспринималась как обыкновенная деревенская байка. Для её расследования была отправлена группа следователей, которые подозревали, что за истоками слухов могли стоять грифоны, пытающиеся прикрыть деятельность нелегальной свалки отходов. Однако в результате весьма странного поворота событий команда инспекторов сбежала из леса и теперь отказывается туда возвращаться, ссылаясь на то, что они встретились с "Кропеманном". Является ли это существо настоящей угрозой или же всё это лишь часть массовой истерии, ещё только предстоит узнать." # whhy is there demons everywhere p1
greifwald.72.a:0 "Что?"

greifwald.73.t:0 "Усыпить классовое сознание масс"
greifwald.73.d:0 "    Гийом Брекер вздыхал, прибирая разбросанный по кухне мусор. Трудно поспорить с тем, что вторжение ужасного гибрида из грифона и паука в дом, да ещё и с уведомлением о том, сколько тебе осталось жить – это нечто странное (хуже было только то, что он тащил еду из холодильника). Впрочем, в этом не было ничего такого удивительного. Предсказание дикой твари было верным – и не потому, что грифоны предпочли верить ему на слово, а благодаря научному опыту: наблюдению. Существо уже приходило некоторое время назад и таким же образом рассказало соседке Гийома о её судьбе. И слишком уж удивительным совпадением было то, что останки её тела, попавшего в реку после ужасного ДТП, рыбаки выловили прямо в предсказанную дату смерти.\n    Но каким образом это можно считать "нормальным"? Да просто: нормальность – это однообразие. Первая и единственная встреча с грифоном-мотыльком – это незабываемое, ужасное и пробирающее до костей мгновение. А встреча с ним уже в двухсотый раз – это скука. Гийом посмотрел на собранные им старые книги и манифесты. В них писалось о великолепных идеях классового сознания и будущего, которыми теперь никто не интересовался, ведь куда занятнее (и азартнее) было смотреть на то, как грифон-мотылёк предсказывает судьбу.\n    Гийом раздумывал, было ли это намеренным способом отвлечь пролетариат от борьбы или нет: ведь кто, в самом деле, стал бы выходить на улицы и протестовать, когда в дом в любой момент мог ворваться доппельгангер и заменить тебя собой? Кто будет писать новую конституцию, когда живущие в комоде гремлино-подобные существа постоянно портят бумагу? Решишься ли ты пойти на пляж с друзьями и семьёй, зная, что в воде обитают огромные и способные управлять разумом угри? Как вообще можно жить нормальной жизнью – не говоря уже про планирование революции – когда для этого нужно знать, являются ли жители озёр представителями рабочего класса или нет?\n    "Безумие, — подумал Гийом. — Безумие, которые повергло пролетариат в лихорадочный бред.""
greifwald.73.a:0 "— Я сдаюсь."

greifwald.74.t:0 "Из Грайфвальда с ненавистью"
greifwald.74.d:0 "    Два жреца шли рядом друг с другом. Несмотря на то, что Эбонвинг вечно казался спящим – это было особенностью черт его лица – он, тем не менее, был прекрасным учителем, и сейчас, вместе со своим учеником, они совершали моцион по тропам старого храма. — Что же, война с Аделартом? — усмехнулся шедший сбоку от прелата Экольд Хельбрасс. — Ох, Лука даже представить себе не может, что его ждёт!\n    — Ни в коем случае, — спокойно сказал Эбонвинг. — Ты наверняка слышал про тело, которое нашли в парке где-то в шесть часов утра: со следами удушения и всё в таком духе. Ну так вот, проведённый на нём ритуал вызовет кое-что... особенное. Что-то такое невидимое и чего в Аделарте с запасом хватает. Я не буду раскрывать все карты, но могу сказать, что Лука проведёт остаток своей никчёмной жизни очень больным. Каждый день он будет страдать от головокружения, лихорадки и усталости, а стульчак заменит ему трон.\n    — Великолепно! — воскликнул Экольд от восхищения. — Участь, достойная такого дурака вроде него. И это всё за цену какого-то там трупа? У меня так много вопросов, прелат! Влияет ли способ убийства на результат? А жертва? Может ли это как-то указать на личность, совершившую ритуал?\n    — Всему своё время, друг, — тихо, сердечно (и несколько злобно) усмехнулся Эбонвинг. – Я расскажу об этом, когда мы будем подальше от пытливых глаз и ушей и, возможно, с тем, на ком я могу всё это продемонстрировать.\n    — Пожалуйста, напомни мне никогда не пересекать тебе дорогу, — сказал Экольд, слабо пританцовывая. Восторг и пытливость охватили его тело и дух." #holy FUCK, prelate luca is literally shitting his pants
greifwald.74.a:0 "Я хоть и жрец, но такие методы борьбы мне не чужды."

