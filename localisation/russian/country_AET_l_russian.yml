AET_morgan_bernier:0 "Морган Бернье"
AET_MORGAN_DESC:0 "§YРождён§!: 15 марта, 987 в Пулльере\n\n§YЧин§!: Барони Сообщества Амейн\n\n§YБиография§!: Морган Бернье – внебрачный сын куртизанки, ночами блуждавшей по улицам Амейна, чтобы заработать своей семье на проживание. Работала грифина не самостоятельно, а под покровительством крупнейшей местной преступной организации, известной как Сообщество Амейн. По мере того, как рос Морган, расширялось и само Сообщество; в организации появлялись новые управленческие должности, которые матушка Бернье занимала одну за другой, что уже вскоре позволило ей стать одним из самых доверенных лейтенантов тогдашнего барони. А когда тот ушёл на пенсию, мать Моргана – преодолевшая все упавшие на неё за последние двадцать лет испытания и невзгоды – была избрана в качестве нового главы Сообщества. Сам же Морган был свидетелем того, как с годами чёрствый хлеб превратился в пироги, как их дом стал больше, а количество населяющих его насекомых меньше, и как походы в библиотеку превратились в недельные поездки в Йель и Придею.\nА через несколько лет после того, как его мать стала главой преступной организации, произошло нечто странное: матушка попала в смертельную аварию, и, несмотря на то, что должность барони не была преемственной, в своём завещании она заявила, что власть должна перейти Моргану – едва проявившему себя и только-только повзрослевшему юноше. Более того, Сообщество Амейн всегда было в первую очередь бизнесом, но Морган хотел использовать его для более великих целей: он хотел сделать его центром народного движения, объединённым фронтом, борющимся за освобождение рабочих мира. Теперь, когда анархия сметает старый порядок, к барони обращаются всё реже и реже, а Сообщество стало тем, чем его представлял сам Морган.\nЛюбой, кто посмеет выступить против коммун, встретится либо с неотразимой красотой местного бытия, либо с толпой разъярённых грифонов.\n\n§YАвтор портрета§!: LittlePudel"

