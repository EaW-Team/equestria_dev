greifwald.60.t:0 "New Order"
greifwald.60.d:0 "The buzz surrounding the death of Prelate Ebonwing was drowned out by a much more sensitive question. The successor. It'd been cemented in mountains of documents that Aekold Helbrass would take up the mantle and lead the faith of Maar. Yet, Aekold's sermons are hardly coherent when the microphones peak with his militant anger, as he screams for Maar more than he praises him. Some whisper - zealot, zealot! Others whisper - complete social climber. For this reason, the light shone upon someone else.\n    A house-sized demon who seemed up to the challenge. Maybe Barbas anticipated it. Maybe he didn't. Yet, he was more level-headed. Charismatic. Likeable. This crisis of succession was formed by that fact alone, that although the the priests knew Aekold was assigned to be next, they were reluctant to accept the fact. They all wanted Barbas, like a child of a divorced couple who wanted to be with the parent who'd lost the custodial battle.\n     To prevent tensions and religious strife, the priests, greater in number, gathered. They would choose what was the best choice - to obey the legal approach and let Aekold take over as intended, or take the bent road and instead ascend Barbas to the position of leadership.\n    So what was it? To let law and order take them like the flowing river, or allow their hearts and hopes to bend the path of fate?" #well who's in charge now?
greifwald.60.a:0 "Aekold Helbras"
greifwald.60.b:0 "Mr. Barbas"

greifwald.61.t:0 "Blood-Born"
greifwald.61.d:0 "    The streets of Crona were alive with screams of rage. Junkies were already neurotic and unpredictable, but to this extent, it was anomalous. Griffons whose talons were marked with needle spots would claw at the armed soldiers, not caring about the rifle pointed at their face. As they fell to the ground, the armed griffs noticed the strangest feature. Black blood dripping from their wounds.\n    The commander kicked open the door - into the orphanage. Their long investigation led them here. Armed with firearms and intent, they stormed the building expecting hostiles, though there were screaming, cowering children. The burly soldiers stormed towards one young griffon in particular.  The child was slender, with purple feathers and tired eyes. He screamed as he ran through the orphanage, but didn't make it far as a soldier immediately tackled him.\n    "No! No! Leave me alone!" Screamed the child as he started to claw with his talons at the soldier that tried to restrain him. The trooper shouted in pain as one lucky claw managed to swipe across his face, drawing blood. In retaliation, the trooper felt no remorse as he smashed the butt of his rifle into the child's beak, causing his black blood to splash onto his face.\n    The soldier immediately began screaming, recoiling as the blood of the suspect started to mix with his own. The commander was the last to arrive on site, when he saw his subordinate writhe and shout, first from pain... and then, rage.\n    "Idiot!" The commander cried. "Take his gun away, now!" He barked out the order to his troops. The other armed griffons ran up to him, but his resistance was intense. He started to shove and punch his comrades away, then took his gun...and pointed it at the terrified, cowering children and caretakers.\n    Only then, the black-blooded child pecked the mad griffon in his paw, distracting him... and allowing the commander to take the headshot with his pistol. Screams echoed through the orphanage, including the target, who found himself covered in the red blood. It became black before their very eyes. As the commander approached, the child resisted. The adult was sure to be more careful, but the child continued to yell. "Don't touch me! I'm cursed! I'm cursed, I'm--"\n    "Calm down! We're here to help you!" The commander shouted. Yet, the child shook his head, resisting as best he could. "We'll cure you, just relax! Corporal, put the bag over his head and take him!"\n    The child kept crying and screaming, but refused to fight as he was dragged away. He knew well what could happen if his blood spread... He did not want any more mad, insane griffons to roam the streets of his home." #we found black blood
greifwald.61.a:0 "The dead were easier to deal with..."

greifwald.62.t:0 "Going to Hell"
greifwald.62.d:0 "    The priest's vocal cords were strained. He shouted for hours at the soldiers - that Boreas would damn them for eternity for their sacrilege. How could any Griffon of Boreas tolerate this vandalism? He watched as they unearthed a vault within, emerging with nothing but a mere scroll of parchment. "Is this it?" The commander asked the Maarite scholar. He carefully passed the dusty, coarse paper over to him. The scholar took careful note of the words written upon it, studying them closely. The commander knew that the screams of the priest indicated it was exactly what they were looking for.\n    "No, no!" The priest cried. "Why is it here!? Why did they bury it underneath this sacred place!?" He tried to break away from the soldiers that held him, only to receive a swift butt of a rifle into his stomach.\n    "If you do not know what artifacts your temple holds, blasphemer... " The Maarite scholar murmured. "...Then this faith is not true to you. Yes, sir. These are the scrolls we're looking for. Would you fancy to test them? Waitm on second thought... It's a good thing we had placed Maar's protective blessings upon ourselves before we came here, because I believe they may have already been activated." Said the scholar, feeling the paper suddenly become warm. He had merely read the words to himself, and it was enough... The commander did not understand - not until the terrible sound of crashing was heard outside. The soldiers watched how in addition to the destruction they had already caused, more was being added. A brick was thrown through the stained glass, and it allowed the angered shouts of the mob to be heard. They ventured onto the streets... Where the once peaceful village had turned into hell in a manner of minutes, as peasants shouted bloody fury, fighting among themselves. Windows broken, fistfights breaking out, anarchy reigned within sheer minutes.\n    "We got what we came for. Turn your safeties off and return to the transport." The commander said. The priest was let go - and so he stood by himself in the temple he loved so much...It didn't take long before, with a cry of sheer fury and rage, he approached a statue that honored Boreas, and with incredible strength, toppled it - taking with it the candlesticks which spilled the hateful flames upon the carpet. The temple was engulfed with flames, and the mad screams of the once-tranquil, once-pious Father."
greifwald.62.a:0 "This is fun!"

