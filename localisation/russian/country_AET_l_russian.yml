greifwald.99.t:0 "Greifwaldians take Canterlot"
greifwald.99.d:0 "[This.GetNewspaperHeader]The world was stunned today when Greifwaldian forces broke into Upper Canterlot and, through hard fighting and determination, seized the city. Of all the doomsayers, none could have predicted that the ultimate fall of Equestria would be by Greifwald, and yet this is the reality.\nMarshall-General Trimmel, who once dedicated his life to this goal before being exiled from the continent, led the victorious army. When questioned how he felt about his return, he was recorded saying on the topic, “I didn’t feel like I had ruined enough lives”, before delivering a series of vicious strikes against the interviewing reporter’s face and legs.\nThe world watches with bated breath to see if the remnants of Equestria will hold out after this defeat."
greifwald.99.a:0 "What's going on, anyways?"

greifwald.100.t:0 "Дракон приземлился"
greifwald.100.d:0 "    В то время как граф непоколебимо стоял у взлётной полосы, разгоняемый лопастями ветер развевал его перья, а шум сотрясал кости. Вдалеке от него находился двухмоторный самолёт, сдавший чуть назад, чтобы подготовиться к следующему полёту. Не прошло и секунды, как трап опустился на землю, и Клаудету представился новый подарок, прилетевший прямиком из Эквуса. Его рубиновые глаза изучали окружающие маленький аэропорт леса, которые казались существу низкими по сравнению с ним, когда он спускался по ступенькам. "Подарок" видел только то, что желал видеть и продолжал двигаться в сторону Клаудета. Он не отличался ростом от графа и был намного более худым, но вот его жучиное лицо выглядело так, словно мысленно он находился в совершенно другом мире. Нет, словно он был ИЗ другого мира. И текущая реальность, видимо, ничуть его не интересовала: ни дворянин, ни толстый и заваленный вещами носильщик, шедший за ним хвостом, ни пилот – ни единая живая душа. Клаудет задумался, были ли слухи о "великом красном драконе" Кризалис правдой.\n    — Добро пожаловать в Грайфвальд, сэр Триммель, — поприветствовал Клаудет и вытянул вперёд лапу. Чейнджлинг посмотрел на него, затем перевёл взгляд на лапу и просто прошёл мимо.\n    — Эй! Он вообще-то к нам обращается! — выкрикнул бегущий и запыхавшийся носильщик, пытавшийся перекричать гул двигателей. Пухляш засунул в карман упаковку арахиса и просунул копыто в лапу Клаудета. — Прошу прощения. Вот он – это мой товарищ генерал Вект. А сэр Триммель – это я. К вашим услугам, — Триммель попытался поклониться и не упасть на землю от давящего на него веса. Он был намного ниже своего друга, и Клаудет запрокинул голову набок, задумавшись, как настолько круглое существо могло тащить на себе груз собственного веса да ещё и быть при этом высшим военным чиновником одной из великих держав планеты.\n    Клаудет собрался с мыслями. — Рад встретиться с вами, господин хайвсмаршал. И с вами тоже, господин генерал. — Вект одобрительно наклонил свою фуражку. — Извиняюсь за свою опрометчивость: я увидел, что вы тащите на себе столько вещей и подумал, что вы, должно быть, один из носильщиков.\n    Триммель сверкнул яркой улыбкой. — Солдаты любят командиров, которые сами могут сделать то, о чём они их просят. У герра Векта просто другой стиль. Но да, тут правда много вещей. Не покажете ли вы, куда их можно положить?"
greifwald.100.a:0 "— Конечно. Пройдёмте за мной."

greifwald.101.t:0 "Здесь лучше, чем там"
greifwald.101.d:0 "    Прошлый хайвсмаршал – ныне маршал-генерал – Триммель цу Гардис сидел напротив Клаудета в его офисе. — Чего-нибудь крепкого? — предложил граф, протянув бутылку выдержанного виски. Триммель отмахнулся, и граф закрыл её, спрятав обратно в ящик. — Как пожелаете. Здоровье не позволяет? Королевский диетолог мне все уши прожужжал, что алкоголь годится только в медицинских целях, а мне как-то не хватает знаний поспорить с ним.\n    — Я считаю, что в текущей ситуации выпивать нецелесообразно, — признался Триммель.\n    Клаудет откинулся на спинку кресла. — Хм. Что же, сейчас вам не о чем волноваться. Я просто хотел узнать, каковы ваши мысли насчёт Грайфвальда? Также хочу сказать, сэр Триммель, вы обескуражили весь генеральный штаб: они удивлены, что вас нельзя не за что упрекнуть, кроме как за обжорство.\n    Триммель тяжело вздохнул. — Что я могу сказать? Мои жилищные условия стали хуже, то же самое касается и репутации. Но я не жалуюсь: не то чтобы на проигранных войнах можно построить себе карьеру. Я ещё отвоюю своё. А так... Грайфвальд – милая маленькая страна. Даже не уверен, привыкну ли я когда-нибудь к этому. А что касается упрёков, то верьте тому или нет, но я люблю нюхать табак.\n    — Серьёзно? — Клаудет удивлённо выгнул бровь. — Разве это не слишком... низкое увлечение?\n    — Ой, да что вы! — бодро ответил Триммель. — Все мои знакомые любители табака были офицерами и политиками. Более того, у нас в кругах даже ходили слухи, что этой любовью особенно отличались и некоторые эквестрийские дворяне. Это, правда, очень дорогое увлечение, особенно если искать качественную продукцию. В Землях Чейнджлингов не было поставщиков, которые могли бы предоставить табак *моего* сорта, поэтому пришлось дойти аж до самого Толл Тейла. И даже тогда моему поставщику пришлось быстро закрыться после одного странного и совсем не связанного с его работой происшествия, из-за которого умерла его лучшая акт...\n    Клаудет поднял лапу, чтобы приостановить поток информации. — Я уже понял, что это не для меня.\n    — Я так и подумал, — ответил Триммель. — Впрочем, теперь, когда я тут немного освоился, мне есть что сказать по поводу армии. А, ну и спасибо, что интересуетесь тем, как я поживаю."
greifwald.101.a:0 "— Да не за что."

greifwald.102.t:0 "Малыш-кайзер"
greifwald.102.d:0 "    Триммель положил в рот кусочек шоколада, больше напоминающего уголь. Впрочем, генералу это никак не мешало и даже нравилось: нищим не было дела до изощрённостей или внешнего вида – им хотелось насладиться как можно более ярким вкусом за минимальную цену. В то время как граф и его приближённые что-то резво обсуждали, Триммель поднялся по ступенькам вверх и достиг трона, встретившись лицом к лицу с молодым императором. — Ну привет, малыш-кайзер, — начал он. — Вот мы снова и встретились, но теперь в первый раз. Знаешь, по описанию герра Синовиала ты мне казался куда более маленьким.\n    Птенец замешкался. Обычно к нему не обращались на "ну привет". — А у меня создавалось впечатление, что ты будешь больше, — Триммель засмеялся и предложил Гроверу шоколадку. Верный пёс императора – Баркито или как там его – свирепым взглядом выразил своё мнение насчёт этого предложения, но Гровер всё равно принял его и дёрнулся от вкуса.\n    — Что же, я бы хотел задать тебе вопрос: от одной легенды к другой, — он наклонился к птенцу и шёпотом спросил его. — Ты когда-нибудь видел мёртвое тело?\n    — Нет...? — ответил Гровер.\n    Триммель отломил ещё один кусочек шоколада и поднял его, краем глаза наблюдая за бдящим неподалёку псом. — А хотел бы?\n     Дитя оцепенело от страха. — Это несмешно, — медленно высказал он.\n    — А это и не шутка, — ухмыльнулся Триммель, сверкнув чем-то в глазах. — Ну так что? Да или нет? — Гровер быстро помахал головой в знак отказа. — Жалко. Ты многое упускаешь. Ну ладно, ты тут главный, так что делай, как знаешь. Но если передумаешь – просто позови."
greifwald.102.a:0 "Я буду с нетерпением этого ждать."

greifwald.103.t:0 "Пополнение"
greifwald.103.d:0 "    Маршал-генерал Триммель положил на стол Клаудета кипу бумаг. — Ваше Высочество, я пришёл к вам с предложением, — начал он. — Я имел возможность пересечься с некоторыми беженцами и увидел там парочку знакомых лиц. Собственно, я бы хотел предложить им место в нашем высшем военном командовании.\n    — Не беспричинно, — согласился Клаудет. — Но вы же понимаете, что вам не имеет смысла идти ко мне с такими запросами.\n    — Это так, но вот генштаб Грайфвальда волнуется насчёт числа чейнджлингов, которых я им порекомендовал. Не могу их винить за это, однако есть и другая проблема... — он вдохнул воздух сквозь стиснутые зубы. — Мне больно это признавать, но некоторые из моих знакомых прибыли сюда, чтобы избежать наказания за преступления, которые они действительно совершили. Но, я считаю, факт того, что они лишились родины, имущества, чувства собственного достоинства и во многих случаях своих семей, должен послужить им достаточным наказанием. Я верю, что при должных инструктировании и организации, которых им недоставало при правлении Кризалис, они не повторят своих прошлых ошибок.\n    — При правлении королевы Кризалис, — поправил Клаудет.\n    — Нет, просто Кризалис, — парировал Триммель. — Та, которая заслуживала своего титула, существовала только на пропагандистских листовках и постерах, а вот та, кто действительно занимала трон, заслуживала быть замурованной в каменном гробу – и я сейчас говорю даже не про то, что могут сделать элементы гармонии, — чейнджлинг рассмеялся от этой мысли, а граф лишь вежливо поддержал его, тихо усмехнувшись и не до конца уловив его шутку. — Так или иначе, я посчитал, что мне стоит предупредить вас о своём решении, прежде чем принять его. Я готов взять на себя ответственность за любые неоправданные грабежи или убийства со стороны моих подчинённых.\n    Граф потёр глаза. — Ладно, делайте, как считаете нужным, но меня это правда немного беспокоит. Полагаю, мне стоило ожидать, что не каждый чейнджлинг прибудет сюда с чистой душой. Война выявляет в нас самое худшее... Есть идеи, как вы будете это исправлять?\n    — Ваше Высочество, это вопрос для герра Векта – это он умеет мыслить нестандартно. Я же, как говорят в Сикамеоне, просто "следую ветру"."
greifwald.103.a:0 "— Мне кажется, они так не говорят."

greifwald.104.t:0 "Протесты в Фэлконтауне"
greifwald.104.d:0 "[This.GetNewspaperHeader]В прошлую среду тысячи чейнджлингов вышли на улицы Корсбурга в знак поддержки Камы Фолль. Корсбург – один из районов Фэлконтауна, в народе известный как "Маленькая Ликтида" – был одним из основных пунктов назначения для беженцев из Земель Чейнджлингов и союзных им стран. В числе этих беженцев – некто Кама Фолль, арестованная три месяца назад за вооружённое ограбление и получившая судебный приговор на прошлой неделе.\nВо время протеста чейнджлинги вступили в столкновение с правоохранительными органами и потребовали её освобождения. Они утверждают, что заключение Камы Фолль является актом дискриминации, и что все свидетели, давшие против неё показания – это расисты. Её коллеги отмечают, что во время службы в армии в качестве офицера по технике безопасности на полигоне Кама проявила себя как исключительно верная и благородная особа."
greifwald.104.a:0 "Но дело ведь не в её невиновности, так ведь?"

greifwald.105.t:0 "Помощь извне"
greifwald.105.d:0 "    Клаудет остановился в коридоре. Он вновь бродил туда-сюда, но на сей раз снаружи своего кабинета. Недавние потрясения, касающиеся диаспоры чейнджлингов, удивили его намного больше, чем он того ожидал, и несложно было понять почему: эти волнения не имели никакого смысла. У чейнджлингов было всё, что нужно для комфортного существования, и они имели не меньше прав, чем коренные жители Грайфвальда, однако всё равно оставались недовольными и даже больше – разъярёнными. Протестующие требовали предоставить им больше привилегий, и даже Клаудет понимал, что это может стать очень неприятным прецедентом.\n    Внезапно граф осознал, что он стоял прямо за дверью в кабинет маршала-генерала Триммеля. Советники Клаудета оказались на удивление бесполезными, а вот Триммель... он был стратегом, который к тому же имел опыт обсуждения некоторых политических вопросов. Мог ли он как-то помочь графу решить проблему с его подданными?\n    Грифон постучался. — Войдите, — донёсся приглушённый голос из-за двери. — Товарищ, ну и где моя говядина? — машинально спросил Триммель, аккуратно складывая из какого-то рапорта бумажный самолётик. Заметив, что к нему в кабинет вошёл не кто иной, как сам Клаудет, генерал по-чейнджлингски отсалютовал ему и тут же поник головой, вспомнив, что с графом нужно здороваться по-другому. Он уже было начал извиняться, но Острик лишь рассмеялся, тем самым заставив маршала-генерала почувствовать себя несколько неловко. — То есть, э-э... чем могу служить, Ваше Высочество?\n    — У меня возникла проблема с мигрантами-чейнджлингами и их протестами. Я предположил, что у вас будет что сказать на этот счёт, — объяснился граф.\n    — А-а, это, — пробурчал Триммель. — Я, к сожалению, совсем этому не удивлён. Большая часть моих братьев и сестёр ведут себя как болонки: если хотите их чему-то научить, то пните их разок.\n    Клаудет выгнул бровь. — Это вы так с собаками обращаетесь?\n    Триммель отмахнулся. — Не со своими, нет. Впрочем, мигранты меня уважают: в конце концов, я – герой войны. Что вы думаете насчёт того, чтобы я переговорил с ними?"
greifwald.105.a:0 "— Что может пойти не так?"
greifwald.105.b:0 "— Пожалуй нет."

greifwald.106.t:0 "Фэлконтаунское побоище"
greifwald.106.d:0 "[This.GetNewspaperHeader]Новости о протестах против дискриминации чейнджлингских меньшинств достигли ушей бывшего хайвсмаршала Триммеля, который запросил личную встречу с лидерами движения. Переговоры между представителями власти и меньшинств прошли на этих выходных.\nНаши корреспонденты всё ещё пытаются выяснить подробности встречи, но, похоже, организаторы были крайне удивлены тем, что господин Триммель выступил против них. Во время переговоров между сторонами завязался словесный конфликт, в ходе которого маршал-генерал обвинил молодых радикалов в том, что они являются "плохими гостями", после чего напал на них со стулом в копытах. Трое чейнджлингов были госпитализированы, и ещё четверо получили значительные телесные увечья.\nХодят слухи, что генералу-маршалу пришлось объясняться перед графом, который отчитал его настолько строго, что чейнджлинг до сих пор находится в состоянии эмоциональной нестабильности."
greifwald.106.a:0 "Ой."

greifwald.107.t:0 "Диалог с общественностью"
greifwald.107.d:0 "[This.GetNewspaperHeader]Граф Клаудет лично направился в Корсбург с обращением к чейнджлингским мигрантам. Он выступил с пламенной речью, в которой утверждал, что будет намного лучше, если чейнджлинги начнут адаптироваться к своей новой родине и что лишь гордыня мешает им в полной мере пользоваться преимуществами нынешней ситуации. Он также устроил личную встречу с некоторыми из недовольных участников протестов.\nМногие организаторы различных про-чейнджлингских движений обвинили графа в ксенофобии и подчеркнули важность своей борьбы, но не все их последователи согласились с этими доводами. Как выразился Клаудет во время своей речи, описывая чейнджлингов, уже оставивших позади шовинистские взгляды: "они не забыли свою родину, но наоборот, запомнили"." #mid solution my cloud dude try harder next time
greifwald.107.a:0 "От неудач никто не застрахован."

greifwald.108.t:0 "Смерть от тысячи бомб"
greifwald.108.d:0 "    Вся светская болтовня в миг затихла, когда заговорил маршал-генерал. — Что же, давайте оставим все эти разговоры об общей относительности позади и перейдём к обсуждению более важных вопросов.\n    — Опять о волнениях, не так ли? — обречённо спросил Клаудет, понимая, что эта проблема всё ещё не была решена.\n    — Да, снова о волнениях, — заявил Триммель, невозмутимо осмотрев комнату сине-зелёными глазами. — Недавно сепаратисты помешали проведению учений во время воздушной тревоги в командном центре Иглтона. Если бы на нас действительно совершили налёт, то операторы орудий не смогли бы добраться до своих позиций из-за того, что им перекрыли дорогу до военной базы. Или, что более вероятно, операторы были бы расстреляны этим же самыми сепаратистами. Уважаемый граф, я понимаю, что не в вашем вкусе спускать полицию на диссидентов, но ситуация выходит из-под контроля, и армия принимает на себя главный удар.\n    — Я знаю, что вы правы, но что я могу с этим поделать? Всё это длится настолько долго, что это почти стало частью нормы. Несколько символичных арестов и побоев ничего не изменят, — граф когтями потёр лоб. Он знал, что рано или поздно ему придётся разобраться с этой проблемой, но до сих пор не принимал для этого никаких мер. — И я уж точно не хочу развязывать какую-то кампанию по устрашению своих подданных.\n    Триммель улыбнулся от промелькнувшей у него в голове мысли. — Вы знаете, я могу воспользоваться своими контактами. На родине у нас встречались похожие проблемы, и мы умели решать их разными интересными способами. Ну, знаете, такими, которые вызывали меньше мороки и почти не оставляли следов. Не идеально, но это лучшее из того, что я могу предложить.\n    Клаудет уставился на жука. — Вы серьёзно предлагаете создать тайную полицию, состоящую из иностранцев, для подавления внутренних беспорядков?\n    — Я не просто так опустил название "тайная полиция", да и в любом случае разница между диссидентом и бандитом – образованность, да и то там разрыв небольшой, — быстро ответил Триммель, оскорбившись обвинением графа. — Я напомню, ваше текущее решение – это и дальше позволять этой опухоли гноиться."
greifwald.108.a:0 "— Ладно, делайте что считаете нужным."
greifwald.108.b:0 "— Я что-нибудь придумаю..."

greifwald.109.t:0 "Опиумные войны"
greifwald.109.d:0 "    — Это... интересное... предложение, — пробормотал Клаудет, изучив информацию с последнего листа из огромной кипы бумаг. Граф находился в оперативном штабе своего дворца – месте, куда он не часто захаживал – и причиной тому был спор между Триммелем и высшим командованием, вспыхнувший во время обсуждения нового гениального плана чейнджлинга, принятие которого требовало вмешательства правителя.\n    Начало плана звучало так: предполагалось закупить опиум и с помощью самолётов сбросить наркотик в лагеря и укрепления противника, надеясь на то, что вражеские войска начнут его употреблять. Как известно, опиумозависимые солдаты сражаются хуже обычных, а те, кто использует наркотик прямо перед боем, ещё хуже. По крайней мере, это могло бы стать управляемым оружием; способом убрать врага с поля боя, заставив того прозябать в центре реабилитации. Это очень непродуманный план, но всё-таки рабочий.\n    А затем граф прочитал вторую часть этого плана, в которой Триммель предлагал накачать пехоту Грайфвальда другим наркотиком. Метамфетамин делал солдат быстрее, крепче и в целом лучше, но вызывал не менее жестокую и болезненную зависимость, отравлять которой свой народ был бы чудовищным преступлением.\n    И всё-таки, если каждый грайфвальдский солдат был бы хоть чуточку сильнее, не могло ли это изменить подсчёт того, насколько суровой будет война? Если десять грифонов могли взять на себя риск и боль, которые обычно брали двенадцать, разве это не было более эффективным с циничной и утилитарной точки зрения? А что насчёт более коротких часов работы на фабриках, меньшего числа пустых мест за семейным столом или более долгого периода времени, прожитого в мире и спокойствии?\n    Как бы возмутительно то ни было, но это предложение имело свои плюсы.\n    Генералы – в основном грифоны и затесавшаяся среди них парочка чейнджлингов – наблюдали за тем, как граф мысленно взвешивал все "за" и "против". Триммель же сидел во главе стола и пытался понять, что выберет граф, молчаливо готовясь к его отказу."
greifwald.109.a:0 "— Всё ради скорейшего завершения войны."
greifwald.109.b:0 "— Нет, это какое-то варварство."

greifwald.110.t:0 "Картина дракона"
greifwald.110.d:0 "    — Имидж – вот чего нам не хватает! Как давно в последний раз вражеская армия удирала с поля боя, вместо того, чтобы быть перемолотой в порошок? Да, такого давно не было, но мы можем это изменить! — воскликнул Триммель. — Я уже обладаю некоторой репутацией, так почему бы нам не сделать на это ставку; почему бы нам не представить меня миру в виде некой неумолимой и сокрушительной силы? Забудьте про оглушительные кононады...\n    — Канонады, — поправил произношение маршала-генерала герр Вект, которого пригласили на встречу из-за его обширных познаний в области пропаганды, которые, впрочем, были ничуть не меньше его познаний всего остального.\n    — Серьёзно? — почти прокричал Триммель, с изумлением повернувшись к своему другу. Через секунду он вновь посмотрел на Клаудета, кивком подтвердившим правильность поправленного произношения. — Ладно, тогда... Забудьте про оглушительную КАКОФОНИЮ артиллерийского огня! Долгий стресс способен измотать любого солдата, а постоянный страх перед атакой наводящего ужас генерала доведёт их до пугливости и рациональности. Уж кто-кто, а я это прекрасно понимаю: самому пришлось пройти через это.\n    — Доведёт их до иррациональности, — вновь поправил его Вект. — Это слово происходит из карфинского языка, "р" надо произносить почётче.\n    — Да твою ж налево! — выразился Триммель. — Вы поняли, что я имею в виду, и это самое главное! Я уже обговорил со знакомым стариком, как мы...\n    — Стариком, — самодовольно поправил Клаудет.\n    Глаза Триммеля налились кровью, и он уже было поднял копыто, чтобы топнуть, но Вект вовремя остановил его. — Старик относится не к возрасту, а к расе! Это художник из Макавии! — торопливо объяснился чейнджлинг. — Он – умелый пропагандист и умеет создать нужный образ.\n    — А, тогда прошу прощения, — извинился Клаудет. Два офицера тут же расслабились. — Так или иначе, я бы назвал этот план очень корыстным. Как грифон, встречавшийся и с президентами, и с императорами, я не уверен, что могу кого-либо так прославлять. К тому же мне не хочется, чтобы Грайфвальд был известен за проживающих здесь монстров, будь то "красный дракон" или ещё кто-нибудь.\n    — Поступайте, как считаете нужным, но знайте, что это один из немногих способов получить вверх над врагом, не рискуя при этом жизнями наших солдат."
greifwald.110.a:0 "— Нет, пусть история сама определит своих героев."
greifwald.110.b:0 "— Ладно, может быть в этом есть смысл."

greifwald.111.t:0 "От дурака дураку"
greifwald.111.d:0 "    — Вект... — Клаудет наклонился и налил чейнджлингу чаю, смотря на генерала с ярко выраженным беспокойством. — Вы выглядите очень напряжёно. Может, я могу вам как-нибудь помочь? Я знаю, что вам нелегко, поэтому если есть хоть что-то, что я...\n    — Граф, — серьёзным тоном произнёс Вект, не обращая внимания на гостеприимство Острика, — послушайте, вы не можете так продолжать. Вам нужно пересмотреть ваше отношение к Триммелю. Он... Ну вы же знаете, какая он коварная и корыстолюбивая крыса, которая...\n    — Э-эй, постойте-ка.... — Клаудет нахмурился. — Герр Вект, что происходит? Что это всё значит? Я думал, вы друзья. Между вами что-то случил...\n    — Граф! — выпалил чейнджлинг. — Неужели его недавние одолжения ничуточки вас не смутили? Даже те, где он просил у вас оружие? Вам не кажется, что этот жук слишком многого просит? А ещё Триммель с каждым днём становится всё наглее и наглее. Вы не думаете, что он проверяет рамки дозволенного? Хайвсмаршал ведёт себя очень подозрительно, и я уверен, что он даже не уважает...\n    Когда копыта Векта коснулась мягкая лапа графа, чейнджлинг понял, что спорить бесполезно. Клаудет при этом выглядел максимально спокойно. — Мне кажется, что вы просто очень много волнуетесь. А насчёт его одолжений: как я могу ему отказать? Герр Вект, если я хочу, чтобы мой генерал исправно выполнял свою работу, то я должен его поддерживать, не так ли? Если я не могу обеспечивать свою армию, то зачем я вообще здесь нужен?\n    — ... — чейнджлинг закрыл глаза и встал из-за стола, направившись к двери. — Я... Я сделал всё, что мог. Пожалуйста, подумайте о том, что я сказал. Последнее, чего я хочу, так это чтобы он... Впрочем, неважно. Я... У меня есть важные дела, — Клаудету оставалось только растерянно размышлять над развернувшейся сценой, задумчиво глядя на полную чашку чая, стоящую на другом конце стола." #listen man trimmel's a fucking asshole man you can't keep giving him what he wants man
greifwald.111.a:0 "Интересно, к чему он это всё?"

greifwald.112.t:0 "Посетитель"
greifwald.112.d:0 "    Длительное пребывание в карцере приводило к нескончаемому и сводящему с ума недомоганию, в котором мозг, с жадностью хватаясь хотя бы за что-нибудь примечательное, всеми силами пытался удержать себя от отключения. Донкло знал, что графу наверняка пришлось собрать весь имевшийся в нём запас садизма, чтобы отправить его сюда, и предполагал, что если ему удастся сохранить рассудок, то его переведут куда-нибудь ещё: не-император был слишком слабохарактерным, чтобы расправляться со своими врагами настолько жестокими методами.\n    Дверь громко загрохотала и распахнулась намного быстрее, чем ожидал заключённый (судящий о скорости произошедшего в условиях ухудшающегося восприятия времени). Что примечательно, внезапным посетителем был даже не какой-то стражник, а чейнджлинг – один из изгнанных из Эквуса офицеров, которыми окружил себя граф – принёсший вместе с собой завёрнутое в ткань оружие и пачку попкорна. — Ну привет, Фердинанд Донкло, — начал жук. Донкло же в ответ лишь что-то проворчал, пытаясь сохранить хоть чуточку самодостоинства, вопреки тому, что он был ужасно счастлив, что сейчас происходило хотя бы что-то новенькое. — Извиняюсь, если прервал что-то, просто ты очень напомнил мне одну знакомую персону. Я хотел отыграться перед ней за то, что не смог сделать тогда.\n    — Знает ли граф о том, что ты здесь? — спросил побеждённый грифон, признав в чейнджлинге бывшего хайвсмаршала Триммеля.\n    — Меня это мало интересует, — ответил Триммель и размотал покрывавшую оружие красную бархатную ткань. — Стыдно это признавать, но мысленно я всё ещё словно у себя на родине, — продолжил чейнджлинг, с грохотом бросив оружие к лапам Донкло.\n    Грифон подобрал саблю и достал её из ножен, осматривая клинок с разных сторон. Даже если бы это оружие не было дешёвым куском металла, его бы всё равно не хватило, чтобы устроить побег. Донкло поднял глаза к Триммелю, который огромными порциями засовывал себе в рот попкорн. — И что мне с этим делать? — спросил грифон.\n    — Ты пережил императора, которого поклялся защищать своей жизнью. Как ты думаешь, кретин, чего тебе с этим делать? — Триммель остановился, чтобы прожевать пищу, а затем рассмеялся. — О Боги, ты и правда похож на него!" #super fuk yuo danclaw
greifwald.112.a:0 "— Но если серьёзно, то давай там, поторапливайся."

greifwald.113.t:0 "Down Where It's Weter"
greifwald.113.d:0 "    Gwilliam sat in the upstairs apartment he was using as a field office and rubbed his chitin together in frustration. Every day, he directed work crews, material, companies, first responders, everything in order to get the class swept from Weter’s streets and the bricks put back in the walls. Every day, new demands for cleanup came in faster than he was sorting them out. How were they possibly still finding new ruined buildings, new broken utilities? Someone entered the room. “Knock, please, I am very busy,” the changeling growled before looking up and seeing the face of Marshall-General Trimmel.\n    “I was told I could come to you for a quick summary of the situation in this area. Quick indeed! You communicate very efficiently!” Trimmel chuckled so casually that Gwilliam nearly forgot to salute the senior officer, partially from disarmament and partially from fear.\n    “Ye-w-uh, things are, uh, being put back together one piece at a time. The enemy is at bay for now and the situation seems stable enough, I- we think, for... whatever you want…” Gwilliam stuttered out.\n    Trimmel grinned broadly, exposing the teeth that always seemed sharper than any other changeling’s. “Haha, great to hear!” He patted Gwilliam on the back. “Oh, have you met my new dog Patches? Come in! I haven’t shown you off to this fellow yet!” He called out.\n    A black-and-white spotted diamond dog came in from the hall, head nearly brushing against the ceiling. “Trimmel’s got another animal for his circus,” Gwilliam thought. What he said was, “Why are you being followed by a diamond dog, herr Marshall-General?”\n    “Because he’s great.” Trimmel replied.\n    “Indubitably.” Patches added. The two creatures standing next to each other only made it more clear how similarly they held themselves.\n    “Yes, I am experimenting with diamond dog bodyguards.” Trimmel explained. “Don’t worry about it. And keep up the good work! Onwards to the fatherland!”\n    And the duo vanished from the room."
greifwald.113.a:0 "Thanks for showing up, I guess?"

greifwald.114.t:0 "Элемент доброты"
greifwald.114.d:0 "    Намереваясь разобраться с некоторыми потенциальными проблемами, Триммель и Клаудет вместе изучали документацию, затрагивающую растраты государства. Один из отчётов привлёк внимание чейнджлинга. — Клаудет, вот здесь у нас... — Триммель пролистал несколько страниц. — В бюджетном плане на этот год вы указали весьма значительное увеличение финансирования для... центров психического здоровья? Чем это так вас привлекли эти заведения?\n    Грифон снисходительно улыбнулся. — А что тут объяснять? Такая помощь мала, да удала и заложит основу для лучшего завтра. И это не говоря про то, что нам не стоит бездумно накапливать богатство – уж точно не сейчас, когда дела у нас идут лучше, чем когда-либо прежде. Да и не уж-то, герр Триммель, вас не волнуют страдания наших менее... здоровых умом граждан?\n    Маршал-генерал ухмыльнулся. — Честно говоря, граф, мне и просто "здоровые умом" доставляют достаточно хлопот.\n    — А что насчёт Векта? — невзначай спросил Клаудет. Вопрос тут же заставил Триммеля навострить уши. — Не хочу показаться грубым: он очень умный и всё в таком духе, но... как будто он тоже испытывает какие-то проблемы. Возможно, он чувствует себя отчуждённым от остального мира – но это же неправильно! Триммель, вы можете посадить меня напротив любого больного существа, относящегося к другим странно или даже жестоко; любого, кто считает, что он не от мира сего, и, несмотря ни на что, я не буду осуждать его или считать неполноценным членом общества. И если ему понадобится время, чтобы собраться с мыслями, помощь или немного терпения с моей стороны, то я ни за что не откажу ему в этом, — гордо заявил граф перед тем, как вернуться за работу. Триммель застыл в несколько ошеломлённом состоянии, безучастно глядя вдаль. Эта беседа заставила его обдумать и переосмыслить некоторые вещи.\n    — К слову об этом... — Клаудет не смог сдержать своё любопытство и нагнулся к Триммелю, чтобы его было лучше слышно. — Звучит так, будто вы очень заинтересованы в состоянии этих учреждений! Есть ли какая-то определённая причина, по которой вы задали мне тот неожиданный вопрос? Может... вы считаете, что кто-то должен попасть в лечебницу? Кто-то, кому вы хотите помочь?\n    — ... Что же... — от ответа Триммель натянуто улыбнулся, сложил копыта и слегка отвернулся от грифона, — ... давайте вернёмся к работе." #HES LITERALLY ME
greifwald.114.a:0 "Триммель потянул за ворот своей формы."

greifwald.115.t:0 "Придворное воссоединение"
greifwald.115.d:0 "    Имперский дворец плохо подходил  скромнику вроде Острика Клаудета, но это было единственным местом, откуда граф мог должным образом управлять Империей Грифонов, и большую часть проведённого здесь времени он тратил на обсуждение вопросов, которые касались благополучия нации. Роскошные имперские залы в очередной раз были открыты для посетителей, но на сей раз не только для граждан Империи, но и для представителей стран остального мира.\n    Один из таких посетителей прибыл в Грифенхейм в составе делегации из далёких земель чейнджлингов. И хотя посол был бы рад познакомиться с мудрым и спокойным правителем новой Империи, он в первую очередь решил встретиться со своим старым товарищем, которого ветра судьбы также занесли в имперский дворец.\n    Бывший хайвсмаршал был вызван в столицу по какому-то важному государственному делу, но вместо того, чтобы вращаться в обществе чиновников, он следил за всем действом с имперского балкона. — Как дела на родине? — спросил Триммель, услышав приближавшийся к нему цокот копыт.\n    — С каждым днём всё лучше и лучше, — ответил Фаринкс, попавший под порыв тёплого бриза.\n    Триммель слабо улыбнулся. — Приятно это слышать. На родине меня не ждут, не так ли?\n    — Почему же? Ждут, конечно. Просто тогда, боюсь, на страну тебе удастся посмотреть только через тюремную решётку. А так там всё стало куда лучше, чем было раньше, однако я сомневаюсь, что тебе там понравится, — Фаринкс притворился, что озвучивает мысли вслух. — Слишком мало расправ, грабежей и ложных показаний, которыми можно было бы спасти всех своих дружков-подсудимых. Впрочем, я слышал, что ты больше этим не занимаешься.\n    Триммель пожал плечами. — Граф попросил прекратить это дело.\n    — Так просто? — скептически усмехнулся Фаринкс.\n    — Настоятельными просьбами, генерал, можно многого добиться, — ответил Триммель. — Как оказалось, всё, чего мне хотелось – это найти лидера, которого я буду уважать. Как бы то ни было, все мои былые действия были полностью осознанными и я не собираюсь ни за что извиняться: ни за совершённое в прошлом, ни за содеянное в настоящем.\n    — Хех, будь по твоему. В любом случае, твоим главным вкладом в построение нового порядка будешь сам "ты" – как пример безумства аппарата Кризалис, — Фаринкс развернулся и уже было собирался покинуть балкон, как вдруг остановился.\n    Улыбка на лице Триммеля внезапно стала выглядеть куда естественнее и искреннее. Он повернулся к своему бывшему товарищу-земляку и сказал. — Всегда пожалуйста." #hey pharynx long time no see
greifwald.115.a:0 "Неужели не было способа попроще оставить свой след в истории?"

greifwald.116.t:0 "Year Zero"
greifwald.116.d:0 "    Hot on the heels of republicanism had always been its more radical brother, socialism. It did everything but more. More equality. More rights. More carbombs. Count Cloudet had not known many socialists, but he had known a few, and as a national leader, he had different information than the commoners. What socialist states did exist were always of two faces, one of a perfect society with enough asterisks to crush a griffon to death, and one of simple delusion. It was a nice idea that reality couldn't handle.\n    Rumors had long circulated that the new Marshal's close acquaintance, one General Vect, had sympathies for socialist causes. His allies certainly didn't and so Cloudet didn't worry about it. Then Vect had done something unexpected; he came to Cloudet and asked for a favor.\n    The Count looked over the small sheaf of papers as Vect waited expectantly. Cloudet wondered what the changeling equivalent of a talons-up was, because Trimmel must have been doing it just beyond the door to encourage his ever-hesitant friend. Well, the plan was very "Vect" for lack of a better word. He wanted to run an experiment. Greifwald would take a state (Aiwle was the natural choice), give it some separation from the rest of the new empire, remove the old rulers, and replace it with a system of workers' cooperatives. No terrorists, no international sanctions, just a few years to see if a poor state could be improved through an ultra-modern political philosophy. With the rest of the empire to serve as a safety net and an easy route back to normal governance, it couldn't even implode the way so many revolutionary states had done before. Yet failure would still mean impoverishment.\n    Cloudet rubbed his temples. He was an emperor now. There was the means and even the expectation that he would spend big on vanity projects. He had no love of grand palaces or exotic metals. This idea, though, would prove something important no matter what happened. He grabbed his pen." #socialist state part 1
greifwald.116.a:0 "Approved!"
greifwald.116.b:0 "Rejected."

greifwald.117.t:0 "YEAR 3 REPORT"
greifwald.117.d:0 "    The Aiwle experiment has run for three years now, and it is not yet done bearing fruit, nor has its progress gone un-monitored. However, there have been many interesting developments, and it is my belief that now is a good time to explain what has happened ever since this began.\n    The good news: Economic efficiency is up, and higher levels of social cohesion and job satisfaction are consistently reported. Wealth inequality has shrunk dramatically. Most importantly, the average Griffon feels far less alienated from their society than before and increasingly strives to be an active participant in the political process.\n    That last point is also the source of much of the bad news. Consider the peasant class who, liberated from the whips of their landlords, have not become a model proletariat. Instead they simply left many of their fields fallow, growing enough to sustain their own communities and little else. The cities complained, so the patriarchs and matriarchs of the villages attempted to rope entire regions into, essentially, agricultural unions to maintain and abuse a monopoly on crops. A famine was only averted with dozens of arrests. This naked self-interest is only unusual in its scope, and tension exists constantly between state quotas and workers, between managers and their auditors across the hall, and between new technocrat-dictators and leadership realities. Efficiency is up, but output is down everywhere.\n    The theory for this is that, unlike a socialist revolution, there was no preexisting meritocratic structure that replaced the government. The top of society was simply removed. When given control over the means of production, the workers do with it what the barons and the crony capitalists did before – be petty and selfish, except now it's a self-serving group rather than a self-serving individual.\n    This has itself a silver lining, though. Unlike most, this socialist state is obviously not run by terrorists and brigands." #socialist state part 2
greifwald.117.a:0 "Uh-oh"

greifwald.118.t:0 "YEAR 6 REPORT - END"
greifwald.118.d:0 "    The socialist experiment in Aiwle continued and, given more time, did not resolve its fundamental issues, merely learned to mitigate them while uncovering new ones. Increasingly, cooperatives competing for the system's limited resources have turned to graft and nepotism to get ahead of their partner cooperatives, occasionally veering into outright crimes. Internal audits have been less reliable every passing year due to upper managers being bureaucratic cousins to state auditors. The technocrat overseers of the cooperatives have finally settled into their role properly, but in many cases this was enabled not by practice, but by cooperatives forming a parallel bureaucracy with a mandate to ignore all but the most unified workplace democracy as they dispassionately push through competent managers instead of ideological firebrands or eloquent idealists.\n    The most visible problem remains the rural/urban divide, which broke into protests, then counter-protests, and then riots and counter-riots as the farmers battled for the freedom to tend their farms with no regard to the food needs of the state. The barons were at least afraid enough of rebellion to limit their squabbles between each other, but the baron-collectives are of the masses, and the masses do not fear rebellion. While the Sterdamm killings of four councilors once shocked the nation for months, there have been five farmer's riots in south Aiwle with at least as many fatalities. A few murders are also suspected to be assassinations related to cooperative politics.\n    Every economic and social issue makes prices and availability for commodities more unstable than they already are, and thus encourages theft and corruption to get ahead of the broken system, thus exacerbating the economic and social issues. Given time, Aiwle is unlikely to right itself. Any future experiments would be better off getting a fresh start, and although I will regret the termination of this program, it is the right choice." #socialist state part 3
greifwald.118.a:0 "Signed, Mr. Vect"

greifwald.119.t:0 "King of the Monsters"
greifwald.119.d:0 "    Trees rustled and grass swayed and, in the distance, grey smoke rose from the chimneys and smokestacks of Falcontown. A breeze ruffled Cloudet's feathers as he took a minute to remember his childhood, when it was so much smaller. He felt a pang of mourning for the past, the homeland that no creature can ever return to. He turned and saw his houseguest, Marhsall-General Trimmel. That creature had no need for abstract loss – practical realities were so much harder to accept than the laws of physics, yet were hardly more movable.\n    War was a terrible thing.\n    "What do the changelings think of me?" The Count broke the silence.\n    Trimmel breathed in heavily. "They despise you, Count. They think you're weak because you speak softly and don't make hasty decisions. They want a leader who could snap your wing and throw you from this balcony, consequences be damned. To be brutally honest, if I didn't fill that role on your behalf, they probably would have overthrown you. I don't know what made you think it was a good idea to invite so many of us over, you're lucky it wasn't your undoing."\n    "You have a high opinion of your fellows." Cloudet mused.\n    Trimmel looked him dead in the eyes. "Cloudet, every bad thing you've ever heard about them is true."\n    Cloudet scratched his beak. "Nice try, but I remember the Revolution and the secession of Adelart. I know for a fact that, of the comically, senselessly evil things the changeling upper ranks were said to have done, at most one percent happened, and with many asterisks. The things I've heard about you alone were shockingly absurd, and I say that as a bird who's closest friend was once accused of smothering multiple children to death."\n    Trimmel laughed, and laughed hard. "You are so naive! But don't be confused, that's a compliment. I think if more creatures thought like you, there'd be fewer reasons for creatures to think like me."" #you're safe
greifwald.119.a:0 ""Well, thank you.""

greifwald.120.t:0 "Chrysalis's Pet Monster"
greifwald.120.d:0 "    Hivesmarschall Trimmel walked in through the front door and sat down at his dining room table across from Narcys, two paper bags that smelled of Moonburger held in his magic until he set them down. "Sorry I'm late, launching coups is stressful work, and stress makes me hungry." He said unapologetically. "And I also apologize for not coming to the cabal meetings, but, well, I was busy planning a coup. So who did we put in charge?"\n    Narcys reached for a bag. Trimmel slapped her hoof away and snarled. She ignored the gesture. She didn't like Moonburger and she didn't like Trimmel. Unlike Chrysalis, though, Trimmel didn't shoot messengers, so giving him bad news was fun. "We decided it's you."\n    He was already halfway through the first pack of fries when the portly bug realized what she had told him and twisted his face with equal parts terror and disappointment. "Narcys, have you ever heard of Igra? It's underground knife-fighting from Severyana, possibly still run, traditionally done while both contestants are on amphetamines. Winning a match was worth a month's pay. With my training, I used to use it as easy money for the revolution. Four meters below you is the S.K.V.D.'s worst agent, and I'm taking the opportunity to wax nostalgic about it. Now, I'd give you an eye to take back to the cabal and have them pick a new leader, but I like when they can see what I'm doing to them and I already threw out his spare. Who put my name in? Who thought I should run a country? Tell me."\n    She sighed. She should have expected him to start sharing details. "Marshal-General, everyone already knows about your...  hobby. That's why nobody had you as their first choice. Like it or not, however, you have built a coalition featuring every kind of character and ideology, and the only things they all agree on are that they owe you their lives at least once each, that you're fair and effective, and that those are more important than how much they hate you."" #heh, you know, i really shouldn't be in charge you blithering idiots
greifwald.120.a:0 ""Okay, but don't blame me for what happens next.""

greifwald.121.t:0 "The Monstrous Red Dragon"
greifwald.121.d:0 "    As leader, public relations work was never far away. The creatures of Greifwald all wanted to feel like Count Cloudet was looking out for them personally, and that meant not only the rich and the poor, the educated and the illiterate, the urban and the rural, but every once in a while, the Count was to break bread with the land's newest minority – the changelings. It helped them to accept him as their new monarch, and the Greifwaldian griffons to accept them as their new co-nationals.\n    Normally, this came with a Griffonian flair to keep the new arrivals from feeling like they could be Changeling nationals abroad. Yet Trimmel had insisted on one piece of home being allowed to come with them, and on being seen with the Count as they experienced it for the cameras. It was odd since, normally, the Marshal-General normally let interviews and press releases do the heavy lifting.\n    Cloudet had once been impressed (terrified, even) by Trimmel effortlessly lifting his own body weight in lead bricks despite being so pudgy. "All warfare is based on deception", the changeling had said wryly. He now saw something even more frightful, the other side of how such an active creature could be that fat. The Count took a hesitant bite of the titular food behind Chrysalis Fried Chicken and found it still bitter with salt and wet with grease, and was still unable to ignore the loud chewing and spatters of flesh as Trimmel snapped bones and tore apart a family-size bucket of the breaded meat, his body a temple to gluttony and unrestraint.\n    "Ifn't thif houf-licking goud?" The bug asked before bothering to swallow.  Cloudet muttered something and Trimmel chose to hear it as agreement. "Ah, yeah. Your royal dietician is a smart fellow but never enjoying yourself buys you so few days it might as well be a rounding error. Luckily, this is official business. DON'T say I never gave you anything."\n    Cloudet felt like one more bite would cause him to have a heart attack." #hello, cloudet. i love you :)
greifwald.121.a:0 "... Thanks?"

greifwald.122.t:0 "The Monstrous Red Dragon"
greifwald.122.d:0 "    "I don't actually want to lead a country, see, it seems very stressful and there's nothing I want that it could give me. Even if one was given to me I wouldn't know what to do with it. I don't like needing to take initiative all the time, I don't like doing everything myself and having ultimate responsibility for everything. Alas, when it became indisputable that Chrysalis was not who I was promised, I waited for someone else to pick up the torch for me when I should have taken it and given it to the right creature. So someone else picked her successor for me. What a disaster that was!" Trimmel rambled on about his life story. Cloudet was becoming uncomfortable. This trip wasn't supposed to involve Trimmel. In fact, Trimmel wasn't supposed to be in town at all, he was supposed to be overseeing the Aquileia Branch. And this drive was supposed to take ten minutes, not forty-five. And he really was worried about reports of fake orders being given in his own royal name. Trimmel continued. "A good leader is harsh, but fair. They keep you on the right track, they say no to things that go against the overall objective. In a country, the overall objective is the soul of an entire people so it must be watched carefully. I'm not waiting for someone else to make the first move this time. If a leader must be replaced, then let it be so. I'll work out the details later."\n    "Trimmel, I'm a bit concerned by the direction this conversation is taking," Cloudet interjected. Outside, the limousine was on a random side road now.\n    Trimmel stared at him dully, then rubbed his eyes as if he had suddenly become exhausted. "Sir, the time to be 'a bit concerned' was when I first arrived. The time to be scared was two months ago. Now is the time to be resigned." The limousine slowly rolled to a stop. A half-dozen armed changelings stood around the woods, watching the vehicle, weapons held tightly." #hi cloudet! i'm gonna kill you :D
greifwald.122.a:0 ""Oh.""

greifwald.123.t:0 "Forgotten But Not Gone"
greifwald.123.d:0 "The doctor looked at her notes, narrowing her eyes and studying the patient carefully. "... So, Count Cloudet, could you please tell me how you're feeling today?\n    "...I'm sorry, ma'am." Cloudet smiled, with painful patience on his beak. "My name is not Count Cloudet. I'm just Thyme Featherfall. And... I'm doing well, I think. Today's a rather quiet day, isn't it?"\n    "..." The doctor's facial expression softened, though this could always be a trick. It wasn't unusual for patients to pretend they're not crazy just to get released. Still, to her, this was a good start. Maybe in a few years, a decade or a few, there was hope for this griffon to reintegrate into society.\n    When Cloudet was allowed to step out into the yard, surrounded by barbed wire and fences, he sat down on a bench and sighed. He saw Trimmel and those gunmen each time he closed his eyes, almost always in his dreams. How he hated that changeling - how he wished he was here, so that he could show him his fury for having his trust and kindness abused.\n    He sat so still, that when he opened his eyes, he was surprised to a little butterfly that had landed on his beak. Cloudet found the humor in nature's act. It reminded him - that not everyone was lucky to end up here after staring down a barrel, let alone several.\n    Cloudet noted - this was a book definition of an ironic end, for he was in some way dead. And in his place was now... Thyme Featherfall." #man am i glad i made these asylums not shitty
greifwald.123.a:0 ""

greifwald.124.t:0 "Graveyard of Emperors"
greifwald.124.d:0 "    The security guard groaned at the nurse as she dragged the patient. One who could never stop shouting - that he was Grover the Sixth. The fat guard sighed at the griffoness trying to hold him. "Another one? Is there some kinda new mass hysteria of pretending to be world leaders? Poor kid coulda gotten killed claiming stuff like this.\n    The nurse giggled, not bothered at all that the straitjacket-clad griffon lad tried to peck her. "Well, it's better than thinking you're a dog or, whatever. The doctors suggested I send him to our "Count Cloudet", they want to test how mental patients with this disorder get along, whether they'd recognize the other as a fake or, actually behave like the real deal. Anyways, please step in here, your imperial highness." She giggled once more. \n    Within a blink, Grover the Sixth found himself in his room. Two beds, one empty... and on the other, a vaguely familiar figure. The more Grover recognized him, the larger his eyes began to grow. "... Y-You're... "\n    "Your Imperial Majesty." Cloudet stood up from the bed and bowed. "...I had no idea Trimmel would pull something like this. There's...Since we'll share this cell there some things for us to discuss."\n    "... I can't believe it..." Grover sat down on his bed, looking at the other griffon in disbelief. "Count Cloudet, I heard of rumors that someone claimed to be you, but..."\n    "Call me Thyme." Cloudet warmly smiled. "The nurses lower the doses once you... show you've sobered up. Shall we discuss a good name for you, Your Imperial Majesty?"" #hi grover vi
greifwald.124.a:0 ""

greifwald.125.t:0 "Enhanced Delegation"
greifwald.125.d:0 "    He had been an ensign, a scion, an officer, a commander-in-chief on two continents, and now, for the first time, Trimmel found himself leading a nation with no one above him and everyone beneath him. May the gods have mercy on the souls of all involved. Today was the day when he fully subsumed the identity of Count Cloudet, and as such, he sat behind the desk he had so often stood in front of, stared at the reams of paper, and comprehended what exactly was being asked of him.\n    He did not have the slightest idea in whose favor he should rule, or how. Even if he did, he would struggle to put pen to paper and make his word law. He was a military creature, and this was a civil issue. His solutions were unbefitting of a civilian administration and would not at all be like the Count he was trying to imitate.\n    He put the paper down and picked up the phone to dial a specific room in the Department of Defense. "Hey, Vect. I have a question. You know that union dispute in Pulliers?" He began. "Vect, I know you. You've been following it pretty closely. Anyways, I want to know how you'd fix it if you were me." He got out a pen and held it over a notepad, ready to start writing. "Well, it's just good practice. The main thing is I want to know who should take over my new role if something happens to me, and that means knowing how they think." Vect had been satisfied by his explanation, and the bug in the shape of a griffon began to hastily write down the bullet points of the elegant plan on how to resolve the dispute. He smiled, for the plan was good. "That's interesting, and it's pretty close to what I came up with. I'll probably ask a lot more questions about various issues, so feel free to consider it part of your job description to stay abreast of things. Thank you." He put the phone down, then picked it up again and dialed a new number. "Hey, Hema, how much do you know about the Glensi Fisheries?... ""
greifwald.125.a:0 "I am such a genius."

greifwald.126.t:0 "Soldiers and their Acronyms"
greifwald.126.d:0 "    "What we need to do is this: W-W-C-D." Trimmel looked around the meeting room. A few of those present got it instantly. Most understood it only in part, or none at all. "It's short for 'What Would Chrysalis Do?', they taught it to everyone in the Chrysalis Youth. It was supposed to be our guiding principle. Those of you who met her might guess that the Youth Leader's version was somewhat more civilized. We can re-use this, however. Think about it." He waved his hooves about. "Wasn't Cloudet so much more reasonable, and even-tempered, and domesticated? Wouldn't it be nice if the creatures of Greifwald imitated him? And since we are using his government as a hoof-puppet, we should learn to imitate him, too. Questions?"\n    Narcys Murx's hoof shot up. [Root.TrimmelGuilt1]\n    "That's besides the point!" Trimmel protested. "Listen. Cloudet was not the leader of a great empire. He didn't want to be. That kind of creature, however, is what we need leading this country, and that means steering expectations. The process starts at the bottom. Better ingredients, better pizza and all that. We need to get the common griffon willing to follow their leader to the ends of the planet, or in this case, Equus."\n    "Equus...  sir?" Someone asked from the back.\n    "Oh, yes." Trimmel grinned cruelly. Most were hoping to hear what he was about to officially admit. "In case it wasn't obvious, this is only the beginning. The end will come when we return triumphant to our stolen homeland and take our revenge. We have already made it into the history books with our coup. It's time for us to become legends.""
greifwald.126.a:0 "Ambition was her sole virtue."

greifwald.127.t:0 "Bughunter"
greifwald.127.d:0 ""So how did you find me?" Vaspier Orn Kladisium asked over an elegant glass cup. He took a drink and nearly recoiled at the overwhelming cheapness of the malt liquor inside. Opposite him, Count-Infiltrator Trimmel downed half of it without flinching.\n    "Bold of you to assume I would ever let you out of my sight, old comrade." The relatively youthful bug said cheerfully. "I'm just glad you understood how badly you were needed here, and the commensurate paycheck."\n    "The pay IS nice... " Vaspier admitted, smiling politely. "But I must admit, I think I can do better. You've underestimated my value. You have secrets, Trimmel, and you might not like the cost of keeping them so."\n    Trimmel smacked his head angrily. "Those bastards, I paid them good money and they go and blab about my orders! At least we got rid of that annoying dietitian. He would have talked my ear off if he found out how much pizza I was eating."\n    Vaspier chuckled. "Not them. I'm talking about what goes on in your basement. The assassins from Equestria who go in and never come out. How many has it been?"\n    "Not enough," Trimmel grumbled. "It's always so therapeutic venting to them, but they don't last long, and then I have to go back to keeping everything in. Oh! If you'd like, the two of us can rent a theater screen one night and I can show you some of my home movies. Hopefully that would make you decide against threatening me in the future."\n    "I...  think I'll pass." Vaspier muttered.\n    "They always do. That said..." Trimmel stared into the spymaster's eyes. "I wasn't exactly hiding it. Some days it seems like every Equestrian who can afford a plane ticket and a gun has made a pass at me over my heinous acts, how many people do you think don't know about it?""
greifwald.127.a:0 ""Rules just don't apply to me.""

greifwald.128.t:0 "Seize the Fire"
greifwald.128.d:0 "Above Trimmel's fireplace, there was a painting of a monster from Griffonian mythology. One priest or another had had a vision of this many-headed beast conquering a lady of the sun. In this particular painting, color balance reasons had left the dragon's scales as yellow or tan rather than the original red. Trimmel had asked once, and Vect had answered. In Griffonia he was called the Great Red Dragon because of the propaganda surrounding him and Celestia, mixed with one incident where Synovial called him something similar during his stay in Griffenheim.\n    That had sounded more poetic than he knew Synovial to be. Vect had explained that "he was mad because you were trying to get a Kirian book on guerrilla warfare into the officer school curriculum" and did not know about the story, or the series of artworks. The media had run with it anyways.\n    Now he sat back and looked up at the painting, which always elicited a joke for being such a frightening piece given a place of honor in the reading room. He didn't feel like reading tonight. It had been a long time since he'd been able to take out his frustrations. About losing The War. About being an enemy of the state in his homeland. About the fact that his family was associated with him and his failures. About the depressing, cynical Comedy of the Count and the Marshal done for the public's sake. About the fact that he was in charge of a country now, the thing he had feared more than death itself.\n    Most of all, about the fact that there had been one person on the planet who was willing to accept him for who he was, and he had let that blind him to the fact she was also the one person on the planet who deserved to experience his dreams of chronic and sustained cruelty.\n    Did the dragon fear ushering in the apocalypse? No. Trimmel felt a need to be like it.\n    He took the painting off the wall, disassembled the frame, pulled off the paper canvas, and did something he could never tell about.\n    He consumed."
greifwald.128.a:0 "I swear it's for the better."

greifwald.129.t:0 "The Dragon Has Landed"
greifwald.129.d:0 "    Vect ran through the halls, panting and sweating in his military overcoat. The battle of Vesalipolis had gone so well, not without flaws but it had ended in a clear victory with the Greifwaldian flag flying atop the great spire in the center of the hive. Resistance had been crushed and the enemy routed after long, hard-fought campaigns. Yet, the city outside was filled with more gunfire and screaming than it had been during the battle. It had all turned when an order was given allowing soldiers to forage the city for supplies before moving on, an order which the army had interpreted as “plunder whatever you please from whoever you please and kill any who resist”. Vect’s own attempts to stop the rampant looting were stymied by the fact it was an order directly from Marhsal-General Trimmel, the one who could counteract the order, elaborate for the soldiers and make them listen.\n    He turned a corner and saw movement on a balcony of the Queen’s former palace. Trimmel and another changeling were pacing. Not pacing, dancing. Not another changeling, a wooden mannequin wearing a flowing dress. He held the object in his magic as he went through the steps of a waltz on the reflective marble floor, swinging it from one side to the other to the beat he wove in his own head from the sounds of fire and death outside. The duo carved lines in the air as they disturbed the ash that sat upon it. Beyond the banister, the city was in perpetual morning by the glow of a thousand incinerations and the black smoke-filled sky.\n    Vect realized then what he should have realized when he saw how broad that order was, that this massacre was not an accident, but was the intended result. He backed outwordlessly. In the deepest pit of his heart, he knew his shame was finite. The beast this nation loved had turned his gaze back home and found a nation that consorts with beasts. Was there ever a truer justice?"
greifwald.129.a:0 "It's not a grave, it's the future they chose."

AET_trimmel_guilt_1:0 ""Sir, you've been very strange about the Count. Letting him go like you did was indulgent, dangerously so. And in a way very unlike you.""
AET_trimmel_guilt_1a:0 ""Sir, you're talking like you forgot what you personally did to him, which is hard to believe knowing how many pictures you took.""

### National Focuses ###
AET_anarchy:0 "Анархия в Грайфвальде"
AET_anarchy_desc:0 "Преступная группировка, известная как "Сообщество Амайн", всегда была известна своими амбициями, но их новый барони – Морган Бернье – хочет править чем-то более крупным, чем парочкой нелегальных предприятий. Он мечтает устроить революцию и добьётся своих целей тем или иным путём."
AET_attack_falcon:0 "Проникнуть в Фэклонтаун"
AET_attack_falcon_desc:0 "До сих пор грифоны "Сообщества" могли безопасно передвигаться только по самым отдалённым районам столицы, но в условиях нынешнего хаоса всё изменилось. Пришло время начать взимать плату за защиту с тех, кто считал, что может спрятаться за полицией."
AET_purge:0 "Война в пригороде"
AET_purge_desc:0 "Пока огонь хаоса продолжает распространяться, всё больше грифонов начинают пользоваться нашим предложением о защите! И что ещё более важно, беспорядки вышли за пределы столицы и уже охватили небольшие города и сёла! Это, конечно, не тот вид анархии, который нужен нам, но он всё равно помогает продвигать наши интересы."
AET_camps_in_the_woods:0 "Подкупить армию"
AET_camps_in_the_woods_desc:0 "Многие солдаты Грайфвальда становятся всё более недовольными тем, что граф Клаудет не позволяет им бороться с плохими парнями так, как они того заслуживают. Но есть огромное количество способов *убедить* их продолжить борьбу, невзирая на запрет графа..."
AET_partisans_expanded:0 "Укрепить движение"
AET_partisans_expanded_desc:0 "По мере того как Клаудеты теряют хватку над страной, всё больше грифонов прибиваются к нашему знамени для защиты. Среди таких различные мастера, недовольные полицейские, ушедшие в самоволку солдаты, простые рабочие – все, кто может хоть как-то помочь нашему движению. И во времена, подобные этим, это многое для нас значит... в экономическом плане."
AET_free_territory_established:0 "Провозгласить создание вольных территорий"
AET_free_territory_established_desc:0 "Правительство мертво! С победой анархии Морган Бернье – лидер революционеров – готовится объявить Грайфвальд вольной территорией! Пусть же весь мир узнает, что те, кто желает поработить нас, найдут здесь только свою смерть!"
AET_worker_control:0 "Заводы - рабочим!"
AET_worker_control_desc:0 "Никаких господ! Таков девиз ГСТ, и для достижения этой цели мы должны избавиться от всех ненавистных нам "боссов". Как только фабриканты будут на шесть футов под рабочими, те сформируют кооператив и будут свободно управлять фабриками так, как они пожелают."
AET_anarch_infta:0 "Добровольная дорожная программа"
AET_anarch_infta_desc:0 "Наши ныне мёртвые угнетатели никогда не удосуживались прокладывать дороги и мосты в сельской местности. Теперь мы должны сделать это за них. Мы должны сделать это вместе, ради общего блага, но никто не обязан помогать нам против собственной воли."
AET_peasant_land:0 "Землю - крестьянам!"
AET_peasant_land_desc:0 "Близится конец для латифундистов. Теперь только крестьяне будут владеть землёй, на которой они работают, и никто более. Анархистские коммуны заменят старые имения родовитых ублюдков."
AET_anarch_teachers:0 "Система автономных школ"
AET_anarch_teachers_desc:0 "Любая форма обязательного образования должна быть отменена, и как храмовые, так и государственные школы останутся в прошлом. Вместо них будут созданы новые демократические образовательные центры, которыми будут управлять учителя-добровольцы, увлечённые своей работой."
AET_liberate_HEL:0 "Освободить Аделарт"
AET_liberate_HEL_desc:0 "Пока хоть где-нибудь существует государство, анархия находится под угрозой. Именно по этой причине мы полагаем, что должны освободить наших соседей от их правительств, начиная с Аделарта. Здесь нет места сомнениям. Есть только война."
AET_liberate_AVI:0 "Освободить рабочих Авиана"
AET_liberate_AVI_desc:0 "Слишком долго грифоны Авиана страдали под владычеством аристократов и чиновников. Чёрная Армия идет на восток, и вместе с ней грядёт свобода для всех!"
AET_liberate_AVI_tt:0 "Вы получите претензии на национальные территории Авиана."
AET_expand_AVI:0 "Интегрировать коммуны Авианы"
AET_expand_AVI_desc:0 "Теперь, когда Авиан избавлен от своих угнетателей, нам стоит предложить местным коммунам войти в нашу федерацию. Вместе мы станем сильнее."
AET_redistribute_wealth:0 "Богатство для народа!"
AET_redistribute_wealth_desc:0 "Теперь, когда мы уничтожили три правительства, богатство их убитых тиранов осталось без владельца. Мы должны захватить его и вернуть народу – его истинному владельцу."
AET_spread_anarchy:0 "Мама-Анархия и её сыновья"
AET_spread_anarchy_desc:0 "Мама-Анархия - грифонификация нашего движения. Мы используем её на наших знаменах как символ революции. Пусть она вдохновит нас на великие дела, чтобы в конечном итоге все грифоны обрели свободу."
AET_develop_arms:0 "Вооружить рабочих"
AET_develop_arms_desc:0 "Рабочие всего мира должны владеть винтовкой, чтобы защищать свою драгоценную свободу! Мы захватим арсеналы свергнутых нами авторитарных сволочей и раздадим оружие народу."
AET_expand_school_system:0 "Расширить систему образования"
AET_expand_school_system_desc:0 "Становится очевидно, что нашей стране-без-государства нужно больше учителей, которые будут обучать детей тому, как НЕ надо слушать своих родителей. Система образования станет лучше и позволит нашим изобретательным учёным больше заниматься наукой."
AET_terrorism:0 "Urban Guerillas"
AET_terrorism_desc:0 "By supporting (or exporting) sympathizers in other nations, when the revolution comes to the doorstep of some new hole we will have our people laying the groundwork for the new age to come."
AET_cutting_and_drinking:0 "Narcotic Destigmatization"
AET_cutting_and_drinking_desc:0 "The criminalization of drugs was done by the states and corporations because, due to the despair they had wrought on the public, common folk would retreat into abuse, inactivity, and self-destruction. Our new society will lack the misery and thus lack the need to keep chemical enhancements out of the talons of the workers."
AET_gang_warfare:0 "Distributed Intelligence"
AET_gang_warfare_desc:0 "The credentialism of days gone past was designed to keep a barrier between those who could solve esoteric problems and those who could not in order to enrich the former at the expense of the latter. In a well-run intellectual commuinity, a great many solutions can be found by simply having more brains attack it from different angles for a short period."
AET_counterfeit_everything:0 "Mass Counterfeiting"
AET_counterfeit_everything_desc:0 "For us, currency is a transitonal measure, but we have none of our own. As those nations which do have currency are all regressive governments, there is no shame in counterfeiting their money and using it to buy things from them, or just dumping boxes of fake bills on the streets for fun."
AET_bleeding_and_sinking:0 "The Small Things"
AET_bleeding_and_sinking_desc:0 "The transition to an anarchist society has been expectedly turbulent. A lot of things have gone unnoticed or been straight-up lost in the process. Spending a bit of our collective attention getting everything back where it is supposed to be now will save us a lot of time later."
AET_fix_things:0 "Raising the Proletariat"
AET_fix_things_desc:0 "Through discourse, it has come to the collective's notice that the standard of living has not risen since the rise of the new society. It has, in fact, fallen. Why? And can it be fixed?"
AET_rehabilitation:0 "Rehabilitation"
AET_rehabilitation_desc:0 "Despite how glorious things have become in our lands, there are still those who just can't get along with others, can't handle being responsible for themselves, can't see how much things have improved, or some other moral failing. Time at the front lines will fix this - they will either learn to cooperate or they will die, and the problem will be solved in either case."
AET_game_of_blood:0 "The Popular Purge"
AET_game_of_blood_desc:0 "All around us are creatures who haven't learned their lesson and accepted things for how they are. Whichever end they were on, they have grown to miss the lash. Now they're trying to bring it back. Treason can't hide, not from neighbors and relatives, and a little material encouragement will help the public make the right decision on harboring traitors."
AET_new_literacy:0 "Literacy Drive"
AET_new_literacy_desc:0 "The autonomous collective schools have been a very mixed bag but the central problems are lack of teaching skill and lack of teaching intensity. If only one griffon in town knows how to read then his students can only ever practice on whatever material he has nearby. If every griffon can read and write, then there will be words everywhere."
AET_eternal_anarchy:0 "Army Infiltrators"
AET_eternal_anarchy_desc:0 "Mass conscription means mass impressment, making it easy to slip in our own supporters while also making it easy for them to make the other slave-soldiers see their own oppression. Strikes and mutinies can grind an army to a half before it reaches our lands, and then we can counterattack at our leisure."
AET_the_end:0 "Brave New World"
AET_the_end_desc:0 "The sand and rocks here, stained with thousands of warfare, will remember us for what we've done because out of all our vast array of nightmares, this is the one we chose for ourselves. We go forward like a breath exhaled from the dirt with vigor in our hearts and one goal in sight: To bring the new age to come."
AET_liberate_POM:0 "Освободить народ Помоварры"
AET_liberate_POM_desc:0 "Помоваррцы так долго сидели без свободы, что, кажется, забыли, что это такое. Вскоре они вновь откроют для себя это чудо, когда наша Чёрная Армия сокрушит их угнетателей и разобьёт их кандалы."
AET_liberate_POM_tt:0 "Вы получите претензии на национальные территории Помоварры."
AET_expand_POM:0 "Интегрировать помоваррские советы"
AET_expand_POM_desc:0 "Во время оккупации помоваррцы создали советы рабочих. Мы должны интегрировать эти демократические единицы в нашу анархическую семью ради кооперации и процветания."
AET_liberate_FLO:0 "Борьба за свободу Фловены"
AET_liberate_FLO_desc:0 "Город Фловена десятилетиями страдал от тирании развращённого совета торговцев и капиталистов, высасывавших все соки из рабочих. Долой! Город садов будет свободным!"
AET_liberate_FLO_tt:0 "Вы получите претензии на национальные территории Фловены."
AET_expand_FLO:0 "Интегрировать Фловенскую коммуну"
AET_expand_FLO_desc:0 "Теперь, когда мэрия Фловены объята огнём, мы можем с чистой совестью пригласить рабочих Фловены в наш коллектив. Огромные богатства, накопленные бывшими правителями, теперь принадлежат всем нам."
AET_black_army_formation:0 "Создать РИАГ"
AET_black_army_formation_desc:0 "Новая Революционная Иррегулярная Армия Грайфвальда, или просто Чёрная Армия, станет краеугольным камнем революции. Морган Бернье будет её главой, а рабочие и крестьяне добровольно войдут в её ряды. Свобода или смерть!"
AET_anarchy_worldwide:0 "Вечная мировая революция"
AET_anarchy_worldwide_desc:0 "Освобождение Периферии – это хорошее начало, но каблуки тиранов продолжают топтать простых грифонов на каждом континенте, и пока не освобождён каждый из них – никто не свободен. Вставай, проклятьем заклеймённый! Вставай и сбрось своих господ!"
AET_anarchist_asylums:0 "Новая цель"
AET_anarchist_asylums_desc:0 "Пройдёт много времени и прольются океаны крови, прежде чем мы освободим мир, но грифоны должны принять, что им нечего терять, кроме своих цепей. Это наша моральная и историческая обязанность – разрушить старый порядок и построить на его руинах новый и более равноправный."
AET_anarchist_polygamy:0 "Free Love"
AET_anarchist_polygamy_desc:0 "The insistences on monogamy and sexual restraint are effects of and contributors to the unjust exploitation of creatures by societal norms. Monogamous relationships are fundamentally jealous and possessive and should be done away with, not just as a legal construct but as a socially desirable outcome."
AET_new_depatriates:0 "Correct the Depatriates"
AET_new_depatriates_desc:0 "The previous leaders of Greifwald, the Cloudet family, loved to pretend to be educated. They surrounded themselves with the most credentialed bunch of reactionaries and statists they could find to keep up this appearance. We can do better. We can get real thinkers with the correct thoughts aimed at the proper ends."
AET_ban_religion:0 "Abolish Organized Religion"
AET_ban_religion_desc:0 "The churches, then as now, are instruments of oppression whose sole role in society is to pull the wool over the eyes of the common griffon so they don't complain about how much they're being stolen from."
AET_burning_person:0 "Burning Creature Festival"
AET_burning_person_desc:0 "Originally a theoretical festival dedicated to art, music, and maximum and boundless personal expression, we will make the Burning Creature a cultural institution. The name has been changed from "Burning Pony" because in our new progressive society we respect no racial or national limits to whoever can be incinerated."
AET_anarchist_global_domination:0 "Мир"
AET_anarchist_global_domination_desc:0 "Пройдёт много времени и прольются океаны крови, прежде чем мы освободим мир, но грифоны должны принять, что им нечего терять, кроме своих цепей. Это наша моральная и историческая обязанность – разрушить старый порядок и построить на его руинах новый и более равный."
AET_anarchist_empire_1:0 "Уничтожить лжебога"
AET_anarchist_empire_1_desc:0 "Империя – это слово, которым прикрывались поколения империализма и угнетения. Этому пришёл конец. А все, кто тоскует по Гроверам, вскоре присоединятся к ним."
AET_anarchist_empire_2:0 "Plunder the Armories"
AET_anarchist_empire_2_desc:0 "The great manufactures of the Griffonian Empire are now not only ours for the taking, but the things they've already produced is as well. No stone shall go unturned as we feed the engine of revolution."
AET_anarchist_empire_3:0 "Pick the Brains"
AET_anarchist_empire_3_desc:0 "Even in this reactionary land there are creatures with good ideas that we ought to steal. There are few better at stealing ideas than us."
AET_anarchist_republic_1:0 "Сокрушить ревизионистов"
AET_anarchist_republic_1_desc:0 "Самые серьёзные угрозы исходят изнутри, и ярким тому примером служат бесноватые диктаторы и милитаристы на севере, которые ой как бахвалятся своими революционных намерениями, и в то же время пускают слюни при виде территорий своих соседей. Вместе с картами, описывающими границы идеальной красной империи, мы сожжём и их авторов."
AET_anarchist_republic_2:0 "Raid the Stockpiles"
AET_anarchist_republic_2_desc:0 "The northern republics held colossal amounts of weapons for their pointless wars against each other and their dead-end wars against their yet-more-regressive reactionary cousins. It's ours now."
AET_anarchist_republic_3:0 "Study the Experiments"
AET_anarchist_republic_3_desc:0 "So many nations resulted in so many concepts, so many attempts and prototypes, all ripe for the taking and annexing into our own means and methods. The cause of progress will get good use out of these one-off designs and what was learned from them."
AET_anarchist_kingdom_1:0 "Destroy the Liberals"
AET_anarchist_kingdom_1_desc:0 "The so-called 'revolutionaries' of Aquileia only  wanted to take power from the king and transfer it to the bourgeoisie. This is not revolution, it is simply failing to be as reactionary as the society around them, and for that the proud republicans shall be forced aside to make room for real progress."
AET_anarchist_kingdom_2:0 "Storm the Bastille"
AET_anarchist_kingdom_2_desc:0 "We have, of course, already liberated all the prisoners, but the metaphorical fortress-prisons of Aquileia bear untold caches of arms and armors for our use and the revolution needs every ounce of war material."
AET_anarchist_kingdom_3:0 "Learn the Lessons"
AET_anarchist_kingdom_3_desc:0 "The Aquileian schools created an untold well of genius that permeated every part of the government, especially the economy. There is a truly incredible bounty of information on the future of industry here and we will use every detail we can find."
AET_beg_for_money:0 "Запросить иностранную помощь"
AET_beg_for_money_desc:0 "Мы заложили крепкую основу для нашей анархистской утопии, но чтобы обезопасить её неопределённое будущее, нам бы не помешало попросить анархистов всего мира оказать нам помощь, в частности материальную."
AET_beg_for_money_2:0 "Запросить иностранную помощь"
AET_beg_for_money_2_desc:0 "Мы заложили крепкую основу для нашей анархистской утопии, но чтобы обезопасить её неопределённое будущее, нам бы не помешало попросить анархистов всего мира оказать нам помощь, в частности материальную."
