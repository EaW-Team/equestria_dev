AET_hematoma_desc:0 "§YРождена§!: 31 марта, приблизительно в 965-970, не говорит где\n§YЧин§!: Адмирал флота\n§YБиография§!: Гематома предпочитает не распинаться по поводу своей прошлой жизни в Землях Чейнджлингов. Единственная история из детства, которую она любит рассказывать – это то, что она ходила в начальную школу вместе с Тораксом и считала его настолько надоедливым, что научила своего одомашненного крота бросаться в него грязью. В личном разговоре она также упоминала, что вступила в ряды Кригсмарине сразу, как только ей позволили – всё для того, чтобы поддержать семейный бизнес, но какую семью и чем эта семья промышляла, Гематома не рассказывала.\nЧейнджлинг утверждает, что она была лишь рядовым коком на одном из потопленных кораблей во время забастовки моряков против Кризалис в 1002 году, но, несмотря на это, она прибыла в Грайфвальд спустя считанные недели после этих событий. Очевидно, что какое бы внимание со стороны правительства она – по её мнению – не привлекла, его было достаточно, чтобы достать её из любой точки Эквуса в случае необходимости.\nКогда чейнджлинг только прибыла, первым делом она вступила в ряды грайфвальдской речной стражи и стала бороздить водные пути на патрульной лодочке. Она показала себя умелым и трудолюбивым членом экипажа, что вскоре заслужило ей позицию капитана одного из маленьких кораблей, а её навыки управления другими больше походили на прошлый опыт, чем на талант. Гематома всегда внимательно следила за вверенным ей судном, либо благодарю поддержанию оного в идеальном техническом состоянии, либо благодаря беспрекословному обсуждению возможных проблем с командой, когда считала это уместным. Она также начала носить парик для того, чтобы грайфвальдцы, никогда не встречавшие чейнджлинга, перестали называть её "сэр".\nКак бы то ни было, между её туманным прошлым и текущей службой в грайфвальдском речном флоте, на свете живёт не так много существ со столь обширным багажом военно-морского опыта, как у неё. И когда Грайфвальд оказался перед необходимостью развивать новые военно-морские институты с нуля, многочисленные упрямые адмиралы с их опытом ушедшего поколения были проигнорированы в пользу той, кто знала понемногу обо всём и могла понять уникальные геополитические потребности Грайфвальда.\n§YАвтор портрета§!: BlakaSmoko"

