### ideas ###

ZEL_eternal_kingdom:0 "Вечное королевство"
ZEL_eternal_kingdom_desc:0 "Гелон-Зорну стоит уже тысячу лет. Его границы увеличивались и уменьшались, и иногда его покоряли иностранцы, но правление династии Зефува никогда по-настоящему не прерывалось. Даже при Мазви король Май не был взят в заложники, подобно правителям других покорённых народов, так как манзы Мазви питали глубокое уважение к зефувам. Гелон-Зорну тоже выдержал удар шторма со стороны южных йети, продолжая оставаться сильным государством даже после падения выскочек из Мазви."

### equipment ###

 ZEL_melee_equipment_0:0 "Луки и копья с железными наконечниками"
 ZEL_melee_equipment_0_short:0 "Луки и копья"
 ZEL_melee_equipment_0_desc:0 "Традиционным оружием воинов в регионе Великих Озёр были скромное копьё и лук. Копья и стрелы обычно имеют наконечники из хорошо заточенного кованого железа, дабы эффективно пробивать наиболее часто используемую защиту — стёганые доспехи и деревянные щиты. Кроме того, наконечники стрел нередко покрыты смертельными ядами, созданными мастерами-зельеварами, поэтому даже незначительная рана может оказаться смертельной."
 ZEL_melee_equipment_1:0 "Фитильные ружья Мазви"
 ZEL_melee_equipment_1_short:0 "Мушкет Мазви"
 ZEL_melee_equipment_1_desc:0 "Фитильное ружьё полностью изменило войны на Великих Озёрах. Обладающие обширными золотыми запасами мазвийцы импортировали тысячи единиц огнестрельного оружия из-за рубежа и в итоге научились делать его сами. Это оружие сыграло важную роль в их стремительной экспансии, которая привела к доминированию Империи Мазви в регионе на протяжении двух столетий."
 ZEL_infantry_equipment_0:0 "Винтовка-мушкет"
 ZEL_infantry_equipment_0_short:0 "Винтовка-мушкет"
 ZEL_infantry_equipment_0_desc:0 "Нарезные стволы стали распространяться на Великих Озёрах только после появления иностранных винтовок. Изначально новинки использовались наряду с традиционным гладкоствольным оружием, но постепенно стволы мушкетов были заменены на нарезные. Это переходное оружие было довольно грубым, поскольку местные кузнецы ещё только осваивали процесс нарезки стволов и создания конических полых пуль, которые делали винтовки эффективнее мушкетов."

 ZEL_artillery_equipment_0:0 "Железные пушки"
 ZEL_artillery_equipment_0_short:0 "Железные пушки"
 ZEL_artillery_equipment_0_desc:0 "Когда зебры Великих Озёр приобрели заграничную артиллерию, то они старались устанавливать её на военных каноэ, дабы господствовать на многочисленных реках и озёрах региона. Это позволяло водным судам нести внушительную огневую мощь и значительно повышало их значение в войне. Конечно, иногда возникала необходимость использовать такие пушки на суше. В таких случаях орудия устанавливались на колёса и затем их тащила группа рабов."