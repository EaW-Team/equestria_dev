ZEL_eternal_kingdom:0 "Вечное королевство"
ZEL_eternal_kingdom_desc:0 "Гелон-Зорну стоит уже тысячу лет. Его границы увеличивались и уменьшались, и иногда его покоряли иностранцы, но правление династии Зефува никогда по-настоящему не прерывалось. Даже при Мазви король Май не был взят в заложники, подобно правителям других покорённых народов, так как манзы Мазви питали глубокое уважение к зефувам. Гелон-Зорну тоже выдержал удар шторма со стороны южных йети, продолжая оставаться сильным государством даже после падения выскочек из Мазви."