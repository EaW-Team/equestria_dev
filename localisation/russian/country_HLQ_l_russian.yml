### Ideas ###
HLQ_knights_1:0 "Рыцари Хеллквилла"
HLQ_knights_1_desc:0 "Официально названный Орден Братьев Грифоньего Дома Прелата Алойзия в Клаудбьюри, а по простому — Орден рыцарей Хеллквилла, имеет богатое и кровавое прошлое.\n\nПолучив от Императора Гровера II земли Фронтира вокруг Хеллквилла, рыцари окончательно утвердили себя в роли стражей границы между грифоньим родом, и ужасными пони Востока, и не стоит обращать внимание на то, что сами пони говорят об ином..."
HLQ_reformists:0 "Реформисты"
HLQ_reformists_desc:0 "Реформисты, или по простому — Чёрные Плащи, это группа... рыцарей-энтузиастов, принявших идеи современности даже слишком близко к сердцу.\n\nВедомые Вингфридом фон Катеринбергом, Чёрные Плащи ходят реформировать Рыцарский Орден в более подходящее государство под управлением их лидера, а заодно и расширить "жилое пространство" грифоньей расы, если потребуется — ценой жизни пони на Востоке..."
HLQ_pony_minorities:0 "Меньшинства пони"
HLQ_pony_minorities_desc:0 "Несмотря на уже три столетия колонизации и грифонизации, в Хеллквилле до сих пор живёт приличное количество пони, цепляющихся за свой древний стиль жизни и традиции. Некоторые из них даже активно саботируют работу госаппарата, надеясь свергнуть существующий строй."
HLQ_equals:0 "Две расы под одним флагом"
HLQ_equals_desc:0 "Национальное единство может утверждаться лишь когда все существа имеют равные права. Грифоны, пони, и даже алмазные псы должны вместе привести Хеллквилл к великому будущему."
HLQ_free_press_idea:0 "Свободная пресса"
HLQ_free_press_idea_desc:0 "Для свободного и мирного общества требуется и свободная пресса. Она должна гарантировать, что ошибки государства не останутся без огласки."
HLQ_victim_memorial:0 "Зинтенский монумент"
HLQ_victim_memorial_desc:0 "В память о храбрых душах, утерянных в бессмысленной борьбе прошлого, был построен монумент. Давайте же не позволим вновь случиться трагедиям прошлого, и вернём мир в наши земли."
HLQ_helping_farmers:0 "Инициатива фермерских коопераций"
HLQ_helping_farmers_desc:0 "Помогая фермерским коммунам Хеллквилла финансами, советами и поддержкой, мы сумели преодолеть прошлые барьеры между фермами пони и грифонов, наладив их совместную работу."
HLQ_proper_army:0 "Наследие рыцарей"
HLQ_proper_army_desc:0 "Пусть рыцари Ордена и имеют кровавое прошлое, их умения и храбрость неоспоримы, и, хотя армия Хеллквилла была реформирована, в ней всё ещё присутствуют многие традиции старого порядка." 
HLQ_junker_school:0 "Школы юнкеров"
HLQ_junker_school_desc:0 "Недавно созданные специализированные военные школы позволяют нам пополнять армию умелыми специалистами. Они дают нам некоторое преимущество на поле боя."
HLQ_junker_school_2:0 "Школы юнкеров"
HLQ_junker_school_2_desc:0 "Недавно созданные специализированные военные школы позволяют нам пополнять армию умелыми специалистами. Они дают нам некоторое преимущество на поле боя, а самые опытные солдаты делятся с другими своими знаниями, повышая общее владение наших войск военным искусством."
HLQ_between_giants_idea:0 "Нейтралитет Хеллквилла"
HLQ_between_giants_idea_desc:0 "Формируя барьер между Империей и пони Востока, Хеллквилл обязан придерживаться полного нейтралитета во всём. Необходимо издать акт, который сбалансирует нашу ситуацию, позволив тем самым избежать любых возможных конфликтов."
HLQ_shield_of_griffonkind_idea:0 "Щит грифоньего рода"
HLQ_shield_of_griffonkind_idea_desc:0 "Соответствуя древним, прославленным традициям, Хеллквилл всегда был и будет своеобразным щитом грифоньего рода, стоящим против пони Востока. Им не преуспеть в их нечистивых амбициях!"
HLQ_free_transit_idea:0 "Акт Новой Земли"
HLQ_free_transit_idea_desc:0 "Акт "Новой Земли" — это кампания переселения и грифонизации, направленная на установление доминирования грифонов во всех регионах Хеллквилла. Бывшие владельцы земли-пони никого не волнуют."
HLQ_knights_2:0 "Новые рыцари"
HLQ_knights_2_desc:0 "Древние рыцарские ордена упрощают требования для вступления в них с целью упрощения и ускорения пополнения своих рядов. Грядущие проблемы требуют изменения нашей операционной доктрины, и, что самое главное, большего количества солдат. Нам придётся несколько пожертвовать качеством во благо количества."
HLQ_reformists_2:0 "Реформисты в правительстве"
HLQ_reformists_2_desc:0 "Реформисты, а во главе них — Вингфрид фон Катеринберг, получили места в правительстве, и начали расширять своё влияние на политику Хеллквилла. Они уже делают всё возможное, чтобы повсеместно внедрить свои идеалы."
HLQ_reformists_3:0 "Бюрократический дарвийнизм"
HLQ_reformists_3_desc:0 "Конкуренция порождает успех, и только те, кто наиболее успешно справляется со своими обязанностями, смогут заслужить благосклонность и одобрение своего начальства. Таков один из основных принципов реформистского движения и он останется неизменным, даже если это пойдёт в ущерб эффективности."
HLQ_reformists_4:0 "Принцип Фюрера"
HLQ_reformists_4_desc:0 "Фюрер всегда прав. Его слово абсолютно, и вся нация должна делать всё возможное для достижения поставленных им целей. Слепая вера не требуется, но требуется полное соответствие идеологии Реформистов."
HLQ_paramilitaries:0 "Военизированная полиция"
HLQ_paramilitaries_desc:0 "Большая часть полицейских организаций была преобразована в военизированные формирования, большинство из которых следует лишь прямым указаниям реформистов."
HLQ_secret_service:0 "Секретная служба"
HLQ_secret_service_desc:0 "Была основана новая и современная секретная служба, агенты которой обучены слежке как за внутренними, так и за внешними противниками."
HLQ_secret_service_lar:0 "Секретная служба"
HLQ_secret_service_lar_desc:0 "Была основана новая и современная секретная служба, агенты которой обучены слежке как за внутренними, так и за внешними противниками."
HLQ_secret_service_2:0 "Абвер"
HLQ_secret_service_2_desc:0 "Для лучшей гарантии наших интересов за рубежом, Абвер получила дополнительное финансирование и персонал. Кроме того, они были обучены современным методам контрразведки, что позволит предотвратить попадание любых наших секретов к потенциальным врагам."
HLQ_secret_service_2_lar:0 "Абвер"
HLQ_secret_service_2_lar_desc:0 "Для лучшей гарантии наших интересов за рубежом, Абвер получила дополнительное финансирование и персонал. Кроме того, они были обучены современным методам контрразведки, что позволит предотвратить попадание любых наших секретов к потенциальным врагам."
HLQ_stormgriff:0 "Штурмовики"
HLQ_stormgriff_desc:0 "Было основано новое военизированное крыло, названное Штурмграйф, а по простому — Штурмовики, или ШГ. Эти элитные солдаты обучены для выполнения самых сложных задач, в то время как сами они — верные сторонники реформистского движения."
HLQ_crusade_ready:0 "Великий Поход"
HLQ_crusade_ready_desc:0 "Великий Поход — это последний аккорд нашей вечной борьбы против пони Востока. Это война на уничтожение, и каждый грифон понимает, что мы либо завоюем пони, и закрепим вечный мир и процветание для всего грифоньего рода, либо утратим Хеллквилл навсегда."
HLQ_pony_test_subjects:0 "Эксперименты на пони"
HLQ_pony_test_subjects_desc:0 "С целью поддержания и улучшения научных усилий, наши учёные начали проверять свои новые изобретения на пони. И не нужно ни платы, ни еды, конечно же."
HLQ_beasts_of_labour_idea:0 "Звери труда"
HLQ_beasts_of_labour_idea_desc:0 "Пони, предатели, и всяческие отбросы, на самом деле могут быть полезнее нам, пока они живы. Эта бесплатная рабочая сила может быть использована как и где угодно, и поспособствует улучшению нашей производственной мощи, пусть нам и придётся приставить к ним парочку вооружённых грифонов..."
HLQ_stormgriff_1:0 "Штурмовые бригады"
HLQ_stormgriff_1_desc:0 "Штурмграйф были интегрированы в нашу армию в качестве штурмовых подразделений. Эти элитные бойцы поднимут воинский дух наших солдат, а вместе с ним — и их боевой потенциал."
HLQ_stormgriff_2:0 "Отряды поддержки Штурмовиков"
HLQ_stormgriff_2_desc:0 "Штурмовики были интегрированы в армию в качестве бригад поддержки. Эти элитные бойцы будут выполнять дерзкие разведывательные операции, и помогут нашим солдатам копать траншеи."
HLQ_build_squads:0 "Стройотряды"
HLQ_build_squads_desc:0 "Для строительных нужд, по всей нашей стране были организованы специальные отряды."
HLQ_silver_mines:0 "Серебряные шахты"
HLQ_silver_mines_desc:0 "Мы начали разрабатывать недавно обнаруженные нами серебряные залежи, что положительно сказывается на нашей экономике. Помимо наших экономических нужд, серебро, похоже, может также быть использовано в электронике, из-за его отличной электропроводности."
HLQ_bankers:0 "Имперские банкиры"
HLQ_bankers_desc:0 "Мы получили поддержку от банкиров Империи, оказывающих нам ценную финансовую помощь. Этот излишек бюджета позволит нам спонсировать больше гражданских и военных проектов одновременно не упуская при этом из виду никакие детали."
HLQ_honourary_member:0 "Почётное членство в Коалиции"
HLQ_honourary_membes_desc:0 "Несмотря на отсутствия официального признания в качестве участника Речной Коалиции, мы являемся одним из её почётных членов, что позволяет нам получать большую часть её преимуществ, наравне с другими. При этом, мы не влияем на их политику, ровно как и они — на нашу."
HLQ_honourary_member_tt:0 "Разблокирует решения, позволяющие расширить сотрудничество с §YРечной Коалицией§!."
HLQ_the_plague:0 "Пурпурная Чума"
HLQ_the_plague_desc:0 "Названная так из-за цвета лиц её жертв, которые они принимают перед смертью, Пурпурная Чума является, пожалуй, самой катастрофической болезнью, что когда-либо видел Дальний Восток Грифонии. Однажды, она навела хаос и убила множество пони, пока, по неизвестной причине, не потухла. Так или иначе, грифоны в итоге восстановили штамм заразы у себя в лабораториях, и использовали её против пони Востока."
HLQ_cold_training_idea:0 "Зимние тренировки"
HLQ_cold_training_idea_desc:0 "В дополнение к обычным тренировкам, все новобранцы отныне будут проходить дополнительное обучение в условиях холодов и соответствующей им враждебной среды. Таким образом эффективность нашей армии в зимние месяцы станет намного больше, нежели раньше."
HLQ_mobile_tactics_1:0 "Общевойсковые тактики"
HLQ_mobile_tactics_1_desc:0 "Традиционная концепция общевойсковой войны была адаптирована под современные военные нужды, позволив нам превзойти нормы. Новые технологии также поспособствуют достижению лучших результатов."
HLQ_mobile_tactics_2:0 "Общевойсковые тактики"
HLQ_mobile_tactics_2_desc:0 "Традиционная концепция общевойсковой войны была адаптирована под современные военные нужды, позволив нам превзойти нормы. Новые технологии также поспособствуют достижению лучших результатов."
HLQ_mobile_tactics_3:0 "Общевойсковые тактики"
HLQ_mobile_tactics_3_desc:0 "Традиционная концепция общевойсковой войны была адаптирована под современные военные нужды, позволив нам превзойти нормы. Новые технологии также поспособствуют достижению лучших результатов."
HLQ_mobile_tactics_4:0 "Общевойсковые тактики"
HLQ_mobile_tactics_4_desc:0 "Традиционная концепция общевойсковой войны была адаптирована под современные военные нужды, позволив нам превзойти нормы. Новые технологии также поспособствуют достижению лучших результатов."
HLQ_officer_reforms_idea:0 "Новое командование"
HLQ_officer_reforms_idea_desc:0 "В прошлом, командная структура была не очень развита, и большую часть решений принимали лидеры рыцарей непосредственно на поле боя. Однако то, что подходило войнам прошлого, сейчас стало совершенно бесполезно. Именно поэтому мы организовали центральное командование, и передали решение всех военных вопросов в его юрисдикцию."
HLQ_volksgrenadiers_idea:0 "Фольксгренадёры"
HLQ_volksgrenadiers_idea_desc:0 "Наш штаб командования разработал новую кампанию по набору рекрутов. Фольксгренадёры — это новое военное формирование, ориентированное на развёртывание взрывных устройств для уничтожения наших врагов. Единственная проблема в том, что это скорее резервные боевые единицы или гарнизонные отряды, нежели фронтовые дивизии."
HLQ_heavier_tanks_idea:0 "Осторожно, Панцер!"
HLQ_heavier_tanks_idea_desc:0 "Фокус на разработку танков позволил нам сделать ряд существенных улучшений, что сделало наши танки сильнее аналогичных им моделей, используемых нашими противниками."
HLQ_osttruppen_idea:0 "Легионы Востока"
HLQ_osttruppen_idea_desc:0 "Ряды наших войск пополнили добровольцы со всех наций грифонов востока, поддерживающих наши идеи, тем самым увеличив численность нашей армии и поставив под сомнение успех планов наших врагов."
HLQ_regular_economics_idea:0 "Свободный рынок"
HLQ_regular_economics_idea_desc:0 "Наши экономические реформы направлены на создание свободного рынка, при котором государство исполняло бы лишь незначительную, регулирующую роль. Это гарантирует медленный, но уверенный рост нашей экономики."
HLQ_work_smart_idea:0 "Работай с умом!"
HLQ_work_smart_idea_desc:0 "Рабочие получили дополнительное обучение и образование по специальности, что должно увеличить производственный потенциал наших заводов."
HLQ_foreign_industrial_deals_idea:0 "Сделка с иностранными корпорациями"
HLQ_foreign_industrial_deals_idea_desc:0 "Мы заключили сделку с Герцландскими корпорациями, что дало нам их знания и механические средства, а им — субсидии и пониженное налогообложение."
HLQ_fiscal_reforms_idea:0 "Налоговые реформы"
HLQ_fiscal_reforms_idea_desc:0 "Налоговый кодекс претерпел кардинальную реформу, увеличив сумму, собираемую государством для своих нужд и целей. Этот излишек может быть использован для дальнейшего улучшения качества жизни наших граждан."
HLQ_fascist_economics_idea:0 "Национальный экономический отдел"
HLQ_fascist_economics_idea_desc:0 "Все аспекты экономики ныне находятся под прямой юрисдикцией нашего великого правителя и его совета. Их видение будущего Хеллквилла требует строго нормированного использования ресурсов и осторожных инвестиций."
HLQ_collectivization_effort_idea:0 "Коллективизация"
HLQ_collectivization_effort_idea_desc:0 "Огромные площади сельскохозяйственных угодий, а также шахты и леса были приватизированы государством, а на рабочие места были назначены грифоны. Квоты велики, но производство Хеллквилла никогда раньше не обладало таким огромным потенциалом."
HLQ_pony_minorities_2:0 "Меньшинства пони"
HLQ_pony_minorities_2_desc:0 "Несмотря на уже три столетия колонизации и грифонизации, в Хеллквилле до сих пор живёт приличное количество пони, цепляющихся за свой древний стиль жизни и традиции. Некоторые из них даже активно саботировали работу госаппарата, надеясь свергнуть существующий строй.\n\nНедавние изменения в политике изменили и отношение к нам пони, и хотя многие из них ещё стоят против нас, некоторые начали принимать наши идеи и цели. На данный момент их присутствие терпимо."
HLQ_pony_minorities_3:0 "Коллаборационисты пони"
HLQ_pony_minorities_3_desc:0 "[HLQ.GetLeader] решил использовать пони для собственных нужд. Многих можно нанять, убедить, или попросту запугать, если потребуется выставить их против их собственного вида, и не важно, если это не особо обрадует самых радикальных из реформистов."
HLQ_free_transit_idea_2:0 "Национальная иммиграционная служба"
HLQ_free_transit_idea_2_desc:0 "[HLQ.GetLeader] расширил "Акт Новой Земли", открыв также официальное учреждение для улучшения процесса иммиграции прибывающих в Хеллквилл. Показывающие особую ненависть к виду пони, конечно же, проходят границу быстрее, чем остальные грифоны."
HLQ_anarchy:0 "Новый режим"
HLQ_anarchy_desc:0 "С самого заложения во времена походов Гровера II, Хеллквилл был мощной скалой, стоящей против пони Востока, несмотря даже на их многовековое численное и экономическое превосходство. Пока рыцари контролируют почти все аспекты государственного правления, не может быть и речи о восстании против существующего строя...\n\nОднако, кто мог подумать, что мятеж будет начат рыцарем? И вот, прежняя непоколебимая целостность Хеллквилла держится на волоске из-за анархии в госаппарате."
HLQ_anarchy_2:0 "Новый режим"
HLQ_anarchy_2_desc:0 "С самого заложения во времена походов Гровера II, Хеллквилл был мощной скалой, стоящей против пони Востока, несмотря даже на их многовековое численное и экономическое превосходство. Пока рыцари контролируют почти все аспекты государственного правления, не может быть и речи о восстании против существующего строя... Но кто мог подумать, что восстанут сами рыцари?\n\nТем не менее, худшее позади, пусть новой администрации и потребуется время на избрание своей национальной политики."
HLQ_stormgriff_rebellion:0 "Восстание Штурмовиков"
HLQ_stormgriff_rebellion_desc:0 "Обозлённые на [HLQ.GetLeader], Штурмовики начали своё собственное реакционное восстание, направленное на захват власти в Хеллквилле. Их фанатизм не позволит с ними договориться, а значит их нужно разбить, прежде чем они преуспеют."
HLQ_knight_scholars_idea:0 "Рыцари-учёные"
HLQ_knight_scholars_idea_desc:0 "По приказу нашего лидера, [HLQ.GetLeader], все исследовательские центры были переданы в юрисдикцию избранных им рыцарей, с целью концентрации науки на исключительно практических нуждах. По всей видимости, эти практики направлены на улучшении воинских умений рыцарей Ордена.."
HLQ_stormgriff_4:0 "Рыцари Чёрного Ригеля"
HLQ_stormgriff_4_desc:0 "Компромиссы, на которые мы сумели пойти с выжившими, и самыми не фанатичными из Штурмовиков, позволили им остаться на службе в наших вооружённых силах в качестве отрядов специального назначения. Похоже, у нас больше общего, чем предполагалось ранее, что, на практике, делает это выгодным решением."
HLQ_knights_3:0 "Рыцари Хеллквилла"
HLQ_knights_3_desc:0 "Традиция — наша сила. Полагаясь на прошлое, что определило нас, мы будем процветать, и сможем прийти к славному будущему. Прежде всего, это требует расширения и совершенствования наших любимых рыцарских орденов — первой, а вместе с тем и последней линии обороны против мятежной орды пони."
HLQ_knights_4:0 "Рыцари Хеллквилла"
HLQ_knights_4_desc:0 "Традиция — наша сила. Полагаясь на прошлое, что определило нас, мы будем процветать, и сможем прийти к славному будущему. Прежде всего, это требует расширения и совершенствования наших любимых рыцарских орденов — первой, а вместе с тем и последней линии обороны против мятежной орды пони."
HLQ_pony_minorities_4:0 "Прислужники пони"
HLQ_pony_minorities_4_desc:0 "Пони никогда не стоять наравне с грифонами, но было бы неправильно просто брать и выбрасывать их, словно мусор. Эти копытные сгодятся нам в качестве эксплуатируемой рабочей силы, и они будут служить так, как мы потребуем."
HLQ_levy_laws_idea:0 "Военные налоги"
HLQ_levy_laws_idea_desc:0 "Война на горизонте и неуклонно приближается, призывая к срочному ответу в виде массового налогообложения каждого дееспособного грифона. Их недовольство нас абсолютно не интересует: всеобщая жертва — цена окончательной победы над пони."
HLQ_decentralized_leadership_idea:0 "Cuius Regio, Eius Iura (Чья Земля, Того и Вера)"
HLQ_decentralized_leadership_idea_desc:0 "Вместо насаждения государственных законов во всех регионах, владельцам земель было дано право на издание собственных законов, которые, конечно же, будут действовать на их слуг."
HLQ_knightly_squires_idea:0 "Кадеты-оруженосцы"
HLQ_knightly_squires_idea_desc:0 "В старину, когда воины сражались в ближнем бою с мечами и щитами, наши бравые рыцари всегда брали в походы оруженосцев. Они носили оружие, и выполняли различные мелкие поручения, а взамен, бойцы обучали их всему, что знали сами.\n\nЭта практика со временем ушла в небытие, однако требуемые для ношения тяжёлой брони и вооружения навыки никуда не делись, и обучение рыцарей стало трудной задачей. Похоже, умелым рыцарям вновь придётся брать себе учеников, чтобы те были готовы к возможным опасностям грядущих дней."
HLQ_enchanting_workshops_idea:0 "Чародейские мастерские"
HLQ_enchanting_workshops_idea_desc:0 "Грифоны всегда были искусны в колдовстве из-за отсутствия у них собственной магии, однако процесс зачарования всегда был очень долгим и затратным. Умелых чародеев было трудно отыскать, а эксперты тратили десятилетия на обучение мастерству. Сочетание же традиционного зачарования с современными методиками массового производства позволит нам обеспечить улучшенным вооружением даже самых обычных военнослужащих."
HLQ_train_the_officers_idea:0 "Рыцарская доблесть"
HLQ_train_the_officers_idea_desc:0 "Офицеры должны всегда быть примером для остальных, чтобы вдохновлять солдат под их командованием на мужественные и храбрые поступки. Таков путь рыцаря — самоотверженно отдавать себя великой цели."
HLQ_the_new_constituion_idea:0 "Сейбургская конституция"
HLQ_the_new_constituion_idea_desc:0 "Новая конституция была установлена его Величеством. Она утверждает права всех существ, и определяет внутреннюю структуру созданного им государства."
HLQ_joint_army_idea:0 "Федеральная армия"
HLQ_joint_army_idea_desc:0 "[HLQ.GetLeader] принял совет Кампхауса, и ввёл в действие реформы, подняв тем самым войска Люши на тот же уровень организации, что и Хеллквилльские. Несмотря на тот факт, что солдаты родились и выросли в разных землях, одинаковый уровень обучения и вооружения в будущем окажет нам неоценимую услугу."
HLQ_joint_police_force_idea:0 "Федеральная полиция"
HLQ_joint_police_force_idea_desc:0 "Гражданская полиция в нашей стране была очень неорганизована и рассчитывала скорее на поддержку местных добровольцев и ночных дозорных. С ростом наших наций, также возросла и потребность в эффективном контроле правопорядка, а потому, была организована единая система, целью которой стало обеспечение безопасности, здоровья, и прав наших граждан в Хеллквилле, Лонгсворде и Люши."
HLQ_pride_in_the_monarchy_idea:0 "Федеральная монархия"
HLQ_pride_in_the_monarchy_idea_desc:0 "Несмотря на то, что короны Хеллквилла, Лонгсворда и Люши объединены под единым сильным знаменем, сами они сохранили значительную часть своей автономии. Это успокоило граждан, ранее недовольных утерей своей уникальности."
HLQ_equality_treaty_idea:0 "Эдикт Равенства"
HLQ_equality_treaty_idea_desc:0 "Эдикт Равенства покончил с многовековой дискриминацией пони, выступив гарантом равноправия их с грифонами. Отныне, пони могут не боясь преследовать своё счастье."
HLQ_introduce_corporatism_idea:0 "Корпоратизм"
HLQ_introduce_corporatism_idea_desc:0 "Общество функционирует лучше, когда его члены организованы в группы, представляющие их общие интересы. Мотивируя промышленников к организации концернов, мы увеличим производственные мощности и условия работы на наших заводах и фабриках."
HLQ_pardon_some_idea:0 "Группа номер 225"
HLQ_pardon_some_idea_desc:0 "О грязных экспериментах Штурмовиков ходит множество слухов, и, хотя ни один из них не был официально подтверждён, по прежнему остаётся фактом, что грифоны в пустую теряют свои таланты. Мы решили наложить когти на тех, кто готов с нами сотрудничать."
HLQ_monarchist_centralism_idea:0 "Централистская конституция"
HLQ_monarchist_centralism_idea_desc:0 "Составляющие нашей нации номинально равны друг другу, однако Хеллквилл берёт на себя первенство как наиболее развитая и густонаселенная её часть. Нет ничего удивительного, что большинство решений принимаются в интересах Хеллквилла."
HLQ_the_princes_men_idea:0 "Когти"
HLQ_the_princes_men_idea_desc:0 "Осознавая опасность влияния извне, [HLQ.GetLeader] сформировал специализированную оперативную группу, целью которой является поиск и искоренение любой подозрительной активности. Жёстким когтем, они прижмут любого, кто посмеет угрожать правлению его величества."
HLQ_the_princes_men_idea_lar:0 "Когти"
HLQ_the_princes_men_idea_lar_desc:0 "Осознавая опасность влияния извне, [HLQ.GetLeader] сформировал специализированную оперативную группу, целью которой является поиск и искоренение любой подозрительной активности. Жёстким когтем, они прижмут любого, кто посмеет угрожать правлению его величества."
HLQ_centralise_the_army_idea:0 "Вермахт короля"
HLQ_centralise_the_army_idea_desc:0 "Мы наконец закончили централизацию вооружённых сил, искоренив все остатки раздробленности. Важно также было привить населению важность сражения за недавно созданное объединённое королевство, ведь лишь вместе — как единая сила сможем мы выстоять против тех, кто угрожает нашей свободе."
HLQ_expand_the_army_idea:0 "Федеральная армия"
HLQ_expand_the_army_idea_desc:0 "Война и нестабильность были вечным проклятьем Грифонии, и новоиспечённое государство [Root.GetName] по прежнему уязвимо к возможным вторжениям. Нам просто необходимо как можно скорее расширить вооружённые силы для обеспечения безопасности нашей страны."
HLQ_reinforce_lingustic_equality_idea:0 "Лингвистический плюрализм"
HLQ_reinforce_lingustic_equality_idea_desc:0 "В нашей стране говорят на пяти языках, из-за чего интеллектуально-мыслящие граждане высказали нам свои опасения по поводу языковых прав. Вместо навязывания единого официального языка, [HLQ.GetLeader] заявил, что все языки обладают в королевстве одинаковыми правами и защитой. Это наверняка станет головной болью для бюрократов, но население будет довольно."
HLQ_dreams_of_conquest_idea:0 "Мечта Жерара"
HLQ_dreams_of_conquest_idea_desc:0 "[Root.GetLeader] всегда был идеалистом, но не мог претворить свои амбиции в жизнь из-за относительно малых размеров своей прежней вотчины. Ныне, когда в его владении находится целое Триединое Королевство, он вновь задумался над былыми планами и видит потенциал в расширении власти и территорий своего государства за счёт своих соседей."
HLQ_the_peoples_courts_idea:0 "Народные суды"
HLQ_the_peoples_courts_idea_desc:0 "Поскольку традиционная судебная система Хеллквилла была разрушена или подчинилась власти реформистов, революционерами были спешно сформированы Фольксгерихте. Целью их стало ведение суда и вынесение приговоров различным чиновникам и сторонникам реформистов за их гнусные деяния в каждом городе, где они могли быть найдены."
HLQ_revolutionary_heroism_idea:0 "Революционный героизм"
HLQ_revolutionary_heroism_idea_desc:0 "Честь доблестных солдат, отдавших свои жизни во имя революции и нашего народа, должна быть увековечена как истинный дух героев, что сплотит народ против несправедливости и угнетения."
HLQ_state_dictated_unions_idea:0 "Государственные профсоюзы"
HLQ_state_dictated_unions_idea_desc:0 "С инициативы государства, различные профсоюзы и гильдии по всему Хеллквиллу были реорганизованы в национальный синдикат, целью которого стало сокращение проблем разделённого производства и обеспечение максимальной эффективности увеличения общей производительности."
HLQ_military_education_communist_idea:0 "Воины-рабочие"
HLQ_military_education_communist_idea_desc:0 "Мы преодолели барьер между кастами рыцарей, деревенских крестьян и городских рабочих, позволив пролетариям получить оружия для местной и национальной обороны, свободной от монополии злобы, ранее превносимой в массы рыцарями Хеллквилла."
HLQ_socialist_nationalism_idea:0 "Социал-националист"
HLQ_socialist_nationalism_idea_desc:0 "Являясь границей между двумя мирами: грифонов и пони, Хеллквилл претерпел изменения. Патриотизм нации был объединён с эгалитарными принципами социализма, дав рождение новому национализму, свободному от империалистических фанатизма и ненависти!"
HLQ_organize_state_sec_idea:0 "Управление национальной безопасности"
HLQ_organize_state_sec_idea_desc:0 "Управление национальной безопасности — новейший правительственный департамент Хеллквилла, которому поручено заниматься как внутренней разведкой, так и тайными операциями, которые гарантируют, что любой беглый реформист или иностранный подстрекатель будут устранёны и быстро разоблачёны в интересах безопасности народа."
HLQ_organize_state_sec_idea_lar:0 "Управление национальной безопасности"
HLQ_organize_state_sec_idea_lar_desc:0 "Управление национальной безопасности — новейший правительственный департамент Хеллквилла, которому поручено заниматься как внутренней разведкой, так и тайными операциями, которые гарантируют, что любой беглый реформист или иностранный подстрекатель будут устранёны и быстро разоблачёны в интересах безопасности народа."
HLQ_healing_the_scars_idea:0 "Всеобщее равенство"
HLQ_healing_the_scars_idea_desc:0 "Принуждение Ордена к разделению населения на пони и грифонов было причиной глубокого негодования, охватившего столетия и неизбежно вылившегося в извращенные призывы реформистов к уничтожению пони. Вместе, копытом и когтем, как равные, мы разрушим все преграды и откроем все двери, готовые начать исцеление глубоких социальных ран нашей нации."
HLQ_agricultural_support_idea:0 "Сельскохозяйственный коммунализм"
HLQ_agricultural_support_idea_desc:0 "Устаревшая феодальная система крестьян, стремившихся на свой страх и риск осваивать новые земли для отсутствующих помещиков, была окончательно разрушена, и на смену ей пришли коллективные участки, организованные, заселённые, и обработанные народом — для народа. Это привело к приросту населения в ранее заброшенных или запретных землях."
HLQ_partisan_legacy_idea:0 "Наследие нашей борьбы"
HLQ_partisan_legacy_idea_desc:0 "Битва была долгой и трудной, но, в итоге, партизаны взяли верх над продажным, нетерпимым режимом, что контролировал Хеллсвордский регион. Весьма значимой задачей для нашей нации является сохранение и прославление памяти об этой борьбе для вдохновения наших солдат на победу в грядущих сражениях."
HLQ_worker_self_management_idea:0 "Рабочее самоуправление"
HLQ_worker_self_management_idea_desc:0 "Одним из важнейших принципов Марксистской идеологии является возвращение средств производства рабочим. Мы пошли даже дальше, и предоставили рабочим ограниченную автономию в управлении производством отдельных фабрик, пусть и оставив последнее слово за директивами правительства на случай экстренной необходимости."
HLQ_caring_for_the_people_idea:0 "Государство для народа"
HLQ_caring_for_the_people_idea_desc:0 "Государство должно заботиться о максимальном улучшении благосостояния своих граждан. Перераспределение нашего бюджета для обеспечения минимальных жизненных условий нуждающихся и обездоленных отлично сослужит нам на пути к идеальному обществу."
HLQ_civilian_education_idea:0 "Мечи на орала"
HLQ_civilian_education_idea_desc:0 "Из-за демобилизации наших подразделений во имя нужд мирного времени, многие бывшие военные смогли применить свой опыт в гражданской сфере."
HLQ_internationalism_idea:0 "Интернационализм"
HLQ_broken_economy:0 "Экономический кризис"
HLQ_internationalism_idea_desc:0 "Пускай наше влияние и мало по сравнению с другими, более развитыми социалистическими государствами, мы можем расширить его, позволив нашим революционным товарищам участвовать в борьбе рабочих по всему миру. Лишь когда красный флаг будет веять повсюду, наша миссия сможет считаться выполненной."
HLQ_broken_economy_desc:0 "Скорое восстановление после переворота привело к краху экономики, вследствии чего произошла массовая утечка иностранного капитала. Неуверенность в способности правительства к восстановлению прежней ценности валюты также привела к уходу населения со своих рабочих мест в поиске лучшей жизни за границей. Если не предпринять быстрых действий, мы можем окончательно потерять доверие граждан к нашему правительству."
HLQ_broken_economy_2:0 "Потрясённая экономика"
HLQ_broken_economy_2_desc:0 "Скорое восстановление после переворота привело к краху экономики, вследствии чего произошла массовая утечка иностранного капитала. Неуверенность в способности правительства к восстановлению прежней ценности валюты также привела к уходу населения со своих рабочих мест в поиске лучшей жизни за границей. Если не предпринять быстрых действий, мы можем окончательно потерять доверие граждан к нашему правительству."
HLQ_broken_economy_3:0 "Экономические проблемы"
HLQ_broken_economy_3_desc:0 "Скорое восстановление после переворота привело к краху экономики, вследствии чего произошла массовая утечка иностранного капитала. Неуверенность в способности правительства к восстановлению прежней ценности валюты также привела к уходу населения со своих рабочих мест в поиске лучшей жизни за границей. Если не предпринять быстрых действий, мы можем окончательно потерять доверие граждан к нашему правительству.\n\nНедавние действия правительства частично решили проблемы государства [HLQ.GetName], к тому же, не так давно к нам начали вновь поступать иностранные инвестиции."
HLQ_broken_economy_4:0 "Восстанавливающаяся экономика"
HLQ_broken_economy_4_desc:0 "Скорое восстановление после переворота привело к краху экономики, вследствии чего произошла массовая утечка иностранного капитала. Неуверенность в способности правительства к восстановлению прежней ценности валюты также привела к уходу населения со своих рабочих мест в поиске лучшей жизни за границей. Если не предпринять быстрых действий, мы можем окончательно потерять доверие граждан к нашему правительству.\n\nДля окончательного восстановления экономики в [HLQ.GetName] осталось решить лишь малую часть былых проблем."
HLQ_privatisation_idea:0 "Приватизация"
HLQ_privatisation_idea_desc:0 "Хотя правительству и хотелось бы иметь полный контроль над государственными ресурсами, реалии жизни таковы, что в конечном счёте приходится распределять их между ответственными лицами. Национальные учреждения и фабрики должны достаться тому, кто предложит самую высокую цену, в надежде на то, что они обеспечат лучшее выполнение работ, в то время как государство занято решением более важных задач. Конечно же, для обеспечения качества и доступности продуктов производства и услуг, в силу вступят некоторые поправки."
HLQ_agricultural_support_2_idea:0 "Фонд сельского хозяйства"
HLQ_agricultural_support_2_idea_desc:0 "С самого зарождения цивилизации сельское хозяйство значительно продвинулось вперёд, однако до сих пор остаётся весьма рисковым занятием. Природные катаклизмы или бандитские налёты могут уничтожить весь урожай фермера, оставляя его без возможности прокармливать семью и уж тем более выделять продукты на продажу. В дополнение к этому, развитие сельского хозяйства принесло фермерам искусственные удобрения, оставляя неспособных использовать дорогие новинки далеко позади. Именно поэтому важно, чтобы государство вмешалось и предоставило важнейшему сектору все необходимые для развития ресурсы."
HLQ_military_industrial_complex_idea:0 "Военно-промышленный комплекс"
HLQ_military_industrial_complex_idea_desc:0 "В таком милитаристском государстве как [HLQ.GetName], очень важно скоординировать усилия войск и предоставляющей им оружие, боеприпасы и различного рода снабжение индустрии для увеличения производственных мощностей. Государство не должно испытывать недостатка в надлежащей защите."
HLQ_mass_nationalisation_idea:0 "Массовая национализация"
HLQ_mass_nationalisation_idea_desc:0 "Лишь государству можно доверить полный контроль над его ресурсами и возможностями. Наши друзья капиталисты просто эксплуатировали бы рабочую силу и выплачивали государству сущие гроши, прикарманивая при этом несметные прибыли и тратя их на свои низменные занятия. Именно поэтому важно, чтобы государство вмешалось во все сферы экономики и гарантировало будущее, в котором ни одно существо не испытывало бы недостатка."
HLQ_cult_of_labour_idea:0 "Культ труда"
HLQ_cult_of_labour_idea_desc:0 "Работа предоставляет собой как задачу, так и её выполнение. Если нам нечем заняться — мы становимся ленивыми и небрежными. Лишь усердная рабочая этика позволит нам преуспеть в качестве государства."
HLQ_reform_religionus_organisations_idea:0 "Дар милосердия"
HLQ_reform_religionus_organisations_idea_desc:0 "После реорганизации рыцарского ордена в [HLQ.GetName], его гражданские элементы постепенно утратили свой авторитет. В конце концов, эти умелые администраторы были назначены на решение проблем обеспечения благосостояния обездоленных, во благо Эйр."
HLQ_steady_as_she_goes_idea:0 "Закон о борьбе с расизмом"
HLQ_steady_as_she_goes_idea_desc:0 "Спустя несказанное множество веков дискриминации, отношения между грифонами и пони наконец достигли приемлемого уровня, если не сказать, что они стали равны. Невозможно залечить все раны за одну ночь, но уже был сделан первый шаг к созданию согласного общества."
HLQ_equals_5:0 "Интегральный национализм"
HLQ_equals_5_desc:0 "Национальное самосознание может быть гарантировано лишь если все существа равноправны. Грифоны, пони и даже алмазные псы — все вместе мы должны создать перерождённый и лучший Хеллквилл."
HLQ_equals_2:0 "Жизнь, свобода и щепоточка счастья"
HLQ_equals_2_desc:0 "Национальное самосознание может быть гарантировано лишь если все существа равноправны. Грифоны, пони и даже алмазные псы — все вместе мы должны создать перерождённый и лучший Хеллквилл."
HLQ_public_housing_idea:0 "Жилищно-коммунальное хозяйство"
HLQ_public_housing_idea_desc:0 "Как кто-либо вообще может чувствовать себя в безопасности без крыши над головой? Все, кто не может позволить себе покупку жилья, получат его за счёт государства. До тех пор, пока они не смогут полноценно встать на ноги, это гарантирует что ни одно существо не замёрзнет в ночное время."
HLQ_proper_welfare_idea:0 "Общественная благотворительность"
HLQ_proper_welfare_idea_desc:0 "Разве может существовать лучший способ показать свою добродетельность, чем помощь нуждающимся? Пускай государство и обеспечит благосостояние граждан, лишь их сородичи могут помочь им в полной мере — финансируя, поощряя и позволяя получить различные льготы. Пусть же никто не испытывает недостатка в своих потребностях."
HLQ_public_works_projets_idea:0 "Общественные стройпроекты"
HLQ_public_works_projets_idea_desc:0 "Всегда существует работа, которая должна быть сделана, ровно также, как есть и множество безработных существ. Естественно, очевидным решением этой проблемы является предоставление этим беднягам возможности заработать себе на хлеб помогая в строительстве инфраструктуры."
HLQ_economic_advancement_idea:0 "Комитет Экономического Развития"
HLQ_economic_advancement_idea_desc:0 "Совет опытных бизнесгрифонов проводит всестороннюю помощь в развитии экономики Хеллквилла. В скором времени мы должны начать пожинать первые плоды их трудов."
HLQ_equals_3:0 "Проповедь благосостояния"
HLQ_equals_3_desc:0 "Национальное самосознание может быть гарантировано лишь если все существа равноправны. Грифоны, пони и даже алмазные псы — все вместе мы должны создать перерождённый и лучший Хеллквилл."
HLQ_strong_executive_idea:0 "Сильная исполнительная власть"
HLQ_strong_executive_idea_desc:0 "Бюрократическая инерция стоит за многими неудачами в реализации национальной политики — она должна быть преодолена чтобы гарантировать, что обещания, данные общественности, будут выполнены, даже если некоторые беспокоятся о недемократичности промульгации."
HLQ_support_settlers_idea:0 "Комитет Культуры Восточной Грифонии"
HLQ_support_settlers_idea_desc:0 "Благодаря влиянию речных пони на протяжении многих лет, Восточная Грифония развила самосознание, отличное от её Герцландских истоков. Тем не менее, основные черты, что делают грифонов гордыми и сильными, остались, и это те ценности, которым должен обучаться любой будущий поселенец."
HLQ_give_everyone_guns_idea:0 "Винтовка в каждый дом"
HLQ_give_everyone_guns_idea_desc:0 "Сейчас опасные времена, и всем нужна защита. Государство не может позаботиться об обеспечении личной защиты каждого, однако упрощённые законы на владение оружием (а также усиленные требования к обучению владения им) позволят каждому обеспечить безопасность своего собственного жилища."
HLQ_agrarian_legacy_of_ost_idea:0 "Фонд сельского хозяйства"
HLQ_agrarian_legacy_of_ost_idea_desc:0 "С самого зарождения цивилизации сельское хозяйство значительно продвинулось вперёд, однако до сих пор остаётся весьма рисковым занятием. Природные катаклизмы или бандитские налёты могут уничтожить весь урожай фермера, оставляя его без возможности прокармливать семью и уж тем более выделять продукты на продажу. В дополнение к этому, развитие сельского хозяйства принесло фермерам искусственные удобрения, оставляя неспособных использовать дорогие новинки далеко позади. Именно поэтому важно, чтобы государство вмешалось и предоставило важнейшему сектору все необходимые для развития ресурсы."
HLQ_equals_4:0 "Региональдемократизм"
HLQ_equals_4_desc:0 "Национальное самосознание может быть гарантировано лишь если все существа равноправны. Грифоны, пони и даже алмазные псы — все вместе мы должны создать перерождённый и лучший Хеллквилл."
HLQ_pony_minorities_5:0 "Меньшинства пони"
HLQ_pony_minorities_5_desc:0 "Несмотря на уже три столетия колонизации и грифонизации, в Хеллквилле до сих пор живёт приличное количество пони, цепляющихся за свой древний стиль жизни и традиции. Некоторые из них даже активно саботируют работу госаппарата, надеясь свергнуть существующий строй.\n\nПоследние изменения в политике повлияли на отношение к нам пони. Хотя многие из них всё ещё отказываются уходить, большинство перестало мешать нашим планам. Теперь их присутствие можно назвать терпимым."
HLQ_pony_minorities_6:0 "Разделены но равны"
HLQ_pony_minorities_6_desc:0 "Несмотря на уже три столетия колонизации и грифонизации, в Хеллквилле до сих пор живёт приличное количество пони, цепляющихся за свой древний стиль жизни и традиции. Некоторые из них даже активно саботируют работу госаппарата, надеясь свергнуть существующий строй.\n\nПоследние изменения в политике повлияли на отношение к нам пони.\n\nНедавние реформы ослабили гнёт пони в рамках государства, оставив их в таком неловком положении, когда у них есть гражданство и соответствующие права, но они оставлены сами по себе."
HLQ_ost_bund:0 "Бунд Восточной Грифонии"
HLQ_ost_bund_desc:0 "Являясь организацией, сформированной коренными жителями Хеллквилла, Бунд способствует благоприятным взглядам на интересы восточной Грифонии как внутри, так и за границами страны."
HLQ_ost_bund_2:0 "Бунд Восточной Грифонии"
HLQ_ost_bund_2_desc:0 "Являясь организацией, сформированной коренными жителями Хеллквилла, Бунд способствует благоприятным взглядам на интересы восточной Грифонии как внутри, так и за границами страны."
HLQ_reformists_5:0 "Реформисты"
HLQ_reformists_5_desc:0 "Реформисты, или по простому — Чёрные Плащи, это группа... рыцарей-энтузиастов, принявших идеи современности даже слишком близко к сердцу.\n\nВедомые Вингфридом фон Катеринбергом, Чёрные Плащи ходят реформировать Рыцарский Орден в более подходящее государство под управлением их лидера, а заодно и расширить "жилое пространство" грифоньей расы, если потребуется — ценой жизни пони на Востоке...\n\nПоследние события в государстве, тем не менее, поставили на их влиянии чёткий крест, в то время как их лидеры были смещены или арестованы за попытку восстания. Их не объявили вне закона, но теперь они никогда не появятся на политической арене."
HLQ_call_of_the_east_idea:0 "Рывок на Восток"
HLQ_call_of_the_east_idea_desc:0 "Вследствии удалённости регионов и постоянной угрозы со стороны пони, обширные территории остаются незаселёнными и недостаточно используемыми. Теперь, когда государство может обеспечить достойную защиту, была запущена политика массовой имиграции, что позволит значительно увеличить население нашей страны."
HLQ_the_military_frontier_idea:0 "Военный рубеж"
HLQ_the_military_frontier_idea_desc:0 "Вместо того, чтобы полагаться на статические укрепления и часовых, граница с пони должна быть постоянно укомплектована боеспособными силами, готовыми ответить на любое вторжение. С такой политикой мы сохраним намного больше жизней."
HLQ_knights_5:0 "Рыцари Хеллквилла"
HLQ_knights_5_desc:0 "Официально названный Орден Братьев Грифоньего Дома Прелата Алойзия в Клаудбьюри, а по простому — Орден рыцарей Хеллквилла, имеет богатое и кровавое прошлое.\n\nПолучив от Императора Гровера II земли Фронтира вокруг Хеллквилла, рыцари окончательно утвердили себя в роли стражей границы между грифоньим родом, и ужасными пони Востока, и не стоит обращать внимание на то, что сами пони говорят об ином..."
HLQ_reformists_6:0 "Реформисты"
HLQ_reformists_6_desc:0 "Реформисты, или по простому — Чёрные Плащи, это группа... рыцарей-энтузиастов, принявших идеи современности даже слишком близко к сердцу.\n\nВедомые Вингфридом фон Катеринбергом, Чёрные Плащи ходят реформировать Рыцарский Орден в более подходящее государство под управлением их лидера, а заодно и расширить "жилое пространство" грифоньей расы, если потребуется — ценой жизни пони на Востоке...\n\nПоследние события в государстве, тем не менее, поставили на их влиянии чёткий крест, в то время как их лидеры были смещены или арестованы за попытку восстания. [HLQ.GetLeader] решил найти оставшимся лучшее применение, интегрировав их в армию, что намного полезней, чем заставлять их возиться с гражданской работой."
HLQ_standardise_rectuirment_practices_idea:0 "Акт Стандартизации Найма"
HLQ_standardise_rectuirment_practices_idea_desc:0 "Требования к вербовке в рыцарские ордена и войска их поддержки часто менялись и оставались непоследовательными, сильно завися от нужд великого магистра. Современная война требует упразднения этих архаизмов во благо заполнения рядов бойцами для выполнения предстоящих задач."
HLQ_pony_minorities_7:0 "Разделены но равны"
HLQ_pony_minorities_7_desc:0 "Несмотря на уже три столетия колонизации и грифонизации, в Хеллквилле до сих пор живёт приличное количество пони, цепляющихся за свой древний стиль жизни и традиции. Некоторые из них даже активно саботируют работу госаппарата, надеясь свергнуть существующий строй.\n\nПоследние изменения в политике повлияли на отношение к нам пони.\n\nНедавние реформы ослабили гнёт пони в рамках государства, оставих их в таком неловком положении, когда у них есть гражданство и соответствующие права, но они оставлены сами по себе."
HLQ_reformists_7:0 "Обязательное членство"
HLQ_reformists_7_desc:0 "Реформисты, или по простому — Чёрные Плащи, это группа... рыцарей-энтузиастов, принявших идеи современности даже слишком близко к сердцу.\n\nВедомые [HLQ.GetLeader], Чёрные Плащи желают реформировать Рыцарский Орден в более подходящее государство под управлением их лидера, а заодно и расширить "жилое пространство" грифоньей расы, если потребуется — ценой жизни пони на Востоке...\n\nНедавние изменения среди лидеров реформистов привело к расширению их влияния по всей стране, размыв грани между государством и партией. [HLQ.GetLeader], похоже, собирается собрать всю возможную власть в когтях реформистов."
HLQ_paramilitaries_2:0 "Офицеры правопорядка"
HLQ_paramilitaries_2_desc:0 "Полицейские организации были организованы в военизированные формирования, подчиняющиеся прямым указаниям реформистов. Они не только поддерживают порядок в гражданских делах, но также оказывают поддержку в военном тылу."
HLQ_free_transit_idea_3:0 "Акт Новой Земли"
HLQ_free_transit_idea_3_desc:0 "[HLQ.GetLeader] расширил "Акт Новой Земли", открыв также официальное учреждение для улучшения процесса иммиграции прибывающих в Хеллквилл. Показывающие особую ненависть к виду пони, конечно же, проходят границу быстрее, чем остальные грифоны, однако, порой, строгие критерии Эдлера по расовой чистоте не позволяют иммигрировать даже нетерпимым к пони грифонам."
HLQ_a_new_faith_idea:0 "Просвещение"
HLQ_a_new_faith_idea_desc:0 "Ранее ограниченные уединенными собраниями в подвалах, учения общества Огледд были публично раскрыты, дополнив собой ортодоксальные верования грифонов. Закон государства требует, чтобы каждый грифон, включая жрецов Трёх Богов, принял эту новую идею во всей её полноте, причём последним было приказано распространять это слово. Трудно сказать, верят ли грифоны искренне или просто желают избежать наказания, но расистски настроенные из них значительно расширили своё влияние в обществе."
HLQ_literal_child_soldiers_idea:0 "Молодёжные бригады"
HLQ_literal_child_soldiers_idea_desc:0 "С чего это птенцы не должны участвовать в войне? Есть множество задач, что должны быть оставлены им чтобы солдаты могли тратить свои силы на более важные дела, а не копать траншеи и перевозить припасы. В случае необходимости мы даже могли бы использовать их на поле боя, однако было бы нехорошо растрачивать чистую грифонью кровь таким образом."

