HLQ_join_riv_science_sociaty_decision:0 "Присоединиться к Речному Научному Сообществу"
HLQ_crusade_category:0 "Великий поход"
HLQ_crusade_category_desc:0 "Мерзкие речные пони оскверняли Грифонию своим существованием слишком долго! Пришло время уничтожить их мелкие нации. Будьте бдительными, солдаты Хеллквилла и Лонгсворда, ведь мы одни в этой борьбе. §RМы не можем рассчитывать на поддержку Империи или иных стран в нашем священном походе.§! Они не понимают серьёзности этой борьбы! Пришло наше время! Нас ждёт вечная слава или гибель мучеников!"
HLQ_poison_river_peace:0 "Выпустить Пурпурную Чуму"
HLQ_poison_river_peace_desc:0 "§RЭто приведет к войне с Речной Коалицией§!\n\nНаши лучшие ученые сумели возродить древний, смертельный штамм Пурпурной Чумы. Ранее, эта болезнь вселяла страх в сердца пони Востока, опустошая их земли. Теперь же, мы сможем вновь насладиться этим зрелищем, вернув вирус в современный мир. Мы заразим этим вирусом побольше заключенных-пони, а затем отправим их на Восток. Несомненно, наивные глупцы из Коалиции встретят своих "сбежавших" братьев и сестёр с распростёртыми объятиями."
HLQ_poison_river_war:0 "Выпустить Пурпурную Чуму"
HLQ_poison_river_war_desc:0 "Пони оказались сильнее, чем мы сперва полагали. Но это неважно. Это война на уничтожение, а значит в ней нет ни ограничений, ни запретов. Мы выпустим на волю древний вирус Пурпурной Чумы, который наши учёные сумели возродить в своих лабораториях. Заразив этим вирусом захваченных пони, а затем "отпустив" их домой, на Восток, мы можем истребить тысячи пони, не потратив и пули."
