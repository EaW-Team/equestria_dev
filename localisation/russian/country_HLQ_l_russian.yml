fat_junta_boi_desc:0 "§YДата и место рождения§!: "Поздний Октябрь" 958 года, Клубничное Герцогство\n\n§YБиография§!: Точное происхождение и дата рождения Кампхауса окутаны завесой тайны. Это происходит не из-за какого-то его грандиозного заговора, а скорее из-за того, что он родился у служанки, работавшей в поместье высокородного дворянина, имевшего подозрительно большое сходство с новорожденным Деметриусом... Конечно же, такой высокопоставленный грифон не мог позволить другим узнать о его связи со служанкой, а потому новорождённого Кампхауса растила только мать. После её смерти, мальчика отослали в Орден Хеллквилла, который получил значительное пожертвование за принятие его без лишних вопросов. В последствии, Деметриус уже и не хотел домой, и воспринимал Орден, как свою новую семью.\n\nЕщё до того, как он стал превосходным стратегом и вдохновляющим лидером, он снискал немалую популярность в качестве стабильного лидера (с некоторыми ремарками на шутки про его полноту).\n\nВ юности, когда во время набега на Алмазную Гору, псы поливали рыцарей огнём, Кампхаус не отступил, и повёл их в атаку через стену пламени. Так, он получил знаменитые ожоги и рыцарский титул. В конце концов, его решимость, и нетерпимость к фракционности и интригам, позволили ему достичь его ранга. Кампхаус гордится своими успехами, ведь он постоянно успевает не только урвать себе кусок побольше, но и сделать это в прямом смысле, в своём любимом ресторане.\n\nНесмотря ни на что, даже такая спокойная душа может быть сбита и принуждена к ужасным действиям. Почувствовав нарастающую угрозу для Ордена со стороны Штурмовиков, он сделал немыслимое: Кампхаус убил Вингфрида, и подстроил всё так, будто это сделали Штурмовики.\n\nХотя многие и сочли его за это предателем, и пусть об этом напишут в учебниках истории, но Кампхаус сделал, что считал необходимым, как делал это ранее, не позволив фанатикам захватить и разрушить его дом."
fat_junta_boi_general_desc:0 "§YДата и место рождения§!: "Поздний октябрь" 958 года, Клубничное Герцогство\n\n§YБиография§!: Точное происхождение и дата рождения Кампхауса окутаны завесой тайны. Это происходит не из-за какого-то его грандиозного заговора, а скорее из-за того, что он родился у служанки, работавшей в поместье высокородного дворянина, имевшего подозрительно большое сходство с новорожденным Деметриусом... Конечно же, такой высокопоставленный грифон не мог позволить другим узнать о его родстве со служанкой, а потому, новорождённого Кампхауса растила только мать. После её смерти, мальчика отослали в Орден Хеллквилла, который получил значительное пожертвование за принятие его без лишних вопросов. В последствии, Деметриус уже и не хотел домой, и воспринимал Орден, как свою новую семью.\n\nЕщё до того, как он стал превосходным стратегом и вдохновляющим лидером, он снискал немалую популярность в качестве стабильного лидера (с некоторыми ремарками на шутки про его полноту).\n\nВ юности, когда во время набега на Алмазную Гору, псы поливали рыцарей огнём, Кампхаус не отступил, и повёл их в атаку через стену пламени. Так, он получил знаменитые ожоги и рыцарский титул. В конце концов, его решимость, и нетерпимость к фракционности и интригам, позволили ему достичь его ранга. Кампхаус гордится своими успехами, ведь он постоянно успевает не только урвать себе кусок побольше, но и сделать это в прямом смысле, в своём любимом ресторане."
smug_elias_desc:0 "Князь Элиас Уайткрест взял власть в свои когти в январе 1006 года. Он ещё молод, амбициозен, и имеет великие планы на собственную нацию. Князь знает, что Люши имеет огромный потенциал, и может модернизироваться в кратчайшие сроки, чтобы догнать остальную часть Грифонии. Он решил проводить мирную внешнюю политику, и сосредоточиться в первую очередь на улучшении качества жизни граждан. Многие считают, что князь Элиас — истинный лидер Люши, который давно должен был взойти на престол.\n\nПо велению судьбы, Элиас принял предложение Хунты Кампхауса об интеграции Хеллквилла в монархическую унию. Он уверен, что самодельная конфедерация сможет найти золотую середину и вернуть мир на фронтир, разорённый войной."
gerar_the_great_desc:0 "Князь Жерар Уайткрест, младший брат Элиаса, видит Люши как сильную нацию, которая способна занять весь бассейн реки Эви. Вдохновленный трудами пресловутого вингбардского фашиста Биколини, он стремится создать корпоративное националистическое государство, уходящее корнями в религию и милитаризм. Жерар мечтает избавиться от монархии, и провозгласить себя лидером нации.\n\nПолучив предложение от Хеллквилла, Жерар быстро согласился, сломив любые идеи о народном восстании, после того, как разобрался с реформистскими экстремистами. Заполучив в свои когти ресурсы и армии Хеллквилла, Жерар расширил свои амбиции в десяток раз."
fishy_commie_desc:0 "§YДата и место рождения§!: 1 января 971 года, Свордссон\n\n§YБиография§!: Рождённого недоношенным в новогодний вечер, Эрнста Фишера можно описать как вечно рвущегося к своей цели грифона. Он по всем показателям был бедным студентом, и вечно докучал своим родителям, чтобы в ранние годы поступить в армию. И вот, когда ему стало шестнадцать лет, они наконец смилостивились, и молодой Фишер поступил на службу в рыцарский орден Хеллквилла.\n\nСо всей его мотивацией сражаться, Эрнст Фишер показал не лучшую дисциплину, и зачастую ввязывался в драки и прочие передряги. Несмотря на всё это, он был отличным знатоком своего дела, и в воинской среде сыскал репутацию отличного тактика. Всё изменилось, когда Эрнст встретил ушедшего из Империи для жизни на Фронтире, солдата, который раскрыл ему свою коммунистическую натуру, и рассказал про лояльность партии Скайнавии. Того грифона вскоре нашли и расстреляли, однако для Фишера всё было решено: он станет коммунистом. Выследить и присоединиться, а в конце концов и возглавить партию коммунистов Хеллквилла, именуемую КПХ, было для него плёвым делом, тем более что в то время это была лишь небольшая партизанская ячейка из нескольких идеалистических студентов. В 1004 году, Фишер дезертировал, и начал путешествовать по всему миру. За время странствий он посетил Скайнавию, Сталлионград, и даже побывал в Речных Землях, а его путешествия позволили ему сыскать сподвижников и наладить множество контактов, что в купе дало ему такой авторитет, о котором любой революционер в Хеллквилле мог только мечтать.\n\nВ конце концов, в 1007 году, настороженный слухами о мясорубке в Лонгсворде, он завершил своё долгое путешествие и вернулся к своей партии в Хеллквилле. По прибытии в столичную ячейку КпХ, он заявил нам: "Я здесь лишь за одним, товарищи, и я не уйду без этого. Слава революции!" Что было дальше — хорошо известно и без моих текстов — величайший марш в истории Хеллквилла.\n\n§YАвтор портрета§!: Vexili"
bat_tito_returns_desc:0 "Старри Найт, рождённая в семье слесаря и фермера, до становления лидером партизанского движения пони, вела довольно однообразную жизнь. Всё изменилось, когда граф Даскталон обезумел. Это происшествие поставило благополучие её друзей и семьи под угрозу, и тогда она поняла — выбора у неё нет, и нужно противостоять этому варварству!\n\nГоды партизанской войны в лесах Висагина превратили некогда обыкновенную сельскую кобылу в бесстрашного лидера пони и грифонов, которая обещает светлое и свободное от страха будущее для всех, кто последует за ней. И это будущее станет реальностью в новом Лонгсворде.\n\nК сожалению, мечта об освобождённом Лонгсворде не прожила достаточно долго, и реформисты сокрушили восставших, что вынудило Старри и её товарищи лечь на дно... Но они смогли вернуться и захватить безгосударственный регион, когда реформисты пали.\n\nСтарри Найт ныне ведёт единую коммунистическую партию Хеллквилла и Лонгсворда в качестве генерального секретаря, а пони и грифоны наконец живут в мире и гармонии."
HLQ_eisen_desc:0 "§gВыходец из Бродфельда, Эйзен родился в крестьянской семье в 971 году, неподалёку от границы с Грифьей Сечью. Он и его брат Сикл Короанаргинт в молодости стали свидетелями рейда казаков, находясь по воле случая недалеко от одной деревни. Его брат был поражен казаками, и посвятил большую часть своего свободного времени изучению военного искусства и политики. Однако, Сикл не осознавал, что он пренебрёг ради этого вниманием к своему младшему брату, ставившему его в пример, и тем самым огорчил его.\n\nЧтобы снова привлечь внимание своего брата, Эйзен добровольно присоединился к казакам в 18 лет, и со временем привязался к группе, с которой путешествовал, счёв их друзьями, которых он не имел в прежние годы. Однако, в 992 году, набег на Озерград пошёл совершенно не по плану: почти все казаки погибли во время атаки, и сам Эйзен был ранен мечом пони, а его клюв треснул от удара. Пони сочли что он умер, и он чудом выжил. Последствия потери самых дорогих ему грифонов эмоционально сломили его, и в этом психически нестабильном состоянии, Эйзен начал винить пони в его несчастье.\n\nСломленный и обозлённый, он вернулся в Бродфельд лишь затем, чтобы услышать новости о пони по имени Эпплторн, коммунистке из Фарбрука, помогавшей революции в Бродфельде — у него на родине. В ярости, Эйзен отправился сообщить своему брату о том, что пони сделали с ним и его страной, и что они должны понести наказание за это. Сикл, понимая, что вина лежит на когтях грифонов, а не на пони, проигнорировал болтовню своего брата, тем самым лишь сильнее огорчив и без того нестабильного младшего брата. Эйзен, преданный своим собственным братом, окончательно потерял цель в жизни... Это изменилось, когда он услышал о реформистах в Хеллквилле. Эйзен отправился на север в поисках этой группы, а когда нашёл — речи Вингфрида об "угрозе пони" окончательно свели Эйзена, и вскоре он присоединился к движению, сменив фамилию на Сильверкрон. С вновь обретенной целью, он стал ярым фанатиком дела реформистов, с которыми сделал неплохую карьеру, и стал заместителем лидера Штурмовиков.§!"
iron_reed_desc:0 "§YДата и место рождения§!: 16 февраля 968 года, Зинтен\n\n§YЗвание§!: Рыцарь-Полковник\n\n§YБиография§!: Айрон Рид родилась в семье кузнецов-пошняков. Благодаря хорошим отношениям между её родителями и местной элитой грифонов, она получила образование выше среднестатистического, и была воспитана как верная служительница Арктурия.\n\nДостигнув совершеннолетия, она не стала продолжать семейный бизнес, оставив его на своих братьев и сестёр, и вместо этого стала пожарным, заняв единственную доступную на то время для пони государственную роль. За эти годы она несколько раз пробовала поступить на службу в армию или полицию, но в конце концов послужила лишь пару лет в качестве защитника местного правопорядка в низшем звании. Несмотря на её безупречную службу и репутацию, она была лишена всяческого продвижения, а иногда вообще должна была возвращаться на службу в качестве пожарного из-за изменений в политике командования Хеллквилла.\n\nВсё изменилось с приходом к власти Августа фон Ортельсберга: Айрон Рид стала одной из первых пони, присоединившихся к Вермахту, и в первые же месяцы службы отлично показала себя во время восстаний Чёрных Плащей. Она быстро поднялась в званиях благодаря хорошей репутации у её бывших командиров из Зинтена, поручившихся за неё, а также благодаря специальному указу великого магистра на повышение рекрутов-пони. Со временем, пони получила специальную возможность служить в качестве рыцаря и командующего офицера после реформы рыцарских корпусов Хеллквилла. Ныне, Айрон Рид пребывает одним из бравых защитников родины.\n\n§YАвтор портрета§!: Silverstorm"
boreas_vult_infidel_ponies_desc:0 "§YДата и место рождения§!: 17 марта 964 года, Хеллквилл\n\n§YБиография§!: Может реформисты и давали множество сладких обещаний победы и славы, но они показали себя исчадьями Маара, служащими лишь себе и никому более, или даже хуже. Вильгельм был обманут, и разум его затуманен, но теперь, когда настоящие намерения реформистов раскрылись, Штакельберг вспомнил свои старые клятвы. Взяв меч, и надев рыцарскую регалию, он прибыл в Хеллквилл для избавления его от еретиков и недостойных.\n\nТеперь, когда Орденштаат преобразился и очистился от слабаков и лжецов, остаются лишь верные и бравые воины, которых Вильгельм поведёт на Восток — к судьбе и долгу, к победе.\n\nВозможно, Борей, Эйр и Арктурий проявят милосердие к богохульным противникам грифоньего рода, но их верный подданный делать этого не собирается...\n\n§YАвтор портрета§!: Vexili"
general_stackelberg_desc:0 "§YДата и место рождения§!: 17 марта 964 года, Хеллквилл\n\n§YЗвание§!: Грандмейстер\n\n§YБиография§!: Вильгельм делит своё происхождение со многими низкоранговыми рыцарями Ордена Хеллквилла. Его семья принадлежала к низшим священникам и рыцарям, составляющим оплот ордена на протяжении многих поколений, и мать пала на поле битвы в 973 году, во время разграбления Алмазной Горы. Получив религиозное воспитание, Вильгельм много лет был послушным оруженосцем, пока наконец его не посвятили в рыцари в 986 году.\n\nВ качестве рыцаря, Штакельберг верно служил на восточной границе, и был повышен до командного звания за самоличное уничтожение группы разведчиков Речноземья. Он также подружился с румейрцем Урлахом ап Сайродом, и зачастую работал с ним в команде. Оба друга в конце концов были допущены во Внутренний Совет ордена в 998 году.\n\nВ течение нескольких лет, последовавших за сменой тысячелетия, Вильгельм Штакельберг постепенно устал от положения дел в Орденштаате, полагая, что реформы Траппенфельда и изоляция были предательством их древней клятвы правителям Империи Грифонов. Он хотел вновь наладить бывшие связи с Империей, и продолжить походы на Восток. Таким образом, Штакельберг стал частым гостем на встречах сподвижников Вингфрида фон Катеринберга, и, в конце концов, стал самым верным его подопечным среди рыцарей, за что получил прозвище "Чёрный рыцарь реформизма".\n\n§YАвтор портрета§!: Vexili"
good_knight_girl_desc:0 "§YДата и место рождения§!: 970-ые, где-то в Алмазной Горе\n\n§YЗвание§!: Майор\n\n§YБиография§!: Рождённая в рабстве, Труди оказалась среди счастливчиков, спасённых из Алмазной горы Бундом Свободных Псов. Приведённая в Бронзхилл, маленькая Труди была принята семьёй Ойтингер, воспитавшей её как верную подданную династии Гроверов.\n\nОна обучалась в военной академии Бронзкройца, и выпустилась в 993 году. На удивление всем, вместо вступления в итоге в армию Империи или Бронзхилла, она запросила разрешения отправиться на службу в Хеллквилл, и объяснила это желанием воевать за свободу алмазных псов, решив что эта война касается далеко не только грифонов. Её запрос был одобрен, однако из-за стандартов Хеллквилла она так и не стала рыцарем.\n\nВ любом случае, будучи одним из солдат армии Хеллквилла, она показала себя достойной офицерского звания, и, несмотря даже на растущее влияние реформистов, спустя года службы Труди стала первым не-грифоном, назначенным на командный пост самим великим магистром Траппенфельдом.\n\n§YАвтор портрета§!: Vexili"
murder_bird_boi_desc:0 "§YДата и место рождения§!: неизвестно\n\n§YЗвание§!: Унтер-Офицер\n\n§YБиография§!: Немногое известно о ранней жизни Германа Стилталона, по большей части — потому что он натягивает свою безумную улыбку каждый раз, когда его об этом спрашивают, чего обычно хватает для окончания беседы... Тем не менее, известно о том, что он вступил в армию, и отлично "проявил себя" во время происшествия в Зинтене. Хотя, некоторые утверждают, что это скорее всего лишь миф, который настолько нравится самому Стилталону, что он не спешит его развеивать.\n\nТак называемый "мясник из Зинтена" стал рыцарем не за тактический опыт, дворянскую кровь, или административные навыки, но за его неоспоримое умение сражаться и убивать. И пусть реформисты любят утверждать, что он их союзник, сам Стилталон ни разу не проявлял ни политического, ни идеологического интереса. По его и без того редким словам, известно, что он убивает лишь когда получает приказ свыше.\n\n§YАвтор портрета§!: Vexili"
