### National Focuses ###
HLQ_siegfrieds_retirement:0 "Отставка Зигфрида"
HLQ_siegfrieds_retirement_desc:0 "Долгое правление Зигфрида принесло много пользы грифонам Хеллквилла. Под его командованием мы доблестно сдерживали пони востока. К сожалению, его силы угасли за долгие и трудные годы, и сейчас он выразил желание уйти в отставку. Зигфрид будет продолжать оказывать поддержку нашей армии, но его уход привёл к безвластию, которого многие только и ждали..."

HLQ_reconciliation:0 "Весна в Хеллквилле"
HLQ_reconciliation_desc:0 "Внутренний Совет внял голосу разума, и избрал Августа фон Ортельсберга на пост великого магистра нашего Ордена. Его многообещающие идеи и сочувствие пони принесут мир в наши земли, и раз и навсегда объединят пони и грифонов."
HLQ_griffon_colonists:0 "Пригласить Беженцев с Запада"
HLQ_griffon_colonists_desc:0 "Когда Империя распалась, многие населявшие её грифоны отчаялись. Мы должны обратиться к ним, и пригласить их поселиться на наших землях, где они смогут действительно преуспеть."
HLQ_education_effort:0 "Вопрос образования"
HLQ_education_effort_desc:0 "Десятилетиями, Орден Хеллквилла не мог обеспечивать младшие поколения необходимыми знаниями, и со временем это становилось всё заметнее. Даже в тех случаях, когда образование всё таки было доступно, пони его не получали. Этот разрыв должен быть исправлен, если мы желаем возродить нашу нацию."
HLQ_ost_griffenheimer_identity:0 "Идентичность восточных грифонов"
HLQ_ost_griffenheimer_identity_desc:0 "Многие считают, что восточные и западные грифоны отличаются друг от друга. Они предпочли цепляться за устаревшие традиции и идеологии, а мы примем идеи плюрализма и свободы. Это наш путь!"
HLQ_further_colonization:0 "Поддержать поселенцев"
HLQ_further_colonization_desc:0 "Новоприбывшим поселенцам, естественно, нелегко приспособиться. Мы должны сделать всё возможное, чтобы помочь им начать новую жизнь. Мы также проследим, чтобы не происходило стычек с местными пони."
HLQ_enter_industrial_age:0 "Хеллквилльская промышленная революция"
HLQ_enter_industrial_age_desc:0 "Наш промышленный сектор очень сильно устарел, ведь всё внимание было сосредоточено на защите границ, и производстве оружия для солдат. Это нужно исправить, а для этого, мы должны обратить внимание на гражданскую промышленность."
HLQ_open_dialogue:0 "Начать переговоры"
HLQ_open_dialogue_desc:0 "Слишком долго мы игнорировали вопрос пони. Они не уйдут, и не должны. Пора отринуть устаревшие идеи разделённых общин и открытой враждебности! Сотрудничество и дружба — вот наш путь в славное будущее!"
HLQ_build_relations:0 "Искоренить дискриминацию"
HLQ_build_relations_desc:0 "Мы должны сделать всё возможное, чтобы начать восстановление хороших отношений с пони Хеллквилла. Мы можем говорить с ними вечно, но только действия принесут нам результат, а потому, нам нужно отменить законы, дискриминирующие пони. Они не должны более подвергаться давлению, а мы должны вернуть себе их доверие."
HLQ_support_pony_towns:0 "Поддержать города пони"
HLQ_support_pony_towns_desc:0 "Города пони значительно старше местных городов грифонов, но из-за нашей ныне устаревшей политики, мы пренебрегали ими, подавляли, и обрекали на нищету и голод. Нам следует ценить и защищать их точно также, как и любые другие города. Мы поможем им, дав необходимые средства, и поддержав их проекты."
HLQ_cultural_revival:0 "Возрождение культуры"
HLQ_cultural_revival_desc:0 "Ранее подавляемая культура пони сохранилась до наших дней лишь в сельской местности и гетто. Теперь же, мы отменили запреты и начали поощрять всеобъемлющее возрождение обычаев и искусства пони, тем самым обогащая всё наше общество."
HLQ_pony_knights:0 "Пони в армии"
HLQ_pony_knights_desc:0 "Пони-партизаны раз за разом показывали, что они готовы сражаться изо всех сил за свои земли, прямо как и мы. Если мы собираемся сделать Хеллквилл нашим общим домом, нам стоит пригласить пони в ряды Вермахта."
HLQ_pony_rights:0 "Вива равноправию"
HLQ_pony_rights_desc:0 "Благодаря различным реформам и общественным опросам, мы направили Хеллквилл на путь равенства всех существ, и предоставили пони множество гарантий. Мы более не соперники и смертельные враги, но друзья и партнёры. Мир и процветание воцарились в Хеллквилле навсегда."
HLQ_dealing_with_the_black_cloaks:0 "Арестовать Вингфрида"
HLQ_dealing_with_the_black_cloaks_desc:0 "Вингфрид фон Катеринберг и его движение — это чума, которую нужно как можно скорее искоренить. Лучший способ остановить его, и основанное им движение — схватить его, и бросить в тюрьму. Остальные перессорятся друг с другом или просто скроются во тьме."
HLQ_trial_for_katerinburg:0 "Суд над Фон Катеринбергом"
HLQ_trial_for_katerinburg_desc:0 "Вингфрид предстанет перед судом по обвинениям в преступлениях против пони, и нарушении мирных договоров. Мы схватили его, и теперь нужно лишь вынести приговор..."
HLQ_free_press:0 "Свобода слова"
HLQ_free_press_desc:0 "Слишком долго мы стремились подгонять правду под наши желания, и теперь мы своими глазами лицезрели результат такой ошибочной политики — идеи реформистов. Пришло время отказаться от этого, и позволить всем высказывать своё мнение. Таким образом, мы должны гарантировать независимость прессы, вне зависимости от того, кого она поддерживает."
HLQ_deal_with_the_rest:0 "Искоренить реформистов"
HLQ_deal_with_the_rest_desc:0 "После того, как их лидер вышел из игры, настало время наконец избавиться от немногих оставшихся в нашей стране реформистов. Они покаятся в своих грехах или лишатся голов — выбор за ними."
HLQ_memorial_for_victims:0 "Памятник павшим"
HLQ_memorial_for_victims_desc:0 "Множество раз за историю, пони и грифоны сталкивались на поле боя, сражаясь друг с другом. Редко происходили глобальные изменения, но с каждым разом обе стороны несли всё большие потери. Давайте же построим памятник, который навсегда увековечит память о павших, и позаботимся, чтобы никогда более война не забирала лучших из нас."
HLQ_two_races_under_one_flag:0 "Две расы - одна нация"
HLQ_two_races_under_one_flag_desc:0 "То, что казалось невозможным всего несколько лет назад, свершилось сегодня. Пони и грифоны живут в гармонии друг с другом, и хотя нам предстоит сделать ещё очень многое, и залечить ещё множество ран, наше будущее наконец обрело светлые очертания!"
HLQ_duchy:0 "Мандат КНП"
HLQ_duchy_desc:0 "Народ наконец сказал своё слово! Существа Хеллквилла вознаградили Августа фон Ортельсберга за его усилия, приняв его право на управление страной в грядущие неспокойные времена. Мы верим Августу!"
HLQ_reform_religionus_organisations:0 "Реформировать орден"
HLQ_reform_religionus_organisations_desc:0 "Переход к демократии стремительно и резко преобразил Хеллквилл, и, хотя Орден остаётся значимой военной силой, прежние гражданские и административные учреждения должны быть реформированы для лучшего соответствия нашей новой нации."
HLQ_steady_as_she_goes:0 "Законы против расизма"
HLQ_steady_as_she_goes_desc:0 "Прекращение расистской политики в Хеллквилле было одним из величайших изменений в его истории, но, к сожалению, межрасовые конфликты продолжают отравлять повседневную жизнь наших граждан. Пора принять новый закон, запрещающий такие конфликты, и наказывающий тех, кто продолжит разжигать эту глупую вражду."
HLQ_limited_nationalisation:0 "Ограниченная национализация"
HLQ_limited_nationalisation_desc:0 "В течении двух веков, мы считали, что основными средствами управления являются сталь, честь и порох. Как же мы были глупы! Чтобы действительно стать современным и стабильным государством, нам нужно контролировать стратегические отрасли экономики. "Средства производства", как говорят молодые..."
HLQ_united_identity:0 "Интегральный национализм"
HLQ_united_identity_desc:0 "Для примирения пони и грифонов было сделано многое, но это не повод останавливаться. Мы не будем просто объединением двух наций, но создадим из них третью — нацию Хеллквилла. Используя "медь" грифонов, и "олово" пони, мы изготовим "бронзу" Хеллквилльцев в котле, которым является наша страна!"
HLQ_the_ponies:0 "Мандат ПНС"
HLQ_the_ponies_desc:0 "Народ наконец заговорил, и доказал, что Хеллквилл действительно изменился! Ривер Бриз — первый за последние два века, пони, возглавляющий Хеллквилл, и он сделает многое для исправления ошибок прошлого. Так или иначе, мы можем быть уверены в том, что эра господства грифонов закончилась."
HLQ_represent_everyone:0 "Дом для каждого"
HLQ_represent_everyone_desc:0 "Августу следует отдать должное за его работу в вопросе пони, однако ему не хватило воли или средств для того, чтобы выйти за рамки межрасового компромисса. Нам нужно переписать наши законы, чтобы сделать Хеллквилл домом для всех, вне зависимости от расы или класса. Мы не будем свободны, пока хоть кто-то из нас не свободен!"
HLQ_public_housing:0 "Крыша над головой"
HLQ_public_housing_desc:0 "Слишком долго Хеллквилл был приграничной территорией с едва пригодными для жизни фермами поселенцев и забытыми деревнями местных жителей. Пора заняться строительством, предоставив каждому существу в Хеллквилле достойное жильё, которое можно смело назвать своим домом. Мы не сможем обрести покой, пока половина из нас спит и ест под дождём."
HLQ_proper_welfare:0 "Хлеб"
HLQ_proper_welfare_desc:0 "Бедность и нищета в Хеллквилле раньше были нормой, необходимым злом, целью которого была подготовка к грядущей войне. Нам пора положить конец этой грубой политике, и начать помогать народу. Жителям Хеллквилла нужны хлеб и вода, а не оружие и броня!"
HLQ_public_works_projets:0 "Рабочие проекты"
HLQ_public_works_projets_desc:0 "Если кто-нибудь посчитает количество работы, выполняемой жителями Хеллквилла, этот кто-то поймёт, сколькие из них борются на улице за последнюю корку хлеба... С достижением мира, мы наконец можем, и должны обеспечить наших граждан работой, чтобы от отчаяния им не пришлось браться за оружие."
HLQ_republic:0 "Мандат СЛ"
HLQ_republic_desc:0 "Народ сказал своё слово! Фон Ортельсберг дал Хеллквиллу свободу, и он взял её, впервые избрав главой государства гражданского. Ошибки быть не может, Хеллквилл по настоящему изменился. И вот, Рейнер Гуттенфрид ведёт нашу страну в славное будущее!"
HLQ_economic_advancement:0 "Комитет Экономического Развития"
HLQ_economic_advancement_desc:0 "Слишком долго Хеллквиллом управляли рыцари и солдаты, слабо разбирающиеся в экономике. В результате, многие возможности Фронтира оставались неиспользованными, а наше развитие сильно затормозилось. Давайте же сформируем комитет из бизнес грифонов и экономистов, советы которых помогут нам раскрыть наш потенциал!"
HLQ_rapid_industrial_development:0 "Теория Рывка"
HLQ_rapid_industrial_development_desc:0 "Неоспорим тот факт, что наша нация — лишь граница между двумя цивилизациями. Для решения этой проблемы, Рейнер разработал специальную теорию. Благодаря масштабной и агрессивной программе инвестиций, а также духу инновационных идей, мы сможем использовать самые современные теории и механизмы. В конце концов, если есть что-то, чего у нас нет, то оно у нас будет!"
HLQ_gospel_of_wealth:0 "Проповедь о благосостоянии"
HLQ_gospel_of_wealth_desc:0 "Наша религия всегда совмещала в себе воинственность и трудолюбие. Здесь, на Фронтире, мы слишком долго полагались на воинственность наших богов, и пришло время напомнить жителям Хеллквилла, что благосостояние и величие — это не только важно, но и свято!"
HLQ_strong_executive:0 "Сильное правительство"
HLQ_strong_executive_desc:0 "Если Хеллквилл желает чего-то достичь, мы не должны сдерживать себя бесконечными разговорами и согласованиями. Нам нельзя уходить от демократии, но нашему правительству нужны средства для исполнения воли народа. Мы должны быть решительны и дальновидны!"
HLQ_the_bund:0 "Мандат Фон Сольдау"
HLQ_the_bund_desc:0 "Народ сказал своё слово, и решил последовать за Карлом фон Сольдау, в его желании медленного, и спокойного развития. Хеллквилл действительно изменился, но нам нужно время, чтобы принять эти изменения в нашей нации."
HLQ_support_settlers:0 "Культурный совет ВГБ"
HLQ_support_settlers_desc:0 "Идеалы, которыми Хеллквилл жил столько лет, наконец обрели покой. Но теперь, мы остались без культурных ориентиров на Фронтире, что же нам делать? Настало время собрать комитет, который разрешит этот вопрос. Мы пригласим в него как прежних, так и новых поселенцев, рыцарей и, конечно же, пони. Они заслужили своё место."
HLQ_give_everyone_guns:0 "Оружие для всех"
HLQ_give_everyone_guns_desc:0 "Слишком долго наши фермеры жаловались на запрет владения оружием, установленный Орденом Хеллквилла. Они жили в одном из самых опасных регионов континента, и, несмотря на это, им было отказано в средствах защиты! Пришло время дать им право на обеспечение собственной безопасности!"
HLQ_agrarian_legacy_of_ost:0 "Фонды сельского хозяйства"
HLQ_agrarian_legacy_of_ost_desc:0 "Хеллквилл — земля фермеров, а не рыцарей, и настоло время признать это на государственном уровне. Мы создадим кооперативное аграрное движение, целью которого будет включение целого класса благочестивых, трудолюбивых, и влиятельных фермеров в государственное управление."
HLQ_regional_system:0 "Региональдемократизм"
HLQ_regional_system_desc:0 "Хеллквилл — нация грифонов и пони. Мы установили мир между ними, однако было бы глупо управлять такой нацией на основе единого законодательства. Давайте организуем новую систему институтов, которая позволит существам самостоятельно решать касающиеся их вопросы!"
HLQ_finish_education_reforms:0 "Современный Хеллквилл"
HLQ_finish_education_reforms_desc:0 "Демократические реформы преобразили Хеллквилл, но, без надлежащего образования, будущие поколения наверняка забудут уроки, вынесенные нами. Грандиозная реформа образования должна помочь нашей нации найти себе место в современном мире."
HLQ_reform_the_knights:0 "Реформировать рыцарский орден"
HLQ_reform_the_knights_desc:0 "Реформы Августа фон Ортельсберга поставили Орден Хеллквилла в странное положение. Хеллквилл — уже не армия, правящая государством, но старые нормы и правила всё ещё действуют. Пришло время преобразовать рыцарей Хеллквилла в должную военную силу, служащую Хеллквиллу, а не древней миссии, данной Гровером II."
HLQ_invite_longsword:0 "Пригласить наших друзей"
HLQ_invite_longsword_desc:0 "В течение долгого времени, Хеллквилл и Лонгсворд сотрудничали против пони Востока. Теперь, когда мы заключили мир с ними, пора обратиться к Лонгсвордцам и помочь им исцелится от ран гражданской войны. Наше великое общество не будет цельным без жителей Лонгсворда."
HLQ_between_giants:0 "Перепутье"
HLQ_between_giants_desc:0 "Хеллквилл лежит в центре Грифонии, образуя естественный барьер между Герцландом и Речными Землями. Мы должны найти такой способ существования в этом нестабильном положении, чтобы это способствовало миру, процветанию, и безопасности для всех на континенте, и в первую очередь — для наших граждан."
HLQ_towards_a_better_future:0 "В светлое будущее"
HLQ_towards_a_better_future_desc:0 "Несмотря на рискованный выбор, Хеллквилл претерпел изменения, а его власть показала свою сильную позицию. Теперь, мы двинемся вперёд, гордо держась за свои идеалы, веря в нашу идентичность, и смело полагаясь на мир в наших рядах. В светлое будущее!"

HLQ_status_quo:0 "Последний истинный рыцарь"
HLQ_status_quo_desc:0 "Внутренний Совет предпочёл традицию и стабильность. Урлах ап Сайрод, после многих лет безупречной службы, наконец поведёт нас. Мы можем гордится тем, что такой рыцарь как он понесёт легендарный меч Хеллквилла."
HLQ_speak_with_van_ortelsburg:0 "Рыцарь-учёный Хеллквилла"
HLQ_speak_with_van_ortelsburg_desc:0 "Внутренний Совет отверг смелые предложения Августа фон Ортельсберга. Однако, великий магистр счёл, что в его словах была доля той самой истины, что нужна Хеллквиллу. Мир изменился, а старый архивариус, возможно, приметил что-то интересное. Мы организуем встречу."
HLQ_open_dialouge_with_ponies:0 "Адвокат пони"
HLQ_open_dialouge_with_ponies_desc:0 "После встречи, Август посоветовал великому магистру поговорить с одним из главных представителей общины Пошняков. Один адвокат, по имени Ривер Бриз, как говорят, говорит на Герцландском без какого-либо акцента, и истинно верит в наших богов. Выслушаем же его."
HLQ_work_with_posniaks:0 "Поддержка пошняков"
HLQ_work_with_posniaks_desc:0 "Обширные познания Августа в истории оказались крайне полезными. Не принимая радикальных реформ, и не делая крупных инвестиций, можно с лёгкостью наладить отношения с Пошняками. Это может нам пригодиться."
HLQ_towards_a_better_future_hopefully:0 "Прагматичный гармонизм"
HLQ_towards_a_better_future_hopefully_desc:0 "Вопреки мнению старых мудрецов из Ордена, встреча с местными общинами оказалась продуктивной. Возможно, пришло время поиграть в современность, и внедрить в наши догмы какую-нибудь вариацию так называемой Гармонии, таким образом укрепив нашу идентичность!"
HLQ_trust_in_von_soldau:0 "Довериться Фон Сольдау"
HLQ_trust_in_von_soldau_desc:0 "Хотя мало кто осмеливается сомневаться в чести нашего великого магистра, следует заметить, что немногие в Хеллквилле любят его. Конечно, это его мало заботит, но в современном мире это может оказаться важным. Многим нравится Карл фон Сольдау. Разумно было бы встретится с ним, и использовать его популярность для наших собственных целей..."
HLQ_birth_of_ost_griffonien_bund:0 "Поддержать Бунд"
HLQ_birth_of_ost_griffonien_bund_desc:0 "При поддержке фон Сольдау, мы можем укрепить свою популярность среди поселенцев. Тем не менее, для того, чтобы воспользоваться их поддержкой в полной мере, нам нужно выделить значительные ресурсы. Для этого, мы сможем сделать Бунд Восточной Грифонии частью госаппарата. В ином случае, это останется не более чем пустым звуком."
HLQ_convince_stackelberg:0 "Чёрный рыцарь"
HLQ_convince_stackelberg_desc:0 "Несмотря на все эксцессы и ненависть, реформисты сохраняют значительную поддержку в Хеллквилле. В конце концов, многие из них лишь новички, введённые в заблуждение. Великий магистр уверен, что мы можем убедить их свернуть с этого пути, и в этом ему может помочь его старый друг..."
HLQ_arrest_edler:0 "Еретик Эдлер"
HLQ_arrest_edler_desc:0 "Слишком долго Эдлеру фон Вингенбергу, помешанному лидеру Штурмовиков, спускали с когтей его безумные выходки. Он зашёл слишком далеко, и уже не слышит голос разума, а потому, его уничтожению нет альтернативы."
HLQ_discrete_murders:0 "Разгром штурмовиков"
HLQ_discrete_murders_desc:0 "Штурмовики, безусловно — наиболее радикальная фракция реформистов. Они не остановятся, пока силой не возьмут власть в свои когти, не сметут все остатки известного нам Хеллквилла, и не заполнят реку Гриффкинг кровью пони... Им придётся исчезнуть, если мы не хотим разделить судьбу Лонгсворда."
HLQ_operation_downfall:0 "Искоренение ереси"
HLQ_operation_downfall_desc:0 "Угроза так называемых Чёрных Плащей исчезла, но проблема не будет решена полностью, до тех пор, пока сторонники фон Катеринберга не усвоят урок. Мы организуем собрание, на котором разъясним им их роль в Ордене: смирение, послушание, и молчание..."
HLQ_wholesale_education_reforms:0 "Духовное образование"
HLQ_wholesale_education_reforms_desc:0 "Неоспорим тот факт, что Хеллквилл потерял ориентиры в делах образования. Сейчас, мы лишь издалека наблюдаем за нацией, с трудом справляющейся даже с безграмотностью. Мы должны дать нашим храмам надлежащие полномочия и финансирование, чтобы они обучили нам новые поколения благочестивых и образованых Хеллквилльцев, вне зависимости от их расы."
HLQ_call_of_the_east:0 "Рывок на Восток"
HLQ_call_of_the_east_desc:0 "Исторически, Хеллквилл стремился расширять свои земли, и заселять их, уничтожая и изгоняя местных пони. Если мы хотим мира, то этот путь нам не подходит. Вместо этого, мы будем продвигать идеи постепенной и аккуратной иммиграции с Запада. В конце концов, спешка — верный путь к провалу, а времени у нас предостаточно."
HLQ_urban_growth:0 "Расширение городов"
HLQ_urban_growth_desc:0 "Города Хеллквилла переживали период застоя уже слишком долго, и, возможно, виноват в этом наш контроль над их институтами. Настало время предоставить городам немного автономии в их собственных делах. Возможно, из этого однажды получится новый Ромау или Скайфол."
HLQ_rural_support:0 "Сотрудничество с Бундом"
HLQ_rural_support_desc:0 "Информация о численности Бунда Восточной Грифонии показывает, что он весьма успешен, а Карл фон Сольдау сыграл свою роль. Теперь, мы можем лучше согласовываться с поселенцами, и таким образом закрепится в сельской местности. Понадеемся, что это позволит лучше контролировать их и предотвратить возможные стычки между ними и общинами Пошняков."
HLQ_assist_pony_towns:0 "Развитие поселений пони"
HLQ_assist_pony_towns_desc:0 "Нет сомнений в том, что поселения Пошняков в Хеллквилле находятся в состоянии ужасной разрухи. У нас мало средств для прямых инвестиций, но мы могли бы найти способ привлечения частных инвесторов, позволив нашим грифонам участвовать в их развитии."
HLQ_lessen_restrictions_on_ponies:0 "Ослабить дискриминирующие законы"
HLQ_lessen_restrictions_on_ponies_desc:0 "Со всеми оговорками, расселение Пошняков, рекомендованое Августом фон Ортельсбергом, оказалось достаточно эффективным. Отчёты показывают, что количество терактов, а также эффективность вербовки партизан заметно снизились, ровно как и скептицизм Внутреннего Совета Ордена. Настало время закончить начатое, и выполнить нашу часть сделки."
HLQ_take_longsword:0 "Лонгсвордский вопрос"
HLQ_take_longsword_desc:0 "К югу от нас, по другую сторону реки Гриффкинг, лежит графство Лонгсворд — наши братья и сёстры по оружию, наша семья... Наша ошибка. Мы бездействовали, когда граф Паллас Даскталон всё глубже и глубже погружал страну в хаос, устраивая кровавую баню. Теперь же, эти земли, когда-то процветающие, разорены войной. Нам пора вмешаться, и восстановить порядок, объединив Фронтир."
HLQ_build_the_ostwall:0 "Восстановить восточный вал"
HLQ_build_the_ostwall_desc:0 "Между нами и Речноземьем стоит Восточный Вал — некогда мощная система укреплений, которую мы считали своей гордостью... Годы пренебрежения и гражданская война в Лонгсворде привели к её упадку, и в случае начала войны с пони мы должны быть готовы. Пусть никто и не сомневается в нашей победе, нужно отремонтировать укрепления, чтобы уменьшить возможные потери."
HLQ_the_military_frontier:0 "Вооружённое пограничье"
HLQ_the_military_frontier_desc:0 "Обычно Фронтир видят как нетронутые пейзажи и бесконечные возможности. Однако, этот Фронтир является результатом войны... В прочем, об этом можно забыть, учитывая плохое состояние наших форпостов и крепостей. Настало время отремонтировать и перестроить их, хотя бы для защиты наших граждан и поселенцев. Если начнётся война — они нам понадобятся."
HLQ_affirm_oaths:0 "Обновить Клятву"
HLQ_affirm_oaths_desc:0 "С тех пор, как мы разорвали наши связи с Империей, у многих появилось чувство утраты цели. Если мы не служим Империи, то кто мы вообще? Великий магистр Траппенфельд не смог ответить на этот вопрос, но ответ, как и всегда, лежит в традициях. Мы обновим наши старые клятвы. Орден Хеллквилла стоит и будет стоять ещё долгие века!"
HLQ_centralising_the_order:0 "Централизация командования"
HLQ_centralising_the_order_desc:0 "Кровавая баня в Лонгсворде стала для всех примером негативного влияния разделённого военного командования. Мы должны убедиться, что наш орден является единственным законным носителем права на ведение войны на этой земле. Малые ордена, наёмники и прочие военизированные формирования или подчиняются нам, или являются преступниками, и понесут наказание."
HLQ_absorb_reformisten_remnants:0 "Искоренить реформистов"
HLQ_absorb_reformisten_remnants_desc:0 "Теперь, когда пыль, поднятая Чёрными Плащами, наконец, оседает, мы можем начать работу по возвращению душ, обманутых фон Катеринбергом. Потребуется некоторые усилия, чтобы убедится, что они теперь знают своё место, и не станут вновь нападать на наших союзников среди Пошняков. В конце концов, у нас теперь будут ценные солдаты, готовые сражаться за Хеллквилл."
HLQ_standardise_rectuirment_practices:0 "Стандартизация найма"
HLQ_standardise_rectuirment_practices_desc:0 "Вербовка в Вермахт всегда была непростым делом. В то время, как наши рыцари остаются легендарными воинами в сияющих доспехах, остальные солдаты теряются на их фоне. Настало время пересмотреть наши стандарты, и положить конец этому недоразумению."
HLQ_pony_recruitment:0 "Наёмники пони"
HLQ_pony_recruitment_desc:0 "К северу от Речных Земель живут горные пони. Хотя они, в среднем, солидарны со своими южными братьями, исторически, они были гораздо менее враждебны к нам, чем к речным пони. Послав несколько способных офицеров, мы могли бы набрать из них неплохой вспомогательный добровольческий корпус."
HLQ_segregated_military:0 "Интеграция пони в армию"
HLQ_segregated_military_desc:0 "Пошняки доказали свою надёжность, и многие даже стремятся служить родине. Хотя некоторые всё ещё недовольны идеей, мы планируем предоставить пони Хеллквилла место в Вермахте. Отныне, у них будет место на военной службе, и, пусть им не стать рыцарями, они послужат нам как обслуживающий персонал. В конце концов, кто-то же должен копать траншеи."
HLQ_shield_of_griffonkind:0 "Щит грифоньего рода"
HLQ_shield_of_griffonkind_desc:0 "Теперь, когда Хеллквилл защищён и стабилен, мы стали гордой нацией, доказавшей, что для этого не нужны экстремизм и бездумная модернизация. Мы готовы соблюдать наши старые обеты, и защищать Запад. Не как пассивные дозорные или бездумные громилы, но как мудрые и храбрые рыцари."

HLQ_black_cloaks:0 "Новый Хеллквилл"
HLQ_black_cloaks_desc:0 "Совет принял решение, и избрал Вингфрида фон Катеринберга, который постарается дать Хеллквиллу небывалое величие. Он и его движение должны реформировать наше общество в такое, которое простоит хоть тысячу лет!"
HLQ_black_cloaks_in_government:0 "Реформисты в совете"
HLQ_black_cloaks_in_government_desc:0 "Вингфрид воспользовался своей властью, и включил множество высокопоставленных членов его движения в состав Совета. Сейчас, они вряд ли будут выступать против его политики, позволив ему делать всё что потребуется для блага нашей нации."
HLQ_paramilitaries_in_the_streets:0 "Военная полиция"
HLQ_paramilitaries_in_the_streets_desc:0 "Наши силы правопорядка недостаточно сильны, чтобы держать пони и прочих диссидентов в узде. Вингфрид предложил милитаризировать их, превратив в военизированные группы, в которые может вступить любой фанатичный подросток. Это не только покажет молодым грифонам силу нового Хеллквилла, но также окажет давление на наших внутренних врагов."
HLQ_not_safe_at_home:0 "Секретная служба"
HLQ_not_safe_at_home_desc:0 "Следя за нашими гражданами и соседями, секретная служба предоставит нам ценную информацию. В конце концов, вы должны всегда быть начеку..."
HLQ_reign_of_terror:0 "Царство террора"
HLQ_reign_of_terror_desc:0 "Пони в нашей стране не только создают проблемы, но и представляют огромную угрозу для стабильности и благополучия нации и её граждан. Пришло время избавиться от них. Хеллквилл всегда будет домом исключительно для грифонов!"
HLQ_what_minorities:0 "Умиротворить пони"
HLQ_what_minorities_desc:0 "При всех наших грандиозных планах, мы не можем просто взять, и расстрелять всех пони в Хеллквилле. Это невозможно, нам просто не хватит пуль, да и пони бы так просто не дались бы. Вместо этого, мы займёмся активной кампанией, побуждающей пони эмигрировать, а те, кто останутся, будут... Умиротворены. Это гарантирует нам безопасность без лишних проблем."
HLQ_a_bullet_for_the_traitors:0 "По пуле на предателя"
HLQ_a_bullet_for_the_traitors_desc:0 "Некоторые грифоны, похоже, на самом деле считают, что пони и грифоны "равны". Очень хорошо. Мы отнесёмся к ним также, как и к пони. Подготовить расстрельную команду!"
HLQ_new_generals:0 "Свежая кровь"
HLQ_new_generals_desc:0 "Наше движение вдохновило многих ветеранов и новичков взять оружие в когти. Им нужны способные лидеры, выученные в духе нового порядка, свободные от оков устаревших традиций. Конечно, в первую очередь, это наши самые пылкие последователи, обеспечивающие нашу власть."
HLQ_outdated_traditions:0 "Избавиться от Урлаха"
HLQ_outdated_traditions_desc:0 "Урлах и его орден — главные враги нашей революции в Хеллквилле. Они цепляются за свои драгоценные традиции, и обязанности по защите Империи, но они не видят целую картину, не осознают угрозы пони. Мы придумаем, как избавиться от Урлаха."
HLQ_remove_the_old_guard:0 "Конец старой гвардии"
HLQ_remove_the_old_guard_desc:0 "Хотя некоторые члены старой гвардии вступили в наше движение, многие считают его идеи слишком радикальны. Их оппозиция является препятствием для нас и Хеллквилла в целом, а потому, мы должны как можно скорее избавиться от них."
HLQ_the_stormgriffons:0 "Легализовать штурмовиков"
HLQ_the_stormgriffons_desc:0 "Вермахт служит лидеру Хеллквилла, однако мы не можем быть полностью уверены в их преданности нашему делу. Вместо надежды на их верность, мы объявим Штурмовиков, нашу военизированную группировку, полноценным крылом нашей армии. Их преданность сделает их нашими лучшими солдатами."
HLQ_longsword_destroy:0 "Потребовать подчинение Лонгсворда"
HLQ_longsword_destroy_desc:0 "Лонгсворд долгое время был нашим главным союзником, но они не избрали столь же агрессивную позицию по отношению к Востоку, как мы. Пришло время поглотить их, и включить в состав нашей нации, чтобы мы могли вместе сражаться с общим врагом."
HLQ_neuseland_project:0 "Акт Новой Земли"
HLQ_neuseland_project_desc:0 "Некоторые части нашей страны всё ещё остаются относительно незаселенными. Мы должны начать грандиозную кампанию по переселению и миграции, чтобы заселить даже самые дальние уголки. Таким образом, мы привлечём новых налогоплательщиков, которые будут финансировать наши цели."
HLQ_education_and_indocrination:0 "Идеологическое образование"
HLQ_education_and_indocrination_desc:0 "Наших граждан, как молодых, так и старых, нужно обучить истинным ценностям жизни. Они пройдут путь от базовой математики и письма, до естественного соперничества между грифонами и пони..."
HLQ_make_way:0 "Проложить путь"
HLQ_make_way_desc:0 "Наша нация должна подготовиться к борьбе с врагом, и поэтому промышленность должна непрерывно расти. Больше заводов — больше оружия — больше войск, чтобы справиться с извечными врагами."
HLQ_the_new_frontier:0 "Новые рубежи"
HLQ_the_new_frontier_desc:0 "Хеллквилл — страна с устаревшей и неразвитой промышленностью, и это особенно заметно в сельской местности. Для решения этой проблемы, мы привлечём инвестиции состоятельных граждан, поощряя формирование трестов путём масштабного регулирования, продажи земель, и возможности использования труда заключённых, приговорённых к каторжным работам."
HLQ_the_industrial_revolution:0 "Реинвестирование трофеев"
HLQ_the_industrial_revolution_desc:0 "Для борьбы с угрозой пони нам нужна промышленность, способная выдержать современную войну. Её у нас нет, но к счастью, за время нашей власти мы присвоили множество земель, материалов и финансов. Теперь мы можем превратить эти активы в промышленные мощности. Из того что эти предатели украли из нашей казны, мы сделаем винтовки и пушки!"

HLQ_the_kingdom_of_hellquill:0 "Распустить Орден"
HLQ_the_kingdom_of_hellquill_desc:0 "Рыцарский Орден Хеллквилла — реликт давно ушедшей эпохи, утративший всякий смысл в быстро меняющемся мире. Что ещё более важно, он более не способен успешно справляться с угрозой пони. Вингфрид реформирует государство в более подходящую и современности форму, и он ожидает, что его верные грифоны поддержат его."
HLQ_the_moderates:0 "Доктрина "Abwarten und Lehree""
HLQ_the_moderates_desc:0 "По правде говоря, Хеллквилл ещё не готов к полноценной войне с пони Востока. Конечно, мы делаем всё возможное, чтобы достичь необходимого уровня развития, но нам нужно копить силы и сдерживать себя, и, что самое главное, наиболее радикальные элементы внутри партии — до тех пор, пока Хеллквилл не будет готов."
HLQ_new_judicial_code:0 "Полномочия лидера"
HLQ_new_judicial_code_desc:0 "Власть бесполезна, если держащий её не обладает решимостью и ясной целью, и она обязан, прежде всего, уничтожить любую угрозу его существованию. Вот почему наш лидер должен обладать широчайшими полномочиями, а тот, кто выступает против него, должен быть подавлен. Без этого нет порядка, без порядка не будет сильного государства."
HLQ_curtail_the_SG:0 "Ночь длинных когтей"
HLQ_curtail_the_SG_desc:0 "Штурмовики забыли своё место. После того, как Эдлер обрушился с токсичной критикой на нашего Фюрера, Вингфрид решил отреагировать решительно. Инакомыслия быть не может, а открытое его выражение требует немедленной реакции."
HLQ_pony_collaborators:0 "Наёмники пони"
HLQ_pony_collaborators_desc:0 "Было бы расточительно не использовать пони для наших целей. Несмотря на все их высказывания о единстве и расовой солидарности, пони легко бросают своих родственников, когда могут за счёт этого улучшить своё собственное положение. Таким образом, мы постараемся убедить их служить нам, в обмен на некоторые подачки..."
HLQ_reform_the_neuland_act:0 "Иммиграционная служба"
HLQ_reform_the_neuland_act_desc:0 "Акт "Новой Земли" дал исключительные результаты. Благодаря ему, малонаселённые территории ныне покрыты новыми городами и семьями, ищущими убежища в Хеллквилле. Тем не менее, акт также ставит ряд ограничений. Нам нужно ослабить требования к иммигрантам, чтобы заселить каждый уголок Фронтира. Для противодействия угрозе пони нам нужен каждый грифон!"
HLQ_the_hardliners:0 "Каждый коготь в деле"
HLQ_the_hardliners_desc:0 "Угрозе пони нельзя позволить беспрепятственно распространяться. Они портят всё, на что положат свои грязные копыта, и, если мы не бросим все силы на их остановку, образ жизни грифонов и они сами будут страдать вечно. Пора перенести огонь войны в Речные Земли!"
HLQ_total_control:0 "Право сильного"
HLQ_total_control_desc:0 "Мир — поле вечной борьбы, где сила даёт победу. Справедливость и слепое доверие — слабости, уничтожающие нации в этой борьбе. Хеллквилл должен вознестись над этим, и принять наконец единственный истинный закон Вселенной: сильные всегда давят слабых!"
HLQ_reform_the_secret_police:0 "Абвер"
HLQ_reform_the_secret_police_desc:0 "Нашей тайной полиции уже не хватает для задач, которые перед ней предстоят. Для того, чтобы держать тех, кто под нами, в абсолютном подчинении, и поддерживать власть нашего Фюрера, мы должны наделить нашу тайную полицию полномочиями настолько широкими, насколько это возможно."
HLQ_beasts_of_labour:0 "Система трудовых лагерей"
HLQ_beasts_of_labour_desc:0 "Пони — это чума для всего мира, но это не значит, что они бесполезны. Просто забивать их — бесполезная трата ресурсов, вместо этого мы можем использовать их для повышения нашего производства, отправляя на подходящую для них работу."
HLQ_test_subjects:0 "Министерство "Гигиены""
HLQ_test_subjects_desc:0 "Почти все научные исследования основаны на экспериментировании, а медицинские исследования требуют очень специфических экспериментов. К счастью, благодаря нашей новой политике, у нас есть масса подопытных, подходящих для такого рода исследований."
HLQ_prepare_the_crusade:0 "Великий поход"
HLQ_prepare_the_crusade_desc:0 "Момент настал. Государство мобилизовалось с нуля для борьбы с мерзостью, именуемой пони. Наши секретные проекты были завершены, а армии многочисленны, хорошо обучены и вооружены до клювов. [HLQ.GetLeader] уверен в победе в войне за Восток, и мы создадим новую многовековую империю. Слава грифоньей расе!"
HLQ_the_war_economy:0 "За Родину!"
HLQ_the_war_economy_desc:0 "Хеллквилл никогда не был гражданским государством. Основанный как бастион против Востока, он был возрождён нами, как военное государство, не имеющее себе равных в силе и единстве. Выбрать роскошь мира — значит забыть наше предназначение!"
HLQ_the_ostwall_building:0 "Построить восточный вал"
HLQ_the_ostwall_building_desc:0 "Чтобы справиться с ордами пони, нам нужно иметь ряд долгосрочных укреплений, редутов, окопов и крепостей на нашей восточной границе. Каждое естественное преимущество должно быть использовано для того, чтобы мы могли удерживать наши позиции до момента, когда мы будем готовы нанести свой удар. Не жалейте средств для этого."
HLQ_prepare_longsword:0 "Расширить восточный вал"
HLQ_prepare_longsword_desc:0 "Успех наших начинаний по постройке Восточного Вала позволил нам оправдать его расширение на территории, контролируемые ранее рыцарями Лонгсворда. Сильная, нерушимая, укомплектованная грифонами, верными своему долгу, линия будет неприступна."
HLQ_role_of_stormgriffons:0 "Реформировать штурмовиков"
HLQ_role_of_stormgriffons_desc:0 "Штурмовики должны быть сохранёны, однако, перед нами стоит вопрос точной их роли в наших вооруженных силах. Конечно, мы можем просто послать их на фронт, но, может, дать им роль отрядов поддержки было бы разумнее?"
HLQ_proper_cadets:0 "Школы юнкеров"
HLQ_proper_cadets_desc:0 "Лидеры Хеллквилла — современные рыцари, имеющие большой опыт в логистике, тактике, и стратегии, не отстающие от новейших достижений военной мысли, и способные использовать их для выполнения своих обязанностей."
HLQ_finish_industry:0 "Действительно современный Хеллквилл"
HLQ_finish_industry_desc:0 "Прошли те времена, когда мы были не более, чем пограничным регионом. Ныне Хеллквилл — нация, не уступающая ни одной другой в экономическом и промышленном отношении. Те, кто считал нас обычными головорезами, теперь вынуждены признать наши достижения!"
HLQ_war_industry:0 "Сотрудничество с промышленниками"
HLQ_war_industry_desc:0 "Современная война требует не только солдат, она требует также промышленников, и, пока они поддерживают нас — нет никаких причин не организовать военно-промышленное сотрудничество для решения задач, стоящих перед нацией."
HLQ_bring_settlers:0 "Дивный новый Фронтир"
HLQ_bring_settlers_desc:0 "Конфисковав земли у пони, мы получаем возможность распоряжаться ими в полной мере. Благодаря субсидиям, многие грифоны, мало заинтересованные в сельском хозяйстве, могут оказаться собственниками многих акров земли. Мы можем позволить каждому грифону купить столько земли, сколько он может себе позволить, пока он отвечает по квотам,"

HLQ_regular_economics:0 "Новый бизнес"
HLQ_regular_economics_desc:0 "Пусть нашу экономику и поддерживали сокровища Алмазной Горы, это не затронуло все аспекты нашей нации и общества, и многие грифоны продолжают пахать поля и трудиться в шахтах. Мы должны мудро распорядиться имеющимися у нас ресурсами, и довести до конца полномасштабную промышленную революцию в Хеллквилле."
HLQ_support_middle_class:0 "Поддержать средний класс"
HLQ_support_middle_class_desc:0 "Для процветания нации необходим мощный средний класс граждан. Именно они могут позволить себе инвестировать в бизнес и тратить деньги на различные удобства. Крайне важно, чтобы мы расширили наши промышленные центры, чтобы больше рабочих могли получать справедливую заработную плату."
HLQ_work_smart:0 "Работай с умом!"
HLQ_work_smart_desc:0 "Работай разумнее, а не усерднее — хотя любого можно научить работать на конвейере, нужно учить его понимать свою роль в производственном процессе. Эти важные знания позволят нашим рабочим видеть недостатки и дефекты, и исправлять их, а также предлагать свои собственные усовершенствования для производственного процесса."
HLQ_foreign_industrial_deals:0 "Контракт с Блютроникс"
HLQ_foreign_industrial_deals_desc:0 "Развитие современной военной промышленности с нуля — трудная задача, поэтому мы должны искать помощи извне. К счастью, дружественные компании в Герцланде будут более чем рады помочь нам в модернизации, в обмен на гранты и субсидии. Взаимовыгодный обмен — вот в чём успех."
HLQ_fiscal_reforms:0 "Фискальные реформы"
HLQ_fiscal_reforms_desc:0 "Наш налоговый кодекс архаичен, он полон устаревших законов и пережитков феодализма. Его необходимо реформировать, чтобы уменьшить нагрузку на менее удачливых граждан, одновременно устраняя некоторые несправедливые привилегии для богатых. Вместо этого должен применяться пропорциональный метод налогообложения."
HLQ_steel_industry:0 "Угольные шахты Вингенберга"
HLQ_steel_industry_desc:0 "Уголь является основным ресурсом, необходимым для производства стали, а также для генерации энергии. Существующие шахты должны быть расширены, поскольку вскоре мы столкнёмся с дефицитом угля. Мы прийдём к светлому будущему, которое не сможет затмить даже смог в воздухе."
HLQ_tungsten_industry:0 "Вольфрамовые шахты Сольдау"
HLQ_tungsten_industry_desc:0 "Вольфрам — это невероятно плотный и прочный металл, который имеет решающее значение для производства станков, бронетехники и артиллерийских снарядов. К сожалению для нас — он довольно редок, и почти всегда встречается вкупе с другими металлами, что требует более современных перерабатывающих мощностей для извлечения этого драгоценного ресурса."
HLQ_oil_autarky:0 "Топливный вопрос"
HLQ_oil_autarky_desc:0 "Модернизация идёт быстрыми темпами, и нам не хватает критически важных ресурсов, которых просто нет на нашей территории. Пусть их можно было бы импортировать, затраты высоки, и наносят ущерб нашему промышленному развитию. Мы поручим нашим ученым выяснить способ создания синтетического топлива и резины."
HLQ_full_spead_ahead:0 "Полный вперёд!"
HLQ_full_spead_ahead_desc:0 "Наши экономические реформы показывают ощутимый прогресс. Грифоны стекаются в города в поисках работы, использование машин и электроники становится всё более распространенным, а нация в целом стала более развитой. Мы должны продолжать стремиться улучшать наш Хеллквилл!"
HLQ_fascist_economics:0 "Департамент экономики"
HLQ_fascist_economics_desc:0 "Первое правило любой экономики заключается в том, что у нас нет всего необходимого. А почему? А потому, что враги Хеллквилла удерживают свои ресурсы, намереваясь остановить наш промышленный прогресс. Государство должно вмешаться, и начать контролировать промышленность, производство ресурсов, и поток товаров. Это единственный способ выжить."
HLQ_build_up_industrial_base:0 "Наращивание промышленности"
HLQ_build_up_industrial_base_desc:0 "Наши производственные мощности недостаточны для нынешних нужд. Бюрократию и трудовые права придётся проигнорировать, чтобы превратить Хеллквилл в современное общество."
HLQ_appropriate_pony_farms:0 "Конфисковать фермы пони"
HLQ_appropriate_pony_farms_desc:0 "Грязные пони продолжают жить на нашей земле, собирая и крадя еду для себя. Многие продолжают сопротивляться нашим весьма ясным усилиям по избавлению Хеллквилла, не оставляя нам другого выбора, кроме как силой захватить их фермы. То, что произойдёт с ними потом — уже не наша забота."
HLQ_collectivization_effort:0 "Коллективизация"
HLQ_collectivization_effort_desc:0 "Поскольку большая часть сельхозугодий сейчас принадлежит государству, пришло время завершить процесс, и избавиться от частной собственности в сфере производства продуктов питания. После этого, крестьянам будут назначены строгие квоты в отношении производства зерна, чтобы наша автаркия продолжала процветать."
HLQ_builder_squads:0 "Строительные бригады"
HLQ_builder_squads_desc:0 "Инфраструктура Хеллквилла не подходит для массовой переброски наших армий. Кроме того, строительство обычно затягивается из-за нехватки ресурсов и рабочих. Государству ещё раз придётся вмешаться, и сформировать специальную группу строителей, которая будет следить за сроками строительства и восстановлением ущерба."
HLQ_industrial_expansion:0 "Промышленность Бикштадта"
HLQ_industrial_expansion_desc:0 "Бикштадт — один из немногих городов в Хеллквилле, которые имели промышленность до наших реформ, и мы считаем целесообразным, чтобы правительство инвестировало средства в расширение и модернизацию промышленного сектора. Это также создаст новые рабочие места для граждан, обеспечивая дальнейший рост."
HLQ_connecting_the_nation:0 "Национальная служба ЖД"
HLQ_connecting_the_nation_desc:0 "Ранее неразвитые области Хеллквилла превращаются в полноценные города, но у нас остаётся проблема с надлежащей инфраструктурой для их объединения. Существующие дороги не подходят для массовой переброски ресурсов или армий, а потому мы считаем целесообразным строительство новых железных дорог."
HLQ_thriving_arms_industry:0 "Военно-промышленная кооперация"
HLQ_thriving_arms_industry_desc:0 "Союз промышленности и вооруженных сил является естественным, и основан на насущной необходимости снабжения наших вооружённых сил достаточным количеством снаряжения. Эти отношения будут поддерживаться постоянными инвестициями правительства в сектор производства огнестрельного оружия."
HLQ_zinten_uni:0 "Основать университет Хеллквилла"
HLQ_zinten_uni_desc:0 "Скоро Хеллквилл окончательно войдёт в современную эпоху, догнав богатые страны Запада, но остаётся ещё одна нерешённая задача. Чтобы получить высшее образование, многие граждане мигрируют на запад, а некоторые и не возвращаются обратно. Это наносит ущерб нации, поскольку она нуждается во всех способных грифонах. Пришла пора нам создать свой университет."

HLQ_wehrmacht:0 "Вермахт"
HLQ_wehrmacht_desc:0 "Теперь, когда мы стабилизировали Хеллквилл, нам стоит подумать о защите от внешних врагов. Для этого необходимо создать Вермахт — современные вооруженные силы, которые продолжат наши гордые рыцарские традиции."
HLQ_heer:0 "Армия"
HLQ_heer_desc:0 "Армия Хеллквилла очень важна, но на данный момент она представляет собой остатки рыцарского ордена. Мы исправим и переоснастим его, чтобы он превратился в достойную гордости армию."
HLQ_mass_assault_f:0 "Как можно больше"
HLQ_mass_assault_f_desc:0 "Самая важная часть любой войны — иметь как можно больше солдат в бою. 1000 грифонов с оружием почти всегда побеждают 500. Мы должны стремиться к расширению нашей армии. Количество, в конце концов, само по себе является качеством."
HLQ_grand_assault_f:0 "Сформировать генштаб"
HLQ_grand_assault_f_desc:0 "Идея о создании генштаба достигла ушей [Root.GetLeader]. В связи с этим, он выдвинул предложение о создании высшего командования для более качественного составления планов и подготовки к непредвиденным обстоятельствам. Мы одобрим это предложение."
HLQ_superior_firepower_f:0 "Артиллерийская доктрина"
HLQ_superior_firepower_f_desc:0 "В конце концов снаряды дёшевы, а грифоны дороги. Мы должны сосредоточиться на том, чтобы утопить наших врагов в снарядах и взрывах, а не в трупах наших граждан."
HLQ_mobile_warfare_f:0 "Блицкриг!"
HLQ_mobile_warfare_f_desc:0 "Бронетанковые дивизии стали популярными совсем недавно, но уже добились больших успехов в других странах мира, и много где появляются идеи о бронированном острие и принципах "молниеносной войны". Мы должны принять их."
HLQ_artillery_f:0 "Лёгкая пушка"
HLQ_artillery_f_desc:0 "Предприимчивые инженеры придумали изобретение, названное ими "лёгкой пушкой", и они очень надеются, что мы запустим её в серийное производство. Конечно же, их надежды оправдаются."
HLQ_anti_air_f:0 "Зенитное орудие"
HLQ_anti_air_f_desc:0 "Опасности таятся как под землёй, так и над ней. Пока быстро бурить землю невозможно, а потому, мы должны опасаться только вражеских самолётов. И мы должны инвестировать в новое зенитное вооружение, чтобы эффективнее расчищать небеса."
HLQ_anti_tank_f:0 "Противотанковое орудие"
HLQ_anti_tank_f_desc:0 "Попытка атаковать танки с одной лишь винтовкой — самоубийство. Хотя отдельные пехотные отряды добивались успеха с помощью гранат, уповать на это, как на средство от танков, нельзя. Мы должны стимулировать разработку специализированных противотанковых пушек."
HLQ_rocket_artillery_f:0 "Нибельверфер"
HLQ_rocket_artillery_f_desc:0 "Мы узнали об орудии под названием «Nebelwerfer», использующем ракеты вместо снарядов. Стоит достать его чертежи."
HLQ_infantry_equipment_f:0 "Современное вооружение"
HLQ_infantry_equipment_f_desc:0 "Многим винтовкам в когтях наших солдат уже давно место в музее. Пришло время модернизировать винтовки, чтобы солдаты перестали тренироваться с историческими ценностями."
HLQ_support_equipment_f:0 "Современное снаряжение"
HLQ_support_equipment_f_desc:0 "Снабжение наших войск вспомогательным снаряжением, таким как палатки, медикаменты и так далее, имеет серьёзные проблемы. Ситуация здесь аналогична ситуации со стрелковым оружием пехоты: значительную часть снаряжения лучше выкинуть, а не держать на складах. В любом случае, мы начнём срочные исследования, чтобы избавить наших солдат от поеденного червями обмундирования."
HLQ_osttruppen:0 "Восточный легион"
HLQ_osttruppen_desc:0 "Нашей армии понадобятся все существа. Наш генерал недавно упомянул об идее формирования так называемого "Восточного Легиона", где смогут служить все желающие, даже если они не являются гражданами. Они станут иностранным легионом, и повысят численность нашей армии (и сократят НАШИ потери)."
HLQ_cold_training:0 "Зимние тренировки"
HLQ_cold_training_desc:0 "Зимы суровы, и могут очень сильно затруднить ведение боевых действий. Хотя грифоны и устойчивы к холоду, даже они не смогут сражаться в таких условиях вечно. Мы проведём тренировки, чтобы солдаты могли сражаться как зимой, так и летом."
HLQ_hill_training:0 "Солдаты-скалолазы"
HLQ_hill_training_desc:0 "На севере и на востоке холм следует за холмом. Если мы хотим пробиться через них, нам нужны специализированные учебные курсы для всех солдат, чтобы убедиться, что они знают, как забираться вверх под огнём. И как спускаться вниз, ведя его."
HLQ_motorized_f:0 "Моторизация армии"
HLQ_motorized_f_desc:0 "Грузовики действительно отвезут нас в будущее. Они могут перевозить грузы и солдат намного дальше и быстрее, чем любая повозка, а потому, наращивание производства машин должно стать ключевым элементом современной армии."
HLQ_mobile_tactics:0 "Общевойсковые тактики"
HLQ_mobile_tactics_desc:0 "Нам нужно, чтобы все работали вместе. Хотя мы не можем согласиться с идеей "Дружба — это магия", дух товарищества и сотрудничества является ключевыми в любой армии. Пехота, артиллерия, и рыцари — все должны работать сообща."
HLQ_tank_development:0 "Танк"
HLQ_tank_development_desc:0 "Легендарное новое изобретение — танк. Наши грифоны недавно приобрели тестовую модель из Империи. Разборка и изучение помогут нам в создании собственных моделей. Возможно, однажды они станут предметами зависти всего мира."
HLQ_medium_tanks_f:0 "Пантера"
HLQ_medium_tanks_f_desc:0 "Но нам нужно больше... Броня из гофрированного железа оказалась слишком хрупкой. Нет, нам нужен больший танк. Кодовое название "Пантера" уже присвоено новому проекту, и вскоре мы получим первые серийные образцы."
HLQ_officer_reforms:0 "Главенство генштаба"
HLQ_officer_reforms_desc:0 ""В конечном счёте, планы могут быть бесполезными, но планирование всё равно обязательно".\n\nЭто будет лозунгом для наших военных. Мы будем готовиться ко всем возможным ситуациям, что не позволит врагу застать нас врасплох."
HLQ_volksgrenadiers:0 "Фольксгренадёры"
HLQ_volksgrenadiers_desc:0 "Нам всё ещё нужно больше солдат для наших армий. Мы соберем резервы, которые будут развёрнуты в случае необходимости. "Фольксгренадёры" — народное ополчение, готовое вступить в бой в любой момент. Они всегда будут готовы к призыву."
HLQ_heavier_tanks:0 "Осторожно, танк!"
HLQ_heavier_tanks_desc:0 "Ничто не сравнится со скоростью. Ну, может быть, только быстрый бронированный танк с большой пушкой. Наши враги могут попытаться убежать от него, но будут раздавлены."

HLQ_luftwaffe:0 "Люфтваффе"
HLQ_luftwaffe_desc:0 "ВВС Хеллквилла станут нашими рыцарями в небе. Они будут заботиться о наших старых традициях в изменившемся мире, и станут Люфтваффе."
HLQ_import_fighters:0 "Импортировать истребители"
HLQ_import_fighters_desc:0 "Импорт истребителей из Империи и других мест поможет нам запустить собственную программу развития ВВС, и послужит основой для будущего."
HLQ_develop_fighter:0 "Меззербик"
HLQ_develop_fighter_desc:0 "Разработка современных истребителей должна стать главным приоритетом для наших ВВС. Если мы хотим контролировать небо, мы должны делать это с использованием наилучших технологий и машин."
HLQ_CAS_f:0 "Штука"
HLQ_CAS_f_desc:0 "Самолеты, которые служат для прямой атаки наземных целей, являются ключом к победе. Враг не сможет противостоять их огромной огневой мощи! Наш новый самолет "Штука" отлично послужит этой цели."
HLQ_air_superiority_f:0 "Контроль над небесами"
HLQ_air_superiority_f_desc:0 "Несомненно, наша воздушная философия должна заключаться в том, чтобы контролировать небо над полем боя, и использовать его для победы в войне на земле. Управление воздушной войной предоставит нам возможности, необходимые для победы во всех битвах, с которыми мы только можем столкнуться."
HLQ_strategic_destruction_f:0 "Сжечь поля"
HLQ_strategic_destruction_f_desc:0 "В последнее время, в ВВС появилась необычная военная теория. Она исключает необходимость полного контроля над полем битвы, в угоду уничтожения ресурсов противника за линией фронта. Это может быть использовано против многих врагов Ордена..."
HLQ_airbases:0 "Аэродромы Бикштадта"
HLQ_airbases_desc:0 "Создание современных аэродромов должно стать первоочередной задачей для ВВС. Необходимость площадок для размещения самолётов сложно переоценить. Чтобы решить эту проблему, вокруг Бикштадта должна быть построена новая взлётно-посадочная полоса."
HLQ_import_bombers:0 "Импортировать бомбардировщики"
HLQ_import_bombers_desc:0 "Импорт бомбардировщиков со всей Грифонии позволит нам иметь небольшой запас самолетов для прямых атак, а также послужит базой для дальнейших разработок и производства."
HLQ_develop_bombers:0 "Юнкерс"
HLQ_develop_bombers_desc:0 "Один из наших самых опытных авиационных инженеров разрабатывал планы по созданию новых моделей бомбардировщиков. Мы должны внедрить эти планы в производство."
HLQ_develop_strat_bombers:0 "Клавир"
HLQ_develop_strat_bombers_desc:0 "Эти бомбардировщики созданы с единственной целью — уничтожить вражескую инфраструктуру, и они уже некоторое время находятся в разработке. Наконец, у нас есть ресурсы для начала производства этих машин, и замены их в случае необходимости."
HLQ_airborne:0 "Создать ВДВ"
HLQ_airborne_desc:0 "Использование десанта — чрезвычайно эффективная тактика, особенно, если учесть естественные биологические преимущества грифонов. Мы должны воспользоваться этим."
HLQ_develop_heavy_fighters:0 "Ягуар"
HLQ_develop_heavy_fighters_desc:0 "Создание истребителя на основе более крупного самолёта позволит использовать его как для схваток в воздухе, так и для ударов по наземным целям. Мы должны получить как можно больше таких машин."
HLQ_jet_experiments:0 "Реактивные эксперименты"
HLQ_jet_experiments_desc:0 "Эксперименты с реактивными двигателями уже давно обсуждаются, но мы наконец узнали, как применить их результаты на практике. Грифоны будут вечно править небесами!"

HLQ_kriegsmarine:0 "Кригсмарине"
HLQ_kriegsmarine_desc:0 "После недавнего захвата прибрежных территорий, мы можем наконец создать флот, чтобы защитить наши новые земли от морских вторжений. Планы уже составлены, и подходящие места для портов утверждены."
HLQ_convoy_fleet:0 "Торговый флот Хеллквилла"
HLQ_convoy_fleet_desc:0 "Выход к морю сулит новые торговые перспективы. Мы должны создать новый флот торговых конвоев, чтобы использовать эти возможности."
HLQ_destroyer_fleet:0 "Эскорты"
HLQ_destroyer_fleet_desc:0 "Сопровождение торговых судов — главный приоритет нашего флота. Новые корабли должны быть спроектированы из рассчёта на это. Было бы лучше начать с небольших судов, на основе которых мы сможем разрабатывать будущие, более крупные проекты."
HLQ_u_boats:0 "Подводные лодки"
HLQ_u_boats_desc:0 "Подводная лодка — не новейшая вещь в морской войне, но новые разработки делают её ещё более передовой. Мы должны перенять эти новые идеи для создания флота, способного наносить удары по нашим врагам без использования огромных боевых флотов."
HLQ_the_marine_infantry:0 "Морпехи"
HLQ_the_marine_infantry_desc:0 "Морские пехотинцы будут очень полезны, учитывая длину побережья и количество рек, которые нужно пересекать. Будем надеяться, что инвестиции в эти подразделения окупятся."
HLQ_cruisers_f:0 "Крейсер"
HLQ_cruisers_f_desc:0 "Крейсеры — это хорошие универсальные суда, которые помогут нам укрепить господство на море. Мы должны продолжать развитие в этом направлении."
HLQ_battleships_f:0 "Линкор"
HLQ_battleships_f_desc:0 "Линкоры — это титаны морей, и если мы когда-либо станем крупной военно-морской державой, нам нужно будет строить эти железные бегемоты."
HLQ_a_small_navy:0 "Доктрина "Пни и Беги""
HLQ_a_small_navy_desc:0 "Создание нашего флота, нацеленного на перехват вражеских поставок и войск, может заставить подумать, что мы отказываемся от контроля над океанами. Это не так, мы работаем так лишь для компенсации недостатков нашей военно-морской промышленности. Мы будем наносить удары из-под поверхности морей..."
HLQ_a_large_navy:0 "Контроль на море"
HLQ_a_large_navy_desc:0 "Кто в здравом уме откажется от контроля над поверхностью морей? Мы будем инвестировать в промышленность, и обеспечим всё необходимое, чтобы наши великие корабли не переставали гордо бороздить открытые воды!"
HLQ_our_own_shipyard:0 "Наш порт"
HLQ_our_own_shipyard_desc:0 "Создание нового порта для нашего флота позволит проводить ремонт и осуществлять производство кораблей. Морская промышленность будет процветать, и обеспечит нам множество рабочих мест."
HLQ_naval_bombers:0 "Морская авиация"
HLQ_naval_bombers_desc:0 "Создание самолётов, приспособленных для атак на вражеские корабли, должно оказать огромную помощь флоту, уменьшив число непосредственных боевых столкновений."
HLQ_carries_f:0 "Авианосец"
HLQ_carries_f_desc:0 "Хотя строительство авианосца может показаться сложной задачей для нашей страны, мы всегда будем стремиться к великим целям."
HLQ_expand_shipyards:0 "Расширение верфей"
HLQ_expand_shipyards_desc:0 "Расширение верфей — отличный способ увеличения размеров и возможностей нашего флота. Мы всегда найдём применение большому количеству кораблей."

HLQ_groverist_takeover:0 "Подъём гроверистов"
HLQ_groverist_takeover_desc:0 "Вингфрид фон Катеринберг и его безумная прислуга были повержены. Жители Хеллквилла ответят за свои грехи против нашей святой миссии. По крайней мере, мы снова встали на праведный путь. За работу!"
HLQ_initial_stabilisation:0 "Истинный путь к величию"
HLQ_initial_stabilisation_desc:0 "Все эти идеологии — пустая болтология. Гровер II дал нам приказ, святой и понятный: защищать его земли и вести походы на Речные Земли. Это — наш путь, и мы не посмеем с него свернуть. Если же мы свернём — мы падём, но если мы пойдём дальше — нас будет ждать вечная слава!"
HLQ_lock_down_the_economy:0 "Экономика на замке"
HLQ_lock_down_the_economy_desc:0 "Торговля, может, и выгодна, но она не в наших интересах. Мы должны быть сосредоточены лишь на одном — на выполнении поставленной задачи. Нам нужно производить лишь то, в чём нуждается наш народ, жить просто, и не позволять врагам заполучить наши припасы через торговлю."
HLQ_seize_foreign_assets:0 "Наказать промышленников"
HLQ_seize_foreign_assets_desc:0 "Наши боги нам приказывают быть трудолюбивыми, а безрассудное обогащение и пренебрежение истинными наставлениями Троицы — одно из самых бесчестных преступлений, которое можно совершить. К несчастью, Хеллквилл кишит такими преступниками. Настал час расплаты — пора использовать их собственность в наших праведных целях."
HLQ_protect_the_farms:0 "Защитить деревни"
HLQ_protect_the_farms_desc:0 "Партизаны прячутся по всем уголкам нашего государства. Таков их варварский метод ведения войны. Мы должны организовать крестьянское ополчение, и сделать деревни безопасными и укреплёнными, чтобы в случае угрозы им на подмогу могли успеть прийти наши силы."
HLQ_reuse_the_camps:0 "Восстановить замки"
HLQ_reuse_the_camps_desc:0 "Слишком долго мы пренебрегали нашими замками, словно каким-то бесполезным хламом. Тем не менее, они — не просто военные штабы. Они являются символами власти и престижа, которые будут вдохновлять крепостных, вольных грифонов, и солдат на великие дела. Они — воплощение нашей миссии, и потому должны быть восстановлены."
HLQ_knight_scholars:0 "Рыцари-учёные"
HLQ_knight_scholars_desc:0 "Вера в то, что солдат — лишь тело с оружием, и в то, что немного улучшив оружие и набрав больше солдат, мы достигнем победы — одно из самых серьёзных заблуждений нашего времени. Мы, как рыцари, знаем, что путь воина постигается обучением, медитацией, и усердием."
HLQ_new_foundries:0 "Литейни Орденштаата"
HLQ_new_foundries_desc:0 "В этом веке крови и пота, нам пригодится немало стали. К несчастью, наша промышленность в хаосе и дефиците. Однако, если мы отберём собственность бездуховных промышленников, мы сможем соорудить себе новые литейни, способные поддерживать такую армию, которая будет способна захватить хоть все Речные Земли."
HLQ_weapon_forges:0 "Современные кузни"
HLQ_weapon_forges_desc:0 "Древнее искусство ковки пришло в упадок из-за современной науки и индустриализации, но мы всё ещё можем сохранить старые мудрости кузнечих гильдий. Мы можем идти в ногу с наукой и современными технологиями, сохраняя наш почётный дух, а для этого — вдохновим наших ремесленников и знатоков, ведь они не какие-то простые "рабочие" и "учёные"."
HLQ_damnato_memorie:0 "Damnatio Memoriae"
HLQ_damnato_memorie_desc:0 "Вингфрид фон Катеринберг и Эдлер фон Вингенберг совершили жесточайшие преступления против того, за что мы боремся. Их имена будут навсегда изъяты из всех архивов, а память о них будет навсегда стёрта. Да будут те, кто промолвят их имена — прокляты, подобно тем, кто призывает Древнего."
HLQ_honorable_pardons:0 "Привлечь радикалов"
HLQ_honorable_pardons_desc:0 "Восстание, которое терзало нашу землю, оставило наши земли не в лучшем положении. Не все из Штурмовиков были неразумными последователями Эдлера и фон Катеринберга. Некоторые из них — вполне достойные грифоны, готовые служить, но сбившиеся с пути. Мы должны попробовать с ними связаться. Возможно, мы сможем перенаправить их ярость на праведное дело?"
HLQ_raise_knightly_chapers:0 "Обновить устав"
HLQ_raise_knightly_chapers_desc:0 "Из-за кризиса, который начал Вингфрид, наши ряды опустели. Мы должны пересмотреть устав нашего ордена, чтобы увеличить роль командующих из Внутреннего Совета. Мы воспользуемся возможностью, чтобы пересмотреть устав и его пункты, что позволит нам убедиться, что возобновленный Орден Хеллквилла останется верен своим традициям."
HLQ_crush_the_rising_KPH:0 "Уничтожить красных"
HLQ_crush_the_rising_KPH_desc:0 "Пока неразумные партизаны продолжают свою агитацию по стране, предатели в наших рядах пытаются отвлечь наш народ от исполнения своих священных обязанностей. Мы должны начать уничтожать их с новым рвением, и ликвидировать эту так называемую "КпХ". Хеллквилл не будет страдать от ложных идеалов коммунистов."
HLQ_punish_the_ponies:0 "Наказать деградирующих"
HLQ_punish_the_ponies_desc:0 "Слишком долго мы позволяли пони-партизанам ставить под сомнение нашу власть. Мы должны на их примере показать всем, как мы поступаем с предателями, чтобы не было восстаний, подобных Лонгсвордской Гражданской войне. Таким деградировавшим не будет спасения."
HLQ_amends_with_the_sturmgreifen:0 "Рыцари чёрной молнии"
HLQ_amends_with_the_sturmgreifen_desc:0 "Теперь, когда мы переманили Штурмовиков на свою сторону, мы можем навести их на истинный путь рыцарей. Конечно, они не заслуживают быть частью нашего ордена, поэтому мы позволим им организовать братское подразделение, под нашим внимательным надзором. С этих пор, они будут зваться рыцарями Чёрной Молнии."
HLQ_reform_the_knightly_orders:0 "Назад к традициям"
HLQ_reform_the_knightly_orders_desc:0 "Восстановление порядка в наших рядах после действий пары изменников — непростая задача, которая причинила немало проблем Ордену. Но теперь, мы справились с нашими проблемами, и можем наконец приступить к восстановлению Хеллквилла, сделав его таким, каким он был ранее, и каким он должен был быть всегда. Великие истины никогда не устаревают."
HLQ_reuse_the_work_camps:0 "Лагеря в замках"
HLQ_reuse_the_work_camps_desc:0 "Рабочие лагеря, оставленные Реформистами — ошибки и лишняя трата ресурсов. Нет нужды зря тратить силы пони в тюрьмах на открытом воздухе, за которыми мы и ещё обязаны следить. Когда пони и предатели поймут ошибочность своих убеждений, и примут свою истинную судьбу — их стоит отпустить в качестве крепостных."
HLQ_levy_laws:0 "Восстановить Штойергёзец"
HLQ_levy_laws_desc:0 "У каждого крестьянина и бюргера есть обязательства перед государством, которые они должны выполнять, отдавая добычу, деньги, или ведя службу. Те, кто плохо работает или слишком беден, чтобы платить, могут служить в войсках или поддерживать инфраструктуру государства. Такова их судьба."
HLQ_restore_serfdom:0 "Возвращение крепостничества"
HLQ_restore_serfdom_desc:0 "Здоровое общество хорошо управляется, а для этого у каждого должно быть своё место, звание и обязательства. Мы — рыцари и дворяне, будем побеждать врагов в битвах и править остальными. Знатоки — обучаться. Священники — молиться. А остальные будут честно трудиться, обрабатывать землю, и обеспечивать всех остальных. Таков их долг, и они будут его исполнять."
HLQ_decentralized_leadership:0 "Cuius Regio, Eius Iura"
HLQ_decentralized_leadership_desc:0 "Чья земля — того и вера. Хороший и простой девиз. Вера в Святую Троицу будет на нашей земле законом, и каждый будет молиться во славу их, ведь это великая истина, близкая к нашим сердцам, с тех пор, как Его Величество Гровер II предоставил нам эти земли. Неверные либо обратятся, либо покинут нас."
HLQ_free_cities:0 "Вольные города Орденштаата"
HLQ_free_cities_desc:0 "Не все поселения на наших землях должны быть замками или сёлами. Мы понимаем, что подобно тому, как кому-то нужны инструменты, чтобы исполнять свои обязанности, нашей земле нужны места для рабочих. Поэтому, мы должны дать вольности некоторым нашим городам, как наши императоры. Им будут даны особые свободы и привилегии в торговле, ремесле и науке."
HLQ_code_of_chivalry:0 "Современный рыцарский кодекс"
HLQ_code_of_chivalry_desc:0 "Мир изменился. Нельзя отрицать, что рыцарство — явление, которое нужно оставить, но мы также должны его развивать. Обновим же правила и стандарты в соответствии с условиями нынешнего времени! Дух рыцарства живёт по законам и традициям, но не слово в слово."
HLQ_all_shall_serve_the_state:0 "Никаких гражданских"
HLQ_all_shall_serve_the_state_desc:0 "Хеллквилл — край не из спокойных. Мы тут живём, чтобы служить, и наши жизни должны быть посвящены этой величайшей цели. Те, кто не будут служить в качестве крепостных или ремесленников, обязаны быть призваны в бой, ради нашей святой миссии. Для Великого Похода нам нужны тела, и Хеллквилл их предоставит!"
HLQ_arms_for_everyone:0 "Оружие в каждый коготь"
HLQ_arms_for_everyone_desc:0 "Только самые глупые из знати отправят на бойню невооружённую толпу. Наши рекруты, как и наши рыцари, нуждаются в оружии для ведения войны, и мы им его предоставим. Мы организуем масштабную кампанию по снабжению оружием каждого призванного грифона!"
HLQ_knightly_squires:0 "Новые рыцари"
HLQ_knightly_squires_desc:0 "Наша система рекрутирования сейчас близка к развалу, что позволило порче Реформистов и прочим недугам проникнуть в наши ряды. Мы должны переработать старый метод набора рыцарей из сквайров, и адаптировать его к современности. Только так мы сможем вырастить новое поколение доблестных рыцарей, достойных служить Его Величеству."
HLQ_guns_of_boreas:0 "Пушки Арктурия"
HLQ_guns_of_boreas_desc:0 "Дни, когда оружие могло убить лишь одно существо за раз, давно прошли. Сейчас, в результате развития технологий, появились гораздо более могущественные орудия. Гаубицы и пушки могут нести смерть массам существ на обширной территории. Они — воплощения ярости Арктурия, и мы будем относиться к ним подобающе."
HLQ_enchanting_workshops:0 "Благословенны будьте мастера оружейники"
HLQ_enchanting_workshops_desc:0 "Создание оружия — одно из самых знатных искусств. В то время, как они не так величественны, как доктора и священники, лечащие тела и души, их орудия также вершат судьбы. Оружие, созданное опытным мастером, убьёт врага столь же эффективно, сколь дешёвка своего же владельца. Благословим же мастеров и их великое дело."
HLQ_train_the_officers:0 "Нет места некомпетентным"
HLQ_train_the_officers_desc:0 "Меритократия, устроенная реформистами, была полным провалом, и лишь способствовала приходу к власти их приспешников, ничем не сказавшись на качестве. Во избежание повтора, мы разработаем специальный проект обучения офицеров, который дополнит другие наши программы, таким образом гарантируя, что в светлое будущее нас поведут лучшие из лучших."
HLQ_the_newest_armour:0 "Мехарыцарь"
HLQ_the_newest_armour_desc:0 "Его Величество Гровер II умел использовать лучшее вооружение своего времени, и мы последуем его примеру. Единственная наша разница в том, что наши оружия — не просто дубины. Это священные инструменты, созданные с единственной, великой целью: забирать жизни. Небрежное отношение к ним — лишь проделки Маара."
HLQ_nothing_but_war:0 "Тотальная война!"
HLQ_nothing_but_war_desc:0 "Война зовёт. Война — наш долг. Война — наше искусство. Война — причина нашего существования. Война — единственный путь, которым мы можем исполнить наш долг, и она будет идти, пока мы не победим. Мы отдохнём лишь после полной победы!"
HLQ_a_grand_fortress:0 "Линия Алойзия"
HLQ_a_grand_fortress_desc:0 "Проклятые пони Речных Земель может и являются нашими извечными врагами, но нам не стоит их недооценивать. Мы должны укрепить наши границы, чтобы получить резервную линию обороны, и отбросить их, если они вдруг решат взять на себя инициативу. Мы должны назвать эту линию обороны в честь великого основателя Ордена."
HLQ_the_ultimate_showdown:0 "Великий поход"
HLQ_the_ultimate_showdown_desc:0 "На протяжении уже примерно двух веков, мы были пассивны, не желая действительно выполнять нашу миссию, данную Его Величеством Гровером II. Хватит! Вставай, Хеллквилл! Встаньте, рыцари! Долг зовёт! Пришло время пролить кровь пони!"

HLQ_the_coup_of_national_salvation:0 "Хунта Национального Спасения"
HLQ_the_coup_of_national_salvation_desc:0 "Безумные амбиции Вингфрида могли уничтожить Хеллквилл. К счастью, мы сумели остановить его раньше, чем это случилось, и, хотя Хеллквилл сейчас шатается на краю пропасти, Хунта Кампхауса готовит для нации спасительный план, и этот план должен быть идеален..."
HLQ_offer_the_crown:0 "Корона для принца"
HLQ_offer_the_crown_desc:0 "Принц Люши согласился с нашим предложением, и мы коронуем его в качестве принца Хеллквилла! Таким образом, две наши нации свяжутся в нечто новое, невиданное ранее в этих землях: два трона, но с одним принцем."
HLQ_prince_elias:0 "Принц Элиас"
HLQ_prince_elias_desc:0 "Молодой принц Элиас поначалу казался кротким избранником, однако уже на первой его встрече с Хунтой он удивил всех своей проницательностью и видением нового княжества. Решено, это именно тот правитель, что нужен Хеллквиллу."
HLQ_destroy_what_remains:0 "Разобраться со штурмовиками"
HLQ_destroy_what_remains_desc:0 "Грёбаные фанатики Штурмовиков почти сделали из Хеллквилла его же жалкую пародию, и мы не можем позволить себе отдохнуть, пока не разберёмся с ними. К счастью, принц Элиас показал своё отвращение к ним, и с радостью подписал указ на их полное уничтожение."
HLQ_the_new_constituion:0 "Сейбургская конституция"
HLQ_the_new_constituion_desc:0 "Номинально единые, две наши нации по прежнему сильно отличаются почти в каждом аспекте. С целью решения этой проблемы, должен быть принят общий свод правил, при котором оба княжества будут под одним правлением, но останутся разделёнными. Сейбург, граница двух наших княжеств, станет отличным местом для подписания новой конституции."
HLQ_agrarian_legacy:0 "Аграрное наследство"
HLQ_agrarian_legacy_desc:0 "Принц Элиас приказал нам обратить особое внимание на сельскохозяйственный сектор. Он говорит, что это предоставит работу даже неквалифицированным гражданам, а также позволит нам собрать урожай для использования в пищу и продажи, и даст нашим гражданам уверенность в завтрашнем дне." 
HLQ_joint_army:0 "Федеральная армия"
HLQ_joint_army_desc:0 "Генерал Кампхаус довёл проблемы армии княжеств до ушей принца. На данный момент преобладают старые идеи армии Люши, оставляя не у дел саму суть двойного Княжества. Вместо этого, в армию Люши должны быть внедрены более новые и современные доктрины Хеллквилла."
HLQ_joint_police_force:0 "Объединить органы правопорядка"
HLQ_joint_police_force_desc:0 "Некоторые области, такие как правоохранительная, должны быть едины для двух княжеств. Все должны быть равны перед законом и правосудием, а потому, скоординированные федеральные полицейские силы будут помогать местным органам порядка, чтобы позволить нам достичь нужного результата."
HLQ_pride_in_the_monarchy:0 "Княжеская Федерация"
HLQ_pride_in_the_monarchy_desc:0 "Наша нация станет не единой сущностью, но двумя равными, но отдельными государствами, объединёнными под властью обыкновенного принца. Это любопытное решение, и самое выгодное для нас. Люши останется Люши, Хеллквилл останется Хеллквиллом, и покуда эта разница уважаема, единство находится лишь в шаге от нас."
HLQ_dual_parliaments:0 "Парламентарный регионализм"
HLQ_dual_parliaments_desc:0 "Было бы воистину героизмом, если бы мы смогли держать все наши земли под властью единого парламента, а для него у нас есть множество других, более подходящих испытаний. Вместо этого, мы решили разделить политику между местными парламентами, что должно улучшить нашу ситуацию."
HLQ_dual_courts:0 "Скорректировать законодательство"
HLQ_dual_courts_desc:0 "Люши и Хеллквилл были разделёнными областями многие десятилетия, и их законодательства... различны. Слепить из них что-то единое будет непростой задачей, но если мы надеемся принести закон в эти земли — мы обязаны это сделать."
HLQ_ratify_rights_of_nobility:0 "Обозначить права дворянства"
HLQ_ratify_rights_of_nobility_desc:0 "Знать Люши сильно отличается от рыцарских орденов Хеллквилла, однако, по сути своей, и те и те остаются дворянами, и, из-за того, что половина из них не имеет прав, доступных другой — возникают поводы для разногласий. Это может не понравится многим знатным гражданам, но принцу придётся наложить свой коготь на вопрос дворянства в его княжестве."
HLQ_equality_treaty:0 "Эдикт Равноправия"
HLQ_equality_treaty_desc:0 "Пони жили в этих землях десятилетиями. В каком-то роде, нам нужно осознавать, что любой атакованный или изгнанный пони являлся гражданином княжества, и подданным принца, пострадавшим не более чем от жажды крови. Достаточно, отныне пони находятся под защитой короны."
HLQ_prince_gerar:0 "Принц Жерар"
HLQ_prince_gerar_desc:0 "С приходом к власти принца Жерара Уайткреста, становится ясно, что Хеллквилл получил правителя, готового привести Княжество в новую эру славы. "
HLQ_introduce_corporatism:0 "Ввести корпоративизм"
HLQ_introduce_corporatism_desc:0 "Принц Жерар был сильно вдохновлён идеологией Вингбардского генерала Биколини, и задумал переработать принципы корпоративизма в нашем государстве, сделав так, чтобы все сферы общественной жизни работали вместе на благо государства."
HLQ_pardon_some:0 "Парочка помилований"
HLQ_pardon_some_desc:0 "Принц Жерар решил использовать оставшихся Штурмовиков, вместо их полного истребления, и некоторые действительно смогут послужить нашему делу, хотя от большей части нам придётся избавиться. Будет создана секретная Группа 225, которая предоставит убежище и работу тем из них, кто будет готов работать на наше княжество более... продуктивным образом."
HLQ_monarchist_centralism:0 "Централизовать монархию"
HLQ_monarchist_centralism_desc:0 "Принц стоит во главе двух княжеств, и, если он готов эффективно исполнять свою роль, то ему не нужны никакие дворяне и парламенты. Что бы кто в нации не говорил, конечное слово за принцем, и не важно, законы это, выборы, суды, или дипломатия."
HLQ_the_princes_men:0 "Основать Краллен"
HLQ_the_princes_men_desc:0 "В нашей странной нации хватает сепаратистов и агрессивных радикалов. С целью противостояния им, принц Жерар приказал основать новые полицейские силы, которые будут отвечать непосредственно перед ним, и получат широкие полномочия на арест, преследование, и наказание диссидентов."
HLQ_support_from_the_church:0 "Поддержка от храмов"
HLQ_support_from_the_church_desc:0 "Нам хватает тех, кто считает наше княжество неестественным образованием, и мы должны разобраться с этим. Наш принц правит в соответствии со священным мандатом, и наши храмы должны публично заявлять об этом в его поддержку."
HLQ_centralise_the_army:0 "Королевский Вермахт"
HLQ_centralise_the_army_desc:0 "Армия — последнее слово короля. Когда дипломатия и политика не преуспевают, именно король решает применять подавляющую мощь для отстаивания своего права на власть. Королевские оборонительные силы станут его кулаком в разрешении таких вопросов."
HLQ_the_third_kingdom:0 "Удар по Бродфельду"
HLQ_the_third_kingdom_desc:0 "Бродфельд уже много лет терзают междоусобицы, и, какие бы решения ни принимал правитель этого измученного королевства, для него это не более чем кратковременные меры. Даже если мы проигнорируем страдания местных жителей, беспокойства расходятся также и по нашим границам, а потому, пришло время вывезти эти проклятые земли из этого ужасного положения."
HLQ_integrate_prywhen:0 "Триединое королевство"
HLQ_integrate_prywhen_desc:0 "Бродфельд стал частью нашего великого государства, но на него пала проблема развития под чужим влиянием. Чтобы не нарушить баланс сил в стране, а также сохранить самобытность Бродфельда, было решено включить его в наше княжество, создав государство трёх корон. Три народа, три короны, одна нация!"
HLQ_expand_the_army:0 "Расширить армию Федерации"
HLQ_expand_the_army_desc:0 "У нашей нации много чего в изобилии, в том числе — и количество границ. С целью их защиты, мы должны расширить федеральную армию, чтобы каждый из трёх наших народов мог чувствовать себя в безопасности, во случае вторженья вероятности... Найдите уже нового писаря, этот достал рифмовать слова, которые я диктую!"
HLQ_reinforce_lingustic_equality:0 "Утвердить лингвистический плюрализм"
HLQ_reinforce_lingustic_equality_desc:0 "Жители этого королевства разнообразны настолько, насколько разнообразно их происхождение, ведь наша нация проживает на территории от берегов Сидии, до гор Вингенберга. Попытки принуждения к использованию единого языка лишь усугубят положение, а потому, наше Триединое Королевство примет все культуры и языки, входящие в его состав."
HLQ_the_kingdom_port:0 "Сидийский конкордат"
HLQ_the_kingdom_port_desc:0 "Включение Бродфельда в состав нашей нации дало нам то, чего ранее не имели ни Хеллквилл, ни Люши — морские порты. Отныне, Сидия послужит нашей нации в качестве ворот в мир, пусть для этого нам и потребуется немного вложиться в её развитие."
HLQ_dreams_of_conquest:0 "Мечты о восточной Грифонии"
HLQ_dreams_of_conquest_desc:0 "Восточная Грифония веками была мечтой всего грифоньего вида, и сегодня, она близка к исполнению нами, как никогда прежде. Под командованием принца Жерара, мы сможем создать империю, способную соперничать даже с Империей Гроверов!"
HLQ_conquer_the_host:0 "Подчинить казаков"
HLQ_conquer_the_host_desc:0 "Казаки рассчитывали на своё отдаление от Империи Грифонов, когда надеялись сохранить свой суверенитет, однако пришло время покончить с этим. Мы — храбрые воины, и когда мы их одолеем — они присоединятся к нашей могучей имперской армии."
HLQ_conquer_gryphus:0 "Завоевать Грифус"
HLQ_conquer_gryphus_desc:0 "Свободные Города Грифуса всегда были жалким захолустьем, и пришло время показать им это. Конечно же, они будут сопротивляться, но их гавани и ресурсы очень нужны нам для осуществления нашей мечты, а потому, мы не можем позволить им мирно пребывать там, где они есть."
HLQ_strike_at_lake_city:0 "Властелин Востока"
HLQ_strike_at_lake_city_desc:0 "Наша цель близка как никогда! Перед её исполнением, нам предстоит тяжёлая встреча с неуправляемыми пони Востока, пони, веками не дозволявшими исполнения мечты о Восточной Грифонии. Мы стоим пред величайшей битвой в истории нашей молодой нации, но после неё, наш принц станет известнейшим завоевателем из всех, что когда либо знала Грифония!"

HLQ_the_revolution_comes_for_all:0 "Революция пришла в каждый дом!"
HLQ_the_revolution_comes_for_all_desc:0 "В течении многих лет мы наблюдали, как Реформисты грабили и рушили нашу страну. Но теперь, когда их постиг провал, пришёл час расплаты. Народ выступил, и его лозунг был прост: "Долой реформистов! Долой тиранию! Долой геноцид! Свободу для всех!""
HLQ_contact_the_ponies:0 "Связаться с ОАЛ"
HLQ_contact_the_ponies_desc:0 "В течении многих лет, ОАЛ боролась против преступного режима Даскталона в Лонгсворде. И, хотя они были разгромлены реформистами, многие из них выжили. Нам нужно поддержать их, и дать им понять, что их борьба не была напрасной."
HLQ_storm_the_camps:0 "Освободить лагеря"
HLQ_storm_the_camps_desc:0 "Реформисты отправили сотни наших товарищей, и тысячи невинных гражданских в рабочие лагеря. Нашим моральным долгом является освобождение их из этого царства тартара, пока не стало слишком поздно."
HLQ_make_peace_with_the_ponies:0 "Соглашение Фишера-Старри"
HLQ_make_peace_with_the_ponies_desc:0 "Хотя мы уже сотрудничаем с ОАЛ, между нами остаётся разлад. В конце концов, большинство наших сподвижников — грифоны, а их — пони. Нам нужно заключить соглашение."
HLQ_revolutionary_tribunals:0 "Революционные трибуналы"
HLQ_revolutionary_tribunals_desc:0 "Основным принципом революции должна быть справедливость. Справедливое наказание за грабежи, ложь, оскорбления, и смерти. Реформисты украли всё, что делало нас свободными и хорошими, даже наши жизни. Они должны ответить за эти преступления. Без этого мы не сможем исцелить Хеллквилл."
HLQ_nationalise_collaborator_assets:0 "Наказать коллаборационистов"
HLQ_nationalise_collaborator_assets_desc:0 "Слишком многие промышленники и землевладельцы сотрудничали с преступным режимом реформистов ради продвижения собственных интересов. Мы покажем им, что их преступления не окупились. Их активы будут конфискованы, а им самим придётся ответить за это перед судом."
HLQ_the_peoples_courts:0 "Народные суды"
HLQ_the_peoples_courts_desc:0 "Правоохранительная система Хеллквилла полностью скомпрометировала себя, придавая видимость законности преступным планам реформистов. Теперь, мы должны обратиться к народу, чтобы создать видимость справедливости. Организованные в суды, жители Хеллквилла — грифоны и пони, будут судить реформистов за их злодеяния."
HLQ_no_mercy_for_sturmgreifen:0 "Петли для чёрных плащей"
HLQ_no_mercy_for_sturmgreifen_desc:0 "Штурмовики оказались худшими даже среди реформистов. Они не были обычными солдатами, выполняющими приказы, они были фанатиками, и по собственной воле сеяли кругом хаос и разрушения, грабили, и убивали. На их когтях слишком много крови, и судьёй для них может быть только палач."
HLQ_hunt_down_military_remnants:0 "Суд над Кампхаусом"
HLQ_hunt_down_military_remnants_desc:0 "Многие реформисты погибли — во время революции, или от когтей своих же соратников. Те немногие, кто ещё живы, должны быть осуждены за свои преступления, и главным обвиняемым станет Деметриус Кампхаус. Он должен ответить за деяния, совершённые им и его предшественниками."
HLQ_storm_the_armouries:0 "Захватить оружейные склады"
HLQ_storm_the_armouries_desc:0 "Революция нуждается в оружии, ведь мы не защитим Хеллквилл одними лишь криками и силой воли. К счастью, реформисты успели запастись им... Вперёд! ... Чего стоите? Ну, вы знаете, как мы репетировали в Лонгсворде! Давайте ещё раз — Вперёд!"
HLQ_revolutionary_officers:0 "Офицеры Революции"
HLQ_revolutionary_officers_desc:0 "У нас есть лидеры, у партизан есть ветераны-офицеры, но у Революции есть и свежие лица и морды на эти позиции. Множество юных (и не очень) революционеров показали себя способными офицерами, и мы должны признать их таковыми, повысив в ранге во славу Революции." 
HLQ_the_first_party_congress:0 "Первый съезд КПХ"
HLQ_the_first_party_congress_desc:0 "Наконец, в Хеллквилле и Лонгсворде наступил мир. Мы взяли власть в свои когти, а реформисты были уничтожены. Теперь, пришла пора сосредоточиться на будущем. Объединённая КПХ должна наконец организовать свой первый конгресс. Пора праздновать!"
HLQ_chairgriffon_fischer:0 "Председатель Фишер"
HLQ_chairgriffon_fischer_desc:0 "Эрнст Фишер был избран первым председателем объединённой КПХ. Герой нашей славной революции, он уверен, что сможет защитить страну от любых нападок реакционеров, и сделать так, чтобы никогда больше Хеллквилл не испытывал страха и угнетения!"
HLQ_revolutionary_heroism:0 "Революционный героизм"
HLQ_revolutionary_heroism_desc:0 "Революция в Хеллквилле была быстрой, и проведённой с героическим трудолюбием. Нам нужно предпринять ряд мер, чтобы посеять этот революционный пыл в сердцах всех наших грифонов и пони, ведь лишь сохранив этот революционный дух, мы сумеем действительно обезопасить нацию!"
HLQ_state_dictated_unions:0 "Государственные профсоюзы"
HLQ_state_dictated_unions_desc:0 "Чтобы сделать научный социализм возможным, каждый работник должен действовать организованно и эффективно, на благо всех рабочих. Таким образом, мы не можем позволить фракционной борьбе внутри партии сеять хаос среди рабочих. Мы сделаем все профсоюзы государственными, ведь мы знаем, как внутренняя вражда повлияла на реформистов..."
HLQ_socialist_nationalism:0 "Социалистический патриотизм"
HLQ_socialist_nationalism_desc:0 "Прогрессивизм лежит в основе характера нашего народа. Именно из-за него, наш народ восстал против лжи и империалистических амбиций реформистов. Мы должны развивать такой патриотизм, чтобы он защитил наш народ от фальшивых империалистических ценностей."
HLQ_military_education_communist:0 "Солдат-рабочий"
HLQ_military_education_communist_desc:0 "Революция в Хеллквилле никогда не была цивилизованной. Это опасные земли, а сами мы окружены врагами. Чтобы не допустить повторную тиранию королей и денег, народ должен быть вооружён и обучен сражаться. И чем скорее это будет сделано — тем лучше."
HLQ_recognize_the_cultures:0 "Перепутье Запада и Востока"
HLQ_recognize_the_cultures_desc:0 "Хеллквилл и Лонгсворд лежат меж двух миров, кардинально различающихся во всём, а потому, любая идея навязывания общей культуры глупа и вредна. Ныне, когда нет Ордена и реформистов, угнетавших нас, мы можем признать все существа, живущие на нашей земле, и использовать выгодные стороны этого разнообразия. Грифоны, пони, псы... у нас есть место для всех."
HLQ_organize_state_sec:0 "Комитет Национальной Безопасности"
HLQ_organize_state_sec_desc:0 "Хеллквилл и Лонгсворд были свидетелями многих преступлений, а многие преступники всё ещё бродят на свободе. Внешние враги только и ждут, чтобы мы расслабились, чтобы набросится на нас и задушить Революцию. Нам нужны глаза и уши, способные выявлять любые признаки подрывной деятельности и подготовки мятежа. Мы должны знать всё."
HLQ_healing_the_scars:0 "Вода под мостом"
HLQ_healing_the_scars_desc:0 "Своими делами, реформисты нанесли этой земле неизлечимые раны, даже если и до них она была не особо здорова. Тем не менее, мы не можем позволить ненависти бушевать и дальше. Правосудие восстановлено, будет поддерживаться нами и далее, но без потворства распрям и мести."
HLQ_agricultural_support:0 "Сельскохозяйственный коммунализм"
HLQ_agricultural_support_desc:0 "Войны и колониальное управление этими землями разрушили наше сельское хозяйство. Нам нужно положить конец старой политике "вырасти урожай или умри", и наладить совместное, и децентрализованное управление землями. Местные сообщества знают, что нужно делать, и мы дадим им инструменты для этого."
HLQ_chairpony_starry:0 "Председатель Старри"
HLQ_chairpony_starry_desc:0 "Старри Найт была избрана председателем объединённой КПХ. Героиня гражданской войны в Лонгсворде и партизанской войны в Хеллквилле, она собирается привести Хеллквилл к свободному будущему. К будущему, где жизнь обретёт смысл, и где ни одному существу не придётся бороться так, как боролась она и её соратники." #Waifu
HLQ_partisan_legacy:0 "Наследие нашей борьбы"
HLQ_partisan_legacy_desc:0 "Когда Лонгсворд стал испытательным полигоном для идей реформистов, партизаны стали авангардом борьбы с ними. С тех пор, они вели войну, неся факел надежды даже в самые тёмные времена для Хеллквилла и Лонгсворда. Их наследие не будет забыто!"
HLQ_worker_self_management:0 "Рабочее самоуправление"
HLQ_worker_self_management_desc:0 "Мы видели, что происходит тогда, когда экономика управляется авторитарными методами. Централизованное управление по своей природе является реакционным и угнетающим, и логичной альтернативой ему является рабочее самоуправление. Мы сами всё организуем, и тогда никто не введёт нас в заблуждение!"
HLQ_caring_for_the_people:0 "Всё для народа"
HLQ_caring_for_the_people_desc:0 "Слишком долго наш народ использовался как инструмент в борьбе между Речными Землями и Империей. Помимо прочего, мы должны изменить и это. Совершив коренные изменения в политике нашего государства, мы будем заботится о каждом из наших граждан. Таков наш долг."
HLQ_civilian_education:0 "Мечи на орала"
HLQ_civilian_education_desc:0 "Со времён завоевания этих земель Гровером II, местные пони и грифоны не видели ничего кроме войны. Пришло время оставить позади одержимость ею, и научить подрастающее поколение более мирным и полезным вещам. Времена милитаризма наконец прошли."
HLQ_internationalism:0 "Внешняя борьба"
HLQ_internationalism_desc:0 "Хеллквилл и Лонгсворд были освобождены. Мало кто верил в это, но всё получилось. Тем не менее, мир всё ещё полон угнетёнными массами, и мы никогда не сможем действительно быть свободными, пока наши товарищи в других странах остаются в цепях. Революция лишь только начинается!"
HLQ_spread_to_lushi:0 "Освободить Люши"
HLQ_spread_to_lushi_desc:0 "К югу от нас, в княжестве Люши, всё ещё существует крепостное право. Освобождение народа Люши назрело, и поэтому, мы должны готовится к войне. Берегись, Уайткрест! Революция идёт в твои земли!"
HLQ_unite_with_lushi:0 "Объединиться с Люши"
HLQ_unite_with_lushi_desc:0 "На юге, люшианские крестьяне, наконец, восстали против своих угнетателей, и изгнали Уайткрестов. Тем не менее, их положение не надёжно — их отсталая страна сейчас не способна сопротивляться вторжениям. Давайте же, предложим им присоединиться к нам. Вместе мы выстоим!"
HLQ_form_the_federation:0 "Федеративная рабочая республика"
HLQ_form_the_federation_desc:0 "Хеллвилл, Лонгсворд, и Люши теперь едины, но мы всё ещё различны. Нам нужно закрепить нашу связь, образовав Федеративную Народную Республику!"

HLQ_rebuild_the_economy:0 "Восстановление экономики"
HLQ_rebuild_the_economy_desc:0 "После краха реформистов, Хеллквилл остался в руинах. Из-за этого, нам нужно восстановить нашу экономику с нуля, а потому, наш путь обещает быть долгим."
HLQ_seize_reformisten_assets:0 "Конфисковать активы реформистов"
HLQ_seize_reformisten_assets_desc:0 "Большая часть богатств Хеллквилла лежит в когтях реформистов. Мы должны спросить себя, и сравнить, насколько они помогли Хеллквиллу, а насколько — собственному обогащению."
HLQ_restore_pony_farms:0 "Восстановить фермы пони"
HLQ_restore_pony_farms_desc:0 "Большие участки земли стоят без дела, ведь мы были достаточно глупы, чтобы прогнать пони с их мест. Восстановление ферм будет долгим, а потому мы должны начать его как можно скорее."
HLQ_initial_recovery:0 "Постепенное восстановление"
HLQ_initial_recovery_desc:0 "В то время, как наша экономика всё ещё в ужасном состоянии, у нас уже есть доклады о промежуточных результатах наших действий. Этого пока мало, но это отличное начало."
HLQ_monarchist_economics:0 "Вклад короны"
HLQ_monarchist_economics_desc:0 "Беды Хеллквилла — это беды нации, и в интересах принца будет разобраться с ними как можно скорее. Это необходимо сделать."
HLQ_privatisation:0 "Приватизация"
HLQ_privatisation_desc:0 "Территории, промышленность, и многие другие аспекты экономики с самого начала принадлежали государству, но мы знаем, что нам не удержать всё это в своих когтях. К счастью, есть множество грифонов, готовых купить их за разумную цену."
HLQ_support_consumer_industry:0 "Поддержать лёгкую промышленность"
HLQ_support_consumer_industry_desc:0 "Хеллквилл и Люши делали упор на развитие семейного производства, вместо рынка потребительских товаров. Пришло время разобраться с этим."
HLQ_agricultural_support_2:0 "Восстановить сельскохозяйственный сектор"
HLQ_agricultural_support_2_desc:0 "Эти земли должны были быть богаты, благодаря своим фермам, но, из-за произошедших событий, мы не получаем и половины от возможного. Корона вмешается, и поможет грифонам двух княжеств вновь встать на лапы."
HLQ_military_industrial_complex:0 "Военно-промышленный комплекс"
HLQ_military_industrial_complex_desc:0 "Что бы не случилось, военное представительство Хеллквилла всегда будет оставаться ключевой составляющей нашей нации, и наша промышленность поможет нам с этим."
HLQ_industrial_renovation:0 "Обновлённая промышленность"
HLQ_industrial_renovation_desc:0 "Обычно, дело не в том, что у нас нет промышленности, но в том, что она безнадежно архаична. К счастью, исправление этой проблемы будет дешевле, чем строительство новых фабрик."
HLQ_urban_reneval:0 "Перепланировка городов"
HLQ_urban_reneval_desc:0 "Наши города малы, тесны, и плохо спланированы, из-за чего, зачастую, они опасны для своих собственных жителей. Пришло время сделать из них воистину прекрасные места."
HLQ_renovate_the_university:0 "Восстановить университет Хеллквилла"
HLQ_renovate_the_university_desc:0 "После застоя при рыцарях Хеллквилла и независимо от того, что реформисты планировали с ним сделать, это некогда прославленное учреждение является лишь тенью его прежнего величия. Тем не менее, мы считаем что оно может быть восстановлено, если мы вложим в это немного сил."
HLQ_socialist_economics:0 "Экономика для народа"
HLQ_socialist_economics_desc:0 "Старый режим заботился лишь о богатстве капиталистов, и о красоте замков и храмов. Настало время работать на светлое будущее, где рабочие, наконец, получили заслуженное уважение, в котором им было отказано."
HLQ_mass_nationalisation:0 "Национализация масс"
HLQ_mass_nationalisation_desc:0 "Капиталисты повинны в сотрудничестве с преступными реформистами, и им нельзя доверять. Мы конфискуем их активы, и найдём им отличное применение для нашей великой цели."
HLQ_invest_in_the_future:0 "К светлому будущему!"
HLQ_invest_in_the_future_desc:0 "Уже больше сотни лет, Фронтир оставался в нищете, и был лишён большинства преимуществ промышленной революции. Нам нужно провести механизацию. Только так мы облегчим бремя нашего народа, и, хотя это не вылечит всех ран — это явно поможет нам."
HLQ_cult_of_labour:0 "Культ труда"
HLQ_cult_of_labour_desc:0 "Старый режим заботился только о том, чтобы продвигать такие ценности, как вера, и верность, а также чушь, называемую "рыцарским путём". Вместо этого, мы будем продвигать в массы идеи того, что работа — величайшая цель из всех, что мы имеем. Не старое наёмное рабство или крепостное право, но труд ради своих близких."
HLQ_support_heavy_industry:0 "Поддержать тяжёлую промышленность"
HLQ_support_heavy_industry_desc:0 "Пусть чёрный флаг и втоптан в грязь, мир всё ещё враждебен к нашему делу. Народная Республика не выживет благодаря одной лишь решительности партизан, нам нужны пушки, самолёты, и танки. Только проработанный производственный план позволит нам получить их."
HLQ_full_recovery:0 "Окончательное восстановление"
HLQ_full_recovery_desc:0 "Постепенно, шрамы последних лет заживают. Вместе, мы вывели страну из кризиса, и теперь, встречаем будущее в качестве союза наций. Мы разделили бедность друг друга, а теперь мы разделим и наше общее процветание!"

HLQ_reforming_the_army:0 "Очистить наши ряды"
HLQ_reforming_the_army_desc:0 "Наша великая армия слишком долго сдерживалась кадровыми офицерами и нерешительными дураками. Мы не можем позволить им оставаться и лишать нас нашей истинной судьбы, а потому, они получат единственный естественный ответ — пулю."
HLQ_expand_sturmgreifen_brigades:0 "Пополнить ряды штурмовиков"
HLQ_expand_sturmgreifen_brigades_desc:0 "Слишком долго вооруженному крылу наших сил не хватало ресурсов. И тем не менее, они были единственными, кто способен добиться хоть каких-то революционных перемен в этом гнилом мире, а потому, нам нужно массово пополнять ряды!"
HLQ_issue_loyatly_tests:0 "Проверка верности"
HLQ_issue_loyatly_tests_desc:0 "Жители Хеллквилла преклонили перед нами колени, и пусть сделать это не так уж трудно, многие делают это без доли искренности. Наши лучшие следователи и учёные разработают тест, способный отличить тех, кто действительно предан, от тех, кто предпочёл бы видеть мир, порабощённый пони. И тогда, пули закончат допрос."
HLQ_combat_drugs:0 "D-IX"
HLQ_combat_drugs_desc:0 "Каждый грифон стоит шести пони, и каждый Штурмовик — двенадцати, но бороться с этими массами утомительно, и нам нужно, чтобы все были бдительны и готовы к бою в любую минуту. Если мы не можем обеспечить отдых в кризисных ситуациях, на помощь придёт наука: кофеиновые пилюли D-IX! Возможно, в один прекрасный день мы избавим себя от всех потребностей."
HLQ_literal_child_soldiers:0 "Молодёжные бригады"
HLQ_literal_child_soldiers_desc:0 "Кто был тем придурком, что приказал тренировать стариков?! Навыки должны вырабатываться в юном возрасте, как то делают фермеры с их лопатами и топорами! Пришло время научить молодняк военному искусству, и объяснить им, как это поможет им достичь процветания. Они ещё поблагодарят нас за это!"
HLQ_reforming_society:0 "Обязательное членство в партии"
HLQ_reforming_society_desc:0 "Партия — это государство, ровно также, как государство — это наша партия. Это значит, что все граждане должны быть с нами, ведь кто они иначе, если не предатели? Мы сделаем членство в партии обязательством наших граждан, и с этим они получат привилегию самой жизни. Никаких больше нахлебников!"
HLQ_actual_secret_police:0 "Тайная полиция"
HLQ_actual_secret_police_desc:0 "Искоренение предателей было лишь первым шагом к обеспечению безопасности нашего общества. Мятежные элементы повсюду, и нам нужна сила, способная искоренять их круглый год. Мы организуем из самых умных членов Штурмовиков — подразделения, способные отыскать предательство в сердцах тех, кто ещё сам не уверен, что сможет предать!"
HLQ_merge_police_and_sturmgreifen:0 "Офицеры хаоса"
HLQ_merge_police_and_sturmgreifen_desc:0 "Слишком долго наши офицеры правопорядка позволяли гнили господствовать в Хеллквилле. Порядок должен быть достигнут силой и решительными действиями, свободными от ограничений этих вечно ноющих адвокатов. Эти ценности мы прививали Штурмовикам с юных лет, и пришло время дать им возможность научить стражей порядка работать!"
HLQ_purity_tests:0 "Проверка чистоты"
HLQ_purity_tests_desc:0 "В то время как мы, грифоны, естественно защищены от проклятия магии, пони всё ещё находят способы извратить нас. То, что они не могут отнять у нас силой своих копыт и рогов, они уничтожают. Мы должны вырезать тех из нас, кто был развращён, и награждать тех, кто остался верен нам!"
HLQ_a_new_faith:0 "Просветление"
HLQ_a_new_faith_desc:0 "Вдали от падших храмов, мы, Штурмовики, оттачивали свои умы благодаря учениям Общества Огледд. Настало время разъяснить населению неоспоримую истину нашего происхождения во вселенной. По правде говоря, нам самим было предназначено быть богами!"
HLQ_reforming_economics:0 "Экономика штурмовиков"
HLQ_reforming_economics_desc:0 "Вингфрид позволял безответственным грифонам и халтурщикам управлять нашей экономикой. По сути, они не понимали как должна управляться настоящая экономика грифонов. Мы избавимся от них, и заменим нашими самыми умными и решительными последователями, чтобы те привели нас в новую эру процветания с помощью нашей естественной способности к успеху!"
HLQ_expand_camps:0 "Трудовые лагеря"
HLQ_expand_camps_desc:0 "В годы правления Вингфрида мы увидели, как полезен был для нашей промышленности принудительный труд пони и предателей. Однако, тогда это были лишь полумеры. Принудительный труд — единственное применение этим паразитам, и настало время сделать эту форму работы систематической и широко распространенной."
HLQ_pony_experiments:0 "Министерство "Чистоты""
HLQ_pony_experiments_desc:0 "Пони и их неестественные повадки столь же опасны для нас, сколь таинственны. Мы должны выделить ресурсы на их изучение, чтобы мы могли предотвратить их заговоры, и забрать у них магию, нашу по праву!"
HLQ_increase_funding:0 "Нет места морали"
HLQ_increase_funding_desc:0 "У пони есть магия, но у нас, грифонов, есть наука. К сожалению, нашему высокому интеллекту мешают те, кто считает, что мораль превосходит славу победы. Слишком долго мы позволяли храмам и сосункам из университетов диктовать, что и как не следует изучать! Хватит!"
HLQ_the_brand_new_war_economy:0 "Тотальная война!"
HLQ_the_brand_new_war_economy_desc:0 "Судьба грифонов — вести войну! Воистину, война — прекрасное воплощение всего, что вообще нужно нашему обществу. Нет иной цели в этом мире! Промышленность? Нет. Само общество должно быть подготовлено для этой всеобъемлющей цели, и она принесёт нам всё, что было отнято! В войне и победе мы обретем блаженство, просветление и удовлетворение!"
HLQ_the_final_crusade:0 "Окончательная победа"
HLQ_the_final_crusade_desc:0 "Время пришло! Мы завоевали эти земли, и сделали их население нашим оружием! Наша судьба наконец-то пришла, а теперь... Уничтожить пони! Очистить землю! Сжечь Речные Земли! Огледд ждёт нас!"

### Events ###
hellquill.1.t:0 "Сокровища Алмазной Горы"
hellquill.1.d:0 "Более тридцати лет назад наши благородные рыцари вторглись в земли диких псов Алмазной Горы и разграбили все их подземные хранилища. Эти неразумные звери копили богатства лишь ради самих богатств, в то время как мы эффективно использовали их в последние десятилетия, постепенно повышая уровень жизни населения, улучшая военную промышленность и для многого другого. Как бы то ни было, даже настолько огромное сокровище не бесконечно, и у нас осталась лишь малая часть первоначальной суммы, а вероломные собаки объединили силы с Речной Коалицией, так что, даже при всём желании, у нас нет никаких шансов наложить наши когти на такое сокровище в ближайшее время, а потому нам придётся смириться с этим.\n\nВнутренний Совет Ордена согласился с тем, что мы должны использовать имеющиеся сокровища для инвестиций, а не для хранения, как это делали псы, однако, нам нужно решить, на что именно мы их потратим. Наши гражданские советники рекомендуют вложиться в промышленный сектор, в то время как рыцари разделились во мнении между привлечением поселенцев и вложениями в вооружённые силы. В конце концов, [HLQ.GetLeader] должен высказать своё финальное решение."
hellquill.1.a:0 "Эти богатства помогут нам развить нашу промышленность!"
hellquill.1.b:0 "Эти богатства должны быть использованы для народа, и привлечь новых поселенцев."
hellquill.1.c:0 "Мы обязаны потратить это сокровище на военные нужды!"

hellquill.2.t:0 "Отставка Зигфрида"
hellquill.2.d:0 "Великий магистр ордена, Зигфрид Траппенфельд верно служил ордену долгие годы, доблестно стоя против угрозы на Востоке. К сожалению для всех нас, его желание вести нас медленно затухло за последние несколько лет. Многое в Грифонии изменилось, возникли новые идеи и опасности, а возраст Траппенфельда не позволил ему идти в ногу со временем. Внутренний Совет поблагодарил его за службу, и бывший великий магистр уходит на заслуженный покой на ферму на берегу реки Гриффкинг. Теперь, Совет вновь должен собраться, чтобы обсудить будущее Ордена.\n\nВ срочном порядке будут проведены выборы, и они станут важным моментом для всех нас. Возникновение движения реформистов, несомненно, вызвало сильное беспокойство в Хеллквилле, и к сожалению, в данный момент, идеологическая группа, ведомая рыцарем Вингфридом фон Катеринбергом призывает к слишком чрезвычайным решениям угрозы пони на Востоке, и хотя лидер реформистов и его сподвижники пока держат дистанцию в этом вопросе, мы уже прочувствовали плоды проводимой ими политики в южном от нас Лонгсворде. Таким образом, Катеринец получил значительную поддержку, и вполне может победить. Однако, его ярый соперник, рыцарь из Румейра, Урлах ап Сайрод, заявляет, что миссия данная Ордену его императорским величеством Гровером II священна. Речи рыцаря сделали его фактическим лидером традиционалистов.\n\nСитуация между этими двумя движениями быстро накалилась, и уже сейчас ясно, что они не найдут компромисса. Тем не менее, на фоне этих событий прозвучал и третий голос — рыцарь Август фон Ортельсберг, спокойный и хорошо образованный грифон. Он осторожно призывает к анализу сложившейся ситуации, и постепенным реформам, включающим в себя влияние народа на правительство и участие его в управлении. Также, им были отмечены идеи объединения с пони, вызвавшие сильные опасения со стороны реформистов."
hellquill.2.a:0 "Благодарим вас за службу."

hellquill.3.t:0 "Август берёт контроль"
hellquill.3.d:0 "Август фон Ортельсберг, ранее считавшийся отстающим в гонке за лидерство, неожиданно обошёл своих соперников и стал главой Ордена. Ссора между Урлахом ап Сайродом и Вингфридом фон Катеринбергом испортила их репутацию среди рыцарей, да настолько сильно, что Внутренний Совет предпочёл им более спокойного Августа.\n\nВ своей речи, Август осуждал воинственные идеи Ордена. Он также заявлял что на протяжении двух веков, Империя Грифонов не смогла пробиться на Восток, а рейды и воинственная позиция Ордена превратили его в не более чем обыкновенную шайку бандитов, и что продолжение такой политики лишь разозлит Речные Земли, спровоцировав их на войну. Он также критиковал преступления графа Палласа Лонгсвордского, и его реформистскую идеологию, названную им извращением всего, чему их учили. Август предупредил, что кровопролитие как суть лишь приведёт к хаосу и неизбежному краху.\n\nТакже, Ортельсберг протягивает коготь помощи пони, с предложением о создании мирной нации, в которой все расы смогли бы мирно сосуществовать — это должно способствовать мирному и благоприятному исходу древней миссии по защите востока."
hellquill.3.a:0 "Давайте посмотрим что у него выйдет."

hellquill.4.t:0 "Беспокойство пони"
hellquill.4.d:0 "Несмотря на обещанные Августом фон Ортельсбергом мир и гармонию между грифонами и пони, вопрос политики приёма западных беженцев остался открытым. Беженцы-грифоны занимают земли, изначально принадлежавшие пони, и запланированные для колонизации. Многие защитники пони, а в их числе Ривер Бриз и сторонники мира, критикуют набирающее обороты переселение грифонов.\n\nПротиворечия также закрепляются тем, что среди советников Августа есть грифоны, которые недолюбливают расу пони, ведь по теории Августа, демократический Хеллквилл будет работать правильно только если существа будут равноправны и солидарны друг к другу. Они предупреждают, что различия между расами могут привести лишь к разделению государства на две части.\n\nНедавно, Август открыто осудил теорию большинства, уволил несколько ярых её сторонников с правительственных должностей, и продолжил из разу в раз повторять, что его политика приёма беженцев является лишь проявлением должного уважения к дружбе народов, и нужна ради спасения жизней, а также, что он принял беженцев и со стороны пони, пусть их и прибыло намного меньше. Несмотря на всё это, одна тайна по прежнему остаётся не раскрытой: что бывший архивариус постоянно делает в своей пыльной библиотеке?"
hellquill.4.a:0 "Успокойте наших друзей-пони."

hellquill.5.t:0 "Дебаты о школьной системе"
hellquill.5.d:0 "Со дня его зарождения, Орден Хеллквилла имел малое представление об образовании. Для поселенцев и рыцарей древности, единственной задачей образования было обучение жителей чтению законов и разъяснение им их обязанностей в рамках Великого Похода и поклонения Божествам.\n\nС наступлением современности, распространилась и идея государственного образования, однако, рыцари Хеллквилла приложили совсем немного усилий для проведения нужных реформ. Лишь гражданские благотворительные организации создали частные или религиозные училища, что, впрочем, не возымело должного эффекта из-за их крайне ограниченных ресурсов. Говоря о пони, проживающих в сельской местности, стоит упомянуть, что у них были более насущные проблемы, нежели получение образования, а потому, несмотря на некоторые инициативы, и работу миссионеров-грифонов, пытающихся довести до некоторых из них веру в пантеон трёх Божеств, там всё также осталось без изменений.\n\nНыне, ярый сторонник образовательных реформ стоит во главе Ордена, однако, его советники всё ещё расходятся во мнении по главному вопросу: как должно происходить деление школ между пони и грифонами? Сторонники Августа, а в их числе — защитники прав пони и бывшие сельские учителя, предлагают амбициозные, но дорогие планы организации совместных школ для существ всех рас и возрастов. Другие же, преимущественно — рыцари старой закалки и приверженцы консервативных идей среди граждан — взывали к созданию раздельных школ — таких, чтобы пони и грифоны обучались раздельно друг от друга. Отдельные группы экстремистов, преимущественно противники Августа — призывали к двухуровневой системе, при которой все наши ресурсы выделялись бы исключительно на школы для грифонов. Естественно, их предложение было отклонено, но оно не прошло бесследно, и вызвало сомнение в уместности системы общих школ даже среди пони, боящихся, что грифонья культура будет преобладать в таком случае, и надеявшихся на уважение к их культурным различиям."
hellquill.5.a:0 "Нет причин разделять школы."
hellquill.5.b:0 "Нужды грифонов и пони слишком различны."

hellquill.6.t:0 "Нападения чёрных плащей"
hellquill.6.d:0 "Группы грифонов, по слухам принадлежащие к Штурмовикам — военизированной группировке правого крыла реформистов, вчера вечером совершили нападения на пони. Они методично атаковали город за городом, поджигая каждое здание на пути, уничтожая и захватывая запасы еды, убивая любых храбрецов, что смели встать у них на пути. Когда прибыли законники, налётчиков уже и след простыл.\n\nСлухи утверждают, что Эдлер фон Вингенберг, лидер Штурмовиков, лично возглавлял эти нападения, однако, истина остаётся неизвестной. Нам также ничего не известно о местонахождении Вингфрида фон Катеринберга, который, без сомнения, лично отдал приказ на проведение этой акции."
hellquill.6.a:0 "Катастрофа!"

hellquill.7.t:0 "Зарождение движения друви"
hellquill.7.d:0 "В последние несколько месяцев была замечена удивительная активность в городах пони. Всё большие и большие начинали верить в обещанные Августом фон Ортельсбергом реформы, направленные на равноправие, а сохранявшаяся годами напряженность начинала стихать.\n\nВ следствие этого, поступили доклады о культурных инициативах со стороны пони, описанные как движение "Возрождения", или "Друви", на диалекте Пошняков. Это усилие, с поддержкой Августа, было направлено на создание языка, и запись его в современные словари и учебники для последующего обучения диалекту, как официальному языку. Искусствоведы-Пошняки с энтузиазмом опубликовали множество художественных и литературных работ, в тайне созданных ими ещё во времена строгой цензуры. В сёлах проводились традиционные празднования, а жеребятам и кобылкам давали имена, давно забытые, или ранее запрещённые законом.\n\nПомимо этого, поступают донесения, что некоторые группы пони даже пытались восстановить древние вероисповедания Пошняков. Эти религиозные движения насторожили прелатов, считавших что из-за них вера в Трёх может оказаться под угрозой. В результате, Августу пришлось потратить уйму времени на развеивание их страхов и сомнений. Складывая все эти отдельные части в единую картину, можно отметить лишь очевидный расцвет и процветание Хеллквилла, будем надеяться что так будет и впредь."
hellquill.7.a:0 "Свентинимай! Я... Правильно это произнёс?"

hellquill.8.t:0 "Арест Вингфрида"
hellquill.8.d:0 "Вингфрид фон Катеринберг сегодня был задержан и арестован у себя дома возле Бикштадта. Группа офицеров ворвалась в дом, и схватила его, прежде чем он сумел убежать через тайный ход. Мы захватили Вингфрида, и тем самым отрубили голову отвратительным Чёрным Плащам."
hellquill.8.a:0 "Отличная работа"

hellquill.9.t:0 "Суд над Фон Катеринбергом"
hellquill.9.d:0 "Для решения судьбы лидера Чёрных Плащей — Вингфрида фон Катеринберга, было созвано заседание верховного суда. Несмотря на почти полное заполнение здания, сторонники бывшего лидера террористов в нём решили не появляться. Через некоторое время, судья подозвал к себе раздражённого и нервного подсудимого, и тогда Катеринберг заговорил, отражая в своём голосе непреодолимую злобу.\n\n— Жители Хеллквилла! Я стою здесь сегодня, оклеветанный и втоптанный в грязь, лишь из-за того, что посмел осудить власть так называемого великого магистра! Я понятия не имею ни об одном преступлении из тех, что приписывает мне суд. Все кто знает меня — понимают, что я не то, что не стал бы такого делать —  я вообще не способен на подобное, моим единственным преступлением была непреодолимая любовь к Хеллквиллу, и надежда на великое будущее для всех грифонов! Всё к чему я стремился в своей жизни — достижение мира между нами, Хеллквилльцами.\nЕдинственное обвинение, которое я готов признать из предъявленных мне — факт того, что по моему мнению, мы должны сражаться с нашими врагами, а не звать их на ужин, вы что, забыли наше прошлое? Забыли что было в те далёкие времена?! Неужели вся Хеллквилльская нация была построена не на противостоянии пони? Это ли не правда? Если пони нам равноценны, и даже являются "друзьями" — так почему же они по собственной же воле там много раз за историю нападали и устраивали рейды на нас? Вы зовёте это равноправием, гордитесь этим? Вы издеваетесь?! Я пытался вас предупредить, но вы не желаете слушать меня!\n\nОн сделал паузу чтобы собраться с мыслями.\n\nЯ, Вингфрид из дома Фон Катеринбергов, уже привык к несправедливости в моём отношении, но не смотря на это, я надеюсь что заседающие здесь имеют хоть скудное представление об уважении и понимании, да и ведь, в конце концов — я грифон благородных кровей, а не какой-нибудь крестьянин, и требую чтобы меня отпустили как можно быстрее!"
hellquill.9.a:0 "Бросьте его в темнейшую и самую грязную нашу камеру."
hellquill.9.b:0 "Изгоните его прочь из наших земель!"
hellquill.9.c:0 "Повесить его!"

hellquill.10.t:0 "Новый Хеллквилл"
hellquill.10.d:0 "Пока машина Августа проезжала через город Хеллквилл, сам он размышлял над произошедшими с момента его прихода к власти, событиями. Это был нелёгкий путь. Терроризм Чёрных Плащей был кровавым, накалившим обстановку между рыцарями до предела, особенно когда вместо борьбы, некоторые из них заинтересовались предложениями Вингфрида, и поддержали его. К счастью — всё это уже в прошлом. Ошибки порой случаются, а зачастую — они даже лежат в основе пути к великому будущему. Может, восстание произошло потому, что Август слишком часто шёл на компромисс? Или может... слишком редко? Он не мог быть уверен наверняка.\n\nМашина остановилась у перекрёстка. На нём застряли два грузовика, рядом с которыми стояли участники конвоев, и спорили о каком-то дорожном инциденте, издалека, за происходящим наблюдали прохожие. Он приоткрыл окно, чтобы лучше разглядеть всю картину происходящего. Пару месяцев назад, магистр скорее всего заподозрил бы засаду Чёрных Плащей, или партизан пони, но сейчас это всё уже утихло. Он улыбнулся, когда сопровождающие его рыцари разошлись, открыв ему лучший вид: спорили две группы, но это было не важно, примечательным был их состав — пони и грифоны, объединённые общим делом. Как же быстро менялась ситуация в Хеллквилле... Они наконец научились жить вместе — это согревало душу Августа... Наконец, настала мирная жизнь.\n\nКогда машина продолжила путь до замка, лицо Августа вновь стало серьёзным. Он несомненно сделал много дел, но сейчас ему предстояло сделать ещё больше, ведь даже того, что он пригласил гражданское население грифонов и пони на правительственные должности, было недостаточно — великий магистр собирался убедить рыцарей в том, что их время уже давно прошло, и готов был потратить на это сколько угодно времени..."
hellquill.10.a:0 "Понадеемся, что я вновь смогу их убедить."

hellquill.12.t:0 "Республика"
hellquill.12.d:0 "После трёхдневного обсуждения в рамках Внутреннего Совета, оставшийся совершенно без сил, Август сел в своём офисе. Карл фон Сольдау и Урлах ап Сайрод не присоединились к заседанию. Последний вообще стал редким гостем в замке, с тех пор как ушёл в отставку. Что же касается Карла... Он и Август договорились за территорией зала заседаний. Они оба понимали, что времена меняются, и некоторые реформы не отменить, но тем не менее, не стали мешать друг другу. Это наверняка было опасно в политическом плане, однако, являлось ещё одной гарантией для будущего всей страны. А пока, всё было намного сложнее, чем предполагал Ортельсберг.\n\nАвгуст поставил вопрос перехода к республиканской форме правления. Реакция на это была бурной: некоторые, например — Вильгельм Штакельберг, назвали это предательством в отношении их клятв, и призвали к снятию Августа с поста великого магистра. Большой поддержки предложение Вильгельма не получило, но многие были недовольны, считая что Август обманул их доверие к нему. Он не мог их винить. Он сделал всё что мог, чтобы его реформа была неизбежна, и знал что слишком долгие переговоры приведут к провалу его планов. На втором дне, обсуждение шло с более сговорчивым Деметриусом Кампхаусом, и дела сдвинулись с мёртвой точки, они даже почти достигли договоренности в заложении конституционной монархии с герцогом или принцем во главе государства, по предложению последнего, но в итоге всё это не состоялось, так как требовалось либо позвать иностранного дворянина, непопулярного среди местного населения из-за последствий восстания Вингфрида, либо короновать рыцаря, или местного дворянина. Они так и не смогли договориться, кого выбрать, а потому, идея создания республики преобладала. Достаточно забавно, ведь как Клаудбьюри стал бастионом республиканских идей, так и Орден Братьев Грифоньего Дома Прелата Алойзия из него, должен был стать республикой.\n\nИ вот, наконец, Август подписал указ, провозглашающий Республику Хеллквилл, и закрепляющий исполнительную власть за временным правительством будущей Республики. Приложив печать великого магистра к своему последнему указу, и заявлению об отставке, Август улыбнулся. Он встал, и подойдя к окну — на мгновение задумался: что же народ решит делать теперь?"
hellquill.12.a:0 "Да здравствует Республика!"

hellquill.13.t:0 "Первые выборы"
hellquill.13.d:0 "Сегодня, в Республике Хеллквилл прошли первые выборы. К счастью. спланированные и организованные охранные мероприятия не понадобились — атак не произошло, несмотря на предполагаемые угрозы со стороны оперативных групп КПХ и Чёрных Плащей, а также их подражателей. Демократия в итоге стала наиболее яркой частью жизни всех жителей страны в этот день. С момента заложения Республики, появились также и четыре значимых политических силы, полных решимости и готовых предоставить свои программы.\n\nПервая — Консервативная Народная Партия, коротко именуемая КНП, сформированная Августом фон Ортельсбергом после его ухода с должности великого магистра — она предлагала продолжить политику и реформы, изначально задуманные и начатые им. С его популярностью у народа, у него есть огромные шансы одержать победу на выборах.\n\nВ противовес ему стоит Партия Восточной Грифонии, или ПВГ, созданная Карлом фон Сольдау, после его ухода из Ордена. Согласившись на демократию, он тем не менее решил несколько отклониться от её привычного всем представления, и предложить жителям Хеллквилла достижение стабильности весьма любопытным способом. Он надеется убедить грифонов сформировать сильный блок, и сделать его президентом.\n\nСамым удивительным претендентом несомненно стал Рейнер Гуттенфрид и его Социал-Либеральная Партия. Известный торговец стал лицом новой успешной бизнесс компании в Хеллквилле и предложил народу свои таланты в промышленной области и скорое занятие страной передового места на мировом рынке. Однако, всё что у него есть сейчас — его известность как аутсайдера, которая вряд ли позволит ему получить необходимую поддержку.\n\nНаконец, самым драматичным образом, Ривер Бриз и его Партия Народной Солидарности. Он отстаивает создание сильной и благосостоятельной, а главное — интернациональной страны, где уважали бы всех и каждого, вне зависимости от расы и религиозных предпочтений, а потому, может рассчитывать на обширную поддержку со стороны сообществ пони. Тем не менее, ему нужно будет убедить почти их всех, и надеяться что сомнения среди грифонов позволят ему навязать коалицию партии Августа или Рейнера под его управлением, для победы на выборах.\n\nУчитывая крайне малые сроки на организацию предвыборных кампаний, никто в Хеллквилле сейчас не уверен в результатах, однако, очевидно, что для страны наступают интересные времена!"
hellquill.13.a:0 "Как и ожидалось — КНП выигрывает!"
hellquill.13.b:0 "Внезапно, ПНС одерживает победу на выборах!" 
hellquill.13.c:0 "Странно, но СЛП выигрывает выборы, они что, скупили голоса?"
hellquill.13.e:0 "ПВГ выигрывает, это так по президентски!"

hellquill.14.t:0 "Офицеры уходят в отставку"
hellquill.14.d:0 "После формирования нового правительства, группа офицеров покинула свои должности. Мы не знаем их истинных мотивов, но определённо грустно видеть, как уходит большая часть нашей старой гвардии."
hellquill.14.a:0 "Жаль с ними расставаться"

hellquill.15.t:0 "Договориться с Лонгсвордом"
hellquill.15.d:0 "За последние пару месяцев наша нация сильно изменилась. Из древнего рыцарского ордена мы превратились в нечто большее — в место, где две расы могут сотрудничать и мирно сосуществовать друг с другом. Однако, наши соседи, друзья, и старые союзники из Лонгсворда на юге ещё не осознали этого. Пришло время обратиться к ним, как к друзьям, и пригласить их присоединиться к нам. Только благодаря объединению мы можем предотвратить кровопролитие."
hellquill.15.a:0 "Давайте поговорим с нашими друзьями"
hellquill.15.b:0 "Печально это осознавать, но ради объединения придётся пролить кровь"

hellquill.16.t:0 "Предложение из Хеллквилла"
hellquill.16.d:0 "Наши соседи и древние союзники на севере — из Хеллквилла, сегодня прислали телеграмму. Они пытаются убедить нас, и подробно расписывают наш прежний союз и дружбу, и самое главное — они просят объединения. Хеллквилльцы просят нас мирно войти в состав их нации, и обещают, что все наши грифоны и пони немедленно получат гражданство и защиту Хеллквилла. Каким должен быть наш ответ? Мы объединяемся с нашими друзьями, или пришло время окончательно разорвать наши прежние связи с ними?"
hellquill.16.a:0 "Мы присоединяемся к ним и их гармонии"
hellquill.16.b:0 "Мы вежливо откажемся"

hellquill.17.t:0 "Лонгсворд соглашается"
hellquill.17.d:0 "Ура! Наши друзья и союзники в Лонгсворде сочли разумным наш вежливый запрос, и решили войти в наш состав. Отныне наши народы едины!"
hellquill.17.a:0 "Отлично!"

hellquill.18.t:0 "Лонгсворд отказывается"
hellquill.18.d:0 "Похоже, что, несмотря на все наши усилия, обещания, и добрые слова, Лонгсворд отказался от объединения. Это печально и мы должны решить следующий вопрос: принимаем ли мы их решение, или ради прочного мира между пони и грифонами придётся применить силу и пролить кровь?"
hellquill.18.a:0 "Жаль, но это их решение, и мы примем его"
hellquill.18.b:0 "Ну, попытка — не пытка, готовьте солдат, мы выступаем!"

hellquill.19.t:0 "Урлах становится главой Ордена"
hellquill.19.d:0 "По результатам нескольких вялых сходок, Внутренний Совет решил назначить Урлаха ап Сайрода новым великим магистром Ордена Хеллквилл. В конечном счете, самые старшие рыцари встали на его сторону один за другим, из-за всё назревающей угрозы со стороны Вингфрида фон Катеринберга.\n\nВ своей речи, Урлах благодарил Внутренний Совет за избрание верного пути, не смотря на все сомнения, а также невероятные обещания других кандидатов. Он заявил о своём намерении продолжать политику, ранее проводимую Зигфридом фон Траппенфельдом, так что Хеллквилл должен навсегда остаться оплотом веры и справедливости.\n\nНесмотря на свою победу, Урлах оставался беспокойным даже после голосования. Это был достаточно сомнительный выигрыш, да и особого энтузиазма к соблюдению старых традиций не было. И хотя он понимал, что для отстаивания идеалов требовались мужество и настойчивость, вероятно — столь же необходимо было потратить время и выслушать модернистов и экстремистов, для выяснения причин, побудивших их свернуть с праведного пути."
hellquill.19.a:0 "Пора приниматься за работу."

hellquill.20.t:0 "Борьба с неграмотностью"
hellquill.20.d:0 "Настало время сразиться с постоянно растущей неграмотностью в Хеллквилле. Наши птенцы более не будут печально вздыхать, неспособные прочесть даже обычные тексты. Школы, клубы для чтения и многое другое — это то, что нужно для победы знания!"
hellquill.20.a:0 "Отлично!"

hellquill.21.t:0 "Конец неграмотности"
hellquill.21.d:0 "Мы сделали это! Неграмотность, наконец, ушла в прошлое, а наши грифоны научились хорошо читать, писать и считать. Это действительно великий день для всех нас!"
hellquill.21.a:0 "Ура!!"

hellquill.22.t:0 "Щит грифоньего рода"
hellquill.22.d:0 "Небольшая группа рыцарей из Хеллквилла прибыла в Грифенхейм сегодня днем, желая поговорить с имперским регентом. Во главе их был великий магистр ордена, Урлах. Он произнёс вдохновляющую речь о наших старых ценностях вроде чести и традиций, а затем преклонил колени перед регентом и остальным имперским советом, вновь поклявшись в верности империи. Мы позаботимся о том, чтобы это не было забыто в ближайшее время. Рыцарский орден возвращается, чтобы защитить всех грифонов в Империи!"
hellquill.22.a:0 "Добро пожаловать домой!"

hellquill.23.t:0 "Рыцари требуют подчинения"
hellquill.23.d:0 "Похоже, наши давние друзья из Хеллквилла отправили нам сегодня "запрос", а если быть точнее — ультиматум. Они утверждают, что для обеспечения дальнейшего процветания и безопасности Империи и всех грифонов, мы должны объединиться под их знаменем. Мы, без сомнения, опозорим себя и наших предков, если так легко откажемся от суверенитета, но, тем не менее, у нас нет никаких шансов против Хеллквилла и Империи вместе взятых. Может быть, нам всё же следует избежать бессмысленного кровопролития?"
hellquill.23.a:0 "У нас нет выбора, мы должны согласиться"
hellquill.23.b:0 "Никогда! Лонгсворд будет свободным!"

hellquill.24.t:0 "Лонгсворд отказывается"
hellquill.24.d:0 "Эти глупцы из Лонгсворда, к сожалению, не согласились на нашу разумную просьбу об объединении. Ну что же. В конце концов, это было их выбором. Если они хотят войны — они её получат!"
hellquill.24.a:0 "Объявить войну!"

hellquill.25.t:0 "Вингфрид становится главой Ордена"
hellquill.25.d:0 "Внутренний Совет обсудил будущее Хеллквилла, и один исключительный грифон превзошёл всех остальных кандидатов. Вингфрид фон Катеринберг, основатель и лидер движения реформистов, был избран лидером Хеллквилла.\n\nНовый великий магистр, знаменитый своей деликатностью, отложил свои амбиции перед лицом Совета. Он поклялся действовать исключительно в интересах Хеллквилла, и населяющих его грифонов, сознательно игнорируя и не упоминая проживающие в нём меньшинства пони. Вингфрид и реформисты славятся своими взглядами на господство грифонов, и крайне плохим отношением к пони, считая, что оные являются воплощением чистого зла, которое необходимо устранить во благо всех грифонов. Его речь обозначила резкое отклонение от политики его предшественников, а сам он даже не упомянул древнюю миссию, данную Ордену императором Гровером II, также как он проигнорировал упоминание места алмазных псов в Ордене. Также, реформист не сумел объяснить произошедшую в Лонгсворде кровавую баню, вызванную его идеологическими братьями, вместо этого разъяснив их миссию, и престиж идеологии за территориями Хеллквилла.\n\nТак или иначе, Вингфрид стремится превратить Хеллквилл в нечто большее, чем обычный рыцарский орден — в империю, способную простоять целые тысячелетия."
hellquill.25.a:0 "К славе!"

hellquill.26.t:0 "Недовольство старой гвардии"
hellquill.26.d:0 "В то время как партия Реформистов набирала заслуженную поддержку по всему Ордену, не все рыцари были согласны с нашими идеями. Пока наши единомышленники занимали заслуженные посты на административных должностях, традиционалисты и давние члены Ордена начали выражать своё недовольство в правлении Вингфрида. Среди их жалоб были отмечены вторжения в гражданскую политику без ведома внутреннего рыцарского совета, отсутствие уважения к старым традициям, мнимые аморальные действия со стороны членов партии, а также хаос, вызванный реформистской пропагандой в Лонгсворде.\n\nВингфрид фон Катеринберг открыто осудил тех, кто саботирует его великую миссию по введению Ордена в новую эпоху, и заявил что они повинны в разжигании лишь большего хаоса и разногласий в стране.\n\nЕсли ничего не предпринять, старая гвардия может стать серьёзной угрозой для нашего правления."
hellquill.26.a:0 "Нам не нужны несогласные."

hellquill.27.t:0 "Царство террора"
hellquill.27.d:0 "Прошлой ночью, в десять минут первого, началось нечто.\n\nУлицы внезапно озарились светом факелов. Толпы грифонов прошли по улицам столицы, выкрикивая песнопения по пути в гетто пони на окраине города. Группа полицейских, в своей форме похожих на солдат, открыла ворота в гетто, ранее закрытые для того, чтобы запретить пони покидать своё место проживания.\nНачалась бойня. Спустя всего три минуты, все дома запылали, послышались выстрелы, а разъярённой толпе убийц пытались противостоять отчаянные и смелые пони. Это было бесполезно. К концу ночи, всего через час после начала бойни, гетто пони снова затихло. Все они, до единого, были мертвы.\n\nЭта ночь была только началом чего-то гораздо большего. По всему Хеллквиллу грифоны атакуют и убивают пони, которым не повезло попасться им на глаза. Правительство высказало свою позицию более чем прямо: Хеллквилл является домом для грифонов, ТОЛЬКО для грифонов."
hellquill.27.a:0 "В конце концов мы избавимся от этих крыс!"

hellquill.28.t:0 "Беженцы в Депонии"
hellquill.28.d:0 "Сегодня, сразу после наступления рассвета, большие группы измученных и покрытых шрамами пони пересекли границу между Хеллквиллом и Депонией. Они ищут убежища от "ужасов Хеллквилла". Щедрые и великодушные семьи дали этим пони убежище в своих домах, пока правительство не найдёт для них места постоянного проживания, или до тех пор, пока ситуация не разрешится иначе. Однако, остаётся один вопрос: что именно произошло в Хеллквилле? От чего они бегут? И ... должны ли мы также бояться этого?"
hellquill.28.a:0 "Это плохое предзнаменование"

hellquill.29.t:0 "Образовательные программы"
hellquill.29.d:0 "Правительство Хеллквилла так и не смогло организовать нормальную образовательную программу за все прошлые десятилетия его существования. Вместо этого, оно полагалось на традиционные школы, организованные благотворителями и храмами, из-за чего новые поколения были абсолютно не готовы к вступлению в эпоху индустриализации и комплексного производства. Более того, приграничными конфликтами и рейдами партизан были вызваны беспорядки среди населения, что лишь сильнее укрепляло проблему неграмотности в некоторых регионах.\n\nК счастью, наш нынешний Орден располагает всеми необходимыми ресурсами, а члены его правительства грамотны. Они наконец могут заняться организацией образования в Хеллквилле и внедрить в головы молодых птенцов идеи и цели реформистов. Пришло время всем выучить имя Вингфрида фон Катеринберга, и их обязанности перед державой!"
hellquill.29.a:0 "Давайте сделаем это!"

hellquill.30.t:0 "Завершение образовательных программ"
hellquill.30.d:0 "Спустя месяцы кропотливой работы, наши успехи наконец достигли даже самых мелких поселений на территории Хеллквилла. При поддержке граждан, мы обучили юных грифонов чтению, когтеписи, счёту и исполнению их обязанностей перед страной и нашим великим вождём. И пусть большая часть работы позади — остаётся ещё немало дел. Уже сейчас мы получаем доклады о подающих надежды промышленниках, проявляющих таланты по всей стране, мы поддержим их, и тогда мир увидит насколько величественен Хеллквилл!"
hellquill.30.a:0 "Отличные новости."

hellquill.31.t:0 "Речь вождя"
hellquill.31.d:0 "Прогуливаясь по балкону замка, Вингфрид фон Катеринберг размышлял обо всём чего он достиг за это время. В конце концов — за плечами у него был тяжёлый и долгий путь. Многие пытались перехитрить его, и украсть у Хеллквилла великое будущее, другие даже пытались его убить, в чем, впрочем, не преуспели. Пришло время предначертанного — ему пора принять свою судьбу.\n\nКогда он прибыл на балкон — его приветствовали его подчинённые. Эдлер фон Вингенберг и Деметриус Кампхаус поприветствовали его — именно им, как самым верным своим подданным он разрешил стоять рядом с ним во время этой речи. Он перестал улыбаться, и обнял Эдлера — за то, что тот помог ему подобрать верные слова. Вообще, сам Эдлер известен как недотрога, и это вызвало его недовольство, но Вингфрида это не волновало — это был момент его триумфа. Он вышел и глянул на толпы, окружающие замок. После чего подошёл к микрофону, и сделал глубокий вдох, прежде чем его речь услышала вся нация...\n\n— Мой народ, грифоны Хеллквилла. Как долго мы гнили в этом приграничном месте, брошенном Империей? О, я отвечу вам: это происходит с тех самых времён, когда правил Гровер Второй — в Империи нас считали за отбросов, и решили просто избавиться, отослав подальше. Мы нужны были лишь как живая преграда от пони и псов Востока, и никого не волновали наши жизни! Теперь, стоя здесь, я хочу спросить вас — не достаточно ли мы страдали?!\nНесколько лет назад, я спросил себя об этом, и именно из-за этого вопроса, решил повести нашу нацию. Я заметил, насколько крепок наш народ, и насколько величественны жители Фронтира. Всё это закрепляется несломимым духом нашей нации, я хочу дать вам возможность раскрыть ваш потенциал, вашу гордость, ваше могущество! Некоторые пытались остановить меня, такие предатели, как Вильгельм Штакельберг хотели заковать вас в цепи Востока, чтобы вас уничтожили западные соседи!\n\nОн сделал небольшую паузу, чтобы народ мог услышать как его сподвижники освистывают тех, кого он упомянул. После чего, он продолжил говорить, с неистовством в голосе.\n\n— Но теперь! У нас есть реальная власть, мы — единое королевство, скреплённое нашим общим могуществом. С этого дня, мы будем работать, как один, во благо всех и каждого, а наши противники познают нашу силу! Мы будем действовать как один огромный механизм, и никто более не посмеет нас игнорировать! Защитники Хеллквилла, пришло наше время!\n\nТрясясь от напряжения, Вингфрид закончил речь, и солдаты с гражданами зааплодировали ему, провожая с балкона."
hellquill.31.a:0 "Королевство простоит тысячелетия!"

hellquill.32.t:0 "Новая роль штурмовиков"
hellquill.32.d:0 "Интеграция Штурмовиков стала предметом разногласий. Многие в Вермахте, а в том числе и старые рыцари, видели в них лишь выскочек и бесполезных фанатиков. Бесчисленные конфликты и мелкие стычки происходили между соперничающими воинскими частями, в особенности с отдельными группами Штурмовиков. Также вредил тот факт, что штурмовые бригады никогда по настоящему не были частью вооруженных сил, и не входили в общую концепцию военной доктрины Ордена, а потому на них не полагались как на важную часть армии.\n\nТеперь же, начались разговоры о слиянии Штурмовиков и Вермахта в единое целое. И, несмотря на полное одобрение этого решения, оставался вопрос их роли в военных операциях Вермахта: должны ли они сражаться на передовой в составе отдельных полков, или же им следует войти в состав отрядов разведки, оказывающих неоценимую помощь обычной пехоте — в тылу врага? Оба предложения звучат разумно, но реализовать можно только одно. Что же мы выберем?"
hellquill.32.a:0 "Сформируйте фронтовые подразделения."
hellquill.32.b:0 "Пусть они выполняют роль поддержки."

hellquill.33.t:0 "Запрос из Хеллквилла"
hellquill.33.d:0 "Грифоны Хеллквилла обратились к нам с просьбой о защите, официально называемой ими "гарантией независимости". Мнения наших советников разделились по этому вопросу, хотя Хеллквилл утверждает, что их безопасность также отвечает интересам государства [Root.GetNameDef]. С другой стороны, защита Хеллквилла означает, что нас однажды могут втянуть в войну с Речной Коалицией. Как мы им ответим?"
hellquill.33.a:0 "Мы дадим им гарантии"
hellquill.33.b:0 "Они не получат нашей защиты"

hellquill.34.t:0 "Империя соглашается"
hellquill.34.d:0 "В Империи возобладал здравый смысл, и она приняла запрос о предоставлении нам гарантий. Отныне, мы в безопасности."
hellquill.34.a:0 "Хеллквилл в безопасности!"

hellquill.35.t:0 "Империя отказывается"
hellquill.35.d:0 "Несмотря на все наши дипломатические старания, имперцы отказались гарантировать нашу независимость. Мы попытались сказать им, что наше благополучие будет в их же интересах, но безуспешно. У нас нет союзников."
hellquill.35.a:0 "В следующий раз повезёт..."

hellquill.36.t:0 "Запрос из Хеллквилла"
hellquill.36.d:0 "Сегодня в нашу столицу прибыли дипломаты из Хеллквилла, но на этот раз — не ради объявления войны, а для ведения переговоров. Похоже, за последние несколько месяцев они серьёзно пересмотрели свою политику, заняли гораздо менее агрессивную позицию в отношении нас, и даже создали новое общество, где пони и грифоны живут совместной и мирной жизнью. Они хотят от нас официальной поддержки и гарантии независимости, и не смотря на то, что они выглядят дружелюбными, нам ещё предстоит решить, можно ли им доверять?"
hellquill.36.a:0 "Мы дадим им гарантии"
hellquill.36.b:0 "Они не получат нашей защиты"

hellquill.37.t:0 "Федерация согласна"
hellquill.37.d:0 "Мы это сделали! Пони Речной Федерации, наконец, примирились с нами и нашим прошлым. Итак, они согласились гарантировать нашу независимость, что укрепит наши дипломатические отношения с пони, и защитит нас от любой угрозы на континенте."
hellquill.37.a:0 "Отлично!"

hellquill.38.t:0 "Федерация отказалась"
hellquill.38.d:0 "К сожалению, несмотря на наши лучшие намерения и все затраченные усилия, пони Речной Федерации отказали нам. Возможно, мы слишком рано попытались сблизиться с ними."
hellquill.38.a:0 "В следующий раз повезёт..."

hellquill.39.t:0 "Членство Хеллквилла"
hellquill.39.d:0 "Грифоны Хеллквилла стремятся работать вместе с нами ради взаимной безопасности, и они отправили нам официальную просьбу о присоединении к Речной Коалиции. Хотя это и будет, возможно, самым правильным решением, оно также может расстроить других членов нашей Коалиции, основанной исключительно ради защиты от грифонов."
hellquill.39.a:0 "Мы приветствуем их в Коалиции"
hellquill.39.b:0 "В Коалиции не нужны грифоны, отправьте им наши соболезнования"

hellquill.40.t:0 "Почётное членство в Коалиции"
hellquill.40.d:0 "Ура! Пони дали нам почётное членство в составе их Коалиции. Отныне, мы станем близкими союзниками!"
hellquill.40.a:0 "Отлично!"

hellquill.41.t:0 "В почётном членстве отказано"
hellquill.41.d:0 "Плохие новости. Похоже, мы потерпели неудачу, и Речные пони отказали нам в присоединении к их Коалиции."
hellquill.41.a:0 "Я уверен, что в конце концов они согласятся!"

hellquill.42.t:0 "Пурпурная Чума"
hellquill.42.d:0 "Беда! Тысячи пони умирают на улицах наших городов, а небольшие деревни превратились в города-призраки, полные тел пони, которые когда-то там жили!\n\nПодлое правительство Хеллквилла, возглавляемое монстром-расистом Вингфридом фон Катеринбергом, и раньше относилось к пони, как к грязи, убивая беззащитные семьи в попытке истребления всех пони в Хеллквилле, однако, теперь их действия зашли слишком далеко, чтобы их игнорировать и терпеть.\n\nПони в Хеллквилле были подопытными для экспериментов ученых-грифонов. Похоже, они заразили их ужасным смертельным вирусом под названием Пурпурная Чума. Затем они отправили сотни, если не тысячи этих заражённых пони на Восток, в наши земли. Все, кто приближался к ним, были обречены на смерть, эта болезнь уже убила целые деревни и половину населения некоторых городов в Речной Федерации, а число погибших неуклонно растет!\n\nМы должны выступить против этих монстров из Хеллквилла. Мы больше не можем терпеть их, также как не можем и отвернуться. Правительства стран Речных Земель пришли к единогласному решению:\n\nМы объявляем войну, грифоны заплатят за это!"
hellquill.42.a:0 "Мы прикончим этих вероломных ублюдков!"

hellquill.43.t:0 "Просьба из [From.GetNameDef]"
hellquill.43.d:0 "Сегодня, в Императорский дворец прибыл посланник, умоляя [Root.GetLeader] о помощи. После того, как мы успокоили грифона, он показал, что [From.GetName] находится под угрозой, и требуется немедленная помощь, чтобы обезопасить восточные границы Империи. Хотя мы рассматриваем восточные земли как нашу законную территорию, мы, возможно, не сможем должным образом укрепить восточный фронт, учитывая текущую ситуацию в остальной части Грифонии. Как мы ответим посланнику?"
hellquill.43.a:0 "Отправьте им помощь, но потребуйте подчиниться и стать нашим вассалом!"
hellquill.43.b:0 "Скажите ему, что помощь не придёт"

hellquill.44.t:0 "Империя соглашается"
hellquill.44.d:0 "Империя решила помочь нам в наш тёмный час. И пусть нам придётся отказаться от суверенитета —это выгоднее, чем полное уничтожение."
hellquill.44.a:0 "Лучше жить на коленях, чем быть истреблёнными в битве!"

hellquill.45.t:0 "Империя отказывается"
hellquill.45.d:0 "К сожалению, Империя отказалась помочь нам в наш самый тёмный  час. Посланник принёс плохие новости, едва сдерживая слезы. Мы будем противостоять нашим врагам в одиночку..."
hellquill.45.a:0 "Борей, спаси нас..."

hellquill.46.t:0 "Империя требует подчинения!"
hellquill.46.d:0 "Сегодня, пришло письмо с печатью императора. Что может побудить Империю обратить на нас внимание? Беглое чтение показывает, что Империя требует, чтобы её законный вассал подчинился ей. Пока мы оставались нейтральными в их конфликте с пони, однако, неизвестно, когда пони обратят на нас внимание. Как мы ответим Императору?"
hellquill.46.a:0 "Угроза пони слишком велика, мы должны подчиниться"
hellquill.46.b:0 "Мы сами справимся с этими копытными!"

hellquill.47.t:0 "[From.GetName] подчиняется"
hellquill.47.d:0 "Лидер [From.GetName], [From.GetLeader] прибыл сегодня в [Root.Capital.GetName], чтобы поклясться в верности Императору. Как и ожидалось, они преклонились перед нашей силой."
hellquill.47.a:0 "У нас новый вассал!"

hellquill.48.t:0 "Дипломатическое оскорбление!"
hellquill.48.d:0 "Беспредел! [From.GetLeader], лидер [From.GetName], отклонил наше законное требование, заявив, что им не нужна наша защита от Речных пони! Им нужно преподать урок, и показать, как они должны отвечать тем, кто выше их!"
hellquill.48.a:0 "Они так просто не отделаются!"

hellquill.49.t:0 "Загадочное исчезновение"
hellquill.49.d:0 "Выдвижение Вингфрида фон Катеринберга на пост главы Ордена Хеллквилл было спорным делом. Главным среди его оппонентов был Урлах ап Сайрод, рыцарь из Румейра. Глубокий традиционалист по своим убеждениям, и достаточно больной на голову грифон, чтобы открыто осуждать решение Внутреннего Совета. Многие чувствовали, что скоро начнётся конфликт между ним и новым великим магистром.\n\nИ вот, [GetDateText], Урлах покинул свою твердыню для ежемесячной поездки в гостиницу на берегу реки Гриффкинг — он всегда любил отдыхать там, и ловить рыбу. Однако, в этот раз случилось нечто необычное — он не вернулся из своего отпуска. Хозяина таверны и его помощников опросили, и они даже подтвердили его прибытие в гостиницу, однако, они не видели, чтобы он покидал её, да и его машина всё ещё стояла неподалёку. После осмотра местности, ни единого следа его присутствия не было обнаружено, не было даже намёка на произошедшее. Рыцарь просто испарился.\n\nПо этому поводу начато расследование, и несмотря на сложную и непонятную ситуацию — следствие уже выдвинуло свои первые предположения — похищение его партизанами или бандитами."
hellquill.49.a:0 "Как странно!"

hellquill.50.t:0 "Бикштадтская конференция"
hellquill.50.d:0 "После роспуска Ордена Хеллквилла встал вопрос о пути, который должно избрать новое, прогрессивное государство. Вингфрид решил обсудить этот вопрос в Бикштадте, созвав не только генералов Вермахта, но также Эдлера фон Вингенберга и его близких друзей. В итоге, Штурмовики и Вермахт разошлись во мнениях по этому вопросу, и предложили два варианта, которые помогут противостоять будущим испытаниям.\n\nВермахт, а в особенности Генерал Кампхаус, выступал за полное и грамотное планирование даже самых долговременных планов. Цели не должны звучать как нечто фантастическое, например — Великий Поход против пони должен быть переосмыслен — его задача — не какое-то там "истребление", он нужен нам чтобы показать славу Хеллквилла, обеспечить новые земли для заселения, и самое главное — построить стабильное, и организованное общество.\n\nПока Вингфрид выслушивал и медленно записывал слова Кампхауса, иногда согласно кивая, Эдлер фон Вингенберг тихо наблюдал, насмехаясь над приведёнными примерами и терминами, и называя их жалким мяуканьем, наподобие пони. Он заявил, что эти парнокопытные — рак наших земель — это показала ситуация с гражданской войной в Лонгсворде, а потому, они должны быть под чистую истреблены, если мы хотим создать что-то великое. Сила, приобретённая Хеллквиллом при установлении нового порядка бесспорна, и нам стоит продолжать в том же духе, если мы хотим создать королевство, величество которого затмило бы все существующие прежде. Великое будущее ждёт тех, кто готов взять его в свои когти, и можно быть уверенным — Хеллквилл способен на это!\n\nИздевательский смешок Кампхауса не прошёл незамеченным, но Вингфрид рассматривал предложение Эдлера с не меньшим энтузиазмом.\n\nПока что, обсуждение этого вопроса продолжалось, но похоже, что лидер уже принял окончательное решение..." 
hellquill.50.a:0 "Стоит выбрать более умеренный подход..."
hellquill.50.b:0 "Эдлер прав! Угроза пони должна быть вырвана с корнем!"

hellquill.51.t:0 "Право сильного"
hellquill.51.d:0 "Сильно разочаровавшись, Эдлер уставился в затылок Вингфрида, и неслышно произнёс: — жалкий, слабый, никчёмный! Как можно было думать что он приведёт Хеллквилл к славе? — Эдлер обнаружил что он весь трясётся от злости и разочарования. Это было недопустимо — совершенно недопустимо, но к счастью у него был неадекватный дурак, позволивший ему взглянуть правде в глаза, и не важно, станет ли это его гибелью...\n\n— Прошло немало времени с тех пор — начал говорить Вингфрид, глядя в окно, Эдлер почти съязвил над ироничностью этого высказывания, — Но, наконец, мы пришли к этому. Хеллквилл возрождается, и ваша роль в этом не будет забыта.\n\n— О, конечно же не будет, — сказал Эдлер, вынимая свой пистолет и подходя к Вингфриду, после чего он ударил его по голове так сильно, как только смог. Вингфрид рухнул на пол, а когда попытался подняться — был вновь свален с ног.\n\n— Неужели ты думаешь, что способен вести наш народ в Великий Поход, ты, щенок?! Ты — грифон, не способный держать в узде даже собственных генералов?!\n\n— Эдлер... Ты совсем рехнулся, ты... думаешь что это сойдёт тебе с когтей? — неуверенно спросил Вингфрид, пытаясь оттолкнуть его. Эдлер лишь продолжал насмехаться.\n\n— Точно, ты не понял истину, даже после всего этого. Что же, я окажу тебе великую услугу, пусть ты и гроша ломаного не стоишь: прав тот, кто способен отстоять своё право, сила делает тебя правым, а потому, сильные всегда давят слабых, как никчёмных мух! — С этими словами, Вингенберг сделал два выстрела в затылок Катеринца, мгновенно убив его. Когда дверь открылась, он отошёл от трупа Вингфрида, и встал за стол, после чего появились Эйзен Сильверкрон и двое штурмовиков.\n\n— Замок зачищен? — спросил Эдлер своего заместителя.\n\n— Так точно, мой Фюрер. Хеллквилл Ваш. Один народ, одно государство, один правитель. — ухмыльнувшись, ответил ему командир."
hellquill.51.a:0 "Один Народ! Один Рейх! Один Фюрер!"

hellquill.52.t:0 "Ночь длинных когтей"
hellquill.52.d:0 "Проходя по коридору, Деметриус Кампхаус просматривал данный ему документ, удивленный, но не слишком встревоженный им. Конечно, это было радикально, но не удивительно. С тех пор, как Вингфридом была выбрана сторона Вермахта, лидер Штурмовиков выглядел всё более разочарованным. Он открыто заявлял что Вингфрид попал под влияние предателей, сочувствующих пони, и пока Кампхаус не решит эту проблему — это было опасно.\n\nПокидая здание, он поприветствовал офицеров, ждавших его, и начал быстро рассказывать план действий. Эта ночь обещала быть длинной.\n\n— Фюрер решил, что Штурмовики стали слишком неуправляемы, и пора провести чистку в их высшем командовании. — оживлённо, но спокойно проговорил он, как будто планировал званый ужин или корпоратив. — "Сталекрылый", бери пятую роту и разберись с Эйзеном Сильверкроном и его подчинёнными, они будут в опере этой ночью. Берите сколько нужно снаряжения — главное, превратите его в решето, нам нужно действовать наверняка. Далее, "Стальной коготь", ты и твои грифоны должны разобраться с указанными в списке, — сказал Кампхаус, и протянул список с именами, на котором отдельно указал на одно из них. — Особенно с этим. Убейте и его, и семью, они всё равно слишком преданны ему чтобы оставлять их в живых — не разводите по этому мелодраму. Фон Сольдау, я оставляю остальных на вас. Действуйте на своё усмотрение, но главное — сделайте это. Я лично позабочусь о Вингенберге. Выполнив всё это, мы должны вернуться в город к завтраку.\n\nЭдлер и его фанатики слишком долго портили нашу нацию, к счастью, их кровь отлично подойдёт, чтобы смыть это пятно."
hellquill.52.a:0 "С ещё одной угрозой покончено."

hellquill.53.t:0 "Дело Штакельберга"
hellquill.53.d:0 "Это было тихое утро, когда Вильгельм Штакельберг направлялся в замок Ордена Хеллквилла. Ничего необычного не происходило, за исключением того, что Штакельберг был одет в полный комплект традиционной рыцарской регалии, и шёл в сопровождении ещё шести так же одетых рыцарей. Он ни с кем не говорил, и просто шёл по коридорам. Группа медленно ускорялась. Некоторые рыцари, по видимому ожидавшие их приезда, выходили из своих комнат, одетые столь же торжественно, и присоединялись к колонне. Другие же, пытались вмешаться, и были остановлены — начался бой. С каждым шагом замок всё сильнее погружался в хаос сражений между рыцарями и офицерами реформистов. Штурмовики Эдлера открыли огонь в некоторых коридорах, также вызвав ответную реакцию рыцарей.\n\nНесмотря на хаос, процессия продолжалась, а Штакельберг вёл её. Его лицо было торжественно, как статуя Борея, и он шёл будто направляемый какой-то божественной миссией.\n\nКогда колонна дошла до офиса Вингфрида, её встретили охранники, вооружённые тяжёлыми пулемётами и готовые вести огонь. Трое рыцарей хотели ринуться в бой, но Вильгельм остановил их жестом. Гвардейцы сохраняли хладнокровие и просто направляли своё оружие на толпу, неуверенные в необходимости его применения. Штакельберг пошёл в их сторону, сжав в когтях меч, но спокойно, и без угрозы.\n\n— Гвардейцы — спокойно сказал он: — Вы клялись богам. Что будете служить Ордену. Что продолжите миссию, данную нам императором Гровером Вторым. Мы все клялись бороться с угрозой пони и всегда оставаться верными, нести справедливость всем, кто решит нарушить клятву. За этой дверью находится именно такой грифон, и вы знаете это. Я хочу попросить вас, верные рыцари Хеллквилла — отойдите, и позвольте мне исполнить мой долг. — закончил он свою речь, после чего, обдумав услышанное..."
hellquill.53.a:0 "Гвардия открыла огонь."
hellquill.53.b:0 "Гвардия уступила."

hellquill.54.t:0 "Damnatio Memoriae (Проклятье памяти)"
hellquill.54.d:0 "Я, великий магистр Ордена Братьев Грифоньего Дома Прелата Алойзия в Клаудбьюри, Вильгельм Штакельберг, сим объявляю Вингфрида фон Катеринберга и Эдлера фон Вингенберга виновными в страшнейших преступлениях против нашей миссии, нарушении наших законов, и предательстве нашего Ордена.\n\nТакже, их имена должны быть вычеркнуты из всех наших записей, и упомянуты лишь как "Предательская Пара". Их тела будут сожжены, а прах поместят в сокрытом от глаз месте. Запрещено проводить какие-либо церемонии в их имя. Дворянский титул в Хеллквилле будет снят со всего их рода. Последствия их действий должны быть вычищены из истории, и наконец — все члены их семей должны быть изгнаны из наших земель, если они также не замечены в каких-либо преступлениях."
hellquill.54.a:0 "Никто не вспомнит их имён..."

hellquill.55.t:0 "Потоп"
hellquill.55.d:0 "Когда Вильгельм Штакельберг предал правосудию изменческую пару, вздрогнул весь Орден. Будучи всегда флегматичным рыцарем, Штакельберг мало волновался о запланированном им перевороте, и никогда не афишировал свои намерения. Это заставило многих его последователей доверять его здравому смыслу, однако, для Ордена в целом — тех, кто лично его не знал — это означало абсолютную неизвестность и неуверенность в его намерениях.\n\nПосле переворота, многие аванпосты сдались грифонам Вильгельма без боя: они боялись того, что могло случиться. Штурмовики и многие реформистские офицеры считали, что приближается чистка, а потому многие из них готовились защищать свою жизнь, или бежать из страны, прорвавшись с силой, если потребуется.\n\nНесмотря на всё это, волна, которая бы вызвала хаос в рядах Ордена, так и не пришла. Вместо этого, Штакельберг предложил прощение сторонникам своего предшественника. Во всем обвинив Эдлера и Вингфрида, он приветствовал всех, кто готов служить Ордену. Что же касается остальных — грифонов, не принявших великодушного прощения... Что же — горе им..."
hellquill.55.a:0 "Прощение для всех!"

hellquill.56.t:0 "День Расплаты"
hellquill.56.d:0 "История строится на мелочах. Будь то задержавшийся поезд, дождь, смачивающий порох на поле боя, или... Несчастный садовник. Годами, Эрнст Фишер был счастливчиком, ускользающим от поимки, несмотря на всё могущество Ордена.\n\nИ вот, на сцену выходит старый садовник по имени Люциус Гиллагес, до нашего марша на замок Хеллквилла работавший на семью близкого сподвижника Эдлера фон Вингенберга. В итоге, его наниматель был арестован, что вынудило его искать себе новую работу, и привело садовника на службу к старому торговцу, жившему в Бикштадте. С этого момента, плата у него была скромная, и сад не самый прекрасный, что заставляло его чувствовать себя по настоящему несчастным... И вот, в один день, работая вечером в саду, он приостановился, чтобы стряхнуть со лба пот, когда увидел его. Примечательный молодой грифон высунул голову из небольшого окна, чтобы закурить сигарету. Садовник признал его по плакату о розыске, виденном им у прошлого работодателя, и отправил нам весточку в замок.\n\nНаши рыцари не церемонились с предателями. Усадьба подверглась жёсткому штурму, в ходе которого погибло множество охранников её хозяина, и Фишера, а сам коммунист был ранен во время глупой попытки сопротивления нашим рыцарям. Таким забавным образом, самый опасный преступник, и по совместительству лидер КпХ был пойман, допрошен, и в последствии — повешен неподалёку от замка Хеллквилла. История. Строится. На мелочах."
hellquill.56.a:0 "Пока-пока, коммунисты!"

hellquill.57.t:0 "Децимация"
hellquill.57.d:0 "Штакельберг долго рассуждал над решением проблемы с мятежами, и в итоге решил, что лучшим вариантом будет возвращение к старым традициям. Конечно же, проблема, возникшая с восстаниями была лишь в том, что в них участвовали особенно молодые кобылки и птенцы — они не смогли постичь великую правду жизни, и найти своё место в ней. Магистр должен был научить их ответственности за себя и других.\n\nШтакельберг и его приближённые составили список поселений и городов, в которых могли бы находиться ячейки КпХ, ОАЛ, или каких бы то ни было ещё повстанческих организаций. Они также составили список раскрытых при допросе Фишера и подозреваемых в пособничестве КПХ среди вооружённых сил Вермахта. Список был предоставлен военным офицерам — некоторые не стали выполнять приказов, но в конце концов никто не посмел встать на пути миссии рыцарей.\n\nВсе указанные в списке были собраны вместе, и получили один простой приказ: они должны были найти всех пособников террористов, и казнить их любым способом. Если они провалят, или откажутся выполнять данную им задачу — будет вытянут жребий и десятая их часть будет казнена.\n\nЛишь немногие решили испытать удачу."
hellquill.57.a:0 "Пусть это будет им уроком!"

hellquill.58.t:0 "Новые феоды"
hellquill.58.d:0 "Семья Турнипа, и ещё несколько других групп пони шли через лес под пристальным надзором Штурмовиков. Их разбудили посреди ночи. Пёрпл Топ попыталась сделать счастливое лицо, и пообещала своим маленьким кобылкам, что они уже сегодня будут играть дома. Ей просто не хватило смелости сказать им, скорее всего произойдёт в скором времени. Она знала, что выход из лагеря, и прогулка по лесу может значить лишь одно... Пока они шли, её глаза начали слезиться от осознания того факта, что она погибнет, обманывая своих дорогих и близких. Она шла, и ей трудно было не смотреть на автоматы грифонов. Когда солнце уже было в зените, Штурмовики приказали остановиться неподалёку от небольшой рощи. Пёрпл Топ приобняла своих детей — время пришло... Все так думали, но ожидаемого не случилось. Им дали некоторое время на отдых, а также, пусть и безвкусную водяную похлёбку, но тем не менее — еду. После привала, группы продолжили свой марш.\n\nОни прибыли к окрестностям Зинтена поздним вечером, неподалёку ремонтировали старый замок. По прибытии на место, их собрали в заброшенном деревенском центре. Несколько грифонов ждали их внутри, стоя на небольшой сцене. Здесь, их лагерный офицер приказал им вести себя тихо, пока их представляют старшему, на вид более чем довольному офицеру. Им объяснили, что по приказу Ордена, их приговор к каторге был отменён, и по велению благочестивого и мудрого Вильгельма Штакельберга они получают честь быть крепостными крестьянами. Они будут работать на пашне, под присмотром их лорда — неприятно улыбающегося офицера, и наслаждаться "блаженством покорной и скромной жизни".\n\nПони были совершенно ошеломлены произошедшим. Никто не ожидал подобного, а Пёрпл Топ даже заплакала от радости: её кобылки будут жить!\n\n— Вы действительно должны плакать. Мы собираемся жить и умереть в рабстве. Даже самые молодые из нас. — сострил её отец.\n\n— Не говори так, отец — это по крайней мере хоть что-то! Ты же знаешь, что бы случилось если бы нас оставили в лагере!\n\n— Ну конечно, хоть что-то... Пока они не передумали — это так."
hellquill.58.a:0 "Неужели это лучше?!"

hellquill.59.t:0 "Происки Кампхауса"
hellquill.59.d:0 "Деметриус Кампхаус никогда не был чрезмерно сентиментальным грифоном; предпочитая закон и ясность взглядов — беспочвенным фантазиям и фанатизму. Именно поэтому, он не присоединился к Штакельбергу в его глупой попытке остановить Вингфрида, и именно по той же причине он не согласился с путём, избранным безумным дураком Эдлером, ведущим Хеллквилл в пропасть. Он надеялся, что Вингфрид хоть чуточку образумится, но тот был поглощён ядовитыми речами и идеями Эдлера. Поэтому, чтобы Хеллквилл не превратился в свою же собственную жалкую пародию, Кампхаус должен был принять радикальные меры. Катись оно всё к Тартару со всеми этими традициями — нужно было подготовиться, и вырезать раковые клетки на корню!\n\nК счастью, Штурмовики были слишком заняты своими новыми инструментами, как младенцы, вырезающие имена на своих игрушках — это предоставляло некоторую свободу действий. Власть Вингфрида была неустойчива, а его высшее командование недовольно отмечало, насколько же он был сосунком в сравнении с Эдлером — он будто и не замечал, что его подкармливали. Один удар ножа с гравировкой Штурмовиков в глухой ночи, и убийца, застреленный одним из его снайперов, могли развалить всё, в том числе — и планы Эдлера. Вингфрида сочли бы убитым фанатиками, а потому Штурмовики были бы разорваны на части, когда правда бы вскрылась.\n\nОн не был сентиментальным грифоном — совсем нет. Он был патриотом и солдатом, и будь он проклят, если позволит этим идиотам втоптать в грязь имя великого Хеллквилла!"
hellquill.59.a:0 "Замысел Деметриуса был раскрыт, а сам он — казнён!"
hellquill.59.b:0 "Вингфрид умер, и во всём обвинили Штурмовиков!"

hellquill.60.t:0 "Новый курс"
hellquill.60.d:0 "Деметриус Кампхаус прошёл в комнату заседаний, где его быстрыми, но уважительными кивками поприветствовала группа его верных генералов. Никому не нравилось то, что требовалось сделать, но все понимали что иного выхода нет — даже если это очень опасно для них.\n\n— Крестьяне в шаге от того, чтобы взбунтоваться, — начал генерал фон Сольдау, когда Кампхаус сел за стол — Оставшиеся в живых Штурмовики разнеслись по стране, и пытаются склонить народ против нас. Банда Кредиторов так вообще перестала выполнять свои обязательства перед нами. Коротко говоря — мы на грани полного хаоса, и должны действовать очень быстро.\n\n— Все наши проблемы происходят из отсутствия легитимного правителя, — заключил Кампхаус — Решить эту проблему можно, только если мы дадим власть тому, у кого есть должный авторитет.\n\n— Возможно, стоит напрямую обратиться к Империи? Смею предположить что они бы с радостью приняли нас, особенно в связи с последними событиями.\n\n— Нет, только не Империя, — ухмыльнулся Кампхаус — Люши. Наша нация неразрывно связана с этим государством, и Уайткресты имеют право на эти земли настолько, насколько это только возможно: их уважают, они родны нам, они доступны. Чего более — у них даже есть молодой и энергичный принц. Я уже отправил на Юг письмо, с предложением не просто стать частью государства Люши, но и отдать принцу корону Хеллквилла. Он укрепит нашу власть, а мы получим ценного должника. Вы можете высказать своё недовольство этим планом, но учитывайте, что скорее всего — это единственный возможный способ спасти Хеллквилл."
hellquill.60.a:0 "Нам придётся надеяться на его согласие."

hellquill.61.t:0 "Корона для принца"
hellquill.61.d:0 "Совершенно удивительное письмо, адресованное [LUS.GetLeader], прибыло сегодня в столицу. На нём стоит подпись одного из генералов, сейчас управляющих Хеллквиллом, а в его тексте, так называемый Деметриус Кампхаус напрямую предлагает нам трон и владения Хеллквилла.\n\nК этому письму сразу было сделана поправка — Люши не будет претендовать на земли Хеллквилла, и лишь сделает [LUS.GetLeader] его законным правителем. В таком случае, земли объединятся в качестве Дуалистического Княжества, сохранив одинаковые права под управлением одного правителя. Подобные предложения редко встречались за всю прежнюю историю, и вся эта ситуация выглядит слишком хорошей, чтобы быть правдой, а потому, вопрос нашего ответа на это письмо остаётся открытым." 
hellquill.61.a:0 "Ну конечно же принц согласен!"
hellquill.61.b:0 "Я не очень люблю Хеллквилл..."

hellquill.62.t:0 "Новый принц"
hellquill.62.d:0 "[LUS.GetLeader] согласился с нашим предложением, и прибыл сегодня в Хеллквилл, чтобы принять непосредственное участие в церемонии передачи власти. Некоторая паника возникла, когда пришло осознание отсутствия у Хеллквилла короны, ведь здесь никогда не было монархии, а потому ничего символичного не могли предложить принцу. К счастью, инициативу принял генерал Кампхаус, извлекший из ножен меч последнего великого магистра Ордена Хеллквилла, и передавший его принцу Элиасу по прибытии.\n\n— Наша нация не может предложить вам богатства, но она может предложить вам свою силу, стойкость и верность, укрепившиеся за многие годы, Ваше Величество. Пусть этот меч, Меч Хеллквилла, веками служивший символом рыцарства и власти наших магистров, отныне послужит символом вашей власти в этих землях.\n\n— Благодарю вас, генерал, — сказал Элиас, приняв меч.\n— Жители Хеллквилла. Так же как и в Люши, ваши земли выдержали немало испытаний за последние годы, и тем не менее — вы выдержали их все с непреклонной решимостью, и предложили мне честь, от которой я не имею права отказываться. Путь будет долго, но я клянусь вам Скипетром Люши и Мечом Хеллквилла, что тёмные времена позади, и я приведу наши великие нации к славному будущему. Народ Хеллквилла... Мой народ... Я приветствую вас! — приложив меч к груди, Элиас поклонился толпе, и шум аплодисментов наполнил залу."
hellquill.62.a:0 "Слава Элиасу! Слава Дуалистичному Княжеству!"

hellquill.63.t:0 "Новый принц"
hellquill.63.d:0 "[LUS.GetLeader] согласился с нашим предложением, и прибыл сегодня в Хеллквилл, на церемонию передачи власти. Некоторая паника возникла, когда пришло осознание отсутствия короны у Хеллквилла, ведь здесь никогда и не было монархии, а потому ничего символичного не было, и нечего было предложить принцу. К счастью, инициативу принял генерал Кампхаус, передавший меч последнего великого магистра Ордена Хеллквилла — принцу Жерару, по его прибытии.\n\n— Наша нация не может предложить вам богатства, но она может предложить вам свою силу, стойкость и верность, укрепившиеся за многие годы, Ваше Величество. Пусть этот меч, Меч Хеллквилла, веками служивший символом рыцарства и власти магистров, отныне послужит символом вашей власти в этих землях.\n\n— Я принимаю вашу клятву, генерал Кампхаус! — торжественно воскликнул Жерар, выхватывая меч из ножен — И как великий принц Хеллквилла, я хочу чтобы все вы знали, что я не позволю вам терять время зря — нет, путь, уготованный вам, будет трудным и кровавым, но вместе мы достигнем могущества! Наши земли считаются жалкими отголосками цивилизации, не заслуживающими внимания, но я предлагаю вам шанс показать миру, что мы сильнее, чем они думают, и что с нами стоит считаться! Вы — потомки рыцарей древнего и великого Хеллквилла, и я надеюсь, что вы не обмякли с тех древних времён, ведь нам предстоит тяжелый путь, если мы хотим отстоять своё величие, слишком огромное чтобы идти в сравнение с оным у тех, кто хочет забрать его у нас! Воины Хеллквилла! Последуете ли вы за мной?! —вновь  воскликнул Жерар, вознося меч над головой, и провоцируя оглушительные восклицания толпы."
hellquill.63.a:0 "Слава Принцу Жерару! Слава Дуалистичному Княжеству!"

hellquill.64.t:0 "Ужасный провал"
hellquill.64.d:0 "Сегодня мы получили от Люши наихудшие из возможных известий: [LUS.GetLeader] поблагодарил нас за наше предложение, но сказал, что он не может принять его. Это значит, что авантюра для утверждения легитимности Хунты Кампхауса провалилась, а Хеллквилл должен готовиться к проблемам — один, без какой либо поддержки, и даже без законной власти. Неужели пришло время анархии, беззакония, и бандитизма?"
hellquill.64.a:0 "О нет..."

hellquill.65.t:0 "Становление беспорядков"
hellquill.65.d:0 "Деметриус Кампхаус отдыхал в своих покоях в замке Ордена. Новости из Люши потрясли его. Его задумка провалилась, всё рушилось. Они могли бы найти и другого претендента, или даже продолжить переговоры с Люши, но было ли у них время?\n\nОн встал, и направился к окну, чтобы осмотреть город. Даже с расстояния он ощущал их: злобу, разочарование, напряжение, витающие в воздухе. Донесения сообщали об атаках на офицеров, происходившие прямо на улицах. Партизаны атаковали всё чаще, ситуация с ними становилась прямо как в Лонгсворде. Производство погрязло в саботажах и забастовках. Даже среди рыцарей были дезертиры. Нонсенс — разве могло такое произойти всего пару лет назад?! Для восстановления порядка, на улицы были отправлены войска. Они арестовывали всех без разбору, и закрыли границы. Но с какой целью? Им потребовалось бы убить всё население Хеллквилла, чтобы наконец достичь мира. Вингфрид и его прислужники тоже пытались сделать это, причём лишь с малыми частями населения, и посмотрите — где они сейчас...\n\nОни потерпели неудачу. Вингфрид, Эдлер, Урлах, Вильгельм, Гровер... А теперь и сам Деметриус. Они все были убиты, и он был следующим в этом списке. Он понимал, что это было лишь вопросом времени.\n\nВсё терпело крах, а он даже не мог понять причину — на этот раз не мог. Кампхаус сел за стол, и налил себе стакан шнапса... Что ещё ему оставалось?"
hellquill.65.a:0 "Выпьем... за это..."

hellquill.66.t:0 "Великая Революция"
hellquill.66.d:0 "Веками народ Хеллквилла терпел лишения и угнетения, был вынужден вести войны друг против друга. Так много крови было пролито в этих землях... И во имя чего? Ради гордыни королей и императоров! Разве их волновали проблемы жителей Хеллквилла? — Будь то пони, грифоны, алмазные псы или кто бы то ни было ещё — желали ли они чего нибудь, кроме бесконечных страданий для своего народа? Может и да. В конце концов — у всех у нас есть совесть, но вся эта их власть, их великолепие — легли на плечи масс, а чтобы мы не восставали — мы были вынуждены убивать и калечить друг друга, ради каких-то бесполезных клятв, под принуждением данных грифону, давно умершему от копыт пони.\n\nМы, члены КПХ, товарищи по борьбе и труду, отказываемся от всего этого! Мы не будем более терпеть вымогания у нас последних крох во имя кровавой идеологии фон Катеринберга. Мы наблюдали, как Лонгсворд был сожжён... Нас заставили служить, или убивали во имя этого, но когда они начали убивать друг друга — мы были готовы. Наконец, последний генерал, последняя попытка продать наши земли и жизни иностранцам пробудила народ.\n\nИ теперь, когда солдаты Революции восстали — тираны поймут что Хеллквилл больше не будет им повиноваться!"
hellquill.66.a:0 "Народ Хеллквилла! Объединяйся!"

hellquill.67.t:0 "Национальная рознь"
hellquill.67.d:0 "Когда новости о провале Кампхауса донеслись до замка Хеллквилла, хунта сделала все возможное, чтобы сохранить это в секрете. Однако, переворот оставил доверие военной администрации к Деметриусу Кампхаусу под большим вопросом, а известия, в конце концов — просочились.\n\nНемного удивительно, но новости вызвали общественный раскол: большинство консерваторов, жаждавших возврата к старым традициям — возмутились, и начали спорить о том, что делать дальше; остальные же чувствовали себя обманутыми из-за приглашения иностранных правителей для исправления беспорядков, оставшихся после реформистов. Было ясно, что заявка национальной хунты на легитимность провалилась, а потому, буквально через несколько дней начались беспорядки и протесты, прекратились военные коммуникации, а на улицах начали появляться плакаты КПХ..."
hellquill.67.a:0 "Здравомыслие возобладает!"

hellquill.68.t:0 "Реформы законодательства"
hellquill.68.d:0 "Попытки уравнять Орден Хеллквилл и Княжество Люши были... утомительным. С одной стороны — законы должны быть построены на полной готовности к войне, когда это требовалось, с другой же — учитывать многовековые традиции и местные обычаи, противоречащие этому.\n\nТем не менее, после долгого и трудного осмысления, удалось сформулировать, пусть и не полные своды законов, но хотя бы общие рамки, вокруг которых каждому княжеству будет дозволено выстроить свои собственные системы. При этом, мы надеемся, что некоторые из наиболее заметных проблем, таких как многочисленные налоговые льготы, существующие в Драксленде, не будут отменены в одно мгновение, а будут убраны со временем, ведь местные парламенты будут иметь немного свободы в определении своих законов. Это лишь компромисс, но это хороший компромисс, ведь он в некоторой степени удовлетворит нужды и желания каждого грифона."
hellquill.68.a:0 "Понадеемся, что это не приведёт к большим проблемам..."

hellquill.69.t:0 "Закон О Дворянстве"
hellquill.69.d:0 "Из-за союза между Хеллквиллом и Люши, возникло множество жалоб со стороны знати последнего. Её представители были недовольны тем, что "простые солдаты" из Хеллквилла считались равными им, и называли это оскорблением самого понятия благородства. Высшее командование Хеллквилла, в настоящее время имеющее статус знати, предлагает каждому оскорблённому дворянину, желающему восстановления справедливости — организовать дуэль, но предупреждает, что тогда их чемпионом будет выступать Сэр Герман Стилталон, известный как "Мясник из Зинтена", так что, скорее всего, до этого не дойдёт ведь известно, что дуэли с этим рыцарем никогда не обходились малой кровью, и что он жив и здравствует.\n\nЧтобы справиться с нарастающим напряжением, [HLQ.GetLeader] приказал провести великое собрание для решения этого вопроса, и определения прав и обязанностей дворянства. Собрание началось с выдачи дворянских титулов бывшим членам Хеллквилльской Хунты, в частности, Деметриуса Кампхауса сделали графом Бикштадта. Принц также решил, что меритократическая система Хеллквилльской армии даёт её командованию право получить дворянские титулы. В то время, как высшие чины недостижимы простому населению, каждый может заработать себе статус рыцарства, и после текущего собрания, Хеллквилл становится равным Люши, дворянству которого было обещано, что их права не будут попраны этим, ведь это будут отдельные титулы Хеллквилла, не соотносящиеся с оными у Люши."
hellquill.69.a:0 "Понадеемся что они перестанут жаловаться."

hellquill.70.t:0 "Бикштадтский комитет"
hellquill.70.d:0 "Для сильной нации недостаточно еды и оружия — у неё должна быть вера! Когда мы собираем грифонов нашей родины для надвигающейся борьбы, они должны всем сердцем осознавать, что боги на нашей стороне. Священники Люши и Хеллквилла встретились недавно в Бикштадте для обсуждения совместной работы в этих землях. Вместе со специально отобранными со всей страны прелатами, они сформируют новый комитет, роль которого будет заключаться в заботе о духовной жизни — даже через границы княжеств, и слежение за тем, чтобы Боги были благосклонны к нам и нашему благородному принцу."
hellquill.70.a:0 "Наше дуалистическое княжество — набожная нация!"

hellquill.71.t:0 "Триединое королевство"
hellquill.71.d:0 "Жители Бродфельда — нация, пострадавшая больше, чем вообще мог заслужить любой народ, а наше вмешательство лишь усугубило боль, даже не смотря на всю благонамеренность наших действий. Принц Элиас издал указ по Хеллквиллу и Люши: собрать все имеющиеся запасы продовольствия, и распределить их среди народов трёх стран, а также организовать встречи с местными властями и простыми грифонами, обсудить с ними их беды и заботы. По прибытии принца в Кивессин, причина этого благородства стала ясна: он публично заявил о своем намерении взойти на престол Бродфельда, с целью положить конец конфликтам, опустошавшим эти земли. Династия де Киссау и революционеры ОАГ слишком долго разрывали нацию на части, и ради народа Бродфельда, этому нужно положить конец. Принц поклялся рассматривать Бродфельд не как завоеванное государство, но как часть его унии — в качестве третьего равноправного члена. Все вместе, они образуют троицу корон и наций, а корона Бродфельда будет добавлена к скипетру Люши и мечу Хеллквилла. Народ, измученный войнами и тиранией, не мог сразу поверить в подобное благородство — слишком много крови было пролито, чтобы можно было легко обрести надежду. И всё же, Элиас торжественно клянется измученной нации в том, что даст Бродфельду безопасность и процветание, которые должны были быть у его народа с самого начала."
hellquill.71.a:0 "Слава Люши, Хеллквиллу, и Бродфельду!"

hellquill.72.t:0 "Встреча с ОАЛ"
hellquill.72.d:0 "ОАЛ и КпХ сотрудничали годами. Коммунисты Хеллквилла и пони-активисты просто не имели права сидеть сложа когти и копыта, в то время как граф Паллас Лонгсвордский плёл свои кровавые заговоры. К сожалению, назначение Вингфрида фон Вингенберга на пост великого магистра ордена Хеллквилл обозначило трудные времена для КпХ: многие революционеры, и сочувствующие им граждане были либо арестованы, либо убиты. В конце концов, председателю Эрнсту Фишеру пришлось сосредоточиться на спасении своих товарищей от Чёрных Плащей, а силам ОАЛ — рассчитывать лишь на свои силы во время гражданской войны в Лонгсворде. Напряженность в отношениях продолжалась ещё долгое время после установки контроля Хеллквилла над Лонгсвордом. Партизаны ОАЛ, ещё не оправившиеся от того, что их бросили во время войны, считали что Фишеру нельзя доверять, а потому переключили своё внимание с революционного восстания — на спасение беженцев-пони.\n\nНыне же, мы начали вновь налаживать наши отношения, и уже даже были установлены несколько контактов. Особенно приметным из них является связь между Людвигом фон Платеном из ОАЛ, и Экардом Эссеном из КпХ: они были друзьями ещё во времена своего рыцарства, а потому им было легче установить доверительные отношения. Даже Чёрным Плащам не удалось разрушить эту дружбу."
hellquill.72.a:0 "Это трудные времена для всех нас."

hellquill.73.t:0 "Штурм трудовых лагерей"
hellquill.73.d:0 "Наблюдая, как колонна шла в направлении трудового лагеря Вингенберга, Экард Эссен чувствовал сильное напряжение. Он слышал о случае в Зинтене, и произошедшей во время освобождения лагеря резне. Чем ближе они подходили, тем сильнее запах леса перебивался отвратным зловонием. Они шли всё дальше и дальше, а запах становился всё более невыносимым. Рядом с Экардом шла Эмбер Шайн, боец из ОАЛ. Вид у неё был мрачный. Он по привычке спросил, почему она беспокоится.\nОтвет был простым: — После того, что случилось в Лонгсворде, я надеялась больше никогда не почувствовать этого.\n\nВнезапно, в воздухе почуялся запах гари, и Эмбер Шайн наконец заявила: — Нам нужно спешить.\n\nОни полетели, а кто не мог — побежали, что было сил.\n\nПо прибытии в рабочий лагерь, солдаты заметили несколько палаток, установленных посреди поля на сырой земле, и огороженных забором. Присмотревшись, они также увидели пылающую постройку, однако, издалека не видели особой активности. Их встретили разведчики, передавшие информацию об отступлении солдат из лагеря. Беспокойство Экарда тут же развеялось, и он раздал приказы: Эмбер Шайн вместе с группой грифонов и пегасов отправятся в погоню за солдатами, оставшиеся же разделятся на тех, кто попытается потушить огонь, и тех, кто отправиться в лагерь. Сам Экард присоединился к последней группе.\n\nОни стремительно ворвались через ворота лагеря, в ожидании стрельбы, однако, встретила их лишь тишина. Враг бежал, и Экард боялся худшего, однако, когда они прошли дальше — лица выглянули из укрытий. Экард никогда не забудет их: тощие, и явно вымотанные, пони из последних сил подошли чтобы встретить бойцов, развеяв свой страх. Экард немедленно вызвал лекарей. Когда он вернулся, жеребёнок подошёл к нему. Экард наклонился и спросил у него имя. — Голден Болл — ответил жеребёнок. — Привет, я Экард — ответил он, прямо перед тем как заметил сколь много дрожащих детей было неподалёку. Он достал своё одеяло из рюкзака, и накрыл им Голден Болла, после чего, с улыбкой на лице сказал: — Всё будет хорошо. Обещаю.— Жеребята лишь молча кивнули.\n\nНа закате, они разбили палаточный городок, и ждали пока грузовики вывезут освобождённых в госпитали Вингенберга. Также был потушен пожар, однако, большинство документов уже успело сгореть. Это может усложнить установление истины и восстановление справедливости. Экард оглядел бывших заключённых, мирно разговаривающих и принимающих ужин. Он вернулся к своей группе, и, заметив их беспокойство — сделал глубокий вдох и улыбнулся им."
hellquill.73.a:0 "Жизни — это больше чем архивные записи."

hellquill.74.t:0 "Визагинский конкордат"
hellquill.74.d:0 "Встреча прошла в старой таверне неподалёку от Визагина, используемой ранее партизанами пони в качестве убежища. Помощники Фишера сочли это отличным способом выражения уважения к Старри Найт. Атмосфера была напряжённая. Фишер никогда не имел возможности встретиться с ныне легендарным лидером ОАЛ, и мог лишь гадать что эта кобыла на самом деле представляет из себя.\n\nНаконец, она прибыла, позади неё шли трое партизан: два пони и грифон. На ней была обычная униформа, слегка великоватая для неё. Её лицо отражало лишь суровую решимость, и некоторую истощённость. Она курила, причём, что удивительно — люшианскую сигарету.\n— Я прочла вашу книгу — сказала она, как бы между делом.\nОн улыбнулся: — Да ну? И что же вы думаете о ней?\n— Вы далеко не Карамель Маркс — ответила она с тем же тоном.\nФишер ухмыльнулся в ответ: ему это было и не нужно, однако, говорить ей было бы бессмысленно. Вместо этого, он предложил ей присесть за стол. Она кивнула, и заняла приготовленное для неё место. Фишер начал высказывать свою точку зрения о сложившейся ситуации, и выразил желание объединить силы ОАЛ к КпХ в единую организацию. Старри Найт тихо выслушала его, не прерывая.\n— Итак, теперь, чего же хотите вы?\n— Я хочу равных прав для членов ОАЛ и КпХ — во всех революционных комитетах, признания всех вооруженных партизан и членов КпХ войсками революции, а также равноправия всех существ во властных полномочиях. Когда мы покончим с остатками, конгресс, собранный из участников ОАЛ и КпХ, выберет нового председателя объединённой партии федерации, причём голосовать должно быть позволено абсолютно каждому.\n— И что, если я не соглашусь?\n— Тогда мы не договоримся.\nСказав это, и продолжив глядеть на него, она докурила сигарету. Не долго думая, Фишер улыбнулся и протянул вперёд свой коготь.\n— Договорились.\nСтарри Найт потрясла его коготь копытом, с неизменным, спокойным лицом.\n— Конечно же, договорились."
hellquill.74.a:0 "К светлому будущему!"

hellquill.75.t:0 "Революционные трибуналы"
hellquill.75.d:0 "Силы революции очистили земли Хеллквилла и Лонгсворда от режима реформистов, но теперь, мы должны были решить, что нам делать с элитой, так или иначе оставившей свой след в величайших преступлениях в истории континента. С целью сохранения порядка, а также процветания Хеллквилла — мы должны наказать их, почтив память жертв реформистов.\n\nПредседатель Эрнст Фишер приказал создать комитеты, с целью расследования деятельности администрации Хеллквилла и Лонгсворда за последние несколько лет. Эти комитеты будут под управлением трёх членов КпХ, трёх членов ОАЛ, одного участника ПНС, и четырёх представителей от крупных общественных организаций. Они будут выносить решения по каждому делу, чтобы либо перейти к судебному разбирательству, либо применить упрощенное административное наказание, либо вообще помиловать подсудимых. Суды будут организованы революционными трибуналами, в которых население выступит в качестве присяжных заседателей.\n\nТакже, Фишер по радио сообщил нации о грядущих заседаниях: — Суды, которые произойдут в скором времени, будут несомненно сложны, но к сожалению, они необходимы для залечивания ран и дальнейшего продвижения. Не смотря на то, что мы все гордимся славной победой революционных идей, история должна запомнить это время, как время величайших поражений для всей нашей нации. Товарищи, я призываю вас всех должным образом ответить на этот призыв. Не посрамим наших павших друзей и соратников!"
hellquill.75.a:0 "Да свершится правосудие!"

hellquill.76.t:0 "Бикштадтские судебные процессы"
hellquill.76.d:0 "Режим реформистов принёс нам много бед, и немногие участники старого Ордена Хеллквилл смогут заслужить полное прощение. Также, по прежнему существовали те, кто просто выполнял приказы — бойцы Штурмовиков — молодёжные военизированные группировки Фон Катеринберга, внёсшее наибольший вклад среди всех частей Вермахта, все они были замечены в каких либо схемах, и участвовали в грабежах. К несчастью для революции, переворот Кампхауса лишил нас всякой возможности суда над их лидерами и инвесторами. Однако, многие из Штурмовиков выжили, и ответят за свои преступления.\n\nСуды проводились в Бикштадте — городе, бывшем для Штурмовиков основной зоной активности. Суды были жёсткими, под стать свершённым преступлениям. Молниеносный крах режима позволил КпХ завладеть многими документами, а записи, со всей тщательностью созданные поддерживающими революцию гражданами ещё в дни правления реформистов, лишь подкрепили их. Собственно, их пренебрежительное отношение к обычным солдатам также сказалось. Многие заключённые были более чем рады помочь и дать показания, даже если это лишь немного сократит срок их задержания.\n\nСуды вершили судьбы, и в результате, многих приговорили к смерти или каторге. Казни прошли публично, на старом турнирном поле. Десятки тысяч граждан явились чтобы пронаблюдать за ними."
hellquill.76.a:0 "Никакой пощады этому сброду!"

hellquill.77.t:0 "Суд над Кампхаусом"
hellquill.77.d:0 "Когда пришла революция, многие предположили что Деметриус Кампхаус возглавит последние рубежи отчаянной обороны, или отступит и организует сопротивление. Таким уж было его наследие. Годами он был одной из самых главных сил, удерживающих режим Фон Катеринберга, и было бы глупо считать что он просто сбежит... И всё же, того, что было дальше, никто не ожидал: Кампхауса нашли в его офисе в замке Хеллквилла, пьющего алкоголь. Он даже не сопротивлялся аресту.\n\nУчитывая, сколь многие рыцари, а также главнокомандующие реформистов умерли на протяжении последних нескольких лет, Кампхаус был самым подходящим офицером для ответа за все преступления старого режима. Председатель Фишер объявил суд над ним величайшим событием, и приказал докладывать о процессии на всю страну. Судьёй выступил бывший реформист, перебежчик с самого начала революционных движений — Лотар Виттеннехт. Многие свидетели были созваны, и суд был оглашён тем самым, долгожданным очищением нации. Свет был пролит на многие зверства, совершённые рыцарями, к сожалению, некоторые никогда не будут выявлены — рыцари предприняли не до конца удачную, но, тем не менее, — успешную попытку поджога архива Ордена.\n\nНаконец, пришло время Кампхауса высказаться в свою защиту. Покрытый множественными шрамами ветеран встал, и после того, как ему задали некоторые формальные вопросы, он наконец начал говорить, с полной серьёзностью и смирением в глазах.\n\n— Суд не интересуют мои ответы, за исключением тех, что я могу дать на заданные им вопросы, однако, я хочу спросить каждого из вас: кто вы вообще такие? Что вы сделали для Хеллквилла за свою жизнь? Я сделал то, что было необходимо! Я принёс такую жертву, о которой вы не можете даже помыслить! Мне не о чем сожалеть, мне не за что извиняться. Я не собираюсь воспринимать этот суд всерьёз, ведь его цель лишь в том чтобы убить меня — делайте своё дело.\n\nЗаявление Кампхауса взбудоражило всех, однако, суд, естественно, продолжился. В конце концов, судья решил отнять у него даже последние почести — его лишили права на смерть, подобающую солдату — он будет повешен, как предатель."
hellquill.77.a:0 "Только его смерть смоет следы его преступлений."

hellquill.78.t:0 "Штурм оружейных складов"
hellquill.78.d:0 "Даже после того, как мы закрепили революцию в Хеллквилле, многие аванпосты и оружейные склады Вермахта затихли, полагая, что либо мы потерпим неудачу, либо они смогут организовать сопротивление, или даже поднять мятеж со своих баз. Тем не менее, мы выстояли, и города были взяты под наш контроль, в то время как вражеские гарнизоны сдались, разбежались, или развалили себя изнутри.\n\nОтчаявшись, они приготовились к перегруппировке, а некоторые офицеры реакционеров и Штурмовики предприняли попытку контрабанды оружия и экипировки к отдалённым местам, а также старым крепостям в горах и лесах. К счастью, наши солдаты перехватили несколько конвоев, однако, огромная часть экипировки по прежнему была в когтях реформистов.\n\nТем не менее, в конечном счёте, всё это не важно. Мы ожидали, что старый режим не удастся сместить в один день, а потому — готовились к такому сопротивлению. С героизмом, ожидаемом от них, наши солдаты вступили в ожесточённое сражение. И вот, через крики грифонов и рёв орудий, наши товарищи уничтожили последний оплот угнетателей, а мы стали на шаг ближе к окончательной победе."
hellquill.78.a:0 "Браво Революции!"

hellquill.79.t:0 "Офицеры Революции"
hellquill.79.d:0 "Когда Эрнст Фишер вернулся в Хеллквилл, чтобы взять под свой контроль КпХ — он чётко осознавал, что революция — это серьезный риск. Для противостояния капиталистам и реакционерам им нужен был авангард солдат, а не рабочих. Именно поэтому, он сразу начал сбор сил.\n\nОдним из тех, кого Фишер признал многообещающим, был Экард Эссен — бывший рыцарь, знающий Орден таким, каким он был. Именно Экард потратил многие бессонные ночи для тщательной подготовки: он разведал оружейные склады, основал революционные ячейки, и собрал оружейный запас. Без него, революцию могли бы пресечь на корню.\n\nОднако, ни один план не способен пережить реальную обстановку: когда приходит время действовать — нужен сущий героизм. Тут, на помощь пришёл Антонин Скофф, рождённый в Зинтене, он яростно сражался во время восстания, а когда лидер местной ячейки погиб в уличных боях с гарнизоном, Скофф удержал товарищей, не дав им разбежаться — сплотил их. Он провёл успешный штурм местного штаба командования, повернув вспять почти полный провал ячейки, и выбил из этой ситуации великую победу для всей революции!\n\nСейчас, Скофф и Эссен были назначены генералами недавно основанной Революционной Гвардии Хеллквилла."
hellquill.79.a:0 "Они должны защитить Революцию!"

hellquill.80.t:0 "Первый съезд ЕКПХ"
hellquill.80.d:0 "Наконец, Революция полностью контролирует оба берега реки Гриффкинг, и Хеллквилл может сконцентрировать всё внимание на создании и укреплении нового социалистического общества. Первым делом, был созван съезд Единой Коммунистической Партии Хеллквилла.\n\nСъезд также выступил поводом для празднования, и поздравления всех тех, кто беспрестанно трудился во благо революции, а также освобождения Хеллквилла и Лонгсворда. Тем не менее, в конце концов, один вопрос оставался открытым, и именно его должно было окончательно решить это собрание — кто же поведёт нацию к великому будущему: грифоны, или пони? До сих пор эту роль занимал грифон, повёдший как КпХ, так и в итоге ОАЛ к победе. Тем не менее, по старому уговору, свои кандидатуры будут представлять двое, и выбор того или иного отразится на всём будущем Хеллквилла, эти двое — Старри Найт, и Эрнст Фишер.\n\nПервое слово взял Эрнст Фишер. Полный энтузиазма, молодой лидер венчал собой волну побед. Его речь была амбициозной, а сам он призвал к скорому восстановления экономики Хеллквилла, для окончательного избавления от окостенелой старины. Он решил, что Хеллквиллу нужно быть готовым к защите революции, ведь в мире, полном реакционеров, не может не найтись тех, кто возжелает поживиться нашими достижениями. Покончить с угнетениями можно лишь сталью и кровью, точно также, как мы получили свободу от рыцарей и Чёрных Плащей.\n\nРечь Старри Найт не очень сильно отличалась. Кобыла из Лонгсворда как всегда была усталой и мрачной, и говорила спокойным, нежным голосом. Речь её началась с благодарности к её соратникам, и напоминания всем тех ужасов, что произошли при графе Палласе, а после — при Вингфриде фон Катеринберге. После чего, она призвала к построению более заботливого государства, в котором социализм был бы построен на основе всеобщего братства и единства. В конце речи, она заявила, что Хеллквилл и Лонгсворд по прежнему должны быть готовы защищать идеи лучшего будущего, и прав всех существ на свободу и безопасность. И если враг придёт — его встретят лучшим что есть у нации — великой доблестью и сплочённостью.\n\nИтак, поскольку обе речи были оглашены, пришло время решить, какая раса поведёт нас в будущее..."
hellquill.80.a:0 "Фишер переизбран на должность Генерального Секретаря!"
hellquill.80.b:0 "Старри заступает на должность Генерального Секретаря!"

hellquill.81.t:0 "Предложение рабочей республики"
hellquill.81.d:0 "Сегодня, в Люмиуме, мы встретили делегацию Народной Республики Хеллквилл, с ними также прибыл и наш бывший соотечественник и рыцарь, ныне воюющий под красным знаменем — Людвиг фон Пилатер.\n\nНе трудно вспомнить те времена, когда равные земли Фронтира были основаны по императорскому указу на Востоке от границ Герцланда, однако, теперь, над этими землями развевается красный флаг, пони и грифоны объединились в единый народ, вместо истребления друг друга, а тираны мертвы. Несмотря на это, некоторые ветераны революции Фронтира, воевавшие на нашей стороне, говорят нам, что с некоторыми хеллквилльцами трудно работать сообща, особенно — когда не всё идёт по их плану.\n\nИх посланник передал нам интересное донесение — Хеллквилльцы требуют, чтобы земли Люши стали частью их республики. Они обещают нам федеральный статус, возможность выборов и право голоса на федеральной ассамблее, а также экономическую поддержку. Конечно же, это будет значить для нас потерю всего столь тяжело нажитого суверенитета, а также устоявшихся идеалов крестьянского самоуправления, но опять же, наступили опасные времена, а три государства, объединённые в одно, будут сражаться лучше, чем одно. В любом случае, выбор — за нами!"
hellquill.81.a:0 "Мы должны согласиться!"
hellquill.81.b:0 "Это не в наших интересах."

hellquill.82.t:0 "Люши соглашается"
hellquill.82.d:0 "Сегодня великий день для народной республики. После долгих размышлений, Таредан и его коллеги-революционеры согласились с нашим предложением об объединении. Отныне, социалистическое государство тянется от долины Эви, до Фирдвудских лесов. Кто бы мог подумать, что нечто подобное может произойти там, где всего несколько лет назад тянулась, казалось, бесконечная и бессмысленная бойня? И вот, наперекор судьбе, красное знамя развевается над землями Востока и Запада."
hellquill.82.a:0 "Блестяще!"

hellquill.83.t:0 "Люши отказывается"
hellquill.83.d:0 "Плохие новости пришли к нам из Люши: Таредан отверг наше мирное предложение.\n\nВ то время, как некоторые из членов его партии обдумывали, было ли это правильным решением, вооружённая группировка, возглавляемая самим Эрнстом Фишером быстро взяла в свои когти контроль над Народным комитетом. По его мнению, Люши представляет угрозу Хеллквиллу, и является революционным государством не более, чем бандиты Блэкрок несколько лет назад. Его последователи считают, что интеграция была слишком серьёзным требованием. Однако сейчас уже поздно, и стало ясно что произойдёт далее. Возможно, это действительно было правдой, и крестьянская республика представляла опасность как для Хеллквилла, так и для своих собственных жителей. Тем не менее, развязывание войны между странами, над которыми вьются красные знамёна свободы кажется очень плохой идеей."
hellquill.83.a:0 "Да будет так — война!"

hellquill.84.t:0 "Федеративная народная республика"
hellquill.84.d:0 "Мы сделали это, Народный дворец в Хеллквилле наконец достроен. Это нечто необыкновенное, он не похож ни на одно другое здание в городе. Его структура не ассоциируется ни с одним из стилей эстетики старого режима, и имеет современную форму, а также золотые оттенки и символы-клеверы в качестве украшений — на это настояли пошняки и люшианцы.\n\nНа открытии присутствовали все три коммунистических лидера: Фишер, Таредан и Старри Найт, и они одновременно разрезали ленту. После чего, вслед за прессой, делегатами и посетителями, вошли в здание. Войдя, они сразу же оказались перед мемориалом, посвященным Тройственной Революции. Три звезды несут различные пони и грифоны, созданные, вероятно, по образам героев Хеллквильской революции, Лонгсвордской гражданской войны, и восстания в Люши. Под бронзовым памятником находился мраморный стенд с надписью: "Тем, кто сопротивлялся, тем, кто отринул крепостное право, и тем, кто свершил суд над тиранами".\n\nПосле того, как делегаты поднялись на этаж федерального собрания, деятели революции по очереди произнесли речь. Именно самый новый член федерации выступил с заключительным обращением к собранию народных депутатов.\n\n— Дорогие товарищи, делегаты Ассамблеи, в этот исторический день, я прошу вас лишь об одном. Вы — лицо нового поколения, и новой эры. Не будьте мстительными и гнусными. Будьте надеждой, за которую мы боролись. Я уверен, что вы видите наше будущее лучше, чем мы.\n\nУчастники радостно выкрикивали и аплодировали. Таредан поправил повязку на глазу, он гордился тем, что вошёл в историю в этот день, под громкие аплодисменты толпы."
hellquill.84.a:0 "К светлому будущему!"
hellquill.84.d_peasants:0 "Мы сделали это, Дворец Народа в Хеллквилле наконец достроен. Это нечто необыкновенное, он не похож ни на одно другое здание в городе. Его структура не ассоциируется ни с одним из стилей эстетики старого режима, и имеет современную форму и стеклянно-железо-бетонную конструкцию.\n\nСобрание Федеральной Ассамблеи было радостным и торжественным событием, с публичными обращениями Старри Найт, Эрнста Фишера, и изгоя из Люши, присоединившегося к КпХ ещё в годы его подпольной активности. Однако речь последнего не вызвала особого энтузиазма. Ни одно существо не поверило ему по-настоящему. Он не был Тареданом, и его легитимность как представителя Люши была запятнана его призывом к "освобождению".\n\nТем не менее, день всё ещё был великим. С гнётом империалистов и аристократов покончено, и три нации Фронтира наконец объединились в одну, способную гордо стоять на четырёх ногах против угроз Запада и Востока. Пони и крестьяне более не будут голодны, и они будут в безопасности, свободные от рыцарей старого режима."
hellquill.84.a_peasants:0 "Разве может быть лучше?"


hellquill.85.t:0 "Чаепитие с Фон Отрельсбергом"
hellquill.85.d:0 "Как отметил для себя Урлах, комната исследования архивов замка Хеллквилл была очень тихим местом. Он не ходил сюда уже минимум десятилетие. Всё в этой комнате была хорошо организовано, отражая всю серьёзность Августа фон Ортельсберга, вложенную в его работу. Из-за книжной полки послышался кашель и голос самого Августа:\n\n— О, Фридрих? Будь так любезен, принеси мне, пожалуйста, чашечку чая из столовой, а то горло всё никак не оставит меня в покое.\n\nКашляя, главный архивариус выглянул из-за полки. У него была стопка бумаг и носовой платок на клюве. Он несколько замялся, слегка ошарашенный тем, с кем он сейчас разговаривал.\n\n— Великий магистр? Я могу быть чем-нибудь полезен?\n\n— Полагаю, что да, сядьте — я ненадолго, и не буду беспокоить вас, и ваше горло.\n\nАвгуст сел, и Урлах продолжил.\n\n— Брат, я обдумал речи, высказанные тобой Внутреннему Совету. Они любопытны, пусть и звучат, как по мне, несколько наивно для твоего возраста.\n\nАвгуст снова прокашлялся — горло определённо болело.\n\n— Могу ли я спросить, что же сподвигло тебя на это? Учитывая маргинальность твоих взглядов и исключительно враждебный настрой оппозиции, мне кажется это удивительным, да ещё и в столь опасные времена...\n\nАвгуст ненадолго задумался, прежде чем ответить Урлаху.\n\n— Неужели, вы предпочли бы чтобы я лгал, мой великий магистр? Я дал клятву служить Ордену, и я надеюсь давать полезные и искренние советы своим братьям и сёстрам. Рассматривать же, а также решать, принимать эти советы, или отклонять — уже их дело. Я верю, что сила — в правде, особенно в эти тяжелые времена.\n\n— Редкая точка зрения. Когда все вокруг наслаждаются лестью, и бесчисленными дешёвыми советами. Достаточно взглянуть на другой берег реки Гриффкинг, чтобы увидеть, что будет дальше..."
hellquill.85.a:0 "Может нам стоит поговорить подольше? За чашечкой чая."

hellquill.86.t:0 "Бриз перемен"
hellquill.86.d:0 "Урлах ждал прибытия, как заявил Август, "лучших из представителей пони", у себя в офисе. Ему было очень любопытно, ведь ранее он встречал не очень много пони. И вот, его помощник доложил о прибытии Ривер Бриза. Когда пони вошёл в комнату, Урлах продолжал сидеть. Магистр обратил внимание на то, что в коридоре стоял взволнованный Август — большая самоотдача со стороны его главного архивиста, однако, это не имеет особого значения. Урлах посмотрел на Ривер Бриза. Пусть он и не производил особого впечатления, одет он был в соответствие грифоньей моде, и вёл себя подобающе. Это обнадёживает.\n\n— Здравствуй, добрый пони, присаживайся — нам есть что обсудить.\n\n— Приветствую вас, великий магистр, для меня честь встретиться с вами.\n\nВежливо, и в то же время — без лишних формальностей. Это хорошо, ведь Урлах не выносил всей этой лести и лишней любезности со стороны крестьян и придворных.\n\n— Вы были представлены мне посланником от пони Хеллквилла. Вообще, я ожидал увидеть кого-нибудь постарше, чего ну никак не могу сказать о вас. Так чем же вы примечательны?\n\n— Скорее всего я даже не разговаривал с теми, кто рассказал вам обо мне, великий магистр. Впрочем, это и не важно. Я вижу, что вы обратили внимание на значащий для нашего сообщества, момент, и готовы обсудить его. Отвечая на ваш вопрос, объясню: пони не представлены в законодательстве страны, и у нас мало средств для организации своей деятельности, а путешествия и общение между нашими общинами сильно ограничиваются старыми правилами. Я, в свою очередь — адвокат, а потому, имею право на беспрепятственные и безопасные путешествия по стране, и как следствие тяжкого труда и достаточно многолетнего опыта — имею большее представление о нуждах всех пони, чем кто бы то ни было другой. Будьте уверены, я делаю всё, чтобы защитить их в Хеллквилльских судах, и готов смело выступить за наши права.\n\n— Это похвально. Простите меня за прямоту, но какими по вашему должны быть эти права? Полагаю, вы имеете некоторое представление.\n\n— Конечно же, пони просто нужна свободная, счастливая жизнь, и честное правосудие. В общем, тема это довольно обширная, но, сделав нам эту маленькую услугу, вы заручитесь вечным признанием пони. Услышьте нас. Разрешите нам говорить с вами и между собой, и если вы сделаете это — вы поймёте, что мы, пони Хеллквилла — лучше, чем многие о нас думают."
hellquill.86.a:0 "Может этот пони и правда имеет некоторое представление..."

hellquill.87.t:0 "Встреча с пошняками"
hellquill.87.d:0 "Служба была долгой, но великолепной, даже учитывая просто отвратительное состояние храма — заключил про себя Урлах. В общем-то, называть это место храмом — слишком великодушно, ведь по сути своей это прославленный склад, украшенный довольно скромно. Однако, это не главное, главное — то, что он видел в этих пони степень благочестия и преданности, которой нет даже в Великих храмах Хеллквилла.\n\nПо завершении церемонии, Урлаха сопроводили в помещение, в котором он встретился с местными жрецами. Среди них была пожилая грифина в рясе, и юный грифон, ведущий службу. Они почтительно приветствовали его.\n\n— Я должен поблагодарить вас, юноша — эта проповедь была просто великолепна, и хор стал лишь вишенкой на торте.\n\nЮноша поблагодарил Урлаха, но тут же повернулся к грифине, обучавшей их, и матриарх заговорила.\n\n— Всё то материальное, чего им не хватает — они восполняют верой, магистр. Для многих из них это одно из немногих благочестивых занятий, которые они могут найти в гетто.\n\n— Тем не менее, я вижу проявленную ими самоотверженность, которой невозможно не восхищаться. Могу ли я узнать, сколь много пони было в этом приходе?\n\n— Несколько тысяч. Прошу простить меня за неточность, великий магистр, я слишком стара, чтобы вести учёт по головам.\n\nУрлах ответил не сразу: это было довольно внушительное количество, особенно учитывая, что многие храмы в городе едва могли вместить даже одну тысячу прихожан.\n\n— Так много? В столь маленьком месте как это? Простите, но вы точно не ошиблись?\n\n— Я понимаю ваше удивление, великий магистр, но ведь это единственный храм, открытый для их посещения. У любого грифона в Хеллквилле есть выбор, и многие из храмов посвятили себя только одному из наших богов. Но что же делать пошнякам? Несмотря на то, что они были обучены истине Борея, Арктурия и Эйр ещё когда были маленькими жеребятами и кобылками — им запрещено поклоняться им, как подобает. Я и сама очень удивилась, когда узнала об этом, будучи ещё послушницей. Именно из-за этого я посвятила себя этому месту, и я уверена — именно этого хотели бы Боги. Возьмите в пример хотя бы моего юного протеже. Да — он священник, несомненно, однако, из-за своего рождения, он лишен возможности служить здесь, в Хеллквилле.\n\nУрлах ненадолго задумался. Он раньше никогда не задумывался над жизнью пони в Хеллквилле. И вот они, обученные службе, и в то же самое время ограниченные в ней, не имеют ни единой возможности для подобающего использования своих умений. И при этом эти пони считали виновными именно себя... Странно."
hellquill.87.a:0 "Я просто обязан пригласить этого жеребца в Храм Борея!"

hellquill.88.t:0 "Политика прагматизма"
hellquill.88.d:0 "После нескольких встреч, вдумчивых молитв и тщательных размышлений, Урлах ап Сайрод наконец принял окончательное решение вопроса пони, а заодно с этим — поразмыслил над советом Августа. Действительно, многое можно было сделать без ущерба для себя, и теперь он понимал, что пони не смогут доказать свою лояльность и трудолюбие, не получив достаточной свободы, чтобы действовать законно.\n\nС этого дня, великий магистр постановил что инспекции в общинах пошняков будут разрешены только в чрезвычайных ситуациях, а автономия офицеров правопорядка будет ограничиваться более строгими правилами и обязательствами. Также будут сняты ограничения на передвижение, связь, и доступ в общественные места для всех пони.\n\nОн также подписал с организацией Ривер Бриз соглашение о создании Совета пошняков, который будет встречаться с чиновниками из ордена Хеллквилла для координации и обмена мнениями в вопросах, касающихся пони, и который он сам будет посещать каждый месяц."
hellquill.88.a:0 "Надеюсь, они не подведут"

hellquill.89.t:0 "Поездка на машине с Фон Сольдау"
hellquill.89.d:0 "После осмотра западного гарнизона, Урлах ап Сайрод возвращался, сидя на заднем сидении своей машины с Карлом фон Сольдау. Витая где-то в своих мыслях, он продолжал смотреть на Карла, который не спеша просматривал какие-то документы, попивая шнапс. Эти двое были не слишком разговорчивы: Урлах предпочитал тренировки и храмы — местам, где Карл пил, танцевал и веселился с друзьями с галантных компаний. Суровый выходец из Румейра не слишком интересовался такими развлечениями, но всё-же был впечатлён популярностью фон Сольдау.\n\nПо дороге его несколько раз узнавали местные фермеры, и каждый раз он разговаривал с ними так, будто они были давними друзьями, что, на самом деле, редко соответствовало действительности. Это несколько раздражало Урлаха, считавшего это срывом военного порядка, государственных дел и неподобающим отношением к рыцарю. Тем не менее, он задумался, ведь дело было в западной части страны, где фермеры-грифоны в лучшем случае безразлично относились к Ордену и его обязанностям, а потому и совсем не заботились об армейских нуждах. Не смотря на это, Карла они принимали как родственника — по-семейному. Да проклятье, даже этот шнапс был подарком.\n\n— Ты любим среди народа, брат Карл  — наконец сказал Урлах.\n\nКарл отвёл взгляд от своих бумаг и улыбнулся.\n\n— Вы так думаете? По правде говоря, я никогда не думал об этом. Я всю гражданскую жизнь прожил в этих краях — вокруг знакомые лица. Я и сам из этого рода.\n\n— Возможно, но я видел и нескольких рыцарей, получавших столь же тёплый приём от народа. Но что же не так в этих краях?\n\n— Это не пограничные земли, они не чувствуют себя в некой постоянной опасности, а потому и не нуждаются в нашей защите, да и с пони они по большей части не знакомы. Армия для них доставляет лишь неудобства, танки в полях, маневры, которые перекрывают дороги, и новые налоги. Они в нас не нуждаются, и всё походит на то, что мы их даже не слушаем.\n\n— Хочешь сказать, ты считаешь, что нам следует больше к ним прислушиваться?\n\n— Ну... Я мог бы помочь с этим. — Он улыбнулся, и Урлах не смог не ответить тем же."
hellquill.89.a:0 "Мы можем долго говорить об этом" #Станислав

hellquill.90.t:0 "Федерация Восточной Грифонии"
hellquill.90.d:0 "Урлах шёл через толпу, наслаждаясь небольшим стаканом сидра местного разлива. Достаточно много народу собралось на небольшое представление Карла. Это мероприятие не являлось одним из тех, что Урлах хотел бы посетить, будучи великим магистром. Присутствующие грифоны явно наслаждались идеей семейного дня, и это явно способствовало бы улучшению его настроения, если бы не одно но... Размышления Урлаха были прерваны несколькими молодыми птенцами, врезавшимися в него, и пролившими тем самым сидр прямо на его форму. Он недовольно прокричал им вслед.\n\n— Ах вы мелкие... А ну вернитесь!\n\nНо они уже убежали... Ох уж эти птенцы, никакого уважения: ни к старшим, ни к кому бы то ни было ещё. Не удивительно что они всюду пытаются вставить своё слово — их ведь даже воспитали плохо! К счастью, хотя бы в Румейре их ещё учат уважению к Богам и родителям.\n\nРазмышления Урлаха были очередной раз за день прерваны. На этот раз это был его помощник, пришедший с целью сообщить о скором начале речи Карла фон Сольдау. великий магистр неохотно согласился, оттирая пятна сидра с формы — пришло время выслушать чушь, которую собирался нести этот чародей.\n\nКарл фон Сольдау наконец вышел на сцену, вызвав внушительный грохот аплодисментов. Явно находясь в своей стихии, Карл подошёл к микрофону, и заговорил. По неудачному стечению обстоятельств, звук был выключен, и его небыло слышно, что вызвало несколько небольших смешков в толпе. Он в шутку постучал по микрофону в течение нескольких секунд, пока он не заработал, после чего начал свою речь.\n\n— Спасибо всем, и добро пожаловать на первый День Семьи в Федерации Восточной Грифонии. Я очень рад быть здесь, среди всех вас, однако, до того как мы приступим к выполнению наших взрослых обязанностей, я бы хотел поблагодарить лорда Урлаха ап Сайрода, великого магистра ордена Хеллквилл, который почтил нас сегодня своим присутствием, и без которого мы бы сейчас здесь не стояли. — прошла вторая волна аплодисментов, заставившая Урлаха улыбнуться и неловко помахать когтем. — И чтобы продемонстрировать ему самое лучшее приветствие Сольдау, двое моих племянников исполнят для всех вас небольшую песню.\n\nПримечательно, что эти сопляки, запятнавшие ранее его форму, получили гораздо более тёплые аплодисменты чем он сам..."
hellquill.90.a:0 "Ну конечно, они ведь племянники Карла..."

hellquill.91.t:0 "Беседа со Штакельбергом"
hellquill.91.d:0 "Урлах встретился с Вильгельмом Штакельбергом после службы, проведённой в храме Борея. Вильгельм был вежлив, но казалось, слегка удивлён встречей. С тех пор, как он присоединился к рядам реформистов, в их с Урлахом отношениях было сильное напряжение. Штакельберг фактически поддержал кандидатуру Вингфрида на пост великого магистра ордена, что причинило боль Урлаху. Однако, несмотря на всё это - они вместе проводили время на этом заднем дворе. Наконец, Урлах остановился и посмотрел на город, раскинувшийся перед ними. Вильгельм также огляделся, после чего гроссмейстер нарушил молчание.\n\n— Друг мой, меня терзает некоторое беспокойство: Вингфрид фон Катеринберг оказался не только нелояльным, но и бесчестным.\n\n— Есть ещё кое что, что меня возмутило. Рыцарь, удостоенный такого высокого звания, должен был принять ваш законный вызов.\n\n— Хотите сказать, вы со мной согласны, и всё же - покровительствуете ему? Почему?\n\n— На это есть ряд определённых причин, и я уверен, если вы меня выслушаете - вы сочтёте мои суждения справедливыми. Многие из нас чувствуют, что цель бездумной охраны восточной границы давно утеряна, посмотрите на мир вокруг - времена меняются, в то время как мы не предпринимаем абсолютно никаких действий, кроме редких стычек с собаками и пони. И те, кто называет себя реформистами - хотят именно действовать с истинной верой в нашу настоящую миссию, а не во имя личной репутации тех, кто только и может что говорить про эту самую "истину". Понимаете, о чём я?\n\n— Неужели, вы решитесь на это, даже если придётся стоять рядом с такими нечестивцами, как Эдлер и его еретики?\n\n— Ну да... штурмовики это не те молодые рыцари которых я привык называть своими друзьями. Я говорил с братом Вингфридом о их поступках, но он так и не предпринял никаких действий. Надеюсь, в будущем будут приняты меры.\n\n— Очень на это надеюсь... Именно поэтому я хотел поговорить с вами. Я восхищаюсь этими юнцами и их рвением, но я очень боюсь, что такие как Эдлер или Вингфрид поведут их к ужасным ошибкам. Я дам им цель как рыцарям, но я чувствую, что им нужен кто-то, на кого можно по-настоящему равняться, тот, кто вдохновлял бы их, как когда-то делал это брат Зигфрид.\n\n— И кто бы это мог быть? Катеринберг привлекает лидеров с мутным прошлым настолько, насколько он вдохновляет молодых грифонов на великие дела."
hellquill.91.a:0 "Полагаю, некто по имени Вильгельм..."

hellquill.92.t:0 "Смерть еретика"
hellquill.92.d:0 "Ночь была холодной, и ветер завывал над стенами замка Хеллквилл. "Подходящая сцена для сегодняшнего вечера" — подумал про себя Урлах. Но это был не момент для лишних любезностей. Ему хотелось, чтобы суд над Эдлером фон Вингенбергом стал примером для всех остальных. Он осмотрел толпу, собирающуюся перед кольями. Там были все рыцари Тайного круга, за исключением Вингфрида фон Катеринберга, который всё ещё где-то скрывался. Урлах знал, что некоторые из собравшихся тут рыцарей лелеяли мысль о присоединении к реформистам или их более экстремистским фракциям. И всем им пора было понять, что случается с теми, кто переступил черту.\n\n— Мои братья и сестры. Ни для кого не секрет, что даже в мирное время есть те, кто стремится ввести нас в заблуждение, отвести далеко от пределов разумного или даже дозволенного. Эдлер фон Вингенберг - один из них. Ему были предоставлены средства и возможность служить и даже когтеводить, но он предпочёл лгать, развращать и предавать. И если бы ему позволили продолжить - он обрёк бы наших братьев, сестёр, и даже молодых птенцов на гибель. Мы не можем этого позволить. На мгновение Урлах остановился, глядя на Эдлера, привязанного к деревянному столбу. Лидер штурмовиков посмотрел на него с гневом, и, казалось, хотел что-то сказать, однако Урлах проигнорировал его и продолжил.\n\n— Я вопрошаю вас, дети Хеллквилла: разве можем мы позволить себе выступить так далеко на восток, пойдя прямо против воли Богов? Должны ли мы исполнять приказы Маара, слушая глупости о том, что злые пони угрожают всему святому? Разве это то, для чего привел нас сюда Его Императорское Величество Гровер Второй? Отрекаться от наших богов во имя убоя? Нет. Пока я стою пред вами как великий магистр - этого не будет. Я приговариваю этого еретика к сожжению.\n\nУрлах взял факел у ближайшего рыцаря и бросил его к лапам Эдлера, после чего спустился к своим братьям и сестрам, и наблюдал как огонь разгорается в холодной ночи."
hellquill.92.a:0 "И так будет с каждым предателем."

hellquill.93.t:0 "Тихо уходя в ночь"
hellquill.93.d:0 "После тщательного планирования, было окончательно решено что оставшиеся отряды штурмовиков должны быть немедленно сокрушены, посредством обширного ночного рейда. Некоторые утверждали, что было бы разумно заранее устранить главнокомандующих всего движения, но в конечном итоге от этого отказались. Все силы были готовы для начала операции. Вильгельм Штакельберг оказался неоценимым в принуждении высшего командования реформистов к капитуляции. Карлу фон Сольдау было поручено наблюдать за несколькими силами, способными быстро укрепиться в любом месте, где реформисты избежали ареста. Деметриус Кампхаус был назначен на роль организатора этого налёта - роль, которую Урлах доверял ему абсолютно. Ветеран всегда был безжалостно эффективен. И именно по его совету великий магистр останется ждать в безопасном месте.\n\nНочь была долгой для Урлаха. Он не наслаждался бездейственным ожиданием, но порой оно было необходимо. Это была не война - на первый план здесь выходило коварство.\n\nУрлах ждал в своем кабинете, до последнего сомневаясь в своём решении, пока наконец, поздней ночью не вернулся Кампхаус.\n\n— И так? Дело сделано?\n\n— Да. Эти птенцы, играющие в солдат, вряд ли могли противостоять нам. Некоторым удалось бежать, но от групп фон Сольдау поступали сообщения об арестах большинства из них на западной границе.\n\n— А как же их лидеры?\n\nЭдлера задержали вместе с несколькими его "таинственными друзьями". Эйзен Сильверкрон был приговорён к расстрелу, но ускользнул. Альфред Ашенкампф был убит во время попытки оказать сопротивление. Алина Хохмейстер попыталась бежать, но в итоге сдалась. Что же касается их гражданских пособников - никто из них не пытался сопротивляться аресту."
hellquill.93.a:0 "Яволь" 

hellquill.94.t:0 "Встреча с Вингфридом"
hellquill.94.d:0 "Урлах смотрел на город из окна своего кабинета в замке Хеллквилл. Он был намного спокойней, чем раньше, и определённо намного больше, чем сейчас Свордссон, к югу от великой реки. Урлах старался не думать слишком много о том, что там происходило, и о том, что он предотвратил здесь, посредством кровопролития и компромиссов. И все же, что он ещё должен был сделать как рыцарь? Чувствовал ли Траппенфельд то же самое, когда нарушил клятву императору? Он все еще размышлял над этим, когда его адъютант объявил о прибытии Вингфрида фон Катеринберга, который вернулся из своего "отпуска" в Сольдау. Урлах повернулся и приказал катеринцу сесть.\n\n— Брат Вингфрид. Вы доставили немало хлопот, даже оставаясь вдали от столицы. Из допросов ваших товарищей мы знаем, что вы замышляли устроить путч. Я рад сообщить вам, что вы потерпели неудачу. Предатели лежат мертвыми, в темницах или в пепле. У вас есть что сказать?\n\nВингфрид наконец поднял голову и попытался умолять:\n\n— Но мой лорд-гроссмейстер, это просто клевета! Я невиновен! Это всё Эдлер фон Вингенберг, испоганивший моё движение. Он манипулировал мной и моим окружением, в то время как мы лишь хотели спасти наш народ от зла!\n\nВсё, довольно, брат Вингфрид. Считайте, что вам повезло, что вы были избавлены от приговора еретика. Вместо этого вы будете понижены в должности и отстранены от всех дел Тайного Круга и любых командных обязанностей. Вы займёте пост в Ортельсберге, в котором будете молча служить и откажетесь от политики, чтобы избежать наказания. Понятно?.\n\n— Это несправедливо, Великий Магистр! Я ничего плохого не сделал - лишь служил своей стране!\n\n— Справедливо!? Несмотря на ваш плохой послужной список, вам было позволено играть в политику - только благодаря имени вашего  дома. Вы погрузили Лонгсворд в хаос, и даже тогда, у вас была возможность претендовать на его титул и даже возможность сразить меня в личной дуэли. Вам дали все, и все же вы потерпели неудачу.\n\nВингфрид молча опустил взгляд. Он знал, что его дело потерпело крах, и не смел больше возражать. Урлах больше не стал тратить времени и приказал ему идти вон. "
hellquill.94.a:0 "И ещё, сними этот ужасный черепок"

hellquill.95.t:0 "Открытие Зинтенского Мемориала"
hellquill.95.d:0 "Открытие Зинтенского Мемориала было заслугой Августа фон Ортельсберга. Он выбрал Зинтен, так как в прошлом веке он был местом, где происходили массовые погромы пони. На открытие памятника Август пригласил большую делегацию, среди которой были: Ривер Бриз, глава Фрайхунде Бунда, три старших прелата Хеллквилла, а также традиционные религиозные лидеры пони, и группы пережившие гонения. Август и Ривер согласились войти в мемориал, держась друг с другом когтем и копытом, чтобы показать свое объединённое желание почтить память погибших и прийти к примирению.\n\nМемориал был спроектирован группой скульпторов из разных регионов страны. Они сошлись на проекте создания огромного комплекса, расположенного в пышном парке. С расстояния ничего не было видно, кроме зелёного клочка травы, но в центре парка располагалась большая круглая яма, в которую посетители спускались по маленьким лестницам. Комплекс состоял из концентрических рядов еще более глубоких плит из белого мрамора, покрытых слоем грунта и травы, на которых были высечены имена жертв погромов и гонений со времён окончания походов Гровера II. Август фон Ортельсберг лично занимался исследованием архивов Ордена, но ему также помогали различные инициативные группы, такие как группа Фрайхунде.\n\nВ воздухе ощущались нарастающие эмоции, посетители продолжали спускаться в ряды мемориальных камней, пока небо не скрылось из виду. Наконец, они прибыли в центр комплекса, где мраморные стены были покрыты именами жертв Зинтена. И в центре этой стены была огромная плита из черного гранита без какого-либо имени, символизирующая всех тех, кто умер и исчез без каких-либо записей. Ривер Бриз и Август остановились перед ней, отдали честь погибшим, а посетители возложили цветы у основания плиты. Они провели там долгое время, повсюду был слышен тихий плач, пока они не вышли обратно в парк. Находящийся за ними, почти незаметный мемориал, выглядел как шрамы, оставленные этими ужасными ошибками прошлого."
hellquill.95.a:0 "Впредь мы не позволим случиться подобному"

hellquill.96.t:0 "Запоздалая встреча"
hellquill.96.d:0 "В прошлом уже предпринимались попытки установить отношения с пони, но предшественники Августа вечно терпели неудачи. Он внимательно прочитал все отчеты предыдущих встреч. Все они происходили в замке Хеллквилла, и почти все они состояли из требований, а не слушаний. Старый великий магистр, казалось, думал, что они могли просто обуздать пони в мирное подчинение. Каким образом они могли быть такими наглыми и наивными было за пределами его понимания. На этой встрече Август фон Ортельсберг приложил большие усилия, чтобы показать, что на этот раз все будет по-другому. Он был одет в гражданскую одежду и пошёл в гетто пони с небольшим эскортом полицейских, а не бронированных рыцарей.\n\nСидя в своей машине, Август нервничал. Его волновала мысль о предстоящем событии. Столь многое зависело от этой встречи - всё обязано было пройти хорошо... Наконец, они прибыли к дому. Августа встретил небольшой комитет во главе с Ривер Бриз. Он никогда раньше не видел этого пони, но слышал что он был той ещё занозой в хвосте Ордена. По профессии юрист, Ривер Бриз использовал все законные возможности для борьбы за права своих братьев в судах Хеллквилла, в основном - напрасно. Он был таким, каким его и представлял Август: суровый, уставший, и одетый так, будто никогда не находит время для смеха. Великий магистр подошёл и тепло поприветствовал его.\n\n— Мистер Бриз, для меня большая честь наконец встретиться с вами. Я многое о вас слышал.\n\n— Взаимно, господин Великий Магистр. Пройдёмте внутрь?\n\nАвгуст согласился, и, приказав своему эскорту остаться снаружи - забрав с собой своего помощника. Дом был скромным, но по этому случаю был убран как можно лучше. Они сели в столовой, где их ждали несколько пожилых пони. Ривер Бриз первым нарушил молчание.\n\n— Господин Великий Магистр. Спасибо, что явились на встречу. Нам есть что обсудить."
hellquill.96.a:0 "Пожалуй да, есть..."

hellquill.97.t:0 "Наконец свет!"
hellquill.97.d:0 "Когда солнце садилось, а облачное небо обещало темную ночь, Пёрпл Топ галопом неслась к своей деревне. Она не хотела возвращаться домой ночью, но если бы они медлили с починкой поливной системы ещё хотя-бы несколько дней — всё её поле оказалось бы в опасности. И не дай Бог, если она когда-нибудь рискнет землей своей семьи! По дороге мимо неё проехал военный грузовик с грифонами, и ей пришлось спрятаться. Ее сердце начало колотиться от страха. Это был рейд? Ей нужно спешить!\n\nОна начала бежать, но, внезапно, споткнулась и упала, попав копытом в яму в земле. Она ушиблась, но не собиралась останавливаться. Собрав все силы, она продолжила свой путь, пусть и перейдя на шаг. Когда она была на полпути домой - зашло солнце, и она погрузилась в лесную тьму. Стресс сегодняшнего дня наконец настиг её, и она села на землю, не желая больше ничего, кроме как плакать. Но внезапно издалека был брошен свет. Она сглотнула и посмотрела в его направлении. Это никак не было похоже на огонь. Обеспокоенная, она встала и пошла на свет.\n\nДесять минут спустя, она уже была в деревне. Не было ни пожаров, ни криков, ни плача, но всё равно чувствовалось волнение. Вся деревня была украшена электрическим лампами и сияла. Её жители собрались на улице, чтобы полюбоваться этим видом, некоторые из них всё ещё были в спальном белье. Они никогда не видели электричества в своих посёлках, Орден всегда запрещал это. И вот, она пошла домой, по знакомым улицам, будто сейчас был светлый день. Через несколько минут, она была дома и обнаружила отца, пьющего сидр и сидящего в своем кресле-качалке. Он улыбнулся и встал, пролив немного.\n\n— Пёрпл! Разве это не невероятно?! "
hellquill.97.a:0 "Это точно!"

hellquill.98.t:0 "Рост оппозиции"
hellquill.98.d:0 "Реформы Августа фон Ортельсберга обрадовали далеко не всех в Хеллквилле. Мещанство и старая гвардия Ордена уже начали высказывать недовольство, осуждая реформы как ненужные, чрезмерные, и даже предательские. И несмотря на то, что великого магистра поддерживает большинство в тайном совете ордена - оппозиция непрерывно растёт, и некоторые члены администрации даже отказываются следовать его политике. Были также и рыцари, уставшие от всех этих интриг, и покинувшие ряды ордена.\n\nК сожалению, с недавних пор, Карл фон Сольдау, несмотря на хорошие личные отношения с Августом - стал лидером этой разнообразной фракции недовольных рыцарей. К более тревожным новостям - друзья и члены семьи фон Сольдау сформировали гражданскую организацию, названную "Бунд Восточной Грифонии", и помогают организовывать оппозицию против Августа, пользуясь его либеральными реформами. Однако, официально они числятся как благотворительная организация, направленная на помощь фермерам и поселенцам.\n\nНекоторые члены совета великого магистра опасаются, что при текущей поддержке - рыцарь может устроить переворот, однако сам Карл неоднократно заявлял, что будет соблюдать закон и останется верен своей клятве ордену."
hellquill.98.a:0 "Понадеемся на его честность..."

hellquill.99.t:0 "Процветание бизнеса"
hellquill.99.d:0 "Реформы Августа фон Ортельсберга оказали благое влияние на экономику. Поправки дискриминационных законов значительно помогли ей процветать благодаря ремесленникам-пони и расширению потребительского рынка. Многие купцы также воспользовались обещаниями Августа о мире, и вложили деньги в торговлю с Речными Землями. Этот шаг также был подпитан сокращением основных пошлин, выплачиваемых торговцами за проход через пограничный участок на реке Гриффкинг, а также отменой запретов на многие товары. Кто бы мог подумать, что это приведёт к увеличению доли товарооборота с нациями пони?\n\nРайнер Гуттенфрид, представитель богатой династии Гуттенфридов, ещё с самого начала обратил внимание на обещания Августа, а потому сделал значительные инвестиции в речную и сухопутную торговлю. Сейчас, его грузовики являются спасательным кругом для многих процветающих городов пони, а его речные лодки лежат в основе многочисленных коммерческих операций, проводимых в Речных Землях. Он также использовал ослабление цензуры прессы для финансирования газеты и радиостанции. Не без помощи своих средств массовой информации Гуттенфрид начал новую эру процветания для Хеллквилла. Некоторые даже говорят, что у него есть политические амбиции и он может баллотироваться на выборах, которые обещает провести Август."
hellquill.99.a:0 "Отличные новости!"

hellquill.100.t:0 "Торговцы из Хеллквилла"
hellquill.100.d:0 "Все чаще поступают сообщения о том, что грифоны-торговцы добираются до наших городов через реку Гриффкинг. Хотя этот вид торговли не был чем-то неслыханным, он всегда был ограничен тяжелыми законами, принятыми в Хеллквилле, а также напряженностью в Граничных землях. Так или иначе, поступили донесения о том, что новый великий магистр Ордена Хеллквилл поддержал открытие торговли и общения между нациями. Он сделал значительные шаги в сторону свобод и прав для пони, а также призвал к миру с нами. Торговцы подхватили его речи и теперь пытаются торговать с нами. Наши собственные таможенные органы и военные были сильно озадачены..."
hellquill.100.a:0 "Это какая-то ловушка?"

hellquill.101.t:0 "Речь бывшего великого магистра"
hellquill.101.d:0 "Сегодня Зигфрид Траппенфельд прервал своё долгое молчание. Бывший великий магистр говорил с журналистом, симпатизирующим Федерации Восточной Грифонии, для интервью, которое чуть позже было напечатано в ограниченном издании в газетах партии. Однако, статья оказалась настолько любопытной, что была опубликована для всего народа.\n\nВ ней, Траппенфельд открыто возражал против направления, в котором шёл Хеллквилл. Разозлённый слухами о его здоровье, он обвинил сподвижников Августа в распространении лжи и очернении его репутации с целью продвижения гнусных планов. Он сравнил реформы Августа с теми, что проводили республиканцы на востоке, и заключил короткой фразой - назвав его предателем. Зигфрид также одобрил создание "Федерации", назвав его одним из самых важных событий за последнее время, и подивившись, что Карл до сих пор не великий магистр.\n\nМногих шокировала эта междоусобица между великими магистрами - такого никогда ранее не случалось, и не случилось бы впредь.\n\nТем не менее, Август учёл мнение бывшего главы ордена, и заявил, что никогда не против прислушаться к полезным советам. Когда его спросили о слухах, касающихся здоровья Траппенфельда, Август просто ответил: "Чепуха! Я не верю ни единому их слову - в последний раз, когда я видел его, сэр Траппенфельд выглядел очень здоровым и внимательным, даже для своего возраста!""
hellquill.101.a:0 "Не важно..."

hellquill.102.t:0 "Урлах уходит из политики"
hellquill.102.d:0 "С момента выдвижения кандидатуры Августа фон Ортельсберга на пост великого магистра, Урлах ап Сайрод не мог найти с ним общий язык. В то время как большая часть его ненависти была направлена в сторону Вингфрида фон Катеринберга - ему также не нравились ни сам Август, ни его планы. И всё же, в конце концов он признал победу своего соперника, хотя и не без некоторых резких высказываний о том, что он называл "библиотекарской наивностью".\n\nКогда реформы Августа уже шли полным ходом, его оппозиция пыталась просить совета у Урлаха, однако тот показал почти полное безразличие к политике, критикуя Августа лишь на личных встречах. Когда Карл фон Сольдау основал свой Бунд, многие подумали что это испытание для Урлаха, однако позже они осознали, что он не ответит на зов.\n\nИ вот, вчера, Карл фон Сольдау официально пригласил рыцаря из Румейра присоединиться к своему движению, однако тот ответил столь же официальным отказом. Он заявил, что политика чужда рыцарям и не входит в их обязанности, сделав единственный, и довольно робкий комплемент в сторону успехов Августа."
hellquill.102.a:0 "Неожиданно..."

hellquill.103.t:0 "Верьте Августу!"
hellquill.103.d:0 "Усердие Августа фон Ортельсберга было награждено, и его партия стала самой многочисленной в парламенте. Он сумел завоевать голоса сообщества грифонов Хеллквилла, и при этом - результаты, поступающие из городов пони также показывают, что многочисленный местный электорат согласен следовать за ним.\n\nПромежуточные итоги были отпразднованы партией в старом здании гильдии писцов, где размещалось временное правительство. Празднование не продлилось долго, потому как по указу Августа, это была скорее простая семейная встреча, нежели гуляние с выпивкой.\n\nСегодня, Август фон Ортельсберг высказался с речью по радио, отблагодарив всех и пообещав продолжение реформ и работу по построению великой нации Хеллквилла. Речь была короткой, и первый демократичный правитель Хеллквилла обещал начать работу уже завтра."
hellquill.103.a:0 "В новый век!"

hellquill.104.t:0 "Мир и Бриз - наш девиз!"
hellquill.104.d:0 "Ривер Бриз и его партия сумели обеспечить себе множество голосов в новом парламенте. Ранние результаты показывают, что он не только смог сохранить единый фронт в сообществах пони, но также убедил некоторых избирателей среди грифонов. Не смотря на провал в попытках заполучить большинство, голоса грифонов не концентрировались ни на одной партии, и потому были поделены между СЛП, КНП, и ФВГ.\n\nВ Хеллквилльских районах пони, результаты выборов были встречены широким празднованием, которое продлилось до самой ночи. Сам же Ривер Бриз лишь ненадолго появился на нём, перед тем как уйти на встречу с другими лидерами.\n\nИз-за отсутствия явного преимущества в голосах у всех партий, в старом здании гильдии писцов всю ночь проходили напряженные переговоры, организованные председателем временного правительства. Карл фон Сольдау и Рейнер Гуттенфрид сформировали коалицию, чтобы не позволить Объединённому Фронту Пони прийти к власти, однако успех был крайне незначительным из-за разногласий между их партиями, и бесполезности их аргументов в отношении представителей Августа. Ранним утром, Август и Ривер образовали коалицию с чётким устремлением на восстановление и преображение расовых порядков в Хеллквилле, пусть и менее  радикальным образом, нежели хотели представители ПНС.\n\nРивер Бриз обратился к нации с продолжительной речью по радио. В ней он поблагодарил всех, кто поддержал его, и заявил что будет править не как пони, но как представитель всех жителей Хеллквилла, и будет относиться ко всем равно, вне зависимости от их расы и класса."
hellquill.104.a:0 "Хеллквилл действительно преобразился."

hellquill.105.t:0 "Успех это Гуттенфрид!"
hellquill.105.d:0 "Рейнер Гуттенфрид и его партия СЛП добились значительного успеха, набрав множество голосов со всех крупных городов, а также пограничных посёлков и деревень. К несчастью, этого не хватило чтобы получить большинство голосов на выборах.\n\nНесмотря на это, его победу праздновала межгородская вечеринка в Сольдау, финансируемая из состояния магната. Он присутствовал на праздновании, и даже разъезжал по городу в своем роскошном автомобиле, отдавая честь массам и раздавая бесплатные конфеты, напитки и различные безделушки.\n\nНекоторые высказались о том, что Рейнер решил праздновать, вместо ведения переговоров, учитывая, что ещё не было никаких гарантий что он будет править страной. Однако, когда лидеры других партии встретились в старом здании гильдии писцов, в котором размещалось временное правительство - переговоры сорвались. Не смотря на попытку формирования коалиции между КНП Августа и ПНС Ривер Бриза - в результате они получили лишь меньшинство в парламенте, уступив ФВГ Карла, получившего поддержку фермеров и поселенцев. Однако, сам Карл также не мог собрать большинство, и ему требовалось создать коалиционное правительствое, однако КНП не обеспечивало нужного количества голосов, а ПНС не могла найти общий язык с его сподвижниками. Тем временем, частная пресса и радио бесконечно восхваляли победу Рейнера, и осуждали другие стороны за то, что они не пригласили его на переговоры.\n\nПосле трёхдневного обсуждения, Рейнер Гуттенфрид наконец отправился в Хеллквилл, и в конце дня объявил по своим частным радиостанциям, что он сформирует правительство меньшинства, если представители других партий согласятся не выступать против него. Речь Рейнера была короткой, и по большей части просто обещала лучшего будущего народу Хеллквилла, под аккомпанементы нескольких известных певцов и музыкантов со всего континента."
hellquill.105.a:0 "Демократия действительно способна удивлять!"

hellquill.106.t:0 "Все любят Карла!"
hellquill.106.d:0 "Карл фон Сольдау и его ФВГ устроили настоящее шоу. Ранние результаты показали, что он заполучил голоса поселенцев и жителей преимущественно грифоньих городов, однако абсолютно проиграл в количестве.\n\nВ общинах поселенцев по всей стране проводились праздничные мероприятия, но на улицах Сольдау, где проживали сторонники как Рейнера, так и Карла - происходили столкновения. Рейнер решил отпраздновать результаты, которых добилась его партия - в городе, в котором его воспринимали не иначе как уже победившим на выборах. Карл же, самолично не появился в родном городе, предпочтя отпраздновать с ближайшими соратниками в пивном зале Хеллквилла, называемом "Золотое Крыло".\n\nАвгуст фон Ортельсберг и Ривер Бриз встретились ночью в старом здании гильдии писцов, с целью формирования коалиции, однако это не дало им никакого количественного преимущества перед СЛП Рейнера. На следующий день, Карл был приглашён для переговоров с правительством. На месте он быстро встретился с тремя другими лидерами, и, не смотря на весьма основательные предположения что он вступит в союз с КНП, - заключил сделку с СЛП, пообещав им места в правительстве и снижение налогов.\n\nКарл фон Сольдау также выступил по радио с небольшой речью, в которой пообещал народу Хеллквилла мир и стабильность."
hellquill.106.a:0 "Хватит этих пустых обещаний!"

hellquill.107.t:0 "Арест в Придее"
hellquill.107.d:0 "Из Придеи поступило известие о Вингфриде фон Катеринберге.\n\nПосле своего изгнания, он отправился на лодке в Аквелию, вероятно - в надежде продвинуть свои радикальные идеи в этом неспокойном регионе. Однако, высадившись в Придее и пройдя по улицам - он ввязался в драку, за которую был арестован местной полицией. Судя по донесениям, он оскорбил моряков-пони, и получил хорошую взбучку от них и их коллег-грифонов. По прибытии в местный полицейский участок он был допрошен местным комиссаром, который, по забавной случайности - также оказался пони. Фон Катеринберг оскорбил комиссара, сочтя его простым полицейским и требуя встречи с его начальником. Очевидно, он не учёл что в Аквелии проживает достаточно обширное меньшинство пони, и что они неплохо уживаются с местными грифонами.\n\nС тех пор он был привлечен к уголовной ответственности за нарушение общественного порядка, разжигание ненависти, и неуважение к правоохранительным органам, и отправлен в тюрьму."
hellquill.107.a:0 "Он что, реально идиот?"

hellquill.108.t:0 "Новые клятвы, новый устав, новый Хеллквилл!"
hellquill.108.d:0 "Впервые за две сотни лет, были изменены клятва и устав Ордена Хеллквилл. После долгого обсуждения с гражданским правительством, а также при поддержке Августа фон Ортельсберга - внутренний совет Ордена принял реформу.\n\nОтныне, устав обязывает Орден хранить и оберегать конституцию, население, и демократию в Хеллквилле. В результате этой реформы, Орден признает всех существ равными, и снимает расовые ограничения с претендентства на рыцарство. Из истории также были вычеркнуты любые упоминания Великого Похода, оправдывающие право грабежа земель на востоке, в итоге ограничившись лишь частью про то, как Гровер Второй дал Ордену земли Хеллквилла. Внутренний круг также официально принял интеграцию всех оставшихся военных структур Хеллквилла и Лонгсворда, отныне именуемых единым военным орденом рыцарей.\n\nВ качестве празднования установления нового устава, очередная группа претендентов была возведена в рыцари. Первой, кто удостоился дать новую клятву рыцарства, стала бывший солдат Вермахта, отмеченная за свои заслуги - пони по имени Айрон Рид. Она попала в историю, как первая пони-рыцарь Хеллквилла, и поклялась служить Республике и Ордену до последнего вздоха."
hellquill.108.a:0 "Исторический день!"

hellquill.109.t:0 "Новый порядок"
hellquill.109.d:0 "Спустя недели встреч и обсуждений с бесчисленными группами жителей и рыцарей, Август фон Ортельсберг наконец анонсировал реорганизацию нескольких невоенных крыльев орденов Хеллквилла и Лонгсворда, а также подобных им организаций - в Золотой Орден Сочувствия Хеллквилла и Лонгсворда.\n\nУстав ордена гласит об обязанности его к использованию всех ресурсов на благотворительность и улучшение благосостояния граждан Хеллквилла и Лонгсворда, с целью укрепления принципов благородства, честности, храбрости, и скромности среди жителей, и исключения всяческой дискриминации видов, во славу демократии в Хеллквилле.\n\nПод этим колпаком рыцарского благородства также лежат старые институты Хеллквилла, такие как Люксенвингский банк, выплачивающий выкуп за пленённых рыцарей, а также Фрейгюндский бунд против рабства. Помимо этого, он включает в себя благотворительные акции, управляемые пони, такие как юридическая поддержка по правам копытных в Хеллквилльских судах."
hellquill.109.a:0 "Огромный шаг вперёд!"

hellquill.110.t:0 "Новая структура общества"
hellquill.110.d:0 "Сегодня, президент Карл фон Сольдау обнародовал предложение конституционной реформы, направленной на решение проблем с разделением видов внутри страны. В своей речи перед парламентом и по радио, он призвал к единению, и пониманию того факта, что Хеллквилл - сложная страна, и её проблемы нельзя разрешить обычными методами. Он призвал всех граждан к необходимости идти на компромиссы по вопросам, которые касаются всех, и воздерживаться от высказываний о том, что их не касается. Проект, который Карл назвал "региональ-демократизм", является трудно выполнимым. Согласно ему, центральное правительство разделит свои обязанности с двумя новыми институтами власти.\n\nПервый - разделение на территориальные зоны - провинции, в каждой из которых будут собственные народные собрания и правительство, задачей которых будет регулировка экономических вопросов, таких как проведение работ по улучшению инфраструктуры. Любой гражданин будет иметь право голоса.\n\nВ дополнение к этому, реформа создаст два культурных сообщества, каждое из которых получит свой совет и правительство. Эти сообщества, одно - для пони, и второе - для грифонов, будут ответственны за всё, что касается культуры, использования языков, и образования. В отличие от провинций, общины не будут иметь определенной территории. Вместо этого каждый город будет претендовать на то, чтобы быть частью любой из них, а общины также получат возможность закладывать школы и культурные организации в городах и поселках, принадлежащих другой общине. Наконец, любой член любого из двух сообществ может пользоваться услугами другого, при условии, что он или она соблюдает все правила и удовлетворяют всем требованиям.\n\nРеформа многих озадачила своим специфичным характером, и некоторые обвиняли её в призвании сохранить привилегии грифонов в Хеллквилле. Не смотря на это, благодаря популярности Карла и поддержке нескольких членов движения Друви - реформа была допущена."
hellquill.110.a:0 "Почему тут такая длинная инструкция?!"

hellquill.111.t:0 "Залечивая раны"
hellquill.111.d:0 "Ривер Бриз вздохнул, откинувшись на сиденье своей машины. Он потратил почти весь день в парламенте, пытаясь собрать коалицию для поддержки своего нового закона. Это было тяжело, ведь представители различных партий то и дело ставили ему палки в колёса. У них даже получилось бы, если бы Ривер Бриз не был столь азартным пони. Он не жалел ничего ради достижения своей цели, а парламент Хеллквилла был таким капризным... В общем - ему нужно было передохнуть. Ривер Бриз попросил своего водителя довести его до района пони - он давно не посещал эти места, и уже начал по ним скучать. И вот, недолгое время спустя, они уже прибыли на место. Ривер Бриз надел свой плащ и приказал охране остаться поодаль - незачем было привлекать лишнее внимание во время этой небольшой прогулки.\n\nПрогуливаясь по знакомым улицам, Ривер Бриз приводил свои нервы в порядок. Было так приятно слышать родной язык, и простой шум толпы. Несмотря на небольшую шумиху там и тут - пребывание здесь было более приятным и расслабляющим, нежели в парламенте... Смотря по сторонам, он, неожиданно для себя - заметил некоторые явные изменения: улицы стали чище, ассортимент товаров - обширнее, а сами витрины магазинов были обновлены. Здесь во всю начал развиваться новый бизнес, предоставляющий местным первоклассные товары с западной части Речных Земель. Оглядевшись получше, Ривер Бриз также отметил лучшие наряды на своих соотечественниках, и ранее привычные -  нервные, угрюмые лица - стали здесь редким явлением. Ривер Бриз остановился и улыбнулся. Неужели он всё ещё в Хеллквилле?\n\nИ вот, случилось то, что обязано было произойти. Проходящий мимо пони узнал его, и подошёл, чтобы расспросить его о недавней реформе, описанной в газетах Гуттенфрида. Несомненно, это был Хеллквилл... Даже лучший Хеллквилл, чем он мог себе представить."
hellquill.111.a:0 "Шаг за шагом, мы отдаляемся от тьмы."

hellquill.112.t:0 "Дух Фронтира"
hellquill.112.d:0 "Сегодня, президент Рейнер Гуттенфрид устроил званый ужин, на который пригласил инвесторов и бизнес-грифов. Атмосфера была радужная ведь многие знали Геттенфрида лично, а некоторые даже помогали его предвыборной кампании. Они доверились ему, и он оправдал их доверие.\n\nПрезидент Гуттенфрид высказался с речью о текущем состоянии экономики. Несмотря на хаос в мире - Хеллквилл процветал. Исторический рост в регионе, стремительный рост промышленного производства, формирующийся фондовый рынок. И всё это - благодаря его реформам и личной инициативе каждого из  жителей Хеллквилла. И вот, после разъяснения этих "сухих" чисел - Рейнер перевёл речь в более поэтическую форму.\n\n— Всё это, мои друзья, могло случиться лишь у нас - на нашем Фронтире. В конце концов - нам досталась тяжкая доля. Его императорское величество Гровер II отправил нас сюда, чтобы сражаться, а не строиться и процветать. Нам пришлось нарушить эту миссию, иначе сильные мира сего, раскинувшие свои владения на Западе - отняли бы всё, что мы нажили непосильным трудом. Именно здесь мы научились жить, не имея ничего. Именно здесь мы раскрыли свой дух Фронтира. Нам прекрасно известно, что если мы не заставим себя трудиться - все наши прошлые страдания канут в лету. Нам не досталось никакого наследия, на наших землях нет ни ресурсов, ни исторических ценностей, которые мы могли бы использовать. У нас есть лишь то, что мы можем отстроить сами - в этом и есть дух Фронтира, и с ним мы покажем миру, что мы не простой пограничный регион!"
hellquill.112.a:0 "Вот он, успех!"

hellquill.113.t:0 "Сомнительная поддержка"
hellquill.113.d:0 "Президент Карл фон Сольдау сегодня высказался с речью на всю страну. В ней он призвал своих соотечественников к единству, всепрощению, и доброте. Он также напомнил о приверженности демократическим реформам своих предшественников, и осудил акты насилия в отношении пони, произошедшие за прошедшие месяцы. Эта речь, не запланированная и высказанная не в определённую символическую дату - озадачила многих.\n\nНа следующий день, газета Дер Морген издала статью с информацией по шокирующему следствию. Несколько их репортёров проникли на внутренние встречи Федерации Восточной Грифонии, и задокументировали множество информации. Статьи раскрывали, что многие публичные личности Федерации имели тесные связи с движением реформистов Фон Катеринберга, и что на встречах были слышны слоганы и оправдания террористических атак Чёрных Плащей, зверств Графа Палласа Лонгсвордского, и жёстко критиковались демократические реформы. Некоторые члены задумывали переворот.\n\nНа следующей неделе, президент фон Сольдау заявил, что уже приказал исключить из "Федерации" участников, причастных к обсуждениям терроризма, и приказал полиции начать расследование активности Чёрных Плащей. Не смотря на это заявление, многие подумали что его заранее предупредили что это случится, и он просто защищает себя."
hellquill.113.a:0 "Проклятые журналисты! Проникают в личную жизнь семьи..."

hellquill.114.t:0 "Ужин с президентом"
hellquill.114.d:0 "Сегодня, президент Карл фон Сольдау посетил район пони Хеллквилла. Местные представители, среди которых были несколько пони - советников мэра города, приветствовали правителя, и сопроводили его по улицам, рассказывая историю и разъясняя ежедневную жизнь местных жителей.\n\nОднако, спустя некоторое время Карл обратил внимание что вокруг нет местных жителей, а здания и дороги были недавно отремонтированы и почищены. Кончилось всё посещением местной пекарни, обернувшимся тем, что плащ Карла испачкался в свежей краске ещё на входе. Нарушив протокол, Карл выскочил из пекарни и начал осматриваться, пока городские власти пытались его успокоить. Затем, он заметил пожилую пони, которая выглянула на этот шум из окна, и махнул ей, чтобы она открыла его. После этого, он спросил её, не беспокоили ли её местные власти перед тем, как он прибыл. Пожилая пони прямо сказала ему что её заставили убрать её скамейку с крыльца, просто потому что она была "слишком грязной". Сын старой кобылки выскочил из дома чтобы извиниться за свою мать, но Карл лишь посмеялся и приказал властям вынести скамейку обратно. После этого, Карл присел на неё с пожилой кобылкой, разговорившись о том - о сём. Впоследствии - она пригласила президента на семейный ужин, и, несмотря на несколько попыток свиты Карла покончить с этим шоу - он принял приглашение, и потратил весь вечер на ужин с семьёй этой пони.\n\nИстория быстро попала в прессу, и получила хорошее распространение, восхваляя простоту Карла."
hellquill.114.a:0 "Карл им понравился!"

hellquill.115.t:0 "На шаг назад"
hellquill.115.d:0 "Несмотря на заметный рост экономики Хеллквилла с начала правления Гуттенфрида - многие критически высказывались о недостатке социальной политики и его идеалистическое приверженности личной ответственности каждого.\n\nГлавным критиком среди прочих был лидер Партии Народной Солидарности - Ривер Бриз. Он высказал несколько речей и провёл несколько конференций по поводу возмещении ущерба, и сохраняющегося в Хеллквилле неравенства. По его словам, неравенство существ в Хеллквилле является прямым результатом ранней политики Ордена, и оно не может быть разрешено без прямого участия государства через социальные реформы, вложения в сообщества пони, или денежные компенсации. Президент попал под жёсткую критику, назвав Ривер Бриза "просящим подачки для ленивых пони". Несколько протестов пронеслись по городам с обширными меньшинствами пони. Более удивительным оказалось, сколько обездоленных грифонов прошлись в марше вместе с пони - с заявлениями, что они были также брошены старым Орденом.\n\nПоступают также более тревожные известия о том, что многие пони, и даже грифоны начали подумывать о коммунистической революции. Рабочие многих фабрик предприняли попытки организации союзов. Тем не менее, у нас пока нет данных о поддержке гражданского сопротивления - силами ОАЛ Лонгсворда или КпХ Хеллквилла."
hellquill.115.a:0 "У нас небыло бы проблем если бы они работали с таким же усердием!"

hellquill.116.t:0 "Поддержать псов"
hellquill.116.d:0 "За пару прошедших недель, Гуттенфрид провёл бесчисленное количество встреч с представителями сообществ алмазных псов Хеллквилла. Эти встречи были весьма продуктивны, и во время них были сформулированы несколько новых законов и поправок, вынесенных на рассмотрение парламента и призванных защищать интересы сообществ алмазных псов. Ассоциации псов, такие как Фрейгундский Бунд - либо получили субсидии от государства, либо расширили уже существующие. Гуттенфрид также поделился некоторыми планами по будущей поддержке торговых отношений с Бронзхиллом, задуманной с целью увеличения экономических связей между Хеллквиллом и крупнейшим сообществом псов Империи. И наконец, он освятил Труди Эттингер в рыцари, и указал что ветеран может в перспективе получить высшие ранги во всём Вермахте.\n\nНесмотря на крупную поддержку этих действий, многие подозревают что Гуттенфрид делает это совсем не из добрых побуждений. По мнению этих критиков, президент хочет прикрыть свои проступки против пони при помощи поддержки алмазных псов. Излишне говорить, что бывшие защитники алмазных псов, использовавшие их "угнетение" как аргумент для своей критики - были поставлены в крайне неудобное положение."
hellquill.116.a:0 "Понавыдумывают себе всякого..."

hellquill.117.t:0 "Бурлящий шторм"
hellquill.117.d:0 "Почти сразу после назначения Августа на пост великого магистра ордена Хеллквилл - по всей стране прокатилась волна недовольства среди тех, кто поддерживал Вингфрида фон Катеринберга и его реформистов. В то время как сам грифон не предпринял никаких действий, среди его сторонников нашлись те, кто начал использовать еще более подстрекательскую риторику. Похоже, у них была большая надежда на то, что преемник Траппенфельда вернёт их на "верный" путь, но господствующая в итоге гармония обернулась для них катастрофой.\n\nЭдлер фон Вингенберг - лидер бесславных Штурмовиков, сразу же объявил великого магистра слабаком, любителем пони, и просто плохим лидером, и призвал к снятию его с поста. Более того, Август получил внезапные тревожные вести о том, что реформист собирался воспользоваться своим про-военным формированием фанатиков, чтобы устроить в стране хаос и разруху.\n\nК счастью, наша армия, в основе своей, заявила о поддержке великого магистра, и даже ветеран Деметриус Кампхаус заявил что Штурмовики недостаточно сильны для восстания. Мы можем лишь надеяться что он прав."
hellquill.117.a:0 "Нам нужно принять меры!"

hellquill.118.t:0 "Вопящая пташка"
hellquill.118.d:0 "Арест Вингфрида фон Катеринберга сильно переполошил круги реформистов. В то время как некоторые личности реформистского толка критиковали арест Катеринца, Эдлер фон Вингенберг действовал иначе. Вместо этого - он призвал своё движение "залить слабаков их же кровью", и объединиться под его началом. Скрываясь, он распространял своё слово, призывая народ к восстанию.\n\nПохоже,  результате это не дало особых плодов, и вскоре в группировках произошёл раскол. Большая часть Штурмовиков осталась со своим лидером, однако остальные решили поддерживать идеи Вингфрида. Доклады изобилуют информацией о кровопролитных стычках этих двух группировок. Некоторые же вообще решили сойти с раскачивающегося корабля, и отказались поддерживать Вингфрида. Между тем, Вильгельм Штакельберг - рыцарь из внутреннего круга, известный за свою симпатию к идеалам реформистов - объединил когти со своим другом Урлахом ап Сайродом, и вместе с ним начал искоренять рыцарей, предавших свою клятву верности Ордену."
hellquill.118.a:0 "Как думаете, им стоит доверять?"

hellquill.119.t:0 "Смерть вопящей пташки"
hellquill.119.d:0 "С момента прихода Эдлера фон Вингенберга к власти у Чёрных Плащей, он находился в подполье со своими самыми верными сторонниками. Было неизвестно где он прятался, но благодаря Вильгельму Штакельбергу и прочим из тех, кто отринул его идеи - место было раскрыто. Последний оплот Штурмовиков находился в старой крепости в маленьком поселении Изентадт, на западе от Сандерсуна.\n\nВчера была запущена операция Тотенкопф под когтеоводством Деметриуса Кампхауса. После окружения, через радиопередачу, Вингенбергу и его грифонам дали последний шанс сдаться. В ответ на неё, реформист начал тираду о том, что "они никогда не сдадут свой последний шанс взойти к Огледд", но был быстро прерван приказом Кампхауса на артобстрел замка. И вот, после жесточайшего огня артиллерии, в руины были введены отряды рыцарей и штурмовых подразделений. Там они обнаружили лишь немногих выживших, и сожжённый до корки труп Эдлера..."
hellquill.119.a:0 "Жаль, он не предстанет пред судом."

hellquill.120.t:0 "Гирайтский протест"
hellquill.120.d:0 "Сегодня, в маленькой деревушке Гирайт в Брайткрикс, прошли крупные протесты, подавленные в итоге силами местной полиции. По словам местного мэра, большая часть пахотных земель в Гирайте принадлежала семье Гуттенфрид. Они арендовали земли для поколений местных фермеров-пошняков. Проблемой стало то, что последняя волна поселенцев грифонов выкупила землю по крупной цене, и, к сожалению - они сами хотели обрабатывать свою землю, а потому выдворили пошняков. Пони, решившие что нет смысла вести переговоры - собрались вместе, и попытались устроить массовый протест. Существует мнение, что члены КпХ принимали участие в протесте, и подливали масла в огонь\n\nНекоторые протестующие открыто угрожали присоединиться к партизанам и коммунистам."
hellquill.120.a:0 "КпХ кормится с наших поражений."

hellquill.121.t:0 "Тюремные войны"
hellquill.121.d:0 "Из тюрьмы в Бикштадте поступили донесения о том, что содержащийся там Вингфрид фон Катеринберг был ранен, и помещён в изолятор для его собственной безопасности.\n\nВ тюрьме содержатся как пони, так и несколько Чёрных Плащей, арестованных за последние несколько недель, и недавно, Вингфрид собрал некоторое подобие тюремной банды. Поначалу его задумка выглядела более чем успешной, однако, когда он попытался устроить демонстрацию сил против пони в тюрьме - некоторые из его сторонников и Штурмовиков бросили его. Рассердив пони, и в то же время полностью утратив всякое превосходство, он устроил демонстрацию сил, но уже не своих..."
hellquill.121.a:0 "Понадеемся, что у него не останется шрамов от ударов копыт."

hellquill.122.t:0 "Раскаяние"
hellquill.122.d:0 "Август смотрел вперёд со своего возвышения. Построенный мемориал был шедевром, достойным внимания. Он был целиком создан из белого мрамора, как некоторое напоминание молодым о важности осознания и отречения от совершения преступлений прошлого. Если бы ещё население было здесь... Напротив мемориала стояли лишь представители властей, священники, и несколько зевак, ну и... среди них - пара-тройка пони..\n\nОн глянул в текст, заготовленный для речи, но слова показались ему ничтожными и сухими, а потому - он решил импровизировать, и говорить от сердца.\n\n— Мои дорогие жители Хеллквилла, я стою сегодня здесь, перед вами - не гордый, но полный стыда. Мне стыдно видеть, что мы столь долго осознавали наши ошибки и неудачи. Этот монумент был построен лучшими творцами со всего Хеллквилла, но даже он не может отплатить за всю ту пролитую кровь. Нет - не может, этого недостаточно - мы обязаны понимать, и раскаиваться не за последствия наших прошлых решений, но за мотивы того, что мы сделали. Именно поэтому я заявляю вам, что отныне начну переговоры с нашими пони, и мы, наконец, урегулируем гнетущие их законы. Давайте же, примем это не как основание для большей ненависти и угнетения, но как жест раскаяния.\n\nПоследовали аплодисменты, пусть и слегка робкие. Предстояло много работы."
hellquill.122.a:0 "Вот момент, когда я предстану перед ними."

hellquill.123.t:0 "Религиозная борьба"
hellquill.123.d:0 "За последние несколько месяцев, внутри сообществ пони начали происходить странные столкновения на религиозной почве.\n\nС момента самого заложения Хеллквилла, поселенцы грифонов предпринимали постоянные попытки обращения общин пони. Эти попытки также поддерживались законами, подавляющими верования последних, что делало их крайне непопулярными. Не смотря на это, два столетия грифонизации привели в итоге к обращению достаточно обширной части населения. Такое положение дел стало восприниматься многими членами движения Друви как несправедливое или неправильное. В то время, как одни просто высказывались в сторону возврата к старым традициям - другие, радикалы - утверждают, что пони, верующие в трёх грифоньих Богов, либо сбились с пути, либо активно помогают угнетать своих братьев.\n\nЭти конфликты особенно сильно ударили по Ривер Бризу, получившему частично набожное образование, и верующего в Эйр и по сей день. Делу также не помогло выступление прелата Борея в Хеллквилле, публично критиковавшего активистов Друви и заявившего, что он молится, чтобы Ривер Бриз крепко держался на своих четырёх. Президент отклонил всяческие обвинения, и призвал к толерантному отношению между гражданами, какую бы религию они не исповедовали."
hellquill.123.a:0 "Вы хотите религиозной войны?"

hellquill.124.t:0 "Счастливое единение"
hellquill.124.d:0 "В то время как реформы Августа идут полным ходом, в суды поступают множественные иски от соратников Ривер Бриза в отношении заключённых, пострадавших из-за политических активистов или имевших место в прошлом дискриминационных законов. Поскольку многие из них были виновны в ныне декриминализированных или легализованных деяниях, суды проявили большую степень милосердия по всей стране.\n\nЗаключённые Зинтена, Ортельсбурга, Бикштадта и Хеллквилла были выпущены за железные ограды, где наконец встретили своих родственников и друзей."
hellquill.124.a:0 "Это действительно рассвет для Хеллквилла!"

hellquill.160.t:0 "Дуэль"
hellquill.160.d:0 "Несмотря на становление Урлаха на пост великого магистра ордена, его вражда с Вингфридом не прошла. Даже когда он принес присягу, и приступил к исполнению своих обязанностей - Катеринец продолжал очернять его и ставить под сомнение решение внутреннего совета. В то время, как сам он не участвовал в мятежах, этого нельзя было сказать о лидерах Штурмовиков из его окружения - Эдлере фон Вингенберге и Эйзене Сильверкроне. Не желая терпеть подобную ситуацию, после недолгого размышления, Урлах решил разобраться с ней по-рыцарски.\n\nВеликий магистр нашёл своего соперника в пивном зале "Золотое Крыло" - любимом месте встречи рыцарей, офицеров, и, с недавних пор - лидеров реформистов. Вингфрид сидел здесь, среди друзей. Под множеством устремлённых на него взглядов, Урлах прошёл прямо к Катеринцу.\n\n— Вингфрид фон Катеринберг. За ваши оскорбления в мой адрес, я требую расплаты, а потому - вызываю вас на дуэль, — с этими словами, Урлах бросил свою перчатку в когти Вингфрида.\n\nВингфрид выглядел ошарашенным, и даже не сразу нашёл, что ответить, когда пивной зал охватила тишина.\n\n— Но великий магистр! Я... Это так бесчестно с вашей стороны! Вы хотите просто заткнуть меня, ведь все здесь знают, что в отличие от вас, я не практикуюсь в сражении на мечах! Неужели вы и своим оруженосцам бросаете вызовы?\n\n— Я оставлю на вас выбор оружия, несмотря на то, что оскорблён, ведь сила не нужна чтобы держать пистолет, м?\n\nИ вновь, Вингфрид пытался уклониться от дуэли, прося проведения её между избранными чемпионами. В прочем, в ответ на это, Урлах просто обратился к ассистенту, и позвал Германа Стилталона. Гигантских размеров грифон подошёл, с улыбкой глядя на Вингфрида - тот не отвечал взаимностью. Он собирался было заикнуться о чём-то, но Урлах прервал его.\n\n— Вы плохо выглядите, брат Вингфрид. Было бы бесчестно для меня, вызывать на дуэль больного грифона. Может, вам лучше бы взять небольшой отпуск? Я разрешаю, слыхал, в Сольдау очень даже мило в это время года...\n\n— Я... Слышал тоже самое... Спасибо вам, великий магистр."
hellquill.160.a:0 "Трус."

hellquill.161.t:0 "Энтчлозенхайтнехт"
hellquill.161.d:0 "Из храма Арктурия в центре Хеллквилла доносились звуки многочисленных молящихся. Грифоны со всех концов города, а в их числе и рыцари, пришли сюда на церемонию Энтчлозенхайтнехт. Они будут молиться всю ночь, прежде чем отправиться на общий завтрак, в то время как воины среди них будут сражаться с традиционными мечами и копьями. Урлах решил явиться на церемонию этой ночью, вместе со своим подозрительным и суровым другом - Вильгельмом Штакельбергом. Последний стал редким гостем в замке Хеллквилла, и Урлах не знал что с этим делать. После завтрака, он отправился к Вильгельму, и предложил ему спарринг - рыцарь согласился, после чего они взяли мечи и заняли свои позиции.\n\n— Ты избегал меня, брат Вильгельм.\n\nМечи скрестились, прежде чем Штакельберг ответил.\n\n— Вы были так заняты, брат Урлах... Я решил, что вам хватает внимания помимо моего.\n\nУрлах нахмурился. Мечи вновь встретились, и Вильгельм решил надавить на меч Урлаха. Великий магистр видел наступающий гнев, и продолжал: — Ты водишься со всяким сбродом, позволяешь брату Августу врать тебе, и склоняешься до развратств Карла. Хуже того - ты устраиваешь встречи с пони и нашими врагами. Его Императорское Величие в гробу бы перевернулся, если бы узнал что творится на востоке его бывших земель!\n\nУрлах оттолкнул Вильгельма и начал наносить ему стремительные удары, пока тот не отпрянул: — И что по-твоему - я должен подражать графу Палласу Лонгсвордскому, и залить тут всё кровью? Я клялся служить и защищать, а не истреблять!\n\n— Это слова слабака, — Вильгельм с криком бросился на него, однако Урлах парировал атаку, опрокинул его, и приставил клинок к горлу Штакельберга.\n\n— В этом долг рыцаря. Мы должны щадить жизнь ровно настолько, насколько это возможно, и уничтожать всё, что угрожает ей. Если потребуется - я исполню свой долг. Мы поняли друг друга, брат Вильгельм?\n\nВильгельм бросил свой меч на землю."
hellquill.161.a:0 "Да, ваше высочество."

hellquill.162.t:0 "Пробуждающийся зверь"
hellquill.162.d:0 "Поступили ежегодные отчёты о состоянии экономики. В то время, как были отмечены некоторые положительные изменения в отношении ситуации со времени правления Траппенфельда, в целом положение не изменилось.\n\nВсе немногочисленные аналитики, работающие в администрации ордена, указывают на несколько слабых мест, которые всё ещё влияют на экономику Хеллквилла. Сельскохозяйственный сектор остается крайне архаичным и остро нуждается в механизации, фабрики в городах устарели, и любые улучшения сначала потребуют вложений в электрификацию регионов. Кредит по-прежнему трудно получить, так как большинство старых семей в стране не настроены достаточно оптимистично, чтобы вкладывать деньги. Что же касается торговли, так хаос в Империи и холодные отношения со странами Речных Земель мешают любым попыткам улучшения нашей ситуации.\n\nДоклад этого года является поистину чем-то новым, ведь спустя десятилетия, мы наконец получили оценку экономического влияния пошняков. Написанный недавно эмигрировавшим к нам экспертом из Йеля, документ указывает нам, что эффективная сегрегация между пони и грифонами является тяжким бременем для экономики Хеллквилла. Он действительно хвалит отмену некоторых ограничений на поездки и общение, установленных ранее для пони по всей стране, поскольку это позволило увеличить их торговую активность и общую полезность. Эксперты заключают, что если мы хотим процветания экономики - нам нужны крупные денежные инвестиции и умиротворение рас внутри страны."
hellquill.162.a:0 "Шаг за шагом..."

hellquill.163.t:0 "Беженцы с Запада"
hellquill.163.d:0 "В последние недели мы заметили огромное количество беженцев, прибывающих со стороны наших западных границ. Большинство из них происходит из самого центра Империи, и в частности - из Катерина. Они приносят волнующие известия о бесчинствах, происходящих там со дня кончины Императора. Причём, зачастую - это не просто случайные крестьяне, но ремесленники, учёные, купцы, и другие состоятельные граждане. Пограничников несколько удивил сделанный беженцами выбор в пользу Фронтира, однако его вполне можно понять, ведь Хеллквилл показал себя стабильной страной, глубоко уважающей традиции, а пережившие гражданские войны, революции, и восстания - грифоны - уверены, что смогут назвать это место своим домом."
hellquill.163.a:0 "Так поприветствуем же их!"

hellquill.164.t:0 "Новый турнир"
hellquill.164.d:0 "Столетиями, Хеллквилл с гордостью принимал у себя рыцарские поединки и турниры, на которых собирались грифоны со всего континента. Для проведения именно таких мероприятий и была построена инфраструктура. К сожалению, с уходом эры пороха, турниры становились всё менее и менее популярны.\n\nТак и продолжалось бы, однако группа рыцарей и гражданских при поддержке Джулиана Фейнингера - разработала новейшую книгу турнирных правил, вдохновлённую современными командными играми и некоторыми событиями в Аквелии. Использование стандартного оружия и доспехов было заменено использованием обмундирования из различных временных периодов. Всё оружие было затуплено, а опасные приёмы, такие как толчки и атаки в уязвимые части тела - были запрещены.\n\nИсторическое разнообразие вооружения и безопасность мероприятий привлекли многих ремесленников, учёных, и прочих граждан, ранее отстранённых от подобных рыцарских мероприятий. Первые матчи прошли более чем успешно и сыскали столь огромную популярность, что команды с различных городов собирались для участия в будущих соревнованиях. На местной арене даже появился своеобразный чемпион - Айрон Рид, пони из Зинтена. Будучи пожарным, она не проиграла ещё ни одной схватки, и местный мэр открыто признал её профессионалом, труд которого будет оплачиваться из городского бюджета."
hellquill.164.a:0 "Народ любит хорошую драку."

hellquill.165.t:0 "О средствах и займах"
hellquill.165.d:0 "Пёрпл Топ и её отец шли в деревенскую таверну, у которой выстроилась огромная очередь. Похоже, известия дошли и сюда. Она не особо удивилась, в конце концов - новость, в хорошем смысле - потрясла почти всех пони здесь. Они привыкли к новостям о "поисках партизан", а потому, когда услышали об этом - уже ждали скорого притока денег, и потому не особо волновались.\n\nПара ждала своей очереди, чтобы наконец получить возможность войти. Там, они встретились с сидящими вместе грифоном и пони. Грифон рассказывал о себе, и поведал что сам он работник банка Гуттенфрида, а пони - сказал что работает юристом и помогает Ривер Бризу. Работник банка почти без умолку обсуждал что-то со своим собеседником.\n\n— Контракт незамысловатый: наш банк даёт вам деньги на закупку современного сельскохозяйственного оборудования, например - тракторов и удобрений...\n\n— ...Все проценты субсидируются Орденом Хеллквилла, так что вам придётся вернуть ровно ту сумму, что вы взяли...\n\n— ...Наш банк примет как денежные выплаты, так и проценты с собранного урожая, пока сумма не будет выплачена. Это совершенно выгодное предложение, не находите?\n\nТут, отец Пёрпл Топ решил вмешаться:\n\n— А что же, если урожая не будет?\n\n— На такой случай у нас есть вариант купить у вас землю, и сдать её вам в аренду. У вас по прежнему останется дом и ваша работа, и вы также будете получать заработную плату. Но не волнуйтесь - такое вряд ли случится.\n\nПони-юрист вздохнул и объяснил, что это лишь один вариант из многих, и что город предоставит альтернативы и гарантии, если до этого дойдет."
hellquill.165.a:0 "Тогда нам нужен трактор."

hellquill.166.t:0 "Региональные советы"
hellquill.166.d:0 "По указу Урлаха ап Сайрода, власть будет разделена между региональными администрациями, и лишь некоторые территории останутся под прямым контролем рыцарей. Главными регионами станут свободные города, области с преимущественно грифоньим населением, и отдельно - районы пони. Каждый получит свою роль в местном управлении, а также некоторую финансовую автономию. Однако, эти советы останутся под непосредственным контролем Ордена.\n\nПервое время, эти советы будут управляться временными губернаторами, назначаемыми великим магистром, а также советниками, среди которых будут небезызвестные Август фон Ортельсберг, Карл фон Сольдау, и Ривер Бриз. В назначенную дату будут проведены выборы. Граждане будут иметь от совсем ни одного, до сразу нескольких голосов, в зависимости от получения ими школьного образования, уплаты налогов, владения землёй, службы их в храмах или Вермахте. Дополнительный голос также получат родители хотя бы одного ребёнка. Таким образом, полезные для страны существа получат больший вес, чем латентные лентяи. Также, политические партии будут объявлены вне закона, а кандидаты смогут баллотироваться в советы на основании лишь своей репутации."
hellquill.166.a:0 "Толпе не править в Хеллквилле!"

hellquill.167.t:0 "Выборы в региональный совет"
hellquill.167.d:0 "Сегодня прошли первые региональные выборы за всю историю Хеллквилла. В целом, всё прошло на удивление гладко, несмотря на некоторые проблемы, возникшие из-за членов КпХ, пытавшихся устроить налёты на будки для голосования в нескольких городах.\n\nС этого момента, в советы были выбраны представители, и среди них - широко известные Ривер Бриз - в совете пони в столичном квартале, и Рейнер Гуттенфрид - в Сольдау. Представители от храмов и Федерации Восточной Грифонии сильно преуспели среди грифонов. Лишь немногие существа, симпатизирующие радикальным взглядом ныне изживших себя реформистов, и коммунистов КпХ - получили места, хотя некоторые из новых представителей в Зинтене предпочти бы организации профсоюзов.\n\nВ общем, похоже, что риск стоил того, и на Хеллквилле не скажется тот хаос, что сейчас происходит в большинстве так называемых "демократических стран"."
hellquill.167.a:0 "Отличные новости."

hellquill.168.t:0 "Храпящая революция"
hellquill.168.d:0 "С момента прибытия в Хеллквилл Эрнста Фишера, и прихода его к главенству в КпХ, некоторые во Внутреннем Совете и администрации опасались, что этот харизматичный лидер будет представлять опасность. Тем не менее, ничему не суждено было случиться. Поступающие донесения указывают, что предпринимаются попытки получения поддержки среди пошняков и рабочих, но к счастью - в общей массе безуспешные.\n\nНесмотря на эти неудачи в разжигании восстания, КпХ по прежнему предпринимает попытки агитации на фабриках, проводит акты вандализма там и тут, и устраивает встречи в сырых подвалах зданий в крупных городах.\n\nВ этом месяце были обнаружены забавные листовки, называющие КпХ "спящим гигантом, ждущим своего часа". Эти листовки обернулись против них же, пустив молву о том, что этот "гигант" только храпеть и умеет."
hellquill.168.a:0 "Хватит уже этих вечных неудачных мятежей, спасибо - надоели."

hellquill.169.t:0 "Утренняя зарядка"
hellquill.169.d:0 "Это был день тяжёлых тренировок новобранцев в казармах Ортельсбурга. Хейдрич, Пир Слайс, и Каталин уже терпеть не могли, как хотели поесть. К несчастью, пони и грифонам нужно было ждать, пока все новобранцы закончат упражнение. И, похоже, одному из них оно казалось не по силам...\n\n— Ну же, солдат! Ты зовёшь это отжиманиями? Да моя бабушка и то лучше справляется по утрам, при том, что уж десять лет как в гробу лежит!\n\nНовоиспечённые вояки повернулись на крик сержанта и увидели голубого грифона, безуспешно пытающегося собраться с силами для пятнадцати отжиманий. Сержант не обращал на это внимания и продолжал тираду.\n\n— Ну же, Вингфрид! Я не хренов расист, веришь! Я одинаково ненавижу всех бесполезных отродий, что Бог принёс в наш мир, но только попробуй сказать, что ты - худший даже среди них! Я вообще удивлён, что эти крылья способны поднять тебя в воздух! Ну же! Толкай эти высохшие ветки, давай!\n\nХейдрич вздохнул.\n\n— Похоже мы не скоро позавтракаем, да?"
hellquill.169.a:0 "Нам нужно помогать друг другу!"

hellquill.170.t:0 "Очередной день в офисе"
hellquill.170.d:0 "Урлах сидел в своём кабинете, устало водя когтями. Последние пару лет были действительно выматывающими, с этими нескончаемыми встречами изо дня в день. То крестьяне из Бунда, то болтливые пони и грифоны из региональных советов, или поклятый Штакельберг... Никакого покоя. Порой, он сожалеет, что взялся за всё это, и думал, что бы случилось, если он бы покинул Хеллквилл со всеми его сложностями, и вернулся домой, в Румейр. Как же он скучает по зелёным берегам озера...\n\nУрлах вздохнул и протёр глаза, после чего обратился к своему помощнику.\n\n— Что у нас на повестке дня?\n\nЕго помощник пролистал несколько страниц.\n\n— Ничего, мой лорд великий магистр.\n\n— Быть того не может, проверьте дату - вы, наверное, взяли журнал за следующий год.\n\n— Уверяю вас, великий магистр, здесь действительно ничего. Сэр Август фон Ортельсберг отменил планы ещё на прошлой неделе, а помощник сэра Вильгельма Штакельберга доложил, что он... Нездоров. Что же до Карла фон Сольдау, так ему пришлось продлить свой отпуск. Единственное дело на сегодня - небольшая проблема с финансированием генеральной ассамблеи, весь остальной день свободен, великий магистр.\n\nУрлах подивился некоторое время. Странное ощущение - весь год всё было так неспокойно, что он никак не мог свыкнуться с целым днём свободного времени. Урлах не до конца был уверен, чем ему заняться, а потому глянул в окно: солнце сегодня было прекрасно... Может, сходить на рыбалку? У реки Гриффкинг всегда есть свободное место... В отличие от самого Урлаха. Наконец, он встал, взял свой плащ, и вышел из комнаты."
hellquill.170.a:0 "У меня назначена важная встреча с форелью!"

hellquill.171.t:0 "Дело штурмовиков"
hellquill.171.d:0 "Немного времени потребовалось, чтобы Урлах ап Сайрод обратился к внутреннему совету с утверждением о том, что Штурмовики представляют угрозу стабильности Хеллквилла. Мало кто упустил из виду их пагубное влияние на ситуацию с кровавой баней в Лонгсворде и их подстрекательскую риторику. В совете боялись лишь призывов к восстанию, а из-за Штакельберга и его рыцарей с реформистскими взглядами, были организованы мероприятия по защите оружейных складов, аванпостов, и уязвимых мест от возможных мятежей. Официально, это всё значилось чем-то повседневным, однако, то ли из-за неожиданного приступа умственной активности, то ли просто от безумства - Штурмовики начали чувствовать какое-то беспокойство. После депортации Вингфрида фон Катеринберга из столицы, Эдлер фон Вингенберг, глава Штурмовиков, предпринял попытки наращивания контроля над движением реформистов, путём всё более коварных инсинуаций.\n\nИ тогда, всё рвануло как пороховая бочка. Арест Фон Вингенберга за ересь и измену привёл механизм в движение, а после его казни, Вильгельмом Штакельбергом была организована встреча с реформистской старой гвардией, в пивном зале "Золотое Крыло", с целью их умиротворения. Тем не менее, встречи не случилось - по пути в пивную на него напали, и он был вынужден в спешке уехать. Чуть позже, Эйзен Сильверкрон с группой штурмовиков ворвались в пивной зал. Он призвал всех к восстанию против "несправедливости", которую им приходилось терпеть. Некоторые аплодировали в его поддержку, однако другие наотрез противились, из-за его заявлений о смерти "предателя - Штакельберга". Начались столкновения.\n\nНекоторое время спустя, силы местного гарнизона и полиции собрались вокруг зала. Сильверкрон в отчаянии призвал своих сподвижников на бой с ними, и началась перестрелка. Однако, за неимением ни численного превосходства, ни вооружения - предатели были убиты или схвачены. Их как-задумывалось восстание провалилось накорню, а Сильверкрон и несколько других лидеров Штурмовиков были казнены за измену."
hellquill.171.a:0 "Ужасное происшествие, но отличная демонстрация!"

hellquill.200.t:0 "Блудный отец"
hellquill.200.d:0 "Весь последний месяц поступают новости о том, что Его Императорское Величество Гровер Пятый устроил тур по имперской железной дороге. Эти новости о великом достижении грифоньей инженерии, были горько разбавлены отсутствием Хеллквилла в маршрутном листе императора.\n\nГодами, Хеллквилл запрашивал включение его в планы постройки железнодорожной системы Империи, однако планировщики не сумели включить его в заготовленные планы. Конечно же, они прикрывались аргументами о недостаточной безопасности для рабочих в Хеллквилле, или даже о недостаточном участии рыцарей в этом проекте, однако настоящая причина была ясна. Не смотря на тёплые отношения с Империей под руководством Гровера V, имперский дворец возмущался отказом Траппенфельда от обновления клятвы верности короне. Имперская железная дорога была лишь формой наказания Фронтира за это решение.\n\nЭто разозлило торговцев и рыцарей Хеллквилла, ведь в систему были включены даже баронство Энгривер и Катеринское Княжество, утопающие в бандитизме. Лишь усугубило ситуацию то, что уже началась стройка прекрасных станций в Сольдау и Хеллквилле, и, в то время как станция в Сольдау уже наладила некоторые связи с Имперской системой, оная в Хеллквилле остаётся недостроенной и даже не соединённой."
hellquill.200.a:0 "Про нас забыли?"

hellquill.201.t:0 "Назад в Хеллквилл"
hellquill.201.d:0 "Поступили срочные новости о возврате Эрнста Фишера из изгнания и его воссоединении с подпольными ячейками КПХ.\n\nЭрнст Фишер ранее служил в Вермахте, где проявил себя отважным и харизматичным лидером, а также умелым солдатом. К сожалению, он был не согласен с политикой и целями Ордена, и назвал их устаревшими и бесполезными. В итоге он дезертировал из армии и покинул страну.\n\nНе многое известно о времени его изгнания, однако его имя часто слышно в речах агитаторов коммунистов, а также встречается в нескольких захваченных документах. Есть предположение, что юный грифон получил власть над коммунистической партией Хеллквилла, и управлял ей издалека. Его идеология, в отличие от обычного представления коммунистов - предполагает, что авангардом являются не рабочие и крестьяне, а солдаты, которые должны силой усмирить так называемых реакционеров.\n\nНужно внимательно следить за ним."
hellquill.201.a:0 "Повстанческое отродье..."

hellquill.202.t:0 "Завещание дворянина"
hellquill.202.d:0 "Альберт фон Клодек, дворянин из Клубничного Герцогства, умер на прошлой неделе, не оставив за собой наследника. Собственной волей, он завещал своё имущество Ордену Хеллквилл. Это древняя практика, и она считается почётной среди грифоньей знати. Традиционно, Орден передаёт особняки в доверенные когти, и сдаёт местным жителям.\n\nСо времён Революции 978 года и краха Империи, многое такое имущество было приватизировано властями, незаконно продано, или уничтожено, что доставило Ордену немало хлопот. С тех пор, число таких завещаний резко сократилось, а вместе с ним - и один из источников дохода Ордена. Завещание фон Клодека - первое за всё одиннадцатое столетие, и великий магистр приказал организовать великую церемонию в честь дворянина в храме Борея в Хеллквилле."
hellquill.202.a:0 "Хорошая примета. Благослови Борей его душу!"

hellquill.203.t:0 "Штурм Сигареттен"
hellquill.203.d:0 "Движение реформистов - странная фракция, существовавшая в Ордене с древних времён. Важной чертой их было пренебрежение дисциплиной Ордена и вступление в союзы с внешними группами. Одной из таких групп стали ярые фанатики из военизированной группы "Штурмовиков", управляемых Эдлером фон Вингенбергом, повседневно "патрулирующих" и беспокоящих покой граждан-пони.\n\nСвободные от правил, ведущих рыцарей, они добывают средства для поддержки своей деятельности из самых разных источников.\nИ вот, на этой неделе, члены группировки Штурмовиков запустили кампанию по производству сигарет. Они утверждают, что их табак будет лучшим в Хеллквилле, и что доходы с их продаж пойдут на "величайшую цель в истории Хеллквилла".\n\nУже пошли слухи о том, что Штурмовики нападают на управляющих магазинов, и угрожают им для уменьшения конкуренции и ограничения продажи зарубежного табака."
hellquill.203.a:0 "Ну, может мы хотя бы получим с этого несколько сигарет?"

hellquill.204.t:0 "Бунд Свободных Псов"
hellquill.204.d:0 "Сегодня, благодаря Бунду Свободных Псов, из Алмазной Горы была освобождена очередная группа алмазных псов, и сейчас они находятся на пути в Бронзхилл. Оперативников и добровольцев, организовавших побег, радушно приветствовали по прибытии в Ортельсбург.\n\nБунд Свободных Псов - некоммерческая организация, управляемая преимущественно из Бронзхилла, но действующая в Хеллквилле ещё со времён правления Гровера II, принявшего беженцев - псов. Целью организации является помощь рабам из Алмазной Горы в побеге, и по их желанию - доставка в Бронзхилл.\n\nБунд уже долгое время находится в напряжённых отношениях с Орденом Хеллквилла, из-за дискриминации всех не грифоньих жителей, а в том числе, зачастую - и псов. В конечном счёте, бунд не смог достигнуть договорённости с правительством Ордена, и вместо этого управляется за счёт средств, предоставляемых Бронзхилльской элитой и мелкими благотворителями. Сложившиеся отношения стали точкой преткновения для многих в Хеллквилле, в особенности - для радикальных реформистов и наиболее аполитичных рыцарей, таких как Вильгельм Штакельберг и Урлах ап Сайрод. Несмотря на это, нынешний великий магистр Зигфрид Траппенфельд уже долгое время защищает их, а некоторые, например рыцарь-архивариус Август фон Ортельсберг - призывают к укреплению роли Бунда в Хеллквилле."
hellquill.204.a:0 "Оставьте псов в покое... Пока что."

hellquill.205.t:0 "Побег рабов"
hellquill.205.d:0 "Сегодня, при поддержке из-за пределов Хеллквилла, из наших шахт сбежала очередная группа рабов. Их поддерживала известная криминальная организация, спонсируемая алмазными псами Бронзхилла - Бунд Свободных Псов. Эти псины были занозой в нашем боку с того самого дня, когда Император Гровер II приветствовал бежавших рабов, и выделил им собственное графство."
hellquill.205.a:0 "Однажды, они получат взбучку!"

hellquill.206.t:0 "Побег рабов"
hellquill.206.d:0 "Сегодня, благодаря усилиям Бунда Свободных Псов, из Алмазной Горы была освобождена новая группа алмазных псов. Беженцев приняли, и они получили еду и убежище в Бронзкройце. В ближайшие месяцы, им будет оказана помощь в заселении.\n\nБунд Свободных Псов - некоммерческая организация, управляемая преимущественно из Бронзхилла, но действующая в Хеллквилле, ещё со времён правления Гровера II. Их целью является помощь рабам из Алмазной Горы в побеге, и по их желанию - доставка в Бронзхилл."
hellquill.206.a:0 "Однажды, все псы наконец получат свободу!"

hellquill.207.t:0 "Военная директива 79"
hellquill.207.d:0 "Под влиянием авторитета Ордена Братьев Грифоньего Дома Прелата Алойзия из Клаудбьюри, великий магистр Вингфрид фон Катеринберг издал новые директивы, действующие на всей территории Хеллквилла:\n\n1. Использование магии, полёта, и других природных способностей - запрещено для всех существ, кроме грифонов. Исключение составляют существа, получившие специальное разрешение властей.\n2. Все пони предоставляют право первого во всём - грифонам, уступая им в очередях, отдавая честь солдатам, рыцарям, и государственным служащим.\n3. Все взрослые пони должны участвовать в общественных проектах и военных инициативах по запросу местных органов власти.\n4. Публичные встречи более чем четырёх пони строго запрещены.\n5. Все пони должны осознавать и соответствовать статусу покорённых грифонами существ. Любые шаги против этого будут пресечены самым строжайшим образом.\n6. Каторга или интернирование настоящим устанавливается в качестве наказания за любое серьезное нарушение закона, несоблюдение требований власти, и подрывную деятельность. Военные и гражданские суды отвечают за установление сроков этих наказаний. Соответствующие лагеря будут учреждены во всех административных округах, находящихся в юрисдикции военных."
hellquill.207.a:0 "Пусть знают свою цену."

hellquill.208.t:0 "Даже слишком смелые слова"
hellquill.208.d:0 "— Голден Болл, бери свою куколку! Пожалуйста, быстрее!\n\nПёрпл Топ кричала во всё горло, чтобы поторопить семью. Она слышала звуки выстрелов, доносившиеся из деревни. Что бы не происходило - это было нехорошо, и оставаться здесь было нельзя. Её кобылки, по какой-то причине - слушались, её отец же возился на кухне, склонившись к полу. Да что на него опять нашло?!\n\n— Отец? Что ты делаешь? Нам нужно уходить!\n\nНаконец, отец Пёрпл Топ встал, держа в копытах старую двуствольную охотничью винтовку.\n\n— Уходи с мелкими, а я не позволю им забрать мою ферму.\n\n— Отец!\n\nВдруг, к дому подъехал грузовик. Он взял её за плечи, и посмотрел в глаза.\n\n— Я выиграю вам время, идите!\n\nПёрпл Топ хотела было поспорить, но не нашла подходящих слов. Со слезами на глазах, она смогла лишь согласно кивнуть, после чего вышла с семьёй через дверь в сад.\n\nКогда они ушли, старый пони взвёл курок винтовки, и направился к главному входу..."
hellquill.208.a:0 "Нельзя задирать пони, думая что он не ударит в ответ."

hellquill.209.t:0 "Зинтенский стрелок"
hellquill.209.d:0 "Сегодня, в лесу близ Зинтена, был найден мёртвым очередной офицер Штурмовиков. Это лишь одно из огромной серии убийств. Как и прошлые жертвы, он был испещрён дробью, а на его теле лежал лист покаяния - знак Зинтенского стрелка.\n\nЖестокий маньяк, известный как Зинтенский стрелок - преследуемый властями серийный убийца, развернувший свою деятельность в районе Зинтена, и нападающий на неповинных граждан. По официальным источникам известно, что он замешан в убийстве более чем сорока шести гражданских, солдат, и рыцарей, так или иначе поддерживающих либо Штурмовиков, либо администрацию реформистов.\n\nДоклады и слухи о личности стрелка сильно различаются: некоторые говорят, что за нападениями стоит команда спецагентов из Речных Земель, другие утверждают, что это один пони, но притом огромный, и с двумя пулемётами наперевес, способный одними копытами уложить целую роту солдат. Тем не менее, есть более распространённые слухи, куда более похожие на правду. Некоторые утверждают, что за атаками стоит старый пони-пошняк с двуствольной винтовкой. В любом случае, кто бы это ни был - наши силы, похоже, не способны остановить его."
hellquill.209.a:0 "Величайшая армия в Грифонии не способна поймать старикашку?!"

hellquill.210.t:0 "Жрец Арктурия"
hellquill.210.d:0 "Из храма Арктурия в центре Хеллквилла доносились звуки многочисленных молящихся. Грифоны со всех уголков города, а в их числе и рыцари, пришли сюда на церемонию Энтчлозенхайтнехт. Они будут молиться всю ночь, прежде чем отправятся на общий завтрак, в то время как воины среди них будут сражаться с традиционными мечами и копьями... Во всяком случае - они должны были.\n\nРанним вечером, в храм с диким грохотом ворвались вооружённые солдаты. В их главе стоял ужасающий Деметриус Кампхаус. Он прошёл к храмовому алтарю держа какой-то документ в своих когтях. Один грифон вышел из молебен  и встал на его пути. Это был рыцарь внутреннего совета - Вильгельм фон Штакельберг, явно недовольный вторжением.\n\n— Что всё это значит, Кампхаус? Это ведь храм!\n\nКампхаус остановился перед своим братом по оружию, отдал честь, и показал ему документ. Штакельберг взял его и приступил к чтению, пока Кампхаус вводил его в курс дела.\n\n— Лично мне незачем прерывать церемонию, но у меня приказ. Я должен арестовать священника Каперчере за подрывную деятельность и подстрекательство к мятежу.\n\nШтакельберг несколько ошеломлённо посмотрел на Кампхауса. Деметриус когтём указал на печать на документе.\n\n— Приказ великого магистра.\n\nШтакельберг с мрачным лицом отступил.\n\n— Продолжайте."
hellquill.210.a:0 "Предатели повсюду!"

hellquill.211.t:0 "Теории заговора"
hellquill.211.d:0 "Вильгельм фон Штакельберг наслаждался ночью в пивном зале "Золотое Крыло" - любимом месте встречи рыцарей и офицеров Ордена. Атмосфера была приятная, но сидящие за столом были несколько встревожены его старым другом Фридрихом. Бедный грифон выпил больше, чем стоило бы, и начал буянить. Вильгельм уже позвал за солдатами, чтобы те отвезли его в покои, когда Фридрих ударил по столу, перевернув несколько кружек пива вверх дном.\n\n— Как же вы все наивны! Как маленькие пташки! Почему вы не видите этого?!\n\nВильгельм не отвечал. Он ненавидел пьяниц и их выходки, даже если они были от его друга, и попытался его успокоить...\n\n— Не трожь меня! Это сделали они! Они убили Урлаха! Они убили его, потому что он был им более не нужен! Это дело их когтей! Дело фон Катеринберга! А также его дело!\n\nФридрих вскочил со стула, и когтем указал на Эдлера фон Вингенберга, сидящего за соседним столом. Офицер заметил это, и сурово посмотрел в его сторону. Вильгельм вновь попытался успокоить своего друга, но безуспешно. Он продолжал буянить, схватил бутылку, и продолжил говорить что-то невнятное. Некоторое время спустя, военная полиция вынесла его из зала, как и любого другого пьяницу. Он не сопротивлялся, однако Вильгельм понимал, что этим дело не кончится.\n\nНа следующий день, поступили известия об аресте и понижении в звании очередного рыцаря, распространяющего клевету о великом магистре."
hellquill.211.a:0 "Мы не допустим вранья!"

hellquill.212.t:0 "Битва за Хеллквилл"
hellquill.212.d:0 "Стражи опустили оружие и отошли. Вильгельм Штакельберг кивнул им, в знак благодарности, после чего поднял свой меч, и открыл дверь в офис Вингфрида, оставив рыцарей охранять коридор. Зайдя, он окликнул.\n\n— Вингфрид фон Катеринберг! Покажись!\n\nОтвета не последовало. Вильгельм осмотрелся, но в итоге лишь убедился, что в офисе никого не было видно. Может, этот трус улетел? Однако, нет, окно было крепко закрыто, и не было никаких признаков побега. Вильгельм вздохнул, и собирался было уйти, когда услышал всхлип. Рыцарь медленно повернулся в сторону, с которой был слышен звук. За столом стоял большой шкаф. Да ну? Неужели Орден Братьев Грифоньего Дома Прелата Алойзия из Клаудбьюри пал настолько низко, что его великий магистр прячется от нападавших в шкафу? Он подбежал к шкафу и резким движением открыл его. Внутри был Вингфрид, крепко держащий направленное на Вильгельма оружие. — "Я приказываю вам отойти, предатель." — рявкнул он. Вильгельм не моргнул, и замахнулся для атаки. Вингфрид выстрелил, но лишь слегка задел Штакельберга, перед тем как тот обезоружил его ударом меча. Вильгельм ударил Катеринберга, после чего схватил его, и вышвырнул из шкафа. Вингфрид кричал о помощи, но Вильгельма это не волновало. Он начал тащить его по комнате, ломая ему крылья одно за одним, и параллельно говоря с ним.\n\n— Великий магистр Вингфрид фон Катеринберг. Я хотел предоставить вам почётную смерть, но вы предпочли участь труса. Что же, вы получите желаемое. А теперь - лети, жалкое отродье!\n\nВильгельм выбил окно, и швырнул в него Вингфрида, после чего пронаблюдал за его бесчестной смертью.\n\nПокинув офис, от одного из рыцарей он также узнал о гибели Эдлера фон Вингенберга, убитого шальной пулей в своей собственной ванной комнате. Преступники были убиты, но битва лишь началась. Реформисты были готовы к возможному бою."
hellquill.212.a:0 "Вперёд, рыцари! Долг зовёт!"

hellquill.213.t:0 "Завершая главу"
hellquill.213.d:0 "Охранники не вняли словам Вильгельма, и открыли огонь по нему. Штакельберг получил несовместимые с жизнью ранения, и его бренное тело пало на пол. Его последователи попытались прорваться к охранникам, но были скошены очередной очередью. Оставшиеся бежали. Охранники вошли в офис, и сообщили: — "Вы можете выходить, великий магистр, опасность миновала." — Обозлённый Вингфрид вышел из шкафа, и сразу же направился к телефону, запросив подкрепление Штурмовиков, и немного поразмыслив, он позвонил Карлу Фон Сольдау - управляющему местным гарнизоном:\n\n— Фон Сольдау! На меня только что было совершено покушение! Я приказываю вам закрыть город. Арестуйте всех рыцарей, носящих что-то похожее на парадную форму, и выведите на улицы бронированные машины. Хеллквилл должен заткнуться до наступления завтрашнего вечера!\n\nФон Сольдау принял указания, и Вингфрид повесил трубку. Он задумался, сколько ещё солдат участвовало в нападении на него, и запросил подробный отчёт. Попытка переворота ещё не была остановлена, даже не смотря на смерть лидера его участников, и ситуация всё ещё могла выйти из под контроля.\n\nВингфрид схватил интерком, чтобы передать сообщение по всему дворцу, однако недавно установленное устройство сначала вообще отказалось работать, издав лишь щелчок. Вингфрид боролся с ним, пока рыцарь не подошёл ему на помощь, но тогда Вингфрид наконец заставил устройство работать, сняв трубку...\n\n— Рыцари Хеллквилла! Говорит великий магистр Вингфрид фон Катеринберг. Рыцарь Вильгельм Штакельберг предпринял попытку убить меня, но сдох как жалкий щенок. Остановитесь и сдайтесь моим верным солдатам. Если вы этого не сделаете - я обещаю вам худшую смерть из всех, что вы могли бы себе представить!\n\nПосле этого, он выключил интерком и сел в своё кресло, приказав охране охранять периметр и принести ему напиток, чтобы успокоить нервы пока он ждёт. Битва продлилась ещё около часа, пока в замке наконец не стало совсем тихо. Многие пали, но победа того стоила. Эдлер фон Вингенберг также был целью покушения, но по счастливой случайности оказался в своей ванной комнате во время сражений. Вингфрид вздохнул, услышав эти новости, однако Штакельберг лишь ускорил окончательное падение рыцарского ордена."
hellquill.213.a:0 "Кончина Ордена даже слишком затянулась..."

hellquill.214.t:0 "Судья с красным сердцем"
hellquill.214.d:0 "Несмотря на статус Хеллквилла, как пограничного региона, уже долгое время в Ордене существует традиция честного и серьёзного суда, развитого даже более, чем в его бедном соседе - Лонгсворде. Традиционно, хорошо образованные рыцари разрабатывали продуманные законы и процедуры, за маленьким исключением того, что юристов из Йеля тревожили присутствующие в них архаизмы, такие как легализация дуэльной системы разрешения конфликтов.\n\nУ реформистов возникали множественные проблемы с этой системой. Они считали, что её составляли существа, мало смыслящие в нуждах военного ордена, и воспринимали некоторые законы и процедуры как навязывание рыцарской воли. После прихода к власти, Вингфрид фон Катеринберг устроил почти полную переработку судебной системы, поручив это дело сподвижникам движения реформистов, и исключив некоторые процедуры, защищающие пони, алмазных псов, и "идеологических агитаторов".\n\nСудья по имени Лотар Виттенннехт открыто выступил против реформ и иерархии, приказав освободить журналиста, опубликовавшего статьи, в которых он выступал против власти фон Катеринберга. Однако, журналист уже был казнён, и никто никак не мог понять и разобраться, когда это случилось, и было ли это сделано в обход суда, или просто по ошибке. В результате, судья подал в отставку, и отправил домой письмо о нелегитимности Ордена и его решении о присоединении к КпХ.\n\nГлавный архивист Ордена, Август фон Ортельсберг, пусть и отказывается от присоединения к преступникам, но поддерживает критику реформ, продвигаемую коммунистами, заявляющими, что они были сделаны слишком поспешно, и требовались лишь чтобы ограничить народ. Великий магистр постановил, что любая критика необходимых правовых реформ будет караться как контрпродуктивная и социально опасная."
hellquill.214.a:0 "Скатертью судье дорожка!"

hellquill.215.t:0 "Отставка Августа"
hellquill.215.d:0 "Август фон Ортельсберг был вызван в офис великого магистра, что сильно озадачило его. Катеринберга никогда особо не интересовали архивы, и он никогда не нуждался в исторических записях. Когда архивариус вошёл в офис, Вингфрид улыбнулся, и встал, чтобы приобнять его.\n\n— Дружище! Я так рад тебя видеть. Надеюсь, твой день удался?\n\nАвгуст был ошарашен фамильярностью великого магистра, и не смог сразу ответить, впрочем - его всё равно перебили.\n\n— Я был так огорчён твоим решением об отставке. Ты служил нам так долго и хорошо - это будет великая потеря для Ордена, равная лишь потере памяти.\n\nАвгуст явно охренел от услышанного.\n\n— Но ведь... Мой великий магистр, боюсь, у вас неверные данные... Я ведь не ухожу в отставку.\n\n— Хочешь сказать, я ошибся? Больно осознавать такое, но ладно. Похоже, старость всем портит память. Может, у меня есть то, что освежит её тебе?\n\nВеликий магистр подошёл к столу и взял с него письмо, после чего показал его Августу - это было подписанное им заявление об отставке. Поддельное, конечно, но это было оно. Архивариус понял, к чему идёт дело, и поблагодарил великого магистра, в то время как Вингфрид пояснил ему, что "к его дому также будет приставлен охранник, во избежание произошедшего с Урлахом".\n\nПозже вечером, Август изучал свои юридические книги в отчаянном поиске чего-то типа имперского регресса, когда, неожиданно, он услышал приближающиеся из коридора шаги. Ортельсберг вскочил с сиденья, и решил было спрятаться, но когда дверь в архивную открывалась, его крыло задело книгу, и та упала. Август в панике застыл, смотря в направлении двери. В архивную вошёл Карл фон Сольдау. Солдат подошёл, но не с угрожающим, а скорее с важным выражением на лице. Он протянул Августу свой коготь, и передал ему запечатанное письмо.\n\n— Вы отправитесь в Храм Эйр в Сольдау. Прелат - мой друг - он защитит вас, как сможет. Это всё, что я могу для вас сделать. Пожалуйста, не задерживайтесь - для вашей же безопасности.\n\nАвгуст взял письмо и вздохнул: — Спасибо, Карл."
hellquill.215.a:0 "Он уйдёт, так или иначе..."

hellquill.216.t:0 "Август найден мёртвым"
hellquill.216.d:0 "Сегодня, Август фон Ортельсберг был найден мёртвым в своей комнате в храме Эйр. Следов борьбы нигде не было, и вскрытие, назначенное лично Фюрером, показало что это было самоубийство. В его вещах были найдены некоторые крамольные документы. О них доложили, и отправили их в архив, однако они были сокрыты от глаз общественности. Если какой-нибудь рыцарь будет протестовать - его с лёгкостью арестуют за сотрудничество с предателями, используя эти документы, как "доказательство".\n\nНесмотря на известность Августа в Ордене, запросов на проведение церемонии не поступало ни в один из храмов Хеллквилла."
hellquill.216.a:0 "Теперь он наконец заткнёт свой клюв."

hellquill.217.t:0 "Скандал с наследством"
hellquill.217.d:0 "Разразился серьёзный скандал, когда стало известно об использовании переданного Ордену Хеллквилл имущества в качестве роскошных домов отдыха для верхушки реформистского движения, под прикрытием "тренировок". Ходят слухи о большом количестве употребляемого там алкоголя, а также о том, что некоторые места были полностью разрушены неконтролируемыми группами.\n\nНарушители, а среди них и Альфред Эшенкампф - были наказаны за свои деяния, однако ущерб был уже нанесён. Мы не только потеряли значительные доходы из-за коррупции, но вследствие этого также пострадал наш престиж. Дворяне впредь трижды подумают, прежде чем доверят нам свои владения."
hellquill.217.a:0 "Проклятые идиоты!"

hellquill.218.t:0 "О сожжённых фермах"
hellquill.218.d:0 "Карл фон Сольдау потуже затянул своё пальто. По утрам, в Хеллквилльских лесах бывает холодно и туманно, и это утро не было исключением. Он отпил из своей фляги, поглядывая на холм вдалеке: перед ним было оживлённое сообщество, пони как раз начинали свой день. По определению скорее общество, нежели фермерское хозяйство, и оттого более способное к поддержке партизанской ячейки. Они либо были так заняты, что не заметили, как их окружили рыцари и Штурмовики, либо у них попросту и не было дозорных. Карл ещё раз отпил из фляги, размышляя. Было необходимо подтверждение докладов Хеллквилльской разведки - всё выглядело слишком спокойно для базы партизан.\n\nКарл уже собирался пойти к грузовику с радиоаппаратурой, когда вдруг послышались выстрелы. Он второпях взял свой бинокль, и осмотрел местность. Из леса доносились выстрелы, и паника разразилась среди пони. Что всё это могло значить? Он крикнул офицерам, запросив у них доклад, но все были столь же ошарашены, сколь и он сам. Пару секунд спустя, к Карлу подошёл один из новых офицеров Штурмовиков - Альфред Эшенкампф, и спокойно спросил его.\n\n— Сэр. Мне требуется поддержка артиллерии.\n\nКарл фон Сольдау просто лопнул от удивления: — Поддержка артиллерии? Какая нахрен поддержка?! О Боги, да что здесь происходит! Мы же ждали подтверждения!\n\n— Я приказал атаковать.\n\n— Что?! По чьему дозволению? Я не разрешал никаких атак!\n\n— Я разрешил. Штурмовики не в вашей юрисдикции. Как вы помните, мы действуем независимо, и я постановил, что это объединение является базой террористов, которую необходимо очистить. А теперь, я запрашиваю у вашей части артиллерийскую поддержку.\n\n— Вы рехнулись? Вы её не получите!\n\n— Хорошо. Я доложу об этом — с этими словами он вернулся к своим частям.\n\nОбозлённый Карл бросил флягу в сторону Альфреда, сердито огрызнувшись, что также доложит об этом, пусть это и не возымело результата. После этого, он вновь посмотрел на холм: сообщество пони было сожжено дотла."
hellquill.218.a:0 "Отныне мы работаем именно так."

hellquill.219.t:0 "Банкротство Люксенвинга"
hellquill.219.d:0 "К удивлению многих в Хеллквилле, Банк Люксенвинга заявил сегодня о своём банкротстве, а с его развалом завершается и очередная глава в истории Хеллквилла.\n\nОснованный в 904 году, Банк Люксенвинга был конгломератом, образованным несколькими благотворительными организациями и небольшими рыцарскими орденами, под покровительством аристократов запада, сочувствующих древней задаче Ордена, данной ему покойным императором Гровером II. Задачей банка были переговоры, финансирование, а также выплата выкупов за рыцарей, захваченных восточными врагами. Он также спонсировал благотворительные организации, заботящиеся о здоровье ветеранов и стариков.\n\nСо временем, Банк Люксенвинга стал главным посредником между грифонами и Речными Землями, а вместе с этим, и гордостью Хеллквилла и Лонгсворда.\n\nРазвал Империи Грифонов и Революция сделали главный удар по банку. Многие его покровители были либо убиты, либо разорены хаосом, и банк ощутил серьёзное уменьшение количества и сумм пожертвований, а вместе с этим - и падение своих доходов. Столкнувшись со всё более жестким урезанием бюджета, и всё больше полагаясь на собственные, беспрестанно сокращающиеся прибыли, банк вынужденно свернул большую часть своей благотворительной деятельности. В последние несколько лет, многие рабочие банка присоединились к реформистам, и некоторые стали использовать свои возможности для спонсирования партии деньгами, как внутри, так и вне Хеллквилла. Неспособность банка справиться с этим беспределом вбила в гроб последний гвоздь."
hellquill.219.a:0 "Это лишь отмазка!"

hellquill.220.t:0 "Спор об альманахе"
hellquill.220.d:0 "Странный спор произошёл между членами правительства Ордена на этой неделе. Был приостановлен выпуск новой книги, названной "Альманахом героев Ордена Хеллквилл". В ней были представлены все наши военные и политические лидеры с их портретами, датами рождения, и выдержками из биографий. Целью этой книги была популяризация нового правительства Ордена среди основного населения. Автор также заявил, что патриотичные грифоны смогут по альманаху узнавать дни рождения героев, и слать им подарки, что укрепило бы связь между Орденом и населением.\n\nОдна единственная деталь вызвала недовольство Эдлера фон Вингенберга. В его биографии был записан анекдот о его прошлой дружбе с жеребятами и кобылками, когда он был ещё птенцом. Эдлера раздражала сама эта идея, и он назвал содержимое книги самой гнусной ложью что он когда-либо слышал. Отказываясь успокоиться, он призвал к уничтожению книги, и назвал автора политическим агитатором. В этот момент, Деметриус Кампхаус открыто выступил против Эдлера, заявляя что автор - его двоюродный брат, и что его верность ордену лежит вне всяких сомнений. Разразился яркий спор, и в столовой замка пошли слухи об обоих грифонах.\n\nВ конце концов, известия о споре дошли и до Вингфрида фон Катеринберга. Он приказал им заткнуть их клювы, и допустил книгу к выпуску, исключив из неё этот анекдот."
hellquill.220.a:0 "Проклятая книга..."

hellquill.221.t:0 "Непредвиденные последствия"
hellquill.221.d:0 "Уже несколько недель усиливаются атаки коммунистического подполья, а их целями зачастую избираются члены правительства, хотя многие из них даже не были публичными фигурами. Поползли слухи о том, что среди высших чинов завелись кроты КпХ, однако недавний захват подпольной ячейки партизан пони прояснил ситуацию.\n\nСреди вещей была найдена копия "Альманаха героев Ордена Хеллквилл" с заметками партизан. Они захватили книгу, которая должна была восславлять наших солдат и верных служащих, и использовали её как расстрельный список. Убийствам также способствовали детальные биографические заметки о жертвах, внесённые в "Альманах".\n\nКнигу сразу же убрали из магазинов, однако непоправимый урон был уже нанесён."
hellquill.221.a:0 "Сожгите все оставшиеся копии!"

hellquill.222.t:0 "Атака на пивной зал "Золотое Крыло""
hellquill.222.d:0 "Сегодня, пивной зал "Золотое Крыло" - излюбленное место рыцарей, а также участников движений Штурмовиков и реформистов - подвергся террористической атаке. В недавно починенную систему освещения была установлена бомба, и таймер, похоже, был установлен на время празднования дня рождения выдающегося члена партии реформистов. Ранние свидетельства указывают, что за атакой стоят члены КпХ и партизанского движения пони.\n\nХотя взрыв привёл к потерям и ранениям в офицерском составе, главные среди них остались невредимы. Удачным стечением обстоятельств для нас вышло то, что важная встреча затянулась немного дольше запланированного, из-за разногласий и споров между офицерами, а потому они не смогли присутствовать на празднике."
hellquill.222.a:0 "Действительно, удача на нашей стороне!"

hellquill.223.t:0 "Веянье Штурм Сигареттен"
hellquill.223.d:0 "Сигареты ШС, марка производимая союзниками Штурмовиков, не возымели успеха на рынке. Курильщики Хеллквилла сочли их непривлекательными и слишком низкокачественными.\n\nПошли даже шуточные слухи о том, что сами Штурмовики в тайне курят другие марки сигарет, а магазины помогают партизанам грабить и уничтожать их поставки, чтобы оправдать продажу другого табака.\n\nНесмотря на всё это, ШС остаются главным поставщиком табака - из-за политического давления и насильственного воздействия участников движения Штурмовиков."
hellquill.223.a:0 "Ну, может из-за этого некоторые хотя бы бросят курить?"

hellquill.224.t:0 "Мошенничество Штурм Сигареттен"
hellquill.224.d:0 "Сигареты ШС уже давно являются причиной разногласий в Хеллквилле. Несколько клерков в нашей администрации начали жаловаться на непрозрачность счетов компании, и якобы уклонение её от уплаты налогов. Стало совершенно ясно, что некоторые Штурмовики используют привилегии и ресурсы компании для своих собственных нужд. В итоге, Штурмовиков рассердили эти слухи, что привело к нескольким стычкам. Тем не менее, они всё ещё верны своим лидерам.\n\nНекоторые члены Совета и рыцари призвали к урегулированию этой ситуации, с целью прекращения разыгравшегося циркового представления, однако, Эдлер фон Вингенберг мешал любым попыткам реформирования, используя всё своё влияние на Орден. Великий магистр не решился идти против него в этом вопросе."
hellquill.224.a:0 "Они могут хотя бы охладить свой пыл?"
  
hellquill.225.t:0 "Банкротство Штурм Сигареттен"
hellquill.225.d:0 "Сегодня, Штурм Сигареттен заявили о своём банкротстве, нанеся крупный удар по гражданским союзникам Штурмовиков. Не многих удивило произошедшее. ШС были известны как дешёвка, и без давления членов группировки Штурмовиков, многие магазины сразу же заменили их табак на более популярный.\n\nПомимо стоимости самого продукта, уход многих членов и акционеров компании вызвал хаос в её организации, а исчезновение Эдлера фон Вингенберга лишь закрепило скорый крах."
hellquill.225.a:0 "Этот балаган наконец закончился."

hellquill.226.t:0 "Источники Зельштадта"
hellquill.226.d:0 "Через несколько недель с момента интеграции Лонгсворда, Эдлер фон Вингенберг выкупил несколько земельных участков в Панацее. Некоторые предположили, что он планировал добавить их к имуществу своей семьи, или вообще использовать для каких-нибудь предстоящих тренировок. В конце концов, удивлены были все: он представил закон о приватизации родниковой воды.\n\nИ вот, сегодня, он основал новую компанию по продаже минеральной воды, вдохновлённую "успехом" Штурм Сигареттен в продаже "здоровых и качественных продуктов грифонам Хеллквилла", а его сподвижники уже утверждают о якобы целебных свойствах "Источников Зельштадта", позволяющих воде легко и просто лечить самые разнообразные недуги. Некоторые уверены, что эта кампания развёрнута с целью установления в Хеллквилле монополии на минеральную воду."
hellquill.226.a:0 "Сначала сигареты, теперь минеральная вода... Что же будет дальше?"

hellquill.227.t:0 "Идиот из Катерина"
hellquill.227.d:0 "Бикштадтская Конференция и попытка переворота Штакельберга вызвали сильное напряжение в рядах Хеллквилльского правительства. Эдлер фон Вингенберг не простил рыцарям и солдатам Вермахта их предательство его Великого Похода. Более того, он сильно обозлился, и, супротив надежд многих - даже не думал успокаиваться.\n\nРанее на этой неделе, Эдлер пошёл дальше. Он отписал своё мнение во внутреннем издании Штурмовиков. В нём, он разглагольствовал о трусости Хеллквилльских генералов, ощущаемой будто на них влияли иностранцы или предатели. Он также заявил, что его Штурмовики не оставят Хеллквилл на произвол судьбы, и что он не позволит слабакам бросить его идею на половине пути: — Устраивает их, или нет - мы продолжим сражаться. С их помощью - если они наконец опомнятся, без них - если нет, и против них - если потребуется.\n\nСтолкнувшись с перспективой бесчисленных и мощных восстаний Штурмовиков, Фюрер Вингфрид фон Катеринберг, а с ним Деметриус Кампхаус, Эйзен Сильверкрон и от Штурмовиков — Эдлер фон Вингенберг, встретились для проведения переговоров. Было достигнуто соглашение о том, что позже будет проведена ещё одна встреча, на которой будет решён вопрос об интеграции Штурмовиков в Вермахт, при котором оные должны будут выполнять приказы как и любые другие военные, но получат соответствующий статус и привилегии.\n\nНесмотря на это, по замку Хеллквилла пошли слухи о том, что Эдлер не собирается придерживаться условий соглашения, называя при этом Фюрера "Катеринским идиотом, который ничем не отличается от своего ненормального двоюродного брата.""
hellquill.227.a:0 "Приходите ещё?"

hellquill.228.t:0 "Скандальное заселение Лонгсворда"
hellquill.228.d:0 "После интеграции Лонгсворда, был созван комитет, целью которого стало решение вопроса распределения полученных земель для использования, продажи, или заселения. По просьбе Карла фон Сольдау, большая часть земель должна быть заселена переселенцами и ветеранами, а вырученные с продаж деньги — пойти им на помощь.\n\nЧерез некоторое время с начала работы комитета, начали поступать донесения о сомнительной деятельности комитета. Некоторые его члены, в основном — принадлежащие к группировке Штурмовиков, использовали комитет для дешёвой продажи, или вообще дарения земель своим друзьям и союзникам, а также вывода средств на личные счета. Помимо этого, было отмечено, что некоторые промышленники и богатые семьи, такие как семья Гуттенфрид, использовали комитет для получения под свой контроль стратегических земель. Более того, честные члены комитета решили не докладывать о коррупции, и вместо этого устроили с остальными внутреннюю войну.\n\nНи об одном из этих докладов не известно низшим офицерским чинам и гражданским лицам, однако уже пошли слухи об этом, и КпХ активно использует их для пропаганды."
hellquill.228.a:0 "Сожгите донесения. Мы сейчас же с этим разберёмся!"

hellquill.229.t:0 "Заговор глупцов"
hellquill.229.d:0 "После кончины Эдлера фон Вингенберга, общество Огледд осталось без своего главного, а возможно и единственного покровителя. Многие внутри хотели урвать себе хоть кусок власти, оставленный Эдлером, в то время как деятельность общества становилось всё большей помехой для движения реформистов. Учения Огледд были в лучшем случае нелепы, а в худшем — жалки, и всё бы ничего, но оно ослабляло поддержку правления Вингфрида фон Катеринберга среди духовенства, выживших из старой гвардии, и научного сообщества. Свою лепту внесли также бесполезность самого общества, и затратность идей Эдлера, которые ещё и собрали на высшие посты Хеллквилла каких-то чудаков.\n\nСейчас, библиотеки Огледд можно было предать огню на радость тем, кто был вынужден посещать "сеансы" Эдлера, и все эти глупости остались позади. Остаётся надеяться, что память об этом останется лишь в умах законченных дураков."
hellquill.229.a:0 "Пристрелить любого, кто даже заикнётся об этом!"

hellquill.230.t:0 "Новая хитрость старого пса"
hellquill.230.d:0 "При допросе пони, мы выяснили, что предатели получили себе нового и тревожного союзника — Бунд Свободных Псов.\n\nЕщё с самого становления Вингфрида фон Катеринберга на роль великого магистра, было очевидно, что Бунд не устраивает избранное Орденом направление политики, однако не многие ожидали столь радикальной перемены в направлении их деятельности.\n\nНаша разведка доложила, что некоторые участники Бунда использовали его ресурсы для помощи пони при побеге в Речные Земли. Опрошенные члены Бунда отрицают свое активное участие в этой деятельности, однако совершенно очевидно, что они так или иначе поддерживали его активность.\n\nПо причине всего этого, было решено распустить Бунд в Хеллквилле, а всю его дальнейшую деятельность признать незаконной. Многие псы были задержаны и допрошены, но, к сожалению для нас, часть из них уже успели попрятаться по норам и присоединиться к КпХ Фишера."
hellquill.230.a:0 "Предатели повсюду!"

hellquill.231.t:0 "Бунд Свободных Псов разогнан"
hellquill.231.d:0 "Сегодня в ходе политической перестройки в Хеллквилле был разогнан Бунд Свободных Псов. Группа, ранее помогавшая псам в побеге из нашего королевства, начала помогать пони Лонгсворда и Хеллквилла мигрировать в Речные Земли, что стало последней каплей для Ордена.\n\nВ то время, как наши соседи-пони явно не одобрят сделанное нами, это избавит нас от возможных проблем в будущем."
hellquill.231.a:0 "На одну проблему меньше!"

hellquill.232.t:0 "Бунд Свободных Псов разогнан"
hellquill.232.d:0 "Из Хеллквилла поступили воистину смутные известия. Бунд Свободных Псов был вынужден распустить все свои отделения на Фронтире грифонов. Реформистское правительство Хеллквилла утверждает, что эта организация помогала пони-террористам в побеге из страны, и наши связи в Бунде не отрицают факта существования таких элементов среди спасённых, однако оправдывают их действия, называя терроризм — ответной реакцией на угрозу геноцида. Они заявили, что не собираются стоять в стороне, и смотреть, как существа вынуждены страдать "за то, что они существуют".\n\nНесколько агентов псов сумели спастись из Хеллквилла, однако большая их часть была задержана или убита Чёрными Плащами. Урон был нанесён, и даже если мы заставим Хеллквилл покончить с этой чушью — пройдут годы, прежде чем мы восстановим пристанище свободы для псов Алмазной Горы."
hellquill.232.a:0 "Хеллквилл становится просто невыносимым!"

hellquill.233.t:0 "Прибытие беженцев"
hellquill.233.d:0 "Сегодня, мы наблюдали прибытие очередной группы беженцев из Хеллквилла, однако на этот раз они пришли не одни — их вели несколько алмазных псов. Псы мирно сдались нашему пограничному патрулю, и рассказали, что являются участниками организации из Бронзхилла, работающей в Хеллквилле — Бунда Свободных Псов, и что целью их группы ранее являлось освобождение рабов из отвратительных условий работы в Алмазной Горе, а ныне, в связи с радикальными изменениями в правительстве Хеллквилла, и возникшими там идеями о геноциде пони — сменилась на спасение пони, и помощь им в переходе границы Речных Земель, где они смогут найти себе безопасное пристанище.\n\nИ, в то время, как нам ещё предстоит решить, что делать с этой организацией, Орден Хеллквилла ответил псам расформированием местного департамента их организации и гонением со своих земель. Похоже, что это была последняя группа беженцев, которую эти храбрые псы смогли вывести из Хеллквилла."
hellquill.233.a:0 "Придёт ли конец кровопролитию на Фронтире?"

hellquill.234.t:0 "Рождение банды кредиторов"
hellquill.234.d:0 "Доклады нашей службы внутренней безопасности обрисовывают самую худшую из возможных ситуаций. К постоянным диверсиям пони, КпХ, и ворчащей старой гвардии, добавились также донесения о деятельности новой преступной организации. Группы изгнанных или дезертировавших из Ордена и Вермахта — объединились, и назвали себя "Кредиторами". Они уверены, что Хеллквилл в долгу перед ними, и что они смогут забрать "принадлежащее им" — силой.\n\nНаши службы безопасности уже приписывают этой организации несколько убийств, саботажей, нападений, и оргаблений. С таким уровнем подготовки и вооружения, они могут стать для нашей страны настоящей угрозой."
hellquill.234.a:0 "Предатели..."

hellquill.235.t:0 "Удар кредиторов!"
hellquill.235.d:0 "Из Сольдау поступают ужасные известия! Банда Кредиторов вновь нанесла удар, и на этот раз это дорого нам обошлось. Их целью стало хранилище банка в Сольдау, а простота, с которой они провернули своё дело, показывает, что им помогли изнутри. Несмотря на использование нашим гарнизоном бронированных машин, бандиты сумели убить наших бравых гвардейцев, и скрыться со всеми награбленными средствами. Командир местного гарнизона подал в отставку, не выдержав утрат и давления, ставших следствием этого нападения.\n\nОграбленный банк является старейшим учреждением Хеллквилла, а вместе с этим — и главной площадкой для торговли между Хеллквиллом, Катеринским Княжеством, и Империей Грифонов, а также важнейшей финансовой опорой Ордена, ведь именно благодаря ему, Хеллквилл проводит военные закупки на Западе."
hellquill.235.a:0 "Повстанческое отродье!"
  
hellquill.236.t:0 "Больше никакого кредита"
hellquill.236.d:0 "С тех пор, как мы распустили Орден Хеллквилла и избавились от союзников Штакельберга, банда Кредиторов стала доставлять нам всё меньше и меньше хлопот. Судя по всему, Кредиторы получали поддержку от традиционалистских союзников Штакельберга.\n\nСо временем, служба внутренней безопасности научилась лучше понимать стратегии и предсказывать планы банды, что, несомненно, помогло им в предотвращении последующих атак. Нескольких членов организации даже удалось схватить, и отправить на допрос, перевербовку, и внедрение. После всех этих усилий, штаб-квартира бандитов была наконец раскрыта: это была заброшенная и заросшая мхом, крепость в лесу, расположенная идеально для атак на приречные города и стремительного отступления.\n\n[HLQ.GetLeader] лично отдал приказ о крупномасштабной атаке на крепость, разрешив использовать для этого всё самое современное вооружение. Ночью, на крепость начал литься град выстрелов из артиллерийских орудий, который продлился до самого рассвета, после чего, пехоте был отдан приказ на штурм оставшихся руин. Несмотря на всю подготовку предателей и их отличное вооружение, они с лёгкостью были раздавлены грубой силой."
hellquill.236.a:0 "Наконец это закончилось."

hellquill.237.t:0 "Извинения банды кредиторов"
hellquill.237.d:0 "С нами вышла на связь Банда Кредиторов, сеявшая хаос в Хеллквилл с тех самых пор, как к власти пришла реформистская преступная пара. Их представителями были рыцарь, и один из партизан Штакельберга. Они сообщили нам что рады были узнать о смерти Катеринца и его приспешников. По этому поводу, они предложили нам сделку: они покончат со всей своей преступной деятельностью, и сложат оружие, взамен на помилование, реинтеграцию изгнанных в Орден, и пенсию для тех, у кого она была отнята Катеринбергом.\n\nВильгельм Штакельберг, узнавший об этом перед приходом к власти, и несколько других членов Внутреннего Круга, разозлились от этих новостей, и многие из них считают сделку бесчестной и неприемлемой."
hellquill.237.a:0 "Простим их... После хорошей порки."
hellquill.237.b:0 "Казнить их!"
  
hellquill.238.t:0 "Работа ради Фюрера"
hellquill.238.d:0 "Административная работа под железным когтем Эдлера фон Вингенберга оказалась трудным делом. До смены правительства, большую часть работы выполняли рыцари Ордена Хеллквилл, поддерживающие дело Вингфрида, и такие способные фигуры, как Деметриус Кампхаус. Придя к власти, Эдлер полностью окружил себя лоялистами, и членами своего оккультного общества, готовыми лизать его когти, ради благосклонности, а сам он оказался ещё более непредсказуемым правителем, чем его предшественник.\n\nСейчас, члены администрации делают всё возможное, чтобы дела не дошли до того, чтобы их решал фюрер, с его безумными идеями и эго. Учитывая, что все вокруг готовы винить во всём своих подчиненных, если что-то вызовет гнев Эдлера, есть ещё больший стимул делать всё идеально. Хуже того, даже на низших уровнях администрации, многие сразу разрабатывали планы на случай непредвиденных обстоятельств, чтобы переложить вину, если они когда-нибудь окажутся под угрозой, что вызвало повсеместное недоверие, саботажи, и откровенную паранойю. В результате, все государственные служащие находятся в постоянном стрессе."
hellquill.238.a:0 "Работай без отдыха, или умри!"

hellquill.239.t:0 "Общество Огледд"
hellquill.239.d:0 "С самого их присоединения к рядам реформистов, Штурмовики были весьма специфичной группировкой. Их члены, зачастую неудачники и маргинальные идеологи, культивировали много странных идей, оставляя таких выдающихся деятелей, как Вингфрид фон Катеринберг, на периферии. Эдлер фон Вингенберг, лидер Штурмовиков, не был исключением. Для тех, кто хорошо знал его, не было ничего удивительного в том, что, присоединившись к Внутреннему Кругу Ордена Хеллквилла, он начал распространять свои идеи, и искать новых членов для одного из своих обществ: Общества Огледд.\n\nЧлены Общества Огледд верят, что грифоны не всегда жили в этом мире, а вместо этого коротали столетия в утопическом плане, в честь которого они и назвали общество. Грифоны тогда были выше богов, имели магические способности, могущественнее, чем знает этот мир. Однако, пони, и в частности единороги и аликорны, проникли в их мир, и, воспользовавшись щедростью грифонов, изгнали их из него. Некоторые теории также строятся на том, что две принцессы Эквестрии: Селестия и Луна, лично участвовали в этом преступлении. Оставленные без своего измерения, магии, и даже воспоминаний, грифоны были брошены в этом мире, где их вновь пытаются принижать и грабить низшие существа. Члены Общества уверены, что лишь полное истребление вида пони позволит им вновь вознестись в их план, и вернуть положенное им по праву рождения.\n\nОгледд до сих пор остаётся лишь маргинальной группой среди Штурмовиков, и движения реформистов в целом, однако, из-за схожести идей Общества с идеями Вингфрида, большинство не против их существования."
hellquill.239.a:0 "Это нечто."

hellquill.240.t:0 "Тайны камня и разума"
hellquill.240.d:0 "Вингфрид фон Катеринберг, Деметриус Кампхаус, Карл фон Сольдау, Вильгельм Штакельберг, и ещё несколько грифонов спускались по лестнице, пока наконец не достигли большой комнаты, украшенной странными декорациями. Это была помесь старых Румейрских рун, иконографии староверов, и, что несколько странно, декораций, в которых Деметриус признал что-то из книг про Речные Земли. Посреди всего этого стоял Эдлер фон Вингенберг, одетый в странное красно-белое одеяние. Он торжественно приветствовал их, и пригласил присесть на пол. Деметриус и Карл обменялись удивлёнными взглядами, в то время как Вильгельм осматривал образы жителей Речных Земель.\n\n— Приветствую вас, друзья мои. Добро пожаловать в это место отдыха и размышлений. Вы можете считать его домом для вашего разума, и местом для исцеления вашего тела. Эта камера сделана из исключительно чистых тектитовых камней, и благодаря этому, мы изолированы от злой магии, и можем мыслить девственным умом, таким, каким он был в прежние, утраченные времена пребывания наших предков в Огледд. Сестра Хильдегард? Пожалуйста, спойте для наших гостей.\n\nСчастливый, Эдлер уступил место в центре комнаты грифонессе, и сел рядом с великим магистром Вингфридом. Грифон начала петь что-то странное и ритмично-повторяющееся, а Эдлер кивал под этот ритм, а через некоторое время, к нему присоединился и Вингфрид.\n\nДеметриус глубоко вздохнул, и повернулся к Карлу, который тихо потягивал из своей фляги. Он перестал, когда понял, что Кампхаус заметил это. Ветеран взял флягу, и сделал глоток, после чего попытался передать её Штакельбергу, но рыцарь не обращал на него внимания. Он застыл, с таким выражением, что Деметриус мог описать лишь как что-то между агонией, и лицом того, кто съел гнилой лимон. Он вновь глубоко вздохнул, сделал глоток, и вернул флягу Карлу. Похоже, это будет долгий вечер..."
hellquill.240.a:0 "Это было... Странно."

hellquill.241.t:0 "Камера связи"
hellquill.241.d:0 "По запросу доктора, Эдлер вошёл в лабораторию в купальном костюме. Несмотря на то, что выбор одежды был довольно странным, Вильгельм Графшафт убедил Вингенберга, что это важная часть задуманной процедуры. На входе, Эдлера поприветствовал и сам доктор, которого ему рекомендовал Эйзен Сильверкрон, ручавшийся за него, как за самого многообещающего члена Общества Огледд.\n\n— Как вы знаете, тектит, который мы использовали в Камере Мысли, был по настоящему великой находкой, однако он ограничен в свойствах самой природой. Как учёный, я верю в преодоление таких ограничений, и сбор квинтэссенции сил, что лежат в физической сфере. Я даже уверен, что преуспел в этом, и нахожусь на грани прорыва! Отделив химические элементы тектита, и сделав из них сферическую камеру, мы сможем подавить все формы магии пони, и все прочие воздействия среды. Для дополнительной изоляции, я добавил слой воды, в который можно почти полностью поместить пользователя, собственно, поэтому я и просил вас одеть этот костюм. Вот что я думаю: хватит теории, вы просто обязаны увидеть её в действии! Прошу вас.\n\nГрафшафт предложил Эдлеру войти в камеру, напоминающую по форме перевёрнутое яйцо. Эдлер отнёсся к этому скептически, но решил всё же войти в воду, после чего он лёг на свои крылья, и доктор закрыл камеру. Внезапно, наступила абсолютная тишина. Единственным, что Эдлер мог слышать, была вода, и его собственное дыхание. Он закрыл глаза.\n\nДоктор сидел с представителями Штурмовиков в течение уже двадцати минут. Нервы Графшафта уже начинали отказывать, когда из камеры вдруг послышался стук. Он подбежал к камере, и открыл её. Из неё резко выскочил Эдлер, и вцепился в него, схватившись за плечи через лабораторный халат.\n\n— Доктор! Я видел его! Я чувствовал его! Это был Огледд! Связь установлена! Я предоставлю вам все нужные средства!"
hellquill.241.a:0 "Мир должен услышать об этом!"

hellquill.242.t:0 "Магия грифонов"
hellquill.242.d:0 "Эдлер вошёл в лабораторию Вильгельма Графшафта, где увидел доктора, возящегося с какой-то искусно вырезанной деревянной шкатулкой. Он задался вопросом: что же такое мог найти учёный, что ему потребовалось внимание Вингенберга, и дополнительные средства? Заметив его, Графшафт отдал честь своему благодетелю, после чего сразу вернулся к своему изобретению. Он лишь вскользь сообщил, что поработал над камерой, и попросил Эдлера сесть на установленный там стул. Не было причин отказывать доброму доктору, и Вингенберг сделал, как тот просил. Пока он садился в камеру, Эдлер приметил, что внутри были установлены какие-то металлические пластины, и использованы какие-то другие материалы. Графшафт закрыл камеру, погрузив её во тьму. Эдлер чувствовал себя несколько странно, и не особо понимал, что же улучшилось в камере связи, за исключением, разве что, отсутствия потребности в надевании купального костюма.\n\n— Я ничего не чувствую!\n\nГрафшафт вдруг вскрикнул, полный энтузиазма: — Поразительно! Теперь вы свободны от магии пони! Из этого мы можем сделать что угодно! Как только вы освободите себя от этого испорченного мира, вы почувствуете счастье. Это счастье — дар Эйр. Вы начнете проявлять новые способности, и этому будет способствовать резонанс моего аккумулятора! Вообще, выходит, что эта сила всегда была с нами, буквально всё это время! Ей лишь нужен был небольшой толчок!\n\nГрафшафт открыл дверь в камеру, выпуская Эдлера. Тот был счастлив, как никогда прежде, будто целый новый мир открылся перед ним. Да, пожалуй, добрый доктор зарезервировал себе место в учебниках истории!\n\n— Моя разработка, конечно, ещё в зачаточном состоянии. Это скромное исследование может только начать обрисовывать путь к восстановлению энергии, что когда-то была нашей. После стольких тысячелетий, мы могли бы назвать это нашей магией, но я не собираюсь использовать столь ужасный термин.\n\n— Ну и как тогда вы хотите это назвать? — поинтересовался Эдлер."
hellquill.242.a:0 "Эйроническая энергия!"

hellquill.243.t:0 "Основание Аненербе"
hellquill.243.d:0 "Сегодня был издан новый приказ: основать Аненербе. Это археологическое ведомство было разработано фюрером Эдлером фон Вингенбергом и его приближёнными. Его целью является поиск, добыча, и изучение археологических артефактов по всему миру, с целью убеждения скептиков в существовании Огледд — величайшего достижения грифонов, а также демонстрация его непоколебимого величия. Особой задачей организации также является раскрытие великого обмана, скрывающегося в так называемых "достижениях пони", таких как власть Принцесс над Солнцем и Луной, или, например, врождённые магические способности единорогов. Ему также будет поручено разоблачить все изменения, внесённые другими видами и режимами в историю грифонов, и восстановить её в её исконном виде.\n\nДля поддержки и мотивирования лучших историков и археологов к вступлению в Аненербе, было урезано финансирование отдела истории и археологии в университете Хеллквилла."
hellquill.243.a:0 "Мы раскроем множество исторических ценностей!"

hellquill.244.t:0 "Встреча в Жёлтой комнате"
hellquill.244.d:0 "Вингфрид собрал всё своё военное командование и приближённых советников в самой престижной комнате замка Хеллквилл, называемой "жёлтой комнатой", именованной так из-за потолка, устланного золотыми листами. К сожалению, даже выбор этой комнаты не спас ситуацию. Деметриус Кампхаус изучил доступные военные силы, и в итоге сделал категорически пораженческие выводы.\n\n— Даже если мы сосчитаем все наши вооружённые силы, вооружение, нашу промышленность, и население, которое можно призвать на военную службу, и сравним их с вражескими — мы лишь убедимся в невозможности проведения военной кампании на Востоке. По моим предположениям, даже при благоприятном для нас наступлении, мы в лучшем случае будем остановлены уже на подходе к Бакторну.\n\nСию же секунду, в его сторону посыпались обвинения. Эйзен Сильверкрон и Алина Хокмейстер объявили Кампхауса предателем, за пораженчество и любовь к пони. Карл фон Сольдау не менее резко высказался в защиту Кампхауса, чем разозлил Вильгельма Штакельберга, нетерпимого к подобному хулиганству. Вингфрид вмешиваться не стал. Споры никогда не были чем-то плохим, и он решил позволить соратникам высказаться перед вынесением собственного предложения.\n\nВ конце концов, Кампхаус ударил по столу, указывая всем: — Я не способен испоганить математику так, чтобы у Речной Коалиции стало меньше населения и оружия чем у нас.\n\n— Вы слишком плоско мыслите.\n\nВсе глаза тут же сосредоточились на Эдлере фон Вингенберге, облокотившемся на стол.\n\n— Пони способны на многое — это верно, но они всё ещё состоят из плоти и крови, несколько отличных от наших. Однажды — в прошлом, их земли поразила столь опасная болезнь, что все пони чуть ли не были стёрты из Грифонии, в то время как нашему виду болезнь была абсолютно нипочём — будто сама природа желала их истребить. Они назвали эту болезнь "Пурпурной чумой".\n\nКарл фон Сольдау лишь посмеялся и огрызнулся в сторону Эдлера: — И это твой "великий план"? Мы должны просто подождать пока они обкашляются досмерти?\n\nЭдлер сурово на него взглянул, и ответил: — Разве кто-то сказал что мы собираемся ждать?\n\nТишина зависла в комнате. Вингфрид сел, и закинул ноги на стол... "
hellquill.244.a:0 "Весьма хитро, мой дорогой Эдлер."

hellquill.245.t:0 "Отставка Августа"
hellquill.245.d:0 "Сегодня, после долгих споров, Августу фон Ортельсбергу наконец позволили уйти в заслуженный отпуск. Фактом остаётся то, что "отставка" и "государственная опека" его во времена властвования фон Катеринберга была лишь ходом для отстранения его от Ордена без провоцирования той же суеты, что произошла с Урлахом ап Сайродом. Благодаря Карлу, ему разрешили уединиться в храме Эйр, в Сольдау.\n\nС уходом Вингфрида, правительству стало не столь важно оказывать давление на Августа. Тем не менее, некоторые волновались что бывший архивист, ныне склонный к реформам и идеалам демократии, а в особенности — в эти трудные времена — может открыть в себе второе дыхание, и разгореться пропагандистской идеей. Именно по просьбе Карла было созвано собрание. Взамен на свободу и повышенную рыцарскую пенсию, фон Ортельсберг должен отказаться от любой политической деятельности, а также подписать дополнительное соглашение о неразглашении.\n\nАвгуст, несмотря на все его идеалы и принципы, в конце концов всё же смирился, и подписал документ. Наблюдавший за обсуждением, Карл фон Сольдау, отметил, что архивист был настолько истощён опытом прошлого, что вряд ли нарушит соглашение."
hellquill.245.a:0 "С очередной головной болью покончено."

hellquill.246.t:0 "Утешение в бутылке"
hellquill.246.d:0 "Деметриус Кампхаус, как и большинство рыцарей, известен умеренной любовью к пиву. Но вот, с недавних пор, его всё чаще начали замечать в пивных и подобных заведениях. Служащие с кухни замка Хеллквилл также говорят что он намного чаще, и, что особенно примечательно — в больших количествах, заказывает алкоголь в свой личный кабинет.\n\nВ то время, как его военная служба осталась неизменно безупречной, его личные отношения с окружающими серьёзно ухудшились, и некоторые его лучшие друзья решили порвать свои отношения с ним. Те, кто хорошо знает Кампхауса, предполагают, что годы реформистского движения и национальной хунты оказали на него сильное давление. Некоторые даже заявляют, что он сожалеет о помощи Его Величеству Жерару Уайткресту в восхождении на трон Хеллквилла. Тем не менее, настоящая причина происходящего, по прежнему остаётся неизвестной для широкой публики, а для помощи самому Деметриусу назначены дополнительные служащие, дабы удостовериться, что ничего плохого не случится."
hellquill.246.a:0 "Крайне прискорбно."

hellquill.247.t:0 "Дезертиры в рядах военных"
hellquill.247.d:0 "Реформы Августа фон Ортельсберга возымели успех, и успокоили большую часть членов Ордена, недовольных взглядами нашего дальновидного великого магистра. Пусть, конечно, они приняли демократию, и даже установление Республики, однако пони, руководящие грифонами? Для некоторых это показалось слишком много. Они могли согласиться на демократическую систему, но только для грифонов.\n\nВ конце концов, Урлах ап Сайрод, Вильгельм Штакельберг, и ещё несколько рыцарей скоординированно ушли с поста, порвали военную клятву, и покинули замок Хеллквилла, выплыв на лодке в Герцланд. Пошли слухи, что их решение стало результатом провалившегося на корню заговора против власти Ривер Бриза, тем не менее Орден не подтвердил эти догадки. Вскоре после этих новостей, некоторые солдаты дезертировали со своих постов, но большинство было перехвачено до пересечения ими границы.\n\nС привычным для него спокойствием, Ривер Бриз просто ответил, что решил официально уволить их, и представить пред военным трибуналом. Так будет с каждым дезертиром."
hellquill.247.a:0 "Они бежали в мирное время, какое доверие было бы к ним в войну?"

hellquill.248.t:0 "Протест рыцарей"
hellquill.248.d:0 "Крепости Ордена явно не выиграли с недавних реформ, связанных с ними, а многие рыцари опасаются, что орден будет либо распущен, либо внедрён как часть Вермахта. По мнению этих критиков, виноват во всём лично Август фон Ортельсберг, и некоторые даже называют его клятвопреступником. Завсегдатаи пивной залы Золотое крыло, любимого места встреч рыцарей Ордена и офицеров, утверждают, что слышали немало острых слов в адрес президента.\n\nК более тревожным новостям, на Зинтенском мемориале было найдено граффити, говорящее: "Чёрные Плащи вернутся!", заставившее многих волноваться за возможное возвращение террористических атак членов этой группировки. Правительство сразу же усилило охрану мемориала и городов с большими скоплениями пони.\n\nАвгуст фон Ортельсберг также ответил на все эти новости, поблагодарив рыцарей за службу, и пообещав, что реформы, касающиеся их, на этом закончены. Затем, он проехал туром по стране, чтобы лично навестить старых товарищей из Ордена, и успокоить их."
hellquill.248.a:0 "Они успокоятся, дайте им время"

hellquill.249.t:0 "Новый верховный командующий"
hellquill.249.d:0 "С уходом Зигфрида Траппенфельда в отставку, Орден Хеллквилла остался без верховного командующего вооружённых сил. Традиционно, эту роль всегда принимал великий магистр ордена, однако, пусть он и является рыцарем, Август фон Ортельсберг имеет слишком малый опыт в этом вопросе, а карьера его уходит скорее в административное и исследовательское русло. Похоже, у нас нет иного выхода, кроме выборов нового верховного командующего из наших опытнейших кандидатов, а потому, были отобраны четыре кандидатуры.\n\nПервым стал Урлах ап Сайрод, которого многие видели духовным наследником Зигфрида, и святыней рыцарской доблести. Он был бы отличным вариантом, однако, он же был и самым ярым противником Августа во время последних выборов главы Ордена. Он может оказаться непостоянным и не самым стабильным командующим, однако большинство рыцарей Внутреннего совета считают, что он заслужил хотя бы утешительный приз.\n\nВторой кандидат — Деметриус Кампхаус, уважаемый ветеран с многолетней и отличной выслугой. Не многие бы поставили под вопрос его компетентность, а главное — он всегда поддерживал наши реформы.\n\nТретья кандидатура — Карл фон Сольдау, является, пожалуй, достаточно специфичной, ведь он ещё крайне молод, и уж точно не может похвастаться выслугой на уровне Кампхауса или Урлаха. Тем не менее, он очень известен среди населения, и особенно — среди поселенцев, которых сильно волнуют наши реформы, возможно, он смог бы их успокоить?\n\nИ напоследок, Труди Ойттингер — офицер из Бронзхилла, так и не ставшая рыцарем, тем более что многих грифонов волнует сама идея подчинения алмазному псу. И всё же, это бы хорошо сказалось на мнении меньшинств Хеллквилла, и помогло бы им поверить, что Хеллквилл действительно изменился."
hellquill.249.a:0 "Урлах ап Сайрод — правильный выбор."
hellquill.249.b:0 "Это работа для Деметриуса Кампхауса."
hellquill.249.c:0 "Карл фон Сольдау обещает быть интересным выбором!"
hellquill.249.e:0 "Труди Ойттингер — лучший солдат!"

hellquill.250.t:0 "Смена командования"
hellquill.250.d:0 "В связи с последними изменениями в политике, Вермахту также потребуется новое командование. К сожалению, это часть великой цены, что мы платим ради изменения Хеллквилла без кровопролития.\n\nПосле обсуждения с Внутренним советом Хеллквилла, было принято однозначное решение в пользу Деметриуса Кампхауса, грифона-ветерана Алмазной войны, который долгое время отстранялся от политики, чем сыскал уважение многих офицеров. По сути, у нас нет иного выхода, кроме как дать командование в его когти."
hellquill.250.a:0 "Понадеемся, что он также относится к политике, как говорят."

hellquill.251.t:0 "Хеллквилл предал нас!"
hellquill.251.d:0 "Таредан был разбужен посреди ночи своими помощниками.\n\n— Быстрее! Войска Хеллквилла перешли наши границы и атакуют!\n\nТаредан не мог отнестись к этому лишь как к глупой шутке. Переговоры прошли идеально — что всё это могло значить?\n\nТем не менее, это была не шутка. Хеллквилл пошёл войной, и не оставалось ничего иного, кроме как сражаться. Несмотря на такой поворот событий, Таредан не отчаивался: они и ранее уже побеждали тиранов, якобы заботящихся о крестьянах, так чем же Хеллквилл лучше них? Ну, разве что, утверждая это, его войска несут за собой красные знамёна."
hellquill.251.a:0 "К оружию! К оружию! Враг наступает!"

hellquill.252.t:0 "Кровавый рыцарь"
hellquill.252.d:0 "Проходя со своим подразделением по оккупированному городу Тальвона, Людвиг фон Плайтер осматривал знакомые улочки. Он часто бывал здесь в юности, и это место сильно изменилось с тех пор. Магазины, и многие другие постройки претерпели изменения, хотя в целом всё осталось именно таким, как он помнил. Разве что... Ранее в зданиях было намного меньше дыр от пуль.\n\nВнезапно, он услышал как открылось окно и кто-то прокричал:\n\n— Долой кровавого рыцаря!\n\nПосле чего, в его лицо что-то прилетело. Его товарищи немедленно открыли огонь по зданию, и уже приготовились к засаде, однако ничего не произошло. Кинутым предметом оказался помидор... Людвигу не было больно, но он застыл, наблюдая за происходящим, и не переставая думать... А что он вообще здесь делает? Он дома, и громит взбунтовавшихся крестьян, словно рыцарь... Какой позор для героя красной крестьянской революции. Какой позор..."
hellquill.252.a:0 "Что я наделал?"

hellquill.253.t:0 "Встреча Фишера"
hellquill.253.d:0 "Старри Найт поприветствовала Эрнста Фишера в коридоре замка Хеллквилла. Грифон никуда не шёл. Он обернулся, и обаятельно улыбнулся ей, однако она была не в настроении... Вообще.\n\n— Добрый день, товарищ Найт! Вы сегодня выглядите сногсшибательно!\n\n— Ты сделал всё в обход меня и других, Фишер. Что на тебя нашло?\n\n— Ты говоришь про бандитов?\n\n— Я про южных партизан.\n\nФишер попытался отмахнуть её опасения:\n\n— Таредан был скорее беспринципным бандитом, чем настоящим лидером социалистов, и ты прекрасно это понимаешь. Он лишь ослаблял федерацию, и ставил под вопрос наше место в мире. Я сделал лучшее, что только мог. В своё время, ты и Люшианцы поймёте, почему его нужно было убрать.\n\nСтарри Найт затянула сигарку, после чего разочарованно посмотрела на Эрнста.\n\n— А ты такой из себя чистый Хеллквиллец, м?"
hellquill.253.a:0 "Ты это о чём?"



hellquill_news.1.t:0 "Пурпурная чума вернулась!"
hellquill_news.1.d:0 "[This.GetNewspaperHeader][HLQ.GetNameDef] широко известно своей сильнейшей ненавистью к пони, но большинство полагало, что они удовлетворятся депортацией пони со своих земель. Вскоре стало ясно, что это совершенно не так.\nПо всем Речным Землям Восточной Грифонии, пони становятся жертвами ранее исчезнувшей болезни, известной как Пурпурная Чума. Сначала это считалось изолированной вспышкой, но Хеллквилл заявиляет, что именно он ответственен за возрождение вируса. Этот чудовищный штамм распространяется с невероятной скоростью, и, на данный момент, столь ошеломляющее число умерших вызвано тем, что Хеллквилл заражает здоровых пони, и отправляет их обратно в свои дома.\nРечные пони оставили свои разногласия, и объединились, чтобы свергнуть мерзкий режим безжалостных грифонов-убийц. К сожалению, даже успех военной кампании не вернёт тысячи уже утраченных жизней."
hellquill_news.1.a:0 "Хеллквилл заплатит за это!"
hellquill_news.1.b:0 "Они зашли слишком далеко!"
hellquill_news.1.c:0 "Чем пони заслужили такую ненависть?"
hellquill_news.1.e:0 "Это наш час славы!"
hellquill_news.1.f:0 "Возможно, мы могли бы поучиться у них?"
hellquill_news.1.g:0 "Смерть с косой стучится в двери Востока."
hellquill_news.1.h:0 "Это злодеяние непростительно!"
hellquill_news.1.i:0 "Это непростительно!" #Katerin

