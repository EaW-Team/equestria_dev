### Leader Descriptions ###
retires_in_a_month_desc:0 "§YДата и место рождения§!:27 июня 936 года, Вингенберг\n\n§YЗвание§!:Великий Магистр\n\n§YБиография§!: Зигфрид Траппенфельд родился в семье известных рыцарей Хеллквилла, а в юности поступил в Орден, в качестве оруженосца. В ходе службы, Зигфрид повидал немало битв, сыскал уважение за самоотверженность, уверенность, и за пребывание его примерным, галантным рыцарем. Он особенно отметился тем, что возглавил смелый поход с целью разграбления Алмазной Горы в 973 году. В последствии, в 976 году, его сделали великим магистром Ордена.\n\nК сожалению, у него не было возможности привести рыцарей в золотой век. После распада Империи Грифонов и революции 978 года, он решил не возобновлять клятву Ордена перед Империей. Хоть он и пообещал вечно оберегать Запад от угрозы Речных Земель, он вошёл в историю, как предатель.\n\nОн смог сохранить Фронтир в целостности, но так и не сумел построить современную нацию. Несмотря на этот безрадостный порядок дел, и рост влияния экстремистов в Хеллквилле и соседнем Лонгсворде, Зигфрид Траппенфельд доказывает, что рыцарство живёт, а Хеллквилл — оплот грифоньего образа жизни.\n\n§YАвтор портрета§!:Scroup"
griffon_hitler_desc:0 "§YДата и место рождения§!: 13 декабря 961 года, Катеринбург\n\n§YБиография§!: Несмотря на то, что Вингфрид был членом малого дворянского дома Фон Катеринбергов, он родился и вырос в достатке. Очарованный историями о рыцарях древности, с юных лет мечтал стать одним из них, однако, так случилось, что грифон был нежеланным гостем в ордене Аргентумдаммерунг из-за династического соперничества, а "слишком мирный" орден Зильберкралле его не интересовал. И вот, он отправился на Восток — на Фронтир, где героизм приветствовался, а смелость ценилась больше, чем в Катерине. По крайней мере, так гласит официальная история, написанная с его слов. Слухи из Катерина же, говорят совсем об ином — его описывают как беспокойного грифона, слабовольного и проклятого странным поведением, с которым может сравниться лишь принцесса Диелза. Будучи позором для своей семьи, Вингфрид был отправлен на Фронтир — не для славы, но для сокращения возможного ущерба.\n\nВ Хеллквилле, из-за своего знатного происхождения, и завязанных в замке Ордена знакомств, Вингфрид получил особые привилегии, и, пусть он не участвовал ни в одной битве, и не достиг ничего в качестве воина Ордена, он компенсировал это влиянием.\n\nНикто точно не знает, что привело к развитию у него жгучей ненависти к пони, но он стал ярым членом военизированной фракции рыцарей, а в итоге, разочарованный инерцией и уходом Ордена от всё более радикальных идей Вингфрида, грифон сформировал новое политическое движение, скорее похожее на партию, в том виде, как они существуют на Западе. Именно так в нём родился реформист, посвятивший себя идее уничтожения расы "ужасных" пони. Он также сыскал успех в соседнем Лонгсворде, где привлек внимание графа Палласа Даскталона. И теперь, когда Вингфрид убедил Внутренний Совет сделать его великим магистром, он готов возродить Хеллквилл, объявить войну пони Востока, и добиться победы любой ценой.\n\n§YАвтор портрета§!: Duke Von Kessel"
wholesome_nerd_desc:0 "§YДата и место рождения§!: 6 мая 959 года, Хеллквилл\n\n§YБиография§!: Август родился в семье мелких помещичьих дворян, Ортельсберг. Будучи ещё молодым птенцом, он проявил тягу к различным книгам и научным изысканиям, но, несмотря на это, предпочёл академической карьере — службу ордену.\n\nБудучи членом Ордена, Август доблестно служил ему, однако не проявлял никакого интереса к командованию. Вместо этого, он применял свои знания для хранения и записи книг, что в итоге привело его в административное крыло Хеллквилла. Наконец, в 992 году, после смерти рыцаря-архивариуса, Август запросил у великого магистра возможность занять эту должность, лишь немногие рыцари волновались об этом, а большинство так вовсе считало эту позицию недостойной. Великий магистр принял запрос, сделав Августа самым молодым грифоном, когда-либо занимавшим эту позицию, а также самым молодым рыцарем, допущенным во внутренний совет Ордена.\n\nВ качестве главного архивариуса, Август фон Ортельсберг потратил многие часы для документации и изучения истории Ордена. Он всё чаще приходил к выводу о глупости и вреде конфликта между пони и грифонами. Его запросы к великому магистру были проигнорированы, однако, когда тот сошёл с должности, Август лишь сильнее разгорелся своими идеями, и всё больше боялся, что его призыв к миру никогда не будет услышан...\n\nВ конце концов, Август одолел традиционалиста Урлаха, и экстремиста Вингфрида в выборах совета, и ныне занимает пост главы ордена, продвигая в массы идеи мира, осовременивания государства, и протягивания когтя помощи пони. Похоже, его ждёт очень долгий путь...\n\n§YАвтор портрета§!: Scroup"
general_siegfried_2_0_desc:0 "§YДата и место рождения§!: 7 декабря 957 года, Румейр\n\n§YБиография§!: Урлах ап Сайрод родом из древней Румейрской знати. Детство его было суровым, однако он получил лучшее образование из возможных. Порой, Урлах высказывался о своей мечте стать оруженосцем, и в будущем служить Империи в качестве одного из её доблестных рыцарей, однако, окружающие посоветовали ему искать свою судьбу на Фронтире, где открывались практически безграничные возможности. Пусть он и задумывался о присоединении к ордену Опиникус, в итоге выбором будущего рыцаря стал именно Хеллквилл.\n\nБудучи оруженосцем, он был взят под крыло великого магистра Зигфрида фон Траппенфельда, приметившего в нём родственную душу. Урлах служил ему верой и правдой, и постепенно продвинулся в ранге, получив в конце концов допуск во внутренний совет Ордена в 998 году.\n\nБудучи святыней традиционализма, Урлах терпеть не мог загрязнение Хеллквилла иностранными идеями и современной политикой. Он начал возражать против растущего влияния реформистов, проклиная совершённое ими в Лонгсворде, а также затуманивание разума его друга Штакельберга ложью. Тем не менее, Урлах всё ещё придерживается своих идеалов, и служит ради своих братьев и сестёр , ища для них славу в битвах.\n\n§YАвтор портрета§!: Scroup"
siegfried_2_0_desc:0 "§YДата и место рождения§!: 7 декабря 957 года, Румейр\n\n§YБиография§!: С отставкой его наставника, и притязаниями на власть со стороны безумного Вингфрида фон Катеринберга, Урлах увидел Хеллквилл на грани морального раскола. Лишь поэтому, он решил выйти на столь ненавистную ему политическую арену, и стать новым претендентом на власть.\n\nВ конце концов, он преуспел, и ныне должен вести рыцарей, пусть, к сожалению, в отличие от предшественника, у него нет знаний и понимания политики современной эпохи. Вооружённый лишь моралью и доблестью, Урлах должен искать себе советника, и находить путь в будущее, как делали то древние герои, или, возможно, пойти более прагматичным путём, как избрал Зигфрид.\n\n§YАвтор портрета§!: Scroup"
fake_pants_desc:0 "§YДата и место рождения§!: 9 февраля 966 года, Хеллквилл\n\n§YБиография§!: Семья Ривер Бриза жила в Хеллквилле уже многие поколения, и, несмотря на повсеместную и всё нарастающую грифонизацию, с которой пони столкнулись со времён завоеваний Гровера II, они никогда не собирались покидать это место. Вместо этого, его родственники адаптировали под себя большую часть грифоньей культуры, а отец Ривер Бриза даже стал жрецом Арктурия.\n\nБудучи привилегированным пошняком, Ривер Бриз был достаточно удачлив, чтобы получить возможности для лучшего обучения, и стал адвокатом. Тем не менее, несмотря на принятие его новым порядком, пони трепетно относился к происходящему с его собратьями на этой земле. Веря в силу закона и постепенные, но неотвратимые изменения, он многократно призывал Орден и гражданскую администрацию Хеллквилла к предоставлению пони хотя бы малейших прав. Именно так, он стал щитом правосудия для Хеллквилльских сообществ своей расы, как пошняков, так и коренных жителей, решивших сохранить старую культуру.\n\nНекоторые утверждают, что несмотря на всё уважение к нему со стороны гражданских, сам он, вероятно, связан с сомнительными организациями, такими как партизаны Лонгсворда или бандиты-пони в Хеллквилле. Тем не менее, Ривер Бриз убедил консервативных избирателей Хеллквилла довериться ему, и пойти за ним, ради миссии по обеспечению мира и стабильности на неспокойном Фронтире. Тем более, если пони будет в правительстве, разве другим пони не будет только лучше?\n\n§YАвтор портрета§!: Scroup"
should_have_picked_ortelsberg_desc:0 "§YДата и место рождения§!: 13 июня 961 года, Сольдау\n\n§YБиография§!: Рейнер Гуттенфрид родился в богатой семье, в Сольдау. Он довольствовался отличным образованием в университете Йеля, и вскоре начал работу в семейном бизнесе по перевозке грузов между Империей и Хеллквиллом по реке Гриффкинг.\n\nСпокойная и неизменная жизнь торговца претерпела резкие изменения с приходом к власти Августа фон Ортельсберга, ведь Гуттенфрид был среди тех, кто сильно выиграл с его либеральных реформ. Отбросив сомнения прочих богатых грифонов, Рейнер воспользовался возможностью, и расширил свою торговую империю, начав торговлю с пони Речных Земель, а заодно — состроил мощную машину рекламы и пропаганды в виде медиа-корпорации, воевавшей со звучащей в его адрес критикой.\n\nСпустя время, Рейнер победил на выборах, и дал всем понять, что собирается изменить Хеллквилл через экономические свободы и решительную исполнительную власть, в отличие от предлагаемых его соперниками парламента и сомнительных идей. Гуттенфрид обещает, что, взломав код успеха Фронтира, он принесёт в эти земли счастье и процветание!\n\n§YАвтор портрета§!: Scroup"
stupid_sexy_carl_desc:0 "§YДата и место рождения§!: 30 сентября 970 года, Сольдау\n\n§YБиография§!: Возможно, тяжело понять, как консервативное крыло Хеллквилла вообще могло собраться вокруг прославленного донжуана и генерала с малым интересом к подобающему рыцарям этикету, однако, все вопросы отпадают, когда на сцену выходит сам Карл фон Сольдау.\n\nДорога к власти его протоптана тяжким трудом, и пролегает через старых рыцарей и сообщества поселенцев, долгое время отстранённых от всякой политики, "во имя их же блага". Тем не менее, Карл не является верховным лидером страны, и власть его сильно ограничена собравшейся в парламенте коалицией.\n\nНесмотря на всю его харизму и сладкие речи, приход Карла к власти пустил по Хеллквиллу волну страха и сомнения. Многие боялись, что свобода и демократия может вновь оказаться в цепких когтях реформистов, оставшихся после кончины их лидера.\n\nРазрушит ли Карл работу Августа, развалив Республику, или сохранит её и приведёт народ к светлому будущему? Похоже, ответ на этот вопрос знает лишь время...\n\n§YАвтор портрета§!: Vexili"
general_soldau_desc:0 "§YДата и место рождения§!: 30 сентября 969 года, Сольдау\n\n§YЗвание§!: Генерал-Майор\n\n§YБиография§!: Карл фон Сольдау родился в одном из сообществ поселенцев, неподалёку от Сольдау, но жизнь фермера претила ему, и он вскоре решил присоединиться к армии. Семья сумела обеспечить ему место в офицерской академии Хеллквилла, которую в итоге он окончил с отличием (и репутацией донжуана).\n\nВ конце концов, Карл присоединился к артиллерийскому корпусу регулярной армии Ордена, где встретил Деметриуса Кампхауса, который мог бы даже стать его хорошим другом, если бы не чрезвычайные различия в их характерах. Несмотря на сомнительную с моральной точки зрения личную жизнь, Карл служил подобающе, и никогда открыто не нарушал дисциплины, что многие приписывают его зарождающейся дружбе с профессионалом своего дела Кампхаусом. В конце концов, благодаря этому, фон Сольдау быстро поднялся в званиях.\n\nВ 1006 году, Карл получил заслуженный допуск во Внутренний Совет ордена, хотя многие рыцари-ветераны считают, что попал он туда чисто формально, из-за политических дел совета, который до этого обвиняли в чрезмерном потакании дворянам Грифонии...\n\n§YАвтор портрета§!: Vexili"
griffon_himmler_general_desc:0 "§YДата и место рождения§!:19 декабря 974 года, Вингенберг\n\n§YЗвание§!:Оберляйтер\n\n§YБиография§!: Ранняя жизнь Эдлера фон Вингенберга, видимо, не выделялась ничем особенным, он рос в среде Вингенбергского дворянства, и известно о нём в общем мало. О нём ходят разные слухи, но скорее всего это просто выдумки. В молодости Эдлер попытался вступить в Орден Хеллквилла, но его эксцентричное поведение и довольно слабое здоровье побудило офицеров выгнать его. Благодаря усилиям отца, Вингенберга вернули на службу, и он служил с 992 по 995 года, в основном на северо-восточной границе. Хотя Эдлер и писал довольно хвастливые письма, все считали его ужасным солдатом. Он был безответственен, и регулярно называл своих офицеров трусами, часто ставил свои части под угрозу в ходе операций против алмазных псов, и пони Еловых Деревень. Он вступал в драки с Бронзхилльскими служащими и добровольцами, и когда терпение Ордена вновь лопнуло, его вновь вернули домой.\n\nСтав гражданским, Эдлер стал жёстко критиковать великого магистра Траппенфельда, и его рыцарей, и вступил в несколько закрытых обществ, одним из которых является "Общество Огледд". Он довольствовался простой жизнью, пока не встретил Вингфрида фон Катеринберга на бале в Хеллквилле. Эдлер был впечатлён его идеями, и вскоре вступил в только образовавшееся движение реформистов. Ныне он — сторонник агрессии, основатель и лидер военизированной группировки Штурмовиков.\n\nКак глава, Эдлер организовывал разные действия против Пошняков, как открыто, так и тайно. Он также навещал Лонгсворд, в котором помогал графу Палласу Даскталону формировать его "Чёрных Плащей". Теперь, вновь вступив в ряды вооружённых сил, Эдлер намерен принести вечную пользу и спасение осаждённой родине.\n\n§YАвтор Портрета§!:Vexili"
griffon_himmler_desc:0 "§YДата и место рождения§!:19 декабря 974 года, Вингенберг\n\n§YБиография§!: Из великой верности делу реформистов, Эдлер фон Вингенберг вновь сделал то, что давно нужно было сделать — он провёл столь необходимый акт спасения. Лишь предатели и дураки назовут это переворотом или изменой. Под шатким правлением Вингфрида фон Катеринберга, видного Катеринского декадента, Хеллквилл лишь страдал и постепенно разваливался. Кто, если не Эдлер, сможет спасти ситуацию? Не он ли тянул за собой движение реформистов? Не он ли основал и повёл гордых Штурмовиков?\n\nВзяв на себя бразды правления, Эдлер доказал простую вселенскую истину. Несмотря на постоянные испытания и препятствия, превосходство грифонов в итоге ещё покажет себя, и грифоны завладеют тем, что принадлежит им по праву. Теперь, ненавистные пони и прочие существа, угрожающие грифонам, будут истреблены!§YАвтор портрета§!:Vexili"
