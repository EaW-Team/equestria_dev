l_russian:
 EQS_STATUS:0 "Эквестрия"
 RULE_OPTION_DEFAULT_EQS_STATUS_DESC:0 "Эквестрия - мирная и гармоничная нация, управляемая диархией двух сестёр-аликорнов."
 RULE_OPTION_EQS_STATUS_CIVIL_WAR:0 "Лунная гражданская война"
 RULE_OPTION_EQS_STATUS_CIVIL_WAR_DESC:0 "Эквестрию раздирает жестокая гражданская война между сторонниками Селестии, Луны и прочими многочисленными отколовшимися государствами."

 RIVER_FED_STATUS:0 "Речная Федерация"
 RULE_OPTION_DEFAULT_RIVER_FED_DESC:0 "Речная Федерация начнёт игру разделённой на множество небольших государств, находящихся между собой в альянсе."
 RULE_OPTION_RIVER_FED_UNITED:0 "Объединённая Федерация"
 RULE_OPTION_RIVER_FED_UNITED_DESC:0 "Речная Республика сумела объединить Коалицию в Речную Федерация до начала игры. Это может повысить производительность."

 GRI_EMPIRE_STATUS:0 "Империя Грифонов"
 RULE_OPTION_DEFAULT_GRI_EMPIRE_DESC:0 "Империя Грифонов после распада является лишь призраком своей былой славы, и многие из ее вассалов отделились."
 RULE_OPTION_GRI_EMPIRE_UNITED:0 "Империя Грифонов в блеске славы"
 RULE_OPTION_GRI_EMPIRE_UNITED_DESC:0 "Империя Грифонов находится на пике своего могущества и удерживает под контролем большую часть континента.\n\nНе протестировано и может привести к различным проблемам."
 
 HLR_AND_DED_STATUS:0 "Северная Война"
 RULE_OPTION_DEFAULT_HLR_AND_DED_DESC:0 "Арктурианский Орден и Лига Ужаса будут противостоять друг другу как обычно."
 RULE_OPTION_EARLY_CRUSADE:0 "Ранний Великий Тёмный Поход"
 RULE_OPTION_EARLY_CRUSADE_DESC:0 "ИИ Лиги Ужаса сможет начать Великий Тёмный Поход, не дожидаясь 1022 года."
 RULE_OPTION_DED_ANNEXED:0 "Угроза Уничтожена"
 RULE_OPTION_DED_ANNEXED_DESC:0 "Лиги Ужаса не существует, а Арктурианский Орден охраняет её земли. Это может повысить производительность."
 RULE_OPTION_REAL_THREAT:0 "Марш Мертвецов"
 RULE_OPTION_REAL_THREAT_DESC:0 "Лига Ужаса получит большие дополнительные бонусы и сможет одновременно пойти по обеим ветвям своего древо фокусов, значительно усилив себя. Великий Тёмный Поход произойдет после 1018 года.\n\nПобеда над Лигой Ужаса будет серьезным испытанием, а Арктурианскому Ордену будет почти невозможно её победить. Рекомендуется лишь для опытных игроков. Бонусы получит лишь Лига под управлением ИИ."

 EQS_PUPPET_STATUS:0 "Эквестрийские доминионы"
 RULE_OPTION_DEFAULT_EQS_DESC:0 "Эквестрия является сюзереном для своих доминионов: Нового Мейрленда и Кристальной Империи. Сталлионград - независимое социалистическое государство."
 RULE_OPTION_DIRECT_RULE:0 "Прямое управление из Кантерлота"
 RULE_OPTION_DIRECT_RULE_DESC:0 "Все эквестрийские территории напрямую управляются из Кантерлота.\n\nНе протестировано и может привести к различным проблемам."
 
 KIR_STATUS:0 "Кирия"
 RULE_OPTION_DEFAULT_KIR_STATUS_DESC:0 "По приказу премьера Отэм Блейз в Кирии начнётся Великий Скачок Вперёд."
 RULE_OPTION_KIR_CIVIL_WAR:0 "Кирийская гражданская война"
 RULE_OPTION_KIR_CIVIL_WAR_DESC:0 "Кирия оказалась недостаточно сильной, чтобы противостоять давлению модернизации. Царство объяла катастрофическая гражданская война.\n\n§YТолько для игрока.§!"
 
 RULE_ALLOW_FACTION:0 "£eaw_text  Создание и присоединение к фракциям"
 RULE_ALLOW_FACTION_BLOCKED_DESC:0 "Фракции будут создаваться и расширяться только фокусами и событиями..\n\nСтандартный вариант для £eaw_text  §YEquestria at War§!. Рекомендовано."
 RULE_ALLOW_FACTION_ALLOWED_DESC:0 "Полностью независимые страны могут создавать фракции, вступать в них и приглашать других, если у них нет соответствующих ограничений.\n\n§RНе рекомендуется, приведет ко многим непреднамеренным и непроверенным событиям. Тебя предупредили.§!"
 RULE_ALLOW_KICK_FACTION_AI_ONLY_DESC:0 "Только игрок-лидер альянса может исключать нации из альянса."
 RULE_OPTION_HUMANS_ONLY:0 "Только для игроков"
 RULE_ALLOW_FACTION_HUMANS_ONLY_DESC:0 "Полностью независимые страны, которыми управляет человек-игрок (не ИИ), могут создавать, присоединяться и приглашать иные страны во фракции (включая фракции, возглавляемые ИИ), если у них нет соответствующих ограничений.\n\nРекомендовано для мультиплеера."
 RULE_FACTION_BLOCKED_TT:0 "Правило игры: §RСтраны не могут создавать, присоединяться или приглашать иные страны во фракции.§!"
 RULE_FACTION_HUMANS_ONLY_TT:0 "Правило игры: §RТолько страны, управляемые игроком, могут создавать, присоединяться или приглашать иные страны во фракции.§!"

 RULE_KICK_FROM_FACTION_AI_ONLY_TOOLTIP:0 "Правило игры: §RТолько игрок-лидер альянса может исключать нации из альянса§!"
 RIVER_KICK_FROM_FACTION_BLOCKED_TOOLTIP:0 "Речная Коалиция не может выгонять участников вручную.\n"
 EQS_KICK_FROM_FACTION_BLOCKED_TOOLTIP:0 "Всеэквестрийский Фронт не может быть распущен вручную.\n"

 RULE_ALLOW_RELEASE_NATIONS_NOT_OVINGO_TOOLTIP:0 "Мейргипет не имеет права давать независимость Овинголенду.\n"
 RULE_ALLOW_RELEASE_NATIONS_NOT_ZUMIDIA_TOOLTIP:0 "Гиппогрифия не имеет права давать независимость Зумидии.\n"
 RULE_ALLOW_RELEASE_NATIONS_NOT_CHIROPTERRA_TOOLTIP:0 "Гиппогрифия не имеет права давать независимость Хироптерре.\n"

 RULE_AI_PRODUCTION_FIX:0 "£eaw_text  Исправление производства ИИ"
 RULE_AI_PRODUCTION_FIX_ALLOWED_DESC:0 "§YИсправление производства ИИ§! §Rразрешено§!. \nИз-за того что ИИ постоянно удаляет свои линии производства, он теряет значительную часть своего снаряжения. Это правило исправляет данную проблему добавлением для ИИ §YБазовой эффективности производства§!:\n  §G20%§! для сложности §GРядовой§!,\n  §G40%§! для сложности §YСержант§!,\n  §G60%§! для сложности §RОфицер§!,\n  §G80%§! для сложности §RЭлита§!.\n§YМаксимальная эффективностб производства§! так же будет увеличена на:\n §G20%§! для сложности §RОфицер§!\n §G40%§! ддя сложности §RЭлита§!\n§YБазовая эффективность производства§! всегда будет на §G10%§! ниже чем §Yмаксимальная эффективность производства§! в зависимости от исследованных технологий\n\n§YЭто сделает вашу борьбу с ИИ значительно труднее. Рекомендуется не включать при игре за небольшие страны или же неопытным игрокам§!"
 RULE_AI_PRODUCTION_FIX_BLOCKED_DESC:0 "§YИсправление производства ИИ§! §Gзаблокировано§!. \n§GРекомендовано для новых игроков и тех, кто играет за небольшие страны§!\n\n"

 RULE_AI_DIVISION_LIMITER:0 "£eaw_text  Ограничитель дивизий ИИ"
 RULE_AI_DIVISION_LIMITER_ALLOWED_DESC:0 "ИИ будет ограничивать количество выставленных дивизий исходя из количества их заводов, находятся ли они в состоянии войны, размера и мировой напряженности. Это позволяет повысить производительность игры и помогает остановить ИИ от использования недоукомплектованных подразделений. Некоторые страны освобождены от этого ограничения.\n\nСтандартные настройки £eaw_text  §YEquestria at War§!. Рекомендуется.\n\nТакже доступно как отдельный мод, "AI Division Limiter" (не запускать вместе с £eaw_text  §YEquestria at War§!)."
 RULE_AI_DIVISION_LIMITER_BLOCKED_DESC:0 "Количество подразделений ИИ не будет ограничиваться.\n\nСтандартные настройки §YHearts of Iron IV§!."

 DIPLOMACY_NOT_DETACHED_COUNTRY:0 "§RИли мы, или они являемся§! §Hизолированной страной.§!"
 CHN_CANNOT_RELEASE_EQUESTRIA:0 "Государство §R[ROOT.GetNameDef] не может предоставить независимость государству [EQS.GetNameDef].§!"
 KIR_CANNOT_RELEASE_RIVAL_FACTION:0 "Государство §R[ROOT.GetNameDef] не может предоставить независимость противоборствующим фракциям гражданской войны.§!"
 CHN_CANNOT_RELEASE_STALLIONGRAD:0 "Государство §R[ROOT.GetNameDef] не может предоставить независимость государству [STG.GetNameDef].§!"
 DIPLOMACY_UNAVAILABLE_US_SUBJECT:0 "§RНедоступно, потому что мы являемся марионеткой.§!"
 REQUEST_EXP_FORCE_BLOCKED_TT:0 "§RИх автономия слишком высока.§!"
 DIPLOMACY_WT_ACCEPTANCE_LEND_LEASE:0 "§RИз-за их отношения к нашей идеологии нам нужен более высокий уровень мировой напряжённости, чтобы начать ленд-лиз с ними.§!"
 DIPLOMACY_AVIANS_TO_STAR_FATHER:0 "§R§rЗвёздный отец§! - безумец, проповедующий уничтожение нашего вида. Мы не будем вступать в дипломатические отношения с государством [HIE.GetName].§!"
 MERCENARIES_NOT_VOLUNTEERS:0 ""Добровольцев" можно отправлять только с помощью §Yрешения "Частные военные контракты"§!."

 INFUNSTRUCTURE:0 "Начальная инфраструктура"
 RULE_OPTION_DEFAULT_INFUNSTRUCTURE_DESC:0 "У регионов различная, стандартная инфраструктура."
 RULE_OPTION_PSODY_MODE:0 "Убрать инфраструктуру"
 RULE_OPTION_PSODY_MODE_DESC:0 ""ОТСУТСТВИЕ СНАБЖЕНИЯ СДЕЛАЕТ ИГРУ ТОЛЬКО ЛУЧШЕ""\n   - Psody, 2019."
 
 GREAT_WAR_AI_BUFFS:0 "£eaw_text  Бонусы для ИИ во время Великой Войны"
 RULE_OPTION_BUFFS_REMOVED_DESC:0 "Во время войны с чейнджлингами Эквестрия под управлением ИИ не получит различных бонусов.\n\nСтандартный вариант для £eaw_text  §YEquestria at War§!. Рекомендовано."
 RULE_OPTION_BUFFS_ADDED:0 "Бонусы для Эквестрии под управлением ИИ"
 RULE_OPTION_DEFAULT_BUFFS_DESC:0 "Во время войны с чейнджлингами Эквестрия под управлением ИИ получит различные бонусы."
 RULE_OPTION_CHN_BUFFS_ADDED:0 "Бонусы для чейнджлингов под управлением ИИ"
 RULE_OPTION_DEFAULT_CHN_BUFFS_DESC:0 "Во время войны с Эквестрией чейнджлинги под управлением ИИ получат различные бонусы."
 
 
 NCR_EXISTS_STATUS:0 "Ново-Калифорнийская Экспедиция"
 RULE_OPTION_DEFAULT_NCR_DESC:0 "В этом мире нет людей.\n\nСтандартный и рекомендуемый вариант для £eaw_text  §YEquestria at War§!."
 RULE_OPTION_NCR_ACTIVE:0 "Открыть портал"
 RULE_OPTION_NCR_ACTIVE_DESC:0 "Ново-Калифорнийская Экспедиция появится в юго-западной Эквестрии.\n\nЭтот контент был частью совместного проекта между £eaw_text  §YEquestria at War§!, §4Old World Blues§! и §6Kaiserreich§!, приуроченного к 1-ому апреля 2020 года.\n\n§RНе совместимо с Теорией Твайлайт.§!\n"
 RULE_OPTION_NCR_PLAY_AS:0 "Открыть портал и играть за людей"
 RULE_OPTION_NCR_PLAY_AS_DESC:0 "Ново-Калифорнийская Экспедиция появится в юго-западной Эквестрии и вы будете играть за неё.\n\nЭтот контент был частью совместного проекта между £eaw_text  §YEquestria at War§!, §4Old World Blues§! и §6Kaiserreich§!, приуроченного к 1-ому апреля 2020 года.\n\n§RНе совместимо с Теорией Твайлайт.§!\n"

 DED_APRIL_FOOL_STATUS:0 "Dread Flood: Север пробуждается"
 RULE_OPTION_DEFAULT_DED_DESC:0 "В библиотеке Мейджхолда не нашлось ничего интересного. Ужасный потоп не поглотит мир.\n\nСтандартный вариант для £eaw_text  §YEquestria at War§!. Рекомендовано."
 RULE_OPTION_DED_APRIL_FOOL:0 "БЫСТРЕЕ БЫСТРЕЕ БЫСТРЕЕ"
 RULE_OPTION_DED_APRIL_FOOL_DESC:0 "§RМы сами определяем реальность.§!\n\nЭтот контент был частью совместного проекта между £eaw_text  §YEquestria at War§! и командой §RRed Flood§!, приуроченного к 1-ому апреля 2021 года."
 
 TNO_APRIL_FOOL_STATUS:0 "Теория Твайлайт"
 RULE_OPTION_DEFAULT_TNO_DESC:0 "Принцессы никуда не исчезали, и крайний срок не был установлен.\n\nСтандартный вариант для £eaw_text  §YEquestria at War§!. Рекомендовано."
 RULE_OPTION_TNO_APRIL_FOOL:0 "Часики тикают, Твайлайт..."
 RULE_OPTION_TNO_APRIL_FOOL_DESC:0 "§RБлизится крайний срок, и принцессы скоро вернутся.§!\n\nЭтот контент является частью совместного проекта между командами £eaw_text  §YEquestria at War§! и §CThe New Order§! и был приурочен к 1-ому апреля 2022 года."

 EOG_APRIL_FOOL_STATUS:0 "Ересь Донкло"
 RULE_OPTION_DEFAULT_EOG_DESC:0 "Непостижимые эксперименты Йеля так и не происходят, так что Гровер V тихо и мирно умирает.\n\nСтандартный вариант для £eaw_text  §YEquestria at War§!. Рекомендовано."
 RULE_OPTION_EOG_APRIL_FOOL:0 "ЗА ИМПЕРАТОРА!"
 RULE_OPTION_EOG_APRIL_FOOL_DESC:0 "§YИмператор грифоньего рода обретёт истинную силу, и Грифония склонится перед своим законным владыкой.§!\n\nЭтот контент был частью совместного проекта между £eaw_text  §YEquestria at War§! и командой §OUnification Wars§!, приуроченного к 1-ому апреля 2023 года." 
 
 ABY_APRIL_FOOL_STATUS:0 "Катценрейх"
 RULE_OPTION_ABY_APRIL_FOOL:0 "Коты из дальнего космоса"
 RULE_OPTION_ABY_APRIL_FOOL_DESC:0 "§YКайзер Каттейл, верховный правитель Империума Катценартиг, однажды вновь начал привычный цикл, но оказался отнюдь не на любимом Флюзионе...§!\n\nЭтот контент был частью совместного проекта между £eaw_text  §YEquestria at War§! и командой §OGigastructural Engineering§!, приуроченного к 1-ому апреля 2024 года."
 RULE_OPTION_ABY_APRIL_FOOL_HARD:0 "§RHard Mode§! - The Kaiser's Wild Ride"
 RULE_OPTION_ABY_APRIL_FOOL_HARD_DESC:0 "§YKaiser Kattail, the supreme ruler of the Katzenartig Imperium has once more begun the cycle, only to find himself not on his preferred world of Flusion...§!§Rand prepares for a showdown of cataclysmic proportions.§!\n\nThis is a §Rsignificantly more difficult§! version of the §YKaiser Kattail§! April fools, only for the best of Kaisers!\nIf playing as §YKattail§!, the Conquest Timer will give §Y3 days§! per conquered state rather than §Y6 days§!, all of Kattail's enemies will progressively get stronger and stronger buffs as time goes on, and the §YUFS§! will form slightly earlier.\nIf playing §Yagainst Kattail§!, Kattail will progressively get stronger and stronger buffs as time goes on.\nIf both Kattail and another nation aren't AI, then the Kattail player will receive the penalties.\n\nThis content has been part of a joint effort between the £eaw_text  §YEquestria at War§! and §OGigastructural Engineering§! teams for April Fools 2024."
 RULE_OPTION_DEFAULT_ABY_DESC:0 "Кайзер Каттейл приземлится на своём любимом Флюзионе, и мир Эквестрии, охваченный собственными войнами, будет избавлен от его махинаций.\n\nСтандартный вариант для £eaw_text §YEquestria at War§!. Рекомендовано."
 
 PLB_NORTHERN_FRONT_ALONE_CALL:0 "Держава [FROM.GetNameDefCap] не может быть призвана из-за непреклонной позиции Бьорнлинга, который считает, что эта борьба ведётся исключительно между ледяными душами."
 PLB_NORTHERN_FRONT_ALONE_JOIN:0 "Вы не можете присоединиться к государству [FROM.GetNameDef] из-за непреклонной позиции Бьорнлинга, который считает, что эта борьба ведётся исключительно между ледяными душами."