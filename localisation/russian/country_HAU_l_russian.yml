### LEADER DESCRIPTIONS ###
Hermman_Meyer_desc:0 "§YДата рождения§!: 5 октября 953 года в Кроне\n\n§YБиография§!: Герман Киссенберг-Боткамп, родился вне брака в Кроне в 953 году от несовершеннолетнего дворянина и крестьянки. Он провёл странное детство. Его отец был имперским дипломатом, но лишён удачи из-за азартных игр. Герман всё ещё наслаждался роскошной жизнью, будучи принят в особняке за пределами Грифенхейма дворянином, который имел роман с его матерью. Эта ситуация не давала ему ни стабильности, ни счастья, но он всё же путешествовал с отцом и посещал престижные военные кадетские училища. Будучи молодым кадетом, он мало интересовался рыцарскими обычаями, но было одно изобретение, которое захватило его ум: самолет. К сожалению, вступление в Императорскую Воздушную Академию было для него слишком скромным положением. Именно в это время его семья была изгнана из особняка его юных лет и его отец, теперь уже пьяница, начал терять благосклонность при дворе. По странной иронии судьбы это дало Герману свободно следовать своей мечте. После прощания с матерью, он записался в Академию под фамилией своей матери: Майер.\n\nГерман оказался одаренным и популярным пилотом и уже в 974 году окончил высшую школу. В последующие годы он много писал о воздушной тактике, но к большому неудовольствию неумелых дворян, возглавлявших Академию, они видели в нём не более чем выскочку-дурака. Эти дворяне регулярно отправляли его на бесполезные миссии, но это было не так уж и плохо. Поездка в Ведину в 977 году привела его к встрече с любовью всей его жизни: Стеллой, на которой он женился в течение года.\n\nПосле Грифоньей Революции 978 года он был поставлен во главе новых республиканских военно-воздушных сил, несмотря на то, что он мало заботился о мечтах Кемерская. Когда Республика пала, он запрыгнул в свой самолет со своими товарищами, и они улетели в Хаукленд. Хоть он добился большого успеха в возрождении старых хауклендских традиций рейдов и пиратства, но его также настигла трагедия. Стелла умерла от пневмонии в Ведине в 980 году.\n\nТеперь Майер самопровозгласил себя графом Хаукленда и больше не был простым летчиком-асом или предателем как Революции, так и Империи. Но ему этого было недостаточно. Он хочет большего, гораздо большего.\n\n§YАвтор портрета§!: Scroup"
Meyer_king_desc:0 "§YДата рождения§!: 5 октября 953 года в Кроне\n\n§YБиография§!: Рожденный от мелкого дворянина и крестьянки, Герман Киссенберг-Боткамп вёл странную жизнь. Родившись больным в дворянстве и плохо воспитанным неумелым отцом, он бросил учебу, взяв фамилию матери, и поступил в Императорскую Воздушную Академию. Однако его начальство не признало его таланта, и только в 978 году он был признан великим, получив роль лидера республиканских ВВС. Однако, когда случилась контрреволюция, он снова ударил по своим товарищам и бежал в Хаукленд. Там он стал графом Хаукленда и бичом моря. Но этого было недостаточно. В 1007 году он начал реорганизацию Хаукленда, чтобы сделать его пригодным для великой войны. Теперь его достижение окончено. Его имя Герман Майер, первый своего имени, король Ведины и Повелитель Драконов. Легенда, пусть и старая и без наследника. Но кого волнует, что произойдет после?\n\n§YАвтор портрета§!: Scroup"
HAU_frosch_desc:0 "§YДата рождения§!: 13 июля 947 года в Мейнхеттене\n\n§YЗвание§!: Оберст\n\n§YБиография§!: Эрхард Фрош родился в низшей знати Катеринского Княжества. Он никогда не пользовался большим придворным влиянием, не говоря уже о настоящем богатстве. Поэтому у молодого Эрхарда было мало вариантов в жизни. Он присоединился к имперским курсантам и стал кадровым офицером. Он ничем не отслужил до 978 года, когда присоединился к республиканцам в Грифоньей Революции. Однако из-за отсутствия у него харизмы и отсутствия поддерживающих его республиканцев-катеринцев он оставался простым военным командиром на службе молодой Республики.\n\nНаходясь к югу от Грифенхейма, он столкнулся с контрреволюционными силами лицом к лицу , Несмотря на смелость своих солдат, он был поражен и столкнулся с реальной угрозой убийства своих войск. Именно тогда он получил по радио подтверждение, что Герман Майер предал дело и бежал. Затем он сделал судьбоносный выбор, попросив Майера напрямую о последней поддержке с воздуха. Майер согласился, и Фрош смог перегруппироваться и отступить. Его карьера лежала в руинах, он оставил республиканское дело во время похода в Клаудбьюри и стал наемником. А теперь, услышав призыв Майера о найме, он приехал в Хаукленд, чтобы отплатить за услугу.\n\n§YАвтор портрета§!: Riley" 
HAU_onyxstar_desc:0 "§YДата рождения§!: 26 февраля 972 года в Галлопрейе\n\n§YЗвание§!: Оберст\n\n§YБиография§!: Оникс Стар родился в семье землевладельцев в Галлопрейе и был далек от идеального жеребенка: неуправляемый, легко отвлекающийся и склонный к насилию. Будучи третьим в очереди и не проявляя большого интереса к горнодобывающему или лесозаготовительному бизнесу, Оникс Стар отправили учиться в Кантерлот, но после года вечеринок он эффектно провалил экзамены. Ему был дан окончательный вариант: военная академия. Он согласился.\n\nХотя он лучше учился в армии, чем в классных комнатах, инструкторы не смогли научить его надлежащей дисциплине, и его часто наказывали. Через четыре года его выгнали и ненадолго вернули домой.\n\nБлудный пони украл немного денег у своих родителей и сбежал на юго-восток, где присоединился к разной группе наемников, в какой-то момент работая на доктора Кабаллерона. В 1003 году он сформировал собственную команду и начал продавать свои услуги на море, защищая корабли от пиратов или работая на них. Пока он не получил известие, что Герман Майер набирает рекрутов.\n\n§YАвтор портрета§!: Riley" 
sunglider_hau_desc:0 "§YДата рождения§!: 12 июня 956 года в Грифенхейме\n\nШнабель Санглайдер ещё не потерял свой глаз на службе своей славной Республике, так что он мог видеть, как Клаудбьюри пал перед монархистами, но история имела другое представление о Санглайдере. Вице-президент Республики с 995 по 1003 годы и начальник штаба с 1003 года Шнабель Санглайдер был одним из самых верных сторонников режима Александра Кемерская и демократических ценностей, которые были обещаны революцией 978 года.\n\nБудучи идеалистом, Санглайдер боролся за права народа с тех пор, как в 975 году вступил в Национальную Республиканскую Партию, став неофициальным лидером партии в юношестве. Оттуда он пришел к власти во время революции 978 года, пожимая когти Маршалу Кемерскаю и вместе с генералами Клаусом Роузвингом и Рейнхардом Сантейлом. Санглайдер сражался с Рейнхардом Сантейлом в кампании Кроны, но получил пулю в глаз во время боевых действий. Унесенный медиками, Санглайдер чудом выжил, но нашел Крону в руинах — Рейнхард Сантейл разграбил город до основания в отместку за имперские преступления и предполагаемую смерть Санлайдера.\n\nХотя он так и не оправился от потери глаза Санглайдер продолжал сражаться и, недовольный Сантейлом, он сражался с Кемерскаем во время своих кампаний на Севере с яростью, с которой двуглазые грифоны едва могли сравниться. Одноглазый призрак, Санглайдер оставался закаленным в боях тактиком и грозным генералом на протяжении всей его службы в республиканских вооруженных силах.\n\nСегодня Санглайдер принял мантию Президента-Маршала Республики в Хаукленде и готов защищать Республиканскую Мечту любой ценой.\n\n§YАвтор портрета§!: Upevig"
alex_jr_hau_desc:0 "§YДата рождения§!: 6 октября 974 года в Виннине\n\nАлександр Кемерскай-младший родился, когда его отец был еще рыцарем Александром Кемерским, принцем Виннином и маршалом Императорской Армии.\n\nАлександру было всего 4 года, когда его отец начал революцию, которая должна была изменить ход мировой истории. Его мать приютила его в Грифенхейме, и Кемерскай, боясь потерять их, организовал для них поездку на лодке из недавно захваченного порта Фетизии в мирное Королевство Ведина. Когда Кемерскай в конце концов прибыл в Клаудбьюри после неудавшейся революции, он попросил своего сына поехать с ним, и в 981 году они снова объединились, Александру-младшему было тогда всего 7 лет.\n\nАлександр, как и его отец, вступил в армию как только ему исполнилось 18 лет, и он с достоинством служил, поднимаясь в ряды, чтобы стать генералом Республики, как и его отец до него.\n\nВ настоящее время он поднялся на должность Президента-Маршала Республики в Хаукленде, готовый продолжать наследие своего отца и положить конец имперцам, даже если он контролирует лишь несколько островов в узком море.\n\n§YАвтор портрета§!: Upevig"
emerich_hau_desc:0 "§YДата рождения§!: 3 мая 957 года в Винтербелле\n\nВальтер Эммерих родился в семье торговцев в Винтербелле, в Клубничном Герцогстве, и должен был присоединиться к семейному бизнесу на реке Гриффинг. Однако у Эммериха были другие планы относительно своей судьбы, и когда ему исполнилось 16 лет, он попрощался с родителями и отправился на пароходе вниз по Гриффингу в Грифенхейм.\n\nОднако жизнь городская жизнь оказалась совсем не такой, какой её представлял себе Эммерих, и вскоре ему захотелось вернуться обратно домой. Разочарованный бедностью и раздорами в столице после смерти популярного Гровера IV, Эммерих стал активно действовать в подпольных республиканских кругах.\n\nКогда революция разразилась в 978 году, Эммерих ликовал и участвовал в штурме Императорского дворца вместе с тысячами простых граждан. Несмотря на то, что он не имел ни малейшего военного опыта, Президент-Маршал назначил его офицером за его действия при штурме дворца, но большинство историков утверждают, что Кемерскай назначил его для обеспечения поддержки среди фанатичных республиканцев, которые всё ещё рассматривали его как оппортуниста.\n\nЭммерих быстро учился у своих товарищей-офицеров, участвовавших в Первой и Второй Междуреченских Кампаниях,  но был побежден во Второй Битве при Виннине Эрихом Эбенвингом.\n\nТеперь, Эммерих добрался до Хаукленда, с новой, демократической идентичностью для Республики — единством и сотрудничеством.\n\n§YАвтор портрета§!: Upevig"
