### Foci ###
HAU_third_times_the_charm:0 "В третий раз повезёт"
HAU_third_times_the_charm_desc:0 "Мы прибыли. Хаукленд. Это, конечно, не Грифенхейм, и он как-то даже ещё более отдалён, чем Клаудбьюри. Есть много такого, что не нравится в этом месте, как дождь, пираты или что-то ещё на самом деле. Но, по крайней мере, это безопасное место, которое герои революции могут назвать своим домом. Так оно и будет. На сегодня."
HAU_remember_the_marshal:0 "Отомстить за Маршала"
HAU_remember_the_marshal_desc:0 "Нам удалось эвакуироваться с континента, но наш исторический лидер Маршал Кемерскай никогда не покидал берегов своего дома. Теперь мы оказываемся без помощи основателя Мечты, но его Мечта продолжает жить вместе с нами. Мы его никогда не забудем и никогда не дрогнем. Революция продолжается!"
HAU_hang_the_traitor:0 "Принести правосудие Майеру"
HAU_hang_the_traitor_desc:0 "Несмотря на трагедию, навлекшую на нас отступление из Клаудбьюри, нам, по крайней мере, дали возможность исправить одну из самых старых ошибок, нанесенных нашему делу. Герман Майер, предатель и вор целого военно-воздушного флота, находится в наших когтях, и на этот раз его бравада не спасет его. Пришло время повесить пирата."
HAU_to_save_griffonia:0 "Спасти Грифонию"
HAU_to_save_griffonia_desc:0 "С нашим поражением в Клаудбьюри, Грифония осталась страдать в огне войны и угнетения старых режимов и ошибочных идеологий. Республика в Хаукленде должна преуспеть и стать знаменем надежды для всех на континенте. Пусть они все теперь знают, что со временем мы придем и что Факел демократии никогда не погаснет!"
HAU_to_unite_under_the_tricolor:0 "Объединить наш народ"
HAU_to_unite_under_the_tricolor_desc:0 "Разделение стоило нам нашей Мечты в Клаудбьюри, но только совместными усилиями мы смогли осуществить революцию в Хаукленде. Только оставаясь вместе и объединившись в своей цели, мы можем жить дальше и выполнять свою миссию в этом мире. Мы будем верны делу и друг другу, иначе умрем в одиночестве на этих островах."
HAU_to_learn_from_our_mistakes:0 "Выучить свои ошибки"
HAU_to_learn_from_our_mistakes_desc:0 "Неудача один раз может быть отнесена на счет невезения, но неудача дважды означает, что были допущены ошибки. Чтобы предотвратить третью неудачу, нам нужно будет сделать шаг назад и внимательно посмотреть на то, что привело к нашему падению в Клаудбьюри и Грифенхейме. Как мы справлялись с местными жителями и как справлялись со своими внутренними разногласиями. Где мы пошли на компромисс с нашими идеалами и где мы не смогли приспособиться к реальности."
HAU_the_haukhamn_conference:0 "Провести Хаукхамнскую конференцию"
HAU_the_haukhamn_conference_desc:0 "Теперь, когда мы уладили самые неотложные дела в когте, мы можем начать обустраиваться в этом новом доме. Мы пришли сюда без лидера, и поэтому нам нужно решить, кто лучше всего может стать новым лицом Республики для всего мира. Мы также должны будем решить, как организовать себя на этих островах и подготовить планы на будущее нашего дела."
HAU_kemerskai_jrs_plan:0 "Военное объединение"
HAU_kemerskai_jrs_plan_desc:0 "Каждый грифон на Хауклендских островах заплатил кровью за республиканские идеалы не меньше, чем Кемерскай-младший. Таким образом, молодой Кемерскай убедил Совет позволить ему занять жесткую позицию. Полет в Хаукленд будет нашим последним шансом, и мы не можем рисковать. Настало время пушкам поговорить с местными жителями или с нашими континентальными врагами!"
HAU_im_evil:0 "Радикальные меры для радикальных времен"
HAU_im_evil_desc:0 "Железный Маршал сделал всё, что мог, но тяжелые времена требуют стальной решимости. У нас нет времени на должный процесс и конституционные соглашения. Это война, и наши граждане смогут жаловаться только тогда, когда победа будет достигнута, не раньше! Что же касается верноподданных Майера... Выстрел! Все их иностранные союзники? Выстрел! Кто-то продавал ему маринованную селедку? Сжечь!"
HAU_i_literally_hate_democracy_lmao:0 "Сформировать Хауклендский командный гарнизон"
HAU_i_literally_hate_democracy_lmao_desc:0 "Нам нужно перестроить всю нашу командную структуру с нуля. Мы не выиграем эту битву с тряпичной группой отважных авантюристов и не позволим военным командирам разделить нас. Оборона Хаукленда может быть обеспечена только при наличии централизованного военного штаба, полностью посвященного дисциплине и планированию. На такой крошечной территории нам не нужно бояться управлять каждой мелочью."
HAU_chiang_kai_shrekd:0 "В Будущее"
HAU_chiang_kai_shrekd_desc:0 "Хаукленд — это всё, что нам нужно, чтобы действительно основать новую республику. Кемерскай-младший восстановил структуры старого маршальского режима и сокрушил предательское сопротивление железным кулаком. Республика возродилась из пепла, как феникс, и мы никогда больше не падём и не сдадимся имперцам и их собакам."
HAU_ok_maybe_we_went_too_far:0 "Уроки прошлого"
HAU_ok_maybe_we_went_too_far_desc:0 "Легко принять радикальные меры в огне момента, но, возможно, гнев и горе — плохие советчики. Теперь, когда режим Майера действительно сокрушен, пришло время замедлить ход и убедиться, что любой враг, с которым мы должны бороться, не является нашим собственным творением."
HAU_sungliders_plan:0 "Политическая опека"
HAU_sungliders_plan_desc:0 "Хаукленд — непокорная страна, в которой хаос был сдержан только преданностью правлению военачальников. Под руководством Санглайдера НРП создаст сильное, но доброжелательное государство. Мы будем постепенно наводить порядок в стране и воспитывать её на путях демократии под однопартийной опекой. Хауклендцы со временем сделают свой выбор, но пока они должны учиться."
HAU_disband_the_csr:0 "Распустить Совет"
HAU_disband_the_csr_desc:0 ""Совет по Спасению Республики", или СпСР, который правил Республикой в последние несколько месяцев, является недемократическим и неконституционным. Она должна быть распущена и заменена правлением гражданской Национал-Республиканской Партией, независимо от того, собираемся ли мы проводить свободные выборы или нет."
HAU_in_defence_of_the_dream:0 "Защитить Мечту"
HAU_in_defence_of_the_dream_desc:0 "Мечта о Республике, свободе, процветании и демократии — это всё, что у нас осталось. У нас нет ни земли, ни титулов, ни славы, но у нас есть надежда и мечта о свободной, равноправной Республике. Мы увидим, что эта мечта осуществится, или умрем, пытаясь это сделать."
HAU_emerichs_plan:0 "Конституционное Правительство"
HAU_emerichs_plan_desc:0 "Вот уже несколько десятилетий Республика постоянно идет на компромисс со своими идеалами и позволяет чрезвычайному правлению быть законом страны. Продолжать идти по этому пути неудачи было бы равносильно безумию. Настало время довериться нашему народу и, что ещё важнее, самим нашим идеалам. Чтобы выстоять, Республика должна действовать как единое целое, и Эммерих об этом позаботится."
HAU_go_it_alone:0 "Идти в одиночку"
HAU_go_it_alone_desc:0 "Борьба за Мечту всегда была одинокой борьбой против невозможных шансов. Наши союзники либо не существуют, либо не имеют ни интереса, ни средств, ни желания встать на нашу сторону. И поэтому мы продолжим борьбу сами по себе. В конце концов, достаточно одного грифона, чтобы нести знамя истины и свободы."
HAU_GRF_protection:0 "Наши друзья со всех морей"
HAU_GRF_protection_desc:0 "К нашему великому стыду, Нова Грифония преуспела там, где мы потерпели неудачу, но мы были бы глупцами, если бы не понимали, какая это возможность. С братской республикой, процветающей в Эквусе, мы можем получить доступ к тому, чего нам не хватает в Хаукленде, и продолжить борьбу за Грифонию!"
HAU_EQS_protection:0 "Сделка с Мааром"
HAU_EQS_protection_desc:0 "Наши мечты о Республике Грифонов были действительно нашими собственными, но в этот великий час нужды мы должны смириться с нашей потребностью в помощи, и эта помощь приходит в виде Эквестрии. Несмотря на то, что они живут при тысячелетней монархии, пони верят в гармонию и, возможно, готовы помочь нам установить режим, не связанный их архаизмами и ограничениями. Надеемся."
HAU_democracy_in_order:0 "Свобода в порядке"
HAU_democracy_in_order_desc:0 "Несмотря на нашу опеку, республиканское правительство не будет заниматься беспредельным произволом. Мы не короли, и как таковые, мы будем поддерживать определенную степень личной свободы для всех граждан, что оценят многие эксцентричные изгнанники в этой стране. И хотя на данный момент участие будет ограничено, каждый гражданин будет защищен верховенством закона."
HAU_haukland_integration:0 "Фокус на интеграции"
HAU_haukland_integration_desc:0 "Несмотря на все свои преступления и произвол, Майер, казалось, нашел способ сосуществовать с хауклендцами, и не все они аплодировали триколору, летящему над Хаукхамном. Мы должны предпринять шаги по интеграции местных жителей в наше правительство и показать им, что мы не угнетатели, какими нас изображают пираты и лоялисты Майера."
HAU_a_new_identity:0 "Хауклендско-республиканский синтез"
HAU_a_new_identity_desc:0 "Независимый Хаукленд был бедствием пиратства и беззакония, но теперь мы здесь и должны научиться жить вместе. Но мы также можем учиться друг у друга. Демократия, безусловно, лучше подходит для этой земли, чем автократия, и мы, республиканцы, безусловно, можем черпать вдохновение в хауклендском духе и смелости. Возможно, здесь может родиться более истинная Республика."
HAU_our_dream_above_all:0 "Мечта превыше всего"
HAU_our_dream_above_all_desc:0 "Хаукленд — наш дом на данный момент, но мы не можем позволить тем, кто смотрит на нас снизу вверх на материке, думать, что мы покинули их. Эта Мечта всегда была и будет мечтой о Республике Грифонов, а Хаукленд — просто последняя свободная провинция этой республики. Позволить любому грифону думать иначе — значит признать свою неудачу."
HAU_the_republic_of_haukland:0 "Новая Мечта"
HAU_the_republic_of_haukland_desc:0 "Наша неудача в Клаудбьюри была в значительной степени вызвана тем, что мы не понимали, что мы не просто изгнанники в этих холодных землях, но гости среди населения со своим собственным вдохновением. Хаукленд должен стать примером того, какой может быть настоящая Республика. Мы докажем, что наше дело — это путь к успеху здесь, а не выдавать желаемое за действительное обещания лучшего будущего."
HAU_military_primacy:0 "За нашу оборону"
HAU_military_primacy_desc:0 "Наши ограниченные ресурсы должны быть выделены в приоритетном порядке нашим военным силам. Республика не может стоять на одних идеалах, и революция будет вооруженной. Если какая-либо угроза придет к берегам Хаукленда, они будут встречены артиллерией и пушками. Они умрут ещё до того, как доберутся до наших пляжей. Это будет недешево, но такова цена несокрушимой свободы."
HAU_welfare:0 "За наше процветание"
HAU_welfare_desc:0 "Хаукленд — бедная страна, и любые инвестиции в военные нужды всегда будут ограничены теми ресурсами, которые у нас есть. Поэтому мы должны ставить на первое место потребности нашей экономики и народа. Принося благосостояние и процветание этим островам, мы поднимем моральный дух и в конечном итоге сможем больше инвестировать в нашу армию. Это азартная игра, но она может принести нам победу."
HAU_weve_won:0 "Возрождённая Республика"
HAU_weve_won_desc:0 "Наконец-то! Это потребовало больших усилий, но теперь у Республики есть безопасная и хорошо организованная крепость в Хаукленде. Ему нужен только свежий слой краски, и вы можете даже подумать, что находитесь в Грифенхейме! Ну, может быть, после бутылки шнапса. Хорошо, после четырех бутылок. Но это место, где мы можем надеяться, и пока есть надежда, мечта жива."
### EVents ###
haukland.27.t:0 "Прибытие изгнанников"
haukland.27.d:0 "Когда в Хаукхамн пришло известие, что Клаудбьюри пал, многих охватило мрачное чувство. В конце концов, когда-то давно Майер и Кемерскай расстались, но многие из старой гвардии были в те времена ещё республиканцами. Несмотря на то, что репутация старого маршала была плохой среди них, они почти не любили континент, который оставили позади, и идея, что республиканство победит в Грифонии, была ещё популярной. Но теперь их отчужденные товарищи потерпели неудачу, и в хауклендских барах было опустошено много бутылок.\n\nВ течение нескольких недель после падения начали распространяться слухи о том, что некоторые выжившие из Клаудбьюри направляются в Хаукленд. На самом деле это не было сюрпризом, раньше приходили и другие, и острова были всего лишь гостеприимством для тех, кому не повезло. Когда прибыли эти выжившие, в столице устроили некоторые вечеринки, и уставшие ветераны наслаждались всем лучшим, что им предлагалось в хауклендском кабаре. Но потом зашли ещё пару грифонов. А следом за ними ещё и ещё.\n\nНаконец, среди администрации Майера начал распространяться страх, что это был не кризис беженцев, а организованное отступление. Когда-то они уже делали подобное в 978 году. К сожалению, Майер был занят, находясь в одной из своих импровизированных и секретных поездок. Каждый был совершенно уверен в том, где он находится, и поэтому никакой реакции не могло последовать. В конце концов, граф был известен своей непредсказуемостью, и никто не мог подумать о том, чего он хочет. Возможно, он хотел бы, чтобы прошлое забылось, особенно когда Кемерскай был вне поля зрения. Или он начнёт подавлять эти воспоминания. Но кое в чем он был уверен. Если кто-то осмелится сделать неверный выбор, то получит пулю в лоб. И вот, они остались одни, борясь за то, что нужно сделать... правильно?"
haukland.27.a:0 "Ничего! Ведь ничего хорошего не бывает, верно?"

haukland.28.t:0 "Приказ Майера"
haukland.28.d:0 "Генеральный штаб Хаукленда спешно собрался в командном пункте аэропорта Хаукленда. Самолет Майера был замечен, и они установили радиосвязь. Несмотря на то, что встреча происходила в глубокой ночи, никто не осмелился пропустить её. Присутствующие молча ждали, и в воздухе повисло напряжение. Среди них Эрхард Фрош, казалось, глубоко задумался.\n\nВнезапно двери распахнулись, и в комнату вошёл Майер, всё ещё одетый в защитные очки и в пилотском наряде. Он казался необычайно сердитым. Что не сулит ничего хорошего ни в комнате, ни за её пределами.\n\n— Хорошо. Мне сообщили, что к нашим границам пришла кучка нежелательных гостей. Теперь я знаю, что некоторые из вас всё ещё испытывают к ним какие-то чувства. И это нормально. Мы все здесь грифоны. Но. Это Хаукленд. Это страна, которую Я построил. Это Мечта, которая работает и которая платит. И я не собираюсь сдаваться, чтобы идиоты, которые не могут заставить работать две разные республики, могли поставить всё это под угрозу. Что вы на это скажете?\n\nГенералы на мгновение зааплодировали, некоторые с большим энтузиазмом, чем другие. Майер, казалось, немного расслабился и повернул голову к Фрошу.\n\n— Эрхард? Могу ли я рассчитывать на тебя?\n\nВсе глаза уставились на старого ветерана.\n\n— Я в вашем распоряжении, мой граф. — спокойно ответил Фрош.\n\n—Хорошо... Очень хорошо! Теперь о грифонах Кемерская. Найди их и отошли прочь. Что касается тех, кто попытается остаться или восстать... я хочу, чтобы их повесили. Я хочу, чтобы их застрелили. Я хочу, чтобы сбросили в море. Всех, до последнего. Я ясно выражаюсь?\n\nПроизошло ровно то, что..."
haukland.28.a:0 "Генеральный штаб решает тайно помогать республиканцам."
haukland.28.b:0 "Генеральный штаб подчиняется приказам Майера."

haukland.29.t:0 "Битва за Хаукленд"
haukland.29.d:0 "Было уже девять часов, когда раздался первый выстрел. Конечно, стрельба в Хаукхамне не была чем-то необычным. Это происходит почти всегда, когда пираты, беглецы и пьяные наёмники собираются в одном месте. Отличалось это тем, что это почти никогда не происходило утром. Но это не было пьяной дракой или разрешением спора. Это был переворот.\n\nГарнизон был полностью застигнут врасплох. Хотя перевороты и восстания становились всё реже и реже, так как Майер научился "подавлять" хауклендские беспорядочные настроения. Но опасность исходила не только с улиц. Как в казармах, так и в порту хауклендские солдаты надели нарукавные повязки и начали собирать и расстреливать сонных сторонников Майера. В порту республиканские отряды вышли из военных складов, столкнувшись с пиратами, подозреваемыми в личной преданности Майеру. Даже вид или национальность не могли внести ясности, поскольку аквелийские пони и фезерские контрабандисты, служившие в Республиканской Гвардии, объединили свои силы с грифонцами.\n\nВ течение нескольких часов город окунулся в полный хаос, поскольку взрывы и пожары разразились по всему город, неизвестные лодки и самолеты начали окружать столицу. И всё же, когда республиканцы пробивались в город, они не могли не заметить странный энтузиазм своих противников. Будто бы те думали про себя "Наконец-то"."
haukland.29.a:0 "Предатели и республиканцы разгромлены!"
haukland.29.b:0 "Республиканцы берут верх!"

haukland.30.t:0 "Вспоминая Кемерская"
haukland.30.d:0 "Храм Борея в центре Хаукхамна был не слишком впечатляющим, но изгнанники приложили все усилия, чтобы сделать его подходящим украшением для своей церемонии. Самый большой триколор висел на колоннах, а над алтарем висела большая картина с изображением Железного Маршала. Несмотря на внушительные размеры, она была вся в трещинах и пятнах. Санглайдеру удалось тайком вывезти его из Клаудбьюри, но поездка не была благосклонна к картине. Портреты поменьше были установлены в нескольких местах и за достаточным количеством цветочных композиций, так что трудно было бы заметить, что они служили мишенями для дротиков в любимых барах банды Майера. Но, несмотря на все недостатки этого места, хуже всего было почтить память Маршала Кемерская, зная, что он, скорее всего, будет лежать в безымянной могиле в холодной земле Клаудбьюри.\n\nВетераны чтили его один за другим. Самым большим энтузиастом был Шнабель Санглайдер, который рассказал несколько историй о храбрости, свидетелем которых он был в 978 году и во время похода в Клаудбьюри. Некоторые из пожилых ветеранов радовались воспоминаниям о своих героях. Самым торжественным был Вальтер Эммерих, который описал, насколько они все были обязаны основателю Республики Грифонов, когда он рассказал о своих великих достижениях как государственный деятель.\n\nТеперь настал черед сына Железного Маршала. Когда он подошел к трибуне, в зале воцарилась торжественная тишина. По сравнению с предыдущими речами Александр Кемерскай-младший звучал высокопарно и неуклюже, но никто не мог бы пристыдить его за это. В конце он остановился и повернулся к огромному портрету Кемерская, который висел позади него, и слегка улыбнулся.\n\n— Знаете... Если бы он был здесь, мой отец, он бы наверняка бы сказал что-то более вдохновляющее. Что-то о соли или дожде, но всё же надежда. Я никогда не сравнюсь с ораторским мастерством моего отца.\n\nЦеремония продолжалась до позднего дня. Это был отрезвляющий момент, но всё они ушли уверенными в одном. Либо они, либо их дети в один прекрасный день воспрянут духом, когда имя Кемерская будет прославлено в залах Грифенхейма."
haukland.30.a:0 "Мы вас не подведем, товарищ."

haukland.31.t:0 "Смерть предателя"
haukland.31.d:0 "Когда дверь камеры открылась, в нее вошли Эрхард Фрош и Шнабель Санглайдер и увидели Германа Майера, который кашлял. От боли ему потребовалось мгновение, чтобы поднять на них глаза. Фрош вздохнул. Неужели солдаты действительно должны были сломать ему клюв? Когда он повернулся к нему, Майер отказался смотреть на него. Это не шокировало Фроша. Граф всегда был таким мелочным. Если ты будешь стоять рядом с ним, то станешь лучшим другом. Если и нет.... Ну, скажем так, гавань Хаукхамна была полна тех, кто тогда знал, что это такое. Майер взглянул на Санглайдера и улыбнулся\n\n— Шнабель. Давно не виделись. Знаешь, на тебе это не выглядит наполовину плохо.— сказал он, указывая на свой левый глаз.\n\nЭтого Санглайдеру ещё не хватало.\n\n— Я не был твоим другом сорок лет.\n\n— Эх. Посмотрим после нескольких глотков шнапса. Ты всегда медленно разогревался.\n\nОтвета не последовало. Майер попробовал несколько других ударов по генералу, но тот не обращал внимания. Через мгновение он бросил свежий комплект одежды Майеру. Майер поднял его.\n\n— Мы идём на прогулку?\n\n— Да. Если ходьба к виселице считается прогулкой по твоему мнению.\n\nРазве мне не следует сначала дать справедливый суд? Я слышал, что вы поддерживаете это, Шнабель. — продолжил Майер.\n\n— Сейчас будет. 979 год, заочный приговор за дезертирство, измену и кражу военной техники.\n\n— Ну, сначала я украл их у Империи. Я помню, как ты наслаждался тем, что...\n\nСанглайдер усмехнулся, прежде чем быстро вернуть свое суровое лицо и покинуть камеру, оставив Майера и Фроша вместе.\n\n— А что с тобой, мой дорогой Эрхард? Есть ли петля для вас? Вы нарушили свою клятву, украли достижения других и убили всех, кто стоял у вас на пути. Совсем. Как. Я.\n\nЭрхард посмотрел на Майера. Он был совершенно серьезен."
haukland.31.a:0 "Ты заварил эту кашу в 978 и затем ещё кое-что."

haukland.32.t:0 "Мечта откладывается"
haukland.32.d:0 "Александр Кемерскай-младший, как это часто бывало в последнее время, допоздна засиживался в своем временном кабинете. Дело не в том, что у него были проблемы со сном, а в том, что он с трудом видел свою жену и сына в эти дни. У него с женой были проблемы, и он не совсем понимал, что делать с сыном. Что ему сказать? Что же ей сказать? Как они вообще могли оказаться в таком месте, как это? Наконец он решил взять лист бумаги и ручку и начал писать.\n\n"Дорогой отец,\n\nЯ не знаю, зачем я пишу это письмо. Вряд ли ты когда-нибудь его получишь. Я помню, что в детстве я пытался написать тебе несколько писем, но так и не смог их отправить. Мы никогда не знали, где ты находишься и не подвергаем ли мы тебя опасности. Когда я приехал в Клаудбьюри, я не отдал их тебе, потому что в первый раз, когда я снова увидел тебя, ты произносил речь о своих мечтах о Грифонии. И я был так впечатлен. Все мои сомнения исчезли. Все, чего я тогда хотел, — это помочь тебе. Поэтому я сжег эти письма и больше никогда не писал тебе.\nЭто всё кажется таким далеким. Ты всегда был так занят, но я никогда не пропускал ни одной твоей речи. Если я не смог услышать, то просто брал стенограмму и читал. Я не очень хорошо помню Грифонию и даже не уверен, что когда-нибудь узнаю, что делать, если попаду туда. Но я все равно чувствую себя как дома. Потому что ты сам это сделал. Слушая тебя, я понял, что Грифония — наш дом. Как это может быть, если мы когда-нибудь победим. Какое же это будет светлое завтра! Я знаю это, потому что ты никогда не ошибался.\nНо теперь я больше не могу слушать твои речи. И я снова пишу тебе письмо, которое ты никогда не прочтешь. И на этот раз я делаю это в Хаукленде, где "мечты умирают". Вот как ты однажды это назвал."\n\nАлександр вздохнул и встал со своего стола. Он посмотрел на гавань Хаукхамна. Затем он долго рассматривал две последние вещи, которые достались ему от отца: пистолет и сложенный триколор. Он задумался на мгновение, прежде чем вернуться к своему столу. Он взял письмо и поднёс его к свече, оставив гореть.\n\n— Я убью этих Гроверов, папа. Всех до последнего."
haukland.32.a:0 "Я обещаю тебе, отец."

haukland.33.t:0 "Нет времени для разделения"
haukland.33.d:0 "Вальтер Эммерих решил прогуляться по их новому городу, чтобы лучше узнать его. Его сопровождали два охранника, чтобы убедиться, что ничего курьёзного не произошло. Углубившись в город, он был потрясен, увидев, насколько беден и обветшал Хаукхамнн на самом деле. Будет очень много работы. Однако это было не единственное, что он увидел. Он заметил, что местные жители, похоже, избегают его, увидев его республиканскую эмблему. Это стало ясно, когда он вошел на уличный рынок и увидел, что многие грифоны и пони начали прятаться.\n\nПозже он остановился у продавца уличных напитков. Это был старый пони. Она сердито спросила его, что он хочет выпить. Вальтер заказал то, что было обычным напитком в подобном заведении, и ему подали пиво. На вкус он напоминал вединское пиво, но более низкого качества. Пока он пил, он оглядывался по сторонам, когда зеваки смотрели на него или уходили.\n\n— Мы все не очень вам нравимся, не так ли?\n\n— А чего вы ожидали после того, как пришли сюда с оружием в когтях? Никто здесь не любит тиранов.\n\nВальтер повернулся к бармену, удивленный её откровенностью и решил продолжить.\n\nА как же Майер? Разве он не тиран? Я слышал эти истории, и вы не выбирали его.\n\n— Может быть, — Продавец пожал плечами. — но он был не самым худшим из них. Если ты действительно не перешел ему дорогу, то всё в порядке. Конечно, были инциденты, но мы не были вынуждены слушать какую-то политическую чепуху или что-то подобное, как это бывает на континенте. Если он чего-то хотел, он просто делал это, и нам всем приходилось приспосабливаться. Но в остальное время? В остальном всё было в порядке.\n\n— И этого вам было достаточно? Я посмотрел вокруг. Нельзя сказать, что он хорошо поработал.\n\n—Поэтому он нам и понравился. Он не относился к нам как к грязному скоту. Он был таким же хауклендцем, как и любой другой. Он не был просто вынужден находиться здесь, как вы или прежние имперские губернаторы. Может быть, у нас и не так уж много денег, но мы все равно лучше тех, кто не видит в нас ничего, кроме отсталого мусора. А теперь проваливай, а то я на сегодня закроюсь.\n\nОдин телохранитель Вальтера хотел научить её манерам, но он остановил его. Он заплатил кобыле и ушёл, размышляя над тем, что она сказала."
haukland.33.a:0 "Выпьем для размышления."

haukland.34.t:0 "Наши ошибки"
haukland.34.d:0 "Шнабель Санглайдер проснулся с криком, держа в когтях пистолет, но там ничего не было. Он тяжело вздохнул. Это была просто гроза. Как Герман сумел привыкнуть к этой проклятой погоде на этих островах, он не знал. Он встал с постели и подошёл к окну, толкаемому бушующим хауклендским ветром. В последнее время у него были проблемы со сном. Слишком много воспоминаний. На этот раз он снова был в Кроне. Он вспомнил, каким беспомощным чувствовал себя, когда медики несли его в безопасное место после ранения, которое стоило ему глаза. Артиллерийский снаряд, который почти уничтожил грузовик. Поход через лес...\n\nОн покачал головой. Он не мог продолжать переживать эти воспоминания. Крона была потеряна более тридцати лет назад. И всё же он не мог перестать думать обо всём этом. Полёт из Грифенхейма. Известие о предательстве Майера. Долгий марш. Сражение в Клаудбьюри. Ходячие катастрофы Сантейл и Роузвинг. Предательство скайнавцев. И, наконец, поражение, крах всего, что они там сделали, и их трусливое бегство. В конце концов, они выжили благодаря не собственной силе, а ошибкам, которые они допустили на своем пути. Если бы какой-нибудь безумный идиот не улетел вместе с их воздушными силами и не привел к себе солдата, который, несмотря на то, что был избит Железным Маршалом, всё ещё верил в эту Мечту, все было бы кончено.\n\nКакие уроки можно извлечь из этого? Он ещё не знал. Но он всю жизнь боролся за Мечту, за НРП, за Кемерская. Ведь все это не могло быть напрасно, верно? Только не после всего, что случилось. Только не после того, как у них появился последний шанс все это устроить. Так ведь?\n\nОн просто сидел в темноте, наблюдая, как над Хаукхамном бушует буря."
haukland.34.a:0 "Увидим ли мы когда-нибудь радугу?"

haukland.35.t:0 "Хаукхамнская конференция"
haukland.35.d:0 "Александр Кемерскай-младший посмотрел на участников конференции и едва смог скрыть свое разочарование. Они решили встретиться в особняке Германа Майера неподалеку от Хаукхамна. В то время это казалось хорошей идеей. К сожалению, особняк был не так уж велик по сравнению с конференц-залами, которые они нашли в Клаудбьюри и Грифенхейме, и странно украшенный бальный зал действительно подчеркивал, как мало их было. Только старшие и младшие офицеры, некоторые сторонники Астлера без Астлера и несколько политиков и интеллектуалов. Все те, кто успел добраться до Хаукленда на первых же лодках. Санглайдер предлагал  разрешить хауклендским перебежчикам вроде Фроша присоединиться к ним, но тот воспротивился этому. Было слишком рано оказывать им такую честь. Вальтер Эммерих первым, кто заговорил.\n\n— Друзья мои. Возможно, вам не понравится то, что я собираюсь сказать, но я считаю, что эта конференция должна начаться как можно более основательно на реальности. Правда в том, что мы потерпели неудачу. Нам не удалось заручиться поддержкой грифонов с материка и клаудбьюрцами. Теперь мы стоим в Хаукленде, и у нас нет другого выбора, кроме как пригласить в свои ряды местных жителей. Быть не Республикой в изгнании или ожидании, а Республикой в существовании.\n\n— Вы сошли с ума? — воскликнул Санглайдер в ответ. — Вы смотрели на это место? Эти существа либо пираты, либо неграмотные рыбаки, либо и то и другое вместе! Нам еще повезло, что они не попытались нас замариновать! Нет. Больше никаких компромиссов, мы должны взять на себя ответственность и руководить как республиканцы. Больше никакой реакции и компромиссов.\n\n— И именно поэтому мы должны победить их! — огрызнулся в ответ Эммерих. — Что ты хочешь, Шнабель? Взять их в подвал, как Плюменьяр, и перестрелять всех? И как же это получится?!\n\n— Не смей вешать это на меня! Ты тоже был там, ты,  хнычущая змея! — Взбунтовался Санглайдер.\n\nПерекрики туда-сюда, и вся комната погрузилась в хаос. Положение ухудшилось, когда сторонники Астлера попытались говорить, но безрезультатно, и некоторые приближались к тому, чтобы начать драку.\n\n— О, когда же вы все уже заткнётесь? — завопил Кемерскай. — Вы, старые пердуны, продолжаете болтать, как будто это ваше дело. Но вы же не дворяне. Вы — неудачники того поколения, из-за которого моё погибало тысячами. Что вам всем нужно, так это сделать шаг назад и позволить нам хоть раз взять на себя ответственность. У вас был свой шанс быть рядом с моим отцом. Дважды. Теперь пришло наше время, и вы все можете быть уверены, что я не позволю своему сыну и его поколению потерпеть неудачу, как это случилось со мной."
haukland.35.a:0 "Шнабель Санглайдер возглавит Республику!"
haukland.35.b:0 "Александр Кемерскай-младший продолжит своё Наследие!"
haukland.35.c:0 "Вальтер Эммерих принесет свободу и демократию!"

haukland.36.t:0 "Республика в Хаукленде просит гарантии"
haukland.36.d:0 "После поражения в Клаудбьюри оставшиеся в живых грифоны из Национальной Республиканской Партии бежали в Хаукленд. Там им удалось свергнуть печально известного военачальника Германа Майера и основать Третью Республику. И теперь они просят нашей помощи, чтобы защитить себя от своих врагов на континенте.\n\nХотя у нас есть схожие идеалы и интересы, и мы безмерно благодарны за окончательное установление мира на Перекрестке, такое обещание было бы опасным. Не говоря уже о том, что у НРП не самый лучший послужной список и что в их нынешнем состоянии очень большая доля любых военных усилий должна была бы лежать на наших плечах."
haukland.36.a:0 "Давайте объединимся!"
haukland.36.b:0 "Это слишком рискованно..."

haukland.37.t:0 "Гарантии от государства [From.GetName]"
haukland.37.d:0 "Наши дипломаты вернулись в Хаукхамн с улыбками на лице. Наши новообретенные партнеры за рубежом согласились помочь нам и будут гарантировать нашу независимость. Это большой шаг к тому, чтобы обеспечить безопасность нашей республики от любой континентальной угрозы, пока мы не будем готовы."
haukland.37.a:0 "Превосходно."

haukland.38.t:0 "Государство [From.GetName] отказывается"
haukland.38.d:0 "Наши дипломаты вернулись из своей зарубежной миссии. К сожалению, они пришли с плохими новостями. Никаких гарантий не будет, и пока есть возможность торговать и обмениваться любезностями, мы будем стоять в стороне. И мы сделаем это с храбростью, на которую способны только грифоньи республиканцы!"
haukland.38.a:0 "Ох, нет..."

haukland.39.t:0 "Вновь отправиться в закат" #памагите
haukland.39.d:0 "Сердитый Майер сидел в своей машине, когда Оникс Стар подъезжал к аэродрому Хаукхамна, гася фары. Это были меры предосторожности, но они были не нужны. Взрывы и пожары, продолжавшие бушевать в городе, давали достаточно света, чтобы видеть всё впереди. Майер глубоко вздохнул, глядя, как горит его город. Проклятый Фрош. Проклятые республиканцы. С его помощью они наводнили остров быстрее, чем крысы на корабле. Он щедро расплачивался с ними десятилетиями, и вот как они его отблагодарили?\n\nОни прибыли на аэродром. К счастью, здесь не было боевых действий. Майер вышел из машины и направился к своему самолёту. Никто не осмелился прикоснуться к нему. Хорошо. Некоторые ещё знали, кого они должны благодарить за свою удачу. Оникс Стар последовал за ним.\n\n— Куда ты отправишься, мой граф?\n\n— Я не знаю. Ле Меридьен. Зебрика. В проклятый Фарбрук, мне всё равно. Я начну всё сначала. Я уже сделал это однажды, сделаю это и сейчас.\n\nЕго ответ был прерван взрывом, в результате которого они оба упали. Майер медленно встал, чтобы посмотреть, как загорелся его самолёт. Прежде чем он мог что-либо сделать, его окружили вооруженные солдаты. К его ужасу, некоторые были одеты в хауклендскую форму. Кучка предателей. Сопротивляясь порыву отчитать их и чувствуя, что выхода нет, он поднял когти.\n\nКак только они надели на него кандалы, он усмехнулся.\n\n— У тебя было достаточно времени, чтобы понять, что я украл твои самолёты сорок лет назад.\n\nОн засмеялся, прежде чем удар в клюв заставил его понять, что веселье действительно закончилось."
haukland.39.a:0 "Это было весело, пока оно длилось."

haukland.40.t:0 "Третьего шанса не будет"
haukland.40.d:0 "Когда Майер вышел из своей бронированной машины, он все еще слышал выстрелы вдалеке. Пройдет еще очень много времени, прежде чем все это действительно закончится, но это были не более чем последние крики агонии. Он прошел по пирсу к складу, который, как выяснилось, был штаб-квартирой изгнанников. Бои были интенсивными, и его солдаты всё ещё тушили пожар, начавшийся после попадания снаряда в здание.\n\nВнутри сцена была ничуть не лучше. Сражение явно было односторонним. Похоже, они не ожидали, что их найдут. В данный момент это не имеет значения. Он подошел к различным трупам, чтобы убедиться, что его враги повержены. Среди них был и Фрош. Всё ещё в своей хауклендской униформе, он умер без фанфар, убитый странным осколком шрапнели. При виде предателя Майер застонал. Он ожидал от него большего, чем просто пасть в ностальгию. Недалеко от Фроша был ещё один суровый грифон. Казалось, он пытался выиграть время для бегства своих товарищей. Вальтер Эммерих, судя по его бейджику. Никаких воспоминаний.\n\nОн продолжал идти к задней части склада, где изгнанники пытались устроить последний бой. За ящиком он увидел знакомое лицо. Шнабель Санглайдер. Они встретились в 978 году. Он помнил его как интересного грифона, но слишком большого идеалиста для него. По крайней мере, он умер, верный своему слову, борясь за то, во что верил. Затем был последний труп с офицерской формой. Неузнаваемый, но несмотря на то, что он был застрелен автоматами, он что-то держал. Майер вырвал из его когтей предмет: сложенный республиканский флаг.\n\nКак только Майер покинул склад, он задумался над флагом. Почему кто-то отчаянно цепляется за что-то столь же бесполезное, как это, когда весь Тартар развалился вокруг него? Это напомнило ему о чем-то, о чем он не думал долгое время. В тот день, когда он встретил Маршала Кемерская в Грифенхейме. Маршал вручил ему точно такой же флаг, аккуратно сложенный, словно это была самая драгоценная ткань. Он вспомнил уверенную улыбку на лице грифона. А потом Кемерскай что-то ему сказал. Но он никак не мог вспомнить, что именно. Но это было очень вдохновляюще. Как жаль, что он об этом забыл.\n\n— Ах. Неважно.\n\nИ швырнул он флаг в воду гавани."
haukland.40.a:0 "В любом случае это была дурацкая мечта."




