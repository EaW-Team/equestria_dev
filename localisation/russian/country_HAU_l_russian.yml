HAU_the_dream_is_not_dead:0 "Новая гвардия"
HAU_the_dream_is_not_dead_desc:0 "Асы Майера ушли, и теперь у руля Хаукленда стоит новая гвардия. Может быть, они и не небесные пираты, но они самые лучшие республиканцы. Во всяком случае, то, что от них осталось."
HAU_the_dream_is_not_dead2:0 "Старая гвардия"
HAU_the_dream_is_not_dead2_desc:0 "Изгнанники были приведены в надлежащую форму. Республиканская Гвардия, возможно, и не самая большая сила в Грифонии, но она будет сражаться клювом и когтями, чтобы защитить Мечту. Подойди и отними её!"
