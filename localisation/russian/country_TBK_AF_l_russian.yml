 TBK_AF_divine_administration_1: "Божественная администрация" #Nila
 TBK_AF_divine_administration_1_desc: "Перемены требуют времени, но наши изменения благословлены Светом Сураэля. Хотя процесс реформирования нашей новой империи только начинается, он принесёт обильные и благие плоды."

