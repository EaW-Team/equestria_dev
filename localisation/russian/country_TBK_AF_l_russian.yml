# Focuses

 ### Starting tree

 TBK_AF_herald_arrives: "Вестник прибывает" # Reserved for Nila
 TBK_AF_herald_arrives_desc: "Воины моего легиона бились с гноллами, а я противостоял Зокке. Однако вспыхнул ярчайший свет и я больше не в дюнах Восточного Салахада. Я не вижу ни своего врага, ни наших армий. Похоже, я оказался в другом мире в сопровождении лишь своего скакуна. Но не только это кажется странным."

 TBK_AF_his_task: "Его задача" # Reserved for Nila
 TBK_AF_his_task_desc: "Моя цель – не просто выжить. Я явно попал в этот мир неспроста. Да, здесь нет моих сородичей, но нашлись другие разумные и способные говорить существа, хоть они и выглядят непривычно. Пусть Сураэль направляет меня, пока я воплощаю Его волю."

 TBK_AF_i_am_jaddar: "Я – Джаддар Джексисзуир" # Reserved for Nila
 TBK_AF_i_am_jaddar_desc: "Я задавался вопросом, зачем меня привели в мир говорящих зебр и пони, но мне чужда праздность и бесплодные философствования. Я прибыл сюда по воле Сураэля. По Его воле мне дарована магия этого мира. Именно во имя Света я должен донести Его истины до местных жителей. Время подготовить их к войне с Тьмой."

 ### Jadd Empire tree

 TBK_AF_time_to_transform_country: "Создавая империю" # Reserved for Nila
 TBK_AF_time_to_transform_country_desc: "Некогда я отправился на борьбу с Тьмой в земли Булвара. Ныне же я обязуюсь бороться со злом и в землях Зебрики. Никому никогда не удавалось одолеть ни меня, ни моё праведное воинство. Свет будет с нами, так что я должен консолидировать завоевания и призвать всех, кто внимает истинам божественности Сураэля."

 TBK_AF_empire_administration: "Божественная бюрократия" # Reserved for Nila
 TBK_AF_empire_administration_desc: "До моего прибытия по воле Сураэля здесь властвовала основанная на жадности безбожная республика. Но я принёс Свет её уже бывшим гражданам, свергнув нечестивцев. Чтобы Империя выстояла против Тьмы, я должен подготовить её согласно воле Сураэля. Свет очистит грехи былого, обновив сам мир."

 TBK_AF_cult_of_sun: "Культ Солнца" # NILA DONE
 TBK_AF_cult_of_sun_desc: "Истинный сторонник Света культивирует любовь и счастье, отвергая ревность и эгоизм. Он ведёт войну против Злобной Тьмы, борясь с собой и против тех, кто творит зло. Нужно признать, что все существа открыты для Света, ибо Сураэль создал всех нас. Но важнее всего то, что мы служим только Сураэлю, ибо нет другого бога, кроме Сураэля, а Джаддар – Его пророк."

 TBK_AF_lightbringers_order: "Дарители света" # NILA DONE
 TBK_AF_lightbringers_order_desc: "Злобная Тьма вечно плетёт заговоры против нас. Чтобы одержать победу над ней, мне нужен Свет наших соратников, особенно наиболее преданных и талантливых среди них. Я приглашу их сформировать орден, призванный одарить Светом всех, кто готов слушать, и бороться с теми, кто решит нам помешать."

 TBK_AF_kindful_rays: "Ласковые лучи" # NILA DONE
 TBK_AF_kindful_rays_desc: "Сураэль сотворил нас не только для жизни, но и для радости. Жизнь – это дар, но не все счастливы в ней. Мы никогда не должны пренебрегать теми, кто изо всех сил борется за выживание. Помогать им, чтобы они тоже могли разделить радость жизни – великая добродетель."

 TBK_AF_tobuck_grand_temple: "Эдуз Тобук" # NILA DONE
 TBK_AF_tobuck_grand_temple_desc: "Нам нужно убежище для жрецов и база для Дарителей Света, так что мы запланировали строительство Великого Храма Сураэля. Он будет известен как Эдуз Тобук. Да станет он не только памятником Его Свету, но и домом для его самых преданных верующих."

 TBK_AF_able_advisors: "Квалифицированные советники" # NILA DONE
 TBK_AF_able_advisors_desc: "Сураэль сражается не один и мы последуем Его примеру. Долг всех, кто верит в Него – праведно стараться изо всех сил. Вместе с Джахорсом Пи Шутер займётся финансами и бюрократией. Бывшие военачальники, принявшие истины Света, снова будут командовать солдатами. Мы также обратимся к Василе, ибо он владеет многими фабриками, которые помогут нашему делу."

 TBK_AF_holy_texts: "Святые тексты" # NILA DONE
 TBK_AF_holy_texts_desc: "Для многих существ чтение – благословение, ибо лишь так можно узнать о великих произведениях искусства, страстях и знаниях. Ныне прекрасные книги распространяются во все концы света, проповедуя истины Джадда и мудрость самого Джаддара. Сураэль благословит нас за то, что мы научили читать больше душ, ибо это отличный способ распространения Света."

 TBK_AF_holy_cause: "Святое дело" # NILA DONE
 TBK_AF_holy_cause_desc: "Наше дело свято, как и наша борьба против Злобной Тьмы, так что государство должно полностью посвятить себя ей. Каждая живая душа должна внести свой вклад. Ничто не остановит нас, так же как ничто не сможет погасить Свет. Мы должны сделать наши тела сильными, а нашу веру – крепкой. К оружию, за Сураэля и его Свет!"

 TBK_AF_dutiful_faitful: "Исполнительные верующие" # NILA DONE
 TBK_AF_dutiful_faitful_desc: "Наша вера не отвергает ни единого существа, ибо у всех есть своя роль и своё место в служении Свету. Пусть ни одна душа не испытывает отчаяния или тревоги из-за того, кем она является с рождения. Пусть они знают, что Свет всегда был и будет рядом с ними."

 TBK_AF_laws_of_the_empire: "Законы империи" # NILA DONE
 TBK_AF_laws_of_the_empire_desc: "Как Солнце восходит каждый день, так и свет Сураэля всегда рядом, чтобы благословить нас. Законы Его империи продолжают совершенствоваться. Были внесены поправки, и старые законы вновь стали новыми. Коррупция испаряется, принося облегчение и радость. Хвала Свету, который очищает наше общество."

 TBK_AF_herald_of_surael: "Вестник Сураэля" # NILA DONE
 TBK_AF_herald_of_surael_desc: "Было проделано много работы и большая её часть увенчалась великим успехом. Пусть это будет доказательством для всех, что правление Джаддара законно. Узрите, о правоверные, Наследника Сураэля, Пророка Солнца, Вестника Света!"

 TBK_AF_zarantia_spread_message: "Проповеди в Зарантии" # NILA DONE
 TBK_AF_zarantia_spread_message_desc: "Истины Джадда распространяются среди тех, кто живет в глубинах пустынь Зарантии. Догматы нашей веры и рассказы о пророке привлекают многих имазебов, кому интересно узнать больше. Давайте же поощрять это и посылать добровольцев для распространения слова нашего бога, Сураэля."

 TBK_AF_zarantia_war: "Меч, разящий Зарантию" # NILA DONE
 TBK_AF_zarantia_war_desc: "Время работает против нас, и мы не можем полагаться только на наших проповедников в распространении слова о Сураэле. Злобная Тьма движется быстро, но мы будем двигаться ещё стремительнее. Давайте же призовём легионы и отправимся в пески Зарантии, чтобы привести имазебов в лоно Света!"

 TBK_AF_zarantia_integration: "Зарантия приветствует Свет" # NILA DONE
 TBK_AF_zarantia_integration_desc: "Возрадуйтесь, о правоверные! Возрадуйтесь, ибо имазебы прислушались к истинам нашей веры. Давайте же приветствовать их так же, как они приняли Свет Сураэля. Мы не упустим момент отпраздновать их союз с нами и не забудем о гостеприимстве по отношению к их мудрым старейшинам, сильным воинам и почитаемой Умалез."

 TBK_AF_for_the_faith: "За истинную веру" 
 TBK_AF_for_the_faith_desc: "Чтобы Вестник мог нести свет Солнца и славу Сураэля всем и каждому, необходимо начать широкий набор и вербовку местных пони и зебр. Наше праведное дело требует множества не менее праведных воинов."

 TBK_AF_sun_pegasi: "Пегасы Солнца" 
 TBK_AF_sun_pegasi_desc: "Усилия без мастерства не приблизят пришествие истинной веры в сердца всех существ. Есть пони, которые умело ходят по земле и с лёгкостью парят в небесах, так что их боевое мастерство должно вдохновить последователей Солнца."

 TBK_AF_operation_redoubt: "Операция "Редут"" 
 TBK_AF_operation_redoubt_desc: "Великая проницательность позволила нам подготовить славную стратегию, а изучение местности выявило естественный способ окружения вражеских подразделений с помощью быстрого, но умело упорядоченного продвижения."

 TBK_AF_faithful_dunes: "Правоверные дюны" 
 TBK_AF_faithful_dunes_desc: "Своим нежным касанием Солнце заявило права на пустыню имазебов, и те, кто некогда роптали против Его тепла, теперь увидели свет истины. С каждым днём растёт число иностранных дезертиров, добровольцев и всех прочих, кто жаждет идти под знамёнами Вестника."

 TBK_AF_zebrahas_finest_warriors: "Лучшие воины Зебхары" 
 TBK_AF_zebrahas_finest_warriors_desc: "Многие бывшие закалённые воины-имазебы поклялись в верности Вестнику и посвятили свои жизни служению его делу. Было бы глупо отвергнуть храбрость этих отважных душ."

 TBK_AF_stand_against_darkness: "Выстоять против тьмы"
 TBK_AF_stand_against_darkness_desc: "Проповеди и влияние Всемогущего Солнца наделили Его воинствующую веру истинным рвением сокрушать тех, кто служит Злобной Тьме. Долг каждого правоверного существа – посвятить все силы борьбе с теми, для кого уже нет надежды на раскаяние."

 TBK_AF_war_against_chiropterra: "Битва против Хироптерры" # NILA DONE
 TBK_AF_war_against_chiropterra_desc: "Мы долго готовились к борьбе с хироптеррцами, слугами Злобной Тьмы. Они раз за разом утверждают, что Найтмер Мун вернётся вновь. Так давайте же докажем, что они ошибаются! Принесём существам Ночи истинный Свет!"

 TBK_AF_offer_redemption_to_chiropterrans: "Предложение искупления"
 TBK_AF_offer_redemption_to_chiropterrans_desc: "Свету Солнца не чуждо милосердие, ибо Его мудрость не отвергает дар искупления даже для клыкастых порождений ночных кошмаров. И они могут служить истинной вере, но только если раскаются всем сердцем."

 TBK_AF_free_chiropterran_slaves: "Сокрушитель цепей"
 TBK_AF_free_chiropterran_slaves_desc: "Вестник постановил, что все бывшие пленники и рабы, в том числе и заключившие кабальные контракты, отныне свободны и вольны вернуться на родину. Но те, кто пожелает остаться и сражаться за Вестника, найдут в его землях свой новый дом и семью."

 TBK_AF_celebrate_chiropterra_victory: "Отпраздновать победу" # NILA DONE
 TBK_AF_celebrate_chiropterra_victory_desc: "Наша победа – повод для всеобщего торжества! Давайте не бояться радоваться этому, ибо нас ждёт ещё много новых побед. Наш пророк, Джаддар, с триумфом проведёт нас через борьбу во имя Света. Скоро он расскажет нам о том, что запланировал дальше."

 TBK_AF_desert_conquests: "Просветить Зебхару" # NILA DONE
 TBK_AF_desert_conquests_desc: "Мы победили в борьбе за Тобук и одержали победу над Злобной Тьмой в Хироптерре. Теперь мы достаточно сильны, чтобы идти дальше. Ныне мы смотрим на земли Азира и так называемую Центральнозебриканскую Империю. Воля Сураэля ясна, и Свет вскоре придёт к ним!"

 TBK_AF_maregyptian_conquest: "Принести свет в Мейргипет" # NILA DONE
 TBK_AF_maregyptian_conquest_desc: "К юго-западу от уже бывшей Хироптерры лежит Мейргипет. Это древняя земля, через которую протекает великая река. Хотя она прекрасна, этот регион ещё не познал Света. Давайте же принесём туда семена Истины нашей веры."

 TBK_AF_abyssinia_conquest: "Проповеди для абиссинцев" # NILA DONE
 TBK_AF_abyssinia_conquest_desc: "Абиссинии не чужды трудности. Однако когда-то она славилась процветанием и величием. Ныне же эта страна слаба, и вингбардийцы пользуются этим. Жители Абиссинии страдают, но больше они не будут терпеть унижения. Мы придём к ним и утешим котов Светом."

 TBK_AF_donkey_conquest: "Привести ослов к Свету" # NILA DONE
 TBK_AF_donkey_conquest_desc: "Раз за разом мы одерживали верх над врагами. Теперь же мы стоим на границе земель, которыми владеют ослы. Не будем медлить, ибо Свет не может мешкать в борьбе со Злобной Тьмой. Сураэль благословит как нас, так и ослов."
 
 TBK_AF_saddle_arabia_conquest: "Освободить Седельную Аравию" # NILA DONE
 TBK_AF_saddle_arabia_conquest_desc: "Мы подошли к границам новой земли. Великая череда побед благословила нас. Джахорс будет рад увидеть больше своих сородичей. Я бы подвёл его, моего друга и верного помощника, если бы не озарил Седельную Аравию святым Светом. Да благословит Сураэль наши усилия донести до них Истины нашей веры."

 TBK_AF_great_lakes_conquest: "Озарить Озёра истинным светом"
 TBK_AF_great_lakes_conquest_desc: "Вскоре тёплые лучи Солнца согреют воду Великих Озёр, хотят того их нынешние владельцы или нет. Конечно, они могут поступить благоразумнее и заранее сдаться Вестнику."

 TBK_AF_lakes_fortifications: "Крепости на Озёрах" # NILA DONE
 TBK_AF_lakes_fortifications_desc: "Хотя нам больше всего привычно наступление, всё же полезно уметь и защищаться. Строительство укреплений вдоль Озёр поможет нам лучше сражаться с тёмными силами Грозы зверей. Да благословит нас Сураэль в нашем терпении и стойкости в этой войне."

 TBK_AF_riseia_conquest: "Феникс пролетает над Ризеей" # NILA DONE
 TBK_AF_riseia_conquest_desc: "Мы прибыли с берегов Тобука на полуостров Ризея. Тут лежат государства Йемейн, Оскат, Мейртания, Хэймир и Ре-эм. Но вскоре над всеми ними будет развеваться штандарт с изображением Солнца. Подобно великому фениксу, мы одолеем их и заставим поверить в Истину."

 TBK_AF_hestraya_conquest: "Очищение Хестрайи" # NILA DONE
 TBK_AF_hestraya_conquest_desc: "Свет не устаёт. Хотя нашим солдатам и разведчикам нужен отдых, сила нашей веры довела их до герцогства Мейртонии, Каркаданнистана и земель Эстлонии. Совсем скоро начнётся очищение этого региона во имя Сураэля. Будем молиться, чтобы наша вера принесла нам победу."

 TBK_AF_frontier_fortifications: "Защитить фронтир" # NILA DONE
 TBK_AF_frontier_fortifications_desc: "Государства, граничащие с нашим врагом в Зебхаре, крайне уязвимы. Мы не можем допустить, чтобы они страдали от атак нежити. Империя должна построить линию фортов в пустыне и улучшить логистику и коммуникации. Злобная Тьма и её последователи не должны прорваться."

 TBK_AF_organised_priesthood: "Организовать духовенство" # NILA DONE
 TBK_AF_organised_priesthood_desc: "Несмотря на постоянное обучение, духовенство Джадда по-прежнему остаётся неформальным. Это было приемлемо, когда мы только формировали нашу Империю, но теперь подобная ситуация не может удовлетворить наши растущие потребности. Необходима срочная организация. Давайте объединим наше священство, чтобы оно могло лучше служить Сураэлю и Его пророку Джаддару."

 TBK_AF_lightbringers_spearhead: "Острие копья Дарителей Света" # NILA DONE
 TBK_AF_lightbringers_spearhead_desc: "Мы всегда уважали наших Дарителей Света за их преданность. Однако мы должны побудить их встать на ещё более святой путь к победе над Злобной Тьмой. Их таланты будут наиболее полезны в разведке пути для наших легионов и обеспечении того, чтобы любая территория, которую мы завоюем, была возвращена под власть Света."

 TBK_AF_universal_message_of_hope: "Всеобщая весть надежды"
 TBK_AF_universal_message_of_hope_desc: ""Моё сердце до сих пор переполняется гордостью, когда я вижу новые лица, заинтересованные в учениях Света и Солнца и стремящиеся распространять радость надежды и тепло веры во все уголки мира.""

 TBK_AF_eternal_war_against_evil: "Вечная война против зла" # NILA DONE
 TBK_AF_eternal_war_against_evil_desc: "Ещё до того, как кто-либо из нас явился на свет, Сураэль пожертвовал Своим смертным телом, чтобы спасти мир от Злобной Тьмы. И до сих пор он продолжает бороться с ней, защищая нас. Но мы не должны быть пассивными. Мы должны сражаться так же, как сражается Он. Пусть это будет нашей жертвой ради великой победы!"

 TBK_AF_burgeoning_administration: "Расцветающая администрация"
 TBK_AF_burgeoning_administration_desc: "Империя непрестанно увеличивается в размерах, и на гражданских служащих возлагается всё большая нагрузка. Однако Вестник умел в планировании и организации, так что он может предложить руку помощи своим подданным."

 TBK_AF_brilliance_of_education: "Блестящее образование"
 TBK_AF_brilliance_of_education_desc: "Некогда образование было предназначено только для надменной знати, но ныне Солнце предписывает всем узнавать Его божественную мудрость и по более обыденным вопросам. Математика, география, геометрия и другие точные науки должны быть открыты и доступны для всех."

 TBK_AF_bulwark_of_light: "Оплот света"
 TBK_AF_bulwark_of_light_desc: "Вестник – воплощение великого Солнца, наиболее праведный и лучезарный маяк, сияющий надеждой во тьме. Ему дарованы благословения свыше, которые были засвидетельствованы, как и множество чудес, совершённых им во имя Сураэля."

 TBK_AF_theocratic_inclusivity: "Теократическая инклюзивность"
 TBK_AF_theocratic_inclusivity_desc: "Говорят, что многие расы этой земли до сих пор ссорятся из-за своей идентичности, но под Солнцем нет места подобному. Его сияние доходит до всех, и Ему безразлично, сколько конечностей или крыльев у его последователей."

 TBK_AF_warzena_zumidia_question: "Варзенский вопрос"
 TBK_AF_warzena_zumidia_question_desc: "Весть о прибытии Вестника уже разнеслась по дюнам. Похоже, молва разносится далеко, даже по этим суровым равнинам. Варзенцы, похоже, склонны принять благословение Сураэля, хотя их соседи могут оказаться более упрямыми."

 TBK_AF_hippogriffia_submit_to_light: "Подчинение гиппогрифов"
 TBK_AF_hippogriffia_submit_to_light_desc: "Мощь и благословение Солнца никак нельзя игнорировать, ибо все должны встать под знамёна Вестника. Гиппогрифы тоже обязаны смириться с этим, ведь многие из них уже признали свою верность Сураэлю."

 TBK_AF_hippogriffia_aviation_expertise: "Авиационные познания гиппогрифов"
 TBK_AF_hippogriffia_aviation_expertise_desc: "После получения контроля над землями бывшей Гиппогрифии нам стали известны и их достижения в области авиации. Мы изучим чертежи гиппогрифов и поговорим с техническими специалистами, чтобы даровать нашей армии стальные крылья."

 TBK_AF_hippogriffia_naval_expertise: "Опыт морских пони" # NILA DONE 
 TBK_AF_hippogriffia_naval_expertise_desc: "Приятно послушать наших морских друзей. Они могут многое рассказать нам о своём опыте создания и использования хорошего флота. То, что мы узнаем от них, можно применить на благо империи. Наша война против Злобной Тьмы будет вестись не только на суше, но и на море и даже под ним."

 TBK_AF_colthage_conquest: "Движение на север"
 TBK_AF_colthage_conquest_desc: "Ради всеобщего блага благословение Солнца должно распространиться по континенту, а затем и по всему миру. Северные берега Зебрики должны познать Свет."

 TBK_AF_hindia_conquest: "Покорение Хиндии" # NILA DONE
 TBK_AF_hindia_conquest_desc: "Земли Хиндии и Ламбета не перестают напоминать Джаддару, нашему Пророку, о землях его родного мира. Но он не намерен останавливаться перед горами, которые отделяют их от остальной Зебрики. Свет не намерен уступать костям земли. Олени познают Истину."

 TBK_AF_eastern_fortifications: "Укрепить восток" # NILA DONE
 TBK_AF_eastern_fortifications_desc: "Нам отвратительно знать, что порча Грозы зверей пришла в Хиндию, Стагпал и Кваггатай. Хотя мы не потерпим присутствия Злобной Тьмы так близко от нас, мы должны действовать мудро и укрепить наши восточные территории. Сураэль не преминет указать нам, когда придётся сражаться."

 TBK_AF_hindia_resources: "Богатства Хиндии" # NILA DONE
 TBK_AF_hindia_resources_desc: "В Хиндии полно ресурсов и промышленности. Теперь, когда субконтинент покорен Джадду, будет правильно, если мы используем их, чтобы сделать нашу Империю ещё сильнее. Чем больше богатств мы сможем использовать, тем лучше мы подготовимся к будущим конфликтам против Злобной Тьмы."

 TBK_AF_macawia_submit_to_light: "Подчинить Макавию свету" # NILA DONE
 TBK_AF_macawia_submit_to_light_desc: "Тепло Света пришло не только в Макавию, но и распространилось среди её жителей. Наши проповеди им об Истинах Сураэля не напрасны. Как и все остальные земли, Макавия теперь может быть включена в состав Джадда."

 TBK_AF_harpy_riches: "Богатства гарпий" # NILA DONE
 TBK_AF_harpy_riches_desc: "Опыт гарпий в области промышленности и электроники трудно игнорировать. Как только мы начнём делиться такими знаниями с остальной частью Империи, то поднимем её на невиданные прежде высоты. А благодаря их важным морским путям и торговым связям мы познаем истинное процветание."

 ### Beastbane war tree

 TBK_AF_war_against_darkness: "Война против Злобной Тьмы" # NILA DONE
 TBK_AF_war_against_darkness_desc: "Услышьте, о праведники. Вечная война началась. Наконец-то мы вступаем в нашу решающую битву. Сураэль поможет нам выстоять против огромной армии нежити. Мы готовы принести Свету победу даже ценой собственной жизни."

 TBK_AF_declare_holy_war: "Объявить священную войну" 
 TBK_AF_declare_holy_war_desc: "Настало время великого похода против зла, пришла пора Солнцу победить Злобную Тьму. Ни одна мерзкая тварь, ни одно проклятое чудовище не должны более терзать живых этого континента."

 TBK_AF_anti_undead_warfare: "Война против нежити" # NILA DONE
 TBK_AF_anti_undead_warfare_desc: "Орды нежити огромны, бездумны и бесстрашны. Война с ними не похожа на битву против живых. Лучше всего построить укрепления, которые смогут разбивать о свои стены волны мертвецов и ослаблять их с помощью минных полей и артиллерии."

 TBK_AF_purging_flames: "Очищающее пламя" # NILA DONE
 TBK_AF_purging_flames_desc: "Свет побеждает Тьму. Так что у нас есть великое оружие против зла: огонь. Наши боевые инженеры должны активнее использовать огнемёты на укрепленных позициях."

 TBK_AF_total_devotion: "Абсолютная преданность" # NILA DONE
 TBK_AF_total_devotion_desc: "Нет другого бога, кроме Сураэля, и Джаддар пророк Его. В войне, которую мы ведём во имя Него, нет и не может быть никаких колебаний и отступлений. Каждый должен исполнять свой долг. Нежить не знает милосердия. Злобная Тьма не заботится о жизнях. У нас нет выбора: лишь битва или смерть."

 TBK_AF_offer_absolution: "Предложить отпущение грехов" # NILA DONE
 TBK_AF_offer_absolution_desc: "Свету, несмотря на всю Его силу, ведомо прощение. Джадд позволяет заключённым и осуждённым преступникам искупить свою вину путём великой жертвы. Да станет это путём к победе."

 TBK_AF_everycreature_in_arms: "К оружию!" # NILA DONE
 TBK_AF_everycreature_in_arms_desc: "Каждое существо, способное держать оружием, должно быть готов к битве. Теперь, когда мы воюем за Сам Свет, мы должны призвать воинов со всех концов Империи. Пусть их вера будет вознаграждена призывом к оружию в священной войне за саму жизнь!"

 TBK_AF_spear_and_shield_of_surael: "Копьё и щит Сураэля" # NILA DONE
 TBK_AF_spear_and_shield_of_surael_desc: "Веру наших солдат не сломить никакими ужасами и потерями. Орды нежити Злобной Тьмы не сломят её, ибо они – копьё и щит Сураэля."

 TBK_AF_fight_the_blight: "Бороться против мора" # NILA DONE
 TBK_AF_fight_the_blight_desc: "Свет выжигает Тьму. И наши Дарители Света владеют этой силой. Они научились бороться со странной некромантической порчей, которую оставляет нежить. Магия, пламя и вера одолеют зло."

 TBK_AF_together_against_darkness: "Вместе против Тьмы" # NILA DONE
 TBK_AF_together_against_darkness_desc: "Пора покончить со склоками и бесплодными спорами! Живые должны вместе бороться против нежити. Мы должны быть едины, иначе нас всех поглотит Тьма. Мы должны вступить в бой прямо сейчас, ибо в случае промедления нас не спасёт даже сам Свет."

 TBK_AF_body_and_soul_for_surael: "Тело и разум во имя Сураэля" # NILA DONE
 TBK_AF_body_and_soul_for_surael_desc: "Да, это война жестока и уродлива. Да, она кажется бесконечной и безнадёжной. Но надежда есть всегда,как и доверие, так давайте же поверим в Сураэля и Его Вестника. Они не сдались и никогда не сдадутся. Ибо Солнце воссияет снова."

 TBK_AF_mass_evacuation_plan: "Планы массовой эвакуации" # NILA DONE
 TBK_AF_mass_evacuation_plan_desc: "Хотя мы не хотим отдавать врагу ни пяди, неразумно позволять им убивать и уничтожать то, что мы не в силах защитить. Мы разработаем планы по эвакуации существ и промышленности из регионов, которые вот-вот падут перед полчищами нежити."

 TBK_AF_state_of_emergency: "Чрезвычайное положение" # NILA DONE
 TBK_AF_state_of_emergency_desc: "Мы считаем разумным объявить чрезвычайное положение. Империя нуждается во всеобщей поддержке, чтобы продолжать вести свою священную и праведную войну. Этот указ позволит нам получить мандат, необходимый для наращивания производства военного снаряжения."

 TBK_AF_cogs_in_machine: "Шестерёнки в механизме" # NILA DONE
 TBK_AF_cogs_in_machine_desc: "Хотя Сураэль когда-то был богом садов и цивилизации, он понимает, что этого недостаточно для победы. Наша империя нуждается в огромном количестве снаряжения для солдат. Наши рабочие должны трудиться на пределе своих возможностей."

 TBK_AF_everycreature_at_work: "Все за работу!" # NILA DONE
 TBK_AF_everycreature_at_work_desc: "Этого недостаточно. Всех нынешних фабрик недостаточно. Нам нужно как можно заводов, так что Империя должна ответить на этот призыв. И, клянусь Светом, мы построим как можно больше фабрик по всей Империи для производства всего необходимого."

 TBK_AF_supplies_to_the_front: "Припасы для фронта" # NILA DONE
 TBK_AF_supplies_to_the_front_desc: "Войны проигрываются, когда солдаты не могут получить припасы, а офицеры – заменить сломанное. Наши логистические и коммуникационные сети должны быть улучшены. Ни один поезд, ни один грузовик, ни один самолёт, ни один вид транспорта не должен двигаться порожним в сторону фронта."

 TBK_AF_protect_train_networks: "Защищать поезда" # NILA DONE
 TBK_AF_protect_train_networks_desc: "Железнодорожные сети – один из важнейших активов нашей империи. И поэтому их нужно защищать. Так что пришло время поставить на рельсы огромные пушки, назвав их в честь нашего Пророка и его семьи."

 TBK_AF_fires_of_industries: "Огни промышленности" # NILA DONE
 TBK_AF_fires_of_industries_desc: "Огонь нашей промышленности так же свят, как огни костров на наших праздниках и торжествах, ведь работа на заводе – это священный труд, способствующий нашему выживанию и борьбе. Поэтому важно, чтобы мы сделали всё как можно более эффективным. Это касается и строительства фабрик."

 TBK_AF_hammer_and_lathe_of_surael: "Молот и токарный станок Сураэля" # NILA DONE
 TBK_AF_hammer_and_lathe_of_surael_desc: "Каждый рабочий должен трудиться изо всех сил без сбоев, спадов и остановок производства на заводах. Мы будем поощрять наших рабочих работать усерднее, лучше и быстрее. Все должны вносить свой вклад в дело Сураэля."

