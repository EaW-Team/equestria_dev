 TBK_AF_tobuck_polytechnic_desc: "TODO a polytechnic is opened in Tobuck"

 TBK_AF_atom_secrets: "Atom Secrets"
 TBK_AF_atom_secrets_desc: "TODO boom goes atom. Nuclear faculty is build in Zufra to study atoms."

 TBK_AF_tobuck_industry: "Полный вперёд!" #Nila done
 TBK_AF_tobuck_industry_desc: "Да возрадуются верующие! Наша гражданская экономика переживает подъём. Финансы Империи сейчас выглядят гораздо лучше, чем когда-либо прежде. Возблагодарим Сураэля, ибо мы благодарны за щедрые благословения, благодаря которым эта земля процветает как никогда."

 TBK_AF_steel_factory: "Тобукский сталелитейный завод" #Nila done
 TBK_AF_steel_factory_desc: "Пища важна для живых существ, а сталь – для современного общества. Для удовлетворения спроса в Тобуке будет построен грандиозный литейный завод, возвещающий о начале эпохи великой промышленной экспансии."

 TBK_AF_jaddari_gun_industry: "Расширение производства боеприпасов" #Nila done
 TBK_AF_jaddari_gun_industry_desc: "Сураэль будет рад видеть наши усилия. Благодаря инвестициям в Тобуке появилось огромное количество новых заводов. Скоро там будет трудиться множество рабочих, которые начнут производить оружие и боеприпасы для наших армий. С их помощью мы одолеем Злобную Тьму."

 TBK_AF_electronic_of_jadd: "Чудеса электричества" #Nila done
 TBK_AF_electronic_of_jadd_desc: "Электричество – истинное чудо, которое я ещё не до конца понимаю. Но при этом восхищаюсь. Оно используется для стольких чудесных вещей: лампочки, радиоприемники и телевизоры... Вот бы такие вещи появились на Халанне..."

 TBK_AF_industrial_forerunner: "На передовой прогресса" #Nila done
 TBK_AF_industrial_forerunner_desc: "Развитие электроники подтолкнуло Империю к тому, чтобы стать истинным новатором. Во имя Джадда мы будем совершенствовать электронику и расширять дальнейшее применение электричества в промышленности."

 TBK_AF_production_application: "Производственное применение" #Nila done
 TBK_AF_production_application_desc: "Новые и удивительные разработки в области электроники вновь подтолкнули Империю вперёд. Наша вера заставляет нас стремится изобретать и использовать новейшие электронные приборы."

 TBK_AF_increased_industrialization: "Вечно вращающиеся шестерёнки промышленности" #Nila done
 TBK_AF_increased_industrialization_desc: "Теперь можно больше доверять экономике. Благодаря Свету Сураэля наша промышленность продолжает непрестанно расти. Такое позитивное развитие экономики лишь ускоряет её дальнейшее развитие."

 TBK_AF_bright_economic_forecast: "Светлый экономический прогноз" #Nila done
 TBK_AF_bright_economic_forecast_desc: "Солнце вновь пришло к нам и принесло множество благословений. После стольких трудов и времени наша экономика и наше будущее выглядят поистине блестяще. Давайте порадуемся за Империю Джадда, ибо мы будем вечно чтить это достижение!"

 ### Military focuses
 
 TBK_AF_mil_intro: "Новый путь войны" # Reserved for Nila
 TBK_AF_mil_intro_desc: "Я не знаком с возможностями войны пони и зебр. Но понимаю, что должен освоить их, иначе не справлюсь со священной миссией, возложенной на меня Сураэлем. Хотя их оружие и тактика кажутся странными, это не должно обескураживать. Свет направит меня в изучении того, что поможет не знать поражений в войне против Тьмы."

 TBK_AF_desert_warfare: "Уроки войны в пустыне" # Reserved for Nila
 TBK_AF_desert_warfare_desc: "Уже много лет я живу в пустыне Салахадези. Вместе с моими легионерами мы научились выживать и сражаться в этих суровых условиях. Этими уроками мы обязаны нашим союзникам-гарпиям и друзьям среди машнихов. Я могу применить те же знания к пустыням этого нового мира."

 TBK_AF_survival_expertise: "Борьба без лишних трат" # Reserved for Nila
 TBK_AF_survival_expertise_desc: "Я жил почти без ничего, как и мои армии. И похоже, что пустыни Зебрики преподали своим обитателям те же уроки выживания. Хотя мы разные, Сураэль распорядился так, что мы можем поделиться друг с другом знаниями. Вместе мы сможем жить, не имея почти ничего, но при этом одержать победу над любым врагом."

 TBK_AF_long_range_scouting: "Дальняя разведка"
 TBK_AF_long_range_scouting_desc: "Знать врага и его передвижения – значит одержать победу ещё до начала сражения. Несмотря на то что в этой стране используются иные методы ведения войны, разведка и подготовка по-прежнему являются ключевыми составляющими победы в конфликте."

 TBK_AF_gunpowder_wonder_weapons: "Оружие из огня, металла и света" # Reserved for Nila
 TBK_AF_gunpowder_wonder_weapons_desc: "Мне показали оружие, которого я никогда прежде не видел. Хотя эти "винтовки" слишком громкие и яркие, они пробивают броню и плоть лучше любого лука. И их легче использовать в бою. Мне говорили, что это оружие собираются продать. В этом нет необходимости, ибо оно пригодится нам ради праведного дела."

 TBK_AF_national_weapon_production: "Национальное производство оружия"
 TBK_AF_national_weapon_production_desc: "С появлением огромного количества новых видов оружия возникла необходимость в стандартных методах его производства, дабы вооружить всех последователей Вестника."

 TBK_AF_jadd_legions: "Реформировать легионы Джаддари" # Reserved for Nila
 TBK_AF_jadd_legions_desc: "Здесь нет никакой старой империи, которую нужно восстановить. Существа этого мира не знают ни Джахера, ни Джехиса. Однако Сураэль позаботился о том, чтобы продолжать направлять меня. Но чтобы сохранить Свет и донести его до всех существ, я должен возродить легионы. Я включу в их ряды тех, кто всем сердцем принял Свет Сураэля."
 
 TBK_AF_wonders_of_dynamite: "Чудеса динамита"
 TBK_AF_wonders_of_dynamite_desc: "Среди множества благословенных изобретений, которые мне показали, есть одно из наиболее страшных и чудесных. И имя ему динамит. Он позволяет создавать великолепные защитные сооружения, а также хорош и нападении. Воистину, с ним Солнце победит."

 TBK_AF_attritional_warfare: "Война на истощение"
 TBK_AF_attritional_warfare_desc: "Раскрыть детали построения своей армии – значит дать врагу время и возможность контратаковать. Чтобы предотвратить это, мы не будем открыто вступать в бой с врагом, а начнём сражаться на наших условиях и заставим его истекать кровью из множества порезов."

 TBK_AF_tactical_roles: "Тактические роли"
 TBK_AF_tactical_roles_desc: "Хотя под знамёнами Света выступают многие, нельзя отрицать, что есть и те, кто обладает особыми навыками, подходящими для более специализированных ролей. Они могут доставлять послания, лечить недуги плоти и выполнять многие другие обязанности."

 TBK_AF_discipline_above_all: "Дисциплина превыше всего"
 TBK_AF_discipline_above_all_desc: "Да будет благословенно имя Сураэля и тех, кто шествует под Его знамёнами, ибо они призваны быть стойкими и организованными защитниками Света и Солнца. Они – божественные воины, а не просто недисциплинированный сброд или орда."

 TBK_AF_the_very_model_of_modern_legionare: "Современные легионеры"
 TBK_AF_the_very_model_of_modern_legionare_desc: "Гордые. Объединённые достоинством и целью. Отлично вооружённые и безупречно обученные. Это отличительные черты солдат нового легиона, и Сураэль должен быть доволен их доблестью."

 TBK_AF_jaddars_finest: "Элита Джаддара"
 TBK_AF_jaddars_finest_desc: "Даже среди самых лучших есть воины, обладающие особыми навыками. Их метод ведения войны должен поощряться, а святость искусств – сохраняться через строгие тренировки и бои. Они должны быть лучшими из лучших, элитой элит."

 TBK_AF_duty_ends_in_death: "Долг заканчивается только в смерти"
 TBK_AF_duty_ends_in_death_desc: "Великий Враг, несомненно, бросит против нас все силы. Но мы шествуем с милостью Сураэля и под его защитой. И тем, кого освещает Солнце, не может быть нанесено ни малейшего вреда."

 TBK_AF_solar_mages: "Солнечные маги"
 TBK_AF_solar_mages_desc: "Некоторые из последователей-единорогов проявили похвальную склонность к магии, схожей со светом самого Сураэля. Их свет и огонь принесут утешение союзникам и товарищам по оружию, а также быструю смерть порождениям Злобной Тьмы."

 TBK_AF_new_kind_of_cavalry: "Новый вид кавалерии" # Reserved for Nila
 TBK_AF_new_kind_of_cavalry_desc: "Во время войны в Хуланне я не думал, что кавалерия когда-нибудь отойдёт на второй план. Но в этом мире всё совсем иначе. Хотя местных лошадей нельзя оседлать, это не означает, что они не могут сражаться. Я обучусь их методам войны."

 TBK_AF_armoured_vehicles: "Скорость и стойкость"
 TBK_AF_armoured_vehicles_desc: "Моя предыдущая экскурсия на "машине" была очень многообещающей и позволила поразмыслить о применении этих быстрых транспортных средств. Я посоветовался с теми, у кого больше знаний, и они говорят, что этим машинам можно обеспечить лучшую защиту."

 TBK_AF_mechanical_flight: "Феникс-ТБК Модель-01"
 TBK_AF_mechanical_flight_desc: "Оружие войны и победы не только громыхает на земле, но и парит в небе, словно великие птицы разрушения. Кому-то они могут показаться пугающими, но я вижу в них дар Света, которым они, несомненно, и являются."

 TBK_AF_surael_guided_artillery: "Наводимая Сураэлем артиллерия"
 TBK_AF_surael_guided_artillery_desc: "Мало что может сравниться с сокрушительной мощью оружия, известного как "артиллерия". Такое мощное, поистине внушающее благоговение оружие должно быть благословлено, как и вся техника, чтобы направлять свои снаряды прямо на врага."

 TBK_AF_firepower_adoption: "Калибры всех видов и размеров"
 TBK_AF_firepower_adoption_desc: "Да будет благословенна винтовка и пуля, патрон и взрывчатка. Да будут освящены именем Сураэля снаряды всех орудий, сокрушающих наших врагов на расстоянии."

 TBK_AF_steel_demon: "Стальной демон"
 TBK_AF_steel_demon_desc: "С момента прибытия сюда мне показали множество новых технологий, но от грохота и великого лая стальных чудовищ, известных как "танки", у меня просто захватывает дух. О Сураэль, благословенны божественные вдохновения Твои, и да падут пред Тобой враги Твои и сама Злобная Тьма!"

