 TBK_AF_jadd_faith_1: "Вера Джадда" #Nila 
 TBK_AF_jadd_faith_1_desc: "Сураэль – единственный истинный живой бог, а Джаддар – пророк его. У всех есть место в божественном плане, и все должны бороться против Злобной Тьмы внутри себя и во внешнем мире. Таков путь. Хвала Свету."

 TBK_AF_holy_war_doctrine_1: "Против Злобной Тьмы" #Nila
 TBK_AF_holy_war_doctrine_1_desc: "Джадд призывает нас бороться со Злобной Тьмой везде и всюду. Мы должны нести Свет всем, кто готов слушать, а также защищать Его от любого зла. В этой Вечной войне можно сражаться и как солдат, и как рабочий."

 TBK_AF_holy_war_doctrine_2: "Против Злобной Тьмы"
 TBK_AF_holy_war_doctrine_2_desc: "Джадд призывает нас бороться со Злобной Тьмой везде и всюду. Мы должны нести Свет всем, кто готов слушать, а также защищать Его от любого зла. В этой Вечной войне можно сражаться и как солдат, и как рабочий."

 TBK_AF_BAT_war_idea: "Остановим мышей! Остановим мышей!" #Nila
 TBK_AF_BAT_war_idea_desc: "Хотя некоторые из нас родом из Тобука, а другие – из Зарантии, мы едины в вере. Вместе мы будем бороться с нечестивыми последователями Злобной Тьмы и изгоним зло из Хироптерры.\n------------\n§CЭта идея будет удалена, когда война с Хироптеррой закончится.§!"

 TBK_AF_jadd_faith_2: "Вера Джадда" 
 TBK_AF_jadd_faith_2_desc: "Сураэль – единственный истинный живой бог, а Джаддар – пророк его. У всех есть место в божественном плане, и все должны бороться против Злобной Тьмы внутри себя и во внешнем мире. Таков путь. Хвала Свету."

 TBK_AF_holy_war_doctrine_3: "Против Злобной Тьмы" 
 TBK_AF_holy_war_doctrine_3_desc: "Джадд призывает нас бороться со Злобной Тьмой везде и всюду. Мы должны нести Свет всем, кто готов слушать, а также защищать Его от любого зла. В этой Вечной войне можно сражаться и как солдат, и как рабочий."

 TBK_AF_divine_administration_3: "Божественная администрация"
 TBK_AF_divine_administration_3_desc: "Перемены требуют времени, но наши изменения благословлены Светом Сураэля. Хотя процесс реформирования нашей новой империи только начинается, он принесёт обильные и благие плоды."

 TBK_AF_air_buff: "Гиппогрифий авиационный опыт"
 TBK_AF_air_buff_desc: "Преданные последователи истинной веры из Гиппогрифии привезли всевозможные чертежи, проекты и схемы, чтобы укрепить доминирование Света в воздухе."

 TBK_AF_navy_buff: "Гиппогрифий морской опыт"
 TBK_AF_navy_buff_desc: "Многочисленные водные пути через моря и океаны должны быть защищены знаниями, почерпнутыми у морских пони."

 TBK_AF_survival_tactics_1: "Эксперты по выживанию" #Nila
 TBK_AF_survival_tactics_1_desc: "Хотя жизнь в пустынях сложна, наш опыт выживания в столь суровых условиях помогает пережить палящий зной дня и пронизывающий холод ночи. Подобный опыт будет полезен в будущих битвах."

 TBK_AF_survival_tactics_2: "Эксперты по выживанию"
 TBK_AF_survival_tactics_2_desc: "Хотя жизнь в пустынях сложна, наш опыт выживания в столь суровых условиях помогает пережить палящий зной дня и пронизывающий холод ночи. Подобный опыт будет полезен в будущих битвах."
 
 TBK_AF_legion_model_1: "Легион Джаддари" #Nila
 TBK_AF_legion_model_1_desc: "Когда-то Джаддар вёл свой народ через пустыни Салахада. Ныне ему приходится вести в бой совершенно разных существ, не похожих на его эльфов. Но они не менее умелые бойцы и из них вышел достойнейший легион." 

 TBK_AF_legion_model_2: "Легион Джаддари"
 TBK_AF_legion_model_2_desc: "Когда-то Джаддар вёл свой народ через пустыни Салахада. Ныне ему приходится вести в бой совершенно разных существ, не похожих на его эльфов. Но они не менее умелые бойцы и из них вышел достойнейший легион."

 TBK_AF_artillery_tactics_1: "Очищающая огневая мощь" #Mara
 TBK_AF_artillery_tactics_1_desc: "Благословения Света и Солнца поражают всех врагов, которые осмеливаются противостоять Им."

 TBK_AF_artillery_tactics_2: "Очищающая огневая мощь" #Mara
 TBK_AF_artillery_tactics_2_desc: "Хвала Свету, ибо никто не может противостоять Его абсолютному сиянию."

