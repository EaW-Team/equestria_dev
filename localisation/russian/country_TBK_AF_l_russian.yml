 TBK_AF_event_general.7.t: "Все способны найти в себе свет" #Podrick
 TBK_AF_event_general.7.d: "— Неужели это все, кто готовы слушать? — Джаддар спросил Лайт Бринджер, оглядывая группу из примерно двадцати хироптеррских легионеров, согласившихся выслушать его слова. — Лишь они из всех несметных полчищ сил Тьмы готовы принять Свет Сураэля?\n\n— ...Да. Как-то так, — Лайт Бринджер вздохнула, а затем указала на одного офицера. — Вот этот фестрал очень важен. Какая-то важная шишка, я думаю.\n\nДжаддар обратил всё своё внимание на жеребца. Он опустился на колени, чтобы смотреть ему прямо в глаза, не опуская голову, а затем протянул руку. — Я – Джаддар Джексисзуир. Могу я узнать твоё имя?\n\nЖеребец выглядел встревоженным, но всё же слегка неловко вложил копыто в протянутую руку. — Кэррот Стик.\n\n— Скажи мне, Кэррот, — Джаддар положил вторую руку сверху на копыто жеребца, — почему так много твоих солдат боятся принять Свет Сураэля?\n\n— Они не мои солдаты. Будь они моими – здесь их было бы куда больше, — Кэррот слегка завороженно уставился на пальцы Джаддара. — Они боятся, потому что думают, что вы поступите с ними так же, как они желают поступить с солнцелюбами. Что вы попросту убьёте их.\n\nЭто замечание вызвало у Джаддара беспокойство. Конечно, под Светом нет места иным верованиям, и он действительно планировал сурово разобраться с теми, кто не желал впустить Свет в свои сердца, отринув тьму, но... — А если я смогу показать им, что Сураэль готов принять всех существ любого происхождения, если они готовы хотя бы попытаться покаяться? Улучшит ли это ситуацию?\n\nКэррот Стик вздохнул, — Для этого надо быть на редкость хорошим проповедником, но... может быть. Большинство никогда не отрекутся от Найтмер Мун, но... могут изменить своё мнение, если дать им время.\n\nДжаддар кивнул. — Тогда я поговорю с ними, — эльф ещё раз пожал копыто Кэррота, а затем выпрямился. Он не совсем понимал, почему относится к этой радикальной культуре куда снисходительнее, чем ко многим жестокосердным существам, с которыми ему доводилось сталкиваться в прошлом. Возможно, за это стоило благодарить влияние его новых друзей."
 TBK_AF_event_general.7.a: "Даже если на это уйдут годы, мы поможем им найти в себе Свет."

 TBK_AF_event_general.8.t: "О вере и семье" #Podrick
 TBK_AF_event_general.8.d: "Поражение Хироптерры стало великой победой для Империи Джадда. При помощи имазебов из Зарантии был организован фестиваль, и, хотя традиции местных жителей сильно отличались от привычек солнечных эльфов, Джаддар нашёл немало интересного в их образе жизни. Ритуальные танцы зебр напоминали ему дейодеранские, только без огня.\n\nКогда празднования подошли к концу, Джаддар присел возле одного из многочисленных шатров, установленных по этому случаю. Эльф смотрел на небо, как уже не раз делал с момента своего прибытия сюда, упорно, но всё же тщетно надеясь узнать какое-нибудь созвездие.\n\nДжаддар поднял руку и призвал небольшую сферу света. Он знал, что Сураэль послал его сюда, благословив Своего пророка божественной силой, но у Джаддара оставалось ещё много вопросов. Почему он должен был распространять истинную веру здесь, а не у себя дома? Что случилось с его пустынным легионом после битвы с Зоккой? И... сердце Джаддара дрогнуло, пусть и на мгновение. Воспоминания замелькали перед мысленным взором эльфа. Его жена, Ясиена. Его сын, Андреллион. И после этого он не мог не вспомнить других своих детей. Эрелесса. Дерья. Джарир. Ариатра. Особенно трудно было думать о Джаддарезе. Юная гарпия была полна радости, но её жизнь была такой короткой по сравнению с отпущенным эльфам сроком. Он не хотел пропустить её взросление.\n\n— Не против компании?\n\nНелёгкие раздумья Джаддара прервал его верный друг Джахорс. Эльф похлопал по земле рядом с собой. — Я всегда рад тебе.\n\nДжахорс сел рядом со своим другом. — Я немало размышлял о том, какова наша цель здесь. Я... иногда мне трудно разобраться в своих мыслях. Я знаю, что Сураэль – единственный истинный бог и что мы выполняем Его работу, но всё же... Я чувствую, что мне чего-то не хватает.\n\nДжаддар ободряюще положил руку на гриву своего друга. Эльф видел, как многие существа испытывали такие же сомнения, и, услышав их от Джахорса, он понял, чего именно так не хватает его другу. — Сураэль наделил тебя особенным даром, и я думаю, что тебе нужно найти кого-то, с кем ты сможешь его разделить, — Джаддар слегка усмехнулся. — Я видел, как эти пони смотрят на тебя. Пойди и поговори с некоторыми. Может быть, ты найдешь свой второй путеводный свет.\n\n— Что? Чего? Ты говоришь о... — Джахорс был явно взволнован. — ...я ничего не смыслю в отношениях, но... если ты настаиваешь, то я попробую, — конь встал, чтобы скрыть свою нервозность и сменить тему. — Но что насчёт нас? Чего Сураэль хочет от нас?\n\nДжаддар взглянул в сторону горизонта."
 TBK_AF_event_general.8.a: "— Мы должны объединить всю Зебрику под Его светом."

 TBK_AF_event_general.9.t: "Джаддар наконец-то требует мира!"
 TBK_AF_event_general.9.d: "Похоже, что на редкость нестабильное государство Тобук, в котором совсем недавно вновь сменилась власть – хотя надо признать, что новый военачальник по имени Джаддар ведёт себя крайне наивно для политика – предъявляет нам совершенно возмутительные и ничем не обоснованные требования. Их лидер просит нашу великую нацию передать ему контроль над всеми колониями в Зебрике."
 TBK_AF_event_general.9.a: "Пусть забирает. От них больше проблем, чем пользы."
 TBK_AF_event_general.9.b: "Он с ума сошёл?! Мы не отдадим наших кисок!"

 TBK_AF_event_general.10.t: "[WNG.GetNameDef] отдаёт нам абиссинские территории"
 TBK_AF_event_general.10.d: "Узрев свет Сураэля, вингбардийский тиран [WNG.GetName] мигом образумился и разбил оковы своих теперь уже бывших колоний. Коты в освобождённых регионах ликуют, даже несмотря на войну, разорвавшую их дом на части."
 TBK_AF_event_general.10.a: "Теперь ещё больше существ смогут восхвалять Солнце!"

 TBK_AF_event_general.11.t: "[WNG.GetNameDef] отказывается поступать разумно"
 TBK_AF_event_general.11.d: "Вингбардийский тиран [WNG.GetName] отказался передать нам незаконно оккупированные абиссинские территории. Так что абиссинцы останутся рабами, порабощёнными Злобной Тьмой до тех пор, пока мы их не освободим."
 TBK_AF_event_general.11.a: "Свет Сураэля освободит абиссинцев от их оков."

 TBK_AF_event_general.12.t: "Джаддар требует Муррсию и Катрен" 
 TBK_AF_event_general.12.d: "Остров Муррсию и город Катрен – вот что хочет этот Джаддар. Он требует, чтобы мы безо всяких дополнительный условий и уступок отдали ему эти территории. Странный двуногий утверждает, что его бог желает, чтобы все зебриканские территории были "защищены" от тех, кто будет "злоупотреблять" благополучием местных жителей.\n\nОбычно такие наглые требования вызывают лишь смех, но предварительные рапорты говорят о том, что непрестанно растущая империя Джаддара становится весьма могущественной. Если мы хотим сохранить свои заморские территории, нас может ожидать затяжной конфликт."
 TBK_AF_event_general.12.a: "Пусть забирает себе эту кишащую котами пустыню."
 TBK_AF_event_general.12.b: "Джаддар действительно шизоид, если думает, что мы согласимся."

 TBK_AF_event_general.13.t: "[WNG.GetNameDef] отдаёт Муррсию и Катрен!" 
 TBK_AF_event_general.13.d: "Святейший Свет Сураэля достиг самого сердца вингбардийского правителя по имени [WNG.GetLeader], ибо он согласился позволить абиссинцам свободно воссоединиться со своими родичами, что уже живут под нашей благожелательной властью!"
 TBK_AF_event_general.13.a: "Как прекрасно, когда Свет Сураэля распространяется без кровопролития."

 TBK_AF_event_general.14.t: "[WNG.GetNameDef] отказывается расстаться с Муррсией и Катреном!"
 TBK_AF_event_general.14.d: "Тёмные силы, захватившие власть над правительством Вингбардии, остались глухи к призыву котов о свободе. Уверенность грифонов в своей способности защитить свои владения от сил Джаддара была бы достойна восхищения, если бы они также являлись последователями Сураэля. Тем не менее, их вооружённые силы довольно сильны, и если мы вступим с грифонами в войну, нас может ждать затяжной конфликт, если мы не сможем быстро захватить и город-порт, и остров."
 TBK_AF_event_general.14.a: "Те, кто следует за Светом Сураэля, никогда не отступают."
 TBK_AF_event_general.14.b: "Каким бы праведным ни было наше дело, мы не настолько сильны."

 TBK_AF_event_general.15.t: "Империя Джадда приказывает нам покинуть Зумидию" 
 TBK_AF_event_general.15.d: "Странный религиозный лидер по имени Джаддар потребовал, чтобы наше правительство полностью покинуло Зумидию и все прочие владения на зебриканском материке. Хотя кажется, что этот примат не понимает причин, лежащих в основе нашего северо-зебриканского мандата, факт остаётся фактом: его непрестанно растущая империя, похоже, способна втянуть нас в полноценную войну, если мы откажемся."
 TBK_AF_event_general.15.a: "Гора ещё не проснулась. Мы не готовы к войне."
 TBK_AF_event_general.15.b: "Зумидийцев защищаем мы, а не он!"

 TBK_AF_event_general.16.t: "[HIP.GetNameDef] освобождает Зумидию" 
 TBK_AF_event_general.16.d: "Самоотверженная жертва гиппогрифов не будет забыта, ибо они уже собирают вещи и предоставляют зебрам Зумидии право самим определять свою судьбу! В золотом солнечном свете Сураэля нет места для эксплуатации!"
 TBK_AF_event_general.16.a: "С воинственной дипломатией Джаддара приходится считаться!"

 TBK_AF_event_general.17.t: "[HIP.GetNameDef] отказывается уйти"
 TBK_AF_event_general.17.d: "Несмотря на все свои заявления о стремлении избавить зумидийцев от бедственного положения, гиппогрифы, судя по всему, желают лишь власти над ними, прикрываясь своим "мандатом" и идеями о неком "восстановлении". Как долго продлится это предполагаемое восстановление? По мнению Джаддара, до тех пор, пока они смогут извлекать богатства из земель зебр."
 TBK_AF_event_general.17.a: "Мы клянёмся именем Сураэля, что не позволим этому продолжаться."

 TBK_AF_event_general.18.t: "Сложнейшая вещь в мире" #podrick
 TBK_AF_event_general.18.d: "Джахорс вот уже более десяти минут нервно вышагивал возле входной двери весьма симпатичного дома. Он снова и снова прокручивал в голове свою речь, но каждый раз, когда коню казалось, что уже всё готово, он решал изменить одно слово или фразу. И ему приходилось снова продумывать всю речь с самого начала.\n\nК тому же Джахорс не имел ни малейшего представления о том, что он вообще делает. Да, конь был взрослым, но его воспоминания о временах до прибытия сюда с Джаддаром были... мягко говоря, скудными. У него просто не было никакого полезного опыта, который мог бы помочь ему сегодня. В данном случае Джахорс хотел пригласить на свидание единственную знакомую ему кобылу.\n\n"Может, мне стоит просто пойти домой? — подумал Джахорс. — Так я хотя бы не опозорюсь".\n\nПрошла ещё одна минута, и конь сделал ещё один круг. Джахорс вздохнул и смирился с тем, что попробует в другой раз. Однако едва он собрался уйти, как дверь распахнулась, и на пороге появилась обеспокоенная Алесия Снежная, облачённая в банный халат. — Ты в порядке? Твой топот наверное даже мёртвого поднимет из могилы.\n\nДжахорс внезапно крайне отчётливо понял, насколько он крупнее кобылы. — Да, — категорично ответил он.\n\nАлесия приподняла бровь. — Тогда что ты здесь делаешь?\n\n— Видишь ли, я... — начал Джахорс, но мигом забыл все подготовленные речи. Он чуть прикусил язык и решил говорить прямо. — ...Ты хочешь пойти на свидание?\n\nЭто, похоже, застало её врасплох. — Что?\n\nКонь повторил в столь же прямолинейной манере. — Свидание. Например, ужин или что-то в этом роде? Не знаю. Никогда раньше этого не делал.\n\nПосле короткой паузы выражение лица Алесии смягчилось. — Боюсь, что сейчас я не ищу себе кольтфренда, — шутливо сказала она, — и не знаю, буду ли когда-нибудь искать. Да и вообще, я же по возрасту в матери тебе гожусь.\n\nДжахорс мигом расстроился и явно погрустнел. — О...\n\n— Не принимай это на свой счёт, у меня есть... скажем так, багаж прошлого, с которым ни ты, ни я не в состоянии справиться, — Алесия протянула копыто, чтобы приподнять его подбородок, после чего едва заметно улыбнулась. — Ты красив, этого не отнять. Есть много симпатичных кобыл твоего возраста, с которыми ты можешь поговорить. Почему бы тебе не познакомиться с Роуз Рейн? Я уверена, что после всего этого хаоса в её любимом городе она будет рада спокойному ужину с кем-то, кто хочет слушать и учиться.\n\nДжахорс был одновременно разочарован и благодарен."
 TBK_AF_event_general.18.a: "— Спасибо. Обязательно попробую."

 TBK_AF_event_general.19.t: "Первое свидание Джахорса" #podrick
 TBK_AF_event_general.19.d: "Прошло некоторое время с тех пор, как Джахорс получил от Алесии совет, кого ему следует пригласить на свидание. Ему пришлось поспрашивать про эту Роуз Рейн, поскольку он не знал о её существовании до разговора с Алесией. Тем не менее, коню удалось выяснить адрес кобылы, так что дальше, конечно же, нужно было...\n\n— ...расспросить Алесию о ней поподробнее, — пробормотал Джахорс, поднимаясь по ступенькам к дому, который, как ему сказали, принадлежал Роуз.\n\nК его удивлению, дверь открылась ещё до того, как он подошёл к ней. — Ты, должно быть, Джахорс, — сказала довольно симпатичная розовая кобыла, прислонившись к дверному проёму.\n\n— Да, — Джахорс набрался храбрости и изобразил свою самую дружелюбную улыбку, — не хочешь ли поужинать со мной?\n\nКобыла захихикала. — Сначала хотя бы спроси, как меня зовут, глупыш.\n\nДжахорс мысленно лягнул себя, а затем собрался, дабы не умудриться что-то такое отколоть ещё раз. — Да. Виноват. Как тебя зовут? И не хочешь ли ты куда-нибудь сходить?\n\nЕё смех стал куда мягче и приобрёл немного иные оттенки, — Роуз Рейн. Мои друзья говорили мне, что ты неловок в общении, но чтобы настолько... — она вышла за порог и закрыла за собой дверь. — Они также сказали мне, что ты расспрашивал обо мне специально, потому что хотел пригласить на свидание. Обычно я бы сказала случайному жеребцу проваливать, но мне довелось услышать о тебе много хорошего, а, увидев лично, поняла, что ты просто очарователен.\n\n— О. Это значит...?\n\nУлыбка Роуз была искренней. — Да. Я не против сходить с тобой на свидание. Кстати, ты намного больше, чем я думала.\n\n— Прости, — засмущался Джахорс.\n\nОна легонько ударила коня по ноге. — Эй, это вовсе не плохо! А теперь пойдём, я знаю тут неподалёку отличный киринский ресторан. И управляет им причём настоящий кирин!\n\nДжахорс последовал за ней, не понимая, во что именно он ввязался, но, тем не менее, испытывая приятное волнение."
 TBK_AF_event_general.19.a: "Из них получится очень милая пара."

 TBK_AF_event_general.20.t: "Второе первое свидание Джахорса" #podrick
 TBK_AF_event_general.20.d: "Хотя Джахорс оказался бесценным тактиком, о различных культурах растущей империи Джаддара он знал куда меньше. Да, все они служили под Светом Сураэля, но вера по-прежнему уважала жизненные пути различных существ, если они не противоречили догматам Джадда.\n\nОдна культура особенно заинтересовала Джахорса: имазебы из Зарантии. Джаддар упоминал, что пустынные зебры в чём-то похожи на солнечных эльфов, и Джахорс решил узнать о них побольше, чтобы расширить свой кругозор. С этой целью он отправился в глубины родины зебр-кочевников и разговорился там с их пожилым матриархом по имени Мекиузза.\n\n— Значит, это была ваша дочь, Умалез? Та самая красивая кобыла, которая помахала мне на улице, верно?\n\nМекиузза оглядела его с ног до головы, а затем махнула тростью в сторону входа в шатёр. — Да. Она может научить тебя имазебским путям куда лучше меня. Ты любишь книги?\n\nДжахорс кивнул. — Я прочитал не так много книг, но они мне понравились...\n\n— Тогда решено. Моя дочь слишком часто зарывается носом в книги и мне это не по душе. Может быть, когда ты будешь рядом, она наконец-то найдёт что-то... вернее, кого-то более привлекательным, чем закорючки на бумаге.\n\nВысокий жеребец в замешательстве наклонил голову, — Э-э-э, хорошо? Я просто хочу узнать больше о её культу...\n\nМекиуза ткнула тростью в грудь Джахорса и заговорила с пламенной убеждённостью в глазах. — Тихо! Ты поговоришь с моей дочерью. Ты проявишь к ней ту же доброту и вежливость, что и ко мне. Ты сделаешь её счастливой, а если разобьешь ей сердце, то я переломаю тебе все конечности и закопаю в пустыне по самую голову, чтобы тебя в итоге нашёл Иджирмед. Всё ясно?\n\nСвирепость пожилой зебры вселила страх в Джахорса. — Да, мэм. Это ясно. А кто такой этот Иджирмед?\n\n— Татцельвурм, болван! Ты бы знал это, если бы поговорил с ней! — Мекиузза подтолкнул коня к выходу. — А теперь иди! Я жду, что она расскажет мне о вашем первом свидании сегодня вечером. Сделай всё, чтобы не разочаровать меня.\n\nДжахорс зашагал к выходу из палатки, и тут до него дошло то, на что он только что согласился. Он ведь уже начал встречаться с Роуз Рейн, а теперь..."
 TBK_AF_event_general.20.a: "О нет."

 TBK_AF_event_general.21.t: "Третье первое свидание Джахорса" #podrick 
 TBK_AF_event_general.21.d: "Джахорс сидел в баре в Кольтфагене и смотрел в никуда. Ему сказали, это было то самое место, куда приходили, когда не хотели ни о чём думать. А у Джахорса сейчас, к сожалению, было над чем поразмыслить. Он начал встречаться одновременно и с Роуз Рейн, и с Умалез. Он не считал себя плохим парнем, но... они обе были такими милыми! И конь не хотел никого расстраивать! Поэтому он продолжал откладывать момент, когда придётся выбрать одну из них.\n\nЕго мысли были так тяжелы, а ноша настолько морально давила на бедолагу, что бармен даже без слов налил ему шот за счёт заведения из жалости. Джахорс конечно знал, что такое алкоголь, но никогда не...\n\n— Эй, красавчик. Ты выглядишь напряжённым.\n\nДжахорс резко повернул голову и увидел растрёпанную зебру с бутылкой виски. Она выглядела так, будто только что проснулась... ну или почти заснула. Джахорс моргнул, не зная, как ответить. — Ну... да. У меня правда много всего в голове вертится.\n\nЗебра сделала глоток, осушивший за раз половину бутылки. — Знаешь, по моему опыту, в таких ситуациях надо выпить. *Ик...* Вот, держи – она протянула бутылку.\n\nПосле недолгого колебания Джахорс взял её и сделал глоток. — Спасибо, наверное, — он сморщился, смакуя вкус. Это было одновременно отвратительно и прекрасно. — Меня зовут Джахорс, кстати.\n\n— Зари... *ик* ...шат, — она словно из воздуха достала ещё одну бутылку виски. Джахорс внимательно осмотрел зебру, на которой почти не было одежды, в безуспешной попытке понять, откуда она умудрилась её достать. — Это лечит любую... *ик* ...боль, поверь, — она подняла бутылку в тост. — Ну, за то, чтобы забыть наши заботы!\n\n---\n\nЗа оставшуюся часть дня Джахорс СЛИШКОМ хорошо познакомился с алкоголем и его влиянием на разум. Однако только когда он проснулся на следующее утро в дешёвом номере гостиницы с розовой вывеской напротив бара, а рядом с ним оказалась ещё более растрёпанная Заришат, он осознал, во что вляпался.\n\nЗебра сонно обняла его и чмокнула в щёку. — Спасибо, что согласился пустить меня к себе, красавчик. Я давно хотела уехать из Кольтфагена.\n\nДжахорс лишь уставился в потолок, в ужасе глядя на деревянные балки."
 TBK_AF_event_general.21.a: "— Да. Без проблем."

 TBK_AF_event_general.22.t: "Четвёртое первое свидание Джахорса" #podrick
 TBK_AF_event_general.22.d: "Если бы к слову "паника" прилагалась фотография в словаре, на ней был бы Джахорс. Теперь у него было ТРИ романа одновременно, и он отчаянно хотел бы знать, как с этим справиться. Он никогда не считал, что страдал от тревожности, но сейчас ему срочно нужен был свежий воздух. Много свежего воздуха. Поэтому конь отправился на один из аэродромов в портовом городе Винггарден в поисках авиационного эксперта, который мог бы показать ему небо. Он никогда не летал, но, наблюдая за летающими пегасами и фестралами, тоже захотел испытать это чувство.\n\n— Джахорс, верно? — спросил гиппогриф горделивого вида в лётном комбинезоне, протягивая лапу для приветствия. — Меня зовут Крэк Лайтнинг. Лучший ас и пилот истребителя в Гиппогрифии.\n\nДжахорс протянул в ответ копыто, внутренне вздохнув с облегчением. По крайней мере, это не была очередная красивая кобылка. — Да. Я здесь ради воздушного тура. Мне сказали, что лучше тебя никого нет.\n\n— Ха, даже больше чем лучший, — Крэк кивнул и повёл его к одному из множества самолётов, стоящих на аэродроме. — Кстати, признаюсь, я сначала скептически относился к вам, когда вы захватили Гору Арис, но то, что вы сохранили национальную гордость Гиппогрифии... Это я уважаю. Так что никаких обид.\n\nСпустя несколько минут Джахорс уже жалел о своём решении. Старый биплан так сильно трясло, что казалось, будто тот вот-вот рассыплется на части. Вскоре его трясло с устойчивой, но пугающей ритмичностью. Ощущение было настолько жутким, что Джахорс вцепился в своё сиденье мёртвой хваткой, и тут...\n\n— Эй, ты там в порядке? — спросил Крэк, мельком глянув на Джахорса через плечо. — Ты бледный, будто смерть увидел.\n\nГлаза Джахорса дёрнулись в сторону Крэка, и он яростно закивал, стараясь не смотреть вниз. — Да-да. Всё отлично. Э-э, а ты как?\n\nТот рассмеялся в ответ. — Я лично наслаждаюсь каждой секундой, друг! Нет ничего лучше полёта, — он выровнял самолёт и снова обернулся. — Кстати, если тебе так страшно, можешь прыгать прямо сейчас, до водички недалеко.\n\nДжахорс посмотрел в глаза Крэка (больше из-за страха смотреть вниз, чем по другой причине). — Не такой уж ты и страшный, чтобы убегать с самолёта.\n\n— Правда? — Крэк приподнял бровь, а затем его лицо озарила ухмылка. — Тогда как насчёт обеда после полёта?\n\nДжахорс был слишком сосредоточен на том, чтобы не потерять сознание от страха, чтобы осознать, что именно предложил Крэк."
 TBK_AF_event_general.22.a: " — Да. Конечно."

 TBK_AF_event_general.23.t: "Возмездие" #podrick
 TBK_AF_event_general.23.d: "Джахорсу было страшно заходить в свой дом. Не потому, что Заришат была неприятной, а из-за двух припаркованных неподалёку машин и самого настоящего истребителя. Конь прекрасно знал имена их владельцев: Роуз Рейн, Умалез Атаган и Крэк Лайтнинг. Он предполагал, что этот день рано или поздно должен был наступить, хотя и пытался убедить себя в том, что он не плохой конь и вовсе не собирался ввязываться во всё новые и новые отношения.\n\nВ итоге Джахорс смирился со своей участью и открыл входную дверь. Первым делом он увидел Заришат, сидящую на диване с бутылкой... чего-то явно алкогольного. Она слабо помахала ему копытом, а затем указала на кухню. — Другие... *ик* там.\n\nКоню показалось, что в животе у него разверзся портал на ледяной полюс, но всё же он нашёл в себе силы медленно пойти на кухню. Джахорс ожидал, что остальные "избранники" будут стоять там и ждать его. Но он никак не ожидал увидеть их... в разгаре готовки? Умалез была вся измазана мукой и шоколадной помадкой, Роуз резала салат-латук, а Крэк был облачён в фартук пекаря и держал в рукавицах свежеиспечённый пирог. — А, вот и он! — воскликнул Крэк, привлекая внимание остальных, — И как раз вовремя! Ужин почти готов.\n\nДжахорс всё ещё был парализован страхом, но ему удалось вымолвить несколько слов. — Ты... не сердишься?\n\n— Мы были в ярости, — довольно спокойно сказала Роуз Рейн, — но после того как мы перестали бросаться обвинениями и сели обсудить, как и почему это произошло, то пришли к выводу, что ты ни в чём не виноват.\n\n— Моя мама, наверное, угрозами заставила тебя встречаться со мной, — Умалез подняла глаза от своей поваренной книги, слегка испачканной шоколадом. — Я поняла это по тому, как ты нервничал во время нашей первой встречи. Однако теперь я понимаю, что ни один из твоих поступков не говорит о том, что ты собирался изменить кому-то из нас.\n\nКрек кивнул, а затем поставил пирог на подставку для горячего. — Я и сам был разочарован, увидев, что ты уже занят, но тут у Заришат возникла... необычная идея.\n\n— ...И какая же? — нервно сглотнул Джахорс.\n\n— Я БЫЛА КОММУНИСТКОЙ, А КОММУНИСТЫ ДЕЛЯТСЯ ВСЕМ! — пьяно крикнула зебра из другой комнаты.\n\nУмалез и Роза слегка покраснели. Через мгновение первая открыла рот. — И мы... не были совсем уж против этой идеи, так что..."
 TBK_AF_event_general.23.a: "...и жили они долго и счастливо!"

 TBK_AF_event_general.24.t: "Растения против зомби"
 TBK_AF_event_general.24.d: "Двигатель машины медленно замолк, и чиновники вышли наружу, уставшие и раздражённые после очередного дня, полного мелких проблем. — Ради чего вы нас вызвали? Время слишком ценно сейчас, учитывая его постоянное отсутствие.\n\n— Я вам отвечаю, мои растения сошли с ума. Они начали говорить! И у них даже появились... лица наверное? — ответил фермер с кастрюлей на голове, указывая на свой небольшой огород.\n\n— Подсо-о-олнух, — вдруг запело одно из растений.\n\n— Чёрная магия! — вскрикнул чиновник. — Колдунство нечистое!\n\nИх взгляды обратились к другим растениям. Двое из них стояли и ритмично двигались рядом с подсолнухом. Лицо на горохостреле чем-то напоминало морду Пи Шутера из Тобука, а у... грецкого ореха? В общем на нём почему-то виднелась фирменная ухмылка Уоллната Драйва. Вскоре они тоже запели: — There's a zombie on your lawn, we don't want zombies on your lawn. I kn-\n\n— А НУ ХВАТИТ! КАКОГО ДЬЯВОЛА ВЫ ТУТ ШУМИТЕ?! — закричал чиновник. — Нам нужны еда и вода, а не вот это вот всё!\n\n— Мы хотим сражаться, — произнёс зелёный горохострел, выплюнув огромный горох в два раза больше него в доску неподалёку. Та треснула пополам. — Нежить и разложение множатся, и мы выросли, чтобы сражаться с ними. За 100 солнца!"
 TBK_AF_event_general.24.a: "Удивительно, но в эти времена даже сам мир восстаёт против Тьмы."

 ### Beastbane war events

 TBK_AF_event_beastbane_war.1.t: "Вестник Злобной Тьмы" #podrick
 TBK_AF_event_beastbane_war.1.d: "Путь к замку Кастонат был нелёгким. Бесконечные орды нежити, казалось, тянулись до самого горизонта, и каждый раз, когда одного из мертвецов уничтожали, его куски пытались собраться в единое целое и вновь терзать живых. Джаддар лично возглавлял отряд и использовал свой божественный дар для уничтожения нежити. Громогласная артиллерия и ревущие танки били из всех орудий по чудовищным легионам, пока Джаддар и его лучшие солдаты прорывались сквозь тварей, в итоге достигнув весьма зловещего сооружения.\n\nДжаддар, восседая на Джахорсе, проехал через всё ещё открытые ворота в сам замок, превратив скелета-солдата в пыль лучом света. Достигнув внутренних помещений, пара остановились, так как нежить, похоже, опасалась следовать за ними в сердце цитадели.\n\nПричина их опасений стала очевидной, когда Джаддар заметил сгорбленную фигуру, расхаживающую взад-вперёд и что-то бормочущую себе под нос. Прищурившись, эльф с удивлением заметил, что гниющее существо было двуногим, как и он сам. Неужели это человек? Или он когда-то был им? Как бы то ни было, от него веяло смертью и злом, и Вестник приготовился сразить его во имя Сураэля, как сразил сегодня бесчисленное множество чудовищ.\n\n— Что? Кто нарушил мой покой? — существо повернулось к Джаддару. Монстр был облачён в изорванные одежды, а его голову венчала грязная корона, так что при жизни он явно был каким-то монархом. Глаза у него были зелёные и расфокусированные, но это вовсе не мешало ему обвиняюще повернуть голову в сторону Джаддара. — Кто посмел незваным гостем вступить в моё королевство? Коварный фейри и отродье Аградоса? Я думал, что уже избавил мир от погани вроде вас.\n\nЕго изречения заставили Джаддара задуматься. Он полагал, что поборник Злобной Тьмы окажется более... последовательным. — Я – Джаддар Джексисзуир, Вестник Сураэля. Я пришел, чтобы объединить все народы под Светом Сураэля, но вижу, что ты превратил тех, кого я жаждал спасти, в бездумных упырей.\n\nЛич нахмурил остатки своих бровей. — Ты? Спасти их? Глупости! Я, Кастан II Зверобой, спас бесчисленное множество мужчин и женщин Кастанора от звероподобных рас, которые отравляют эту землю. Только взгляни вон туда, — он указал на корчащуюся массу ожившей плоти и конечностей, отчего Джахорса передёрнуло. — Этих бедных детей из приюта собирались убить бессердечные кентавры, но я спас их!\n\nДжаддар осмотрел хрупкого на вид "Зверобоя", стоящего перед ним. От рассудка у мертвеца мало что осталось, но эльф чувствовал, что лич всё равно очень могуч и не уступает по силе ему – Вестнику единственного истинного бога. Остановившись, Джаддар прошептал своему верному скакуну предупреждение об осторожности, а затем натянул лук, заметив, что руки его противника начинают светиться."
 TBK_AF_event_beastbane_war.1.a: "Пора положить конец этому безумию."

 TBK_AF_event_beastbane_war.2.t: "Битва Света и Тьмы" #podrick
 TBK_AF_event_beastbane_war.2.d: "Джаддар выпустил шквал стрел в Зверобоя, пока Джахорс уклонялся от магических разрядов, которыми тот стрелял в них в ответ. Эльф знал, что огнестрельное оружие сейчас в моде, но он гораздо лучше владел луком и выбрал более знакомый инструмент войны. Три стрелы попали Зверобою в грудь, ошеломив его, и Джаддар сосредоточил божественный свет Сураэля в своей руке, намереваясь отправить короля нежити в небытие.\n\nПолучив удар, Зверобой закричал от ярости и поднял руки. Вокруг него возник щит тошнотворно-зелёного цвета, отразивший следующую атаку Джаддара. Эльф попытался подготовить ещё один магический удар, но лич оказался на удивление шустрым для груды костей. Некромант выпустил поток некромантических лучей, летящих во все стороны и сходящихся в итоге на Джаддаре. Джахорс галопом помчался за колонну, пытаясь уклониться от самонаводящихся магических разрядов, но Зверобой успел перенаправить их.\n\nВидя неизбежность попадания, Джаддар вытянул свободную руку и призвал магический щит, чтобы отразить удары. Сила Зверобоя оказалась куда больше, чем ожидал Джаддар, и эльфу потребовалась вся его сила, чтобы просто удержать щит. Не помогало и то, что он не имел достаточной практики в магических поединках, да и магия этого мира была непохожа на всё, что он знал прежде.\n\nВсё новые и новые атаки Зверобоя обрушивались на щит Джаддара, загоняя его и Джахорса дальше в угол. Несколько разрядов миновали защиту и повредили плечо и ногу Джаддара, так что ему пришлось ещё сильнее напрячься, поддерживая своё заклинание. Перед внутренним взором эльфа промелькнуло воспоминание: Зокка смеётся, пока он лежит перед ним, умирая от полученных ран. И теперь ситуация повторяется, только вместо гнолла торжествовать будет некромант. Джаддар думал, что умрёт в тот день от лапы Зокки, но Сураэль спас его.\n\nИ тут эльф всё понял: Свет спас его, потому что даже в поражении его вера не ослабела ни на миг. В тот момент он молился лишь о том, чтобы Сураэль защитил его семью. Вера спасла Вестника.\n\nИ теперь Джаддар вновь почувствовал эту веру. Но не внутри себя, а за стенами замка. В Сураэля истово верили его солдаты, сражающиеся с нежитью. Бесчисленные рабочие и фермеры, занятые своим праведным трудом. Миллионы простых пони, зебр, оленей и других существ, которые искренне верили в Сураэля и миссию Его Вестника. Джаддар направил эту веру в нужное русло и одним решительным движением вытянул вторую руку, испустив луч ошеломляюще яркого света. Поток энергии пробил щит Зверобоя и поразил лича прямо в его гнилое сердце.\n\nНекромант рухнул на землю и больше не шевелился. Джаддар спешился с Джахорса и, прихрамывая, приблизился, чтобы удостовериться в смерти своего недруга. Когда до него оставалось несколько шагов, глаза лича вновь засветились, но вместо безумной злобы в них появилось явное сожаление. — Спасибо... — тихо произнёс старый король Кастанора, прежде чем рассыпаться в пыль. Сразу же после этого стены замка затряслись, камни задрожали, а потолок начал рушиться. К тому же Джаддару казалось, что он вот-вот потеряет сознание от полученных ран. Веки эльфа налились свинцом."
 TBK_AF_event_beastbane_war.2.a: " В последний момент ясности он вновь обратился к Сураэлю с мольбой спасти Джахорса."

 TBK_AF_event_beastbane_war.3.t: "Разговор с божеством"
 TBK_AF_event_beastbane_war.3.d: "— Ты в порядке?\n\nДжаддар резко сел. Он больше не был в замке Кастанат, а находился на холме далеко от рушащегося здания. Он коснулся своего плеча и ноги, но не обнаружил ран, которые ещё недавно причиняли ему боль. Неужели Сураэль вновь спас его? А что с...\n\nОн резко оглянулся в поисках Джахорса и с облегчением увидел, что тот лежит без сознания рядом с... Джаддар протёр глаза. Перед ним стоял белый крылатый единорог – более величественный, чем любой, кого он когда-либо видел. Стоп, не "стоял", а "стояла". И выглядела эта кобыла до боли знакомой. — Кто ты?\n\nОна устало, но тепло улыбнулась: — Я принцесса Селестия. И если я не ошибаюсь, ты – Джаддар Джексисзуир.\n\nТеперь эльф запутался ещё сильнее. Он слышал её имя множество раз от торговцев, прибывавших из Эквестрии. Но что-то подсказывало ему, что он видел аликорна задолго до того, как услышал о ней. Эльф поднялся, стряхнув с себя пыль. — Ты посланница Сураэля?\n\nСелестия задумалась. — Многие верят, что я – реинкарнация Сураэля. Но это не так, хотя я никогда не утверждала обратного, — она приблизилась и посмотрела в сторону разрушенного замка. — Что бы ты ни сделал, это было нечто грандиозное. Магия, которую ты использовал, сияла словно маяк сквозь космос, а возможно, и саму реальность. Я почувствовала её энергию и с помощью своих сил открыла портал сюда.\n\nДжаддар обернулся. За его спиной действительно зиял описанный ею портал – мерцающий, неистовый разрыв в реальности. А по ту его сторону... У него екнуло сердце. — Это... Азка-Сур?\n\n— Именно, — кивнула Селестия. — Этот портал ведёт в Халанн, но он нестабилен и скоро исчезнет. Через него я попала сюда. И если поторопишься, он станет твоим путём домой.\n\nВ голове Джаддара пронеслись тысячи мыслей, но он остановился на двух главных. — Что стало с моими воинами? С моей семьёй?\n\nВыражение Селестии на миг изменилось, но она постаралась скрыть это. В глубине души она не чувствовала себя готовой рассказать ему обо всём, что произошло за время его отсутствия. Она отвела взгляд и сказала. — Империя процветает, а твой сын ждёт тебя, — в этот момент рядом застонал Джахорс. Прежде чем Джаддар успел задать новые вопросы, Селестия поспешила сменить тему."
 TBK_AF_event_beastbane_war.3.a: "— Если хочешь вернуться домой, сейчас самое время попрощаться."

 TBK_AF_event_beastbane_war.4.t: "Наша последняя победа"
 TBK_AF_event_beastbane_war.4.d: "Джахорс застонал и потёр лицо копытами. Голова кружилась, а в ушах раздавалось пение птиц... Стоп. Где он? Он поморгал и огляделся. Перед ним стоял Джаддар, а рядом с ним – большое крылатое существо. Единорог? Нет. Аликорн! Он слышал о них только в рассказах своих солдат... Но что-то было не так. Джаддар не улыбался. Более того, он выглядел глубоко подавленным. Джахорс с трудом поднялся. — Мы... победили?\n\n— Да, — Джаддар кивнул в сторону позади Джахорса. Там, где раньше бушевало бесконечное море нежити, окружавшее мрачный замок Кастанор, теперь были лишь руины и тысячи солдат, приходящих в себя после битвы и медленно поднимающихся на холм. Это была великая победа. Джахорс бросился обнимать своего лучшего друга. Джаддар ответил на объятия, но его улыбка была печальной. — Но это наша последняя совместная победа, — Джахорс отпрянул, испуганно всматриваясь в лицо друга. — Что ты имеешь в виду?\n\nДжаддар бросил взгляд на магический портал позади себя. — Мне пора уходить.\n\nК этому моменту на холм начали подниматься солдаты. Джахорс огляделся: войска, портал... и, наконец, Джаддара. В его сознании вспыхнуло осознание того, куда ведёт этот разрыв в реальности. — Но...\n\n— Все, кто здесь присутствует, слушайте меня! — голос Джаддара прогремел над собравшейся толпой. — Сегодня мы победили! Злобная Тьма повержена! — он поднял руку, и его воины встретили эти слова ликующими криками. — Но знайте, она однажды вернётся! А пока вам предстоит сохранить веру, как вас учили, и быть бдительными! Земли Зебрики должны залечить свои раны, но это уже не моя задача! — Джаддар глубоко вдохнул и твёрдо заявил. — Мне пора уходить.\n\nВозгласы победы сменились нараставшим недоумением, а затем и отчаянием. Он поднял руку, призывая к тишине. — Сураэль привёл меня сюда, чтобы даровать вам победу, и мы её одержали. Теперь мне пора вернуться домой. Но я не оставлю вас без наставника в этом новом времени, — Джаддар повернулся к Джахорсу. — Я вверяю этот священный долг своему верному другу и соратнику, Джахорсу.\n\nТот приблизился, умоляя. — Позволь мне пойти с тобой... — Джаддар мягко покачал головой.\n\n— У тебя теперь есть семья. Я не могу её отнимать, — затем он вновь обратился к своим воинам, и его голос снова зазвучал над собравшимися. — Как у меня была своя миссия, так и у Джахорса есть своя. Моя завершена. Теперь настало время для его свершений.\n\nДжаддар посмотрел Джахорсу прямо в глаза с непоколебимой решимостью."
 TBK_AF_event_beastbane_war.4.a: "— Преклонись."

 TBK_AF_event_beastbane_war.5.t: "Прощай" #podrick
 TBK_AF_event_beastbane_war.5.d: "Со слезами на глазах Джахорс опустился на колени перед Джаддаром. Эльф вынул меч и лук, положил их на землю, а затем провозгласил: — Я отрекаюсь от своей власти и титула правителя Империи Джадда. Своим преемником я называю Джахорса. Как правителем, так и защитником веры. Джахорс шестьдесят четвёртый в своём роду, но он станет последним, так как теперь сам прокладывает свою судьбу с благословения Сураэля.\n\nДжаддар шагнул вперёд и обнял своего спутника. Они прижались друг к другу, и Джахорс дрожащим голосом тихо прошептал: — Но тебе нужен конь...\n\n— Нет, — так же тихо ответил Джаддар, прижимаясь лбом к голове друга. — Я хочу, чтобы ты нашёл свой путь. Ты стал для меня самым верным другом и спутником, и я знаю, что тебя здесь ждут поистине великие дела.\n\nПрежде чем Джахорс смог ответить, его друг разорвал объятия. Джаддар снова взглянул на собравшихся воинов, и впервые за долгие годы его голос дрогнул. — Я приказываю... Я приказываю всем, кто верил в меня, довериться Джахорсу так же, как доверяли мне. Вы должны сохранить веру в Сураэля, чтобы Его Солнце светило над Зебрикой для будущих поколений.\n\nДжаддар резко отвернулся и направился к порталу.\n\nОднако, уже переступая через его порог, он обернулся, чтобы в последний раз взглянуть на своего лучшего друга и верных последователей Сураэля. Слёзы текли по его щекам, как и у большинства присутствующих."
 TBK_AF_event_beastbane_war.5.a: "Он помахал на прощание и после исчез."

 TBK_AF_event_beastbane_war.6.t: "Злобная тьма" #Gladi
 TBK_AF_event_beastbane_war.6.d: "Очередная партия в карты, ещё одно шипение спички. Пограничная служба была не самым захватывающим занятием, но её нужно было нести. Две зебры, однако, явно скучали – воздух полнился запахом табака, а из караулки раздавалось два усталых вздоха.\n\n— В Эквестрии хотя бы было чем заняться в такие моменты, — пожаловался один из них, а второй хмуро посмотрел на него сквозь сумрак, подсвеченный фонарём. — Не смей жаловаться. Ты вообще слышал, что происходит?\n\nПервый солдат фыркнул. — Что, зомби, скелеты? Всякие твари, что бродят по ночам? — он усмехнулся и снял предохранитель с винтовки. — У меня есть кое-что для них.\n\nНеожиданно в глубине тьмы раздался стон. Оба солдата вгляделись в темноту, прищурясь. На них в ответ посмотрела пара глаз. За ней появилась ещё одна. И ещё. И ещё. Двое солдат закричали и заняли позиции, после чего раздались выстрелы.\n\nЧерез десять минут наступила тишина, нарушаемая лишь шарканьем копыт и потрескиванием радиопередачи.\n\n— ...И каждый, кто способен держать оружие, будь то пони, зебра или кто-либо ещё, обязан встать на защиту. Мы сражаемся не за свои жизни, а за сам свет жизни. Нас зовут на войну, и если мы её проиграем, она станет последней.\n\nЭти слова остались неуслышанными для толпы мертвецов, шедших мимо. Вдалеке, под завывание ночного ветра, раздались новые выстрелы. Смерть пришла. Но жизнь не сдастся без боя."
 TBK_AF_event_beastbane_war.6.a: "Во имя Сураэля!"

 TBK_AF_event_beastbane_war.7.t: "В эфире" ## Void
 TBK_AF_event_beastbane_war.7.d: "Радиоприёмник потрескивал помехами, сквозь которые смог пробиться отчаянный голос. — Эй, там кто-нибудь есть?\n\nОператор взяла микрофон. — Назовите вашу позицию, — ответила она холодным, практически монотонным голосом.\n\n— Старый замок семь, — пришёл ответ. — Мы окружены! Вокруг нас нежить. Нас вот-вот захлестнут!\n\n— Повторите, СЗ-Семь, — ответила оператор, — ваша позиция скомпро...\n\n— А ты как думаешь, яйцеголовая? — прокричал явно отчаянный голос. — Нам нужно подкрепление и немедленно.\n\n— Я не уверена, что моё звание позволяет мне...\n\n— Да в Тьму всё это! Нам нужно подкрепление, иначе нам не жить, слышишь? Жизнь или смерть. А если мы падём, то ты будешь следующей!\n\n— Я...\n\nСнова раздался треск помех, через которые пробилось несколько слов. — Они рядом... — а затем тишина. — Хватай винтовку и... — после чего осталось лишь потрескивание бездушного радиоэфира."
 TBK_AF_event_beastbane_war.7.a: "— Кто-нибудь на связи? Ответьте!"

 TBK_AF_event_beastbane_war.8.t: "Принести Свет" ## Gladi
 TBK_AF_event_beastbane_war.8.d: "Из динамика рации послышался треск, а вдали, среди деревьев, раздался тихий вой пропеллера, нагруженного до предельных оборотов. Пони поспешно разбежались, а оператор, быстро закинув рацию за спину, поспешил за ними.\n\nНежить, конечно, не отличалась умом. Они восприняли отступление пони как победу и бросились вперёд, чтобы преследовать своих жертв. Их копыта вгрызались в грязь, а воздух наполнился рычанием и воплями подгнивших тел, слепо несущихся вперёд.\n\nВой пропеллера становился всё громче, а затем самолёт с оглушительным шумом нырнул по направлению к деревьям. После этого послышался свист, сопровождающий запуск, и на мгновение воцарилась тишина, когда самолет вновь набрал высоту, а ветви деревьев заглушили звук.\n\nМгновение спустя раздался рёв, когда выпущенные канистры вспыхнули и окатили деревья огнём и смертью. Отступавшие пони не осмеливались оглянуться, а когда жар ударил им в спины, то они не сдержали крика, когда их шерсть занялась огнём, а кожа пошла пузырями от ожогов. Крики нежити смолкли, и, когда солдаты нырнули в канаву, они были благодарны Свету за то, что потеряли только одного из своего отряда.\n\nЧуть ближе к ревущему огню в грязи одиноко валялась рация."
 TBK_AF_event_beastbane_war.8.a: "Цель отработана, Пламя-Один в шестидесяти минутах от базы."

 TBK_AF_event_beastbane_war.9.t: "Очищающий пустыни огонь Джаддара" ### Void
 TBK_AF_event_beastbane_war.9.d: "— Станет ли когда-нибудь легче? — послышался голос в коридорах бункера. Эти слова достигли ушей ветерана, сидящей за столом.\n\nТа подняла голову. — Легче?\n\n— Да, я говорю об ордах. Как вообще справляться с нескончаемым потоком нежити? — ответил голос, после чего из-за угла показался новобранец, только что прибывший на базу.\n\n— О, у нас свои методы, — проворчала ветеран. — Пошли-ка со мной на огневые позиции.\n\nПара двинулась дальше по туннелям, стены некоторых из которых были покрыты бетоном, а других – лишь минимально укреплённой грязью. — Нам в избытке присылают много странных и непонятно зачем нам вообще нужных по отдельности предметов. Не поверишь каких.\n\n— Например? — спросил новобранец, размышляя о потенциальной пользе всякой дребедени.\n\n— Нафта для смазки, пальмовое масло для приготовления пищи, старые железные инструменты и даже некоторые детали самолётов, — перечислила ветеран, — и у меня появились некоторые... идеи относительно их применения, — сказала она и повернулась в сторону, когда очень удачно прозвучал сигнал тревоги.\n\nНебольшая группа мертвецов бежала в их сторону, не замечая торчащих из земли стальных труб. Раздался щелчок, и новобранец услышал, как заработали насосы. Ещё один щелчок – и разверзлось самое настоящее инферно."
 TBK_AF_event_beastbane_war.9.a: "— Прекрасно, не правда ли?"

 TBK_AF_event_beastbane_war.10.t: "На учебной площадке" ### Gladi
 TBK_AF_event_beastbane_war.10.d: "Базовая подготовка была одинаковой, вне зависимости от мира. Это искусство страдания, отточенное до зеркального блеска и бритвенной остроты. Жестокость в промышленных масштабах, и сержанты-инструкторы – как бы они ни назывались – были мастерами в этом деле.\n\nОднако хороший сержант знал, что эта жестокость служит определённой цели: укреплению дисциплины, силы и способности сражаться как единое целое. А также обучению правилам и практическим навыкам. Жестокость, наказания и "добровольные" страдания – все они служили этой цели.\n\nМастер-сержант Аллал оглядел свой взвод и позволил себе улыбнуться. Шёл дождь – как это частенько бывает вблизи побережья – и никто из его взвода не надел куртку. Они дрожали и страдали, но переносили это без жалоб. Сержант был горд своими подопечными.\n\nАллал остановился в конце строя и тихонько вздохнул. — Знаешь что, Коралл Баббл, разожги-ка костёр, давай поделимся парочкой историй. Проклятый дождь...\n\nВскоре Таф Нат сидел среди солдат своего взвода, и в свете мерцающего огня костра они делились своими историями. Солдаты, как и их акценты, были родом из совершенно разных уголков Зебрики и Таф Нат был рад узнать совершенно новые оскорбления, которые он мог использовать на следующей партии новобранцев. Однако он всё же чувствовал их общий дух. Они не были просто зебрами, гиппогрифами или бэтпони. Они были солдатами Сураэля.\n\nКто-то из них рано или поздно погибнет, но все они будут сражаться, чтобы донести Свет до самых дальних уголков Зебрики. Именно эта мысль напомнила Таф Нату, зачем он здесь, поэтому, естественно, взвод должен был утром унести с собой обгоревшие брёвна. Уголь, как объяснял он, может быть довольно опасным оружием против нежити."
 TBK_AF_event_beastbane_war.10.a: "Мы все едины в нашей борьбе."

 TBK_AF_event_beastbane_war.11.t: "В молитве" ### Void
 TBK_AF_event_beastbane_war.11.d: "Проповедница стояла перед немаленькой толпой в храме. Дни бесконечных сражений, когда конец одной битвы становится началом другой. Горы тел и гильз от патронов, и ради чего? В чём смысл? Неужели всё это происходит по воле Сураэля? Проповедница окинула взглядом собравшихся прихожан и начала читать. — Как гласит священное писание...\n\nТолпа хором ответила. — ...да преумножатся победы наши.\n\n— Свет небесный изливается, и дуновение бриза нас овевает...\n\n— ... в вере в грядущий рассвет мы продолжаем свой путь, ведомые Его светом.\n\nПроповедница посмотрела на книгу молитв и свои заметки. Она чувствовала сомнения. Как и все в храме. Она видела это на лицах прихожан. Живые истово молили Сураэля о знаке, который покажет, что Он всё ещё благоволит им. Священница поборола свои колебания и продолжила. — Мы стоим несокрушимой стеной между добром и злом. Между живыми и мёртвыми. Только мы возвещаем победу жизни и роста над смертью и разложением. Поэтому я прошу всех, кто искренне верит, посвятить все свои силы и молитвы помощи тем, кто ещё может сражаться за нас.\n\nДвери в храм внезапно распахнулись, и внутрь ввалился запыхавшийся от усталости солдат. Он буквально рухнул на пол, но всё же смог вымолвить заветные слова."
 TBK_AF_event_beastbane_war.11.a: "— Мы победили!"

 TBK_AF_event_beastbane_war.12.t: "Спустя некоторое время..." #podrick
 TBK_AF_event_beastbane_war.12.d: "Принцесса Селестия глубоко дышала, летя по ночному небу. Она могла бы телепортироваться, но не видела смысла спешить. Сейчас ей хотелось просто собраться с мыслями.\n\nБольше всего её волновала сестра. К счастью, Луна всё ещё управляла луной, а... Селестия нахмурилась, ощущая, что солнце было почти, но всё же не совсем на своём месте. Об этом стоило поговорить с Луной позже – она понимала, как трудно управлять небесным телом, особенно столь непривычным.\n\nЕё мысли вернулись к Джаддару. Она незаметно удалилась перед его уходом, не желая отвлекать от момента. Было невыносимо смотреть, как он прощается. Селестия сама на протяжении всей своей долгой жизни высказала бесчисленное количество прощаний, но знала, что они никогда не даются легко. Больше всего её терзало то, что ждало эльфа дома. Да, она привела его империю к процветанию, но... — По крайней мере, у него остался Андреллион, — прошептала она, пытаясь утешить себя.\n\nЗвёзды мерцали в прекрасном ночном небе Луны. Селестия подняла глаза и увидела, что созвездия остались точно такими, какими она их помнила до изгнания. Это означало, что время здесь и в Халанне шло по-разному, ведь за столько лет звёзды должны были хоть немного, но сдвинуться. Она провела века, объединяя эльфов, гноллов, людей, гномов и бесчисленные другие народы с помощью магии дружбы и гармонии.\n\nНо теперь тот мир остался позади. Всё, что она унесла с собой – это воспоминания, как и обо всех смертных, что встречались ей на пути, но неизбежно встречавших свой закат жизни.\n\nОна снова глубоко вдохнула и скорректировала направление полёта. Домой. В Эквестрию."
 TBK_AF_event_beastbane_war.12.a: "Надеюсь, Луна не натворила ничего слишком радикального за моё отсутствие."

 ### Military events

 TBK_AF_event_military.1.t: "Войти в курс дела" #Podrick
 TBK_AF_event_military.1.d: "— Если мы хотим противостоять Злобной Тьме, то нам будут нужны все обученные лучники до единого, — Джаддар указал на изображённый на карте Тобук. — Я уверен, что в городе такого размера нет недостатка в жителях, способных умело владеть клинком, которых мы также можем призвать на службу. И самое главное – нам нужно подготовить как можно больше кавалерийских подразделений. Их полезность нельзя недооценивать.\n\nУоллнат, Алесия и Барагзен обменялись обеспокоенными взглядами. Он ведь шутит, не так ли? Через мгновение Барагзен решился уточнить детали. — Под кавалерией вы подразумеваете танки, верно?\n\nЭльф повернул голову. — Я не знаком с этим термином. Но вы, должно быть, прекрасно знаете, насколько эффективной может быть кавалерия, которой руководит умелый командир, не так ли?\n\nУоллнат поднял копыто. — А что такое кавалерия?\n\n— Ты, конечно, шутишь, да? Кавалерия – это воины, которые сражаются верхом на лошадях... — и тут Джаддар наконец-то понял, с кем он разговаривает.\n\nАлесия шагнула вперёд. — Я опытный командир, Джаддар, и слышала, что кавалерией называют лишь солдат, прибывших как раз вовремя, чтобы спасти ход битвы. О чём бы вы ни говорили, здесь этого не существует.\n\nДжаддар в ужасе потёр виски руками. Кавалерии не существует? Тогда... как... как он должен вести здесь войну, не имея возможности положиться на одну из своих излюбленных стратегий? Этот мир оказался ещё более странным, чем ему показалось на первый взгляд. Эльф сделал глубокий вдох, затем вздохнул, — Хорошо. Если вы не используете кавалерию для быстрого перемещения по полю боя, то что же тогда?\n\nТрое генералов вновь переглянулись. Барагзен кивнул Уоллнату, который усмехнулся и достал пару ключей. — Как насчёт небольшой поездки на моей машине? Ну, чтобы лично всё узнать?\n\n— Хорошо... — Джаддар нерешительно кивнул, — ...но сперва скажи, что такое машина? — улыбка Уоллната стала ещё шире."
 TBK_AF_event_military.1.a: "— О, вы увидите."

 TBK_AF_event_military.2.t: "Современная диковинка"
 TBK_AF_event_military.2.d: "Тобук славился многими вещами, но самым примечательным является тот факт, что в прошлом этот город был складом оружия ныне покойного Короля Шторма. В городе можно найти пушки и винтовки всех видов, а поскольку подобное оружие ныне стало самым распространённым орудием войны...\n\n— Мне говорили, что здесь будет оружие, но я не вижу ни клинков, ни луков.\n\nОчень нервная пара единорогов переглянулась, пока Джаддар осматривал стрельбище, за которое они отвечали. — Ну, мистер президен... э-э-э... мистер Вестник, сэр, мы уже давно перестали их использовать.\n\n— А это что такое? — Джаддар с любопытством взял в руки длинную палку, из которой торчал тонкий кусок железа. На металлическом конце он заметил отверстие, а затем просунул внутрь палец, чтобы определить его глубину.\n\n— НЕТ, НЕ ДЕЛАЙТЕ ЭТОГО! — крикнула единорожка, магией выхватывая винтовку у Джаддара. Она вздохнула с облегчением, а затем пояснила, — Это Гаркано-Очзор, модели 989. Заряжается с казённой части, разработана в Кольтфагене. Она немного устарела, но, как и любое огнестрельное оружие, очень опасна при неправильном обращении.\n\nДжаддар не понимал, как такая вещь может быть опасной, но тем не менее отнёсся к ней с уважением. — Я никогда раньше не видел такого устройства. Не желаете ли устроить тренировку? Я хочу узнать, как оно работает.\n\n— Против винтовки это будет совершенно нечестно, — сказал другой единорог, — вы что-то говорили о луках? Представьте, если бы луки могли стрелять крошечными металлическими пульками с такой высокой скоростью и дальностью, что от них не защитит почти никакая броня. Что для их использования не нужны годы тренировок и даже значительная физическая сила. И что они довольны дёшевы в производстве. Никто и никогда больше не будет пользоваться луками.\n\nДжаддар нахмурился, слушая их слова. Он был мастером стрельбы из лука, а теперь ему говорят, что его любимое оружие безнадёжно устарело. Однако работа Сураэля должна быть выполнена, поэтому эльфу необходимо было узнать, как работает это новое оружие. — Очень хорошо. Не могли бы вы рассказать мне об этих "винтовках" и о том, как они используются в бою?"
 TBK_AF_event_military.2.a: "Злобная Тьма будет побеждена если не луками, то огнестрельным оружием."

