 TBK_AF_cultivate_luxuries_desc: "TODO expansion of agriculture has given not just food but many luxury items for wider consumption ranging from spices to alcohol to tobacco."

 TBK_AF_feed_everycreature: "Let None Go Hungry"
 TBK_AF_feed_everycreature_desc: "TODO expansion of agriculture has seen vast food production. It is to be stored for use inn harsher times and to ensure even desolate parts of the empire will receive their fair share so that none may go asleep hungry."

 TBK_AF_encourage_development: "Repair, Expand & Restore"
 TBK_AF_encourage_development_desc: "TODO development in Tobuck is far too centered in the city of Tobuck. Rural countryside feels left alone and that must be amended. Improved infrastructure enables better connection between urban and rural denizens."

 TBK_AF_manerba_mines: "Шахты Манэрбы"
 TBK_AF_manerba_mines_desc: "Земля одаривает нас не только съестными припасами, но и великолепными минералами и рудами. Их следует добывать и использовать для распространения тепла Света по континенту."

 TBK_AF_settle_wastelands: "The Rural Hazrumenia Settlement Edict"
 TBK_AF_settle_wastelands_desc: "TODO many parts of Hazrumenia remain desolate and poor thanks to poverty and wars. An imperial edict see sto improve the situation by enabling easier utilization of these lands by anyone daring to move there."

