 TBK_AF_event_general.7.t: "Все способны найти в себе свет" #Podrick
 TBK_AF_event_general.7.d: "— Неужели это все, кто готовы слушать? — Джаддар спросил Лайт Бринджер, оглядывая группу из примерно двадцати хироптеррских легионеров, согласившихся выслушать его слова. — Лишь они из всех несметных полчищ сил Тьмы готовы принять Свет Сураэля?\n\n— ...Да. Как-то так, — Лайт Бринджер вздохнула, а затем указала на одного офицера. — Вот этот фестрал очень важен. Какая-то важная шишка, я думаю.\n\nДжаддар обратил всё своё внимание на жеребца. Он опустился на колени, чтобы смотреть ему прямо в глаза, не опуская голову, а затем протянул руку. — Я – Джаддар Джексисзуир. Могу я узнать твоё имя?\n\nЖеребец выглядел встревоженным, но всё же слегка неловко вложил копыто в протянутую руку. — Кэррот Стик.\n\n— Скажи мне, Кэррот, — Джаддар положил вторую руку сверху на копыто жеребца, — почему так много твоих солдат боятся принять Свет Сураэля?\n\n— Они не мои солдаты. Будь они моими – здесь их было бы куда больше, — Кэррот слегка завороженно уставился на пальцы Джаддара. — Они боятся, потому что думают, что вы поступите с ними так же, как они желают поступить с солнцелюбами. Что вы попросту убьёте их.\n\nЭто замечание вызвало у Джаддара беспокойство. Конечно, под Светом нет места иным верованиям, и он действительно планировал сурово разобраться с теми, кто не желал впустить Свет в свои сердца, отринув тьму, но... — А если я смогу показать им, что Сураэль готов принять всех существ любого происхождения, если они готовы хотя бы попытаться покаяться? Улучшит ли это ситуацию?\n\nКэррот Стик вздохнул, — Для этого надо быть на редкость хорошим проповедником, но... может быть. Большинство никогда не отрекутся от Найтмер Мун, но... могут изменить своё мнение, если дать им время.\n\nДжаддар кивнул. — Тогда я поговорю с ними, — эльф ещё раз пожал копыто Кэррота, а затем выпрямился. Он не совсем понимал, почему относится к этой радикальной культуре куда снисходительнее, чем ко многим жестокосердным существам, с которыми ему доводилось сталкиваться в прошлом. Возможно, за это стоило благодарить влияние его новых друзей."
 TBK_AF_event_general.7.a: "Даже если на это уйдут годы, мы поможем им найти в себе Свет."

 TBK_AF_event_general.8.t: "О вере и семье" #Podrick
 TBK_AF_event_general.8.d: "Поражение Хироптерры стало великой победой для Империи Джадда. При помощи имазебов из Зарантии был организован фестиваль, и, хотя традиции местных жителей сильно отличались от привычек солнечных эльфов, Джаддар нашёл немало интересного в их образе жизни. Ритуальные танцы зебр напоминали ему дейодеранские, только без огня.\n\nКогда празднования подошли к концу, Джаддар присел возле одного из многочисленных шатров, установленных по этому случаю. Эльф смотрел на небо, как уже не раз делал с момента своего прибытия сюда, упорно, но всё же тщетно надеясь узнать какое-нибудь созвездие.\n\nДжаддар поднял руку и призвал небольшую сферу света. Он знал, что Сураэль послал его сюда, благословив Своего пророка божественной силой, но у Джаддара оставалось ещё много вопросов. Почему он должен был распространять истинную веру здесь, а не у себя дома? Что случилось с его пустынным легионом после битвы с Зоккой? И... сердце Джаддара дрогнуло, пусть и на мгновение. Воспоминания замелькали перед мысленным взором эльфа. Его жена, Ясиена. Его сын, Андреллион. И после этого он не мог не вспомнить других своих детей. Эрелесса. Дерья. Джарир. Ариатра. Особенно трудно было думать о Джаддарезе. Юная гарпия была полна радости, но её жизнь была такой короткой по сравнению с отпущенным эльфам сроком. Он не хотел пропустить её взросление.\n\n— Не против компании?\n\nНелёгкие раздумья Джаддара прервал его верный друг Джахорс. Эльф похлопал по земле рядом с собой. — Я всегда рад тебе.\n\nДжахорс сел рядом со своим другом. — Я немало размышлял о том, какова наша цель здесь. Я... иногда мне трудно разобраться в своих мыслях. Я знаю, что Сураэль – единственный истинный бог и что мы выполняем Его работу, но всё же... Я чувствую, что мне чего-то не хватает.\n\nДжаддар ободряюще положил руку на гриву своего друга. Эльф видел, как многие существа испытывали такие же сомнения, и, услышав их от Джахорса, он понял, чего именно так не хватает его другу. — Сураэль наделил тебя особенным даром, и я думаю, что тебе нужно найти кого-то, с кем ты сможешь его разделить, — Джаддар слегка усмехнулся. — Я видел, как эти пони смотрят на тебя. Пойди и поговори с некоторыми. Может быть, ты найдешь свой второй путеводный свет.\n\n— Что? Чего? Ты говоришь о... — Джахорс был явно взволнован. — ...я ничего не смыслю в отношениях, но... если ты настаиваешь, то я попробую, — конь встал, чтобы скрыть свою нервозность и сменить тему. — Но что насчёт нас? Чего Сураэль хочет от нас?\n\nДжаддар взглянул в сторону горизонта."
 TBK_AF_event_general.8.a: "— Мы должны объединить всю Зебрику под Его светом."

