 MGY_post_cw_ravaged_industry_4:0 "Разрушительные последствия гражданской войны"
 MGY_post_cw_ravaged_industry_desc:0 "Гражданская война нанесла огромный ущерб нашей и без того слабой экономике, приведя к полному её краху. Фабрики и инфраструктура разрушены по всей стране, множество пони погибли, а десятки тысяч лишились домов. Так что дела обстоят хуже, чем когда-либо прежде. И всё же тут есть светлая сторона. Старый порядок рухнул настолько основательно, что даже самые радикальные планы будут с готовностью приняты народом, если мы пообещаем им пищу и безопасность. Это может нам пригодиться..."
 MGY_post_cw_paramilitaries:0 "Повстанцы-парамилитаристы"
 MGY_post_cw_paramilitaries_desc:0 "Несмотря на поражение на поле боя, наши противники по гражданской войне отказываются сдаваться. Они устроили настоящую кампанию террора, чтобы причинить нам как можно больше вреда. Их надо остановить, пока они не причинили ещё больше страданий бедным жителям Мейргипта."
 MGY_post_cw_paramilitaries_2:0 "Повстанцы-парамилитаристы"
 MGY_post_cw_paramilitaries_2_desc:0 "Несмотря на поражение на поле боя, наши противники по гражданской войне отказываются сдаваться. Они продолжают устраивать нападения на наших солдат и гражданских из своих укрытий в пустошах и развалинах городов. Благодаря нашим недавним усилиям нам удалось уничтожить несколько террористических ячеек. Хотя наша работа далека от завершения, так как многие сильные ячейки продолжают свою деятельность." 
 MGY_post_cw_paramilitaries_3:0 "Повстанцы-парамилитаристы"
 MGY_post_cw_paramilitaries_3_desc:0 "Несмотря на поражение на поле боя, наши противники по гражданской войне отказываются сдаваться. Наши неустанные усилия позволили уничтожить самые опасные террористические ячейки, и теперь осталось лишь несколько серьёзных угроз. Тем не менее, мы пока не можем успокоиться - политические убийства всё ещё происходят слишком часто, а в отдалённых районах противник продолжает действовать с относительной безнаказанностью."  
 MGY_post_cw_paramilitaries_4:0 "Повстанцы-парамилитаристы"
 MGY_post_cw_paramilitaries_4_desc:0 "Несмотря на поражение на поле боя, наши противники по гражданской войне отказываются сдаваться. Лишь несколько упорных групп террористов до сих пор отсиживаются в отдалённых районах. И даже они осмеливаются вылезать из своих нор лишь по ночам. Политические убийства прекратились, и наши враги теперь лишь распространяют клевету и пропаганду, да занимаются мелким вандализмом. Дни мятежа уже сочтены, но он всё ещё может навредить невинным пони в своих предсмертных муках. Не время расслабляться." 
