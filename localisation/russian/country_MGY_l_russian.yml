### Focuses ###

### Starting Tree (KM) ###
MGY_20th_anniversary_of_the_birthday_revolt:0 "20-я годовщина восстания в День Рождения"
MGY_20th_anniversary_of_the_birthday_revolt_desc:0 "В 987 году группа студентов восстала в день рождения великого князя и потребовала политической свободы, а также освобождения от иностранного господства. Их протест стал революцией, которая закончилась тем, что Мейргипет впервые за много веков обрёл независимость. В годовщину этого знаменательного события мы чествуем тех отважных студентов."
MGY_the_campaign_trail:0 "Предвыборная кампания"
MGY_the_campaign_trail_desc:0 "Мы только-только начинаем приходить в себя после атаки короля Шторма, однако нельзя забывать про выборы в палату общин в следующем году. Нам нужно повысить поддержку нашей партии населением. Есть целый ряд неотложных вопросов, которые требуют внимания. Увы, но у нас нет достаточно времени, чтобы рассмотреть их все."
MGY_those_damn_cats:0 "Напряжённость с Абиссинией"
MGY_those_damn_cats_desc:0 "Простые пони Мейргипта возмущены абиссинской оккупацией западной Мэйндалузии и отчаянно хотят отвоевать эту землю у мерзких кошек. Рыцари Мейргипта предпочли бы мирно разрешить кризис, но возвращение Сомнамбулы возродило надежду у населения, и теперь всё больше и больше пони начинают призывать к войне."
MGY_stick_to_diplomacy:0 "Дипломатический подход"
MGY_stick_to_diplomacy_desc:0 "Хотя это будет непростой политической задачей, мы должны предотвратить дальнейшее кровопролитие. Мы должны заявить, что по-прежнему поддерживаем идеи мира и готовы сесть за стол переговоров с кошками. Ведь вооруженный конфликт с Абиссинией не отвечает интересам ни одной из вовлеченных в него сторон."
MGY_remind_of_defeat:0 "Память о поражении"
MGY_remind_of_defeat_desc:0 "Менее десяти лет назад орды короля Шторма прорвали нашу оборону и жестоко разграбили страну. Унижение обнажило фундаментальные недостатки армии Мейргипта, и их в необходимо в конечном итоге устранить. В свете мы не можем гарантировать победы над Абиссинией. Начинать войну прямо сейчас было бы полной глупостью."
MGY_stage_debate:0 "Устроить дебаты"
MGY_stage_debate_desc:0 "Мы заняли свою позицию относительно Мэйндалузии, но многие пони не согласны или пока не определились. К счастью, у нас есть множество ораторов, сочувствующих нашей точке зрения. И если они получат возможность, то смогут завоевать симпатии публики. Мы организуем шумные дебаты, которые помогут нашим пони принять верное решение."
MGY_indulge_jingoism:0 "Продвижение шовинизма"
MGY_indulge_jingoism_desc:0 "Мнение народа ясно: они презирают несправедливый порядок, навязанный нам великими державами, и рвутся бороться с Абиссинией. Если мы не поддержим их, то лишь ещё сильнее дестабилизируем ситуацию в стране. И поэтому мы должны дать понять пони, что разделяем их страсть и гнев, и что мы сделаем всё возможное, чтобы изгнать абиссинских тиранов из Мэйндалузии!"
MGY_manedalusia_is_maregypt:0 "Мэйндалузия это Мейргипет!"
MGY_manedalusia_is_maregypt_desc:0 "Мэйндалузия веками была частью Мейргипта и лишь недавно была захвачена вероломными абиссинцами. Мы считаем, что контроль кошек над любой частью Мэйндалузии совершенно неприемлем. Если абиссинцы откажутся уступить нам и покинуть эти территории, то нам придётся силой исправить эту несправедливость."
MGY_win_without_war:0 "Победа без войны"
MGY_win_without_war_desc:0 "Несмотря на многочисленные разногласия, которые были у нас с абиссинцами на протяжении многих лет, они доказали, что являются довольно разумными. Они, конечно, понимают, что жестокая война причинила бы неисчислимые беды обоим нашим народам, не говоря уже о Мэйндалузцах. Проблему можно решить миром, и мы найдем решение вместе."
MGY_the_two_year_proclamation:0 "Двухлетняя прокламация"
MGY_the_two_year_proclamation_desc:0 "Хотя наша риторика убедительна, некоторые пони всё ещё сомневаются в нашей решимости занять твердую позицию против кошек. Мы продемонстрируем нашу преданность мэйндалузцам, дав торжественную клятву: Мейргипет любой ценой освободит жителей этой земли от абиссинского владычества в течение двух лет."
MGY_the_economy_fools:0 "Экономические беды"
MGY_the_economy_fools_desc:0 "Страна всё ещё страдает от глубоких шрамов, нанесённых вторжением короля Шторма и последующим грабежом. И не говоря уже об использовании им мейргипетской промышленности для строительства огромного флота воздушных кораблей. Экономика полностью разрушена, и мы лишь сейчас можем начать собирать обломки."
MGY_subsidise_cotton:0 "Субсидии для хлопковой промышленности"
MGY_subsidise_cotton_desc:0 "Хлопок всегда был одним из главных источников дохода для Мейргипта, и именно рост хлопчатобумажной промышленности привёл к эпохе процветания в ранних 990-х годах. Уникальная почва и климат Мейргипта отлично подходят для выращивания этого растения, и поэтому мы должны поддерживать плантации до тех пор, пока рыночные условия снова не станут благоприятными."
MGY_equestrian_barons:0 "Эквестрийские бароны"
MGY_equestrian_barons_desc:0 "Эквестрийские инвестиции на протяжении многих лет позволяли нам богатеть и прогрессировать, и дальнейшая помощь из Эквестрии просто необходима для восстановления экономики. У нас нет недостатка в деловых партнерах, готовых вложить свои средства. И если нам придётся сделать несколько уступок, чтобы привлечь их, то мы пойдём на это."
MGY_mild_nationalisation:0 "Мягкая национализация"
MGY_mild_nationalisation_desc:0 "Дела обстоят крайне плохо, а экономическая зависимость никак не помогает. Слишком много мейргипетских богатств утекает в карманы иностранных промышленников, пока наши собственные пони голодают! Национализация некоторых эквестрийских предприятий облегчит эту проблему, хоть и расстроит Эквестрию."
MGY_expand_mining:0 "Расширить добычу ресурсов"
MGY_expand_mining_desc:0 "Бессмысленно пытаться спасти гибнущие хлопковые плантации. Но мы недавно обнаружили ранее неизведанные залежи полезных ископаемых прямо у нас под носом! Однако усиление зависимости экономики от добывающей промышленности политически рискованно, поскольку это расширит возможности профсоюза горняков и поможет распространению идей коммунизма."
MGY_mining_towns_in_marekush:0 "Построить шахтёрские города"
MGY_mining_towns_in_marekush_desc:0 "Марекуш, без сомнения, является наиболее богатым ресурсами регионом Мейргипта. Однако, несмотря на весь потенциал этого района, его промышленность и инфраструктуру следует значительно улучшить, чтобы эффективно перерабатывать и экспортировать природные богатства."
MGY_oil_in_swdesert:0 "Нефть в пустыне"
MGY_oil_in_swdesert_desc:0 "Это удивительно, но под обширными пустынями юго-запада мы обнаружили большие запасы нефти. Нужно развернуть добычу как можно скорее! Развитие нефтедобычи крайне важно как для нашей дальнейшей индустриализации, так и для будущего процветания."
MGY_a_reprieve:0 "Передышка"
MGY_a_reprieve_desc:0 "Мы столкнулись с чрезвычайно сложной ситуацией, но благодаря решительным действиям одна из самых важных отраслей промышленности Мейргипта снова процветает. Ситуация всё ещё может выглядеть мрачной, но нет никаких сомнений в том, что мы сделали первые шаги на долгом пути к восстановлению."
MGY_the_ovambo_problem:0 "Проблема овинго"
MGY_the_ovambo_problem_desc:0 "Когда король Шторм шёл кровавым маршем через Зебрику, немалое количество зебр овинго сбежало в южный Мейргипет, спасаясь от армий йети. Они всё ещё остаются тут, и, хотя актов насилия почти не было, между беженцами и коренным населением сохраняется вражда. Мы должны решить эту проблему, прежде чем ситуация выйдет из-под контроля."
MGY_build_houses:0 "Построить дома"
MGY_build_houses_desc:0 "Проблему овинго можно решить только с помощью открытости и сострадания. В конце концов, на оба наши народа обрушился гнев короля Шторма. Мы будем инвестировать в улучшение районов, где проживает немало овинго - в Марекуш, Нейгпату и Ханей. Так зебры смогут плотнее интегрироваться в мейргипетское общество."
MGY_build_walls:0 "Построить стены"
MGY_build_walls_desc:0 "Проблему овинго можно решить только с помощью постоянной бдительности. С момента своего появления эти племенные зебры проявляли абсолютное нежелание интегрироваться в мейргипетское общество. Наилучший вариант - построить оборонительные позиции вокруг крупных сообществ овинго. Это пригодится, если они решат начать создавать проблемы."
MGY_peace_summit:0 "Мирный саммит"
MGY_peace_summit_desc:0 "Несмотря на все наши усилия, напряженность продолжает накаляться. Дабы предотвратить насилие, мы должны признать тот факт, что овинго остаются здесь и заслуживают получения полноценного гражданства. Мы согласимся на встречу с видными лидерами зебр и, несомненно, сможем прийти к приемлемому соглашению."
MGY_bolster_police:0 "Усилить полицию"
MGY_bolster_police_desc:0 "Эти паразиты-овинго - угроза общественной безопасности! Лучший способ предотвратить анархию - значительно увеличить присутствие полиции в районах, где живут зебры. Они будут поддерживать мир, а если зебры решат устроить восстание, то полиция поможет в борьбе с ней."
MGY_vague_platitudes:0 "Неопределённые банальности"
MGY_vague_platitudes_desc:0 "Это деликатная ситуация, так что мы должны уверить общины всех рас и их жителей в том, что мы помним про их права. И несколько публичных заявлений на этот счёт помогут нам донести свои мысли."

### KM Main Tree ###

MGY_KM_victory:0 "Триумф рыцарей"
MGY_KM_victory_desc:0 "Наши граждане высказались и подтвердили свое доверие королю Хеферу. Но не просто победа РМ: это победа для каждого существа в Мейргипте, которое мечтает о современном и процветающем будущем. И поэтому мы снова заявляем, что всегда будем вместе с нашими кузенами из Эквестрии защищать справедливость во имя гармонии!"
MGY_fulfil_promises:0 "Выполнить наши обещания"
MGY_fulfil_promises_desc:0 "Наш предыдущий саммит с лидерами овинго смог понизить напряжённость и содействовать созданию атмосферы взаимного доверия и дружбы между пони и зебрами. Теперь пришло время выполнить взятые на себя обязательства и сделать овинго полноценными гражданами. Только тогда мы сможем обеспечить мирное и процветающее будущее для Мейргипта."
MGY_hard_appeasement:0 "Радикальное умиротворение"
MGY_hard_appeasement_desc:0 "Нельзя отрицать, что нынешнее положение дел с овинго далеко от идеального: напряжённость растёт с каждым днем. Мы стоим на острие ножа и должны предпринять решительные действия, дабы предотвратить кризис. Пришло время договориться с лидерами овинго, приняв их ключевые требования, чтобы раз и навсегда покончить с этим вопросом."
MGY_increase_EQS_aid:0 "Расширение помощи из Эквестрии"
MGY_increase_EQS_aid_desc:0 "Хотя нынешняя экономическая ситуация просто ужасна, совсем недавно мейргипетский текстиль был известен во всем мире! А ведь те годы золота и хлопка стали возможны лишь благодаря значительным инвестициям из Эквестрии. Эта держава поможет нам в восстановлении разрушенной экономики Мейргипта."
MGY_resource_economy:0 "Сырьевая экономика"
MGY_resource_economy_desc:0 "Земли Мейргипта были благословлены обилием драгоценных металлов, а также идеальным климатом для выращивания хлопка. Эти ресурсы были основой быстро развивающейся экономики в прошлом и мы снова сделаем ставку на них."
MGY_expand_iron_mines:0 "Расширить железные шахты"
MGY_expand_iron_mines_desc:0 "Без железа мы не можем производить сталь, крайне необходимую для нашего оружия и брони. В последние годы многие шахты были заброшены, и поток новых инвестиций должен принести немедленные результаты."
MGY_exploit_aluminium:0 "Воспользоваться залежами алюминия"
MGY_exploit_aluminium_desc:0 "Наша земля богата природными ресурсами, однако мы не в состоянии эффективно добывать их. Мы придумаем и создадим новые, более совершенные машины, которые позволят нам копать глубже и эффективнее добывать наши природные богатства."
MGY_assyut_dam:0 "Дамба Асьют"
MGY_assyut_dam_desc:0 "На протяжении веков пони мечтали построить плотину близ Асьюта, но лишь сейчас мы можем воплотить этот проект в реальность. Такая плотина позволит нам контролировать уровень воды в Нейле, накапливать её запасы для орошения и генерировать гидроэлектроэнергию, которая крайне важна для индустриализации."
MGY_tourism:0 "Продвигать туризм"
MGY_tourism_desc:0 "Цивилизация древнего Мейргипта оставила после себя множество величественных памятников и храмов, ныне ставших достопримечательностями. Чтобы эффективнее воспользоваться преимуществами этих памятников, мы должны привлечь экспертов и консультантов по туризму из-за рубежа, а также модернизировать инфраструктуру этих регионов."
MGY_the_big_cities:0 "Большие города"
MGY_the_big_cities_desc:0 "Все крупные прибрежные города Мейргипта не испытывают недостатка в туристах благодаря своим солнечным пляжам, древней истории и музеям. Если мы создадим новые, более гламурные пляжные курорты, то сможем ещё больше увеличить наши доходы от этого сектора."
MGY_expand_the_docks:0 "Расширить доки"
MGY_expand_the_docks_desc:0 "Когда-то Сомнамбула была самым крупным и важным портом в Северной Зебрике. И хотя этот город больше не может претендовать на такую честь, определённое расширение сухого дока и якорной стоянки Сомнамбулы позволит нам адаптировать к возросшей морской активности."
MGY_neighle_cruises:0 "Нейльские круизы"
MGY_neighle_cruises_desc:0 "Круизы по реке Нейл стали бы фантастическим дополнением к туристической индустрии. Нам нужно только улучшить инфраструктуру в верхней части реки и её окрестностях. Большие суда, курсирующие по реке, смогут функционировать как плавучие отели, чем привлекут богатых посетителей."
MGY_job_explosion:0 "Рабочие места"
MGY_job_explosion_desc:0 "Наша программа экономического развития оказалась эффективной: новые инвестиции уже приносят свои плоды. Обновленная промышленность демонстрирует беспрецедентный рост и способствует резкому росту спроса на рабочую силу. Времена отчаяния остались позади. Золото снова течёт рекой!"
MGY_deal_with_manedalusia:0 "Разобраться с Мэйндалузией"
MGY_deal_with_manedalusia_desc:0 "На протяжении всей нашей новейшей истории нерешенный вопрос о Мэйндалузии был крайне важен для Мейргипта. Теперь, когда мы достаточно стабильны для преодоления кризиса, то его больше нельзя игнорировать: пришло время решить этот вопрос раз и навсегда."
MGY_seek_peace:0 "Искать мира"
MGY_seek_peace_desc:0 "Еще одна война с кошками ничего не решит - она лишь направит нас на путь взаимного уничтожения. В абиссинском правительстве заседают разумные коты, которые также чётко понимают текущую ситуацию. Мирное решение существует, и мы отыщем его вместе."
MGY_convince_our_people:0 "Убедить наш народ"
MGY_convince_our_people_desc:0 "Если мы хотим построить мирное будущее с Абиссинией, то наши граждане должны избавиться от своей ненавистьи к кошкам. Несмотря на их поступки в прошлом, они всё ещё наши соседи, и вступать с ними в бесконечный конфликт было бы верхом глупости."
MGY_proof_of_honesty:0 "Доказательство честности"
MGY_proof_of_honesty_desc:0 "В процессе подготовки к переговорам с кошками мы готовы предложить им возобновить торговые отношения с Абиссинией в знак нашей доброй воли. Они, без сомнения, достаточно сообразительны, чтобы увидеть выгодные возможности, которые откроются, если мы закопаем топор войны."
MGY_coltuba_summit:0 "Колтубский саммит"
MGY_coltuba_summit_desc:0 "Все приготовления завершены, так что настало время начать серьезные переговоры с Абиссинией. Прямо сейчас представители обоих сторон собираются в Колтубе, где они придут к соглашению, которое и решит судьбу Мэйндалузии."
MGY_three_times_denied:0 "Трижды мы были отвергнуты..."
MGY_three_times_denied_desc:0 "Мейргипет с самого начала незаконной оккупации 988 года терпел унижение за унижением от мерзких абиссинцев. Слова постоянно подводили нас, а последние десятилетия доказали, что великое зло можно исправить только силой."
MGY_whip_up_a_frenzy:0 "Разжечь про-военные настроения"
MGY_whip_up_a_frenzy_desc:0 "Вдохновить наших граждан на войну не так уж и трудно. Все они презирают решение, навязанное великими державами, и уже много лет рвутся в бой с Абиссинией. Наша армия точно не будет испытывать недостатка в энтузиазме."
MGY_prepare_the_troops:0 "Подготовить наших солдат"
MGY_prepare_the_troops_desc:0 "При планировании кампании против котов мы должны убедиться, что у всех солдат достаточно снаряжения и что они в нужный час окажутся на позициях. [Root.GetLeader] потребовал, чтобы элитная гвардия была передислоцирована из столицы на линию фронта, дабы они могли внести более существенный вклад в ход войны."
MGY_take_it_back:0 "Возвратить нашу землю!"
MGY_take_it_back_desc:0 "Пришло время сразиться за наше праведное дело. Граждане Мэйндалузии желают свободы, и поэтому мы освободим их и сокрушим котов-тиранов. Мы смоем позор с чести нашей нации. К оружию!"
MGY_put_to_bed_at_last:0 "Разрешение кризиса"
MGY_put_to_bed_at_last_desc:0 "Это было нелегко, но мы сумели окончательно разрешить Мэйндалузкий вопрос с Абиссинией. Мы разобрались с кошками, а ситуация стабилизировалась. Теперь, когда угроза конфликта больше не нависает над обеими нашими нациями, мы можем оставить этот вопрос позади."
MGY_a_new_maregypt:0 "Новый Мейргипет"
MGY_a_new_maregypt_desc:0 "Под умелым лидерством [Root.GetLeader] рыцари принесли прогресс и процветание Мейргипту, подтолкнули экономику и окончательно разрешили важный вопрос о Мэйндалузии. Теперь, когда кризисы, что угрожали стабильности нашей страны, были разрешены, мы можем посмотреть в будущее и определить своё место в большом мире."
MGY_full_membership:0 "Полноправное членство"
MGY_full_membership_desc:0 "Хотя мы уже давно сохраняем дружеские отношения с Эквестрией, пришло время официально стать частью их союза. Да будет известно всем, что Мейргипет всегда будет стоять на страже гармонии, несмотря на любые угрозы!"
MGY_renegotiate_aid:0 "Пересмотр помощи"
MGY_renegotiate_aid_desc:0 "Теперь, когда интересы Эквестрии ещё теснее связаны с нашими собственными, мы должны попросить изменить условия их экономической помощи. Мы доказали, что на нас можно рассчитывать, так что стоит предоставить нам больший контроль над производством ради блага всего альянса."
MGY_reinvest_money:0 "Реинвестиции"
MGY_reinvest_money_desc:0 "Возросшая в последние годы потребительская активность привела к росту государственных доходов. Мы должны не любоваться наполненной золотом казной, а направить эти средства на стимулирование экономического роста и улучшение жизни наших граждан."
MGY_every_foal_a_book:0 "Книги для жеребят"
MGY_every_foal_a_book_desc:0 "К сожалению, у многих сельских школ нет средств, чтобы обеспечить надлежащее образование для учеников. Мы должны предпринять меры по увеличению финансирования, чтобы все школы могли обеспечить наших жеребят всем необходимым для процветания."
MGY_research_2:0 "Университет Сомнамбулы"
MGY_research_2_desc:0 "В нашей столице мы создадим новый университет, который будет содействовать совершению научных открытий и внедрению технологических инноваций. Это учреждение предоставит студентам знания и навыки, которые помогут Мейргипту догнать современную эпоху прогресса."
MGY_industrial_partnership:0 "Промышленное партнерство"
MGY_industrial_partnership_desc:0 "Мы должны постоянно стараться максимально использовать то, что имеем, и никогда не позволять себе становиться слишком самодовольными. Благодаря государственно-частному партнерству мы не обделим вниманием ни одну, даже самую неприглядную область экономики."
MGY_arms_buildup:0 "Развитие армии"
MGY_arms_buildup_desc:0 "Мейргипет никогда не мог похвастаться огромным количеством военных заводов, а сама армия обычно не нуждалась в большом количестве оружия. Но сейчас мы вступаем в эпоху новых войн и становится ясно, что нам необходимо расширять нашу промышленность для борьбы с угрозами гармонии."
MGY_immigration_act:0 "Акт об иммиграции"
MGY_immigration_act_desc:0 "Поскольку сейчас отношения с Эквестрией очень тесны, а мы глубоко сотрудничаем в области дипломатии, то стоит убедиться, что наши кузены за морем знают, что они могут спокойно переехать в Мейргипет. Мы значительно ослабим ограничения для эквестрийцев, желающих поселиться в Мейргипте, чтобы ещё теснее связать пони наших народов."
MGY_zebrican_harmony:0 "Гармония в Зебрике"
MGY_zebrican_harmony_desc:0 "Хотя Эквестрия много раз помогала нам в прошлом, за что мы благодарны, факт остается фактом: судьба Мейргипта связана с Зебрикой, а не с Эквусом. Пришло время выйти из тени Эквестрии и проложить свой собственный путь в качестве защитников мира и свободы."
MGY_influence_warzena:0 "Повлиять на Варзену"
MGY_influence_warzena_desc:0 "У нас много общего с зебрами Варзены: мы все пострадали от жестокости короля Шторма. Но если мы объединимся, то сможем гарантировать, что такой тиран никогда больше не сможет одолеть всю северную Зебрику."
MGY_influence_alwani:0 "Повлиять на Алвани"
MGY_influence_alwani_desc:0 "Алвани также живут вдоль Нейла, и тесные контакты с ними, восходящие ещё к древним временам, привели к значительному культурному обмену. И они достаточно мудры, чтобы видеть преимущества более тесного сотрудничества между нашими странами."
MGY_close_economic_ties:0 "Экономическая координация"
MGY_close_economic_ties_desc:0 "Наши более тесные связи с Варзеной уже начинают приносить плоды, так как известные компании этой страны проинвестировали строительство заводов в Мейргипте. И это только начало, ведь по мере расширения сотрудничества будет появляться ещё больше подобных возможностей."
MGY_arsenal_of_zebrica:0 "Арсенал Зебрики"
MGY_arsenal_of_zebrica_desc:0 "Мейргипет никогда не мог похвастаться огромным количеством военных заводов, а сама армия обычно не нуждалась в большом количестве оружия. Но сейчас нужно вооружаться не только нам самим, но и нашим союзникам. Необходимо расширять наш промышленный потенциал для борьбы с угрозами для нас всех."
MGY_join_hippogriffs:0 "Присоединиться к гиппогрифам"
MGY_join_hippogriffs_desc:0 "Нация гиппогрифов могущественна и сильна. Они также разделяют идеи гармонии и сохраняют тесные связи с Эквестрией. Поэтому вполне естественно, что мы должны сражаться бок о бок ради защиты свободы на нашем континенте."
MGY_strike_bats:0 "Покончить с фестралами"
MGY_strike_bats_desc:0 "В настоящее время наибольшую угрозу свободе и стабильности северной Зебрики представляет Хироптерра. Этот презренный режим уже угрожает своим соседям, и лишь вопрос времени, когда они придут за нами. Мы должны ударить первыми и сокрушить этот режим ещё в колыбели!"

### LPMG Main Tree ###

MGY_LPMG_victory:0 "Победа ОПМ"
MGY_LPMG_victory_desc:0 "Пони высказались: они не доверяют ни беспомощному королю Хеферу, ни его богатым друзьям. Они устали от эксплуатации рабочего класса и требуют подлинного социального и экономического равенства для всех! Наконец, после стольких лет отчаяния и унижения, Мейргипет вступает в новую эру надежды."
MGY_reform_labor_law:0 "Реформировать трудовые законы"
MGY_reform_labor_law_desc:0 "Жадные и коварные хозяева больше не будут эксплуатировать пони в своих интересах. Новые трудовые законы расширят возможности рабочих, окончательно положив конец дням рабства на шахтах и фабриках. Разумная длина смен и оплачиваемые сверхурочные, законы о безопасности и больничные. Всё это улучшит жизнь простых пони."
MGY_seize_EQS_assets:0 "Конфисковать эквестрийские активы"
MGY_seize_EQS_assets_desc:0 "Слишком долго эквестрийский бизнес контролировал немалую часть текстильной и горнодобывающей промышленности Мейргипта. Именно эта зависимость вынудила короля Хефера стать эквестрийской марионеткой. Мы не потерпим такого экономического империализма! Пусть именно пони Мейргипта получают выгоду."
MGY_deal_with_army:0 "Внутренние беспорядки"
MGY_deal_with_army_desc:0 "Не секрет, что у нашего режима много внутренних врагов. Зебры овинго, не обращая внимания на наши обещания освобождения, противостоят нам столь же яростно, как и старому королю, а дворяне решительно выступают против нашей политики, и даже готовятся вступить в заговор с нелояльной частью армии. Поэтому мы должны быстро очистить ряды армии Мейргипта от реакционеров. Если оставить их в покое, то они могут подорвать господство рабочего класса и даже разжечь контрреволюцию."
MGY_ovingo_matter:0 "Вопрос овинго"
MGY_ovingo_matter_desc:0 "Недавно обострилась напряженность между общинами зебр и пони на юге страны. Примитивные племена овинго не желают перенимать идеи социалистического прогресса. Мы должны срочно что-то сделать, дабы разрядить ситуацию, прежде чем она перерастёт в полномасштабное восстание."
MGY_strike_now:0 "Нанести удар!"
MGY_strike_now_desc:0 "Ситуация с овинго очень сложная: весь регион вот-вот отделится. Если не принять меры, то эти зебры нанесут мощный удар единству рабочего класса Мейргипта и устроят контрреволюцию. Мы должны действовать агрессивно, дабы предотвратить эту угрозу любыми доступными средствами."
MGY_buy_more_time:0 "Выиграть время"
MGY_buy_more_time_desc:0 "Хотя мы уже начали процесс ассимиляции овинго, получение желаемых результатов потребует времени. Поэтому мы должны не спешить и действовать с осторожностью, дабы предотвратить любую возможную эскалацию."
MGY_confiscate_their_land:0 "Конфисковать их землю"
MGY_confiscate_their_land_desc:0 "Теперь овинго больше не изолированы от остальной части Мейргипта, так что их территория может быть интегрирована в более крупную экономику страны. Ресурсы этих земель очень помогут нашим бесчисленным гражданам, которые в настоящее время изо всех сил пытаются свести концы с концами."
MGY_crush_reactionary_influence:0 "Сокрушить реакционное влияние"
MGY_crush_reactionary_influence_desc:0 "Большое число офицеров проявили себя сторонниками АВМ во время недавних выборов. Эти пони представляют собой слишком большую угрозу для развития социализма. Мы должны очистить офицерский корпус от нелояльных элементов и заняться насаждением идеологии на всех уровнях в армии."
MGY_rebuild_officer_corps:0 "Перестроить офицерский корпус"
MGY_rebuild_officer_corps_desc:0 "Армия Мейргипта очищена от контрреволюционеров и прочих врагов народа, так что пришло время выдвинуть на командные посты новое поколение талантливых, квалифицированных и, прежде всего, лояльных кандидатов. Только тогда мы сможем сказать, что наша армия действительно служит народу."
MGY_sign_up_today:0 "Вступи сегодня!"
MGY_sign_up_today_desc:0 "Вероятно, что недавние чистки в армии делают нас уязвимыми в глазах соседей. Нам нужно расширить ряды армии, чтобы быть готовыми защищаться от иностранной агрессии. Ищущих работу пони следует поощрять к вступлению в армию."
MGY_crush_remaining_dissent:0 "Подавить оставшееся инакомыслие"
MGY_crush_remaining_dissent_desc:0 "Хотя король Хефер и Рыцари Мейргипта сыграли важную роль в установлении демократического порядка после обретения независимости, сейчас нам больше не нужны такие слабовольные лидеры. Если мы продолжим терпеть их присутствие, то появятся уже более опасные силы, которые будут готовы воспользоваться их наивностью."
MGY_revolution_secured:0 "Революция в безопасности"
MGY_revolution_secured_desc:0 "Благодаря нашим смелым действиям все внутренние угрозы были нейтрализованы, а власть рабочих находится в безопасности. Теперь же мы можем сосредоточиться исключительно на строительстве нового Мейргипта, который станет раем для простых пони и маяком для угнетенных существ всего мира!"
MGY_address_poverty:0 "К вопросу о бедности"
MGY_address_poverty_desc:0 "Мы всё ещё оправляемся от последствий кампании короля Шторма, во время которой он опустошил нашу землю и оставил бесчисленное количество пони бездомными или на грани разорения. Чтобы снизить безработицу и подтолкнуть экономику, необходимо реализовать новые жилищные и социальные программы, которые помогут этим бедным гражданам."
MGY_socialism_rises:0 "Социализм на подъёме"
MGY_socialism_rises_desc:0 "Наш праведный режим положил конец тирании коррумпированных королей и знати Мейргипта. Благодаря смелым действиям мы укрепили свои позиции в правительстве и снискали расположение рабочих по всей стране. Впереди ещё много испытаний, но работники Мейргипта встретят их вместе в солидарности!"
MGY_zebra_submit:0 "Решить проблему овинго"
MGY_zebra_submit_desc:0 "В последнее время обострилась напряженность в отношениях между зебрами и пони на юге страны. Примитивные племена овинго сопротивляются нашим идеям социалистического прогресса. Нельзя оставить эту проблему без внимания! Мы должны действовать быстро и агрессивно: либо зебры прекратят доставлять нам проблемы, либо мы безжалостно раздавим их."
MGY_red_education_1:0 "Ликвидировать неграмотность"
MGY_red_education_1_desc:0 "Неграмотность уже давно мучает пони Мейргипта, а также мешает переходу к коммунистической экономике. Мы создадим систему всеобщего обязательного образования для жеребят, а также специальные школы для неграмотных взрослых."
MGY_red_education_2:0 "Обучить массы"
MGY_red_education_2_desc:0 "Социальный прогресс невозможен без научного — мы признаем, что основа новой системы зависит от образованности населения и развития техники, естественных наук и социологии. Воспитание высокообразованного населения имеет первостепенное значение для будущего Мейргипта."
MGY_pander_to_unions:0 "Усилить профсоюзы"
MGY_pander_to_unions_desc:0 "Профсоюз шахтеров и прочие другие помогли нам прийти к власти. И их нужно вознаградить за это: рабочие комитеты должны взять контроль над всеми аспектами экономики. Мы докажем, что рабочие трудятся гораздо лучше, когда делают это не для блага своего угнетателя, а ради всеобщего процветания!"
MGY_steel_and_alu:0 "Сталь и алюминий"
MGY_steel_and_alu_desc:0 "Наша земля богата природными ресурсами, которые мы не в состоянии эффективно использовать. Мы спроектируем и создадим новые, более совершенные машины, которые позволят нам копать глубже и эффективнее."
MGY_georgism:0 "Геоизм"
MGY_georgism_desc:0 "Геоизм утверждает, что хотя пони должны могут зарабатывать на своём труде, плоды земли должны принадлежать в равной степени всем членам общества. Геоистическая парадигма обеспечивает решение многих социальных и экологических проблем и сочетает экономическую эффективность с социальной справедливостью."
MGY_unions_rise:0 "Обязательное членство в профсоюзах"
MGY_unions_rise_desc:0 "Все рабочие одной и той же отрасли промышленности, независимо от квалификации или профессии, должны состоять в одном профсоюзе, который поможет им в случае переговоров или забастовок. Мы должны подчеркивать взаимную зависимость квалифицированных и неквалифицированных рабочих, а не различия между ними."
MGY_land_for_peasants:0 "Земля крестьянам"
MGY_land_for_peasants_desc:0 "Слишком долго богатство и власть в Мейргипте принадлежали лишь его коррумпированной знати. Хотя аристократы больше политически не доминируют над обществом, они всё ещё не выплатили свои долги. Их земли будут конфискованы и разделены между пони."
MGY_devolved_democracy:0 "Делегированная демократия"
MGY_devolved_democracy_desc:0 "Короли правили провинциями Мейргипта железным копытом, отказывали им во многих свободах и в праве голоса в своих собственных делах. Мы же признаем тот факт, что власть принадлежит народу. Мы делегируем полномочия центрального правительства правительству учреждениям местного уровня и предоставим ещё больше власти простым пони."
MGY_heavy_metal_obsession:0 "Власть государству"
MGY_heavy_metal_obsession_desc:0 "Если мы хотим обеспечить превосходство пролетариата, то государство должно управлять всеми отраслями промышленности и ввести строгое централизованное управление. Марксистская революционная политика рекомендует именно государственную экономическую модель, благодаря которой мы можем увеличить производство и рационализировать промышленную бюрократию."
MGY_military_first:0 "Армия превыше всего"
MGY_military_first_desc:0 "Все теперешние свершения революции будут напрасными, если мы не создадим достаточно сильной армии, способной отбить вторжение иностранных реакционеров. Если мы хотим должным образом защитить нашу новую республику, то необходимо немедленно предпринять широкомасштабные усилия по милитаризации."
MGY_war_resources:0 "Военные ресурсы"
MGY_war_resources_desc:0 "Нефтяные месторождения Мейргипта чрезвычайно ценны, но в настоящее время производительность наших скважин довольно низка, что нужно срочно исправить. Развитие этих месторождений крайне важно для продолжения модернизации наших вооруженных сил."
MGY_economic_acceleration_plan:0 "План экономического ускорения"
MGY_economic_acceleration_plan_desc:0 "Мы создали жизнеспособную экономическую базу, так что пришло время начать интенсивную программу промышленного роста. Она должна заложить основные основы для индустриализации Мейргипта, а также способствовать социалистическому преобразованию частной промышленности и торговли."
MGY_mandatory_work:0 "Обязательные работы"
MGY_mandatory_work_desc:0 "Всем известно, что социализм не только полностью отличается от капитализма, но и во всех отношениях превосходит его. К примеру, безработица повсеместно распространена в капиталистических обществах, а вот социализм способен раз и навсегда избавиться от этой проблемы. Каждый гражданин Мейргипта не только может, но и обязан трудиться."
MGY_every_farm_a_tractor:0 "Трактор для каждой фермы"
MGY_every_farm_a_tractor_desc:0 "Использование механизации в сельском хозяйстве может значительно повысить производительность наших фермеров. Машины оказались важным фактором, помогающим другим промышленным экономикам: помимо повышения эффективности труда, механизация стимулирует крупномасштабное производство, а также освобождает множество батраков для работы в городах или службы в армии."
MGY_revitalisation:0 "Восстановление"
MGY_revitalisation_desc:0 "Это был трудно, но наша амбициозная по реорганизации экономики завершена. Богатство нации больше не накапливается среди олигархов и знатных землевладельцев: оно принадлежит всем пони, которые теперь процветают как никогда. Времена отчаяния остались позади. Это новый рассвет для Мейргипта!"
MGY_prepare_liberation:0 "Приготовиться к освобождению"
MGY_prepare_liberation_desc:0 "С самого начала незаконной абиссинской оккупации нашей территории в 988 году мэйндалузцы ужасно страдали под лапами котов-тиранов. Решение этой ситуации просто: последние десятилетия доказали, что сила - это единственный способ исправить великое зло."
MGY_ponys_militia:0 "Народное ополчение"
MGY_ponys_militia_desc:0 "Неприязнь к Абиссинии побудила многих граждан присоединиться к отрядам ополчения в ожидании грядущего конфликта. Эти добровольцы, несмотря на их несомненный энтузиазм, пока не обладают достаточной дисциплиной на уровне настоящей армии. Но мы точно сумеем найти им применение."
MGY_socialist_nationalism:0 "Социалистический национализм"
MGY_socialist_nationalism_desc:0 "В предстоящей великой борьбе мы должны развивать дух революционного патриотизма. Возрожденная мейргипетская нация борется не за славу фараонов, а за власть народа и социальное равенство! Наша миссия праведна и антиимпериалистична."
MGY_demonise_cats:0 "Демонизировать кошек"
MGY_demonise_cats_desc:0 "Нетрудно вдохновить наших граждан на поддержку военных усилий. Все они презирают договор, навязанный нам великими державами, и уже много лет готовятся к войне с Абиссинией. Наша армия точно не будет испытывать недостатка в энтузиазме."
MGY_workers_for_the_fatherland:0 "Рабочие для отечества"
MGY_workers_for_the_fatherland_desc:0 "Рабочие - основа Мейргипта. Ведь они всем сердцем приняли патриотическое дело освобождения Мэйндалузии. И это правильно: в случае войны каждый гражданин должен будет отдать все свои силы, чтобы внести свой вклад в победу."
MGY_some_aby_war_focus:0 "Опустошить арсеналы"
MGY_some_aby_war_focus_desc:0 "Мейргипет потратил годы на подготовку к очередному конфликту с Абиссинией. Мы накопили довольно большой запас оружия, готового к применению в случае необходимости. И теперь этот день быстро приближается, так что мы должны поторопиться, чтобы это оружие поскорее попало в копыта наших солдат."
MGY_liberate_manedalusia:0 "Освободить Мэйндалузию!"
MGY_liberate_manedalusia_desc:0 "Пришло время выступить за правое дело. Граждане Мэйндалузии желают свободы, и поэтому мы освободим их и уничтожим котов-тиранов. Мы смоем это ужасное пятно с чести нашей нации. К оружию!"
MGY_deal_with_nationalism:0 "Последствия"
MGY_deal_with_nationalism_desc:0 "Это был долгий и трудный путь, но кризис в Мэйндалузии позади. Мы заключили мир с кошками, а ситуация стабилизировалась. Теперь над нами больше не нависает угроза конфликта на этой территории, так что мы можем позволить старым ранам затянуться и принять будущее."
MGY_red_star_over_zebrica:0 "Красная звезда на Зебрикой"
MGY_red_star_over_zebrica_desc:0 "В песках Мейргипта вдоль реки Нейл когда-то родилась цивилизация Древнего Мейргипта - великое королевство, ныне известное своим упадком и величественными памятниками. В тех же самых песках теперь рождается новая революционная цивилизация, которая является ярким маяком равенства и вдохновением для всех пони, борющихся за справедливое общество."
MGY_revolution_in_alwani:0 "Революция в Алвани"
MGY_revolution_in_alwani_desc:0 "Алвани, как и мы, живут вдоль реки Нейл, и тесные контакты, начавшиеся ещё в древности, привели к культурному обмену между нашими народами. Конечно, они достаточно мудры, чтобы увидеть преимущества социального прогресса и революционной идеологии, плодами которых мы уже наслаждаемся."
MGY_revolution_in_timbucktu:0 "Революция в Тимбакту"
MGY_revolution_in_timbucktu_desc:0 "У нас много общего с жителями Тимбакту - они, так же как и мы, пострадали от ярости короля Шторма. Если мы объединимся в солидарности, то сможем гарантировать, что такой тиран никогда больше не сможет подчинить всю северную Зебрику."
MGY_revolution_in_yemane:0 "Революция в Йемейне"
MGY_revolution_in_yemane_desc:0 "Йемейн получил независимость от Седельной Аравии в 988 году, всего через год после нашего собственного восстания. Они сумели сбросить ярмо гедонистических и некомпетентных седельных аравийцев, а теперь им нужно избавиться от собственных несправедливых правителей. Мы должны освободить их!"
MGY_create_the_zebra_ssr:0 "Провозгласить Зебриканскую ССР"
MGY_create_the_zebra_ssr_desc:0 "Под безупречным лидерством [Root.GetLeader] мы создали величайший союз, свободный от экономической эксплуатации и политического гнёта. Это самый настоящий окончательный триумф рабочего класса! Мы объединились в солидарности и теперь вместе идём к светлому будущему!"

### ARM Main Tree ###

MGY_ARM_victory:0 "Триумф АВМ"
MGY_ARM_victory_desc:0 "Пони высказались: они не доверяют слабому королю Хеферу, который стал эквестрийской марионеткой! Устав от десятилетий постоянных унижений, они выбрали АВМ, который намерен восстановить национальную гордость Мейргипта. Однако коалиции сначала придётся разобраться с очевидными разногласиями между её фракциями."
MGY_royalist_dominance:0 "Доминирование роялистов"
MGY_royalist_dominance_desc:0 "Монархическая фракция АВМ, возглавляемая принцем Шепсером, сумела победить в борьбе за власть. У Шепсера есть немало богатых и влиятельных покровителей, а также он явно пользуется поддержкой простых пони, многие из которых отчаянно хотят вернуться к славным старым денькам второго царства."
MGY_ban_republicanism:0 "Запретить республиканство"
MGY_ban_republicanism_desc:0 "Республиканские радикалы были полезны в качестве союзников во время выборов, но теперь пришло время отодвинуть их в сторону. Прямо сейчас они наверняка замышляют убить Шепсера и объявить об установлении республики! Арест всех их лидеров важен для поддержания стабильности королевства."
MGY_reinstate_titles:0 "Восстановить титулы"
MGY_reinstate_titles_desc:0 "Одной из самых глупых реформ короля Хефера была отмена древних титулов и привилегий многих аристократов. Эти прекрасные пони абсолютно ничем не заслужили такого отвратительного обращения! Если мы исправим эту несправедливость, то явно заработаем расположение знати."
MGY_absolute_monarchy:0 "Абсолютная монархия"
MGY_absolute_monarchy_desc:0 "В Древнем Мейргипте фараон обладал абсолютной властью над страной. Он действовал в качестве доброжелательного защитника всех его пони. Король Шепсер не забудет древние традиции. Теперь, когда в Мейргипте снова появился настоящий фараон, ничто не мешает нам вернуть славное прошлое. Слава третьему царству!"
MGY_republican_dominance:0 "Доминирование республиканцев"
MGY_republican_dominance_desc:0 "Республиканская фракция АВМ, возглавляемая генералом Фар Хук, сумела победить в борьбе за власть. У Фар Хук немало покровителей-интеллектуалов, а также она явно пользуется поддержкой простых пони, многие из которых жаждут большего представительства в политической системе."
MGY_new_constitution:0 "Новая конституция"
MGY_new_constitution_desc:0 "Нынешняя Конституция далеко не идеальна. Она - неловкий компромиссный вариант, к которому пришли сторонники монархии и парламента. Когда мы начнём разрабатывать новую конституцию, то на корню избавимся от этой проблемы, устранив необходимость в королях и сделав главу правительства выборной должностью."
MGY_seize_noble_property:0 "Конфисковать собственность дворян"
MGY_seize_noble_property_desc:0 "Во время выборов ради победы необходимо было сотрудничать с монархистами, но теперь пришло время поставить их на место. Эти высокомерные аристократы - реликты ушедшей эпохи, которые явно не заинтересованы в поддержке будущей Мейргипетской республики. Мы конфискуем их активы и заявим о себе как о настоящих защитниках простых пони."
MGY_proclaim_the_republic:0 "Провозгласить республику"
MGY_proclaim_the_republic_desc:0 "С древних времён пони Мейргипта угнетались монархами и тиранами, будь они фараонами или принцами из Седельной Аравии. Но благодаря смелым действиям республиканцев Мейргипет готов выйти из тени своего прошлого и вступить в новую эру свободы и демократии."
MGY_limited_monarchy:0 "Ограниченная монархия"
MGY_limited_monarchy_desc:0 "Это несколько неловко, но ни одна из фракций АВМ не оказалась достаточно сильна, чтобы полностью доминировать над другой. Без однозначного единоличного лидера этой коалиции фараонистов и республиканцев придётся сохраниться. Будем надеяться, они найдут способ совместно работать на благо королевства."
MGY_seperate_powers:0 "Разделение властей"
MGY_seperate_powers_desc:0 "Правительство Мейргипта должно быть разделено на три ветви с независимыми полномочиями и обязанностями: законодательную, исполнительную и судебную. Они будут контролировать короля, дабы гарантировать, что он не станет тираном-автократом."
MGY_reconcile_harmonists:0 "Примириться с гармонистами"
MGY_reconcile_harmonists_desc:0 "Весьма странно, но политическая структура АВМ лишь незначительно отличается от нынешней, созданной после восстания в день рождения. В свете этого факта должно быть нетрудно получить поддержку от многих пони, в настоящее время симпатизирующих РМ."
MGY_kingdom_on_a_razors_edge:0 "Королевство на острие бритвы"
MGY_kingdom_on_a_razors_edge_desc:0 "Хотя фракции фараонистов и республиканцев в конце концов достигли компромисса относительно роли и статуса короля, мало кто доволен этим. Обе стороны чувствуют, что их победа оказалась бессмысленной, поскольку ни одна из них не достигла своих конечных целей. Но, как бы то ни было, альянс пока сохраняется."
MGY_saved:0 "Спасённая нация"
MGY_saved_desc:0 "Когда пони выбрали нас, Мейргипет переживал тяжёлые времена после десятилетий поражений, унижений и внешнеэкономической зависимости. Но теперь, когда мы создали новую, более сильную политическую систему, будущее выглядит обнадеживающим. Хотя впереди ещё немало испытаний, Мейргипет бесстрашно встретит его как единая нация!"
MGY_ARM_economic_policy:0 "Новая экономическая политика"
MGY_ARM_economic_policy_desc:0 "Предыдущее правительство вместо улучшения производственных возможностей Мейргипта полагалось на щедрость Эквестрии для поддержки хлопковой и горнодобывающей промышленности. Слишком много внимания уделялось первичному сектору, а образование игнорировалось. Мы укрепим экономику путём создания национальной инфраструктуры, а также уделим особое внимание улучшению образования."
MGY_anti_communist_labor:0 "Анти-коммунистический труд"
MGY_anti_communist_labor_desc:0 "С 998 года ОПМ пытается проникнуть в профсоюзы по всему Мейргипту. С этим надо разобраться: их социалистическая агитация уже оказала крайне разрушительное воздействие на экономику. И поэтому мы создадим "промышленные группы" внутри профсоюзов, чтобы позволить рабочим самим противостоять коммунистической угрозе."
MGY_rural_education_program:0 "Сельские образовательные программы"
MGY_rural_education_program_desc:0 "К сожалению, у многих из наших сельских школ нет средств, чтобы дать своим ученикам надлежащее образование. Мы должны предпринять меры для увеличения финансирования, чтобы все школы могли обеспечить наших жеребят всем необходимым."
MGY_national_rail_corridor:0 "Национальный железнодорожный коридор"
MGY_national_rail_corridor_desc:0 "Растущая важность межконтинентальной торговли сделала просто необходимым создание слаженной инфраструктуры в масштабах всей страны. Наш новый национальный железнодорожный коридор будет стимулировать рост экономики, а также укреплять общественное единство."
MGY_land_reform:0 "Земельная реформа"
MGY_land_reform_desc:0 "Самая большая проблема нашего сельскохозяйственного сектора лежит в сфере собственности на землю, что приводит к массовой эмиграции и экономическим трудностям. В настоящее время лишь ничтожно маленький процент фермеров владеет собственной землей. Если крестьяне получат землю, то это решит многие проблемы деревень, а также обогатит многих недавно обнищавших фермеров."
MGY_build_the_dam:0 "Построить плотину"
MGY_build_the_dam_desc:0 "На протяжении веков пони мечтали построить плотину возле Мэйдума, но лишь сейчас мы можем воплотить этот проект в реальность. Такая плотина позволит нам контролировать уровень воды в Нейле, накапливать её запасы для орошения и генерировать гидроэлектроэнергию, которая крайне важна для дальнейшего развития Мейргипта."
MGY_as_we_rise:0 "Когда мы возрождаемся"
MGY_as_we_rise_desc:0 "Несмотря на то, что мы уже предприняли значительные шаги, трансформация в современную индустриальную экономику ещё далеко не завершена. Чтобы сделать следующий шаг, потребуются серьёзные государственные инвестиции в образование и обрабатывающую промышленность."
MGY_finalise_higher_education:0 "Продвигать высшее образование"
MGY_finalise_higher_education_desc:0 "Если мы хотим занять своё место в авангарде передовых обществ мира, то должны улучшить доступ наших граждан к высшему образованию. Подготовленные специалисты чрезвычайно важны для всех сфер национальной экономики."
MGY_promote_gun_industry:0 "Поддержать военную промышленность"
MGY_promote_gun_industry_desc:0 "Мейргипет никогда не мог похвастаться огромным количеством военных заводов, а сама армия обычно не нуждалась в большом количестве оружия. Но сейчас мы вступаем в эпоху новых войн и становится ясно, что нам необходимо расширять нашу промышленность для борьбы с угрозами, с которыми мы сталкиваемся."
MGY_risen_from_ruins:0 "Из грязи в князи"
MGY_risen_from_ruins_desc:0 "Наша программа экономического развития оказалась действительно мудрой. Улучшение инфраструктуры значительно повысило мобильность пони, фермеры теперь владеют своей собственной землей и процветают, а неграмотность была практически искоренена. Времена отчаяния остались позади: Мейргипет теперь твёрдо стоит на копытах, а наша нация сильнее, чем когда-либо прежде!"
MGY_university_of_marephis:0 "Университет Мейрфиса"
MGY_university_of_marephis_desc:0 "В Мейрфисе будет основан новый университет, который будет содействовать научным открытиям и технологическим инновациям. Это учебное заведение предоставит студентам необходимые знания и навыки, которые позволят Мейргипту вступить в новую эру прогресса."
MGY_war_plans:0 "Военные планы"
MGY_war_plans_desc:0 "Быстро приближается день, когда мы будем вынуждены выступить против Абиссинии и окончательно решить вопрос о Мэйндалузии. Мы не можем позволить себе больше ждать — подготовка к войне должна начаться немедленно, дабы армия была готова отразить любую иностранную агрессию."
MGY_maneuvers_in_maned:0 "Манёвры в Мэйнсрате"
MGY_maneuvers_in_maned_desc:0 "После начала незаконной абиссинской оккупации нашей территории в 988 году мы терпели поражение за поражением от лап мерзких кошек. Слова подводят нас, но крупномасштабные манёвры на границе продемонстрируют нашу приверженность освобождению народа Мэйндалузии и готовность применить силу."
MGY_outcome_of_war:0 "Исход войны"
MGY_outcome_of_war_desc:0 "Мы долго трудились и проливали кровь, но кризис в Мэйндалузии наконец-то был разрешён. Мы достигли разрядки отношений с кошками, и ситуация стабилизировалась. Теперь угроза конфликта за эти земли больше не нависает над нами, так что мы можем переключить внимание с Абиссинии на что-то другое."
MGY_finish_them_off:0 "Покончить с ними!"
MGY_finish_them_off_desc:0 "Мы сумели вернуть Мэйндалузию, а также продемонстрировали всем жалкое состояние армии абиссинцев. Лишь ограниченные цели этого конфликта помешали нам полностью разгромить Абиссинию. Кошки по-прежнему деморализованы, так что это прекрасная возможность нейтрализовать угрозу с их стороны раз и навсегда."
MGY_reclaim_old_glory:0 "Восстановить былую славу"
MGY_reclaim_old_glory_desc:0 "Во время своего золотого века Мейргипетское Царство господствовало над всей северной Зебрикой, а их доброжелательный режим принёс мир и процветание в регион. К сожалению, царство со временем пришло в упадок и на долгие тёмные века попало под власть аравийцев. Но теперь Мейргипет восстаёт из пепла, и король Шепсер готов вернуть наши древние земли и восстановить былую славу!"
MGY_take_MSP:0 "Взять Ансерук"
MGY_take_MSP_desc:0 "Наша первая цель на западе - Ансерук. Крайне важно, чтобы мы контролировали эту землю, поскольку она является важным плацдармом для нашей возможной кампании против Седельной Аравии."
MGY_take_STI:0 "Взять Асстирию"
MGY_take_STI_desc:0 "Лишь Асстирия мешает нам достичь моря и отрезать полуостров Седельной Аравии от материка. Контроль над западным побережьем необходим, если мы хотим утвердить превосходство нашего флота в регионе."
MGY_five_centuries_of_revenge:0 "Месть через пять веков"
MGY_five_centuries_of_revenge_desc:0 "После позорного разграбления Сомнамбулы в 567 году седельные аравийцы правили Мейргиптом железным копытом и заставляли целые поколения некогда гордых пони терпеть ужасные притеснения под тиранией их великого князя. Но теперь всё изменилось: пришло время нам стать новым гегемоном Северной Зебрики и отомстить за столетия унижения!"
MGY_win_the_peace:0 "Выиграть мир"
MGY_win_the_peace_desc:0 "Великий триумф! За несколько лет [Root.GetLeader] восстановила величие Мейргипта и привела нас к победе над седельными аравийцами. Однако завоевание земли и управление ею - это совершенно разные вещи. Управлять такой большой популяцией лошадей будет непросто, но необходимо для того, чтобы воспользоваться ценными ресурсами этой территории."
MGY_republican_dream:0 "Республиканская мечта"
MGY_republican_dream_desc:0 "Мы должны принять тот факт, что древнее Мейргипетское Царство давно исчезло, и что попытка вернуть его глупа и абсурдна. Наши граждане живут в современной эпохе, хотят контролировать свои собственные дела и защищать суверенитет нации. Наша цель проста: сильный, объединённый и гордый Мейргипет!"
MGY_self_strengthening_movement:0 "Движение самоусиления"
MGY_self_strengthening_movement_desc:0 "Со времен Войны Шторма было очевидно, что состояние как нашей тяжелой промышленности, так и вооруженных сил оставляет желать лучшего. Потребуются значительные реформы: мы должны адаптироваться к использованию новейших военных технологий и научных знаний с целью модернизации экономики и армии."
MGY_fortress_maregypt_project:0 "Крепость Мейргипет"
MGY_fortress_maregypt_project_desc:0 "Мейргипет окружен врагами со всех сторон, так что зарубежная атака - лишь вопрос времени. Нам нужна крепкая оборона, чтобы успешно противостоять нападению. Наши границы должны быть укреплены, чтобы захватчик не смог захватить и дюйма нашей земли."
MGY_golden_age:0 "Наш новый золотой век"
MGY_golden_age_desc:0 "Наша внутренняя политика наконец-то приносит плоды: мы наблюдаем колоссальный экономический рост. Теперь, когда наши граждане больше не одержимы погоней за прошлым, а вместо этого сосредоточены на самоулучшении, ничто не стоит между Мейргиптом и светлым будущим, к которому мы стремимся."
MGY_finally_time:0 "Наш черёд наступает"
MGY_finally_time_desc:0 "Когда нация была готова погрузиться в хаос, [Root.GetLeader] взяла ситуацию под контроль и стабилизировала её. Сегодня наши пони гордятся тем, что их некогда отсталое королевство стало сильной и современной республикой. Эта задача выполнена и наконец-то Мейргипет готов исполнить свою судьбу!"
MGY_root_them_out:0 "Искоренить их"
MGY_root_them_out_desc:0 "Предыдущее правительство отказывалось решать проблему овинго и позволило ей стать настоящим полномасштабным бедствием. Каждая минута промедления лишь даёт зебрам больше времени на подготовку, и поэтому мы должны нанести быстрый удар и навсегда сломить этих жалких незаконных поселенцев!"
MGY_expel_zebras:0 "Изгнать зебр"
MGY_expel_zebras_desc:0 "Мы одержали победу над овинго и восстановили контроль над юго-западом, так что пришло время раз и навсегда удалить этих бродяг с нашей земли. Земля, которую они незаконно занимали, вернется в копыта трудолюбивых мейргиптян, которым больше не придется беспокоиться о том, что они стали чужаками в собственной стране."
MGY_the_alwani_plan:0 "План Алвани"
MGY_the_alwani_plan_desc:0 "В свете того факта, что овинго не сумели ассимилироваться в мейргипетском общество, мы придумали новое решение этой проблемы. Мы дадим овинго новый дом, завоевав территорию Алвани и позволив зебрам колонизировать эту землю, а также управлять ею в качестве наших вассалов. Все в выигрыше!"
MGY_ov_vassals:0 "Наши вассалы-овинго"
MGY_ov_vassals_desc:0 "После завоевания и порабощения алвани мы можем передать их земли овинго. Это знаменательное событие, поскольку группа странников, переживших столько бед, наконец-то получила землю, на которой они станут хозяевами. Пусть каждая зебра в Мейргипте знает, что в этой чудесной стране их ждёт новая жизнь!"

### Abyssinian War Tree ###

MGY_victory_over_the_cats:0 "Победа над кошками"
MGY_victory_over_the_cats_desc:0 "Возрадуйтесь! Наши солдаты одержали славную победу над мерзкими кошками, и граждане Мэйндалузии наконец свободны от абиссинской тирании. Благодаря нашей решимости несправедливый раздел остался в прошлом: Мэйндалузия снова цела."
MGY_core_kom_marebo:0 "Интегрировать Ком Маребо"
MGY_core_kom_marebo_desc:0 "Вдали от побережья, в глубине мэйндалузской глубинки, раскинулась сухая пустыня - враждебная и малонаселенная местность, печально известная беззаконием. Особо следует отметить поселок Клуджтаун, который является прибежищем для контрабандистов и нежелательных лиц всех мастей. Пришло время сообщить им, что в городе появился новый шериф и что незаконную деятельность пора сворачивать."
MGY_core_maned:0 "Интегрировать Мэйндалузию"
MGY_core_maned_desc:0 "Мэйндалузия веками входила в состав Мейргипта и лишь недавно была захвачена вероломными абиссинцами. Теперь, когда ситуация исправлена, восстановление нашей власти над регионом должно быть плавным. Скоро богатства из портового города Колтуба потекут обратно в Мейргипет, где им самое место."
MGY_no_longer_shamed:0 "Позор смыт"
MGY_no_longer_shamed_desc:0 "Вторжение абиссинцев в 988 году бросило тёмную тень на нашу недавнюю историю, но эта великая несправедливость теперь исправлена! Мы отказались принять несправедливое соглашение, навязанное нам великими державами! Храбрые воины Мейргипта сражались, пылая праведной яростью, и в конце концов победили. После стольких лет позора честь Мейргипта была восстановлена."
MGY_defeat_in_manedalusia:0 "Поражение при Мэйндалузии"
MGY_defeat_in_manedalusia_desc:0 "Хотя наше дело было справедливым, кампания по изгнанию абиссинских тиранов из Мэйндалузии закончилась позорным провалом. Наши солдаты храбро сражались, но не смогли сравниться со свирепостью этих диких кошек. Для жителей Мэйндалузии это настоящая трагедия. Для Мейргипта - очередное унижение."
MGY_give_us_blood:0 "Отдайте нам всё!"
MGY_give_us_blood_desc:0 "Мы должны вернуть то, что по праву принадлежит нам, но это потребует жертв: каждый житель Мейргипта должен отдать всё! Квоты на набор солдат будут расширены, а смены на заводах увеличены. За каждого солдата, убитого в Мэйндалузии, в строй встанут ещё двое. Ради победы мы заплатим любую цену."
MGY_for_our_fathers:0 "За наших отцов"
MGY_for_our_fathers_desc:0 "В последнее время Мейргипет переживает трудные времена, но мы не должны поддаваться отчаянию! Наша нация много раз терпела поражение на протяжении своей долгой истории, и каждый раз она становилась сильнее, чем прежде! И поэтому мы всегда должны помнить и чтить наших предков, продолжая бороться против господства котов на наших землях."
MGY_once_more_into_the_breach:0 "Снова в бой!"
MGY_once_more_into_the_breach_desc:0 "Раны мэйндалузской катастрофы свежи, но моральный дух наших граждан полностью восстановился. Мейргипет ранен, но не убит! И теперь народ ещё сильнее жаждет мести. Абиссинская оккупация не должна больше пятнать нашу честь. Наше дело справедливо, а дух крепок, так что Мейргипет далеко не побеждён!"

### Army Tree ###

MGY_reform_army:0 "Реформировать армию"
MGY_reform_army_desc:0 "Король Шторм прорвал нашу оборону, как будто она была бумажной. Он разгромил нашу армию и обнажил все её недостатки. Иностранный контроль уже давно тормозит развитие наших вооруженных сил, так что если наша нация вступит в конфликт, не проведя существенных изменений, то нам будет грозить катастрофа."
MGY_GBP:0 "Стратегия и прагматизм"
MGY_GBP_desc:0 "Работает - не трогай. Проверенная тактика пехотных соединений, хорошо продуманные оборонительные укрепления и опора на тщательно разработанные планы сражений - это наиболее безопасный путь, поскольку надёжный план может превращать поражения в победы."
MGY_MA:0 "Граждане-солдаты"
MGY_MA_desc:0 "Если мы хотим сохранить свою независимость, то должны сосредоточиться на мобилизации народа для защиты нашей страны. И не будем стеснятся использовать пропаганду при этом. Мы прославим идею гражданина—солдата - простого пони, который вступает в бой ради защиты своей родины."
MGY_SF:0 "Пламя и ярость"
MGY_SF_desc:0 "Зачем бросать хороших пони на верную смерть, если вместо этого мы можем использовать снаряды? Наша артиллерия сокрушит врага постоянными обстрелами. Мы не дадим противнику ни минуты покоя, сокрушим его боевой дух и легко победим его."
MGY_MW:0 "Скорость и манёвренность"
MGY_MW_desc:0 "Тактика должна меняться со временем, и нам ясно, что скорость - это путь будущего. Автомобильная война развивается, и теперь неразумно придерживаться старой тактики. Мы должны начать мыслить более современными критериями."
MGY_generic_mils_1:0 "Крупномасштабные инвестиции"
MGY_generic_mils_1_desc:0 "Тяжелая промышленность - это ключ к экономическому процветанию. К сожалению, у нас дефицит тяжелой техники, станков и специализированной инфраструктуры для их поддержки. Субсидии в этот сектор окупятся в будущем, а также это приведёт к увеличению занятости. Мы должны это сделать, чтобы сохранить военный паритет с потенциальными врагами."
MGY_rebuild_professionalism:0 "Восстановить профессионализм"
MGY_rebuild_professionalism_desc:0 "В свете недавних поражений в рядах нашей армии полно деморализованных солдат, лишённой должной дисциплины. Мы должны привести их в форму и привить некоторый "дух мундира". Это позволит превратить нашу армию в единую и мотивированную боевую силу. Времена древней славы Мейргипта остались в прошлом, но наши гордые традиции сохранились."
MGY_generic_mils_2:0 "Военная индустриализация"
MGY_generic_mils_2_desc:0 "Безопасность нашей нации требует новой индустриальной экономики. Современные технологии требуют большей эффективности, чтобы максимально использовать наши земли и ресурсы. Прогресс идёт вперед, и мы не можем позволить себе отстать."
MGY_GBP_bonus:0 "Возвращение к основам"
MGY_GBP_bonus_desc:0 "В основе нашей стратегии лежит следующая тактика. Пехота окапывается на оборонительных позициях и выжидает удобного момента для нанесения удара. Поэтому крайне важно, чтобы мы сосредоточили наше внимание на снаряжении, используемом фронтовиками, и на тех, кто поддерживает их."
MGY_reserve_fighters:0 "Расширить наши резервы"
MGY_reserve_fighters_desc:0 "Независимо от наших усилий, невозможно восстановить армию без солдат. В настоящее время наши резервы новобранцев несколько ограничены, и если мы планируем создать надлежащую армию, то должны увеличить количество рекрутов с помощью пропаганды и стимулов."
MGY_heavy_investment:0 "Более мощное оружие"
MGY_heavy_investment_desc:0 "Достижения в области артиллерии могут значительно увеличить огневую мощь наших войск. Мы должны модернизировать наши пушки, чтобы не отставать от новейших разработок потенциальных противников."
MGY_tanks_and_trucks:0 "Моторизация армии"
MGY_tanks_and_trucks_desc:0 "Моторизация значительно повышает стратегическую мобильность наших пехотных частей, которые в противном случае были бы вынуждены двигаться пешком или по уже существующим железным дорогам. Это преимущество в мобильности в сочетании с бронетехникой позволит нашим силам эффективно побеждать любого противника."
MGY_radio:0 "Внедрение радио"
MGY_radio_desc:0 "Радио - чудесное изобретение, которое идеально подходит для нашей армии. С его помощью мы сможем управлять войсками на огромных расстояниях и передавать информацию из одного конца страны в другой. Мы должны воспользоваться этим прибором немедленно, иначе наши враги сделают это первыми."
MGY_magic:0 "Магическое оружие"
MGY_magic_desc:0 "В последнее время всё больше и больше стран начали исследовать и разрабатывать магическое оружие. И мы должны не отставать. Если мы сможем снабдить некоторые из наших подразделений этими винтовками, то наша армия станет ещё более смертоносной."
MGY_support:0 "Улучшить снаряжение поддержки"
MGY_support_desc:0 "Растущая сложность современной войны породила целое поколение солдат, которые, скорее всего, никогда не увидят поля боя. Инженеры, медики, водители грузовиков, радисты и механики. Хотя они не находятся на самом поле боя, их роль не менее важна, чем у любых фронтовых солдат."
MGY_generic_artillery:0 "Улучшение артиллерии"
MGY_generic_artillery_desc:0 "На протяжении последнего столетия роль артиллерии в войне становилась всё более важной. Без неё современная армия не может наступать, не понеся при этом ужасающих потерь. И мы должны убедиться, что Мейргипет не будет отставать ни в производстве артиллерии, ни в технологических инновациях."
MGY_generic_ieq:0 "Разработка стрелкового оружия"
MGY_generic_ieq_desc:0 "Хотя из артиллерии убивают намного больше солдат, чем из винтовок, мы не должны недооценивать важность стрелкового оружия. Инвестиции в новое поколение стрелкового оружия позволят нам получить значительное преимущество над врагами."
MGY_reformed_GBP:0 "Правильное планирование и подготовка"
MGY_reformed_GBP_desc:0 "Наши армии объединят использование системы опорных пунктов и теорию глубокой обороной, что поможет им отразить даже самую мощную атаку. Мы будем сами выбирать свои битвы, а это поможет нам добиваться побед с максимальной эффективностью и минимальными потерями."
MGY_reformed_MA:0 "Вооружённая армия"
MGY_reformed_MA_desc:0 "У нас теперь народная армия, в которой каждый гражданин готов послужить Мейргипту. Каждый боец знает, что отступление - это величайший позор. У нас так много солдат, что они могут стать настоящим цунами, способным погрести врагов под собой."
MGY_reformed_SF:0 "Стена снарядов"
MGY_reformed_SF_desc:0 "При надлежащей подготовке и оснащении наши войска могут использовать превосходящую огневую мощь для быстрого достижения господства на поле боя. Точным и мощным обстрелом они смогут парализовать противника и уничтожить его волю к борьбе, выиграв битву сразу после её начала."
MGY_reformed_MW:0 "Манёвренная война"
MGY_reformed_MW_desc:0 "Если наши войска сосредоточат очень много бронетехники на небольшом участке фронта, то они смогут победить любого противника. Высокомобильная армия, использующая эту тактику, сможет прорывать ряды противника и без проблем побеждать его."

### KM Civil War Tree ###

MGY_scramble_the_troops:0 "Собрать войска!"
MGY_scramble_the_troops_desc:0 "Время пришло и разразилась решающая битва за будущее Мейргипта. Сейчас мы не можем терять ни минуты. Верные нам ополченцы должны немедленно отправиться на передовую!"
MGY_bring_the_reserves:0 "Задействовать резервистов"
MGY_bring_the_reserves_desc:0 "На нашей территории хватает резервистов. Сейчас они не являются действующими военнослужащими, но в прошлом эти пони прошли боевую подготовку. Мы должны призвать этих граждан в строй, если хотим накопить достаточно сил, чтобы выиграть эту войну."
MGY_scrounge_guns:0 "Раздобыть оружие"
MGY_scrounge_guns_desc:0 "От солдат мало толку, если у них нет снаряжения, необходимого для ведения боевых действий. Отчаянные времена требуют отчаянных мер, и поэтому мы должны сделать всё возможное, чтобы раздобыть и реквизировать оружие, необходимое для наших войск."
MGY_foreign_aid:0 "Зарубежная помощь"
MGY_foreign_aid_desc:0 "Бесчисленные существа со всего мира проявили интерес к нашему тяжелому положению и готовы предложить помощь. Те, кто наиболее пылко верит в дело гармонии, объединились в международные добровольческие силы. Эти храбрые добровольцы окажут Мейргипту столь необходимую ему помощь."
MGY_defend_the_capital:0 "Защитить столицу"
MGY_defend_the_capital_desc:0 "Несмотря на то, что мы удерживаем самый важный город в Мейргипте, наше положение нестабильно. Мы не устроим безрассудной атаки, а окопаемся и создадим укреплённые позиции вокруг Сомнамбулы. Это даст нам время собраться с силами и спланировать наступление."
MGY_wear_them_down:0 "Взять их измором"
MGY_wear_them_down_desc:0 "Наша оборона доказала свою эффективность в отражении всех атак. Мы удерживаем свои позиции, а враг истощает сам себя. Мы будем ждать и отбивать атаки противника, пока он не растратит все свои ресурсы."
MGY_counterattack:0 "Контрудар"
MGY_counterattack_desc:0 "Наши враги истощили себя после волн бесполезных атак на нашу оборону. А вот наши войска свежи и хорошо снабжены. Пришло время нанести контрудар: мы прорвемся сквозь ослабленные ряды наших противников и добьемся окончательной победы."
MGY_knockout_blow:0 "Нокаут"
MGY_knockout_blow_desc:0 "В этом конфликте очень важно время. Наши враги значительно превосходят нас числом, и мы не можем дать им время укрепить свои позиции. Мы будем действовать агрессивно и начнём молниеносную кампанию, чтобы прорвать оборону наших врагов и быстро положить конец этой войне, прежде чем она затянется на долгие годы."
MGY_push_harder:0 "Атакуйте усерднее!"
MGY_push_harder_desc:0 "Наше наступление началось многообещающе, но каждый житель Мейргипта должен внести свой вклад для достижения окончательной победы. Наши солдаты должны атаковать смело и без страха, невзирая ни на какие препятствия. Именно такой настрой поможет нам пережить эти темные времена."
MGY_running_out_of_steam:0 "Утрата импульса"
MGY_running_out_of_steam_desc:0 "Сопротивление противника становится всё ожесточённее по мере наших успехов. Нам нужно максимально воспользоваться текущей ситуацией, так как у нас нет резервов на ещё одно наступление. Мы должны проникнуть как можно глубже в самое сердце вражеской территории и занять выгодное положение до окончания конфликта."
MGY_smoke_out_commies:0 "Выкурить коммунистов"
MGY_smoke_out_commies_desc:0 "Теперь, когда мы контролируем Р'атафет и большую часть побережья, мы должны разобраться со всеми несогласными, что всё ещё преданы ОПМ. Несмотря на отсутствие централизованной поддержки, эти партизаны смогут сеять хаос и раздор на западе."
MGY_weed_out_kingsguard:0 "Сразиться с Королевской Гвардией"
MGY_weed_out_kingsguard_desc:0 "Царство террора безумного принца Шепсера подошло к концу: невинным пони больше не нужно расплачиваться за его жадность и честолюбие. Но, несмотря на падение их лидера, фанатичная Королевская Гвардия продолжает борьбу. Мы будем систематически уничтожать ячейки этих мятежников, пока их и вовсе не останется."
MGY_jail_republicans:0 "Бросить республиканцев в тюрьмы"
MGY_jail_republicans_desc:0 "Регион Верхнего Нейла исторически был рассадником преступников и диссидентов, а в последнее время стал основной базой для радикальной республиканской фракции АВМ. Этим негодяям больше некуда бежать, так что они вскоре предстанут перед судом за преступления против законного правительства."
MGY_control_reasserted:0 "Контроль восстановлен"
MGY_control_reasserted_desc:0 "Эта ужасная война наконец-то завершилась и власть нашего правительства восстановлена. Несмотря на победу, Мейргипет всё же был опустошен жестокими боями. Сейчас перед нами стоит непростая задача: мы должны восстановить нацию, которая была расколота как физически, так и эмоционально."

### KM Post-Civil War Tree ###

MGH_build_it_back:0 "Восстановление"
MGH_build_it_back_desc:0 "Этот конфликт оставил после себя невообразимые разрушения: экономика нашей страны лежит в руинах, а что уже говорить про долгосрочные социальные последствия... Сейчас мы можем лишь начать собирать осколки в надежде собрать из них более сильную нацию."
MGH_pacify_countryside:0 "Умиротворить сельскую местность"
MGH_pacify_countryside_desc:0 "Хотя гражданская война официально закончилась, многие солдаты врагов всё ещё отказываются сдаваться. Эти несогласные стали самыми обычными бандитами, что грабят и преследуют пони во имя уже мёртвых целей. Мы должны разобраться с этими террористами и централизовать контроль."
MGH_good_is_not_vengeful:0 "Добро не мстительно..."
MGH_good_is_not_vengeful_desc:0 "Каким бы неправильным это ни казалось, милосердие - единственный способ положить конец конфликту. Мы предложим амнистию тем, кто сражался против нас, а они сложат оружие. Для нас важнее, чтобы граждане не нарушали законы, а не месть им за прошлые ошибки."
MGH_but_nor_is_it_weak:0 "...но и не слабо"
MGH_but_nor_is_it_weak_desc:0 "У милосердия есть и другая сторона. Мы жёстко подавим тех, кто отказывается сдаться. Мы применим силу и восстановим мир, объединив страну."
MGH_reconcile_northwest:0 "Примириться с северо-западом"
MGH_reconcile_northwest_desc:0 "Разногласия, которые некогда раздувались ОПМ, полностью исчезли после краха их организации. Благодаря этому укрепился контроль нашего правительства над всем побережьем: красное знамя больше не развевается над Р'атафетом!"
MGH_reconcile_centre:0 "Примириться с центром"
MGH_reconcile_centre_desc:0 "Хотя он сохранялся ещё долго после поражения армий на поле боя, мы рады отметить, что культ личности принца Шепсера был полностью искоренен. Эти фанатики больше не стоят у нас на пути и пони центрального Мейргипта прекратили сопротивляться нашему правительству."
MGH_reconcile_upper:0 "Примириться с верхним Нейлом"
MGH_reconcile_upper_desc:0 "После нескольких месяцев дезертирства республиканские террористические группировки на юге поняли, что борьба против нас бесполезна. Теперь эти радикалы больше не стоят на пути к восстановлению страны."
MGH_return_of_harmony:0 "Возвращение гармонии"
MGH_return_of_harmony_desc:0 "Благодаря нашим неустанным усилиям трагическая эпоха в истории нашей страны наконец-то завершилась. Вся нация вновь признает верховную власть короля Хефера. Если повезет, то мы уже вскоре сможем дождаться наступления эры внутреннего спокойствия."
MGH_address_the_shellshock:0 "К вопросу о реваншизме"
MGH_address_the_shellshock_desc:0 "Безрассудный ура-патриотизм и реваншизм развязали кошмарную гражданскую войну, так что идея отомстить за прошлые позоры больше не кажется привлекательной для большинства граждан. Они, конечно, будут сражаться, чтобы защитить себя, но больше не желают вести наступательные войны. Если мы хотим что-то изменить, то нам нужно действовать быстро."
MGH_the_great_debate:0 "Великие дебаты"
MGH_the_great_debate_desc:0 "Наша страна воевала во внутреннем конфликте весь последний год, но вопрос о Мэйндалузии никуда не делся. Мы должны определиться с планом действий. Три фракции выступают за различный курс действий, и у каждой из них есть тактика, которая позволит завоевать сердца и умы общественности."
MGH_just_forget_about_it:0 "Просто забудем об этом"
MGH_just_forget_about_it_desc:0 "С момента обретения независимости проблема Мэйндалузии была ядом, разрушающим наше общество. Дальнейшая одержимость ею приведёт просто уничтожит нашу нацию. Пони Мейргипта устали и желают отпустить прошлое, чтобы продолжить восстановление своей страны."
MGH_attempt_peace:0 "Примириться с овинго"
MGH_attempt_peace_desc:0 "Хотя Овинголенд отделился от Мейргипта в период неопределенности, мы не должны первым делом использовать силу. Сначала мы должны протянуть копыто дружбы и попытаться найти мирное решение. Если повезет, то мы сможем убедить овинго вернуться без кровопролития."
MGH_non_negotiable:0 "Подавить овинго"
MGH_non_negotiable_desc:0 "Вероломные овинго сделали свой выбор, отделившись в момент слабости Мейргипта, и теперь они должны столкнуться с последствиями. Мятежники будут быстро разгромлены, а его жители снова станут гражданами своего законного правительства."
MGH_still_need_schools:0 "Нам всё ещё нужны школы"
MGH_still_need_schools_desc:0 "Неграмотность является давней проблемой, и сейчас её больше нельзя игнорировать. Хаос, вызванный недавними беспорядками, привел к разрушению многих школ, но это также даёт нам возможность реформирования и стандартизации всей системы образования."
MGH_extra_research_slot:0 "Продвигать высшее образование"
MGH_extra_research_slot_desc:0 "Мы работаем над улучшением образования для самых маленьких жеребят, но нельзя забывать и про университеты. Высшее образование важно для успеха нации, так как оно позволяет обучать пони ради блага всей экономики."
MGH_equestrian_bailout:0 "Эквестрийская финансовая помощь"
MGH_equestrian_bailout_desc:0 "Мы должны осознать, что нанесённый стране ущерб не исправить в разумные сроки с помощью только наших ресурсов. К счастью, кузены-пони из Эквестрии за морем готовы помочь нам восстановить экономику."
MGH_EQS_thirst_for_cotton:0 "Жажда хлопка"
MGH_EQS_thirst_for_cotton_desc:0 "Центральный и верхний Мейргипет прославились своим долгим и жарким летом, а также богатыми почвами, что делает их идеальным местом для выращивания хлопка. Ни для кого не секрет, что промышленная экономика Эквестрии в значительной степени зависит от экспорта хлопка из Мейргипта, и поэтому развитие этого сектора важно для обеих наших стран."
MGH_foreign_direct_investment:0 "Прямые иностранные инвестиции"
MGH_foreign_direct_investment_desc:0 "Мы должны сделать все возможное, чтобы побудить эквестрийские фирмы начать свою деятельность в нашей стране. Мейргипет восстановит инфраструктуру и получит новые рабочие места, а эквестрийские компании расширят свои возможности на рынке Зебрики."
MGH_power_to_the_barons:0 "Власть магнатам"
MGH_power_to_the_barons_desc:0 "Для содействия увеличению инвестиций, созданию рабочих мест и эффективному управлению стоит реализовать новую финансовую политику для оптимизации экономических операций. Она будет включать в себя субсидии на инвестиции и землю, а также отступления от правил для некоторых очень крупных проектов."
MGH_tax_haven:0 "Налоговая гавань Зебрики"
MGH_tax_haven_desc:0 "Мы можем стать очень выгодными для иностранных инвесторов, предлагая низкие и даже индивидуальные ставки налогов, а также обещая сохранять финансовую тайну. Множество средств от частных лиц и предприятий поступят в наши банки и весь Мейргипет выиграет от этого. Сборы с этих денег пойдут прямо в наш бюджет."
MGH_loadsamoney:0 "Дождь из битов!"
MGH_loadsamoney_desc:0 "Наша стратегия устранения барьеров в торговле и привлечения иностранных инвестиций приносит огромные дивиденды. Многочисленные новые стимулы привлекли в Мейргипет бесчисленных бизнеспони и горы капитала, что дало нам возможность полноценно финансировать усилия по восстановлению страны и экономики."
MGH_slave_to_the_sun:0 "Слуги солнца"
MGH_slave_to_the_sun_desc:0 "Восстановление Мейргипта почти завершено. Разрушительные последствия гражданской войны остались позади, хотя нам пришлось заплатить высокую цену: ещё большая чем прежде часть нашей экономики находится в копытах эквестрийских бизнеспони. Это может показаться несправедливым, но только так мы могли восстановить нашу страну."
MGH_assert_independence:0 "Утвердить нашу независимость"
MGH_assert_independence_desc:0 "Пришло время перестать полагаться на иностранную помощь как на лекарство от всех проблем. Хотя это будет непросто, мы должны сами восстановить экономику. Ведь до тех пор, пока мы верим в силу духа Мейргипта, мы можем достичь процветания."
MGH_work_to_rebuild:0 "Восстановительные работы"
MGH_work_to_rebuild_desc:0 "Города по всему северному побережью были опустошены боями, в результате чего бесчисленные пони остались без работы. Восстановление их былой славы потребует упорного труда и решимости. Это будет долгий и трудный процесс, но мы не должны уклоняться от этой обязанности."
MGH_inflate_the_currency:0 "Начать инфляцию валюты"
MGH_inflate_the_currency_desc:0 "В свете нынешней экономической ситуации нам нужно как можно больше денег. Если покупательная способность денег снизится, то появится больший стимул тратить сейчас, а не экономить на будущее. Это приведет к увеличению расходов и повысит экономическую активность."
MGH_bigger_defense_force:0 "Расширенные силы обороны"
MGH_bigger_defense_force_desc:0 "Хотя хаос гражданской войны остался позади, мы не должны поддаваться искушению сократить военный бюджет при первых признаках мира. Увеличение военных расходов не только повысит безопасность страны, но также увеличит благосостояние и повысит уровень занятости из-за возросшего спроса."
MGH_always_need_guns:0 "Инвестиции в военную промышленность"
MGH_always_need_guns_desc:0 "Недавняя нестабильность делает нас заманчивой целью для соседа-агрессора. Мы должны быть готовы защитить себя от иностранной агрессии и самостоятельно снабжать свою армию."
MGH_green_shoots:0 "Зеленые ростки"
MGH_green_shoots_desc:0 "Хотя это заняло некоторое время, наша стратегия самодостаточности начала окупаться. Производство повысилось, безработица - снизилась, а экономика растёт. Из пепла войны и разрушений начинает прорастать надежда на светлое будущее."
MGH_pride_regrowing:0 "Возвращение гордости"
MGH_pride_regrowing_desc:0 "Восстановление Мейргипта завершено. Разрушительные последствия гражданской войны остались позади, и мы справились в одиночку. Нация твердо стоит на своих четырёх копытах и пони задаются следующим вопросом: мы совершили этот подвиг, так что есть ли предел тому, что мы можем сделать, приложив достойные усилия?"

### LPMG Civil War Tree ###

MGC_the_revolution_cometh:0 "Революция грядёт"
MGC_the_revolution_cometh_desc:0 "Мы больше не можем позволить капиталистам подрывать сами основы этой некогда гордой нации. Мы построим для рабочего класса новый Мейргипет, который не будет осквернён капитализмом. Пришло время с оружием выступить за это обещание - восстань, Р'атафет, и разорви свои цепи!"
MGC_industrial_struggle:0 "Промышленная борьба"
MGC_industrial_struggle_desc:0 "Этот великий конфликт не выиграть без средств для производства оружия. Только повысив эффективность промышленности мы сможем дать самим себе средства для сохранения нашего революционного государства и победы над реакционерами, которые окружают нас со всех сторон."
MGC_work_for_your_future:0 "Работайте на своё будущее!"
MGC_work_for_your_future_desc:0 "Каждый гражданин должен помнить ужасы старого Мейргипта, где бедняки, что были почти рабами, жили в нищете, а страной правила грубая алчность. Только благодаря упорному труду и самоотверженности каждого из нас мы сможем сокрушить реакционеров и создать славный пролетарский рай!"
MGC_melt_the_railroads:0 "Переплавить рельсы"
MGC_melt_the_railroads_desc:0 "Несмотря на все усилия, армия по-прежнему испытывает критическую нехватку оружия и снаряжения. Поэтому мы рассматриваем нетрадиционные решения вроде демонтажа железнодорожных линий и изготовления из этой стали оружия. Долгосрочные последствия могут быть весьма чувствительными, но краткосрочные цели гораздо важнее."
MGC_wrecker_myth:0 "Разоблачить вредителей"
MGC_wrecker_myth_desc:0 "Наибольшую угрозу нашим военным усилиям представляют вредители, которые намеренно занимаются экономическим саботажем. Мы должны применять суровые наказания, чтобы препятствовать невыполнению производственных целей, нанесению ущерба моральному духу рабочих, недостаточным усилиям или намеренной некомпетентности."
MGC_smuggle_guns:0 "Доставить оружие контрабандой"
MGC_smuggle_guns_desc:0 "Контроль над побережьем позволяет нам торговать оружием по морю. Мы пойдём на любые, пусть даже и не очень законные меры, чтобы у каждого солдата была винтовка и достаточное количество боеприпасов."
MGC_foreign_officers:0 "Иностранные офицеры"
MGC_foreign_officers_desc:0 "Большинство наших ополченцев и партизан не имеют никакого формального военного образования. Они, безусловно, способны удерживать линию фронта, но опытные товарищи из иных стран предлагают нам помочь реорганизовать эти подразделения в соответствии с более структурированной моделью. Эти ветераны значительно повысят общую эффективность нашего ополчения."
MGC_smuggle_MIGs:0 "Сталлионградские самолеты"
MGC_smuggle_MIGs_desc:0 "Сталлионград готов оказать нам материальную помощь в этом конфликте. Эти пони собираются поставить нам свои самые современные боевые самолеты. Эта поддержка с воздуха, несомненно, очень поможет в борьбе с нашими врагами."
MGC_red_volunteer_brigade:0 "Бригада красных добровольцев"
MGC_red_volunteer_brigade_desc:0 "По всему миру есть неисчислимые тысячи революционеров, которые прознали о нашем тяжелом положении и готовы помочь нам. Многие из них уже достигли наших берегов, и их нужно только организовать. Эти товарищи из-за рубежа окажут немалую помощь в укреплении наших рядов."
MGC_vanguard_brigades:0 "Бригады авангарда"
MGC_vanguard_brigades_desc:0 "Нам нужны как можно более дисциплинированные силы для победы над контрреволюционерами. Мы создадим особые формирования войск, которым будет поставлена задача поддерживать порядок в армии и быть примером для других солдат."
MGC_army_defectors:0 "Перебежчики"
MGC_army_defectors_desc:0 "К счастью, немало солдат из армии короля Хефера решили перестать поддерживать его коррумпированное правительство и вместо этого присоединиться к нашей праведной борьбе. Эти опытные войска значительно усилят наши силы в предстоящих сражениях."
MGC_discipline_through_terror:0 "Дисциплина через страх"
MGC_discipline_through_terror_desc:0 "Мы сможем победить лишь тогда, когда наши войска будут сильнее бояться гнева своего начальства, а не огня противника. Однако нам только предстоит преобразовать партизанские силы в профессиональную регулярную армию. Мы заставим солдат строго соблюдать правила и будем сурово наказывать их за любые упущения в исполнении служебных обязанностей."
MGC_peoples_militias:0 "Народное ополчение"
MGC_peoples_militias_desc:0 "Наше движение по своей сути более популярно, так как оно стремится положить конец эксплуатации рабочих Мейргипта. Этот дух сострадания и братства должен распространиться и на структуру армии, и поэтому мы позволим нашим солдатам самоорганизоваться."
MGC_swell_the_ranks:0 "Пополнить ряды"
MGC_swell_the_ranks_desc:0 "Наши призывы к массам возымели желаемый эффект, и множество пони добровольно вызвались присоединиться к борьбе против угнетения. Мы требовали от них лишь готовности сражаться. Мы оказались в отчаянной ситуации, так что не можем придирчиво выбирать тех, кто будет сражаться за наше дело."
MGC_grind_them_down:0 "Истощить их"
MGC_grind_them_down_desc:0 "В этом конфликте у защитника есть решающее преимущество: наши враги надеются сломить наш боевой дух, втянув нас в наступление. Мы не должны поддаваться на провокации. Так мы загоним наших соперников в тупик и позволим им самим истощать свои же силы!"
MGC_operation_iron_stallion:0 "Операция "Айрон Сталлион""
MGC_operation_iron_stallion_desc:0 "После стольких лет несправедливости и унижений наконец-то пришло время поставить Хефера и его друзей из Эквестрии на место. Захват столицы не только позволит обезопасить всё побережье, но и, несомненно, значительно повысит боевой дух."
MGC_operation_pharaoh:0 "Операция "Фараон""
MGC_operation_pharaoh_desc:0 "Отвратительный принц Шепсер до сих пор правит в Мейрфисе. Он угнетает подданных и потворствует своей мании величия. Мы должны немедленно начать наступление и уничтожить этот отсталый режим, прежде чем Шепсер причинит непоправимый вред пони Мейргипта."
MGC_operation_broken_hook:0 "Операция "Броукен Хук""
MGC_operation_broken_hook_desc:0 "Для восстановления контроля над всей страной мы должны выдвинуться на юг и сокрушить ультранационалистическое правительство, что контролирует земли вдоль Верхнего Нила. Обеспечение контроля над рекой гарантирует нам победу в этом жестоком конфликте."
MGC_risen_from_ruins:0 "Возродиться из руин"
MGC_risen_from_ruins_desc:0 "Война окончена! После долгих месяцев ожесточенных боев ОПМ наконец-то одержала победу. Сегодня солнце освещает гордо веющее над Мейргиптом алое знамя революции. Но предстоящая задача трудна: мы должны спасти страну, которая была разорвана на части, и построить в ней истинно справедливое общество."

### LPMG Post-Civil War Tree ###

MGC_picking_up_the_pieces:0 "Собирая обломки"
MGC_picking_up_the_pieces_desc:0 "Гражданская война оставила после себя великие разрушения: экономические и социальные основы старого Мейргипта просто уничтожены. Поэтому именно на наших плечах лежит ответственность за восстановление страны."
MGC_restore_sovereignty:0 "Восстановить суверенитет"
MGC_restore_sovereignty_desc:0 "Хотя все те армии, что выступали против нас, потерпели поражение, нам ещё предстоит укрепить контроль над вооружёнными силами. Ведь страна до сих пор лишена жизненно важных территорий, и мы должны быть готовы бороться за их возвращение."
MGC_crush_the_ovingo:0 "Сокрушить овинго"
MGC_crush_the_ovingo_desc:0 "Вероломные овингто сделали свой выбор, бросив рабочих Мейргипта во время освободительной борьбы, и теперь должны столкнуться с последствиями. Мятежники будут быстро разгромлены, а жители снова воссоединятся со своим законным правительством."
MGC_attempt_reconciliation:0 "Попытка примирения"
MGC_attempt_reconciliation_desc:0 "Хотя Овинголенд решил отделиться, а не ввязываться в гражданскую войну, мы должны признать, что их общинный дух совершенно не совместим с нашими идеалами. Сперва мы должны протянуть копыто и попытаться найти мирное решение этого вопроса. Если повезет, то овинго можно будет убедить вернуться без кровопролития."
MGC_pacify_zebras:0 "Усмирить зебр"
MGC_pacify_zebras_desc:0 "Овинго прекратили организованное сопротивление и мы можем начать процесс ассимиляции. Мы подойдём к этому вопросу тщательнее предыдущего правительства и превратим зебр из врагов рабочих в преданных союзников!"
MGC_look_outwards:0 "Взглянуть во внешний мир"
MGC_look_outwards_desc:0 "После стабилизации внутренней ситуации пришло время обратить наше внимание на международные дела. Сначала нужно будет подготовить доклад для генерального секретаря о состоянии вооруженных сил, а также о стратегическом положении относительно Абиссинии."
MGC_anti_feline_propaganda:0 "Анти-кошачья пропаганда"
MGC_anti_feline_propaganda_desc:0 "Абиссинская оккупация Мэйндалузии в течение многих лет терзала Мейргипет, и недавние волнения ни на йоту не уменьшили значимость этой проблемы. Нашим гражданам нужно лишь напомнить о несправедливостях, ежедневно совершаемых котами-тиранами, чтобы они всем сердцем поддержали военное вмешательство."
MGC_rile_everyone_up:0 "Напомнить всем о враге"
MGC_rile_everyone_up_desc:0 "Будет легко разжечь про-военные настроения среди граждан. Все они презирают унизительный мир, навязанный в 991 году, и уже много лет рвутся в бой с Абиссинией. Для восстановления нашей нации очень подойдёт внешний враг, против которого можно объединиться."
MGC_restore_order:0 "Восстановить порядок"
MGC_restore_order_desc:0 "Хоть война и закончилась, большая часть страны за пределами Р'атафета всё ещё находится в хаосе. Бесчисленные фанатики не отказываются от борьбы и преследуют невинных пони во имя своих дискредитированных целей. Мы должны искоренить этих террористов и добиться того, чтобы все регионы Мейргипта признали нашу власть."
MGC_fight_reaction:0 "Биться с реакционерами"
MGC_fight_reaction_desc:0 "Нашу кампанию против антиправительственных партизан следует рассматривать не как борьбу с бандитизмом, а как нейтрализацию угрозы для самой нации. Этими партизанами управляют консервативные силы, выступающие против прогрессивных социальных и экономических изменений, вызванных нашей революцией."
MGC_pacify_central_maregypt:0 "Умиротворить центр"
MGC_pacify_central_maregypt_desc:0 "Невероятно высокомерный принц Шепсер страстно желал вернуть Мейргипет во времена феодализма. К счастью, поражение его армий на поле боя ускорило крах этого культа личности, и чары, которыми он когда-то держал население Мейрфиса под контролем, наконец-то были рассеяны."
MGC_pacify_coast:0 "Умиротворить побережье"
MGC_pacify_coast_desc:0 "История показала, что твёрдое копыто может удержать пони северо-востока от неприятностей. Граждане Сомнамбулы всё ещё сохраняют свои про-эквестрийские взгляды, но они прекратили с оружием сопротивляться правительству."
MGC_up_the_neighle:0 "Вверх по Нейлу"
MGC_up_the_neighle_desc:0 "После нескольких месяцев дезертирства ультранационалистические террористические группировки на юге осознали, что им не победить нас. Эти радикалы лишились воли к борьбе и больше не стоят на пути прогресса."
MGC_socialism_only:0 "Только социализм"
MGC_socialism_only_desc:0 "Рабочие правят Мейргиптом, так что мы не должны отклоняться от праведного пути чистого социализма. Сотрудничество с буржуазными политиками приведёт только к возвращению эксплуатации и является первым шагом к предательству основных революционных принципов."
MGC_permit_moderate_centrists:0 "Разрешить умеренных центристов"
MGC_permit_moderate_centrists_desc:0 "Хотя некоторые более умеренные пони выступали против нас в прошлом, они не являются нашими истинными врагами. Многие из них разделяют идеи об улучшении условий рабочих, так что мы вполне можем работать с этими пони на благо общества."
MGC_the_fire_dies:0 "Пламя угасает"
MGC_the_fire_dies_desc:0 "Благодаря нашим неустанным усилиям период, когда пони жили в страхе перед нападением партизан, наконец-то подошел к концу. Все самые известные террористические группы были подавлены, и вся нация признает власть нашего правительства. Вскоре внутри страны установится эпоха мира."
MGC_restore_hope:0 "Вернуть надежду"
MGC_restore_hope_desc:0 "Жестокие бои гражданской войны привели к массовым лишениям, а также к появлению болезней и нехватке жизненно важных припасов. Война также серьёзно сказалась на логистике и основных общественных услугах. Улучшение материального положения населения крайне важно для выживания социализма в Мейргипте."
MGC_state_rebuilding_corps:0 "Корпус восстановления"
MGC_state_rebuilding_corps_desc:0 "Бесчисленное множество пони ищут работу, пока большая часть сельской местности лежит в руинах. Мы можем решить эти проблемы, привлекая безработных лиц для выполнения проектов общественных работ. Это создаст новые рабочие места и ускорит восстановление государственной инфраструктуры страны."
MGC_redistribute_land:0 "Перераспределение земли"
MGC_redistribute_land_desc:0 "Пришло время окончательно освободить крестьян от порабощения и зависимости от их феодальных эксплуататоров! Мы навсегда сломим власть класса землевладельцев, конфисковав их землю и вернув её тем, кто работает на ней. Эти амбициозные реформы значительно повысят благосостояние мелких фермеров, так что они поддержат правительство."
MGC_new_teacher_corps:0 "Новый преподавательский корпус"
MGC_new_teacher_corps_desc:0 "Новому Мейргипту нужны не только новые учителя, но и совершенно новая парадигма революционной науки, направленная на то, чтобы студенты понимали смысл борьбы рабочего класса. Также образование должно стать более важной частью жизни пони, ведь в капиталистических обществах обучение было сосредоточено на труде и производстве товаров."
MGC_focus_on_industry:0 "Фокус на промышленности"
MGC_focus_on_industry_desc:0 "Все наши деяния будут напрасными, если мы не сможем создать и вооружить армию, способную отбить вторжение иностранных реакционеров. Если мы хотим защитить нашу новую республику, то необходимо немедленно запустить кампанию по индустриализации."
MGC_focus_on_agriculture:0 "Фокус на сельском хозяйстве"
MGC_focus_on_agriculture_desc:0 "Мейргипет славится долгим жарким летом и богатой почвой, что делает его идеальным местом для выращивания хлопка. В прошлом хлопок был основой бурно развивающейся экономики, и так будет и впредь: нам нужно лишь инвестировать в использование новых технологий для надлежащего развития этого сектора."
MGC_army_jobs:0 "Армейские вакансии"
MGC_army_jobs_desc:0 "Хотя хаос гражданской войны остался позади, мы не должны поддаваться искушению сократить военный бюджет при первых признаках мира. Увеличение численности вооруженных сил помимо защиты страны будет способствовать процветание и повышение уровня занятости, обеспечивая работой пони по всей стране."
MGC_slow_return_to_normalcy:0 "Медленное возвращение к нормальной жизни"
MGC_slow_return_to_normalcy_desc:0 "Хотя это заняло некоторое время, многочисленные инвестиции приносят плоды. Во всех секторах экономики наблюдался рост, а уровень безработицы значительно снизился. Из пепла войны и разрушений восстаёт новый Мейргипет, готовый встретить будущее лицом к лицу."

### ARM-M Civil War Tree ###

MGN_fight_for_maregypt:0 "Бейтесь за Мейргипет!"
MGN_fight_for_maregypt_desc:0 "Наступили тёмные времена, ведь наша нация расколота и объята хаосом. Несмотря на это, мы не можем позволить себе терять надежду. Есть только один пони, который способен восстановить порядок: [Root.GetLeader], и мы будем сражаться до последнего во имя его!"
MGN_weapon_stashes:0 "Опустошить тайники"
MGN_weapon_stashes_desc:0 "Мы мудро потратили немало лет на подготовку к возможному конфликту. Рядом с Мейрфисом устроено множество скрытых тайников, заваленных оружием, что можно использовать в случае необходимости. И теперь настал именно этот момент, так что мы не должны терять ни секунды и немедленно раздобыть это оружие."
MGN_deep_pockets:0 "Глубокие карманы"
MGN_deep_pockets_desc:0 "Наш славный лидер Шепсер - очень богатый и успешный пони, готовый использовать свои огромные активы для финансирования этой войны. С помощью его средств мы сможем приобрести всё необходимое оружие, а также заполучим огромное преимущество над врагами."
MGN_secret_weapon:0 "Секретное оружие"
MGN_secret_weapon_desc:0 "Большинство жителей Мейргипта не в курсе об этом, но у Шепсера есть дружеские отношения с некоторыми... влиятельными фигурами в Грифонии. И в столь трудное время эти щедрые грифоны сочли нужным предоставить нам ряд мощных военных машин, которые, несомненно, переломят ход этого конфликта."
MGN_fight_dirty:0 "Использовать грязные методы"
MGN_fight_dirty_desc:0 "Мы оказались в ужасном и весьма затруднительном положении: со всех сторон нас окружают враги, шансы на победу над которыми для нас весьма невелики. В свете этого мы вынуждены делать всё необходимое для достижения победы, не заботясь о чести!"
MGN_block_communications:0 "Заблокировать коммуникации"
MGN_block_communications_desc:0 "Наше географическое расположение в центре страны позволяет нам нанести ущерб коммуникациям всех наших соперников. Своевременная атака приведёт их силы в замешательство и сделает уязвимыми для наступления нашей армии."
MGN_last_of_the_dynamite:0 "Остатки динамита"
MGN_last_of_the_dynamite_desc:0 "Хотя Динамитный заговор принца Хепшута в 994 году закончился неудачей, часть ещё тогда подготовленной взрывчатки никуда не делась. Нам нужно лишь выбрать противника, по которому мы нанесём опустошительный удар."
MGN_unite_the_party:0 "Объединить партию"
MGN_unite_the_party_desc:0 "На протяжении многих лет целью АВМ было создание сильного Мейргипта, что чтит наследие наших предков. К сожалению, Фар Хук предала это дело, поощряя своих экстремистов-последователей отказываться от всех гордых традиций Мейргипта. Пора покончить с этой разрушительной борьбой внутри партии."
MGN_uprising:0 "Разжечь восстание"
MGN_uprising_desc:0 "Несмотря на все усилия, республиканцы не сумели искоренить наших спящих агентов. Мы прикажем им организовать восстание, что посеет хаос в их тылу и ослабит передовые позиции, которые мы сможем успешно атаковать."
MGN_spring_the_traps:0 "Захлопнуть ловушку"
MGN_spring_the_traps_desc:0 "Мы точно знаем, что на территории республиканцев полно пони, верных принцу Шепсеру. Мы используем их, чтобы начать кампанию саботажа, которая нанесёт ущерб нашему врагу, оставив его беспомощным перед нашим наступлением."
MGN_triumph_in_trotebes:0 "Триумф в Тротебес"
MGN_triumph_in_trotebes_desc:0 "Наконец-то мы полностью контролируем Тротебес - гнездо радикалов. Это будет непросто, но ужасное наследие Фар Хук, наконец, начнет исчезать. Теперь наш южный фланг защищен, так что мы можем обратить внимание на северное побережье."
MGN_crush_the_utopians:0 "Сокрушить утопистов"
MGN_crush_the_utopians_desc:0 "Поскольку у нас нет доступа к морю, мы должны заполучить контроль над береговой линией и вытеснить этих мечтателей из северных городов. Они хотят разрушить основы нашей нации и переделать её по образу Эквестрии или Сталлионграда, что неприемлемо. Мы были и всегда будем Мейргиптом!"
MGN_triumph_in_rataphet:0 "Триумф в Р'атафете"
MGN_triumph_in_rataphet_desc:0 "Это был трудный путь, но в конце концов наши могучие армии вошли в Р'атафет, этот жалкий оплот интернационализма, и положили конец их коммунистическому эксперименту. Хотя социализм будет не так просто искоренить, теперь этот город находится под нашим контролем. И там мы сможем набрать новых рекрутов."
MGN_triumph_in_somnambula:0 "Триумф в Сомнамбуле"
MGN_triumph_in_somnambula_desc:0 "Хефер, что является слабой эквестрийской марионеткой, оказался непригодным для управления Мейргиптом. Его правительство рухнуло, и мы захватили столицу. Административный потенциал и арсеналы Сомнамбулы, несомненно, окажутся решающими для поддержания наших военных усилий."
MGN_loot_the_cities:0 "Разграбить города"
MGN_loot_the_cities_desc:0 "Прибрежные города и поселки перешли под наш контроль, предоставив беспрепятственный доступ к морской торговле, а также к богатствам и припасам поверженных врагов. С этими припасами победа на юге почти гарантирована. Это лишь вопрос времени."
MGN_the_restoration:0 "Реставрация"
MGN_the_restoration_desc:0 "Пони по всей стране плачут от радости, поскольку жестокая гражданская война закончилась, а их законный фараон занял трон. Пора позабыть о войне и восстановить всё, что было разрушено. Но мы сделаем это без тревог и беспокойства, так как [Root.GetLeader] выведет вновь единый Мейргипет из тьмы!"

### ARM-R Civil War Tree ###

MGF_national_republican_revolution:0 "Национально-республиканская революция"
MGF_national_republican_revolution_desc:0 "Разразилась решающая битва за будущее Мейргипта. Грядёт ещё одна революция, только на этот раз Фар Хук не позволит, чтобы власть досталась слабым пони. Настало время каждому гражданину, признающему эту истину, восстать и исполнить обещание 987 года!"
MGF_state_of_emergency:0 "Чрезвычайное положение"
MGF_state_of_emergency_desc:0 "Сейчас мы участвуем в конфликте, так что некоторые права и свободы должны быть приостановлены ради достижения победы. Необходимо принять чрезвычайные меры, чтобы правительство могло осуществлять ранее недоступную ему политику для обеспечения безопасности всех граждан."
MGF_nationalise_industry:0 "Национализировать промышленность"
MGF_nationalise_industry_desc:0 "Мы знаем, что отсутствие экономического надзора приводит к неэффективности и негативным последствиям для населения. Поэтому некоторые отрасли промышленности, жизненно важные для войны, должны быть национализированы во благо государства."
MGF_edit_the_truth:0 "Откорректировать правду"
MGF_edit_the_truth_desc:0 "Мы должны помнить о пораженчестве и подстрекательству к мятежу, когда дело доходит до предоставления информации обычным гражданам. Негативные новости сеют семена неудачи и социального краха. Наше население будет знать только официально утверждённые факты!"
MGF_strict_rationing:0 "Строгое нормирование"
MGF_strict_rationing_desc:0 "Из-за войны поток жизненно важных поставок на нашу территорию снизился, и в результате нам не хватает продовольствия. Мы должны начать контролируемо распределять дефицитные товары, чтобы максимально использовать то немногое, что у нас есть."
MGF_call_up_the_patriots:0 "Призвать патриотов"
MGF_call_up_the_patriots_desc:0 "Из-за нашего неблагоприятного географического положения у нас есть сложности с поставками снабжения, так что нам нужно набрать как можно больше пони для компенсации этого. Пыл и сила воли должны заменить недостаток снаряжения."
MGF_nation_in_arms:0 "Объединенные целью"
MGF_nation_in_arms_desc:0 "Благодаря предпринятым мерам вся нация полностью посвятила себя этой праведной и необходимой войне. Все граждане выполняют свою часть работы, и никто не уклоняется от долга: ничто в этом мире не сможет остановить нас. Вперед, за Мейргипет!"
MGF_destroy_the_pharaoh:0 "Уничтожить фараона"
MGF_destroy_the_pharaoh_desc:0 "Для улучшения стратегического положения мы должны сперва отвоевать центральный Мейргипет у тщеславного принца Шепсера. В случае победы он отбросит нашу нацию в тёмный век невежества и упадка. Мы не позволим этому случиться: в нашем Мейргипте больше не будет знати."
MGF_relics_of_the_revolution:0 "Реликвии революции"
MGF_relics_of_the_revolution_desc:0 "В период, последовавший за провозглашением независимости Мейргипта, хватало напряженности и неопределенности. Опасаясь нападения со стороны соседей, мы накопили значительное количество оружия и спрятали его в укромных местах. Если повезет, то это оружие может помочь нам в предстоящих сражениях."
MGF_reactivate_revolutionary_guard:0 "Активизировать революционную гвардию"
MGF_reactivate_revolutionary_guard_desc:0 "Беспорядки, последовавшие после 987 года, дезорганизовали нашу армию, и вероломные абиссинцы попытались воспользоваться хаосом. Революционная гвардия смогла отразить вторжение кошек. Пришло время новому поколению пони продолжить эту славную традицию и вновь сразиться за Мейргипет!"
MGF_push_to_the_sea:0 "Сбросить их в море"
MGF_push_to_the_sea_desc:0 "Мы укрепили позиции в центральном Мейргипте и должны начать наступление на врагов, которые окопались по всему северу. Захват контроля над прибрежными городами сокрушит последних несогласных."
MGF_a_nation_reborn:0 "Возрождённая нация"
MGF_a_nation_reborn_desc:0 "Победа! Старый Мейргипет, который десятилетиями томился под властью слабого и марионеточного короля, мёртв и похоронен. Наша новая нация едина и объединена патриотической солидарностью. [Root.GetLeader] выведет Мейргипет из тени прошлого и поведёт в будущее, которого заслуживают наши пони."

### ARM Post-Civil War Tree ###

ARM_after_the_struggle:0 "После борьбы"
ARM_after_the_struggle_desc:0 "Гражданская война оставила после себя огромные разрушения: экономика страны находится в хаосе, а очень много пони всё ещё сомневаются в легитимности своего законного правительства. Мы должны разрушить ветхий фундамент прежнего режима и построить на руинах более сильный Мейргипет."
ARM_use_the_reserves:0 "Использовать резервы"
ARM_use_the_reserves_desc:0 "Хотя мы заслужили временную отсрочку от войны, нам предстоит ещё много сражений. К счастью, в нашем распоряжении есть много резервистов, прошедших боевую подготовку в прошлом. Стоит призвать этих граждан, чтобы использовать их в будущих операций."
ARM_restore_territorial_integrity:0 "Восстановить территориальную целостность"
ARM_restore_territorial_integrity_desc:0 "Высокомерные овинго думали, что могут украсть землю у Мейргипта и отделиться в момент нашей слабости. Теперь мы покажем им глупость их поступка — мятежное правительство будет быстро разгромлено, а жители снова воссоединятся со своим законным правительством."
ARM_prepare_to_look_outward:0 "Приготовиться взглянуть наружу"
ARM_prepare_to_look_outward_desc:0 "Внутренние беспорядки и экономические тревоги больше не угрожают стабильности страны, так что мы можем обратить внимание на дела за пределами границ. Проблема Мэйндалузии никуда не делась, и мы должны сделать всё возможное, чтобы быть готовыми к возможной конфронтации с Абиссинией."
ARM_cement_our_rule:0 "Укрепить нашу власть"
ARM_cement_our_rule_desc:0 "Несмотря на славные победы на поле боя, оппозиция не была разгромлена, а лишь затаилась в подполье. Эти диссиденты продолжают наносить удары из тени, терроризируя население и сея раздор и хаос. Мы должны немедленно сокрушить этих бандитов и восстановить порядок!"
ARM_advance_into_northwest:0 "Продвигаться на северо-запад"
ARM_advance_into_northwest_desc:0 "Город Р'атафет является прибежищем для недовольных, так как на протяжении многих лет в нём было полно социалистов и прочих смутьянов. Мы вернём закон и порядок в Р'атафет, после чего раз и навсегда уничтожим остатки предателей из ОПМ."
ARM_advance_into_centre:0 "Продвигаться к центру"
ARM_advance_into_centre_desc:0 "Хотя культ личности высокомерного Шепсера сохранялся ещё долго после поражения его армий на поле боя, теперь он начинает исчезать. Эти фанатики больше не стоят у нас пути, так что у пони центрального Мейргипта мало причин активно противостоять правительству."
ARM_up_the_neighle:0 "К верховьям Нейла"
ARM_up_the_neighle_desc:0 "После нескольких месяцев дезертирства республиканские террористические группировки на юге поняли, что их борьба против нас бесплодна. Они больше не желают сражаться, так что мы можем легко стереть тёмное наследие Фар Хук."
ARM_advance_into_northeast:0 "Продвигаться на северо-восток"
ARM_advance_into_northeast_desc:0 "Пони в Сомнамбуле и вокруг неё исторически питали ложную привязанность к Эквестрии, что заставляло их слишком часто пренебрегать интересами своей истинной родины. Однако история показала, что твёрдое копыто может удержать северо-восток в узде."
ARM_peace_in_maregypt:0 "Мир в Мейргипте"
ARM_peace_in_maregypt_desc:0 "Бурный период, когда пони жили в страхе перед насилием со стороны партизан, наконец-то подошел к концу. Все самые известные террористические группы были подавлены, а нация признает легитимность нашего правительства. Из этого конфликта Мейргипет вышел сильнее и сплоченнее, чем когда-либо прежде!"
ARM_begin_rebuilding:0 "Начать восстановление"
ARM_begin_rebuilding_desc:0 "Экономика Мейргипта лежит в руинах: бесчисленные города были опустошены в ходе войны, что привело к краху транспортной и коммуникационной инфраструктуры. Вдобавок разрушение магазинов и фабрик оставило огромное количество пони без работы. Мы не будем терять времени и как можно скорее заставим этих пони начать работать над восстановлением страны."
ARM_expand_the_army:0 "Расширить армию"
ARM_expand_the_army_desc:0 "Хотя гражданская война осталась позади, нет никаких сомнений в том, что другие конфликты ждут нас в будущем. Увеличение численности вооруженных сил не только повысит безопасность страны, но и создаст бесчисленное количество рабочих мест для безработных трудоспособных пони."
ARM_renew_our_industry:0 "Обновление нашей промышленности"
ARM_renew_our_industry_desc:0 "Поскольку процессы индустриализации и модернизации продолжают формировать мир, совершенствование наших производственных возможностей крайне важно. Восстановление разрушенных фабрик северного побережья очень важно для диверсификации экономики. Теперь мы не будем опираться исключительно на производство хлопка и сельскохозяйственный сектор."
ARM_preliminary_land_reform:0 "Предварительная земельная реформа"
ARM_preliminary_land_reform_desc:0 "Хотя полный социальный переворот был предотвращён, многие крестьяне по всей стране недовольны, что очень много земли находится в копытах класса помещиков. Мы пойдём на временные меры по улучшению положения мелких фермеров в рамках подготовки к более постоянному решению проблемы."
ARM_end_to_chaos:0 "Конец хаоса"
ARM_end_to_chaos_desc:0 "Это был долгий и сложный процесс, но период восстановления Мейргипта подошёл к концу. Значительный рост производства наблюдается как в сельскохозяйственном, так и в обрабатывающем секторах промышленности, а уровень безработицы значительно снизился. Из пепла войны и разрушений восстаёт нация, готовая достичь новых вершин славы."

### Events ###

mgy.1.t:0 "Столп надежды"
mgy.1.d:0 "В 1005 году, в самый тёмный час Мейргипта, древняя героиня Сомнамбула вернулась и позволила нации впервые ощутить надежду после десятилетий раздоров и бед. Сомнамбула некогда служила советницей легендарного короля Хисана и сумела одолеть злого сфинкса. Она всё ещё пытается адаптироваться к современному миру, в который она вернулась, но дела у Сомнамбулы идут неплохо, и она старается сохранять самообладание. Народ прислушивается к каждому её слову и Сомнамбула теперь столь популярна, что она стала кем-то вроде неофициальной главы государства.\n\nЕё одобрение может обеспечит победу — или, как минимум, изменить мнение колеблющихся — для любой политической партии. И, конечно, мы бы хотели, чтобы она поддержала именно нашу партию. Сомнамбула планирует посетить Р'атафет в ходе публичного визита доброй воли, и мы должны решить, насколько жёстко следует контролировать ее график.\n\nДовольно рискованно позволить ей совершить экскурсию по центральной улице, так как Сомнамбула может столкнуться с агитаторами из ОПМ. Но столь же опасно отправить её на обед с сановниками. Да, Сомнамбула не увидит бедственного положения простых пони, но её смогут склонить на свою сторону коварные аристократы, сочувствующие АВМ. А ещё мы могли бы вообще отменить поездку, хотя Сомнамбула явно не обрадуется этому."
mgy.1.a:0 "Позвольте ей увидеть публику в Р'атафете."
mgy.1.b:0 "Пусть она общается с сановниками."
mgy.1.c:0 "Полностью отмените её поездку!"

mgy.2.t:0 "Тур доброй воли"
mgy.2.d:0 "Сомнамбула взглянула на Р'атафет и поняла, что едва может узнать этот город спустя две тысячи лет. Теперь на горизонте доминируют странные новые здания. И кажется, что единственной частью пейзажа, которая осталась прежней, была сама река Нейл. Сомнамбула шла по центральной улице и с удивлением рассматривала ликующие толпы. И это вдохновило её: несмотря на всё, что им пришлось пережить, жители Мейргипта не теряли надежды.\n\nСомнамбула хотела поговорить с ними и поддержать эту надежду, выразив доверие королю Хеферу. Она желала заверить народ в том, что вскоре дела пойдут в гору! Но Сомнамбула также хотела узнать побольше о том, как на самом деле живут эти пони. С момента своего возвращения она слышала немало разговоров об ужасном положении бедняков, и ей было любопытно увидеть это своими собственными глазами."
mgy.2.a:0 "Она произносит речь перед пони."
mgy.2.b:0 "Она наносит визит обитателям трущоб."
mgy.2.c:0 "Ей полностью запретили общаться с публикой по соображениям безопасности."

mgy.3.t:0 "Тур доброй воли"
mgy.3.d:0 "Сомнамбула взглянула на Р'атафет и поняла, что едва может узнать этот город спустя две тысячи лет. Теперь на горизонте доминируют странные новые здания. И кажется, что единственной частью пейзажа, которая осталась прежней, была сама река Нейл. Сомнамбула не успела увидеть публику по прибытии в город, так как её поспешно отвели в здание, где в её честь готовился шикарный банкет.\n\nСомнамбула провела весь день, обедая с именитыми дворянами и сановниками, и была весьма удивлена тем фактом, что многие из них были дальними потомками пони, которых она знала ещё при дворе короля Хисана! Кроме мейргиптян здесь присутствовало несколько пони из Эквестрии. Они описали ей удивительные новые устройства, разработанные эквестрийскими изобретателями. Сомнамбула была очень поражена тем, насколько продвинулись технологии за время её отсутствия."
mgy.3.a:0 "Она потчует дворян рассказами об их предках."
mgy.3.b:0 "Она очарована современной эквестрийской техникой."

mgy.4.t:0 "Визит в Мэйнсрату"
mgy.4.d:0 "Через несколько часов Сомнамбула планирует посетить прибрежный мэйндалузский городок Мэйнсрата и пообщаться с местными жителями. Однако нельзя сказать, что такой визит полностью безопасен. Мы находимся в центре деликатной геополитической ситуации, и Сомнамбула, несмотря все свои старания как можно быстрее войти в курс дела после двухтысячелетнего отсутствия, ещё недостаточно понимает все сложности мэйндалузского вопроса. Она весьма непредсказуема, и многие обеспокоены тем, что Сомнамбула может сказать что-то, что может непреднамеренно привести к росту напряженности в отношениях с Абиссинией."
mgy.4.a:0 "Она восхваляет мэйндалузскую культуру и их умение работать вместе."
mgy.4.b:0 "Она упоминает, что Мейргипет в её время включал в себя немалую часть нынешней Абиссинии."
mgy.4.c:0 "Мероприятие отменяется прежде, чем она успевает что-то сказать."

mgy.5.t:0 "АВМ"
mgy.5.d:0 "Альянс Возрождения Мейргипта привлёк внимание Сомнамбулы, и она хочет посетить их штаб-квартиру в Мэйнфисе, чтобы узнать побольше об этой группе. И это весьма тревожно, потому что лидеры как абсолютистской, так и республиканской фракций АВМ в настоящее время находятся в этом городе. Нет никаких сомнений, что как принц Шепсер, так и Фар Хук достаточно харизматичны, чтобы красочно поведать Сомнамбуле о своих программах. Безопаснее всего вообще не пускать Сомнамбулу к ним, хотя столь явное вмешательство может оттолкнуть её от нас."
mgy.5.a:0 "Принц Шепсер напомнил ей её старого друга Хисана."
mgy.5.b:0 "Красноречие Фар Хук её впечатлило."
mgy.5.c:0 "Сомнамбуле запретили посещение этой встречи!"

mgy.6.t:0 "День на рынке"
mgy.6.d:0 "Сомнамбула шла сквозь толпу на рынке и её внимание привлекла группа бастующих фабричных рабочих. Они скандировали, держа плакаты в поддержку ОПМ, а главный забастовщик стоял на ящике и говорил на весь рынок с помощью мегафона. — Когда мы были жеребятами, то нам говорили, что король мудр и справедлив. Что он защищает всех мейргиптян. Тогда почему же он позволяет столь многим из нас голодать? — Риторически спросил он. — Да потому, что он заботится только о богатых! Он променял благополучие простых пони на эквестрийское золото! — Его слова были встречены одобрительным ропотом быстро растущей толпы.\n\n— Хефер подвёл нас. Он - самый обычный тиран. Он и его придворные жадные паразиты владеют всеми богатствами, пока именно мы делаем всю работу! — Пони высоко поднял своё копыто. — Пришло время эксплуатируемым пони Мейргипта восстать и потребовать нового, более справедливого общества. Долой угнетателей! Долой Хефера! — крикнул он. — Всю власть рабочим пони! — Его аудитория разразилась восторженными аплодисментами. Сама Сомнамбула была ошеломлена жаром этой речи и на мгновение задумалась."
mgy.6.a:0 "Её симпатии на стороне простого народа."
mgy.6.b:0 "Она возмущена их словесными оскорблениями короля!"

mgy.7.t:0 "Соперничающие теории"
mgy.7.d:0 "После своего возвращения в Мейргипет Сомнамбула проводила большую часть своего времени за чтением. Она желала наверстать упущенное в областях современной философии, науки и искусства после тысячелетнего отсутствия. Сомнамбула нередко находила это весьма поучительным. В частности, её внимание привлекла статья в академическом журнале, которая была посвящена вопросу о достоинствах двух политических идеологий: республиканства и коммунизма. Республиканские мыслители утверждали, что правительство должно править с согласия и разрешения граждан, которые являются источником всей политической власти. А коммунисты зашли ещё дальше и утверждали, что также необходимы радикальные социальные перемены, которые позволят пони вырваться из нищеты и построить действительно справедливое общество. Сомнамбула обдумала прочитанное и пришла к собственному заключению."
mgy.7.a:0 "Она считает, что простые пони нередко знают свое дело лучше, чем король."
mgy.7.b:0 "Она вспоминает несчастных рабов старого царства и жалеет их."
mgy.7.c:0 "Она считает, что ученые в башнях из слоновой кости ничего не знают о повседневной жизни."

mgy.8.t:0 "Великие дебаты"
mgy.8.d:0 "Ветреной ночью в столице огромная толпа пони наблюдала за последними дебатами перед выборами, в которых участвовали представители всех основных политических партий Мейргипта. В первом ряду сидела Сомнамбула, открытая новым идеям и всё ещё не готовая поддержать какую-либо партию. Она не была готова к такому, так как в древние времена Хисана ничего подобного и близко не было.\n\nС самого начала республиканский спикер яростно набросился на РМ, называя нынешнее правительство слабым и подчинённым иностранным интересам. Спикер РМ защищал короля Хефера и заявил, что республиканство как идеология противоречит мейргипетским традициям, что оно лишь разжигает страсти среди граждан и неизбежно приведет к тирании масс. Потом против фараонистов высказался спикер ОПМ, обвинив их в интригах, ненадёжности и неспособности приспособиться к современности. Он зашёл так далеко, что даже припомнил динамитный заговор 994 года. В отместку спикер фараонистов назвал ОПМ кровожадными революционерами, которые сразу после прихода к власти устроят невиданное прежде царство террора.\n\nЭто была весьма неприятная словесная драка, из которой ни один участник не вышел незапятнанным. Но когда страсти улеглись, Сомнамбула не могла отрицать, что определился явный победитель."
mgy.8.a:0 "Её убедил спикер РМ."
mgy.8.b:0 "Она симпатизирует спикеру ОПМ."
mgy.8.c:0 "Ей привычны идеи фараонистов."
mgy.8.e:0 "Она считает, что республиканству стоит дать шанс."

mgy.9.t:0 "Сомнамбула исчезает из общественной жизни!"
mgy.9.d:0 "День выборов быстро приближается и население с нетерпением ждёт вестей о том, какая партия заручится поддержкой легендарной героини - Сомнамбулы. Однако, похоже, что теперь они никогда этого не узнают, поскольку Сомнамбула в ярости покинула свою резиденцию и скрылась. Сомнамбулу с каждым днём всё сильнее раздражали попытки короля Хефера контролировать её. Он ограничивал её путешествия по стране, запрещал разговаривать с определёнными пони, так что теперь Сомнамбула вообще отказывается сотрудничать с правительством. Хотя сейчас именно то время, когда Мейргипет сильнее всего нуждается в своей героине, она покинула нас."
mgy.9.a:0 "Мы совершили ошибку."

mgy.10.t:0 "Сомнамбула выражает своё одобрение"
mgy.10.d:0 "День выборов быстро приближается и население с нетерпением ждёт вестей о том, какая партия заручится поддержкой легендарной героини - Сомнамбулы. На протяжении всей кампании очень многие желали заслужить её благосклонность, поскольку одобрение со стороны почитаемой героини сразу же оказывало огромное влияние на гонку. И теперь, спустя долгие месяцы ожидания, этот день наконец настал. Сомнамбула заявила, что приняла нелёгкое решение. Она долго думала над ним, но в конце концов решила выразить свою искреннюю поддержку..."
mgy.10.a:0 "...РМ."
mgy.10.b:0 "...ОПМ."
mgy.10.c:0 "...монархистам из АВМ."
mgy.10.e:0 "...республиканцам из АВМ."

mgy.11.t:0 "Мэйндалузский кризис: Результаты и перспективы"
mgy.11.d:0 "Правительство недавно официально определило свою позицию относительно Мэйндалузии, после чего многие мейргиптяне высказались как за, так и против официального курса. Планировалось обсудить эти идеи на публичных дебатах в Сомнамбуле. И многие граждане этого города решили понаблюдать за ними.\n\nВ пользу войны высказался отставной армейский офицер и ветеран кампании 991 года в Абиссинии. Он заявил, что новая война с Абиссинией будет быстрой, лёгкой и, несомненно, приведёт к уверенной победе Мейргипта. Он также неоднократно высказывался против мирного урегулирования, навязанного великими державами. Он называл этот договор позором для чести Мейргипта.\n\nПротивоположную позицию заняла журналистка-пони, родившийся в Мэйндалузии. Она выступала против дальнейшей эскалации конфликта, потому что это поставит под угрозу жизни пони и кошек этого региона, которые только недавно начали восстанавливаться от ущерба, нанесённого им жестоким королём Штормом. Она продолжала подчёркивать тот факт, что война совершенно непредсказуема, и что никто не может дать гарантий победы Мейргипта.\n\nКогда страсти чуть улеглись, обе стороны получили поддержку от своих сторонников. Остаётся только определить, чьи аргументы сильнее повлияли на аудиторию."
mgy.11.a:0 "Война - единственный выход!"
mgy.11.b:0 "Мы не должны торопиться с такими опрометчивыми действиями."
 
mgy.12.t:0 "Мейргипет национализирует бизнес"
mgy.12.d:0 "После жестокого завоевания и разграбления земель Мейргипта королём Штормом их экономику постиг полный крах. Мы оказываем существенную помощь Мейргипту, чтобы смягчить последствия катастрофы и помочь стабилизировать нашего важного партнера в этом регионе. Эквестрийский бизнес уже давно инвестировал в Мейргипет. Наши средства позволили этой стране процветать в прошлом, и мы всегда считали Мейргипет своим другом.\n\nТем не менее, похоже, что многие мейргиптяне недовольны иностранным влиянием на их страну, особенно на экономический сектор. Под этим давлением правительство Мейргипта приняло закон о национализации активов нескольких эквестрийских предприятий, предложив взамен лишь символическую компенсацию. Пострадавшие бизнеспони возмущены этой экспроприацией, и нас просто бомбардируют требованиями того, чтобы Мейргипет понёс суровое наказание за свои действия."
mgy.12.a:0 "Полностью прекратить экономическую помощь!"
mgy.12.b:0 "Сократить экономическую помощь."
mgy.12.c:0 "Мы простим их, они и так уже достаточно настрадались."

mgy.13.t:0 "Эквестрийская помощь прекращена!"
mgy.13.d:0 "Эквестрия крайне жёстко отреагировала на нашу недавнюю национализацию нескольких их предприятий. Их действия, вне всяких сомнений, вызваны жалобами пострадавших бизнеспони. Хотя мы были вынуждены пойти на этот шаг от отчаяния, эквестрийцы не проявили никакого сочувствия к нашему тяжелому положению. В отместку они заявили о немедленном прекращении всякой экономической помощи Мейргипту. Похоже, что эти жадные мулы всегда были заинтересованы лишь в том, чтобы извлекать из Мейргипта как можно больше богатств, а теперь бросили наших пони на произвол судьбу."
mgy.13.a:0 "А сколько было разговоров про магию дружбы..."

mgy.14.t:0 "Эквестрийская помощь сокращена"
mgy.14.d:0 "Эквестрия довольно негативно отреагировала на нашу недавнюю национализацию нескольких их предприятий. Их действия, вне всяких сомнений, вызваны жалобами пострадавших бизнеспони. Хотя мы были вынуждены пойти на этот шаг от отчаяния, эквестрийцы не проявили никакого сочувствия к нашему тяжелому положению. В отместку они объявили о снижении уровня своей экономической помощи для Мейргипта. Но нам повезло, поскольку Эквестрия могла отреагировать гораздо более жёстко и полностью прекратить любую помощь."
mgy.14.a:0 "А сколько было разговоров про магию дружбы..."

mgy.15.t:0 "Эквестрийская помощь продолжается"
mgy.15.d:0 "Мы недавно национализировали несколько эквестрийских предприятий, однако само правительство Эквестрии проявило необычайное понимание, несмотря на многочисленные жалобы от пострадавших бизнеспони. Лишь нужда вынудила нас пойти на это решение, и эквестрийцы проявили сочувствие к нашему тяжелому положению. Несомненно, они оценили важность сохранения стабильности их союзника в этом регионе. Эквестрийцы заверяют нас, что экономическая помощь Мейргипту не будет снижаться никоим образом."
mgy.15.a:0 "Какое облегчение!"

mgy.16.t:0 "Мирные переговоры между Мейргиптом и овинго"
mgy.16.d:0 "Рыцари Мейргипта взяли на себя обязательство найти мирное решение кризиса овинго и смело готовы сделать всё возможное, чтобы разрешить его. Ранее на этой неделе лидеры общин овинго из Марекуша, Нейгпаты и Кхани собрались в столице для проведения саммита с участием представителей правительства. Переговоры продлились несколько дней, но в конце концов оказались успешными. Новое соглашение утвердило, что отныне овинго являются частью Мейргипта и обладают теми же правами, что и прочие коренные жители Мейргипта. Также вводятся жесткие ограничения на ополченческие группы, выступающие как за, так и против овинго. Лидеры овинго довольны результатом и заявили, что оно обеспечит мирное будущее для их общин. Пони по всей стране также настроены оптимистично. Они рассматривают это соглашение как важный первый шаг на пути к полной интеграции зебр в мейргипетское общество."
mgy.16.a:0 "Дипломатия победила!"

mgy.17.t:0 "Момент истины"
mgy.17.d:0 "Долгая и жестокая предвыборная кампания закончилась и наконец-то настал день выборов. Партии высказали все свои аргументы, и пони по всему Мейргипту направляются на избирательные участки. День близится к завершению и отчёты наблюдателей показывают, что процесс выборов идет гладко и без инцидентов. Но вскоре все бюллетени будут собраны и стране придётся, затаив дыхание, ждать определения победителя."
mgy.17.a:0 "Кто же победит?"

mgy.18.t:0 "И побеждает..."
mgy.18.d:0 "День выборов подошёл к концу, но процесс подсчета голосов всё ещё продолжался и должен был занять некоторое время. Процесс затянулся на всю ночь, но к рассвету следующего дня уже завершился. После подсчета всех поданных бюллетеней был чётко и однозначно определён победитель. Народ высказал своё мнение! Мейргипет был готов вновь встретить будущее как единая нация."
mgy.18.a:0 "Поздравляем победителей!"

mgy.19.t:0 "Барабаны войны"
mgy.19.d:0 "В 988 году абиссинцы подло развязали войну, после чего оккупировали регион Мэйндалузия. Хотя мы были готовы сражаться, чтобы вернуть свои земли, великие державы вмешались, чтобы предотвратить войну, и мы не успели вернуть утраченное. С тех пор ненависть к кошкам лишь росла, и всё больше пони требовало поставить на место высокомерных абиссинцев. Теперь ярость народа, наконец, вскипела.\n\nМнение публики довольно ясно, и военная лихорадка охватила всё население. Мы больше не потерпим попрания чести Мейргипта - наши простые пони этого не допустят. Либо мы выступим на Мэйндалузию, либо наши собственные граждане выступят, дабы свергнуть нас. У нас попросту нет выбора: мы должны вернуть утерянные земли. К оружию!"
mgy.19.a:0 "Вперёд, к славе!"

mgy.20.t:0 "Вторая война овинго"
mgy.20.d:0 "Около десяти лет назад племена зебр овинго, которых король Шторм изгнал из их родных земель, основали свои большие общины по всему южному Мейргипту. После этого возникло немало споров между местными жителями и беженцами, что привело к настоящей войне, которая закончилась тем, что овинго получили свои собственные земли на юге. К сожалению, этот хрупкий мир сейчас рухнул.\n\nВраждебность и конфликты между общинами коренных жителей Мейргипта и овинго только обострялись на протяжении времени, но последней каплей стало то, что чрезмерно активная группа ополченцев-овинго взяла штурмом армейский аванпост и объявила независимость овинго от Мейргипта. Это заявление многие зебры встретили с энтузиазмом. Теперь они спешат оказать помощь этому молодому восстанию. Пути назад нет: теперь сила это единственный способ разрешить ситуацию."
mgy.20.a:0 "Мы сокрушим это восстание!"

mgy.21.t:0 "Предложение"
mgy.21.d:0 "Чтобы оставить прошлые войны позади и доказать нашу добрую волю, мы предложим Абиссинии возобновить торговые отношения. Примирение, несомненно, будет долгим и трудным процессом, но мы должны с чего-то начать. Наши послы уже направились на встречу с абиссинским правительством для передачи нашего предложения, и теперь нам остается только ждать их ответа."
mgy.21.a:0 "Будем надеяться, что они согласятся."

mgy.22.t:0 "Мейргипет предлагает начать торговые отношения"
mgy.22.d:0 "Мейргипетские посланники прибыли в Пантеру с дарами. Также они сообщили, что Мейргипет желает закопать топор войны и возобновить торговлю между нашими народами. В соответствии с политикой лидера [FROM.GetLeader], они желают, чтобы наши народы вступили в новую эру мирного сосуществования и сотрудничества, а также определили бы новое соглашение относительно будущего Мэйндалузии.\n\nЭто предложение, конечно же, звучит заманчиво. Если мы начнём работать с мейргиптянами, то сможем мирно разрешить напряженность между нашими странами и предотвратить возможную будущую войну."
mgy.22.a:0 "Мы примем это великодушное предложение."
mgy.22.b:0 "Никогда!"

mgy.23.t:0 "Абиссиния соглашается"
mgy.23.d:0 "Из Пантеры пришли хорошие новости! Наши посланники по прибытии в город были любезно приняты государственными чиновниками и лидеру [ABY.GetNameDef] понравились их слова. [ABY.GetLeader] лично встречался с нашими представителями и публично заявил, что Абиссиния также желает мирно урегулировать напряжённость между нашими народами. Нам ещё предстоит пройти долгий путь, прежде чем отношения между нашими странами не наладятся полностью, но пока мы видим обнадеживающие признаки."
mgy.23.a:0 "Просто чудесно!"

mgy.24.t:0 "Абиссиния отказывается"
mgy.24.d:0 "Мы думали, что абиссинское правительство состоит из разумных котов, но, похоже, что мы переоценили их. Наши посланники были довольно холодно встречены государственными чиновниками в Пантере. Они даже отказались выслушать нас лично и послали лишь одного бюрократа, который отклонил наше предложение. Эти признаки очень разочаровывают и заставляют нас сомневаться в том, что лидер [ABY.GetNameDef] действительно хочет мира."
mgy.24.a:0 "Какая жалость."

mgy.25.t:0 "Предложение по саммиту доработано"
mgy.25.d:0 "После нескольких недель изнурительных переговоров мейргипетские и абиссинские дипломаты сумели прийти к компромиссному предложению по разрешению мэйндалузского вопроса. Это соглашение предусматривает создание полностью нового независимого государства Мэйндалузия, которое позволит пони и кошкам этого региона реализовать своё право на самоопределение.\n\n[Root.GetLeader] уже давно признал уникальную самобытность мэйндалузского народа и выразил искреннюю поддержку этому предложению. Теперь нам нужно лишь дождаться ответа от [ABY.GetLeader] и абиссинского правительства."
mgy.25.a:0 "Будем надеяться на лучшее."

mgy.26.t:0 "Колтубский саммит"
mgy.26.d:0 "Представители Мейргипта и Абиссинии провели последние несколько недель в Колтубе, работая над предложением по разрешению мэйндалузского вопрос, который был значительным камнем преткновения между нашими народами. После нескольких недель изнурительных переговоров они, наконец, выработали компромиссное соглашение, которое предусматривает создание полностью нового независимого государства Мэйндалузия, которое позволит пони и кошкам этого региона реализовать своё право на самоопределение. Основой данного договора является то, что как Мейргипет, так и Абиссиния уступят свои мэйндалузские территории этому новому государству.\n\n[FROM.GetLeader] лично призвал к проведению этого саммита, так что неудивительно, что он выразил полную поддержку этому предложению. Теперь судьба этого предложения целиком находится в наших лапах. Нет никаких сомнений в том, что это весьма многообещающее мирное решение мэйндалузского вопроса. Хотя многие наверняка могут посчитать цену мира чрезмерной. И всё же надо решить: должны ли мы согласиться на предложение или нет?"
mgy.26.a:0 "Да, мы должны позволить мэйндалузцам самим управлять собой."
mgy.26.b:0 "Нет, Мэйндалузия наша по праву!"

mgy.27.t:0 "Абиссиния принимает предложение"
mgy.27.d:0 "Сегодня мы получили чудесные новости — [ABY.GetLeader] и абиссинское правительство официально приняли предложение, сделанное на саммите! Хотя многие мейргиптяне поначалу скептически относились к переговорам с кошками, опасаясь их нечестности и коварства, в конце концов всё получилось. Дипломатия позволила нам добиться того, на что не способны и все пушки мира.\n\nУже сейчас идет совместная подготовка к выводу наших военных сил с территории будущего мэйндалузского государства. Это весьма знаменательное событие, поскольку общины, которые были разделены в ходе войн между Мейргиптом и Абиссинией, смогут, наконец, объединиться в одну свободную нацию. Это, без сомнения, означает начало новой эры мира в северной Зебрике."
mgy.27.a:0 "Ура!"

mgy.28.t:0 "Абиссиния отвергает предложение"
mgy.28.d:0 "Сегодня мы получили печальные новости — [ABY.GetLeader] и абиссинское правительство официально отвергли предложение, сделанное на саммите! Многие мейргиптяне скептически относились к переговорам с кошками, опасаясь их нечестности и коварства, и в конце концов их скептицизм оправдался. Абиссинцы обыграли нас, и мы опять выставили себя полными дураками! [Root.GetLeader] теперь подвергается очень жёсткой критике в газетах за свой провал."
mgy.28.a:0 "Упс..."

mgy.29.t:0 "Мейргипет желает присоединиться к альянсу [Root.GetFactionName]"
mgy.29.d:0 "Перед лицом новых угроз миру и свободе во всем мире мейргиптяне считают нас защитниками добра и гармонии. Мы помогали им на протяжении многих лет, и теперь они хотят войти в наш союз, дабы пользоваться нашей защитой и вместе выступать против сил зла, угрожающих гармонии."
mgy.29.a:0 "Мы приветствуем их с распростертыми объятиями!"
mgy.29.b:0 "Нам будет лучше без них."

mgy.30.t:0 "Эквестрия приветствует нас в альянсе [EQS.GetFactionName]"
mgy.30.d:0 "Сегодня радостный день, так как Эквестрия решила принять нашу просьбу присоединиться к альянсу [EQS.GetFactionName]. Великая держава, чьи инвестиции помогли нам разбогатеть, позволили начать процветать и оказали помощь в самый тёмный час, наконец, признаёт нас равными. Отныне мы будет сражаться на одной стороне."
mgy.30.a:0 "Никто не выстоит против нас!"

mgy.31.t:0 "Эквестрия отвергает нашу просьбу войти в альянс [EQS.GetFactionName]"
mgy.31.d:0 "Совершенно неожиданно Эквестрия решила отклонить нашу просьбу присоединиться к альянсу [EQS.GetFactionName]. Почему великая держава, которая вложила столько средств в нашу страну и защищала нас в прошлом, теперь решила повернуться к нам спиной? Ну, так или иначе, нам придётся обойтись без их помощи."
mgy.31.a:0 "И они называют себя защитниками свободы?"

mgy.32.t:0 "Мейргипет приглашает государство [Root.GetNameDef] в альянс [FROM.GetFactionName]"
mgy.32.d:0 "Мейргипет с подозрением наблюдает за последними изменениями и событиями в региональной политике и протягивает нам копыто дружбы, предлагая свою защиту. Мейргипет призывая нас встать вместе с ними на защиту принципов свободы и гармонии. Членство в альянсе [FROM.GetFactionName] поможет защитить свободы наших граждан."
mgy.32.a:0 "Мы встанем вместе с ними!"
mgy.32.b:0 "Нам будет лучше в одиночку."

mgy.33.t:0 "Государство [FROM.GetNameDef] принимает приглашение в альянс [Root.GetFactionName]"
mgy.33.d:0 "Хорошие новости. Государство [FROM.GetNameDef] решило принять наше предложение присоединиться к альянсу [Root.GetFactionName]. Сотрудничество с другими державами позволит нам обеспечить столь необходимую стабильность в этом регионе. Мы вместе будем защищать свободу!"
mgy.33.a:0 "Чудесно!"

mgy.34.t:0 "Государство [FROM.GetNameDef] отклоняет приглашение в альянс [Root.GetFactionName]"
mgy.34.d:0 "Плохие новости. Государство [FROM.GetNameDef] решило отклонить наше предложение присоединиться к альянсу [Root.GetFactionName]. Это нанесло серьёзный удар по перспективам потенциальной стабильности региона. Мы будем вынуждены обходиться в будущем без их помощи."
mgy.34.a:0 "Какая жалость."

mgy.35.t:0 "Центральное правительство теряет контроль!"
mgy.35.d:0 "Нестабильность охватила нацию. Мы не смогли своевременно напасть на Абиссинию и это привело к тому, что и без того разгорячённое страстями население устроило полномасштабное восстание. В своей ярости большинство пони направили свой гнев уже не на кошек-оккупантов, а на "ничего не делающее" правительство Мейргипта.\n\nСоперничающие политические фракции решили воспользоваться хаосом и объявили о создании собственных региональных правительств. Они уже убедили многие местные населённые пункты поддержать их восстание. Ситуация просто ужасная: мы уже потеряли контроль над значительной частью страны.\n\nМы можем быть уверены в том, что для Мейргипта грядёт эпоха хаоса и кровопролития. Сейчас мы можем лишь задержать дыхание и наблюдать за развитием ситуации."
mgy.35.a:0 "Мы стоим в шаге от катастрофы..."

mgy.36.t:0 "Гражданская война"
mgy.36.d:0 "Всякие надежды на мир рухнули. Напряженное противостояние, последовавшее за крахом центрального правительства, окончилось насилием и по всей стране вспыхивают ожесточённые бои. Ныне нация разделена между четырьмя конкурирующими правительствами, в каждом из которых доминирует одна из четырёх основных политических партий Мейргипта.\n\nНа севере Рыцари Мейргипта уверенно контролируют столицу Сомнамбулу, а Освободительная Партия Мейргипта удерживает под своей властью стратегически важное западное побережье и дельту Нейла. На юге силы монархистов из АВМ сосредоточились вокруг Мейнфиса - любимого города принца Шепсера, а республиканцы из АВМ взяли под контроль земли вдоль Верхнего Нейла.\n\nНыне по всей стране протянулись линии фронтов: Мейргипет разделён и лишь сила воссоединит расколотую нацию. В нашей стране началась гражданская война."
mgy.36.a:0 "Мы должны поддержать легитимное правительство."
mgy.36.b:0 "За свободу и гармонию!"
mgy.36.c:0 "За Мейргипет для рабочих!"
mgy.36.e:0 "За законного фараона!"
mgy.36.f:0 "За истинную республику!"

mgy.37.t:0 "Овинголенд провозглашает независимость"
mgy.37.d:0 "Около десяти лет назад племена зебр-овинго, которых вытеснили с их родных земель армии Короля Шторма, основали свои большие общины по всему южному Мейргипту. После их прибытия возникли споры между местными жителями и недавно прибывшими зебрами, что привело к небольшой войне, которая закончилась тем, что овинго получили в пользование автономные участки земли на юге нашей нации. Но сейчас хаос и междоусобицы объяли Мейргипет и лидеры овинго решили воспользоваться ситуацией и провозгласить полную независимость своей земли от нашей нации.\n\nЭто заявление многие зебры со всего Мейргипта встретили с энтузиазмом. Теперь они спешат в Овинголенд, чтобы оказать свою помощь этой молодой стране. Из-за продолжающейся гражданской войны у нас нет другого выбора, кроме как позволить этой стране мирно отделиться от нашей нации. И мы не смогли бы остановить зебр, даже если бы захотели этого. Нам придётся вернуться к решению этого вопроса уже после разрешения внутреннего кризиса. Раскол Мейргипта всё углубляется."
mgy.37.a:0 "Может ли ситуация стать еще хуже?"
mgy.37.b:0 "Да здравствуют овинго!"

mgy.39.t:0 "Возмездие для вредителя"
mgy.39.d:0 "Душным днём в Р'Атафете шумная толпа собралась в здании суда, которое было совсем недавно переименовано в честь Карамеля Маркса. Эти любопытствующие желали стать свидетелями первого суда над пони, которого в соответствии с пересмотренным уголовным кодексом Мейргипта обвиняли за диверсию. В воздухе звучали бесчисленные голоса, но потом резкий стук молотка остановил шум. — К порядку! — крикнула судья, свирепая молодая кобыла. Когда в зале воцарилась тишина, она презрительно посмотрела на пожилого жеребца, стоявшего перед ней.\n\n— Несколько дней назад многие пони получили ранения в результате крушения поезда. Этот инцидент был вызван слишком перегруженным железнодорожным вагоном, который стал весьма неустойчивым. Трек Свитч, вы были машинистом этого поезда, верно? — Жеребец заколебался и с трудом сглотнул, после чего медленно кивнул. — И верно ли, что это именно вы посоветовали погрузить в этот поезд груз намного более тяжёлый груз, чем обычно? — Жеребец снова кивнул, что вызвало хор насмешек из зала. — Мистер Свитч: вы обвиняетесь в контрреволюционном саботаже, — судья пристально прищурилась. — Что вы можете сказать в свое оправдание?\n\n— Это был единственный выход! — умоляюще выкрикнул Трек Свитч, обращаясь как к судье, так и к массе пони, что окружали его. — Вы знаете, сколько железнодорожных рельс было переплавлено? Мы ... мы должны максимально использовать оставшиеся, если ... если собираемся выиграть эту войну, — выпалил он, и пот побежал по его испуганному лицу. Судья молчала. Казалось, что эти слова её не впечатлили. — А с м-меньшим количеством путей для поездов увеличение нагрузки б-было единственным способом выполнить мою квоту! — Заикаясь продолжил пони. — И, к-кроме того, я вовсе не контрреволюционер! Я был членом партии более десяти лет, проверьте записи!\n\n— Я достаточно наслушалась ваших жалких оправданий, — судья практически выплюнула эти слова. — Мистер Свитч, я делаю вывод, что вы намеренно перегрузили свой поезд с целью вызвать аварию, и поэтому должны быть привлечены к ответственности. — Жеребец затрясся, ужас наполнил его глаза. — Я признаю вас виновным во вредительстве и контрреволюционном саботаже. Ваше наказание: публичная казнь. — Через мгновение в зале появились два судебных пристава. Они схватили несчастного осуждённого и утащили его под радостные крики толпы."
mgy.39.a:0 "Справедливость восторжествовала."

mgy.40.t:0 "Поджечь фитиль"
mgy.40.d:0 "Подготовка завершена: наши остатки взрывчатки собраны и подготовлены для транспортировки. Также мы полностью оплатили услуги контрабандистов и экспертов-подрывников. Они ждут лишь нашего приказа, чтобы доставить взрывчатку на территорию оппозиции. Взрыв нанесёт немалый ущерб инфраструктуре и промышленным мощностям вражеского города. Но какой же населённый пункт станет нашей целью?"
mgy.40.a:0 "Р'атафет."
mgy.40.b:0 "Сомнамбула."
mgy.40.c:0 "Тротебес."

mgy.41.t:0 "Загадочный взрыв"
mgy.41.d:0 "Сегодняшним утром в нашей столице прозвучала целая серия скоординированных взрывов, нацеленных на инфраструктуру и промышленные центры города. Эта отвратительная атака нанесла тяжёлый ущерб и привела к гибели многих ни в чём не повинных гражданских лиц. Точное число жертв на данный момент не известно, но, по предварительным оценкам, они исчисляются сотнями. Пока ни одна группа не взяла на себя ответственность за этот теракт, так что список возможных подозреваемых остаётся довольно длинным."
mgy.41.a:0 "Кто же виновен в этом?"

mgy.42.t:0 "Шепсер запрудил Нейл!"
mgy.42.d:0 "Чрезвычайная ситуация сложилась в центральной части Мейргипта, поскольку силы роялистов под командованием принца Шепсера пошли на отчаянный шаг и построили плотину через реку Нейл. Ежегодные разливы Нейла, несомненно, сметут любую плотину, построенную столь быстро, так что вполне вероятно, что Шепсер намеренно идёт на эту временную меру, дабы лишить нас воды, а также причинить великие страдания обычным пони Мейргипта.\n\nШепсер, должно быть, действительно отчаялся, раз осмелился прибегнуть к такой тактике. До сезона разлива ещё несколько месяцев, а тем временем засуха уже начала опустошать наши земли. В будущем году многие, без сомнения, будут голодать. Благодаря Шепсеру эта гражданская война стала ещё более жестокой."
mgy.42.a:0 "Его жестокость не знает границ."

mgy.43.t:0 "Потоп"
mgy.43.d:0 "На реке Нейл произошла ужасная катастрофа. Многие опасались, что наша наспех построенная плотина будет сметена во время сезона наводнений, и эти опасения, к сожалению, подтвердились. Вчера поздно вечером шли мощные дожди и уровень воды в реке поднялся особенно высоко. Правительственные чиновники отдали приказ об открытии плотины, но сообщение не дошло до неё вовремя. Шлюзы, которые уже были засорены осадками, не смогли справиться с этим излишним объёмом воды, так что плотина рухнула.\n\nОбрушение плотины высвободило поток воды невообразимо разрушительной силы, который хлынул на равнины внизу и просто опустошил огромные территории, затопив бесчисленные города и поселки. К сожалению, приказы об эвакуации не дошли вовремя из-за погодных условий и плохой связи. Десятки тысяч пони погибли в результате прорыва плотины, но эта цифра, несомненно, лишь возрастёт, поскольку среди выживших вскоре начнут бушевать эпидемии и голод."
mgy.43.a:0 "Что мы натворили?"

mgy.44.t:0 "Обрушение плотины на Нейле"
mgy.44.d:0 "[This.GetNewspaperHeader]Мы получили ужасные новости из Мейргипта. Плотина на Нейле, спешно построенная принцем Шепсером из Мейрфиса во время жестокой гражданской войны, рухнула в сезон наводнений на реке. Эксперты с самого начала скептично относились к способности плотины противостоять подобному наводнению. И, к сожалению, их опасения оправдались, когда плотину прорвало рано утром.\n\nОбрушение плотины опустошило районы ниже по течению Нейла и затопило бесчисленные города и поселки. Десятки тысяч пони погибли в результате прорыва плотины, но эта цифра, несомненно, лишь возрастёт, поскольку среди выживших вскоре начнут бушевать эпидемии и голод."
mgy.44.a:0 "Природа действительно жестока."
mgy.44.b:0 "Это всё вина Шепсера!"
mgy.44.c:0 "Бедные пони!"
mgy.44.e:0 "Страшная трагедия."

mgy.45.t:0 "Точка невозврата"
mgy.45.d:0 "С момента прихода к власти главным приоритетом внешней политики нашего правительства было возвращение территории Мэйндалузии, которая в настоящее время удерживается государством [ABY.GetNameDef]. К счастью, мы уже почти готовы осуществить эту мечту. Военные приготовления завершены, так что пришло время действовать. В настоящий момент войска Мейргипта сосредоточены на границе с Мэйндалузией и готовы выдвинуться вперёд.\n\nМы связались с абиссинским правительством и передали им наши требования: вывести все свои войска из Мэйндалузии и передать эти территории их законным владельцам - нам. Кошкам также дали понять, что в случае отказа они столкнутся с гневом нашей армии, которая желает восстановить честь своей нации и отомстить за беспричинное вторжение 988 года. Мы, так или иначе, смоем этот позор."
mgy.45.a:0 "Жребий брошен."

mgy.46.t:0 "Мейргипет требует Мэйндалузию!"
mgy.46.d:0 "Вопрос о том, кто должен править на территории Мэйндалузии с её смешанным населением из пони и кошек, создавал напряжённость в отношениях между Абиссинией и Мейргиптом в течение многих лет. Относительно недавно, в 988 году, это даже привело к полноценной войне. В настоящее время каждая из наших наций частично контролирует этот регион, так что похоже, что вскоре судьба мэйндалузцев будет решена раз и навсегда. Наши разведчики сообщают о значительно возросшей военной активности войск Мейргипта в Мэйнсрате в последние недели, а также о наращивании численности войск на границе.\n\nСегодня утром мейргипетские дипломаты связались с нами и потребовали вывести все наши войска из Мэйндалузии и уступить им эту землю. К сожалению, правительство [FROM.GetLeader] ясно дало понять, что они не желают искать мирного решения этого кризиса. Нет никаких сомнений в том, что в случае отказа от этих требований вспыхнет полноценная война. Война, которая, несомненно, опустошит регион и оборвёт жизни бесчисленных невинных существ. Выступим ли мы с оружием против этой несправедливости или же отступим без боя?"
mgy.46.a:0 "Война - единственный вариант!"
mgy.46.b:0 "Нет, пусть они займут эту землю."

mgy.47.t:0 "Абиссиния сохраняет непокорность"
mgy.47.d:0 "Наши посланники вернулись из Пантеры с печальными новостями: абиссинское правительство не захотело поступать разумно и отвергло наши требования. Также стоит отметить, что они уже мобилизуют свои силы для войны. Общественность внимательно следит за всеми событиями относительно Мэйндалузии, и подавляющее большинство считает, что мы имеем полное право попытаться силой вернуть украденную у нас территорию.\n\nНам ясно, что пони-патриоты поддержат правительство во время этого конфликта. Абиссинцы, в своей обычной манере, проявили высокомерие, но они не учли, насколько сильнее мы стали с прошлой войны. [Root.GetLeader] избавил режим от слабости Хефера и превратил Мейргипет в гордую и единую нацию, готовую к войне. Пришло время преподать кошкам урок смирения!"
mgy.47.a:0 "Ради чести и славы!"

mgy.48.t:0 "Абиссиния отступает"
mgy.48.d:0 "Сегодня замечательный день — [ABY.GetLeader] и абиссинское правительство решили не испытывать нашу решимость на прочность и согласились на все выдвинутые им требования. Разведчики на границе сообщают, что кошки уже начинают выводить свои войска из Мэйндалузии, готовясь вернуть эту территорию Мейргипту.\n\nЭто радостная весть, поскольку теперь общины, которые были разделены во время войн, наконец-то снова воссоединятся. А лучше всего то, что это было достигнуто без пролития единой капли крови. По всей стране пони с восторгом наблюдают за окончанием этого ужасного кризиса, а на улицах от Р'атафета до Тротебеса царит бурное ликование."
mgy.48.a:0 "Мы показали им, кто тут главный!"

mgy.49.t:0 "Образовательная кампания продолжается"
mgy.49.d:0 "К счастью, наша программа, направленная на ликвидацию неграмотности продолжает приносить свои плоды. Всё больше жеребят начинает регулярно ходить школы, а многие рабочие, желающих обучиться грамоте, пользуются услугами вечерних школ, которые предоставляются за весьма небольшие деньги. Наш промышленный сектор, а также программы исследований и разработок очень выиграли от этого."
mgy.49.a:0 "Борьба продолжается."

mgy.50.t:0 "Дипломатическая миссия в государство [MKS.GetNameDef]"
mgy.50.d:0 "Внутренняя ситуация в стране стабилизировалась и мы, наконец, стали достаточно сильны, чтобы восстановить свой контроль над юго-западом. Зебры, живущие там, откололись от нас во время гражданской войны, и общественность требует исправления этого. Мы желаем разрешить эту ситуацию без кровопролития и поэтому предложим им добровольно войти обратно в состав Мейргипта. Также мы обещаем полную амнистию для тех, кто возглавлял отделение, а также для любых зебр, что оказывали помощь правительству овинго. Наши дипломаты уже отправились в путь с этим сообщением, а армия выдвигается на позиции, чтобы быть готовой решить вопрос силой, если овинго откажутся."
mgy.50.a:0 "Мы будем ждать их ответа."

mgy.51.t:0 "Мейргипет требует нашей аннексии"
mgy.51.d:0 "Сегодня утром в столицу прибыли мейргипетские дипломаты с требованием отказаться от нашей независимости и вновь стать частью государства [FROM.GetNameDef]. Внутренний конфликт в Мейргипте закончился, так что правительство этой страны сосредоточило своё внимание на восстановлении контроля над нашей территорией. Эти посланники обещают, что лидер [FROM.GetLeader] проявит милосердие и предложит амнистию для всех зебр, которые принимали активное участие в процессе отделения. Но они также и намекнули на ужасные последствия, если вдруг мы решим отказаться.\n\nХотя их предложение является лишь чуть-чуть завуалированной угрозой, единственной альтернативой ему является тотальная война."
mgy.51.a:0 "Как будто у нас есть выбор..."
mgy.51.b:0 "Если им нужна наша земля, то пусть попробую её забрать!"

mgy.52.t:0 "Овинго соглашаются вернуться"
mgy.52.d:0 "Наши дипломаты вернулись с замечательными новостями — [MKS.GetLeader] и правительство Овинго решили принять наше предложение. Мейргипет снова цели един! Тот факт, что мы добились своих целей без кровопролития, говорит о мудрости нашей дипломатической политики. По всей стране пони в восторге от того, что цена воссоединения нашей земли была столь низка, и на улицах от Р'атафета до Тротебеса царит ликование."
mgy.52.a:0 "Ура!"

mgy.53.t:0 "Овинго отклоняют наше предложение"
mgy.53.d:0 "Наши дипломаты вернулись с печальными новостями — [MKS.GetLeader] и правительство Овинго решили отклонить наше предложение без долгих раздумий. Они смеются над нашими дипломатами и явно не желают возвращаться в состав Мейргипта. Мы попробовали мирный подход, но похоже, что нашу территориальную целостность теперь можно восстановить лишь силой."
mgy.53.a:0 "Мы пытались быть вежливыми!"

mgy.54.t:0 "Защита революции"
mgy.54.d:0 "После долгих бурных месяцев экономическое восстановление было завершено, а устранение всех внутренних угроз обезопасило режим рабочих. Также стоит отметить, что наша армия сильна. Солдаты приобрели бесценный опыт в ходе гражданской войны, а после тщательного анализа мы убедились, что лояльность офицеров не вызывает сомнений.\n\nХотя внутренний конфликт длился долго, животрепещущий вопрос о статусе Мэйндалузии никуда не делся. Мы стабилизировались после кризиса и рассмотрение этого вопроса больше нельзя откладывать: пора решить его раз и навсегда. Наши агенты в абиссинском правительстве сообщают, что их силы уступают нашим и могут рухнуть перед лицом безжалостной атаки. Идеальный момент для удара наступит в ближайшее время. Мы должны нанести свой удар, пока Абиссиния не стала сильнее.\n\nМы считаем, что как только мэйндалузский кризис будет разрешен, а соглашение с Абиссинией достигнуто, мы, наконец, сможем отвлечься от запада. Обеспечение мира в нашем регионе требует дальнейшего продвижения вверх по Нейлу в направлении Алвани и Тимбакту, а также экспансии на юго-запад - к заливу Аль-Фаракаюх. Видные мыслители выдвинули идею включения этих территорий в совершенно новый союз: в Зебриканскую ССР. После создания этот федеральный союз станет государством, где пони, зебры и лошади смогут жить вместе в мире и процветании."
mgy.54.a:0 "Прекрасная мечта."

mgy.55.t:0 "Возвращение надежды"
mgy.55.d:0 "Изучив последние данные по безработице, наши экономисты пришли к выводу, что кризис, который мучал Мейргипет с начала гражданской войны, наконец-то подошёл к концу. И хотя "Национальная инициатива по восстановлению" преуспела в своей цели нанять как можно больше пони в эти мрачные времена, теперь мы можем сделать вывод, что данная национальная программа больше не нужна.\n\nНИВ строила школы, железные дороги и парки по всей стране. Это повысило уровень национального богатства, позволило восстановить ущерб от войны и укрепило всю страну в целом. Программа наняла бесчисленные тысячи мейргиптян и тем самым придала этим пони надежды и мужества в их самый тёмный час. [Root.GetLeader] распорядился о постепенном прекращении деятельности НИВ, поскольку теперь она лишь истощает средства, которые могут пригодиться в других проектах."
mgy.55.a:0 "Чудесно!"

mgy.56.t:0 "Судьба аравийцев"
mgy.56.d:0 "Война окончена: позор 567 года наконец-то отомщён. Мы сумели разгромить армии Седельной Аравии на поле боя, и Мейргипет восстановил своё законное превосходство. Далее всё организованное сопротивление на территории Аравии было подавлено, и теперь мы являемся новыми абсолютными хозяевами полуострова. По всей стране пони радуются победе над ненавистным соперником и жаждут улучшить своё положение за счёт даров этой богатой земли. Однако наша ошеломляющая победа ставит нас перед новой дилеммой.\n\nК сожалению, поддержание постоянной оккупации будет чрезвычайно сложной задачей. Наше правительство лишь недавно установило контроль над самим Мейргиптом, и многие эксперты сомневаются, что наш административный аппарат сможет справиться с задачей поддержания порядка на этой огромной и незнакомой территории. Кроме того, нет никаких сомнений в том, что лошади не будут рады тому факту, что ими напрямую управляют те самые пони, что вторглись на их родину.\n\nС другой стороны, мы могли бы предоставить местным элитам возможность управлять Аравией вместо нас. Такое решение, несомненно, было бы более приемлемым для самих аравийцев. Но недостаток заключается в том, что после того, как наши "друзья"-аравийцы получат власть, обеспечить их лояльность будет гораздо сложнее. Жадность и корысть - сильные искушения. Так что когда дело дойдет до добычи необходимых нам ресурсов, они, почти наверняка, поставят свои собственные интересы выше интересов Мейргипта. Очевидно, что ни один из вариантов не является идеальным, но как же нам поступить?"
mgy.56.a:0 "Мы сами будем править этой землей."
mgy.56.b:0 "Лучше всего создать марионеточное правительство."

mgy.57.t:0 "Триумф в Мэйндалузии"
mgy.57.d:0 "После неоднократных и упорных отказов абиссинского правительства вывести свои войска из Мэйндалузии и мирно разрешить кризис, мы начали нашу кампанию по усмирению кошек, которая завершилась ошеломляющим успехом. Мейргипетские войска успешно прорвали оборону абиссинцев и смогли продвинуться вглубь территории кошек, прежде чем мирные переговоры положили конец боевым действиям.\n\nПобеда на поле боя позволила нашим дипломатам добиться весьма выгодных условий. Абиссиния согласилась уступить нам всю Мэйндалузию, а за наши хлопоты мы также получили территории Катума и Ком Маребо. Это поистине знаменательное событие: мы смыли позор унизительного поражения и наконец-то можем позабыть про ужасные события 988 года."
mgy.57.a:0 "Справедливость наконец-то осуществилась!"

mgy.58.t:0 "Мейргипет захватывает Мэйндалузию"
mgy.58.d:0 "К сожалению, последний конфликт с нашими воинственными соседями с востока закончился позорным поражением. Мейргипетские войска атаковали Мэйндалузию и нанесли сокрушительный удар, прорвав нашу оборону и продвинувшись вглубь страны. Неудачи на поле боя вынудили нас заключить мир, прежде чем ситуация могла ухудшиться ещё сильнее.\n\nВ итоге мы были вынуждены уступить всю Мэйндалузию, а также Катум и Ком Маребо. Эти тревожные события ставят под угрозу будущую безопасность Абиссинии: мы не сумели отразить этот неспровоцированный акт агрессии, и поэтому мы становимся легкой мишенью для любых прочих государств, желающих навредить нам и воспользоваться видимой слабостью. Единственный выход - научиться на своих ошибках, стать сильнее и упорнее сражаться в следующей войне, какой бы она ни была."
mgy.58.a:0 "Это катастрофа!"

mgy.59.t:0 "Поражение в Мэйндалузии"
mgy.59.d:0 "После отказа абиссинского правительства вывести свои войска из Мэйндалузии, мы начали нашу кампанию по усмирению кошек, но потерпели сокрушительную неудачу. Коты оказались совсем не такими слабыми, как мы надеялись, и мейргипетские войска не смогли прорвать оборону абиссинцев. Данное фиаско привело к тому, что наши войска были отброшены вглубь нашей собственной территории.\n\nПерспектива полного разгрома заставила нас согласиться на мир на абиссинских условиях. На данный момент мы должны уступить котам все территории Мэйндалузии, которые мы сейчас контролируем. Также мы должны передать абиссинцам Мэйнсрату и Синейгу. По крайне мере до тех пор, пока мы не оправимся достаточно, чтобы подумать о новой атаке. Это невообразимый позор: вместо того, чтобы отомстить за прошлое унижение, мы спровоцировали новое. Мы даже не берёмся предположить, как долго память об этом поражении будет преследовать наших пони."
mgy.59.a:0 "Это ещё не конец!"

mgy.60.t:0 "Мейргипет просит мира"
mgy.60.d:0 "Вся нация ликует, ведь недавний конфликт с нашими воинственными восточными соседями завершился славной победой. Мейргипетские войска вторглись в Мэйндалузию, но встретили отпор от наших защитников и были вынуждены отступить. Мы одерживали победу за победой на поле боя и продвинулись вглубь территорий Мейргипта, так что противник запросил мира, не желая ещё сильнее ухудшать своё положение.\n\nВ итоге мы заполучили контроль над остальной частью Мэйндалузии: Мэйнсратом и Синейгой. Это значительно повысило будущую безопасность Абиссинии: отразив данный неспровоцированный акт агрессии, мы показываем всем прочим странам, которые могут желать нам зла, что с нами шутки плохи. После этой войны абиссинцы будут испытывать огромное чувство гордости за то, что они наконец-то смогли сбить спесь с Мейргипта и заставили их заплатить за своё высокомерие."
mgy.60.a:0 "Надеюсь, что они выучили урок."

mgy.61.t:0 "Начало археологических раскопок"
mgy.61.d:0 "После возвращения Сомнамбулы мы наблюдаем всплеск интереса общества к истории, архитектуре и искусству Древнего Мейргипта. Новые открытия случаются весьма часто: несмотря на столетия раскопок и исследований, бесчисленные захоронения до сих пор ждут археологов под песками пустынь. Желание узнать побольше о прошлом Мейргипта и раскрыть его тайны побудило команду высокоуважаемых археологов провести региональные раскопки в малоисследованных районах по всей стране.\n\nИсследования уже могут похвастать примечательными результатами, поскольку археологи сообщают, что они обнаружили очень перспективное место к западу от дельты Нейла. Оно расположено в долине и просто чудовищно по размерам. И это означает, что раскопки займут некоторое время. Также команда археологов должна быть осторожна, дабы не разрушить артефакты, сохранив при этом всю погребённую структуру. Археологи лишь приступают к этому грандиозному проекту, и никто не знает, какие секреты они могут раскрыть."
mgy.61.a:0 "Интересно, держите в курсе."

mgy.62.t:0 "Археологические раскопки продолжаются"
mgy.62.d:0 "Археологи, ведущие раскопки на недавно обнаруженном объекте к западу от дельты Нейла, сообщают о том, что добились определённых успехов, несмотря на первоначальные трудности. После проведения первичных раскопок они только-только начинают осознавать весь масштаб погребённой структуры, которая вполне может оказаться крупнейшей из когда-либо обнаруженных в Мейргипте. Истинные масштабы этого сооружения станут известны лишь после того, как оно будет достаточно расчищено, дабы исследовательская группа смогла проникнуть в его глубины. Пони уже стали называть это место "Затерянной долиной".\n\nДаже на столь ранней стадии раскопок команда уже сделала одно примечательное открытие. Они нашли камеру с останками огромного существа, что было идентифицировано как сфинкс. Хотя о существовании сфинксов уже давно известно, до сих пор не было найдено ни единого тела этих существ. Кроме того, множество загадок на стенах камеры могут многое рассказать о древнемейргипетской иероглифике. Но даже с учётом всех этих находок мы всё ещё не можем с уверенностью говорить о назначении этого сооружения. Потребуется ещё немало усилий, дабы расчистить завалы и полностью раскопать этот огромный подземный комплекс."
mgy.62.a:0 "Х-м-м."

mgy.63.t:0 "Археологи нашли гробницу"
mgy.63.d:0 "Мы только что получили великолепные новости от археологов из Затерянной долины. После расчистки внешних камер сооружения команда исследователей наконец-то смогла определить его истинную природу: на самом деле это гигантская гробница древнего фараона. Дальнейшие раскопки показали, что эта гробница может похвастать даже большими размерами, чем предполагалось изначально, поскольку в ней обнаружилось множество коридоров и комнат, ответвляющихся от ранее раскопанных частей гробницы.\n\nАртефакты и надписи до сих пор не позволили точно определить, для какого монарха был построен этот комплекс. На сегодняшний день обнаружены уже сотни комнат и палат, из которых расчищена лишь малая доля. Так что работы по расчистке остальной части гробницы всё ещё продолжаются. Сейчас, когда исследование комплекса вступает в заключительную фазу, исследователи сосредоточены на обнаружении тела и определении личности фараона, для которого и была построена эта гробница."
mgy.63.a:0 "Превосходно!"

mgy.64.t:0 "Потерянный фараон"
mgy.64.d:0 "Археологи, ведущие раскопки в гробнице из Затерянной долины, наконец-то установили личность того, для кого она была построена: это был фараон Шепсес V. Его мумия нашлась в глубине гробницы, однако затем последовала череда необычных событий. Команда исследователей обнаружила чёрный древний фолиант, а также канопические ритуальные кувшины с сохраненными органами фараона. После чтения вслух этой таинственной книги останки фараона ожили и начали нападать на членов команды.\n\nСитуация казалась безвыходной, но потом нескольким отважным археологам удалось найти в другом месте гробницы ещё одно заклинание, которое могло превратить фараона Шепсеса в смертного. Они вступили в бой с восставшим из мёртвых фараоном, и, прежде чем тот успел скрыться, произнесли заклинание и смертельно ранили его. Естественно, публике не расскажут всю правду о тех событиях. Официальная история объяснит смерти среди членов команды исследователей серией обвалов."
mgy.64.a:0 "Невероятно!"

mgy.65.t:0 "Потерянный фараон"
mgy.65.d:0 "Археологи, ведущие раскопки в гробнице из Затерянной долины, сделали удивительное открытие: они нашли останки фараона, который, похоже, был попросту вычеркнут из истории. Этот ранее неизвестный правитель был найден погребенным в окружении множества загадочных артефактов. Внутри комнаты с его саркофагом находились статуя в форме солнца, чаша с изумрудами, бронзовая статуя козла и странная книга, переплетенная в чёрную кожу и написанная красными чернилами.\n\nК сожалению, мы не сумели расшифровать содержимое книги и можем лишь догадываться о её назначении. Но больше всего озадачивает то, что исследователи не нашли ни малейшего указания на имя фараона, что делает любую попытку вписать его в хронологию мейргипетской истории чрезвычайно сложной задачей. Удивительно, но факт: эти раскопки в итоге породили гораздо больше вопросов, чем ответов."
mgy.65.a:0 "Неожиданно."

mgy.66.t:0 "Потерянный фараон"
mgy.66.d:0 "Археологи, ведущие раскопки в гробнице из Затерянной долины, наконец-то установили личность того, для кого она была построена: полумифического фараона времён ре'эмитского исхода - Шепсеса II. До сих пор большинство пони считали эту историю лишь легендой, но надписи и фрески внутри гробницы подтверждают данную легенду и не оставляют сомнений в её правдивости.\n\nПредки ре'эмитов впервые появились в Мейргипте тысячи лет назад, но к середине 1300-х годов ДИЛ фараон обеспокоился их численностью и силой, после чего попытался поработить их. За этим последовало десятилетие ужасных бедствий. Голод, неестественно горячие дожди, инфекции в водопроводах и многочисленные эпидемии опустошили страну и превратили её в призрак себя прежней. К концу десятилетия фараон отказался от своих планов и позволил ре'эмитам уйти с миром.\n\nИсторики уже давно пытались провести связь между десятилетием бед и мифическим исходом ре'эмитов, но до сих пор было весьма мало доказательств в поддержку таких теорий. И, будто в подтверждение магической природы тех событий, после того, как саркофаг Шепсера был найден, из его гробницы вырвалась стая саранчи и убила многих членов археологической команды."
mgy.66.a:0 "Ничего себе."

mgyNews.1.t:0 "Мэйндалузия провозглашает независимость"
mgyNews.1.d:0 "[This.GetNewspaperHeader]Произошло нечто поистине ошеломляющее! Мейргипет и Абиссиния решили позабыть о своих прошлых обидах и согласились на урегулирование конфликта. Спорная территории Мэйндалузии была издавна заселена пони и кошками. Именно этот регион и стал камнем преткновения, поскольку как Мейргипет, так и Абиссиния желали контролировать эти земли.\n\nНо теперь это уже в прошлом. В соответствии с недавно заключённым соглашением была провозглашена независимая мэйндалузская нация, которая даст пони и кошкам региона возможность реализовать свое право на самоопределение. Это соглашение открывает путь к новой эре мира и процветания в северной Зебрике."
mgyNews.1.a:0 "Новая нация появляется на мировой арене!"

mgyNews.2.t:0 "Мейргипет присоединяется к альянсу [EQS.GetFactionName]"
mgyNews.2.d:0 "[This.GetNewspaperHeader]Мейргипет решил усилить связи со своими кузенами за морем и официально запросил вхождение в состав альянса Эквестрии. Мейргипет желает играть более активную роль в сохранении гармонии во всём мире.\n\nСегодня их просьба была одобрена правительством Эквестрии, и Мейргипет присоединился к альянсу [EQS.GetFactionName]."
mgyNews.2.a:0 "Довольно предсказуемо."

mgy.90.t:0 "Чит-код АВМ"
mgy.90.d:0 "Этому событию не нужна полноценная локализация. Оно существует лишь для проверки победы АВМ на выборах из-за странной механики подсчёта популярности как нейтралитета, так и превосходства. Если вы видите это событие, то вы либо искали его в коде (ай-ай-ай), либо у вас есть привычка вводить случайные консольные команды в надежде найти что-то интересное. А теперь брысь отсюда."
mgy.90.a:0 "Пока-пока."


