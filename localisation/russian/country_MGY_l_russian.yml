 MGY_election_countdown_cat_desc:0 "Последние несколько лет были чрезвычайно непростыми для Мейргипта. За 20 лет после обретения независимости от Седельной Аравии мы пережили две пограничные войны с Абиссинией, недолгий экономический бум, резкий экономический крах, миграционный кризис и последовавшие за ним беспорядки. А также в нашу страну вторгся Король Шторм и полностью оккупировал её, от чего мы избавились лишь в прошлом году. Не стоит и упоминать, что в последнее время у нашего народа было не так уж много поводов для радости. Однако возвращение древней героини §YСомнамбулы§! из Лимба позволило вернуть надежду нации. Так что выборы 1008 года будут явно очень непростыми. Правящие §YРыцари Мейргипта§! стремитесь использовать оставшееся время, чтобы укрепить свою поддержку, пока §Yкоммунисты§! стремятся подорвать их усилия, а §YАльянс за Возрождение Мейргипта§!, весьма необычный союз между монархистами и республиканцами, готовит собственную кампанию. Каждая сторона желает склонить на свою сторону §YСомнамбулу§!, чья невероятная популярность значительно повысит шансы на победу той партии, что завоюет её симпатии."
