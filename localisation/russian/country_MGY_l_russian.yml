 MGY_king_khefer_desc:0 "§YДата рождения§!: 13 апреля 956 года в Сомнамбуле\n\n§YБиография§!: Хефер родился в мелкой дворянской семье и вырос во времена великих перемен для Мейргипта. В 960-х годах могущество и престиж Седельной Аравии значительно снизились, чего нельзя было сказать про экономическое и интеллектуальное влияние Эквестрии. Когда Хефер достиг совершеннолетия, то родители, как это было принято у богатых мейргиптян, отправили его в Эквестрию, дабы он получил там высшее образование. Хефера очень впечатлило процветание и стабильность Эквестрии. От природы он был весьма любознательным и поэтому жеребец с удовольствием приступил к учёбе. Он прочитал множество трудов эквестрийских мыслителей и посвятил себя продвижению современных либеральных идеалов.\n\nХефер закончил свое обучение в 986 году и вернулся в Сомнамбулу всего за несколько месяцев до начала восстания в День Рождения. Когда город охватил кризис, Хефер подбадривал протестующих и присоединился к празднованию после того, как Мейргипет обеспечил свою независимость. Однако, хоть мейргиптяне заставили аравийцев отступить, вопрос о том, кто должен возглавить страну, оставался нерешённым. В ходе последовавших дебатов многие представители старой знати сочли, что они являются очевидным выбором, поскольку часть из дворян могла проследить свою родословную аж до времён Второго Царства. Однако существовала небольшая, но заметная фракция, выступавшая за создание демократической республики. Но, в конце концов, военные удивили всех, решив короновать Хефера в качестве короля новой страны.\n\nВыбор тихого, относительно неизвестного Хефера заставил многих поверить, что он стал королём исключительно потому, что армия посчитала, что им будет легко управлять. Однако последующие годы показали, что он был вполне компетентным, хотя и неординарным лидером. Одним из его наиболее спорных и важных шагов было создание парламента, который помог реализовать идеи, которым Хефер обучился в Эквестрии. Его либеральные реформы разозлили многих дворян, что привело к динамитному заговору 994 года. Но Хефера это не остановило. Он считал своим долгом вырвать Мейргипет из оков прошлого и по-прежнему остаётся убеждённым сторонником конституционной монархии и расширения политических прав его подданных.\n\n§YАвтор портрета§!: Scroup"
 MGY_prince_shepser_desc:0 "§YДата рождения§!: 16 июля 981 года в Мейрфисе\n\n§YБиография§!: Из всех пони, завоевавших популярность в Мейргипте после обретения независимости этой страной, никто не может сравниться с молодым и энергичным Шепсером. Этот пони может похвастаться легендарной родословной, которую он может проследить вплоть до мифической эпохи Второго Царства. Ещё жеребенком он обожал читать истории о Древнем Мейргипте и был очарован рассказами о приключениях, романтике и героизме. Вдохновленный этим наследием прошлого, Шепсер использовал все свои силы и честолюбие для восстановления утраченной славы Мейргипта. Его отец - принц Хепшут из Мейрфиса - также разделял эти мечты.\n\nПринц Хепшут был свидетелем восстания в День Рождения и краха контроля Аравии над Мейргиптом. Он был одним из многих дворян, которые пытались заполучить пустующий трон Мейргипта, но в конце концов военные короновали тёмную лошадку - Хефера. В последующие годы Хепшут с ужасом наблюдал за тем, как Хефер ослаблял монархию и проводил про-эквестрийскую политику. И поэтому Хепшут вместе с группой недовольных армейских офицеров начал вынашивать план, чтобы устранить Хефера и захватить трон - это был печально известный динамитный заговор 994 года. План провалился, в результате чего Хепшут был арестован и лишился своего титула, который перешел к Шепсеру. Тогда Шепсеру было лишь 13 лет и он был слишком молод, чтобы участвовать в заговоре.\n\nПозор отца никак не повлиял на Шепсера, чей горячий темперамент позволил молодому принцу избежать меланхолии. Как Шепсер достиг совершеннолетия, то он решил брать от жизни всё. Он редко появлялся на публике без одной-двух прекрасных кобыл. Его притягательная личность позволила Шепсеру стать неотъемлемой частью мейргипетского высшего общества, и он использовал свою природную харизму, дабы строить отношения, которые помогали бы продвижению его политических амбиций. Шепсер твёрдо верит в превосходство централизованного управления и считает абсолютную монархию идеальной формой правления, а демократию в любой её форме - ошибкой.\n\n§YАвтор портрета§!: Scroup"
 MGY_far_hook_desc:0 "§YДата рождения§!: 15 января 958 года в Р'атафете\n\n§YБиография§!: Семья Фар Хук была далека от богатой элиты и часто путешествовала по всей стране, так как её отец был почтовым работником. Частые переезды расширили кругозор Фар Хук и заразили её яростным мейргипетским национализмом. В 976 году она была принята в офицерскую академию, после чего таланты и личная харизма Фар Хук помогли ей быстро подняться по служебной лестнице.\n\nЕй посчастливилось оказаться в нужном месте в нужное время во время восстания 987 года. Пока губернатор пытался сформулировать ответ на протесты в Сомнамбуле, Фар Хук перехватила инициативу. Она приняла командование войсками в городе и арестовала губернатора, а потом объявила Мейргипет независимым от Аравии. Она также сыграла важную роль в выборе принца Хефера в качестве компромисса между старой знатью и радикальными республиканскими фракциями.\n\nВ следующем году Абиссиния попыталась воспользоваться хаосом и начала вторжение в Мэйндалузию. Мейргипетские войска не смогли должным образом организоваться и потеряли большие территории, пока Фар Хук не сплотила их, разгромив абиссинские войска в битве при Р'атафете. Она выгнала кошек из Синея, но не смогла прорваться через абиссинские укрепления в Колтубе до самого конца войны.\n\nХотя она поддерживала короля Хефера в начале его правления, вскоре Фар Хук разочаровалась в нём после экономического спада 998 года. Шесть лет спустя, когда Король Шторм разгромил все мейргипетские армии, Фар Хук публично обвинила в поражении не военных, а "мягкий и упадочный" тыл, который стал слишком зависимым от Эквестрии. Вскоре после этого она объединилась с принцем Шепсером, дабы свергнуть того самого короля, которому она когда-то помогла взойти на трон. Авантюра окупилась, и теперь Фар Хук оказалась у руля Мейргипта, и между ней и мечтой всей её жизни осталось совсем мало препятствий.\n\n§YАвтор портрета§!: Tofus"
 MGY_squash_desc:0 "§YДата рождения§!: 13 октября 952 году в Асьюте\n\n§YБиография§!: Детство Баттерната, старшего сына ткачей из семьи среднего класса, пришлось на период роста благосостояния Мейргипта. Однако мирное детство не помешало развитию бунтарских наклонностей в этом пони: в подростковом возрасте Баттернат пренебрегал учебой и решил посвятить своё время и энергию антиправительственной деятельности. В возрасте всего 21 года он разработал план угона поезда с данью для великого принца Седельной Аравии. Дерзкая кража удалась, но из-за путаницы вместо золота Баттернат заполучил груз тыкв, предназначенных для Асстирии.\n\nНеудача не позволила ему избежать гнева властей, и Баттернат решил покинуть страну, дабы не попасть в тюрьму. В конце концов он оказался в Новом Мейрленде. Баттернат часто утверждает, что именно во время этого длительного периода он получил настоящее образование. Он глубоко погрузился в нелегальное социалистическое движение Нового Мейрленда и прочитал бесчисленное количество книг по революционной теории и практике. Вскоре он стал сторонником ортодоксального марксизма.\n\nПосле того как Восстание в День Рождения полностью изменило политику Мейргипта, Баттернат был амнистирован и получил разрешение вернуться на родину. Не теряя времени, он стал действовать в роли политического организатора. В 997 году Баттернат основал в Р'атафете Освободительную Партию Мейргипта. Он вдохновлялся недавними событиями в Сталлионграде и был недоволен бесперспективностью существующих в стране левых движений. Он оказался хорошим лидером, и партия быстро росла. Сейчас этот пони является лидером нации. И пока никто не знает точно, что он собирается делать в будущем."
 
