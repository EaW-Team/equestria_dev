 MGN_steal_guns_desc:0 "Наши агенты сумели проникнуть в арсеналы государства [From.GetName]. Если мы окажем им определённую помощь, то они смогут потихоньку переправить нам часть оружия нашего соперника."
 MGN_start_uprising:0 "Разжечь восстание в регионе [From.GetName]"
 MGN_start_uprising_desc:0 "Хотя большинство наших сторонников сосредоточены в регионе Мейрфиса, наш благородный дом весьма древний и может похвастаться поддержкой пони в различных регионах по всей стране, в том числе и на территории нашего врага. Мы вполне могли бы убедить их устроить восстание в тылу нашего противника."
