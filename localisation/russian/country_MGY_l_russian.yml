 MGH_the_great_debate_cat_desc:0 "Ужасы гражданской войны заставили многих мейргиптян пересмотреть свои взгляды на войну. Народ задумался о том, стоит ли ради возвращения Мэйндалузии проливать ещё больше крови или пота. Поддержка любых действий (даже дипломатических!) в регионе значительно упала, и большинство пони просто хотят забыть об этом вопросе и заниматься лишь восстановлением страны. Однако значительное меньшинство по-прежнему выступает за §Rястребов§! и §Cидеалистов§!, которым ещё вполне может удастся завоевать симпатии публики, если они правильно разыграют свои карты.\n\n§CИдеалисты§! поддерживают независимость Мэйндалузии и пытаются добиться этого с помощью дипломатии. Если Абиссиния пошла по пути гармонии, то они могут добиться успеха. Но если коты не изменились к лучшему, то идеалистам будет непросто добиться победы. В настоящее время они пользуются поддержкой примерно §Y[?MGH_gd_idealist_pop]%§! населения.\n§gПрагматики§! считают, что проблема Мэйндалузии - это яд, разрушающий само общество Мейргипта. И что одержимость этой идеей приведёт нашу нацию к гибели. Они представляют собой весьма широкую группу, часть которая выступает за полный отказ от наших претензий на этот регион, в то время как другие просто считают, что этот вопрос должен быть отложен как минимум на десятилетие, пока наша страна не восстановится до достаточного уровня. В настоящее время они пользуются поддержкой примерно §Y[?MGH_gd_pragmatist_pop]%§! населения.\n§RЯстребы§! не изменили свою позицию, которой они придерживались ещё до гражданской войны. Они желают силой захватить Мэйндалузию. Несмотря на то, что их позиция потеряла многих сторонников, они всё ещё пользуется поддержкой в рядах армии и среди части сельского населения. В настоящее время они пользуются поддержкой примерно §Y[?MGH_gd_warhawk_pop]%§! населения."
