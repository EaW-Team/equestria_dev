# Sonambula's Mood GUI
 MGY_HARMONY_TOOLTIP:0 "Рыцари Мейргипта - это нынешняя правящая партия нашей страны, которая зародилась в хаотичные дни после Восстания в День Рождения. Среди пони бушевали дебаты о том, каким должно стать новое правительство Мейргипта, но в конце концов был достигнут консенсус в виде конституционной монархии. Избранный монарх, Хефер, был самопровозглашенным прогрессистом, который обращался к Эквестрии за наставлениями и вдохновением. С тех пор Рыцари посвятили себя защите порядка, установившегося после независимости, и либерального парламентаризма. Однако в последние годы они подвергаются резкой критике за свою антивоенную и проэквестрийскую политику, которая, по мнению многих пони, вредит интересам Мейргипта."
 MGY_NETURALITY_TOOLTIP:0 "Альянс за Восстановление Мейргипта - это весьма свободный союз националистов, желающих возрождения военной мощи и национальной гордости Мейргипта. Фракция монархистов хочет добиться этого, вернувшись к путям и методам старого царства. Они почитают традиции и считают, что только абсолютная монархия с сильным фараоном во главе сможет вернуть древнюю славу Мейргипта и восстановить территории, утраченные за века упадка и вассалитета."
 MGY_FASCIST_TOOLTIP:0 "Альянс за Восстановление Мейргипта - это весьма свободный союз националистов, желающих возрождения военной мощи и национальной гордости Мейргипта. Популистская республиканская фракция АВМ выступает за усиление демократии, желая в конечном итоге полностью упразднить монархию. Эти ярые патриоты делают ставку на политику изоляции, поскольку они хотят остановить дальнейшее распространение иностранного влияния и идей. Республиканцы, в отличие от своих союзников-монархистов, не имеют грандиозных геополитических амбиций, так как они не считают территориальное расширение (конечно, за исключением возвращения Мэйндалузии) разумным курсом действий."
 MGY_COMMUNIST_TOOLTIP:0 "Партия Освобождения Мейргипта, основанная знаменитым революционером Баттернат Сквошем в 997 году, предлагает довольно стандартную марксистскую платформу, привлекая пони обещаниями освобождения рабочих и прекращения капиталистической эксплуатации. Они завоевали популярность, поскольку экономика Мейргипта продолжает стагнировать. Но хотя в последние годы многие пони перешли под их знамена, многие по-прежнему опасаются социальных потрясений, которые произойдут, если коммунисты когда-нибудь придут к власти."
