 MGY_stomped_flat:0 "Наследие войны Шторма"
 MGY_stomped_flat_desc:0 "В 1004 году йети, известный всем как король Шторм, вторгся в нашу страну и завоевал её. В течение последующих нескольких лет он разграблял нашу прекрасную землю и её ресурсы. Он был убит совсем недавно, в 1005 году, и наша армия всё ещё не оправилась от последствий этого горького поражения."
 MGY_ovambo_war:0 "Шрамы войны с овинго"
 MGY_ovambo_war_desc:0 ""Война" с овинго на самом деле не была войной - скорее это был период затяжных гражданских беспорядков, вызванных миграцией зебр овинго через наши границы, пока король Шторм разграблял их родину на юге. Мы сумели сохранить действующее правительство, а вот юг погрузился в хаос, что привело к появлению волн беженцев. Теперь нам приходится иметь дело с общинами жителей другого государства, которые формально не являются частью нашей нации, однако занимают значительные земли в наших самых южных провинциях. Эта проблема до сих пор не получала должного внимания, так как мы занимались более насущными проблемами вроде экономики, но ее, безусловно, нельзя игнорировать вечно..."
 MGY_somnambula:0 "Сомнамбула"
 MGY_somnambula_desc:0 "Прошедшее тысячелетие не пощадило Мейргипет - мы прошли долгий путь от некогда славной древней державы до воинственного государства, по которому дважды за последние два десятка лет прокатывались опустошительные войны. В течение многих лет наше положение казалось безнадежным, и казалось, что сама древняя слава нашей страны вот-вот навсегда исчезнет. Но затем, самым невероятным образом, сама Сомнамбула вернулась! Древняя героиня, чья помощь две тысячи лет назад была неоценима для становления славного Второго Царства, снова с нами! Впервые за много веков Мейргипет видит надежду в будущем. Но с тех пор мир так изменился... Сможет ли древняя героиня выдержать столь тяжкую ношу, которую наши пони взвалили на неё?\n"
