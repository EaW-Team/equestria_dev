 MGY_nationalism:0 "Националистический пыл"
 MGY_nationalism_2:0 "Националистический пыл"
 MGY_nationalism_desc:0 "§RЕсли ваша поддержка войны поднимется выше 60%, то народ будет ожидать, что вы развяжете войну с Абиссинией, готовы вы к этому или нет!§! \nМы провели последнюю тысячу лет во тьме и в нищете. Аравийские деспоты раскололи нас на враждующие города-государства. Мерзкие абиссинцы украли наши земли, а их остатки всего несколько лет назад были разорены королем Штормом. Но Мейргипет говорит: "Довольно!" Мы отвоюем нашу землю у кошек! Мы будем защищать наши границы от врагов, и никогда не вернёмся под чужое ярмо! Мейргипет свободен! Мейргипет вечен!"
 MGY_nationalism_2_desc:0 "§RЕсли ваша поддержка войны поднимется выше 60%, то народ будет ожидать, что вы развяжете войну с Абиссинией, готовы вы к этому или нет!§! \nМы провели последнюю тысячу лет во тьме и в нищете. Аравийские деспоты раскололи нас на враждующие города-государства. Мерзкие абиссинцы украли наши земли, а их остатки всего несколько лет назад были разорены королем Штормом. Но Мейргипет говорит: "Довольно!" Мы отвоюем нашу землю у кошек! Мы будем защищать наши границы от врагов, и никогда не вернёмся под чужое ярмо! Мейргипет свободен! Мейргипет вечен!"
 MGY_shellshocked:0 "Травмированная нация"
 MGY_shellshocked_desc:0 "Наш собственный шовинизм, а также жажда крови привели к краху прежнего правительства и гражданской войне. Сейчас даже сама мысль о том, чтобы попытаться отомстить за наши прошлые позоры, вызывает неприязнь и отвращение у многих. Хотя мы будем сражаться, чтобы защитить себя в случае нужды, наш народ не желает вести наступательные войны. Некоторые члены правительства довольны этим, так как считают, что это будет в духе гармонии, но сторонники жёсткого курса возмущены столь быстрой потерей национальной воли. Если мы хотим что-то изменить, то нужно действовать быстро."
