 MGY_EQS_influence:0 "Эквестрийская экономическая помощь"
 MGY_EQS_influence_desc:0 "Существенная помощь наших друзей-эквестрийцев помогает смягчить наихудшие последствия экономического коллапса и ускоряет восстановление нашей страны. Тем не менее, некоторые пони недовольны объёмом влияния, которое иностранная держава оказывает на нашу нацию."
