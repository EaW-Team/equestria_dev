l_russian:
 polar_folder:0 "Технологии полярных медведей"
 polar_folder_desc:0 "Магические технологии и специфичные улучшения, присущие расе полярных медведей."
 polar_race:0 "Раса полярных медведей"
 polar_race_desc:0 "Медведи - большие млекопитающие, известные своими крупными размерами, мощными когтями и густым мехом. У них нет никаких магических способностей. Хотя медведи кажутся дружелюбными, а иногда и милыми, они могут быть весьма вспыльчивыми и являются одними из самых свирепых противников, которых только можно найти. Любопытно, что не все медведи разумны, большинство из них - просто дикие животные. Однако полярные медведи, чей мех белого цвета, в большинстве своем разумны. Полярные медведи в основном плотоядны, но у других видов медведей рацион более разнообразен. И помните: только вы можете предотвратить лесные пожары."
 
 tech_magi_scribes:0 "Маги-писцы"
 tech_magi_scribes_desc:0 "Говорят, что полярные медведи существуют с начала времен. И уже тогда были маги-писцы, которые всё записывали. Каждый этап развития, каждый конфликт, каждое достижение, которое было доказано нашей волей и силой! Целые библиотеки под нашими бастионами заполнены такими свитками! Мы извлечём уроки из истории, и пусть благородное прошлое проложит стальную дорогу в славное будущее!"
 tech_polar_shamans:0 "Шаманы"
 tech_polar_shamans_desc:0 "Другие расы могут вкладывать деньги в полевые госпитали, но у нас есть гораздо более правильное решение: магия шаманов. Мы будем использовать этих старейшин вместе с обычными лекарями, и так сможем спасать наших воинов даже от самых тяжёлых ран с помощью энергии самих северных ветров!"
 tech_polar_industry:0 "Зачарованная промышленность"
 tech_polar_industry_desc:0 "Наши "чары" - лишь бледная имитация того, что подвластно грифонам. Ведь наша магия дика и необузданна, она бесконечно высвобождает мороз наших душ в окружающий нас мир! И всё же её можно использовать! Дерево можно заменить льдом, что не тает и не плавится, металлы заморозить до высочайшей твёрдости, и даже куски разбитого оружия и доспехов могут быть спаяны морозом воедино, дабы вновь обрести рабочую форму."
 tech_polar_nomadic_crafters:0 "Ремесленники-кочевники"
 tech_polar_nomadic_crafters_desc:0 "Раньше медведи кочевали по пустынным землям севера, изготавливали оружие и доспехи из трофеев войн или великих охот. В наши дни большинство медведей стали оседлыми, но великие традиции ремесла и ковки, существовавшие в те далёкие времена, сохраняются."
 tech_polar_dowsing:0 "Лозоходство"
 tech_polar_dowsing_desc:0 "Грифоны и пони говорят, что медведи - существа земли, которые могут чувствовать жилы металлов и залежи нефти в её глубинах. И похоже, в этих утверждениях есть доля правды, ибо некоторые маги заявляют, что действительно обладают такой способностью. Пусть все, кто может овладеть этим талантом, узнают секреты лозоходства, чтобы медведи никогда больше не испытывали недостатка в металлах!"
 tech_advanced_polar_crafting:0 "Продвинутые ремесленные техники"
 tech_advanced_polar_crafting_desc:0 "Для медведей искусство ремесла является чем-то естественным. Однако в большинстве случаев этот талант не развит, и многие медведи ограничиваются изготовлением простых доспехов и топоров. Так не должно быть! Мы научим всех медведей правильно обрабатывать металл, лёд, дерево и кость, чтобы каждый из нас мог вооружиться самым лучшим оружием и доспехами, как во времена старого века звёздной стали!"
 
 tech_polar_berserkers:0 "Полярные берсеркеры"
 tech_polar_berserkers_desc:0 "Мы всегда были и будем свирепыми хищниками огромных размеров, способными выживать и даже процветать в этой полной чудовищ замёрзшей земле. Более того, некоторые говорят, что мы сами являемся частью этого замёрзшего царства, ведь когда медведь отправляется в другие края, наша дикая магия стремится заморозить землю и принести зиму. Всё это влияло на нашу тактику и способы ведения войны с начала времён."
 tech_boreal_tactics:0 "Бореальная тактика"
 tech_boreal_tactics_desc:0 "Мы сражались на нашей замёрзшей земле в течение тысяч лет. В эпоху чудовищ мы боролись за своё господство с другими великими зверями. Затем мы бились с яками, пока они не стали нам братьями. Затем мы сражались друг с другом, сдерживая при этом чейнджлингов и грифонов! На протяжении тысячелетий мы усвоили все уроки войны в мороз."
 tech_mountain_supply_chains:0 "Цепочки поставок в горах"
 tech_mountain_supply_chains_desc:0 "Некоторые медведи - нануки - предпочитают жить небольшими кочующими по горам группами. Они научились выживать в этих коварных местах, создавая склады ресурсов, скрытые кузницы и даже охраняемые охотничьи угодья. Многие нануки принадлежат к клану Вольсунгр или вообще не имеют клана, но они готовы помогать медвежьим армиям, которые не могут выжить в горах или других местах, слишком опасных даже для нашего рода."
 tech_bio_scavengers:0 "Биологические падальщики"
 tech_bio_scavengers_desc:0 "Мы - раса наиболее способных и всеядных существ. Чувства и мораль других существ не должны влиять на наши инстинкты выживания. Мы собираем всё, что нам нужно для выживания, даже если нам приходится пожирать трупы наших врагов."
 tech_modern_berserkers:0 "Современные берсеркеры"
 tech_modern_berserkers_desc:0 "Критики говорят, что время холодного оружия давно прошло. Они не правы, ибо видят в тактике берсеркеров лишь неорганизованную атаку голой плоти на стальную стену. Наши воины будут организованы и облачены в тяжёлую броню. При поддержке пулемётов и даже артиллерии они смогут прорвать любую оборону врага!"
 tech_lords_of_winter:0 "Повелители зимы"
 tech_lords_of_winter_desc:0 "Мы родились на холоде, и он пронизывает всю нашу жизнь и общество. Говорят, что наши души - это сама северная вьюга. Многие наши орудия и даже здания укреплены льдом, который никогда не тает. И кажется, что благодаря постоянно растущему мастерству мороз проникает в сами наши кости, усиливая нашу связь с северными ветрами! Воистину, мы - повелители зимы!"
 
 tech_panzerbar:0 "Панцербьерн"
 tech_panzerbar_desc:0 "Медведь - свирепое создание. Благодаря броне и тяжёлому вооружению медведь может сравниться с легкобронированной машиной, и хотя он не так быстр, как автомобиль, машина никогда не сравнится по свирепости с этим разъярённым монстром!"
 tech_panzerbar2:0 "Улучшенная броня панцербьернов"
 tech_panzerbar2_desc:0 "Доспехи уровня панцербьернов встречаются редко, поскольку для их изготовления нужно много материалов. Многие воины не могут собрать достаточно прочных металлов, и поэтому используют кости или даже мех. Но наше централизованное государство будет распределять материал среди воинов так, чтобы ни один панцербьерн не оказался экипированным неподобающим образом."
 tech_panzerbar3:0 "Улучшенная тактика панцербьернов"
 tech_panzerbar3_desc:0 "Сражаться в одиночку против дюжины или даже больше врагов - не редкость для элитных воинов кланов. Однако в современную эпоху данное неравенство в численности лишь растёт. Необходима новая тактика. А что может быть лучшим фундаментом, чем те, кто уже стоят на вершине иерархии воинов? Панцербьерны проложат нам путь в великое будущее, даже если им придётся сражаться в одиночку против сотни!"
 tech_panzerbar4:0 "Противотанковый панцербьерн"
 tech_panzerbar4_desc:0 "Это очень грустно, но медведь в броне больше не является королём поля боя, теперь это место занимают танки. Однако, несмотря на превосходную броню и оружие, они не совершенны. Для наших панцербьернов непривычно сражаться с позиции слабости, но если их оснастить пушками, соответствующими танковым калибрам, и научить полагаться на превосходную манёвренность, то бронированный медведь сможет уничтожить даже самый тяжёлый танк!"
 tech_panzerbar5:0 "Громовая броня панцербьернов"
 tech_panzerbar5_desc:0 "К сожалению, мы должны признать, что мышцы машин сильнее мышц из плоти. Поэтому мы наделим нашу броню мускулами из стали и кровью из замороженной магии! Эти доспехи будут прочнее маленьких танков и оснащены оружием, что сможет пробивать даже самую мощную вражескую броню! И в бою они будут грохотать подобно буре на равнине и грому в горах! Враги склонятся перед натиском наших лучших воинов, усиленных арканной мощью и неутомимой сталью!"
 tech_panzerbar6:0 "Горные ужасы"
 tech_panzerbar6_desc:0 "Долгое время маршировать через горы было безрассудством, ибо даже при помощи охотников-нануков местность была слишком опасной. Но теперь, когда броня наших воинов наделена арканной мощью, ранее непроходимая местность утратила свою опасность. Отныне ни один враг медведей не сможет укрыться от гнева панцербьернов!"
 
 
 polar_bear_equipment:0 "Броня панцербьернов"
 polar_bear_equipment_desc:0 "Истоки этой традиции неизвестны, но на протяжении тысячелетий полярные медведи в бою облачались в огромные доспехи, способные сокрушить меньших существ одним лишь весом. В так называемый век звёздной стали каждый медведь мог выковать себе броню из военных трофеев. Однако в наши дни это стало практически невозможным: только самые лучшие могут позволить себе создавать подобные доспехи. Но при наличии достаточного количества кузниц и ресурсов ничто не мешает создать целые армии панцербьернов..."
 
 polar_bear_equipment_1:0 "Громовая броня панцербьернов"
 polar_bear_equipment_1_desc:0 "К сожалению, мы должны признать, что мышцы машин сильнее мышц из плоти. Поэтому мы наделим нашу броню мускулами из стали и кровью из замороженной магии! Эти доспехи будут прочнее маленьких танков и оснащены оружием, что сможет пробивать даже самую мощную вражескую броню! И в бою они будут грохотать подобно буре на равнине и грому в горах! Враги склонятся перед натиском наших лучших воинов, усиленных арканной мощью и неутомимой сталью!"
 
 
 

 polar_bear_equipment_0:0 "Традиционное снаряжение панцербьернов"
 polar_bear_equipment_desc_0:0 "Несмотря на свою древность, гигантские топоры и толстые стальные доспехи всё ещё наводят ужас на врагов, не имеющих поддержки бронетехники."
 
