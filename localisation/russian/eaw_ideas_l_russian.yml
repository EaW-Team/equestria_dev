 communal_society:0 "Общинное общество"
 communal_society_desc:0 "Общинные общества во многом похожи на первобытные, поскольку отличаются простой организацией, социальной фрагментацией и использованием натурального хозяйства. А отличаются тем, что в них широко распространена культура взаимной зависимости и совместного использования земли и ресурсов, а лидеры играют в основном исключительно церемониальную роль. Отдельные существа поддерживают более крупную общину, которая, в свою очередь, поддерживает их."
 communal_society1:0 "Общинное общество"
 communal_society1_desc:0 "Общинные общества во многом похожи на первобытные, поскольку отличаются простой организацией, социальной фрагментацией и использованием натурального хозяйства. А отличаются тем, что в них широко распространена культура взаимной зависимости и совместного использования земли и ресурсов, а лидеры играют в основном исключительно церемониальную роль. Отдельные существа поддерживают более крупную общину, которая, в свою очередь, поддерживает их."
 tribal_society:0 "Примитивное общество"
 tribal_society_desc:0 "Это слабосвязанное примитивное общество характеризуется отсутствием социальной сложности. Население разделено на бесчисленные мелкие группы, часто основанные на семейных отношениях, так как сильной центральной власти не существует. Всё население, за редким исключением вроде духовных лидеров, занимается натуральным хозяйством, скотоводством или даже охотой и собирательством. Специализация или разделение труда практически отсутствуют. Нет ни общей идентичности, ни "нации", ни "страны", ни "правительства". Но при этом есть культура, искусство, религия, язык и, прежде всего, нестареющая первобытная мудрость."
