 proper_science_base:0 "Современная научная база знаний"
 proper_science_base_desc:0 "Эта страна является частью мирового сообщества интеллектуалов и учёных. Поэтому здесь быстро распространяются новейшие изобретения. Некоторые из них могут исходить из престижных современных университетов именно этой страны. Местные исследователи умело используют научный метод, чтобы составлять объективное представление о магическом мире вокруг нас."
 big_science_base:0 "Приличная научная база знаний"
 big_science_base_desc:0 "Учёные в этой стране приняли достижения эквестрийской научной революции, отказавшись от традиций прошлого. Однако они сталкиваются с мракобесием и даже откровенной враждебностью со стороны общества. Кроме того, им не хватает ресурсов и персонала для проведения масштабных исследований."
 better_science_base:0 "Маленькая научная база знаний"
 better_science_base_desc:0 "Хотя некоторые философы и учёные в этой стране подвергают сомнению традиционные представления о мире и с любопытством относятся к чужим идеям, их мало, а большинство интеллектуалов занимаются натурфилософией, а не современной наукой. Если в этой стране и есть высшие учебные заведения, то они невелики по размеру."
 poor_science_base:0 "Ужасная научная база знаний"
 poor_science_base_desc:0 ""Наука" здесь является чем-то неизвестным. Для объяснения функционирования мира применяются суеверия и нелепые идеи. Магия рассматривается как дикая, необузданная и даже опасная сила, которой следует избегать. Большинство "интеллектуалов" — это старейшины или жрецы, которые заняты записями традиционных знаний, а не попытками внедрить инновации."
 
 modern_society:0 "Современное общество"
 modern_society_desc:0 "Современное общество приручило и взяло под контроль мир вокруг. Хотя это и не означает полного управления погодой как в Эквестрии, данные изменения привели к тому, что страна превратилась в чрезвычайно сложное и взаимосвязанное образование с прочными государственными институтами и эффективным массовым промышленным производством. Разросшиеся городские конгломерации имеют всю необходимую инфраструктурой для поддержания огромного населения. Благодаря росту автоматизации и глобальной торговли всё больше граждан работают в сфере услуг. Такими темпами страна в конце концов выйдет за рамки современности."
 modern_society_upgrade_tooltip:0 "Изменит общественное развитие на '§HСовременное общество§!', которое нивелирует все штрафы.\n"
 outdated_industry:0 "Молодое индустриальное общество"
 outdated_industry_desc:0 "Несмотря на успешную индустриализацию, эта страна ещё не догнала более развитые государства. Некоторые традиционные институты до сих пор делают всё возможное, чтобы остановить, казалось бы, неизбежное движение вперёд. Однако их усилия кажутся всё более тщетными, поскольку общество вокруг них продолжает стремительно меняться. Большая часть населения уже живет в городах и работает в промышленном секторе, а коммуникационные и транспортные технологии позволяют соединить растущую столицу со всеми уголками страны, а также с миром за пределами границ. Вскоре это общество можно будет назвать современным в любом понимании этого слова."
 outdated_industry2:0 "Молодое индустриальное общество"
 outdated_industry2_desc:0 "Несмотря на успешную индустриализацию, эта страна ещё не догнала более развитые государства. Некоторые традиционные институты до сих пор делают всё возможное, чтобы остановить, казалось бы, неизбежное движение вперед. Однако их усилия кажутся всё более тщетными, поскольку общество вокруг них продолжает стремительно меняться. Большая часть населения уже живет в городах и работает в промышленном секторе, а коммуникационные и транспортные технологии позволяют соединить растущую столицу со всеми уголками страны, а также с миром за пределами границ. Вскоре это общество можно будет назвать современным в любом понимании этого слова."
 pre_industrial_society:0 "Индустриализирующееся общество"
 pre_industrial_society_desc:0 "Это общество находится в процессе промышленной революции. Новые машины импортируются из-за рубежа, а иногда даже производятся прямо в стране, что позволяет гораздо более эффективно производить товары. Расширившаяся бюрократия и принципы меритократии улучшают управление, экономику и здравоохранение, позволяя населению быстрее расти. Поскольку на фермах требуется меньше рабочих, многие мигрируют в города в поисках мест на вновь созданных заводах. Хотя некоторые протестуют против таких радикальных изменений, они могут лишь замедлить процесс, но не остановить его."
 pre_industrial_society1:0 "Индустриализирующееся общество"
