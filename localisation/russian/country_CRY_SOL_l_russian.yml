l_russian:
 CRY_SOL_use_heretics_as_test_subjects:0 "Использовать еретиков как испытуемых"
 CRY_SOL_use_heretics_as_test_subjects_desc:0 "Великий инквизитор поняла, насколько расточительным является убийство еретиков. Вместо этого было бы гораздо выгоднее передать их нашим ученым, чтобы грешники могли искупить свои грехи, помогая нам в тестах и экспериментах."
 CRY_SOL_military_of_the_inquisition_tt:0 "Вы получите элитные §YВоенную Дивизию Порядка§! с полными Пони ресурсами и 30% снаряжения\n"
 CRY_SOL_magic_tech_share_name:0 "Инквизиционный R&D"
 
 #Leader desc
 evil_Twilight_desc:0 "Лишившаяся своих прежних иллюзий, Санрайз Спаркл теперь стала самым послушным и компетентным подчинённым Императрицы. Она теперь думает лишь о благе своей Императрицы. Во всех делах от создания улучшенной матрицы заклинаний до казни еретиков, Санрайз Спаркл - голос и воля Императрицы. Она безоговорочно подчиняется, не задавая вопросов."
 
 #Focus tree
 CRY_SOL_new_management:0 "Под новым руководством"
 CRY_SOL_new_management_desc:0 "Наша нация возродилась. Потенциал кристальных пони больше не будет впустую тратиться под руководством Каденз. Мы теперь являемся частью чего-то большего и с гордостью повинуемся нашей новой Императрице."
 CRY_SOL_show_them_the_light:0 "Показать им Свет"
 CRY_SOL_show_them_the_light_desc:0 "Наши Пони должны показать славу и дух нового Порядка. Все в нашей провинции подчинятся, дабы всегда восхвалять свет и повиноваться Императрице, как и должно быть!"
 CRY_SOL_figurehead_cadence:0 "[This.GetFigureheadCadenceFocusName]"
 CRY_SOL_figurehead_cadence_desc:0 "[This.GetFigureheadCadenceFocusDesc]"
 CRY_SOL_figurehead_cadence_flurry:0 "Использовать Фларри как Символ"
 CRY_SOL_figurehead_cadence_cadence:0 "Использовать Каденс как Символ"
 CRY_SOL_figurehead_cadence_cadence_desc:0 "Предыдущая принцесса, в настоящее время находящаяся под домашним арестом, по-прежнему выступает в качестве сильной объединяющей фигуры для наших пони. Хотя она и не идеальна, Великий инквизитор считает, что она сильно поможет нам стабилизировать нашу провинцию, по крайней мере, до тех пор, пока не будет найдено более подходящее решение."
 CRY_SOL_figurehead_cadence_flurry_desc:0 "Дочь предыдущей принцессы можно легко использовать в качестве объединяющей фигуры для наших пони. Хотя она и не идеальна, Великий инквизитор считает, что она сильно поможет нам стабилизировать нашу провинцию, по крайней мере, до тех пор, пока не будет найдено более подходящее решение."
 CRY_SOL_quick_transition:0 "Быстрый и плавный переход"
 CRY_SOL_quick_transition_desc:0 "Наш переход от старого к новому до сих пор шел гладко и так будет продолжаться. Без каких-либо серьезных проблем наши пони не увидели бы никаких оснований протестовать против нового режима и порядка. Инквизитор очень довольна."
 CRY_SOL_loyal_military:0 "Верная армия"
 CRY_SOL_loyal_military_desc:0 "Чтобы защищать себя и послушно служить нашей Императрице, мы должны обеспечить абсолютную лояльность военных. Каждый солдат, офицер и генерал должен знать, кому они служат, и за что они сражаются: за свет и гармонию!"
 CRY_SOL_its_still_harmony:0 "Это все еще Гармония!"
 CRY_SOL_its_still_harmony_desc:0 "Правление Императрицы до сих пор давало нам много сил, уверенности и стабильности. В результате все больше и больше пони начинают воспринимать это как по-настоящему новую, современную версию Гармонии. Гармония, которая защищает, Гармонию, которая не рухнет."
 CRY_SOL_inquisitor_commisars:0 "Инквизиторы-комиссары"
 CRY_SOL_inquisitor_commisars_desc:0 "Чтобы еще больше укрепить лояльность и пик боевого духа среди наших воинских частей, Великий Инквизитор запланировала создать своих собственных Инквизиторов-комиссаров, чтобы держать солдат под контролем. Мысли о дезертирстве и предательстве, объясняет она, не могут быть допущены."
 CRY_SOL_solar_advisors:0 "Имперские советники"
 CRY_SOL_solar_advisors_desc:0 "Сильные связи Великого Инквизитора с Императрицей снова окупились, так как Императрица одобрила отправку нам ряда имперских советников. Это, безусловно, укрепит наш потенциал. Императрица еще раз показывает нам свою мудрость! Слава Солнцу!"
 CRY_SOL_a_cause_to_fight_for:0 "За что нам сражаться"
 CRY_SOL_a_cause_to_fight_for_desc:0 "Все больше и больше пони падают в утешительные объятия Императрицы. Наши новые идеалы Гармонии действительно являются объединяющим фактором для нашей нации, поскольку все больше и больше из нас приносят жертвы, чтобы внести свой вклад в наш грандиозный проект Гармонии."
 CRY_SOL_all_will_work_for_the_light:0 "Все будут работать во имя Света"
 CRY_SOL_all_will_work_for_the_light_desc:0 "Новая Гармония привлекла многих, что и так понятно, и Императрица приветствует всех последователей. Тем не менее, те, кто хочет жить в Гармонии, должны работать, чтобы строить и поддерживать ее. Каждый пони должен приносить жертвы, как маленькие, так и большие, чтобы мы могли жить в свете мира и гармонии."
 CRY_SOL_meticulous_planning:0 "Тщательное планирование"
 CRY_SOL_meticulous_planning_desc:0 "Великий инквизитор никогда не была сторонницей спонтанных решений. Таким образом, она считает чрезвычайно важным иметь надлежащий, намеченный план для любой проблемы и ситуации, с которыми мы могли бы столкнуться. Таким образом, утверждает она, мы никогда не будем неподготовленными к тому, что может случиться."
 CRY_SOL_burn_them_all:0 "Сжечь грешников"
 CRY_SOL_burn_them_all_desc:0 "Настала новая эра! Эра Света и Славы! Великий инквизитор Санрайз Спаркл прибыла, чтобы избавить нас от ереси и приблизить к славе Императрицы, ближе к Солнцу!"
 CRY_SOL_accept_the_converts:0 "Принять преобразование"
 CRY_SOL_accept_the_converts_desc:0 "Есть много пони, которые быстро приняли наш новый порядок. Великий инквизитор больше всего довольна этим, так как это укрепляет порядок Императрицы."
 CRY_SOL_help_from_the_empire:0 "Помощь из Империи"
 CRY_SOL_help_from_the_empire_desc:0 "Эксперты и советники из Империи прибыли, чтобы помочь нам в нашем развитии и защите провинции. Мы должны лишь славить и благодарить мудрость Императрицы за этот акт доброты!"
 CRY_SOL_round_up_the_subversives:0 "Найти и уничтожить диверсантов"
 CRY_SOL_round_up_the_subversives_desc:0 "Великий инквизитор говорит, что это трудные времена. Предатели среди нас, они ходят по тем же улицам, что и мы, живут в тех же домах, что и мы. Нельзя терять время! Еретики должны быть уничтожены!"
 CRY_SOL_public_executions:0 "Сделать пример"
 CRY_SOL_public_executions_desc:0 "Инквизиция очень успешна для поимки предателей и еретиков, однако мы не можем дать пример всем остальным пони. Мы не можем допустить будущей вербовки этих неверных. Настало время сделать наказание этих преступников публичным, чтобы каждый мог видеть, что происходит с такими пони."
 CRY_SOL_mandatory_enlightenment:0 "Обязательное просвещение"
 CRY_SOL_mandatory_enlightenment_desc:0 "Императрица приносит нам Свет. Свет приносит нам радость, и радость приносит с собой Гармонию. Это то, чему мы должны учить пони, это то, что нужно запомнить всем гражданам. Те, кто отвергают эту истину, несомненно, являются предателями и еретиками, и будут караться соответственно."
 CRY_SOL_solar_cult:0 "Кристальный Солнечный культ"
 CRY_SOL_solar_cult_desc:0 "Мы будем следовать примеру наших южных братьев и сестер в вере и создадим наш собственный солнечный культ. Пони будут стекаться в наши храмы издалека, чтобы услышать о великих делах Императрицы и услышать правду о Гармонии - нравится им это или нет."
 CRY_SOL_our_task_given_by_the_sun:0 "Наша задача, данная Солнцем"
 CRY_SOL_our_task_given_by_the_sun_desc:0 "Мы готовы подчиниться команде Императрицы. Мы обещаем нашу жизнь нашей вере, нашей Богине, ведь она является воплощением Солнца. Мы будем сражаться со всем, что будет ей угрожать. Независимо от жертв, Солнце улыбается всем нам; ее верным маленьким пони."
 CRY_SOL_take_over_the_administration:0 "Сменить управление"
 CRY_SOL_take_over_the_administration_desc:0 "Старая административная система явно отжила свое и стала помехой для нас. Великий инквизитор и ее инквизиторы впредь будут следить за тем, чтобы вся Кристальная Провинция управлялась должным образом, как бы это делала сама Императрица."
 CRY_SOL_inquisitors:0 "Инквизиторы в Правительстве"
 CRY_SOL_inquisitors_desc:0 "С захватом администрации Инквизицией наши пони стали намного более верными и продуктивными. Во всяком случае, это является стимулом для продолжения сей тенденции, увеличивая присутствие инквизиции в нашем правительстве."
 CRY_SOL_light_in_schools:0 "Свет в школах"
 CRY_SOL_light_in_schools_desc:0 "Кому следует рассказывать о чудесах и величии Императрицы, если не нашим жеребятам? Все школы впредь будут получать свою учебную программу непосредственно из инквизиторского офиса, а Великий инквизитор Спаркл будет следить за тем, чтобы наше молодое поколение было верным."
 CRY_SOL_unrestricted_progress:0 "Неограниченный прогресс"
 CRY_SOL_unrestricted_progress_desc:0 "Устраняя любые препятствия на нашем пути к просветлению, наши научные достижения не будут знать границ, с новым оружием и технологиями, разработанными для славы Солнца!"
 CRY_SOL_military_of_the_inquisition:0 "Инквизиция в войсках"
 CRY_SOL_military_of_the_inquisition_desc:0 "Предателей и еретиков можно найти где угодно, но особенно в Вооруженных силах. Великий инквизитор решила объединить войска с инквизицией, чтобы поддерживать высокий боевой дух, а также охотиться за потенциальными дезертирами или неверующими."
 CRY_SOL_zeal:0 "Вера"
 CRY_SOL_zeal_desc:0 "Мы стали более чем просто солдатами. Наша вера в Императрицу показала нам, что такое истинная Гармония, и что каждый из нас должен сделать все возможное, чтобы помочь в продолжении существования Гармонии. Случиться может что угодно, но мы никогда не сдадимся, никогда не склонимся! Слава Солнцу!"
 CRY_SOL_sacrifice:0 "Жертва"
 CRY_SOL_sacrifice_desc:0 "Как гордые, послушные и верные подданные нашей Императрицы, наше служение ограничено только смертью. Наша цель - служение, наша награда - гармония в жизни и смерти. Пусть пули летят и тела падают, слава Солнца будет жить!"
 CRY_SOL_a_model_province:0 "Образцовая Провинция"
 CRY_SOL_a_model_province_desc:0 "Благодаря реформам и усердной работе нам удалось порадовать не только нашу Великую Леди Инквизитора, но и ее Императорское Величество. Воистину, мы достигли Гармонии, и теперь мы действительно являемся частью чего-то большего, чем мы сами."

 CRY_SOL_cadence_idea:0 "Принцесса Ми Аморе Каденса"
 CRY_SOL_cadence_idea_desc:0 "Предыдущая Принцесса все еще остается крупным объединяющим фактором для Кристальных Пони. Каденз всё ещё пока нужна нам."
 CRY_SOL_flurry_idea:0 "Принцесса Фларри Харт"
 CRY_SOL_flurry_idea_desc:0 "Дочь покойной принцессы любима кристальными пони и может заверить население, что их положение и жизнь в какой-то степени останутся прежними."
 CRY_SOL_loyal_military_idea:0 "Верные военные"
 CRY_SOL_loyal_military_idea_desc:0 "Инквизиция уверена в верности Имперской армии."
 CRY_SOL_solar_harmony_idea:0 "Солнечная Гармония"
 CRY_SOL_solar_harmony_idea_desc:0 "Многие Пони начинают видеть порядок Императрицы как начало новой формы Гармонии."
 CRY_SOL_solar_harmony_idea1:0 "Солнечная Гармония"
 CRY_SOL_solar_harmony_idea1_desc:0 "Кристальные пони заняли своё место под солнцем, поклявшись поддерживать новый порядок."
 CRY_SOL_solar_harmony_idea2:0 "Солнечная Гармония"
 CRY_SOL_solar_harmony_idea2_desc:0 "Кристальная провинция полностью поддерживает Императрицу и Великого Инквизитора и абсолютно предана новым идеалам Гармонии и Порядка."
 CRY_SOL_inquisitor_commisars_idea:0 "Инквизиционные комиссары"
 CRY_SOL_inquisitor_commisars_idea_desc:0 "Специальные отряды инквизиторов обеспечивают высокий боевой дух и целостность военных сил."
 CRY_SOL_solar_advisors_idea:0 "Солнечные советники"
 CRY_SOL_solar_advisors_idea_desc:0 "Ученые и советники Империи в значительной степени помогают исследованиям и политическим учреждениям."
 CRY_SOL_round_up_the_subversives_idea:0 "Казни на улицах"
 CRY_SOL_round_up_the_subversives_idea_desc:0 "Не верующие и предатели публично расстреливаются членами инквизиции."
 CRY_SOL_public_executions_idea:0 "Пример"
 CRY_SOL_public_executions_idea_desc:0 "Инквизиция проводит регулярные, обязательные публичные казни пламенем. Это произвело мощное впечатление на оставшееся население."
 CRY_SOL_mandatory_enlightenment_idea:0 "Принудительное просвещение"
 CRY_SOL_mandatory_enlightenment_idea_desc:0 "Инквизиция принуждает Пони к идеями новой гармонии. Наше солнце будет сиять вечно."
 CRY_SOL_solar_cult_idea:0 "Солнечный культ"
 CRY_SOL_solar_cult_idea_desc:0 "Императрицу восхваляют и поклоняются как всемогущей и всезнающей богине. Пусть вечный свет воссияет над ними."
 CRY_SOL_inquisitors_idea:0 "Инквизиционная администрация"
 CRY_SOL_inquisitors_idea_desc:0 "Инквизиция уволила старых администраторов и заменила их своими, значительно повысив эффективность."
 CRY_SOL_light_in_schools_idea:0 "Свет в школах"
 CRY_SOL_light_in_schools_idea_desc:0 "Школы воспитывают жеребят в лояльных, верных подданных."
 CRY_SOL_unrestricted_progress_idea:0 "Неограниченный прогресс"
 CRY_SOL_unrestricted_progress_idea_desc:0 "Неверные должны заплатить ради неограниченного, неостановимого прогресса."
 CRY_SOL_military_of_the_inquisition_idea:0 "Инквизиционные военные"
 CRY_SOL_military_of_the_inquisition_idea_desc:0 "Инквизиция слилась с военными, в значительной степени увеличивая боевой дух и целостность наших подразделений."
 CRY_SOL_military_of_the_inquisition_idea1:0 "Инквизиционные военные"
 CRY_SOL_military_of_the_inquisition_idea1_desc:0 "Наши солдаты чувствуют себя связанными с Императрицей и необходимостью служить, несмотря ни на что."
 CRY_SOL_military_of_the_inquisition_idea2:0 "Инквизиционные военные"
 CRY_SOL_military_of_the_inquisition_idea2_desc:0 "Наши солдаты фанатичны и верны до самого конца."
 CRY_SOL_solar_overlord:0 "Солнечное Владычество"
 CRY_SOL_solar_overlord_desc:0 "Императрица управляет Кристальной Провинцией, делясь с ними знаниями и усиливая боевой дух."
 CRY_SOL_solar_overlord_eqs:0 "Солнечное Владычество над Кристальной Провинцией"
 CRY_SOL_solar_overlord_eqs_desc:0 ""

 CRY_SOL_order_militant_decision:0 "Призвать солдат инквизиции"

 solarempiresparkles.43.t:0 "Образцовая Провинция"
 solarempiresparkles.43.d:0 "Благодаря руководящему копыту и бдительным глазам Санрайз Спаркл, Кристальная Провинция теперь является тем, что многие будут описывать как «Образцовая Провинция». Великий инквизитор призвала Императрицу, чтобы Провинция сохранила свою относительную автономию от нашей Империи, дабы территория могла быть еще более усовершенствована и развита под ее руководством. Пришло время решить судьбу «Кристальных пони»."
 solarempiresparkles.43.a:0 "Мы доверяем Великому Инквизитору."
 solarempiresparkles.43.b:0 "Неприемлемо, правление Императрицы абсолютно!"
