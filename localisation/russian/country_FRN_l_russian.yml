 FRN_industrial_council_idea:0 "Фашистский технократический корпоративизм"
 FRN_anti_partisan_idea:0 "Порядок, Дисциплина, Иерархия"
 FRN_francistrian_spirit:0 "Францистрийский дух"
 FRN_wingobard_spirit:0 "Вингбардийский дух"
 FRN_weakened_fascists:0 "Ослабленное фашистское сопротивление"
 FRN_weakened_harmonists:0 "Ослабленное рыцарское сопротивление"
 FRN_aftermath_of_collectivization:0 "Последствия коллективизации"
 FRN_traditional_values:0 "Традиционные ценности"
 FRN_rural_communes_idea:0 "Сельские коммуны"
 FRN_rural_communes_idea_desc:0 "Старые предания с дальнего востока рассказывают о сказочной стране под названием Архайдия, где пони жили в гармонии с природой - это идиллическое видение нетронутой дикой природы. Эта земля, не запятнанная городской жизнью, считалась идеальным местом для жизни в добродетели и уединении. Мы знаем нимбусцев, и похоже, что это была своего рода метафора, но для грифонов это не важно. Мы заботимся в первую очередь о практических результатах и воплощении идей в реальности, а не о полётах в мечтах! Чтобы проверить, возможна ли такая идеальная жизнь, мы начали эксперимент в нескольких отдельных коммунах."
 FRN_moneyless_economy:0 "Природная экономика"
 FRN_aftermath_of_army_reform:0 "Последствия армейской реформы"
 FRN_peasant_assembly_idea:0 "Крестьянская ассамблея"
 FRN_rural_harmony:0 "Аграризирующееся общество"
 FRN_rural_harmony_desc:0 "Старые предания с дальнего востока рассказывают о сказочной стране под названием Архайдия, где пони жили в гармонии с природой - это идиллическое видение нетронутой дикой природы. Эта земля, не запятнанная городской жизнью, считалась идеальным местом для жизни в добродетели и уединении. Мы знаем нимбусцев, и похоже, что это была своего рода метафора, но для грифонов это не важно. Мы заботимся в первую очередь о практических результатах и воплощении идей в реальности, а не о полётах в мечтах!\n\nПервые результаты сельской модернизации доказали, что это в этой идее что-то есть. Теперь мы видим, что для процветания нам не нужна ни массовая индустриализация, ни капитализм. Хотя, в отличие от того, что рассказывают пони, нам не нужно отказываться от наших знаний."
 FRN_revolutionary_army_idea:0 "Революционная Армия Крестьян"
