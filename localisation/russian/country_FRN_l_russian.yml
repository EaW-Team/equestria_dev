 francistria.79.t:0 "ФНОТ разбит"
 francistria.79.d_vittorio:0 "Как только [Root.GetLeader] дал команду нейтрализовать сопротивление любыми возможными методами чтоб наконец в Таррине настал мир, Генерал-Губернатор Витторио запустил крупномасштабную кампанию, используя тактики, которые, по заверению [Root.GetAdjective]их теоретиков, будут эффективны против ФНОТа. Для начала, весь Таррин был разделён на сектора, и к каждому сектору был назначен гарнизон, с задачей подавлять сопротивление в своей зоне. Дальше, поддержка от аквелийских республиканцев, которую получает ФНОТ, будет пресечена, когда мы построим барьер на западной границе региона, и для него будут использоваться мины, колючая проволока, электрические заборы, ПВО и прожектора. Это остановит пересечения границы по земле и воздуху. И наконец, гарнизон будет проводить операции поиска и уничтожения, в первую очередь в местностях с наибольшей активностью сопротивления.\n\nВ ходе этой крупной кампании, не будет никакой жалости к гражданским. Любые из сёл, в которых живут члены сопротивления (или которое с ними как-либо сотрудничало) было предано огню, их жители были изгнаны из домов, их грабили и убивали. Программа аграризации уже очень упростила задачу отделения гражданских от членов сопротивления, потому программа продолжилась, старые поселения в изолированной местности теперь перенесены в куда более достижимые равнины, которые и патрулировать проще. Призванные местные также были задействованы в контрпартизанских операциях, они прибегали к тем же тактикам, что и сам ФНОТ, что привело к сокрушительному успеху.\n\nНесмотря на все попытки отбиться, ФНОТ уже понёс огромные потери, тысячи его членов попали в тюрьмы, сотни убиты. Пленённых пытали, чтоб ещё сильнее ослабить мораль ФНОТа. Местные, своими глазами наблюдая, как сила ФНОТа иссякала, всё меньше желали им помочь, для них надежды больше не было. В итоге, остатки ФНОТа стали массово сдаваться, а их лидеры убежали на север через неохраняемую границу.\n\nПосле такого кровопролития и стольких страданий, тарринское восстание наконец достигло мучительного конца."
