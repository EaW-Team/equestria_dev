 ### Country Leader & General descriptions
 FRN_coward_count_desc:0 "Джозе Деболино Мартлвинг, также известный по тронному имени Франциск IX и прозванный "Франциск Заика" — самый странный граф за всю историю Францистрии. Он был третьим ребёнком младшего брата Франциска VIII, и оказался единственным законным наследником после того, как прошлый граф неожиданно исчез во время Фалькорской войны. Ранее никто и не предполагал, что ему доведётся занимать какой-либо важный пост, а потому его родители уделяли ему не так уж и много внимания. Даже более того, всё внимание, что он получал от других заключалось в насмешках и издёвках над его заиканием, что сделало из него замкнутого и стеснительного грифона.\n\nВ отличие от своих предшественников, Франциск — не гордый и шумный воин. Он ведёт себя довольно тихо, и предпочитает проводить время в своём личном поместье или лесах у Замка Мартлвингов, где его не тревожат прислуга и чиновники. Ввиду этого, дворяне, фашисты и сопротивление Таррина стремятся захватить власть, пользуясь слабостью и жалостью графа, по сути ничего из себя не представляющего."
 FRN_not_so_coward_count_desc:0 "Джозе Деболино Мартлвинг, также известный по тронному имени Франциск IX и прозванный "Франциск Заика" — самый странный граф за всю историю Францистрии. Он был третьим ребёнком младшего брата Франциска VIII, и оказался единственным законным наследником после того, как прошлый граф неожиданно исчез во время Фалькорской войны. Ранее никто и не предполагал, что ему доведётся занимать какой-либо важный пост, а потому его родители уделяли ему не так уж и много внимания. Даже более того, всё внимание, что он получал от других заключалось в насмешках и издёвках над его заиканием, что сделало из него замкнутого и стеснительного грифона.\n\nВ отличие от своих предшественников, Франциск — не гордый и шумный воин. Он ведёт себя довольно тихо, и предпочитает проводить время в своём личном поместье или лесах у Замка Мартлвингов, где его не тревожат прислуга и чиновники. Ввиду этого, дворяне, фашисты и сопротивление Таррина стремились захватить власть, пользуясь слабостью графа. Однако их заговоры потерпели неудачу, а Франциск обрёл новую уверенность в своих силах. Может быть, его предки всё-таки смогут гордиться своим потомком?"
 FRN_angry_bird_desc:0 "Герита Зарфатти — ветеран Фалькорской Войны, лидер фашистов ЛПФ, а по слухам — любовница Биколини, и, что также немаловажно, журналист и искусствовед с утончённым вкусом. Она — восходящая звезда францистрийской политики, при этом всё время крепко сотрудничает с Биколини. Её высшая цель и мечта — Рисорджименто, объединение всех вингбардоговорящих земель в единую нацию. Она считает тарринский язык вингбардийским диалектом, ровно как и францистрийский, хотя большинство лингвистов сходятся во мнении, что тарринский — скорее диалект аквелийского. Герита — эксперт пропаганды. Пользуясь своими навыками, с каждым днём она убеждает в своей правоте всё больше францистрийцев."
 FRN_bird_brienne_desc:0 "Одни назовут её еретиком, другие — защитницей бедных и слабых. Джина де Джойя — Грандмастер Ордена Рыцарей Троицы, чья основная цель — защищать членов их преследуемой религиозной секты, Тринитаризм. Согласно её вере, все три божества грифонов являют собой представления единой высшей сущности, а потому, последователи Тринитаризма не строят отдельные храмы для разных божеств и нет различных священников для каждого из них. У секты есть члены по всему континенту, но подавляющее большинство её представителей живёт в нашей стране. На протяжении многих лет рыцари верой и правдой служили графам, борясь с ними бок о бок во множестве сражений, что зачастую было чуть ли не единственным, что защищало их от преследования архонатами как злостных еретиков. Граф их защищает, а они защищают последователей своей религии. Джина де Джойя набожна и добра душой, но при этом в бою показывает себя грозным воином. Она также известна своим ростом, за что получила прозвище "Джина Высокая"."
 FRN_peasant_from_monty_python:0 "Марио Вичино — толстый грифон, отживший уже за 50 и выглядящий как обычный стареющий крестьянин. Не смотря на это, в самую первую очередь он — политик, ветеран партии аграрных социалистов, ПАС. Его взгляды — странная смесь консерватизма и коммунизма, партия выступает и за уничтожение класса дворянства, и за сохранение традиционной пьюмонтской культуры. Он воспользовался относительно дружескими отношениями с графом, чтобы предать его и убить, после чего захватил власть с помощью крестьянского ополчения. У него нет доверия к династии ди Альмиери, но есть твёрдое желание, чтобы вингбардийские коммунисты преуспели в своей борьбе, несмотря на все гонения, устраиваемые против них."
 FRN_cutebird_desc:0 "Артуро Аззурино, многим известный как "Соарлетский Живодёр" — юный, но способный генерал, быстро поднявшийся в звании после Фалькорской войны. В том конфликте он был лишь сержантом, но заработал дурную славу за своё смелое (и довольно жестокое) руководство и за зверства, совершаемые по отношению к фалькорцам. Его жестокость так впечатлила Витторио Феличе, что тот лично повысил его и наградил за службу. Тем не менее, с годами Артуро несколько отдалился от Витторио из-за его заигрываний с фашистами. Он крайне предан графу, и никогда не посмеет его предать, что бы тот не делал."
  
