l_russian:
 
 ### Foci
 FRN_crisis_in_wingbardy:0 "Кризис в Вингбардии"
 FRN_crisis_in_wingbardy_desc:0 "Со времён брутальной Фалькорской войны, Вингбардия была в хаосе. Теперь же, печальноизвестный Джулио Биколини готовит марш на Карфин, а коммунисты бунтуют на улицах. Мы крепко связаны с Вингбардией, но судьба нашего союзника балансирует на лезвии ножа. Всё, что нам остаётся - ждать и надеяться на лучшее."
 FRN_allies_not_subjects:0 "Союзники, не подданные"
 FRN_allies_not_subjects_desc:0 "Мы уже давно дружим с Вингбардией, но за последние десятилетия наши отношения несколько ухудшились. Вингбардийские компании доминируют в Францистрийской экономике, вингбардийская культура доминирует над местными традициями, и, хуже всего, беды Вингбардии влияют на нас непосредственно. Францистрия должна отдалиться, не гневая своего могущественного союзника."
 FRN_cooperate_with_socialists:0 "Сотрудничество с ПАС"
 FRN_cooperate_with_socialists_desc:0 "Партия Аграрных Социалистов всегда сопротивлялась вингбардийскому влиянию и протестует против подъёма фашистов. Граф Франциск считает, что их идеи сходятся с его собственными, и желает попросить у них помощи. Это нужно сдержать в секрете от дворян и чёрнокрылых ЛПФ, так как они ненавидят левых."
 FRN_dismiss_wingbardian_advisors:0 "Уволить вингбардийских советников"
 FRN_dismiss_wingbardian_advisors_desc:0 "Хоть помощь вингбардийских советников тяжело переоценить, нельзя отрицать, что их влияние на экономику и армию стало слишком большим. Вместо опирания на вингбардийских инвесторов для финансирования нашей экономики и их же офицеров для управления армией, мы должны научиться летать на собственных крыльях."
 FRN_nationalize_businesses:0 "Национализировать вингбардийские предприятия"
 FRN_nationalize_businesses_desc:0 "Вингбардийский контроль над нашей экономикой нужно ограничить. Местные компании не в состоянии конкурировать с транснациональными корпорациями, такими как Taloniel, которые, в свою очередь, и высасывают деньги из Францистрии. ПАС предлагает национализировать эти компании, и передать их активы государственным. Франциск также решил компенсировать иностранцам потери."
 FRN_independent_army:0 "Независимая армия"
 FRN_independent_army_desc:0 "Во время Фалькорской войны, францистрийская армия тесно сотрудничала с вингбардийской, да настолько, что почти была ею поглощена. Тем не менее, в конце-концов, это армия Францистрии, а не Вингбардии. Наш штаб не должен следовать вингбардийским приказам, и мы не должны опираться на Карфин в вопросах о стратегии и доктрине."
 FRN_defensive_doctrine_focus:0 "Принять защитную доктрину"
 FRN_defensive_doctrine_focus_desc:0 "В годы правления Франциска VIII, Францистрия не раз проводила смелые наступления. А что в итоге? Непокорные подчинённые земли, смерть Графа. Франциск IX не намерен гнаться за подвигами, как свой предшественник. Отныне, Францистрия сосредоточится на защите своих границ. Как именно - вскоре будет решено."
 FRN_meet_with_talonuel:0 "Встреча с королём"
 FRN_meet_with_talonuel_desc:0 "Недавние действия Графа не угодили нашему союзнику, Королю Вингбардии. Если мы не хотим, чтоб нас выгнали из Карфинского Пакта, а то и непосредственно вторглись в наши дела, Граф обязан встретиться с Королём и уладить разногласия."
 FRN_protectionist_policy:0 "Ввести протекционистские политики"
 FRN_protectionist_policy_desc:0 "Леди Бьянка уже давно жалуется, что её компании не в состоянии составить конкуренцию дешёвым импортам из Вингбардии. Наша промышленность не растёт, так как наш спрос удовлетворяют иностранцы. Нужно принять меры, чтоб поощрить рост нашей промышленности. Временно введя пошлины и квоты, мы ограничим количество зарубежных товаров на нашем рынке."
 FRN_hire_condottieri:0 "Нанять кондотьеров"
 FRN_hire_condottieri_desc:0 "В прошлом, у Францистрии была сильная традиция наёмничества, которая уходит корнями в группу путешественников и наёмников самого Франциска I. Пусть и современные армии призывников сделали добровольцев реликтом, Фалькорская Война показала, как легко терять жизни. Мы должны вновь нанять наёмников для того, чтоб они тренировали наши войска и за нас умирали."
 FRN_school_in_every_village:0 "Школа в каждом селе"
 FRN_school_in_every_village_desc:0 "Прошлых графов мало заботило образование простого населения. Граф Франциск IX, в то же время, знает, что мы будем отстающей страной, пока мы не обеспечим базовым образованием как можно больше грифонов. При поддержке ПАС, он уже готовит крупномасштабный публичный проект, с целью построить школу в каждом поселении, в котором больше 250 жителей."
 FRN_minimum_wage:0 "Принять минимальную зарплату"
 FRN_minimum_wage_desc:0 "Дешёвый труд давно привлекал вингбардийские компании и даёт возможность эксплуатировать рабочих, и низкие зарплаты приводят к бедности наших рабочих. Марио Вичино из ПАС посоветовал Графу Франциску IX ввести законы о минимальной зарплате, чтобы работодатели платили честно. Это уменьшит эксплуатацию и обогатит простых граждан."
 FRN_import_substitution:0 "Импортозамещение"
 FRN_import_substitution_desc:0 "Францистрия давно полагалось на импорты, так как по большей мере производит сырьё на экспорт, как зерно и вино. Так как пошлины повышают цены ввозимых товаров, нам нужно субсидировать наш сектор производства, инвестировать в многообещающих. Всё это, вместе с приростом количества образованных рабочих благодаря той программе, должно постепенно индустриализовать страну."
 FRN_invest_domestic_arms_industry:0 "Инвестировать в местных производителей оружия"
 FRN_invest_domestic_arms_industry_desc:0 "Вингбардийские производители оружия давно обеспечивали им нашу армию, но мы не должны полагаться на другую страну для обеспечения нашей армии. Даже больше, мы должны быть самодостаточны в военном вопросе, и этого можно добиться, расширяя нашу оружейную промышленность, расширяя арсеналы и инвестируя в наши компании."
 FRN_polytech_uni:0 "Ительский Политехнический Университет"
 FRN_polytech_uni_desc:0 "Граф Франциск IX тесно сотрудничал с Леди Бьянкой, и уже готовится открыть новое образовательное учреждение в Ителе, со специализацией в образовании нового поколения инженеров. Нанято немало учителей из Францистрии и из-за рубежа, и они потрудятся над тем, чтоб нам больше не пришлось во всём полагаться на вингбардийских инженеров."
 FRN_land_reform:0 "Ограниченная земельная реформа"
 FRN_land_reform_desc:0 "ПАС много лет ратовала за обширную земельную реформу, но дворян из Аренго это мало интересовало. Теперь, с поддержкой Леди и Барона, Граф Франциск IX может исполнить их желание и раздать землю аристократов крестьянам. Конечно, дворяне сохранят большую часть своей земли, но ПАС и народ все равно будут довольны."
 FRN_aid_veterans:0 "Помочь ветеранам"
 FRN_aid_veterans_desc:0 "Грифоны, которые храбро боролись в Фалькорской войне, пренебрегаются правительством. Это побудило многих из них вступить ЛПФ, которая обильно их поддерживает. Пора вернуть их верность, предложив помощь больше, чем когда-либо сможет себе позволить ЛПФ. Мы им напомним, что их героизм не забыт."
 FRN_fortify_borders:0 "Укрепить границы"
 FRN_fortify_borders_desc:0 "Хоть пока большая часть наших границ в безопасности, кто знает, что будет дальше. Враг может прийти как и с севера, так и с юга. Если мы сейчас же начнём подготовку, нам не придётся начинать её, когда уже будет поздно. По всей границе будут построены укрепления для обороны от любой угрозы."
 FRN_invite_foreign_experts:0 "Пригласить иностранных экспертов"
 FRN_invite_foreign_experts_desc:0 "Мы должны искать талантов не только в Францистрии или Вингбардии. Смотря дальше, в другие страны, мы сможем найти грифонов - а то и других существ - желающих на нас работать и давать нашему Графу хорошие советы. ЛПФ, конечно, будет недовольна, но Графу их мнение не интересно."
 FRN_francistrian_identity:0 "Возродить Францистрийскую идентичность"
 FRN_francistrian_identity_desc:0 "С тех пор, как Граф Франциск II сдружился с Вингбардией, идут продолжительные усилия по "вингбардизации" францистрийских земель. На деле, грифоны нашего народа обладают собственной идентичностью, отличной от вингбардийской, и также можно поспорить, что наш диалект ближе остальных к тарринскому. Мы не вингбардийцы, и не желаем быть аквелийцами, так будем францистрийцами!"
 FRN_blood_of_martlewings:0 "Кровь Мартлвингов"
 FRN_blood_of_martlewings_desc:0 "Граф Франциск IX давно ощущал, что он - не истинный Мартлвинг. Но нельзя отрицать, что глубоко в его венах течёт кровь его предков. Глубоко внутри него - гордый воин с сильной волей. В последнее время, это становится всё более явным, так как уверенность Графа лишь растёт. Сейчас он желает изучить военное дело и принять участие в руководстве армии."
 FRN_develop_roameo:0 "Развить Роамео"
 FRN_develop_roameo_desc:0 "Баронство Роамео - самый отсталый и неразвитый регион Францистрии. Раньше мы позволяли Барону Данте распоряжаться своей землёй, как ему хотелось, но теперь этому конец. Граф Франциск IX решил обширно инвестировать в Роамео, чтобы вытянуть его из нищеты и отсталости. Барон Данте должен быть благодарен, а его подданные так тем более."
 FRN_engineer_corps_focus:0 "Основать Инженерные Корпуса"
 FRN_engineer_corps_focus_desc:0 "Для постройки новых укреплений потребовалось нанять немало инженеров, которые теперь желают и дальше служить Графству. Потому Франциск IX решил создать новую ветвь армии, состоящую полностью из инженеров. Они будут отвечать за постройку не только укреплений, но и мостов, лагерей, а также уничтожение структур и очистку препятствий."
 FRN_restore_count_authority:0 "Восстановить власть Графа"
 FRN_restore_count_authority_desc:0 "Францистрия всегда была абсолютной монархией, слово Мартлвингов - закон. Это поменялось лишь после смерти Франциска VIII. Теперь, уверенность Франциска IX продолжает расти, и он наконец решил ограничить власть Аренго и вернуть богами данную власть в Графстве. Дворяне вновь станут не более, чем дворянами. Слава Графу!"
 FRN_a_proposal:0 "Предложить свадьбу"
 FRN_a_proposal_desc:0 "Доныне, у Графа нету консорта, и он сам правит страной, при помощи советников. Ему следует жениться, не только, чтобы с кем-то жить, но и чтобы сохранить свою родословную. Кризис престолонаследия, последовавший за смертью Франциска VIII не должен повториться. К счастью, Граф Франциск IX уже прекрасно знает, какую грифину он выберет. Всё, что осталось - сделать предложение."
 FRN_peasant_militia:0 "Создать крестьянское ополчение"
 FRN_peasant_militia_desc:0 "Марио Вичино из ПАС предложил дать оружие и базовую военную подготовку нашим крестьянам, чтоб они могли принять участие в защите от возможных завоевателей. Дворяне, правящие сёлами, конечно, этому не рады, но у них уже нет власти перечить Франциску IX, который выступает за вооружение крестьян."
 FRN_talk_to_angry_bird:0 "Образумить ЛПФ"
 FRN_talk_to_angry_bird_desc:0 "ЛПФ продолжает протестовать против каждого решения Графа, жалуясь на почти каждое его движение. Графу Франциску IX это надоело, но вместо силы он решает прибегнуть к словам. Будет организована личная встреча Графа и лидера ЛПФ, Гериты Зарфатти. Может, он сможет показать им, в чём они заблуждаются."
 FRN_frexit:0 "Фрексит?"
 FRN_frexit_desc:0 "Несмотря на наши дипломатические усилия, Вингбардия продолжает на нас влиять. Мы были союзниками на протяжении веков, но наверное, пришла пора с этим наконец покончить, для защиты нашего суверенитета. Мы можем сохранить добрососедские отношения, если вингбардийцы окажутся достаточно разумными. Нам опасно быть самим, потому Граф Франциск IX должен хорошо подумать."
 FRN_curtail_privileges:0 "Ограничить дворянские привилегии"
 FRN_curtail_privileges_desc:0 "Многочисленное францистрийское дворянство пользовалось уникальными привилегиями ещё до завоеваний Франциска I. С них традиционно не взимаются налоги, у них особые права в торговле. Социальная мобильность ослаблена, наше развитие стагнирует. Сейчас же, Граф Франциск IX решает положить этой несправедливости конец."
 FRN_the_counts_speech:0 "Речь Графа"
 FRN_the_counts_speech_desc:0 "Впервые за всё своё правление, Граф Франциск IX решает дать публичную речь на всю страну. Она будет передана по всем радиоволнам, и будет о будущем нашей страны. Ещё предстоит увидеть, сможет ли Граф удержать заикание под контролем во время речи, правда."
 
 FRN_trust_in_wingbardy:0 "Доверие к нашим друзьям"
 FRN_trust_in_wingbardy_desc:0 "Мы веками были доверенными союзниками Вингбардии, даже до восхода Империи. Пусть наши отношения не идеальны, но мы поклялись быть с ними не смотря ни на что. В ответ мы ожидаем такой же помощи. Карфинский Пакт - дружный альянс. Всё что нужно - попросить, и они помогут нам."
 FRN_request_help_from_knights:0 "Попросить помощи у рыцарей"
 FRN_request_help_from_knights_desc:0 "Рыцари Троицы - орден, поклявшийся защищать следующих его нестандартной вере. Тем не менее, они также верно служат Графу в обмен за попечительство с его стороны. Они показали свою храбрость в Фалькорской войне, но в эти бурные годы они нам понадобятся вновь. Мы должны убедить Графа попросить у них помощи."
 FRN_consult_wingbardian_advisors:0 "Посоветоваться с вингбардийскими советниками"
 FRN_consult_wingbardian_advisors_desc:0 "Вингбардия храбро обеспечила нас талантливыми грифонами, желающими улучшить экономику и армию нашей страны. Вместо того, чтоб их отчуждать, мы должны принять их полезные советы, если хотим, чтоб Францистрия стала современной нацией. Они поведут Аренго (и Графа, конечно) и помогут им проводить разумную политику."
 FRN_cooperate_with_companies:0 "Сотрудничество с Talonieli"
 FRN_cooperate_with_companies_desc:0 "Talonieli - крупная вингбардийская компания, которая занимается производством инструментов и сталеварением. В недавние годы, они расширили свои операции в Францистрии, открыв пару сталеплавилен в столице. Мы должны работать с ними непосредственно и субсидировать их, позволяя им открыть новые фабрики и обеспечить инструментами и техникой."
 FRN_expand_military_cooperation:0 "Расширить военное сотрудничество"
 FRN_expand_military_cooperation_desc:0 "Со времён независимости от Империи, мы тесно сотрудничали с Вингбардией по военным вопросам. Мы стояли бок о бок в Фалькорской войне и многому научились из того ужасного опыта. С тех лет вингбардийская армия разительно усилилась, а мы - отстали. Нам нужно усилить наше сотрудничество, если мы хотим не отставать."
 FRN_eliminate_trade_barriers:0 "Уничтожить торговые границы"
 FRN_eliminate_trade_barriers_desc:0 "Виконтесса Ипполита давно требовала, чтоб мы убрали оставшиеся пошлины и прочие ограничения торговли с другими странами. Она уже обогатилась на экспорте еды, потому можно понять её стремления. Помимо того, наши экономические советники заявляют, что свободная торговля - ключ к быстрому экономическому росту. Потому мы должны минимизировать вмешательство правительства в коммерцию."
 FRN_county_parliament:0 "Создать Парламент Графства"
 FRN_county_parliament_desc:0 "Получив одобрение от вингбардийских советников и Рыцарей Троицы, Граф Франциск решил предложить утвердить создание полудемократичного двухпалатного парламента, основанного на вингбардийском. Это должно удовлетворить тех, кто взывает к демократизации и при этом сохранит большую часть власти у дворян."
 FRN_wingbardian_doctrine:0 "Принять вингбардийскую доктрину"
 FRN_wingbardian_doctrine_desc:0 "Без сомнения, армия Вингбардии куда продвинутей и могущественней нашей. Вместо придумывания собственных стратегем, мы должны просто следовать за лидером. В этом случае, лидером Карфинского Пакта. Они уж точно поделятся своими познаниями в искусстве войны, а в ответ мы продолжим верно их поддерживать в их военных кампаниях."
 FRN_wingbard_investments:0 "Привлечь вингбардийских инвесторов"
 FRN_wingbard_investments_desc:0 "У вингбардийских бизнесгрифонов есть приличный капитал, и они постоянно ищут, куда же инвестировать. Мы должны мотивировать их вливать свои деньги в нашу страну, что стимулирует нашу экономику и принесёт им приличную прибыль благодаря инвестициям. Потому мы назначим встречи между нами и вингбардийцами, чтоб подписать договора."
 FRN_buy_back_goldenfeather:0 "Выкупить голденфезерские шахты"
 FRN_buy_back_goldenfeather_desc:0 "Почти 60 лет тому назад, огромные земельные наделы с малонаселёнными холмами в северном Голденфезере были проданы вингбардийским шахтёрам. С тех пор, они обнаружили значительные залежи различных руд, что самое важное - железа и хрома. Вингбардийские государственные предприятия открыли там шахты и с тех пор там работает. Возможно, настало время вернуть Голденфезер?"
 FRN_influx_of_scientists:0 "Приток вингбардийских учёных"
 FRN_influx_of_scientists_desc:0 "На протяжении многих лет, учёные и учителя эмигрировали из Вингбардии из-за их отсталой системы образования и нехватки финансирования. Пока они не спешили навещать [Root.GetFrancistriaName_genitive], но, может, мы сможем некоторых из них переехать к нам, предлагая им высокие зарплаты и хорошие условия. Их экспертность может хорошо поспособствовать развитию нашей малоразвитой страны."
 FRN_joint_army_exercise:0 "Совместные учения"
 FRN_joint_army_exercise_desc:0 "Мы согласились провести военные учения вместе с вингбардийской армией. Уже идёт подготовка крупномасштабных военных игр, которые пройдут возле Таррина. Это даст ценный опыт нашим войскам, и также усилит их боеспособность. При этом же, улучшится кооперация армий наших двух наций."
 FRN_grant_land_to_knights:0 "Дать землю рыцарям"
 FRN_grant_land_to_knights_desc:0 "Рыцари Троицы славно нам служили и служат до сих пор. Чтоб наградить их службу и сохранить их верность стране, мы им отдадим часть коронных земель, в первую очередь населённые Тринитаристами. Под их умным управлением, переданная им земля будет процветать."
 FRN_volino_trade_school:0 "Открыть волинскую торговую школу"
 FRN_volino_trade_school_desc:0 "Тесно сотрудничая с вингбардийцами, правительство уже работает над открытием новой профессиональной школы Волино. Он будет создана с целью предоставить технические навыки для многих востребованных работ, таким образом предоставляя нам образованную рабочую силу. Большая часть учителей будут вингбардийцами, но, возможно, в будущем их вытеснят местные."
 FRN_deal_with_wng_arms:0 "Сделка с вингбардийскими оружейниками"
 FRN_deal_with_wng_arms_desc:0 "Нашего производства военного снаряжения не хватает. Тем не менее, мы можем поискать помощи у наших союзников. Подписав контракты с вингбардийскими производителями, такими, как Greda, мы сможем ускорить производство и поднять качество оружия. Таким образом мы сможем более лёгким образом снабжать нашу армию всем необходимым, чтобы в свою очередь лучше помогать союзникам."
 FRN_develop_goldenfeather:0 "Развить Голденфезер"
 FRN_develop_goldenfeather_desc:0 "Чтобы воистину познать развитие страны, нужно смотреть не в города, а в сёла. Голденфезер, в основном, сельский регион, который экспортирует пищу в Вингбардию, потому его развитие было бы выгодно для всей страны. Виконтесса Ипполита поспособствовала инвестициям в этот проект, потому осталось заставить грифонов работать."
 FRN_end_personality_cult:0 "Развеять культ личности"
 FRN_end_personality_cult_desc:0 "Со времён правления Франциска I, размеры эго которого близились к размерам Империи Грифонов, династия Мартлвингов обросла культом личности, в котором Графов видят, как божественных монархов, которые всегда поступают правильно, что и оправдывает их абсолютную власть. С правлением Франциска IX, большая часть грифонов перестала серьёзно воспринимать культ личности. Поэтому, в нём нет повода."
 FRN_embrace_wingbard_culture:0 "Принять вингбардийскую культуру"
 FRN_embrace_wingbard_culture_desc:0 "Задолго до прибытия аквелийской династии Мартлвингов, грифоны Пьюмонта были частью вингбардийской культурной сферы, под сильным влиянием эпохи Карфинии. Наши связи с южными собратьями с веками лишь окрепли, настолько, что наши культуры и языки почти неотличимы. Давайте примем вингбардийский язык, как официальный!"
 FRN_temple_schools:0 "Расширить храмовые школы"
 FRN_temple_schools_desc:0 "Храмы традиционно предоставляли образование для простого населения, которое не могло откуда-то ещё позволить себе образование. Тем не менее, им до ныне не хватало ресурсов, чтоб предоставлять свои услуги каждому. С помощью вливаний от правительства и помощи Рыцарей Троицы, это больше не будет проблемой. Некоторые секулярные организации будут недовольны, но это не важно."
 FRN_tarrin_line:0 "Построить Тарринскую линию"
 FRN_tarrin_line_desc:0 "С назреванием недовольства в Таррине и возможности вторжения Аквелии с целью вернуть утерянный регион, не факт, что мы его удержим. Засим мы вынуждены соорудить оборонную линию на нашей границе с регионом Таррина, чтобы предотвратить любые аквелийские вторжения в нашу родину. Конечно, сама линия не непроницаема, но с помощью союзников мы выдержим."
 FRN_honor_veterans:0 "Почтить память ветеранов"
 FRN_honor_veterans_desc:0 "Немало солдат сражалось и погибло в Фалькорской войне. Мы не можем позволить себе забыть о них! Мы утвердим новый праздник, День Ветеранов, в честь которого будут проведены парады с ветеранами нашей страны. Мы побудим простых грифонов уважать и прославлять тех, кто сражался в войне, чтобы поощрить вступление в армию."
 FRN_cement_alliance_marriage:0 "Укрепить союз свадьбой"
 FRN_cement_alliance_marriage_desc:0 "Хоть наши связи с дорогими членами Карфинского Пакта уже близки, они должны стать ещё ближе. Это будет не сложно, так как наш Граф до сих пор холост. Если уж и назначить политическую свадьбу с одним из наших союзников, мы сможем не только создать более крепкую связь между нашими монархиями, но и заручиться новой супругой для Графа."
 FRN_integration_or_self_reliance:0 "Интеграция или самодостаточность?"
 FRN_integration_or_self_reliance_desc:0 "Пусть кооперация с Вингбардией уже дала плоды, от неё же были и недостатки. Тем не менее, это не значит, что мы должны бросать Вингбардию. Вместо этого, мы сможем либо интегрировать нашу нацию в вингбардийскую сферу, или же начать переговоры, и с помощью Вингбардии, сможем постоять за себя."
 FRN_bersaglieri:0 "Тренировка Берсальеров"
 FRN_bersaglieri_desc:0 "Вингбардийские Берсальеры - славное и старое подразделение войск специального назначения. Они выполняют функцию лёгкой пехоты, быстро перемещаясь с небольшим количеством снаряжения и парят над рассечёнными местностями на крыльях. Они обычно сражаются в небольших стычках, но могут и выполнять роль ударных войск по необходимости. И говорить излишне, что их навыки нам пригодятся."
 FRN_expand_knight_ranks:0 "Расширить ряды рыцарей"
 FRN_expand_knight_ranks_desc:0 "Рыцари Троицы отверженно защищают Францистрию, но их сильно мало, чтобы значимо повлиять на нашу защиты. Им нужны новые члены, и, к счастью, желающих хватает. Ордену попросту нужна наша поддержка, для того, чтобы позволить себе тренировку и снаряжение этих новых рекрутов."
 FRN_draft_constitution:0 "Составить конституцию"
 FRN_draft_constitution_desc:0 "Низшие классы недовольны нехваткой власти, и выступают за усиление парламента и ограничение власти Аренго формальной конституцией. И теперь, антивингбардийские дворяне совета теперь видят возможность нанести ответный удар и сломить Аренго, чтобы тот не мог продвигать свои политики, которые их не удовлетворяют."
 FRN_francis_the_humble:0 "Франциск Скромный"
 FRN_francis_the_humble_desc:0 "Раньше, Графы были абсолютными правителями, но теперь всё наоборот. Благодаря действиям Аренго и по его собственному согласию, власть Графа Франциска IX практически испарилась. Он теперь не намного более чем символический лидер, и стране нужен реальный лидер. При поддержке Аренго, последним актом Графа будет назначение грандмастера как защитника владения."
 FRN_concessions_to_flnt:0 "Вступить в мирные переговоры с ФНОТом"
 FRN_concessions_to_flnt_desc:0 "Нам очевидно, что это жестокость в Таррине не окончится, если мы сами не выразим желание решить вопрос мирно. Мы вступим в переговоры с террористами и попытаемся найти решение, которое удовлетворит обе стороны. Конечно, начав со ФНОТом переговоры, мы признаем их легитимность, но это, скорее всего, всё же разве что обрадует местных."
 FRN_union_with_wingbardy:0 "Союз с Вингбардией?"
 FRN_union_with_wingbardy_desc:0 "Связи между нашими странами очень усилились за последние годы, настолько, что граница между нами уже практически не существует. Сторонники Вингбардии теперь выступают за присоединение к Вингбардии, оправдывая это общей культурой и дружелюбными отношениями. Возможно, они правы, что стать частью Вингбардии - хорошо, но некоторые несогласны..."
 
 FRN_for_the_fatherland:0 "За Отечество!"
 FRN_for_the_fatherland_desc:0 "Наш патриотический переворот удался, правлению бесчестного Аренго положен конец, вскоре будет установлено военное регентство. Под нашим руководством, наша нация будет спасена от упадка и дегенерации. Мы уже сообщили об этом Вингбардию, прислав письмо о достижении лично отцу-основателю фашизма. Да сблизятся при нас Францистрия и Вингбардия!"
 FRN_wingbardy_is_not_yet_lost:0 "Вингбардия ещё не пала"
 FRN_wingbardy_is_not_yet_lost_desc:0 "Не важно, что случится - дух Вингбардии будет жить, если придётся, мы примем эстафету руководства. Пока мы живы, мы будем бороться за свободную Вингбардию, храбро стоять под натиском угнетения, либерализма и коммунизма! Лишь смерть может нас освободить от этого долга."
 FRN_patriotic_fervour:0 "Патриотическое рвение"
 FRN_patriotic_fervour_desc:0 "Граждане Францистрии! Судьба нашей отчизны на кону! Мы взываем к смелым добровольцам, вступайте в бой, чтобы одолеть проклятого врага. Важен каждый! Поражение - не вариант в этой судьбоносной борьбе."
 FRN_blackwing_militia:0 "Мобилизовать ополчение чёрнокрылых"
 FRN_blackwing_militia_desc:0 "Чёрнокрылые ЛПФ - военизированная организация, более чем готовая вступить в бой по призыву. У них хватает тренировки и снаряжения для того, чтоб показать себя на фронте, потому мы должны их быстро призвать, пока враг нас не подавил."
 FRN_open_up_caches:0 "Открыть оружейные"
 FRN_open_up_caches_desc:0 "ЛПФ давно готовилась к такому эпохальному конфликту. По всей стране много скрытых оружеен, которые ожидали, пока настанет их время. Время наконец настало, потому пора их раскрыть и снабдить наших солдат столь необходимым оружием и прочим снаряжением."
 FRN_dream_of_risorgimento:0 "Мечта о Рисорджименто"
 FRN_dream_of_risorgimento_desc:0 "Карфин освобождён, вскоре будет возрождено Королевство Вингбардия. Но этого мало. Под нашим пурпурным стягом нужно объединить все вингбардоязычные земли, чтобы наша нация познала истинное единство. Но пока, пора праздновать нашу трудно давшуюся победу, и восстановить порядок в вингбардийских землях."
 FRN_unite_talouse:0 "Объединение с Талузой"
 FRN_unite_talouse_desc:0 "Горы Талузы позволили малому и упрямому Графству сохранить свою независимость на протяжении веков. Но с современными технологиями, даже горы больше не препятствие. Мы пойдём на запад и воссоединимся с талузскими братьями, наконец включая их в состав самого Королевства Вингбардия."
 FRN_unite_falcor:0 "Объединение с Фалькором"
 FRN_unite_falcor_desc:0 "Фалькор - многолетний соперник Вингбардии, несмотря на то, что разделяет её культуру. Пора покончить с этой чушью! Фалькорцы - вингбардийцы, нравится им это или нет. Их жалкое сопротивление будет сокрушено, чтобы в наших странах наконец настали единство и мир."
 FRN_unite_arantiga:0 "Объединение с Арантигой"
 FRN_unite_arantiga_desc:0 "Арантига мала, да удала, они до сих пор чтят свои военные традиции. Некоторые в их стране считают себя больше наследниками Арантигского Королевства, но это по сути относится ко всем вингбардийцам, так как наше племя восстало из пепла старого королевства. Арантигцы такие же вингбардийцы, как и все мы, потому они также должны присоединиться."
 FRN_dream_realized:0 "Мечта осуществлена"
 FRN_dream_realized_desc:0 "Наконец, после стольких веков, вингбардийцы больше не живут в разных странах, и все вингбардийцы могут радостно жить под развевающимся флагом родины. Это всё благодаря отважным усилиям Гериты Зарфатти, героини Королевства, которая повела наших солдат в кампании объединения Вингбардии. Единая нация, единая культура, единое будущее!"
 FRN_a_puppet_count:0 "Граф-марионетка"
 FRN_a_puppet_count_desc:0 "Пусть Графство Францистрия и номинально под нашим контролем, нам нужно сберечь нашу легитимность, сохранив Графа на посту. Тем не менее, нам также нужно лишить его всей остающейся власти, чтобы он не мешал нам править. К счастью, Граф крайне уступчивый, он подпишет любой наш документ, при условии, что его не будут трогать."
 FRN_replace_the_arengo:0 "Заменить Аренго"
 FRN_replace_the_arengo_desc:0 "Бездуховный и неэффективный Аренго лишь ослаблял нашу страну. Потому мы его сразу же и расформировали, но нужно скорее установить новое правительство. Вдохновившись идеями Биколини, мы создадим фашистский совет. Его членов будет назначать [Root.GetLeader], и по власти они будут уступать лишь лидеру."
 FRN_subjugate_the_nobles:0 "Обессилить дворян"
 FRN_subjugate_the_nobles_desc:0 "Некоторых дворян несколько не устраивает наш захват власти. Что ещё хуже, пусть дворян и вытеснили из правительства, они всё ещё держат при себе богатство и общественное влияние. Мы можем их ослабить довольно запросто: отняв их собственность, мы их ослабим экономически, и раздав её их подданным, ослабим их влияние."
 FRN_national_syndicalism:0 "Фашистский синдикализм"
 FRN_national_syndicalism_desc:0 "Францистрия в крупной мере не смогла индустриализоваться из-за кровососов-дворян и капиталистов. Создав национальные профсоюзы, мы защитим рабочий класс и подчиним его правительству, что позволит нам непосредственно управлять темпами производства. Также это ослабит влияние коммунизма. Со временем, все государственные фабрики перейдут к национальным профсоюзам."
 FRN_status_of_trinitarianism:0 "Статус Тринитаризма"
 FRN_status_of_trinitarianism_desc:0 "Тринитаристы издавна жили в Францистрии, мирно практикуя свою разновидность грифоньей веры. Тем не менее, так было при Мартлвингах. Сейчас же у власти фашисты, и нам нужно решить, как мы поступим с этим потенциально опасным религиозным меньшинством."
 FRN_order_discipline_hierarchy:0 "Порядок, Дисциплина, Иерархия"
 FRN_order_discipline_hierarchy_desc:0 "Именно эти три слова лежат в основе политики ЛПФ. У нас будет порядок, а не хаос, дисциплина, а не трусость, и иерархия вместо анархии. Особенно это себя покажет в армии, которую ослабило пренебрежение и опора на союзников. Пора применить нашу политику к армии и выдавить из неё слабость."
 FRN_tripartism:0 "Трипартизм"
 FRN_tripartism_desc:0 "С учреждением национальных профсоюзов, мы можем принять экономическую политику трипартизма. Будут оговорены соглашения между профсоюзами, работодателями и правительством. Таким образом, предпринимательство и труд будут непосредственно привязаны к государственной политике, что позволит более тесно сотрудничать корпорациям и приведёт к гармонии между классами."
 FRN_anti_communism:0 "Красная угроза"
 FRN_anti_communism_desc:0 "Шайки неуправляемых Марио терроризируют сёла с тех пор, как мы пришли к власти, постоянно устраивая стычки с отрядами чёрнокрылых. С этим недовольством что-то нужно сделать, пока ещё больше крестьян и рабочих не присоединились к движению Марио и не стали нам реально угрожать. Правда, в партии не пришли к единому решению вопроса, потому вскоре будет организована встреча."
 FRN_anti_knight:0 "Vox In Excelso"
 FRN_anti_knight_desc:0 "Рыцари заявляют, что верно служат Графу, но они противятся нашему захвату, который и освободил Графа из когтей дворянства. Им уже тяжело доверять из-за их еретической веры, но теперь, уже ясно, что они предатели. Орден Троицы нужно остановить, пока не поздно и пока рыцари не попытались свергнуть наш праведный порядок."
 FRN_nationalize_arms_industry:0 "Национализировать оружейную промышленность"
 FRN_nationalize_arms_industry_desc:0 "Военная промышленность слишком важна для национальной безопасности, чтоб оставлять её в неблагонадёжных когтях предпринимателей и капиталистов. Взяв под свой контроль ряд частных предприятий, мы сможем переназначить и расширить производства для непосредственного удовлетворения нужд нашей армии. Мы, конечно, предоставим бывшим владельцам компенсацию."
 FRN_productivism:0 "Усилить национальную экономику"
 FRN_productivism_desc:0 "Экономический рост - ключ усиления страны. С повышением производства мы можем создать фундамент для полной модернизации и восстановления общества. Реструктуризация налоговой системы и правительственное вмешательство в нужных местах ускорит наш рост, вместе с тарифами на импорт."
 FRN_fascist_welfare:0 "Благосостояние профсоюзов"
 FRN_fascist_welfare_desc:0 "Принудительное членство в профсоюзе для всех рабочих будет непопулярным, если взамен на это не будет никакой отдачи. Предлагая различные государственные премии, пенсии, страховки, программы отдыха и прочее, мы заставим общество не только принять принудительное членство, но и одобрить его. Противники фашизма также переобдумают свои взгляды."
 FRN_indoctrinate_youth:0 "Индоктринация молодёжи"
 FRN_indoctrinate_youth_desc:0 "Старшие поколения, может, и скептично относятся к фашизму, но умы молодёжи открыты к новым идеям, их легче формировать. Вся образовательная литература будет требоваться в поддержке ЛПФ, все учителя должны быть членами партии, образование - восславлять страну. Посещение школ также будет строго принудительно, молодых грифонов научат слушаться без вопросов."
 FRN_expand_blackwing_militia:0 "Расширить ряды чёрнокрылых"
 FRN_expand_blackwing_militia_desc:0 "Чёрнокрылые - военизированное крыло ЛПФ и НФП, и до сих пор они - важный инструмент для осуществления амбиций партии. Теперь, когда мы обеспечили контроль над правительством с их помощью, мы можем вложиться в расширение их рядов и улучшение их тренировки. Мы надеемся, что в будущих конфликтах они будут сражаться наряду с обычными солдатами."
 FRN_adopt_arantigan_doctrine:0 "Арантигское искусство войны"
 FRN_adopt_arantigan_doctrine_desc:0 "Арантигцы всегда были мастерами военного дела, в древности они огнём и сталью сковывали могучее королевство. То королевство было предшественником Карфинского государства, потому все наследники Карфина должны видеть в Арантиге родину. Их дисциплинированная армия должна быть вдохновением нашей, объектом подражания."
 FRN_national_council_of_experts:0 "Создать совет экспертов"
 FRN_national_council_of_experts_desc:0 "Чтоб улучшить эффективность нашей экономики, нужно утвердить совет из экономистов, инженеров, учёных и прочих экспертов, для управления экономической политикой государства. С их знаниями, государство сможет принять большую роль в управлении экономикой вместо опирания на волю рынка или эгоистов-промышленников."
 FRN_national_university:0 "Открыть национальный университет"
 FRN_national_university_desc:0 "Вскоре, в г. Францистрия появится учреждение для получения высшего образования, и оно привнесёт цивилизацию в отсталую Францистрию. Многие интеллектуалы-фашисты уже приглашены туда работать профессорами. Они сохранят целостность нашего национального духа, культивируя нашу изобретательность и улучшая нашу культуру."
 FRN_anti_partisan:0 "Создать АПГ"
 FRN_anti_partisan_desc:0 "Опыт борьбы с хорошо организованным ФНОТом побудил нас создать АПГ, Антипартизанскую Группу, в качестве армейского подразделения. Её задачей будет вести операции, пацификация территории и подавление восстаний. Её ряды будут наполнены самыми закалёнными боями, самыми бесстрашными солдатами из гарнизона Таррина, которые прибегнут к чему угодно для подавления сопротивления."
 FRN_modernity_and_tradition:0 "Современность и традиция"
 FRN_modernity_and_tradition_desc:0 "При фашизме, мы можем сохранить идеальный синтез прошлого и будущего, прогресса и консерватизма. Технологический прогресс жизненно важен для национального величия, но и при этом традиционные ценности продолжают жить, и не пропускают упадочные идеи либерализма, равенства и демократии. Пусть наша монархия с силой фашизма живёт вечно!"
 FRN_artist_patronage:0 "Покровительство искусств"
 FRN_artist_patronage_desc:0 "Наше искусство очень нуждается в революционных переменах для отражения изменений в нашем обществе. Те художники, что не зациклены на прошлом, и что не интересуются отсталыми идеями должны поддерживаться, их нужно побуждать творить, выражать душу нации на холсте. Это фашистское искусство примет мир будущего, стремясь превзойти достижения прошлого."
 FRN_murderize_verenia:0 "Покорить Север"
 FRN_murderize_verenia_desc:0 "На протяжении многих лет, Верения была нестабильным регионом, разделённым претендентами на трон. Теперь же этот регион остался сам, в то время, как Аквелия, Империя и прочие империалисты жадно посматривают на их богатые земли. Мы не можем позволить Верении пасть к чужим когтям, так как это оставит нашу северную границу открытой. Нет, мы должны срочно приступить к действию забрать регион себе!"
 FRN_fascist_mysticism:0 "Фашистский мистицизм"
 FRN_fascist_mysticism_desc:0 "Фашизм не должен ограничиваться политикой, он должен распространятся и на духовное. Доктрина Дуче, Биколини - чистая истина, которая не подлежит сомнению. Дуче являет собой грифоний дух, превосходящий индивидуальность и объединяющий нации. Идол Борея раньше воодушевлял этот дух, но теперь его заменит непреклонный Дуче."
 FRN_home_of_the_wingbards:0 "Родина вингбардов"
 FRN_home_of_the_wingbards_desc:0 "Согласно архивам, племена вингбардов вторглись в Карфинское королевство с севера. Откуда же ещё они могли прийти, как не из земли, ныне известной, как Францистрия? Очевидно, мы настоящие вингбардийцы, более чистокровные, чем наши собратья с юга. Мы должны распространить эту истину и сделать её широко известной, чтоб наши граждане гордились!"
 FRN_question_of_identity:0 "Битва титанов"
 FRN_question_of_identity_desc:0 "Трения между лидерами ЛПФ, Геритой Зарфатти и Витторио Феличе достигли точки кипения. Если раньше они были готовы сотрудничать и договариваться, то сейчас они едва ли могут друг друга терпеть. Партия разделена в вопросе поддержки, потому, ради единства, этот спор надо решить. Он будет решён по-фашистски: насилием."
 
 FRN_rise_of_the_downtrodden:0 "Восход угнетённых"
 FRN_rise_of_the_downtrodden_desc:0 "Уже давно простые крестьяне Францистрии подвергаются угнетению от хозяев. Но революции в других частях света открыли нам глаза. Зачем нам продолжать страдать, если мы можем взять оружие, и бороться за свободу, добиваясь победы или смерти? Потому мы, крестьяне, под предводительством Марио Вичино, выбились из клеток и вольно летаем под солнцем."
 FRN_shoot_knights:0 "Сломить рыцарей"
 FRN_shoot_knights_desc:0 "Рыцари Троицы имеют добрые намерения, но при этом они верны монархии и фанатичные еретики. Переговоры с ними невозможны, они всецело сопротивляются нашему правлению. Если они борятся против нас, они борятся против грифонов Пьюмонта! Мы отправим ополченцев в их штабы, и выгоним как можно больше рыцарей из страны."
 FRN_shoot_nobles:0 "Вырезать дворян"
 FRN_shoot_nobles_desc:0 "Дворяне - злые кровососы и паразиты, жирнеющие от эксплуатации селян. Наше движение основано для борьбы с ними, и теперь, раз уж мы у власти, им не видать пощады. Многовековое пренебрежение будет отмщено за месяц. Да оросит голубая дворянская кровь наши поля!"
 FRN_shoot_fascists:0 "Истребить фашистов"
 FRN_shoot_fascists_desc:0 "У фашистов, может, и есть социалистическое влияние, но нет сомнения, что они наши наихудшие враги. Они всегда требовали от Графа и его правительства нас подавлять, и постоянно проводили жестокие рейды на нас. Их влияние на армию сложно переоценить, потому нам стоит побыстрее с ними справиться, иначе революция падёт. Пора выгнать фашистов назад в Вингбардию!"
 FRN_collectivize_all_property:0 "Коллективизировать всю собственность"
 FRN_collectivize_all_property_desc:0 "Частная собственность - антипод традиционного крестьянского хозяйства. В Пьюмонте общины раньше делили собственность и совместно ею распоряжались, пока не пришли злостные дворяне, которые забрали себе земли и богатства, подобно драконам в горах Таррина. Теперь мы вернёмся к традиции, сделав всю собственность вновь общей!"
 FRN_promote_tradition:0 "Продвижение традиционных ценностей"
 FRN_promote_tradition_desc:0 "В ходе ошибочной модернизации, простой народ пришёл в упадок. Нам им нужно напомнить о старых добрых временах, когда вместо нуклеарных семей, была целая сеть далёких родственников, которые заботились о потомстве, в те времена, когда всех не совратил капиталистический гедонизм. В первую же очередь, мы должны сохранить нашу веру в трёх Богов и их Архонтов."
 FRN_rural_communes:0 "Сельские коммуны"
 FRN_rural_communes_desc:0 "Сёла будут реорганизованы в полуавтономные сельские коммуны, в которых владение землёй будет. Будет поощряться самодостаточность коммун, чтобы они производили то, что им надо, и чтоб они могли менять свои излишки на что-то им нужное у других. Шахты тоже будут коммунализированы, но их производство будет национализировано, чтоб коммуны шахтёров сильно не богатели."
 FRN_abolish_money:0 "Отмена денег"
 FRN_abolish_money_desc:0 "Крестьяне традиционно не использовали деньги, и зачастую платили налоги Графу в виде своей продукции. Деньги - городское изобретение жадных торговцев. Пьюмонту не нужен такой сфабрикованный символ богатства. Настоящее богатство - продукты с реальным применением, и чтоб не морочить себе голову с акциями и банками, мы лучше сосредоточимся на максимизации производства."
 FRN_out_with_the_old:0 "Долой старых, даёшь новых"
 FRN_out_with_the_old_desc:0 "Нельзя ожидать доверия к новому правительству от старых офицеров. Командная структура нашей армии должна быть перестроена с нуля, много чего нужно реорганизовать. Мы надлежащим образом разберёмся со старым руководством и повысим крестьян. Это будет первый шаг по созданию порядочной народной армии."
 FRN_return_to_countryside:0 "Возвращение в сёла"
 FRN_return_to_countryside_desc:0 "Граждане, отторгните упадочность и паразитизм горожанства! Вернитесь туда, откуда пришли, в мирные, идиллические сёла, вдали от капиталистической суеты и городского шума! Есть очень много свободной земли, так как малая часть населения больше не владеет большей частью земли. Промышленность тоже будет перемещена, техника будет распределена по деревням."
 FRN_peasant_assembly:0 "Крестьянская ассамблея представителей"
 FRN_peasant_assembly_desc:0 "Нации нужен новый законодательный орган для окончательного роспуска старого правительства. Для этой цели будет утверждена Крестьянская ассамблея, однопалатный законодательный орган из 250 членов. Большинство мест будет за крестьянами, остальные - за рабочими и солдатами. ПАС останется единственной законной партией, и ею же будут назначаться члены ассамблеи."
 FRN_tear_down_judicial_system:0 "Уничтожить правовую систему"
 FRN_tear_down_judicial_system_desc:0 "Старые суды в основном управлялись ненавистными дворянами и коррумпированными судьями. Мы вырвем всю эту гнилую систему с корнями. Справедливость будут нести крестьянские суды и армия. Таким образом, право судить будет наконец возвращено простым грифонами, и жадные кровососы уже не избегут правосудия благодаря богатству и власти."
 FRN_purge_heretics:0 "Чистка еретиков"
 FRN_purge_heretics_desc:0 "Дураки считают, что Тринитаризм - традиционная пьюмонтская вера. Это чушь. Пусть Тринитаризм уже давно существует, он всегда был верой преследуемого меньшинства, и большая часть населения верует в богов отдельно. Почему, по их мнению, появились Рыцари Троицы? Эти многолетние преследования продолжатся, и мы сломим рыцарей."
 FRN_deindustrialization:0 "Деиндустриализация"
 FRN_deindustrialization_desc:0 "Промышленная революция и ее последствия стали бедствием для расы грифонов. Вся система была построена на капитализме, поиске прибыли, максимизации прибыли. Постоянная нужда роста и нищета горожан раскалывают общество. Что, как не это, привело к революции 978 года? Нам нужно вернуться, пока не поздно. Грифонам не место в клетках, им нужна воля!"
 FRN_cleansing_of_bad_elements:0 "Чистка негодяев"
 FRN_cleansing_of_bad_elements_desc:0 "Даже сокрушив дворян и прочих врагов революции, до сих пор существует сопротивление нашему режиму и нашей миссии спасения Пьюмонта. Эти негодяи общества должны быть убраны, как раковые опухоли из больного тела. Лишь тогда у нас будет надежда на достижение цели."
 FRN_revolutionary_army:0 "Революционная Армия Крестьян"
 FRN_revolutionary_army_desc:0 "Возрождение наших вооружённых сил почти готово. Теперь, армия не будет инструментом угнетения или инкубатором политических идей, а просто настоящей армией простых грифонов. Её солдаты мотивированы оборонять свои дома и освобождать простой народ, её офицеры - исключительно из низших классов, а стандарты призыва настолько снижены, что вступить может почти каждый."
 FRN_educate_peasantry:0 "Образование крестьян"
 FRN_educate_peasantry_desc:0 "Слишком долго простые грифоны держались в неведении, чтобы они не осознавали, насколько плохи их условия. Чтобы воистину освободить крестьян, им нужно образование, которое освободит их разумы. Они должны осознать как работают классы, и осознать, что высшие классы стремятся лишь грабить и угнетать. Научиться читать - важно, но ещё важнее индоктринировать всех крестьян."
 FRN_repurpose_cult:0 "Переиначить культ личности"
 FRN_repurpose_cult_desc:0 "Графы Мартлвинги соорудили культ личности вокруг своей династии, чтобы нерадивые простогрифоны их считали полубогами, которые всегда поступали верно. Пусть все следы этого культа стёрты, можно его перестроить под руководство ПАС. Марио Вичино - образцовый крестьянин, который повёл нас к освобождению, потому мы должны ставить его в пример и следовать его мудрости."
 FRN_every_peasant_a_soldier:0 "Каждый крестьянин - солдат"
 FRN_every_peasant_a_soldier_desc:0 "Мы - нация крестьян, а крестьяне привязаны к земле. Следовательно, каждый крестьянин должен быть готов умирать за свою землю! Наша военная доктрина должна быть пересмотрена для учёта роста количества потенциальных солдат, так как в военное время, от каждого крестьянина будет ожидаться участие в боях."
 FRN_turn_back_the_clock:0 "Перевести часы назад"
 FRN_turn_back_the_clock_desc:0 "Откат индустриализации почти завершён. Города пустуют, сёла вновь кишат жизнью. Ущерб от современности медленно, но уверенно исправляется, но шрамы останутся на наших землях на многие годы. Ну а пока, бывшим горожанам придётся переучиваться скромно и тихо жить в сёлах. Им предстоит привыкнуть или погибнуть."
 FRN_end_of_hierarchy:0 "Конец иерархиям"
 FRN_end_of_hierarchy_desc:0 "Каждый, который стремился к превосходству над другими, получил по заслугам. Каждый, кто этому сопротивлялся - тоже. Никто не богаче других, и никто не беднее других. Наконец мы можем жить в мире и равенстве при мудром руководстве нашего лидера, Марио Вичино. Наша революция защищена изнутри."
 FRN_breadbasket_of_south:0 "Житница юга"
 FRN_breadbasket_of_south_desc:0 "Пьюмонт всегда был значимым сельскохозяйственным регионом, особенно благодаря плодородным землям Голденфезера. Теперь, наша экономика стала полностью сельской, у нас стало только больше селян, чем когда-либо ранее, и мы уже можем ожидать наличия излишков еды на продажу. Мы можем обменять нашу продукцию на иноземные товары и услуги, что позволит нам процветать даже при отсутствии промышленной базы."
 FRN_socialist_dialectics:0 "Социалистическая диалектика"
 FRN_socialist_dialectics_desc:0 "То, что мы аграрны, не значит, что мы должны отставать в науке. К счастью, некоторые из наших товарищей-социалистов за рубежом - интеллектуалы, и желают с нами поделиться своими познаниями. Помимо того, вступая в диалог с другими идеологами социализма, мы укрепим связи с международным движением."
 FRN_institute_of_agronomy:0 "Открыть институт агрономии"
 FRN_institute_of_agronomy_desc:0 "Следующий шаг в нашем процессе революции в интеллектуальной сфере - основание нового исследовательского института, посвящённого сельскохозяйственным наукам. Исследования будут проводиться с целью увеличить урожаи, разобраться с вредителями, управления окружающей средой и придумывания новых применений растительных продуктов."
 FRN_keepers_of_peace:0 "Хранители Мира"
 FRN_keepers_of_peace_desc:0 "Борясь как против капитализма, так и против современности, нам нужно иметь контроль в территориях вне нашей страны. Для этой цели будет основана организация по подавлению реакционного сопротивления нашей революции, Хранители Мира. Любые методы будут разрешены в этой судьбоносной борьбе против буржуазии."
 FRN_torchbearers_of_peasants:0 "Факелоносцы крестьянства"
 FRN_torchbearers_of_peasants_desc:0 "Городским интеллектуалам не знать, что поможет селянам-крестьянам. Они не могут считать себя лидерами социалистического движения в южной Грифонии! Этот титул принадлежит лишь нашему славному лидеру. Лишь он может повести нашу революционную армию освобождать угнетённых крестьян юга. Всё, что нам нужно - следовать его приказам, и победа будет за нами."
 FRN_liberate_neighbours:0 "Освободить бывших союзников"
 FRN_liberate_neighbours_desc:0 "Монархия Францистрии была в союзе со столь же тираническими режимами Талузы и Арантиги. Новый Пьюмонт не заинтересован в соблюдении этих соглашений. Даже если у местных революционеров что-то и вышло, они слишком непохожи на настоящих коммунистов. Теперь, когда у них нет защиты Вингбардии, местные крестьяне взывают к свободе. Чего же мы ждём? В бой!"
 FRN_increased_yields:0 "Увеличить урожаи"
 FRN_increased_yields_desc:0 "Максимизация производства еды уже долгое время является одной из официальных целей нашей партии, но теперь мы наконец действительно можем этого добиться. Институт Агрономии составил план по разительному увеличению урожайности. Потребуется выкопать каналы, использовать немало техники, более эффективно ротировать посадки, удобрения и так далее. Крестьяне, за работу!"
 FRN_unconditional_divisions:0 "Безоговорочные дивизии"
 FRN_unconditional_divisions_desc:0 "Для сохранения режима Марио и ПАС, будет сформировано элитное военное формирование из солдат-крестьян. Они будут воистину профессиональными солдатами, верными лишь самому Марио, и будут жить в изолированных военных колониях, чтобы защитить их от внешнего влияния. В обмен на их службу нации, они будут получать бесплатные пайки от крестьян."
 FRN_great_liberation_war:0 "Великая Освободительная Война"
 FRN_great_liberation_war_desc:0 "Крестьяне Вингбардии! Вскоре вашему угнетению южными городами будет положен конец. Крестьяне Фалькора! После этой окончательной войны, ваши монархи-тираны больше не будут тащить вас в кровавые конфликты, ведь они будут мертвы. Грифона Юга! Опухоль капитализма вырезается из нашего региона. Наш край мира вскоре станет истинной утопией."
 FRN_agrarian_paradise:0 "Аграрная идиллия"
 FRN_agrarian_paradise_desc:0 "Наши мечты наконец стали реальностью, несмотря на критику скептиков. Мы восстали против современности и вышли победителями! Теперь мы наконец можем мирно строить аграрную социалистическую утопию в южной Грифонии, в которой крестьяне свободны от угнетения и где каждый грифон наконец равен. Жадность - пережиток прошлого, мы наконец можем спокойно наслаждаться жизнью в селе."
 
 FRN_guardians_of_francistria:0 "Стражи [Root.GetFrancistriaName_genitive]"
 FRN_guardians_of_francistria_desc:0 "Графство было распущено, но в качестве своего последнего акта Граф Франциск IX дал Ордену Троицы абсолютную власть над страной. Теперь, наш долг - установить новое, демократическое правительство, и составить план крупномасштабных реформ для решения общественных и экономических проблем страны."
 FRN_promises_to_the_peasantry:0 "Обещания крестьянам"
 FRN_promises_to_the_peasantry_desc:0 "Бедные крестьяне в сёлах, может, и не поддерживают напрямую коммунистическую ПАС, но тем не менее восхищаются её лидером, Марио Вичино. Потому что доныне он единственный, кто близко к сердцу держит их интересы. Тем не менее, если мы пообещаем крестьянам реформы, при том, что у нас есть власть их провести, его поддержка иссякнет."
 FRN_religious_coexistence:0 "Сосуществование религий"
 FRN_religious_coexistence_desc:0 "Наша родина всегда была домом двух религий: Тринитаризма и стандартного Архонизма. Иногда между ними бывали разногласия, но усилия династии Мартлвингов показали, что они могут мирно сосуществовать. Приняв Тринитаризм официальной второй верой нации, мы просто подтвердим истинное."
 FRN_disband_blackwings:0 "Распустить чёрнокрылых"
 FRN_disband_blackwings_desc:0 "Военизированные политические организации приводят лишь к нестабильности, и представляют собой угрозу миру. Фашистские чёрнокрылые хулиганы пытаются вести мелкомасштабную войну против правительства даже не пытаясь прибегать к мирным методам. Потому, военизированные структуры не под контролем правительства необходимо безоговорочно запретить."
 FRN_full_land_reform:0 "Обширная земельная реформа"
 FRN_full_land_reform_desc:0 "Земля в [Root.GetFrancistriaName_prepositional] очень неравно распределена, большей её частью владеет мелкая прослойка дворян. Для Францистрии это давно было крупной проблемой, и одной из наших целей должно быть её решение. Мы перераспределим лишнюю землю крестьянам с полной компенсацией дворянам, передадим государственные земли землевладельцам, пересмотрим законодательство и так далее и тому подобное."
 FRN_arrest_giacomo:0 "Арестовать Марио Вичино"
 FRN_arrest_giacomo_desc:0 "Марио очень трудился над агитацией среди крестьянства, но благодаря нашей земельной реформе, его поддержка уже ничтожна. Крестьяне больше не видят смысла в радикальных и опасных идеях Марио, ведь у них и так есть своя земля. Следовательно, мы можем теперь арестовать Марио за его преступления не боясь последствий. Его дни смутьянства сочтены."
 FRN_foundations_of_a_republic:0 "Святая Демократия"
 FRN_foundations_of_a_republic_desc:0 "Троица, или же, как считают архонисты, Борей, Эйр и Арктурий, создали грифонов равными. Конечно, некоторые грифоны умнее или сильнее других, но в итоге всех грифонов превосходит лишь одна сущность, или же три, как считают архонисты. Лишь с их святым мандатом, как Гровер I, позволено править над другими. Никакой другой грифон такого права не имеет!"
 FRN_reform_the_army:0 "Реформа вооружённых сил"
 FRN_reform_the_army_desc:0 "У армии [Root.GetFrancistriaName_genitive] устаревшая структура и организация, и из-за опоры на Вингбардию, попыток реорганизации в современную боевую силу не предпринималось. Как рыцари, мы считаем, что наиболее важно располагать способной армией, умеющей исполнять свой долг оборонять нацию эффективно. Засим мы будем внимательно наблюдать за реформированием армии."
 FRN_meet_with_nobles:0 "Переговоры с дворянами"
 FRN_meet_with_nobles_desc:0 "Аристократы [Root.GetFrancistriaName_genitive] были очень влиятельны со времён смерти Графа Франциска VIII, и нет сомнения, что некоторые из них видят в нашем правительстве угрозу их личной власти. Мы должны вступить в переговоры с самыми могущественными из дворян, экс-членами Аренго, и мы увидим, разумны ли они. Они могут быть либо нашими союзниками, либо угрозой стабильности."
 FRN_changing_of_the_guard:0 "Смена стражи"
 FRN_changing_of_the_guard_desc:0 "Генштаб [Root.GetAdjective]ой армии кишит вингбардийскими пешками, фашистами и военными преступников. Они считают себя патриотами, но приносят родине лишь беды. Нам нужно полностью реорганизовать офицерский состав и назначить новых, верных богам и стране без тени сомнения, лидеров в армию."
 FRN_distributism:0 "Дистрибутизм"
 FRN_distributism_desc:0 "И капитализм, и социализм - одинаково ошибочные идеологии. Боги велели, чтобы все грифоны удовлетворяли все свои нужды в равной мере, но они не утверждали, что свобода собственности должна ограничиваться. Право собственности - фундаментальное право грифоньей души. Мы должны перераспределить разного рода собственность от меньшинства большинству, равно распределив богатство обществу."
 FRN_learning_the_holy_texts:0 "Изучение святых текстов"
 FRN_learning_the_holy_texts_desc:0 "Орден Троицы всегда верил, чтобы для того, чтоб воистину быть набожным, грифоны должны сами читать священные текста, а не просто слушать интерпретации священников. Потому грамотность среди тринитаристов традиционно высока. Теперь то же верно про архонистов, потому мы учредим кружки по чтению по всей стране."
 FRN_expand_curriculum:0 "Расширить программу"
 FRN_expand_curriculum_desc:0 "Доныне простому народу преподавались базовые, необходимые вещи в школах, как чтение, письмо и математика. Этого очевидно мало для цивилизованных, сознательных грифонов готовых к участию в демократическом обществе. Мы расширим образование, включив новые предметы, такие как экономика, социальные науки, история, теология и другие."
 FRN_priests_in_the_ranks:0 "Священники на службе"
 FRN_priests_in_the_ranks_desc:0 "Солдата мало мотивирует офицер, рявкающий приказы. Но праведный грифон, проводящий воодушевляющие проповеди может заставить даже дезертиров вступить в бой против злостного врага. Священники в армии значительно поднимут мораль наших солдат и побудят их продолжать сражаться, даже если победа маловероятна, опираясь лишь на религиозное рвение."
 FRN_defenders_of_the_weak:0 "Защитники слабых"
 FRN_defenders_of_the_weak_desc:0 "Защищать слабых [Root.GetFrancistriaName_genitive] всегда было долгом рыцарей. Но сейчас мы должны спросить себя, хотим ли мы, чтобы слабы могли сами постоять за себя. Со временем, наш орден всё больше вмешивается в управление и администрацию страны, и больше этим увлекается, чем сохранением своих умений в бою. Стоит ли нам вернуться к истокам или принять новые роли?"
 FRN_eleos:0 "Элеос"
 FRN_eleos_desc:0 "Элеос описывает религиозную традицию разделения богатств с менее состоятельными. Имперский Элеос, пусть и не был универсальным, но был лучшим примером официального Элеоса. Тем не менее, мы, тринитаристы, лучше будем поощрять такое поведение среди населения и побуждать граждан помогать друг другу. Если священники будут делить своё богатство, то, надеемся, граждане тоже."
 FRN_cultural_revival:0 "Культурное возрождение"
 FRN_cultural_revival_desc:0 "Графство давно поддерживало культуру высших классов, но пренебрегало культурой низшего. Культурные действа простого народа важнее, и лишь улучшатся с нашей помощью. Помимо того мы должны способствовать формированию национальной идентичности. Впрочем, ещё стоит вопрос, какой формы будет эта идентичность."
 FRN_liberation_ethos:0 "Дух освобождения"
 FRN_liberation_ethos_desc:0 "Мы не можем просто сидеть сложа крылья в нашей стране, пока граждане соседних стран страдают от железных когтей гнетущих режимов. Ничего не делать и позволять злу действовать грешно. Мы должны быть смелыми и бороться за освобождение за нашими границами! Лишь тогда наши души познают покой."
 FRN_introduce_civilian_service:0 "Ввести гражданскую службу"
 FRN_introduce_civilian_service_desc:0 "Пусть призыв и необходимое зло в военное время, есть нежелающие служить по моральным убеждениям. Мы должны это уважать и позволить сознательно неслужащим послужить родине, не принуждая вступать в армию. Те, кто предпочитают гражданскую службу, будут натренированы проводить спасательные операции в военное время, познают гражданскую оборону и прочие обязанности поддержки."
 FRN_military_self_reliance:0 "Самостоятельность армии"
 FRN_military_self_reliance_desc:0 "Мы не должны зависеть от чужих поставок оружия. Жизненно важно позволить [Root.GetFrancistriaName_dative] обеспечить армию всем необходимым, даже если мы окружены врагами. Следовательно, мы должны усилить нашу оружейную промышленность и осовременить методы производства, чтоб у солдат было всё необходимое и чтоб они могли исполнять свой священный долг."
 FRN_guilds_and_cooperatives:0 "Гильдии и кооперативы"
 FRN_guilds_and_cooperatives_desc:0 "Организованный труд - важная деталь дистрибутизма, но профсоюзы выступают за жестокую классовую борьбу. Для продвижения сотрудничества в обществе, мы утвердим гильдии, синдикаты смешанных классов, чтобы укрепить связь работодателя и рабочего. Вместо капиталистических компаний, у нас также будут кооперативы, в которых власть будет у рабочих."
 FRN_expand_order_archives:0 "Расширить архивы Ордена"
 FRN_expand_order_archives_desc:0 "На протяжении многих лет, наш Орден Троицы скопил огромную коллекцию разного рода томов на разные темы в своих библиотеках, но значительная часть этого материала устарела. С большими ресурсами, мы можем себе позволить расширить наши архивы и получить самые свежие книги, опубликованные лучшими изобретателями и прочими. С большими знаниями, мы лучше поймём планы богов."
 FRN_unity_of_faith_and_state:0 "Единство веры и государства"
 FRN_unity_of_faith_and_state_desc:0 "Отношения между верой и государством всегда были размытыми в [Root.GetFrancistriaName_prepositional], у Мартлвингов были близкие связи с религиозными организациями, такими как Орден, но они выполняли роль секулярных правителей. Это отношение должны быть прояснено, но всё же не ясно, должна ли нация быть однозначно религиозной или отдельной и секулярной."
 FRN_parliamentary_elections:0 "Провести парламентские выборы"
 FRN_parliamentary_elections_desc:0 "Орден решает, что переходный период окончен, и уже готов провести демократические выборы в [Root.GetAdjective]ий парламент. Они будут первыми со времён принятия новой конституции и учреждения Совета Стражей. Совет останется у власти и будет вести нацию, но и парламент будет принимать законы."
 FRN_hospital_trains:0 "Поезда-госпитали"
 FRN_hospital_trains_desc:0 "Ужасы современной войны нельзя недооценить. Новое оружие наносит ужасные ранения солдатам, которым в итоге тотчас нужна медицинская помощь. Тем не менее, зачастую военным медикам недостаёт необходимого для спасения жизней в поле боя. Чтоб им помочь, мы подготовим отдельные, полностью экипированные поезда, способные по необходимости быстро перемещаться на рельсах."
 FRN_blessed_armour:0 "Освящённая броня"
 FRN_blessed_armour_desc:0 "Так как оружие становится всё более мощным, броня также должна усилиться. К счастью наши ритуалы зачарования можно улучшить, как и можно применить новые сплавы для производства рыцарской брони. Вложившись в это, мы сможем сделать рыцарей по-настоящему неудержимой и пугающей силой, способной выдержать даже тяжёлое оружие. Бойтесь, тираны!"
 FRN_steeds_of_steel:0 "Стальная броня"
 FRN_steeds_of_steel_desc:0 "Эквусская инновация, так называемый танк, быстро набирает популярность во многих нациях. Для наших рыцарей, эти бронированные транспорты могут выполнять роль прекрасной брони, предлагая большую защиту, огневую мощь и мобильность, в обмен на невозможность летать. Грандмастер приняла предложение по формированию небольшой танковой бригады для Ордена."
 
 FRN_radical_threat:0 "Гармония под угрозой"
 FRN_radical_threat_desc:0 "Чёрное зло назревает на юге, имя этому злу - [WNG.GetRulingIdeology]. Эта опасная идеология порождает жестокость, революцию и угнетение, противоречит всему для нас святому. Но у нас самих мало шансов в борьбе против вингбардийской мощи. Нам нужны союзники, даже извне Карфинского пакта, чтобы мы могли бороться вместе и защищать наш суверенитет и свободу от жестокого врага."
 FRN_anti_radical_sermons:0 "Антирадикальные проповеди"
 FRN_anti_radical_sermons_desc:0 "Религия - основа общественного порядка, но вингбардийских радикалов это не интересует. Они желают отнять у нас всё, что нам дорого, и построить новый, безбожный мировой порядок по своему образу. Это идолопоклонство воистину нечестиво и лишь приведёт к упадку южных грифонов. Нам нужно предупредить граждан об угрозе, чтобы те желали взять оружие и бороться со злом!"
 FRN_open_armouries:0 "Вскрыть рыцарские арсеналы"
 FRN_open_armouries_desc:0 "У нашего рыцарского ордена есть немало скрытых арсеналов как раз для такого случая, когда стране грозит могучий враг. Теперь мы можем их вскрыть и раздать оружие солдатам, чтоб у них было всё необходимое для борьбы со врагами свободы и демократии. Мы выдадим лишнее оружие и союзникам, чтоб и они могли нам помочь."
 FRN_anti_radical_volunteers:0 "Добровольческие батальоны"
 FRN_anti_radical_volunteers_desc:0 "Наши проповеди дали плоды, и уже тысячи грифонов толпятся в бой за наше дело. Мы можем организовать некоторых из них в полноценные боевые единицы, но на это уйдёт усилие и время. Поступив таким образом, мы укрепим наши ряды, и нам нужна вся возможная помощь."
 FRN_call_of_duty:0 "Зов Долга"
 FRN_call_of_duty_desc:0 "Долг нашего рыцарского ордена - оборонять [Root.GetFrancistriaName_accusative] и бороться против её врагов, и уже настал час приступить к его выполнению. Мы не успокоимся, пока грозящее нашей родине зло не будет растоплено и победа не будет нашей. До тех пор, мы будем уверенно бороться, отказываясь сдаваться, если придётся, бороться до самой смерти."
 FRN_kill_wingbardy:0 "Начать поход"
 FRN_kill_wingbardy_desc:0 "Мы достаточно подготовились. Пора начать кампания по освобождению старого и дружелюбного правительства Вингбардии, чтобы вернуть благоразумие и порядок в южную Грифонию. Разжигать войну ужасно, но война неизбежна. Мы либо нападаем первыми, либо отдаём врагу инициативу. Мы, рыцари, кровопролития не боимся! Вперёд, бравые солдаты, в бой! Да пребудет с нами Троица!"
 
 FRN_designate_flnt_as_terrorist:0 "Объявить ФНОТ террористами"
 FRN_designate_flnt_as_terrorist_desc:0 "ЛПФ правильно заявляет, что ФНОТ - безжалостная организация, зацикленная на хаосе. Они нападают не только на солдат, но и на гражданских, и от их бомбардировок пострадали и другие тарринцы. Как они могут заявлять, что борятся за Таррин, если убивают своих? С этого дня, правительство официально признаёт ФНОТ террористами и будет относиться к ним соответствующе."
 FRN_confiscate_assets:0 "Изъять активы повстанцев"
 FRN_confiscate_assets_desc:0 "В ходе ряда расследований выяснилось, что отдельные тарринские предприниматели секретно поддерживают сепаратистов. Это государственная измена, и оправдывает их арест и изъятие собственности. Всё, что мы заберём, будет отправлено к нам, чтобы не отдать в когти бунтарей."
 FRN_conscript_locals:0 "Призвать местных"
 FRN_conscript_locals_desc:0 "ФНОТ охотно нападает на [Root.GetAdjective]их солдат, но если мы призовём местных тарринцев и дадим им задачу охранять местных от терактов, то их мотивация резко упадёт. Мы, конечно, сначала должны попробовать собрать добровольцев, но если этого будет мало, мы сможем просто принудить тарринцев к службе. Это будет непопулярно, но ослабит повстанцев."
 FRN_fortify_aquileian_border:0 "Укрепить аквелийскую границу"
 FRN_fortify_aquileian_border_desc:0 "Нет сомнения, что ФНОТ получает поддержку от аквелийских республиканцев. Пограничный контроль был довольно слабым ради простоты торговли, но теперь мы обязаны ввести ограничения и построить фортификации для предотвращения сотрудничества между аквелийцами и тарринцами. Это также упростит оборону от Аквелии, если ей захочется "освободить" Таррин."
 FRN_villagization_program:0 "Программа аграризации"
 FRN_villagization_program_desc:0 "Один из источников поддержки террористов - тарринские сёла. Повстанцы могут запросто прятаться среди крестьян и по необходимости щедро получать снабжение. Помимо того, ФНОТ распространяет там лживую пропаганду, чтоб набрать рекрутов и настроить население против нас. Если мы желаем разобраться с терроризмом, то нужны решительные меры."
 FRN_suppress_tarrinian:0 "Подавить тарринский язык"
 FRN_suppress_tarrinian_desc:0 "Если мы хотим быстрее ассимилировать Таррин, мы должны постараться, чтоб наш язык заменил их. Переход не должен быть сильно сложным, [Root.GetAdjective]ий язык и так похож на их. Отныне, тарринский будет полностью запрещён в официальном и публичном применении, что вынудит местные газеты, чиновников и дорожные знаки поголовно перейти на [Root.GetAdjective]ий."
 FRN_ennoble_vittorio:0 "Возвести Витторио в дворяне"
 FRN_ennoble_vittorio_desc:0 "Генерал-Губернатор Витторио Феличе хорошо справлялся на протяжении последних лет, поддерживая в Таррине порядок и борясь с неусмиримым сопротивлением. Более того, у него уже есть место в Аренго, и он по факту уже равен дворянину. Настала пора наградить его за его храбрость и сделать его Маркграфом Таррина. Это также упростит интеграцию региона в нашу администрацию."
 FRN_grant_land_to_colonists:0 "Дать ещё земли колонистам"
 FRN_grant_land_to_colonists_desc:0 "Самый быстрый и простой способ интеграции территории - населить её верными колонистами, которые будут представлять наши интересы в регионе. Мы уже годами поощряли миграцию, но предложив землю даром и обеспечив щедрые субсидии, мы можем побудить тысячи [Root.GetAdjective]их поселенцев переехать в Таррин. Конечно, мы компенсируем траты бывших владельцев земли."
 FRN_integrate_tarrin:0 "Идеальное слияние"
 FRN_integrate_tarrin_desc:0 "Таррин уже долго был под нашим контролем. Настала пора его сделать коренной, неотъемлемой частью [Root.GetAdjective]ой нации, прямо подчинив нам местную администрацию. Упрямое сопротивление ФНОТа, может, и продолжится, но они не смогут помешать нам ассимилировать по праву нашу землю. Мы будем оборонять Таррин до последней капли крестьянской крови!"
 
 FRN_negotiate_with_flnt:0 "Уступки ФНОТу"
 FRN_negotiate_with_flnt_desc:0 "Пусть акты ФНОТа ужасны, они отчасти оправданы. Мы должны рассмотреть то, на что жалуются повстанцы, ведь это предпочтительнее бесконечного кровопролития. Придётся, увы, пойти на некоторые поступки, и ЛПФ этим не будет довольна. Но что-то нужно сделать, или Таррин так и останется полем боя."
 FRN_pardon_prisoners:0 "Отпустить пленных"
 FRN_pardon_prisoners_desc:0 "С годами, наш гарнизон поймал и заточил тысячи тарринцев, большую часть из них за подозрения в сотрудничестве с ФНОТом или непосредственном в нём участии. Многие до сих пор ждут суда, и некоторые из них, скорее всего, невиновны, но всё равно гниют в наших тюрьмах. Отпустив многих пленных, мы заработаем благодарность тарринцев, пусть это и может привести к росту активности сопротивления."
 FRN_invest_in_tarrin:0 "Инвестировать в Таррин"
 FRN_invest_in_tarrin_desc:0 "Экономика Таррина очень пострадала от нестабильности последних десятилетий, и так как многие компании боятся оперировать в такой опасной местности. Но если мы будем действовать смело и вложим средства в Таррин, это поощрит предприятия последовать примеру, и это улучшит жизни самих тарринцев. Они однозначно будут благодарны."
 FRN_nap_with_aquileia:0 "Переговоры с Аквелией"
 FRN_nap_with_aquileia_desc:0 "Аквелия не забыла, что Графство Таррин когда-то было их вассалом. Они теперь желают вернуть территорию и отнять её у нас, если придётся - силой. Если мы желаем сохранить контроль в Таррине и избежать кровопролития, мы должны вступить в переговоры с аквелийцами. ЛПФ осудит эту попытку, но если у нас выйдет, мы добьёмся мира в наше время."
 FRN_win_their_hearts:0 "Победить в сердцах и умах"
 FRN_win_their_hearts_desc:0 "Используя силу для сокрушения восстания, мы его лишь усилим, ведь это лишь настроит больше тарринцев против нас и покажет нас, как тиранов. Альтернативный подход - заработать доверие и поддержку местных, чтобы они больше не хотели поддерживать повстанческое движение. Таким образом, мы ослабим сопротивление без единого выстрела."
 FRN_officialize_tarrinian:0 "Официализировать тарринский язык"
 FRN_officialize_tarrinian_desc:0 "Пусть Тарринский и местами похож на [Root.GetAdjective]ий, он однозначно ближе к аквелийскому, чем какой-либо вингбардийский. До сих пор, его официальное применение запрещено, и местных принуждали использовать наш язык, что вызывало значительное недовольство. Признав тарринский официальным языком нашего правительства, мы это исправим."
 FRN_limited_autonomy:0 "Ограниченная автономия"
 FRN_limited_autonomy_desc:0 "Попытки управлять Таррином, как частью нашего Графства привели к сложностям, и это управление непопулярно среди тарринцев. Вместо этого, мы должны задуматься о предоставлении ограниченной автономии, права создания собственного демократического правительства. Таррин будет существовать, как автономный регион в нашем составе, подчиняясь своим законам и не обязываясь слушаться центральное правительство."
 FRN_return_land_to_locals:0 "Вернуть землю местным"
 FRN_return_land_to_locals_desc:0 "С годами, крупные клочки земли отбирались либо правительством, либо [Root.GetAdjective]ими поселенцами. Более того, часть была силой изъята у подозреваемых террористов и прочих преступников. Это сделало многих жителей сёл сторонниками ФНОТа. Вернув землю изначальным владельцам, мы заработаем благодарность и доверие селян."
 FRN_referendum_for_independence:0 "Референдум о независимости"
 FRN_referendum_for_independence_desc:0 "В надежде успокоить беспокойных тарринцев, мы раньше дали размытые обещания провести референдум о независимости. Настала пора выполнить обещание. Тем не менее, учитывая всё, что мы сделали для тарринцев, мы надеемся, что большинство проголосует остаться в нашей нации и примет возможность интеграции и объединения."
 
 FRN_charity_for_needy:0 "Благотворительность нуждающимся"
 FRN_charity_for_needy_desc:0 "Пусть грифоны и не славятся щедростью, щедрость - это нечто исключительное и достойное. Помогая бедным нашей нации, пострадавшим от вингбардийского экономического кризиса, мы можем заработать уважение простого грифона и помочь им встать на лапы."
 FRN_found_airforce:0 "Основать [Root.GetAdjective]ую авиацию"
 FRN_found_airforce_desc:0 "Наши вингбардийские соседи годами ранее обзавелись воздушными войсками, но нам нужно учредить собственные. Мы должны оборонять наши небеса и помогать союзникам. В эпоху современной войны, контроль над воздушным пространством жизненно важен, и мы не должны опираться на других для обороны от воздушных атак."
 FRN_army_motorization:0 "Моторизация армии"
 FRN_army_motorization_desc:0 "Вингбардийская армия моторизировалась уже давно, и у неё есть целые батальоны мобильной пехоты с современной техникой для быстрого развёртывания, которые передвигаются быстрее обычных грифонов. Мы должны последовать их примеру и начать моторизацию нашей собственной армии. Для этого, нам нужен достойный запас грузовиков и прочей техники."
 FRN_equipment_modernization:0 "Модернизация снаряжения"
 FRN_equipment_modernization_desc:0 "Большая часть нашего снаряжения устарела, некоторые из наших солдат используют те же ружья, что и в Фалькорскую войну. После кончины Графа Франциска VIII, не так уж и много было сделано для того, чтоб поспевать в производстве оружия, но сейчас пора приступить к делу и заменить старое снаряжение. Вингбардийские оружейники нам в этом помогут."
 FRN_knightly_traditions:0 "Рыцарские традиции"
 FRN_knightly_traditions_desc:0 "Даже до завоеваний Франциска I, земля, которая потом будет прозвана Францистрией, славилась своими праведными рыцарями. Эта традиция жива и сегодня, наши рыцари гордятся своими умениями. Правда, у этих традиций мало применений в наше время, если не провести некоторые изменения и не перетренировать рыцарей."
 FRN_creeping_barrage:0 "Современное огневое прикрытие" # AquaMuro
 FRN_creeping_barrage_desc:0 "Заградительный огонь был впервые использован под конец Фалькорской войны, когда артиллерия наносила концентрированные залпы по позициям врага, поддерживая наступление пехоты, благодаря этому прорывавшейся через покорёженные оборонительные ряды. В наше время заградительный огонь используется редко — он сохранил прежний потенциал. Адаптировав его под современную войну, мы сможем вновь воспользоваться им."
 FRN_build_airport:0 "Построить аэропорт в столице"
 FRN_build_airport_desc:0 "По мере распространения авиаперевозок и путешествий, значительно увеличивается и важность воздушной войны, а значит, нам необходима подходящая база для расквартирования гражданских и военных самолётов. Для решения этой проблемы, мы построим новый огромный аэропорт близ столицы, что обеспечит также дополнительную заправочную станцию для самолётов, перелетающих между Аквелией и Вингбардией."
 FRN_crackdown_on_mafia:0 "Покончить с вингбардийской мафией" # Mageytash
 FRN_crackdown_on_mafia_desc:0 "Только в Вингбардии разразился экономический кризис, местные мафиозные кланы сильно расширили свою деятельность, их влияние ощутимо даже за рубежом. Тысячи обедневших грифонов в отчаянии вступают в преступные ряды и так само совершают злодеяния. Пора нам вмешаться и приказать полиции реализовать крупномасштабную операцию против этих негодников!"
 FRN_free_education:0 "Бесплатное образование"
 FRN_free_education_desc:0 "Долг любой современной страны – создать доступ к бесплатным школам, обеспечить всякому грифону, вне зависимости от возраста или происхождения, шанс на среднее образование. Мы просто не можем цепляться за прошлое. Да, реформа потребует много средств, но окупится уже в предстоящие года."
 FRN_engineering_school:0 "Открыть Инженерную школу"
 FRN_engineering_school_desc:0 "Инженерное дело - основа современного индустриального общества. Вот только в нашей стране очень мало профессиональных инженеров, особо ощутимой эта нехватка стала после недавнего наплыва вингбардийской интеллигенции. Мы вложим средства в обучение нового поколения специалистов, охочих и готовых к любым трудностям в индустриализации державы."
 FRN_science_patronage:0 "Научное покровительство"
 FRN_science_patronage_desc:0 "Перспективные ученые должны получить поддержку правительства и концентироваться на науке, а не отвлекаться на оплачиваемую работу. За последние годы многие ученые покинули Вингбардию, считая, будто не нужны родине. Мы поменяем свое отношение и поможем им вновь обустроиться в нашей стране. Взамен, они предоставят доступ к своим открытиям"
 FRN_electromechanical_award:0 "Премия в области электромеханики" # Peko
 FRN_electromechanical_award_desc:0 "[Root.GetLeader] сделал публичное заявление, что государство предложит щедрую награду любому грифону, который сможет сделать научный прорыв в области электромеханики. Это вдохновило многих инженеров приступить к работе и попытаться придумать действительно революционное изобретение. Независимо от того кто выиграет, мы останемся в плюсе."
 FRN_francistrian_academy:0 "[Root.GetAdjective]ая Академия Наук"
 FRN_francistrian_academy_desc:0 "Пришло время объединить различные научные общества в единое содружество, централизованное в одном месте: Академию наук. Это будет воистину престижное место, что станет домом для величайших умов. Работая сообща, они смогут сделать невообразимые прорывы."
 FRN_mechanise_mines:0 "Механизированные шахты Голденфезера"
 FRN_mechanise_mines_desc:0 "Шахты на холмах Голденфезера являются очень важным источником добычи железной руды и хрома, но их оборудование сильно устарело. Мы должны инвестировать в механизацию горнодобывающей деятельности путем закупки буровых установок, насосов, лифтов и других материалов из соседних стран. Это позволит горнодобывающим компаниям значительно увеличить объем добычи."
 FRN_francistrian_wine:0 "Продвинуть [Root.GetAdjective]ое вино"
 FRN_francistrian_wine_desc:0 "Долго все считали виновианское вино превосходящим наше, до такой степени, что уникальный аромат нашего собственного напитка не так хорошо известен. Чтобы поддержать наших фермеров, мы начнем финансируемую правительством кампанию по рекламе нашего вина за рубежом, напоминая грифонам, что им не нужно пить несвежее виновианское вино, когда они могут вместо этого попробовать что-то новое."
 FRN_railroad_expansion:0 "Расширение железных дорог"
 FRN_railroad_expansion_desc:0 "Железнодорожная сеть связывает только крупные города нашей державы. Пока города изолированы от столицы, торговцам приходится перебираться через реки, или плохие дороги чтобы попасть в столицу. Мы должны инвестировать в наши железные дороги, чтобы соединить многие города, отремонтировать старые пути и приобрести новые и более быстрые поезда."
 FRN_tractor_factories:0 "Новый тракторный завод"
 FRN_tractor_factories_desc:0 "Хотя наше сельскохозяйственное производство является значительным, большая часть работы все еще выполняется голыми когтями. Мы могли бы облегчить ношу наших крестьян и значительно увеличить производство за счет создания дешевых тракторов. Поэтому мы должны открыть большой государственный завод, посвященный именно этому."
 FRN_industrial_development_policy:0 "Политика промышленных инвестиций"
 FRN_industrial_development_policy_desc:0 "Мы запланировали мощный толчок к индустриализации нашей страны, открытию многих новых фабрик и поощрению дальнейшей урбанизации. Это будет большой скачок вперед для нашей слаборазвитой страны. Но прежде чем наши планы будут реализованы, нам нужно будет решить, на каком регионе состредоточиться."
 FRN_mechanized_agriculture:0 "Механизированное сельское хозяйство"
 FRN_mechanized_agriculture_desc:0 "С нашим тракторным заводом, производящим достаточное количество современного оборудования для наших ферм, мы сможем повысить урожайность. А с повышением урожайности мы можем не только экспортировать больше, но и обеспечить собственные запасы продовольствия, гарантируя, чтобы хлеб оставался широко доступным для всех грифонов в нашей стране."
 
 ### Ideas
 FRN_noble_council:0 "Аренго у власти"
 FRN_noble_council_desc:0 "После того, как Франциск I сформировал державу Францистрия, он позволил местным правителям сберечь свои титулы при условии, что те станут его вассалами. Граф Франциск II, боясь переворота, пошёл ещё дальше на уступки, создав консультативный совет, Аренго, в котором три самых высоких по титулу дворянина могли повлиять на принятие решений и в целом представляли всю аристократию. Большая часть власти всё же тогда осталась в когтях Графа.\n\nКогда Таррин был освобождён от аквелийцев, в совете появилось ещё одно место. Франциск VIII дал титул Генерал-Губернатора своему надёжному заместителю, Витторио, таким образом сделав его "представителем" Таррина.\n\nВлияние Аренго на протяжении многих лет оставалось ограниченным, до тех пор, пока Граф Франциск VIII не умер. После чего совет воспользовался возможностью и фактически захватил власть, и относится к Франциску IX не более чем как к пятому члену Аренго. Тем не менее, дворяне зачастую заходят в тупик, когда по два дворянина поддерживают разные решения вопроса, и в таких моментах Графу приходится решать ничью. Этой властью он и ограничен, по крайней мере, до тех пор, пока не переманит часть дворян на свою сторону."
 FRN_wingbardian_dependance:0 "Зависимость от Вингбардии"
 FRN_wingbardian_dependance_desc:0 "§WПрава на ресурсы в некоторых регионах передаются государству§! @WNG§Y[WNG.GetName].§!\n\nУже на протяжении веков, [Root.GetFrancistriaName] однозначно находится в сфере влияния Вингбардии. Хоть и гордые Графы прошлого ревно выступали за [FRN.GetAdjective]ий суверенитет, они также и поддерживали близкие отношения с Вингбардией. Так как [Root.GetFrancistriaName] в основном сосредатачивается на экспорте минералов и еды в Вингбардию, экономика осталось слаборазвитой, даже в те годы, когда сама Вингбардия индустриализировалась. Графы всегда были советниками под боком у Вингбардии и всегда к ним прислушивались.\n\nПосле несвоевременной смерти Графа Франциска VIII и с приходом к власти слабого Франциска IX ситуация лишь усугубилась. Вингбардийские компании эксплуатируют [FRN.GetAdjective]ую экономику, армия полагается на помощь вингбардийцев в тренировке офицеров и обеспечении снабжения. Если ничего не сделать, То суверенитет нации будет постепенно исчезать, пока его не будет вовсе."
 FRN_fascists_0:0 "§WЛига Патриотов:§! §GСпокойна§!"
 FRN_fascists_0_desc:0 "Лига Патриотов Францистрии, более известная просто как ЛПФ - ультраправая националистическая партия, в основном состоящая из ветеранов Фалькорской войны. Лига разделена на [FRN.GetAdjective]их националистов и вингбардийских националистов, причём вторые хотят, чтобы наша страна воссоединилась со своей "родиной". Несмотря на свои различия, члены лиги хорошо сплочены. Они уважают правление Графа, но выступают за политики, в основном присущие их идеологии, и если их разочарует нынешний режим, они могут вмешаться.\n\nНа данный момент, ЛПФ по большей части удовлетворена действиями правительства и его политиками. Пусть они всё ещё распространяют пропаганду, но она не про Графа. Нам все равно лучше поглядывать за ними."
 FRN_fascists_1:0 "§WЛига Патриотов:§! §gПодозрительна§!"
 FRN_fascists_1_desc:0 "Лига Патриотов Францистрии, более известная просто как ЛПФ - ультраправая националистическая партия, в основном состоящая из ветеранов Фалькорской войны. Лига разделена на [FRN.GetAdjective]их националистов и вингбардийских националистов, причём вторые хотят, чтобы наша страна воссоединилась со своей "родиной". Несмотря на свои различия, члены лиги хорошо сплочены. Они уважают правление Графа, но выступают за политики, в основном присущие их идеологии, и если их разочарует нынешний режим, они могут вмешаться.\n\nНа данный момент, ЛПФ относится подозрительно к Графу и его действиями, и не соглашается с рядом из них. Впрочем, по большей части обстановка в стране их устраивает."
 FRN_fascists_2:0 "§WЛига Патриотов:§! §YОскорблена§!"
 FRN_fascists_2_desc:0 "Лига Патриотов Францистрии, более известная просто как ЛПФ - ультраправая националистическая партия, в основном состоящая из ветеранов Фалькорской войны. Лига разделена на [FRN.GetAdjective]их националистов и вингбардийских националистов, причём вторые хотят, чтобы наша страна воссоединилась со своей "родиной". Несмотря на свои различия, члены лиги хорошо сплочены. Они уважают правление Графа, но выступают за политики, в основном присущие их идеологии, и если их разочарует нынешний режим, они могут вмешаться.\n\nНа данный момент, ЛПФ публично осудила недавние действия Графа и требуют от него их откатить. Их отношение к нам ухудшилось, но всё же пока они не прибегают к насилию."
 FRN_fascists_3:0 "§WЛига Патриотов:§! §OЗла§!"
 FRN_fascists_3_desc:0 "Лига Патриотов Францистрии, более известная просто как ЛПФ - ультраправая националистическая партия, в основном состоящая из ветеранов Фалькорской войны. Лига разделена на [FRN.GetAdjective]их националистов и вингбардийских националистов, причём вторые хотят, чтобы наша страна воссоединилась со своей "родиной". Несмотря на свои различия, члены лиги хорошо сплочены. Они уважают правление Графа, но выступают за политики, в основном присущие их идеологии, и если их разочарует нынешний режим, они могут вмешаться.\n\nНа данный момент, ЛПФ разгневана вектором развития нашей страны. Их члены маршируют по нашим улицам в знак протеста, показывая свою мощь и численность, и некоторые чиновники получили угрозы о расправе на почту. Напряжение растёт, нам следует быть осторожными..."
 FRN_fascists_4:0 "§WЛига Патриотов:§! §RРазгневана§!"
 FRN_fascists_4_desc:0 "Лига Патриотов Францистрии, более известная просто как ЛПФ - ультраправая националистическая партия, в основном состоящая из ветеранов Фалькорской войны. Лига разделена на [FRN.GetAdjective]их националистов и вингбардийских националистов, причём вторые хотят, чтобы наша страна воссоединилась со своей "родиной". Несмотря на свои различия, члены лиги хорошо сплочены. Они уважают правление Графа, но выступают за политики, в основном присущие их идеологии, и если их разочарует нынешний режим, они могут вмешаться.\n\nНа данный момент, ЛПФ сыто по горло. Их члены в армии не подчиняются приказам и открыто планируют правительственный переворот. ЛПФ слишком сильна и влиятельна, чтоб её остановила наша полиция или солдаты-лоялисты. Если мы что-то быстро не сделаем, чтоб их успокоить, то у нас будут проблемы."
 FRN_baguettes_0:0 "§WФронт Освобождения Таррина:§! §GУмиротворён§!"
 FRN_baguettes_0_desc:0 "Фронт Национального Освобождения Таррина, часто сокращаемый как ФНОТ, многими считается террористической организацией. Но для большинства тарринцев, они - партизанская армия борцов за свободу против чужеземного угнетателя. Ряды этого радикального сепаратистского движения в основном состоят из республиканцев, либо местных, либо сбежавших из Аквелии после контрреволюции. Их цель - выгнать [FRN.GetAdjective]их оккупантов и создать независимую Республику Таррин. Они не стесняются прибегать к крайней жестокости для достижения этой цели.\n\nПока что, акты жестокости против наших солдат стали реже, так как ФНОТ доволен нашими им уступками. Увы, они будут бороться до тех пор, пока Таррин вновь не станет свободным. Это наверняка не более, чем короткая передышка.\n\n§OПримечание: если Вторая Аквелийская Революция уже произошла, Францистрия в мире и сопротивление в регионах Таррина будет выше 50%, то он восстанет вне зависимости от мнения ФНОТа о нас.§!"
 FRN_baguettes_1:0 "§WФронт Освобождения Таррина:§! §gБеспокойный§!"
 FRN_baguettes_1_desc:0 "Фронт Национального Освобождения Таррина, часто сокращаемый как ФНОТ, многими считается террористической организацией. Но для большинства тарринцев, они - партизанская армия борцов за свободу против чужеземного угнетателя. Ряды этого радикального сепаратистского движения в основном состоят из республиканцев, либо местных, либо сбежавших из Аквелии после контрреволюции. Их цель - выгнать [FRN.GetAdjective]их оккупантов и создать независимую Республику Таррин. Они не стесняются прибегать к крайней жестокости для достижения этой цели.\n\nСейчас ФНОТ время от времени совершает теракты против нашего гарнизона, но всё же остаётся довольно осторожным. Мы должны быть осторожными, чтобы они не осмелели и не решились на более активное сопротивление.\n\n§OПримечание: если Вторая Аквелийская Революция уже произошла, Францистрия в мире и сопротивление в регионах Таррина будет выше 50%, то он восстанет вне зависимости от мнения ФНОТа о нас.§!"
 FRN_baguettes_2:0 "§WФронт Освобождения Таррина:§! §YОсмелевший§!"
 FRN_baguettes_2_desc:0 "Фронт Национального Освобождения Таррина, часто сокращаемый как ФНОТ, многими считается террористической организацией. Но для большинства тарринцев, они - партизанская армия борцов за свободу против чужеземного угнетателя. Ряды этого радикального сепаратистского движения в основном состоят из республиканцев, либо местных, либо сбежавших из Аквелии после контрреволюции. Их цель - выгнать [FRN.GetAdjective]их оккупантов и создать независимую Республику Таррин. Они не стесняются прибегать к крайней жестокости для достижения этой цели.\n\nНаши недавние действия дали ФНОТу цель, что побудило их провести новые теракты против наших солдат. Нам нужно как-то снова их успокоить.\n\n§OПримечание: если Вторая Аквелийская Революция уже произошла, Францистрия в мире и сопротивление в регионах Таррина будет выше 50%, то он восстанет вне зависимости от мнения ФНОТа о нас.§!"
 FRN_baguettes_3:0 "§WФронт Освобождения Таррина:§! §OБуйный§!"
 FRN_baguettes_3_desc:0 "Фронт Национального Освобождения Таррина, часто сокращаемый как ФНОТ, многими считается террористической организацией. Но для большинства тарринцев, они - партизанская армия борцов за свободу против чужеземного угнетателя. Ряды этого радикального сепаратистского движения в основном состоят из республиканцев, либо местных, либо сбежавших из Аквелии после контрреволюции. Их цель - выгнать [FRN.GetAdjective]их оккупантов и создать независимую Республику Таррин. Они не стесняются прибегать к крайней жестокости для достижения этой цели.\n\nФНОТ осуждает наше правительство за его действия и ведёт активную партизанскую войну против наших войск. Они поклялись выгнать нас из Таррина, чего бы это не стоило.\n\n§OПримечание: если Вторая Аквелийская Революция уже произошла, Францистрия в мире и сопротивление в регионах Таррина будет выше 50%, то он восстанет вне зависимости от мнения ФНОТа о нас.§!"
 FRN_baguettes_4:0 "§WФронт Освобождения Таррина:§! §RГотовится восстать§!"
 FRN_baguettes_4_desc:0 "Фронт Национального Освобождения Таррина, часто сокращаемый как ФНОТ, многими считается террористической организацией. Но для большинства тарринцев, они - партизанская армия борцов за свободу против чужеземного угнетателя. Ряды этого радикального сепаратистского движения в основном состоят из республиканцев, либо местных, либо сбежавших из Аквелии после контрреволюции. Их цель - выгнать [FRN.GetAdjective]их оккупантов и создать независимую Республику Таррин. Они не стесняются прибегать к крайней жестокости для достижения этой цели.\n\nФНОТу мало какой-то партизанской войны. Согласно нашим отчётам, они готовят полномасштабную войну, чтоб одним резким, диким ударом освободить Таррин. Нужно что-то сделать, и сделать быстро.\n\n§OПримечание: если Вторая Аквелийская Революция уже произошла, Францистрия в мире и сопротивление в регионах Таррина будет выше 50%, то он восстанет вне зависимости от мнения ФНОТа о нас.§!"
 FRN_reduced_dependance:0 "Уменьшенная зависимость"
 FRN_reduced_dependance_desc:0 "Чрезмерное влияние Вингбардии на Францистрию было резко снижено, благодаря реформам и сменам политик с целью сохранить увядающий суверенитет нашей страны. Тем не менее, у Вингбардии всё ещё немало контроля, и мы до сих пор окончательно не переобучились летать на собственных крыльях. Нужно ещё поработать для полного исправления положения."
 FRN_reduced_economic_dependance:0 "Уменьшенная экономическая зависимость"
 FRN_reduced_economic_dependance_desc:0 "Вингбардийское вмешательство в нашу экономику было ослаблено ещё больше с национализацией их ключевых предприятий и отменой ряда особых проектов, в которых наше положение было очевидно неравным. Наше государство в состоянии самостоятельно разобраться, как использовать эти ресурсы, чтобы не прийти к упадку."
 FRN_reduced_military_dependance:0 "Уменьшенная военная зависимость"
 FRN_reduced_military_dependance_desc:0 "Хоть графы Францистрии и поддерживали сильную постоянную армию на протяжении веков, её снаряжение и стратегический вектор ориентировались на вингбардийскую помощь. Ввиду недавних событий, эти оковы нашего суверенитета частично ослабли, и таким образом мы проложили путь к полноценной функциональной независимости." 
 FRN_protectionist_policy_idea:0 "Протекционистская экономическая политика"
 FRN_protectionist_policy_idea_desc:0 "Недоразвитые экономики, такие, как наша, страдают от потоков дешёвых иностранных товаров и сырья. Для усиления местных производителей, рабочих и предприятий, на все импортные товары были введены высокие пошлины, а с ними и ряд других регуляций. Обычные грифоны некоторые время обеднеют из-за роста цен местных товаров, но до завершения нашей модернизации, это необходимое зло."
 FRN_defensive_doctrine_idea:0 "Доктрина обороны" 
 FRN_defensive_doctrine_idea_desc:0 "Францистрия не ищет разногласий за границей; наша простая цель - сберечь независимость. Для укрепления этой цели, мы разработаем всеобщую военную стратегию вокруг длинных линий обороны, окопов, рвов и укреплений."
 FRN_advertised_wine:0 "Разрекламированное [FRN.GetAdjective]ое вино"
 FRN_advertised_wine_desc:0 "Каждый культурный грифон уважает вкус качественного вина: что может сравниться с выдержанными францистрийскими винами из дубовых бочек с этим особым мягким металлическим вкусом и кислыми нотками. Куда лучше, чем то арантигское фруктовое пойло - ну не варвары ли?." 
 FRN_knight_traditions_idea:0 "Рыцарские традиции"
 FRN_knight_traditions_idea_desc:0 ""Защищайте слабых, молодых и старых, никогда не бросайте своих друзей. Справедливо относитесь ко всем, будьте бесстрашны в бою и всегда готовьтесь отстаивать своё правое дело."\n\nНаследие францистрийских рыцарей, чей род восходит ещё к первым графам, вновь прославляется и почитается."
 FRN_creeping_barrage_idea:0 "Современные обстрелы"
 FRN_creeping_barrage_idea_desc:0 "Артиллерия хороша, но она не может решить все наши проблемы в современном бою. Однако постоянное совершенствование нашей тактики и снаряжения продолжит вселять страх в сердца наших врагов."
 FRN_mechanise_agriculture:0 "Механизированное сельское хозяйство"
 FRN_mechanise_agriculture_desc:0 "Благодаря техническому прогрессу население продолжает расти, но наши ежегодные урожаи не поспевают за этим демографическим взрывом. Мы обеспечим крестьян доступом к современному сельскохозяйственному оборудованию и позволим сократить расходы на импорт продовольствия. Также мы предотвратим дефицит в долгосрочной перспективе."
 FRN_martlewing_spirit:0 "Дух Мартлвингов"
 FRN_martlewing_spirit_desc:0 "Пусть все помнят, за что и за кого мы сражаемся - за наследие графов Мартлвингов, которые основали Францистрию, а после защищали нацию и её народ от бед и горестей."
 FRN_absolute_rule:0 "Абсолютное правление"
 FRN_absolute_rule_desc:0 "Недавние события значительно снизили и даже свели на нет влияние Аренго. Это не повысило популярность [FRN.GetLeader] среди знати, но всё же граф надеется увидеть, как Францистрия избавиться от их постоянных ссор. Теперь Аренго не контролирует страну, и мы сможем узнать, приведёт ли это к общественному и экономическому прогрессу."
 FRN_peasant_militia_idea:0 "Крестьянское ополчение"
 FRN_peasant_militia_idea_desc:0 "Для защиты нашей земли потребуется хорошо вооружённое ополчение, даже если качество его подготовки и оружия будет не самым высоким. Однако, по мере того как простогрифоны станут принимать свои обязанности, они начнут более охотно присоединяться к полноценным вооруженным силам, что пойдёт на пользу чувству национальной гордости."
 FRN_curtailed_nobility:0 "Ограниченное дворянство"
 FRN_curtailed_nobility_desc:0 "Дворяне начинают зазнаваться - их привилегии были дарованы им во имя поддержания доброй воли и службы, а не для полного изменения динамики власти в нации. И пока они не смогут снова доказать свою состоятельность, [FRN.GetLeader] пока ограничит привилегии знати. Будем надеяться, что в результате этого развитие нации будет идти более гладко."
 FRN_wingbard_advice:0 "Вингбардийский план развития"
 FRN_wingbard_advice_desc:0 "Вингбардия всегда была верным союзником Францистрии, и поэтому мы разработали план, который ускорит рост нашей страны в обмен на ряд уступок. Развитая Францистрия является необходимым условием для дальнейших успехов региона."
 FRN_liberal_policy_idea:0 "Либеральная экономическая политика"
 FRN_liberal_policy_idea_desc:0 "В соответствии с учением уважаемого экономиста-пони Дэй Рэя, правительство стремится к построению свободной экономики с минимальным вмешательством в виде налогообложения и регулирования. Открытый рынок поощряет дальнейший рост производства, хотя государство по-прежнему вмешивается для защиты имущественных прав и разрешения проблем рынка."
 FRN_parliament:0 "[FRN.GetAdjective]ий парламент"
 FRN_parliament_desc:0 "Парламент Графства [Root.GetFrancistriaName] состоит из двух палат, в верхней палате состоят дворяне, в нижней - демократически выбранные простые грифоны. Так как члены верхнего совета набраны лично Графом, и у него есть право вето на любые предложения нижней палаты, парламент трудно назвать демократическим институтом."
 FRN_supporting_doctrine:0 "Поддержка наших союзников"
 FRN_supporting_doctrine_desc:0 "Возможно, что это не слишком эффектно или выгодно, но францистрийские солдаты всегда доблестно поддерживали своих вингбардийских товарищей по оружию. Лишь продолжив эту древнюю связь, мы можем сохранить некоторый уровень автономии."
 FRN_normal_payment:0 "Плата за голденфезерские шахты"
 FRN_normal_payment_desc:0 "В соответствии с соглашением, заключенным с государством [FRN.GetName], мы получаем компенсацию, равную стоимости годовой добычи на этих шахтах."
 FRN_normal_payment_paid:0 "Плата за голденфезерские шахты"
 FRN_normal_payment_paid_desc:0 "[WNG.GetName] была очень любезна, позволив нам приобрести шахты Голденфезера. Сумма, которую мы должны выплатить, это мелочь по сравнению с потенциальными доходами от добычи на данных рудниках. Да и что ещё можно сказать о преимуществах контроля над ресурсами, что располагаются на нашей территории."
 FRN_big_payment:0 "Плата за голденфезерские шахты"
 FRN_big_payment_desc:0 "В соответствии с соглашением, заключенным с государством [FRN.GetName], мы получаем компенсацию, равную удвоенной стоимости годовой добычи на этих шахтах."
 FRN_big_payment_paid:0 "Плата за голденфезерские шахты"
 FRN_big_payment_paid_desc:0 "[WNG.GetName] была очень любезна, позволив нам приобрести шахты Голденфезера. Сумма, которую мы должны выплатить, высоковата по сравнению с доходами от добычи на данных рудниках. Но преимущества контроля над ресурсами, что располагаются на нашей территории, стоят этих расходов."
 FRN_joint_exercise:0 "Совместные армейские учения"
 FRN_joint_exercise_desc:0 "[FRN.GetAdjective]ая и вингбардийская армии согласились провести совместные учения возле Таррина, чтобы показать свои навыки и улучшить сотрудничество. Это также должно временно остановить действия всех злоумышленников, скрывающихся в регионе."
 FRN_marriage:0 "Граф Франциск IX Францистрийский"
 FRN_marriage_desc:0 "Брачные узы связали нас с государством [FRN.GetName]. Супруга графа Франциска родом из нашей страны, что сблизило наши нации."
 FRN_WNG_marriage:0 "Принцесса Оливия ди Альмиери Вингбардийская"
 FRN_WNG_marriage_desc:0 "Брачные узы связали нас с Вингбардией. Граф Франциск женился на принцессе Оливии, что сблизило наши нации."
 FRN_TAL_marriage:0 "Мария ди Кьязбини Талузская"
 FRN_TAL_marriage_desc:0 "Брачные узы связали нас с Талузой. Граф Франциск женился на леди Марии, что сблизило наши нации."
 FRN_ARA_marriage:0 "Баронесса Маргарет Фезерин Арантигская"
 FRN_ARA_marriage_desc:0 "Брачные узы связали нас с Арантигой. Граф Франциск женился на баронессе Маргарет, что сблизило эти две нации."
 FRN_constitution_idea:0 "[FRN.GetAdjective]ая конституция"
 FRN_constitution_idea_desc:0 "Конституция, являющаяся новинкой для традиционалистских государств, представляет собой совокупность установленных прецедентов, определяющих порядок управления государством. Наш справедливый лидер [FRN.GetLeader] правит в рамках ограничений, описанных в данной конституции. Различные права и свободы, описанные в этом документе, гарантируются всем гражданам Францистрии. Время покажет, приживётся ли эта концепция, ведь идеи Кемерская недолго живут вдали от севера."
 FRN_francis_ns:0 "Граф Франциск "Скромный""
 FRN_francis_ns_desc:0 "Многие считали, что заикающийся граф никогда ничего не добьётся, и в какой-то степени эти предположения оказались верными: Франциск IX отказался от своей монаршей власти и стал лишь номинальным лидером. Однако гражданин Деболино по-прежнему получает определённые почести от государства, а его редкие появления на публике воспринимаются весьма положительно. Большую часть времени он проводит в лесах близ замка Мартлвинг."
 FRN_bilingualism:0 "Билингвизм"
 FRN_bilingualism_desc:0 "Мы решили отказаться от подавления, и в рамках новой политики в отношении Таррина разрешили использовать тарринский язык наряду с францистрийским в роли официального языка. Для определения правильного использования языка потребуются квалифицированные переводчики, но многие считают, что это первый шаг к обеспечению мирного сосуществования."
 FRN_insurgency:0 "Тарринское восстание"
 FRN_insurgency_desc:0 "Спокойно, народ, это просто небольшое восстание, всё под контролем.\n\nФранцистрия §Rне сможет§! призвать союзников, пока этот национальный дух активен."
 FRN_beakolini:0 "Джулио Биколини"
 FRN_beakolini_desc:0 "Джулио Биколини родился в семье среднего класса в 954, и с юных лет он глубоко интересовался политикой. Его семья давно симпатизировала республиканским идеям, вследствие чего они активно поддержали Республиканскую революцию в Грифонии, и их последовавшее поражение не ослабило, а лишь усилило поддержку этого дела со стороны юного Джулио, в частности более радикально левых ветвей движения. В свои ранние годы, он работал журналистом, и стал известным смутьяном в левом крыле вингбардийской политики.\n\nНо Фалькорская война, тем не менее, стала поворотным моментом для юного Биколини, в отличие от большинства товарищей, он целиком и полностью поддерживал войну. В ней он увидел, как рабочие обретали силу в бою, обретали шанс объединить расколотые земли. Из-за этого над ним стали насмехаться как над разжигателем войны, и в итоге его уволили и сказали, что раз он так любит войну, пусть лучше сам и пойдёт повоюет. Биколини принял это оскорбление близко к сердцу и добровольно вступил в вингбардийскую армию, где его рвение и уверенность позволили ему стать частью вингбардийских элитных войск, берсальеров.\nКогда настал мир, он уже стал другим грифоном, и если многих сломило поле боя, он в нём нашёл цель. Он снова начал писать, но в этот раз, про свою идеологию, и с тех пор, он неустанно писал про своё собственное движение и занимался его организацией. Их зовут 'Чёрнокрылые'. Он осознал, что республиканизм слаб и упадочен, а социализм - лживый идол, который разорвёт страну. Новый путь вперёд требует организации всей страны как одного существа, где все грифоны борются за славу Вингбардии. Своё видение он назвал Фашизм, и при нём, он надеется увидеть, как Вингбардия станет хозяином Грифонии, или умрёт, пытаясь."
 FRN_some_martlewing_ns:0 "Граф Марко I Мартлвинг"
 FRN_some_martlewing_ns_desc:0 "Марко был дядей Франциска VIII. Когда Граф ещё был жив, он заботился о логистике, в то время как сам Франциск VIII сражался на передовой. Он спокоен и расчётлив, хорошо разбирается в военном деле. Он ожидал, что займёт престол после несвоевременной смерти Франциска VIII, но у него не было притязаний на престол, и Аренго предпочёл поддержать слабого Графа, который сможет стать марионеткой. Теперь, когда Граф Франциск IX отрёкся от престола, он воспользовался претензией на престол при поддержке верных Рыцарей Троицы, и стал новым Графом страны."
