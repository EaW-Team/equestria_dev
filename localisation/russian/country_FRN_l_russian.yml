 francistria.81.t:0 "Тарринская проблема"
 francistria.81.d:0 "Мы больше не можем это отрицать, мы полностью потеряли контроль над Таррином, и теперь он в когтях ФНОТа, который объявил о независимости своей республики. Тем не менее, пусть их солдаты и опытные партизаны, вряд ли они смогут так же хорошо противостоять в фронтовой войне, и их наспех организованная армия довольно слаба. Если мы прикажем нашей регулярной армии вернуть Таррин, задача будет выполнена без особых затруднений. Нам не пригодится помощь союзников.\n\nУвы, на защиту Таррина могут прийти с запада. Таррин когда был частью коронных земель Аквелии, а позже - сестринской республикой Аквелии. Нельзя отрицать, что многие члена ФНОТа - аквелийские республиканцы. Это значит, что если мы воспользуемся военной силой, чтоб положить конец независимости Таррину, Аквелия или кто-то ещё может вмешаться, дабы не дать региону опять ускользнуть из их хватки.\n\nКак нам поступить - решать нашему лидеру, [Root.GetLeader]. Есть возможность, что действия против Таррина могут перерасти в полномасштабную войну, но и бездействие будет означать, что мы окончательно отпустим Таррин. Это сложный выбор, но таково бремя правителя."
 francistria.81.a:0 "Оставим их... пока что, по крайней мере."
 francistria.81.b:0 "Мобилизуйте армию, пора воевать!"
 
 francistria.82.t:0 "Таррин возвращён"
 francistria.82.d:0 "Нашие бравые солдаты прорвали Тарринские линии обороны и заняли все крупные поселения региона. Многие сепаратисты ФНОТа и тарринские волонтёры были убиты, а их сопротивление сломлено. Раздробленные остатки ФНОТа сейчас скрываются, их силы ослабли настолько, что они в принципе не смогут в будущем создавать нам проблем.\n\nТеперь, в Таррин наконец вернулся мир, и в этот раз - надолго, так как мораль тарринцев подавлена наповал. Они вряд ли будут сильно сопротивляться процессу полной интеграции региона в нашу страну."
 francistria.82.a:0 "Хвала Арктурию!"
 
 francistria.83.t:0 "Таррин утерян"
 francistria.83.d:0 "Несмотря на все наши усилия спасти Таррин от оккупантов, у нас не вышло, и регионом вновь правят чужеземцы. ФНОТ официально сдался врагу, и его лидеры покинули страну, так как продолжать сопротивление было мало смысла.\n\nЕсли мы подпишем перемирие с врагом, мы сможем отступить, перегруппироваться и уже позже силой забрать Таррин. Пока, к сожалению, нам придётся бросить наших восточных собратьев."
 francistria.83.a:0 "Мы вернёмся."
 
 francistria.84.t:0 "Призывы к миру"
 francistria.84.d:0 "Как только мы отправили войска в Таррин, мы обещали, мы предполагали, что всё пройдёт быстро, и что слабые силы ФНОТа будут разбиты без проблем. Но конфликт затянулся, и всем стало ясно, что это не кампания пацификации, а полноценная война между национальными армиями. Силы ФНОТа одолеть оказалось сложнее, чем предполагалось, а сопротивление было как никогда сильным.\n\nПотери огромны, война затягивается, и потому давление со стороны армии и общественности принуждает нас подписать перемирие с Таррином. Это фактически приведёт к их признанию как независимой нации, но у нас выбора, кроме как отступить и перегруппироваться. Возможно, потом мы снова можем вернуть хватку над регионом, и в следующий раз мы так легко не сдадимся."
 francistria.84.a:0 "Мы вернёмся."
 
 francistria.85.t:0 "Гражданская война в Вингбардии!"
 francistria.85.d:0 "В Вингбардии восстали неустанные коммунисты, захватили власть над южными городами, и большая часть армии перешла на их сторону. Король и его лоялисты сбежали на север, и лидер фашистов, Джулио Биколини, дал достойный отпор красной угрозе. В то же время, видимо, Карфинский Пакт распался, и другие члены альянса относятся к этому конфликту как к гражданскому, или же решили не рисковать существованием своей страны, особенно учитывая, что их собственные коммунисты и так приносят им беды.\n\nФранцистрия, к счастью, в значительной мере свободна от коммунистического влияния из-за незначительности пролетариата как класса. Помимо того, фашисты ЛПФ активно давят на Аренго, чтобы тот согласился помочь Вингбардии против коммунистических повстанцев. Даже некоторые из дворян поддерживают интервенцию, так ди Альмиери всегда были близкими друзьями Мартлвингов, потому наша честь нас обязывает спасти короля, пока ещё не поздно.\n\nТем не менее, нельзя отрицать, что коммунисты сильны, и что если мы проиграем этот бой, то мы проиграем всё. Стоит ли этот риск того? Антивингбардийские дворяне Аренго считают, что не стоит, и говорят, что Францистрии лучше не вмешиваться. Это также будет хорошая возможность подавить значительное влияние Вингбардии в нашей стране, и сделать Францистрию воистину независимой.\n\nТак как Аренго не в состоянии решить, выбор в итоге предстоит сделать Франциску IX."
 francistria.85.a:0 "Мы должны помочь союзнику!"
 francistria.85.b:0 "Это не наше дело."
 
 francistria.86.t:0 "Биколини приходит к власти в Вингбардии"
 francistria.86.d:0 "Члены ЛПФ начали радоваться и праздновать, когда разошлись новости о том, что Биколини и его фашистская партия пришли к власти в Карфине. В их глазах Биколини является отцом-основателем фашизма, и теперь у него была возможность привести Карфинский пакт к новому золотому веку.\n\nВсё остальное население страны было куда более сдержанно. Некоторые из дворян не доверяли Биколини и его ярому национализму, в то время как низкородных пугали его воинственные речи. Вингбардийцев и так недолюбливали в Таррине, а фашистов и подавно, особенно тех, кто был связан с ЛПФ, от которой ранее тарринцам хорошо досталось.\n\nСогласно традиции, лидер Францистрии официально поздравляет премьер-министра Вингбардии с обретением им своего поста, но в это время, возможно, было бы лучше промолчать."
 francistria.86.a:0 "Поздравления, Биколини!"
 francistria.86.b:0 "Воздержаться от комментариев."
 	
 francistria.87.t:0 "Начало второй Фалькорской войны"
 francistria.87.d:0 "Армия Вингбардии была мобилизована, чтобы встретить силы Фалькора на границе, и сражения уже начались. [Root.GetFrancistriaName] на протяжении долгого времени является союзником Вингбардии, и потому ожидается, что мы выступим на их стороне и признаем притязания справедливыми. Однако, можно утверждать, что ни одна из сторон не справилась с поддержанием мира, и они обе позволили переговорам зайти в тупик, чтобы можно было начать эту бессмысленную войну друг с другом.\n\nЛПФ на протяжении долгого времени настаивала на членстве Фалькора в Пакте, чтобы те были частью сферы влияния Вингбардии, а не её упорным соперником. Точно так же, члены партии желали бы, чтобы вингбардийцы сокрушили этих докучливых фалькорцев, преподав им урок смирения, и аннексировали их жалкую страну, если на то будет необходимость. С другой стороны, тарринцам совершенно безразлична Вингбардия, и наша страна вовсе не должна участвовать в этой войне, по их мнению.\n\nПубличное заявление по поводу войны будет вскоре сделано, но его содержание ещё не определено. [Root.GetLeader] имеет два варианта - объявить о поддержке Вингбардии или выразить сожаления по поводу начала войны."
 francistria.87.a:0 "Притязания Вингбардии - наши притязания!"
 francistria.87.b:0 "Мы не хотели этой войны."
 
 francistria.88.t:0 "Революция в Аквелии"
 francistria.88.d:0 "Тревожащие новости пришли с запада: Аквелия снова охвачена огнём революции, прямо как в девятьсот восьмидесятом году. Сторонники короля сражаются против республиканских повстанцев, что ищут возможность свергнуть его.\n\n[Root.GetFrancistriaName], исторически - абсолютная монархия, и аристократия влиятельна благодаря существованию Аренго. Потому идея вооружённого восстания для установления республиканского режима нежелательна для нашего правительства. К счастью, немногие поддерживают подобный радикализм. По крайней мере, за пределами Таррина. В рядах ФНОТ присутствует большое число аквелийских революционеров, и почти все из них - республиканцы. Население Таррина потеряло веру в монархию, а потому поддерживает события на западе.\n\n[Root.GetLeader] скоро сделает официальное заявление по поводу событий в Аквелии, но нужно решить - осудить революцию или же признать, что она в чём-то оправдана."
 francistria.88.a:0 "Вооружённое восстание не только опасно, но может вести к диктатуре."
 francistria.88.b:0 "Республиканцы сделали то, что должно, восстав против тирании."
 
 francistria.89.t:0 "Приближающееся Рисорджименто"
 francistria.89.d:0 "Витторио сидел в своём кресле в пустом конференц-зале, где обычно собирался Аренго. Он сидел в тишине, лишь порой с сожалением вздыхая.\n\nДверь внезапно открылась, напугав его и почти заставив уронить свой монокль. Это была Герита Зарфатти. "Наконец-то нашла. Обыскала всё в поисках тебя. Что ты делаешь тут, совершенно один?"\n"Боюсь, это тебя не касается", - сказав, Витторио встал, поправляя свой монокль, - "Что ты хочешь?"\n"Я получила сообщение из Карфина, от самого Биколини. Он передал нам о необходимости принять все необходимые меры для скорейшего вхождения Францистрии в Вингбардию."\nВитторио нахмурился: "И ты намерена подчиниться ему?"\nГерита ухмыльнулась: "Ну разумеется. Это всё часть плана, помнишь? Объединение всех земель Вингбардии."\n"Часть твоего плана, не моего. Как по мне, нам прекрасно подошла бы и независимость."\n"Очень жаль. Тебе напомнить, что ЛПФ - просто отделение НФП? Это значит, что Биколини в ответе за нашу нацию. Я пришла сюда не за твоим одобрением, а чтобы проинформировать."\nВитторио сжал свои когти: "Благодарю вас за информацию, Герита. Можете быть свободны."\n\nДвое обменялись долгими взглядами. Затем, Герита захлопнула дверь, оставляя Витторио в одиночестве. Он ударил своим кулаком по столу: "А я - глава в этой армии, заносчивая курица. Я напомню тебе об этом, будь уверена.""
 francistria.89.a:0 "Так их союз разрушился..."
 
 francistria.90.t:0 "Биколини прибыл в Францистрию"
 francistria.90.d:0 "У станции в г. Францистрии собрались сотни воодушевлённых чёрнокрылых и радостно болтали, наблюдая за приближавшимся локомотивом вдали. Они вмиг затихли, как только Генерал Герита и прочие офицеры ЛПФ проорали приказы, и уже вскоре члены ЛПФ все стояли в шеренгах, без лишних звуков и эмоций.\n\nПоезд остановился, двери открылись. Оттуда вышли другие чёрнокрылые, в чуть других формах, и встали стражей у входа, и Дуче вышел из машины. Герита и её последователи вышли к нему навстречу, к своему лидеру. Сначала они отдали честь, как солдаты, затем Герита подошла к Джулио, поцеловала его в клюв и обняла его.\n"Ну наконец, птичка моя," с широкой улыбкой воскликнул Джулио. "Так давно не виделись."\n"Расскажи мне, как всё у тебя. Тут пока всё хорошо, я так предполагаю, что ты тут пока останешься."\nРадостная улыбка спала с лица Джулио. "Да, ты права. Увы, из-за ситуации у себя, мне не скоро предстоит вернуться."\n"Это прекрасно. С твоим предводительством, я приведу Францистрию к процветанию!"\n"Я уверен, что ты сможешь справиться и без меня, Гери. Поздравляю с приходом к власти, к слову. У тебя вышло то, что не вышло у меня."\n"Спасибо, но это мелочи. Правительство Францистрии куда слабее вингбардийского. И всё же, я уже подготовила празднования нашей победы и твоего прибытия. Давай, всё готово."\n"Чудесно. Кто ещё может похвастаться такой половинкой?" сказал Джулио и захохотал."
 francistria.90.a:0 "Слава фашизму!"
 
 francistria.91.t:0 "Интеграция завершена"
 francistria.91.d:0 "После года подготовки, уже всё готово для формальной аннексии Францистрии Вингбардией. Переход должен пройти гладко, так как администрация, армия, законодательные органы, экономика все были изменены таким образом, чтобы максимально соответствовать вингбардийским аналогам. Даже были подготовлены национальные флаги, и вскоре францистрийские национальные песни заменит вингбардийский гимн. Всё, что осталось - подписать документ, и интеграция настанет и официально.\n\nГерита Зарфатти навестила Карфин, чтобы лично встретиться с Джулио Биколини и дать ему подписать договор. К этому времени, Витторио Феличе уже не в состоянии её остановить. Он сидел, поражённый и обессиленный, у себя в офисе. Он уже уволился из армии.\n\nВ то время, как на бумаге уже писались имена, как существование Францистрии как независимой страны заканчивалось, Витторио достал из кармана револьвер и приставил ствол к виску. В то время, как по радио с радостной мелодией передавали, что Францистрия теперь официально часть Вингбардии, Витторио напевал мотив местной народной песни и наконец нажал на крючок."
 francistria.91.a:0 "И, в итоге, наследию Графа Франциска I настал конец."
 
 francistria.92.t:0 "Францистрия присоединяется к отчизне!"
 francistria.92.d:0 "После месяцев подготовки францистрийских фашистов, всё наконец готово для формальной аннексии Францистрии Вингбардией. Переход должен пройти гладко, так как администрация, армия, законодательные органы, экономика все были изменены таким образом, чтобы максимально соответствовать вингбардийским аналогам. Всё, что осталось - подписать документ, и интеграция настанет и официально.\n\nГерита Зарфатти навестила Карфин, чтобы лично встретиться с Джулио Биколини и дать ему подписать договор. Имена были подписаны на бумаге, и, таким образом настал конец независимости Францистрии. Новая провинция вошла в состав Королевства Вингбардия, и как только это передали по радио, многие грифоны обрадовались этой вести."
 francistria.92.a:0 "Рады объединиться с нашими братьями и сёстрами!"
 
 francistria.93.t:0 "Скрытое письмо"
 francistria.93.d:0 ""М-мне вообще н-нельзя выйти?" спросил Граф Франциск у члена чёрнокрылого, который сторожил выход из замка Мартлвингов.\n"Нет, ваше высочество. Вам строго-настрого запрещено выходить. Если хотите, можете спросить у Гериты Зарфатти. Она, может быть, разрешит вам выйти в сопровождении стражи."\n"Н-но я х-хотел сам погулять в-в лесах..."\n"Простите, сэр, но приказ есть приказ. Возвращайтесь в свою комнату, вам скоро принесут ужин."\nФранциск глубоко вздохнул и вернулся в свою комнату, и увидел ужё принесённую тарелку тёплой ухи у себя на столе. Он закрыл за собой дверь и приступил к еде.\n\nКушая, он внезапно заметил, что тарелка стоит как-то неровно. Что-то было под ней. Он поднял её и посмотрел, что же было под тарелкой, ожидая увидеть какие-то прилипшие объедки, но там он увидел маленькую сложенную бумажку, приклеенную к донышку скотчем. Он достал её и развернул, осознав, что это письмо. Он отложил тарелку и принялся читать.\n\n"Дорогой Граф,\n\nНедавний предательский переворот, проведённый фашистскими преступниками был противозаконен. Это знает каждый, но никто им не смеет сопротивляться, потому что у них есть контроль над армией. Никто, кроме нас. Мы намереваемся свергнуть фашистских угнетателей, но чтобы у нас была легитимность, нам необходима ваша поддержка и сотрудничество. Ожидайте больше сообщений в дальнейшем, там будет дополнительная информация и инструкции к действию.\n\nЕсли же вы член ЛПФ, который обнаружил это сообщение, знайте, скоро мы о вас позаботимся."\n\nФранциск раскрыл глаза. С ним связалось движение сопротивления и попросило его помощи. Но сопротивляться головорезам из ЛПФ было бы крайне рискованно. Он ощутил порыв выбросить это письмо в камин, как и все будущие. Но, глубоко в душе, в нём горел дух Мартлвинга, который побуждал его поддержать сопротивление. Он уставился на бумажку и сидел в раздумиях."
 francistria.93.a:0 ""Это м-мой долг, как Г-Графа.""
 francistria.93.b:0 ""Это с-слишком опасно.""
 
 francistria.94.t:0 "Вингбардии нужна наша помощь!"
 francistria.94.d:0 "Так как ЛПФ наконец обеспечил контроль над страной, армия теперь может прийти на помощь Вингбардии, без необходимости просить согласия у бесчестного Аренго или Графа. Герита Зарфатти прислала радостную телеграмму Джулио Биколини, в котором сообщила ему, что францистрийская армия скоро поможет ему и присоединится к его антикоммунистическому фронту.\n\nАрмия уже была мобилизована, войска готовы спасать Короля Вингбардии от красной орды на юге. Все члены ПАС, которые выступили против войны, были арестованы, избиты и брошены в тюрьмы без суда, а некоторых застрелили за непростительное - за то, что они коммунисты.\n\nКак только всё было готово, война была официально объявлена против незаконного правительства в городе [WNG.Capital.GetName] -- не то чтобы правительство ЛПФ намного легитимнее, честно говоря."
 francistria.94.a:0 "В бой! Смерть коммунистической нечисти!"
 
 francistria.95.t:0 "Смена ролей"
 francistria.95.d:0 "Герита работала в своём офисе в бараках снаружи г. Францистрии, а именно - составляла текст для официального договора об аннексии Францистрии Вингбардией. Она уже воображала, как едет в Карфин, встречает своего любимого Биколини после столь долгой разлуки, и они вместе подписывают документ, таким образом осуществляя общую амбицию о великой Вингбардии. Вскоре, эти мечты осуществятся - ну или так ей казалось.\n\nВитторио ворвался, распахнув дверь, с чёрнокрылыми по бокам. Герита чуть не выпрыгнула с места, но быстро осознала, что ситуация была несколько знакомой. В прошлый раз, это она так раскрывала дверь и прерывала Витторио.\n\n"Ты птица умная, потому, думаю, ты прекрасно знаешь, что происходит," сказал Витторио.\nГерита когтями схватилась за свой документ и сглотнула. "Да."\n"Следовательно, я ожидаю, что ты признаешь меня новым лидером партии. А ещё отдай-ка мне эту бумажку."\nГерита прижала её к груди, и хотела уже сказать 'только через мой труп', но подумала о Биколини и продолжила молчать.\n"Я не постесняюсь прибегнуть к жестокости, если придётся. Пожалуйста, давай всё решим как цивилизованные Грифоны."\nГерита осознала, что она была загнана в угол, как крыса. Витторио не дурак, понятно, что если он может делать такие требования - у него есть превосходство. Если ему отказать, ничего бы не вышло, потому нет смысла сопротивляться. "Хорошо! Ты выиграл, поздравляю." Сказала она, скомкала документ и бросила в Витторио. "Но знай, что Биколини это не понравится."\n"И что он сделает? Убьёт меня? Так он настроит весь ЛПФ и всю Францистрию против себя. Мне бояться нечего. Давай, нам ещё надо позаботиться об официальной передаче твоей власти мне.""
 francistria.95.a:0 "Францистрия спасена!"
 
 francistria.96.t:0 "Победа и смерть"
 francistria.96.d:0 "Толпа вокруг Замка Мартлвингов радовалась: солдаты, бывшие члены ЛПФ которые перешли на сторону сопротивления, вывели наружу Гериту Зарфатти и Витторио Феличе. Эти двое закрылись за своим последним рубежом, ЛПФ выгнали отовсюду ополченцы-крестьяне и народные бунтари, и конец ЛПФ пришёл не извне, а снаружи. Граф Франциск IX и Марио Вичино стояли среди простых жителей, их восхваляли, как героев, которые возглавили антифашистское сопротивление. Франциск улыбнулся, словно впервые в жизни, он ощущал, что подданные вправду его ценят.\n\nСпустя некоторое время, Франциск вошёл в свой офис, больше не боясь чёрнокрылых стражей, узурпировавших его дом. Он задумчиво вздохнул, подумав о будущем своей страны. Стоявший за ним Марио усмехнулся. "Мы вам благодарны, господин Франциск, ведь лишь благодаря вашей помощи мы освободили Францистрию от фашистского режима. Вы воистину превзошли наши ожидания!"\nФранциск засмеялся. "В-вы мне льстите, б-буду честен, вы и в-ваши крестьяне сделали б-большую часть р-работы."\n"Да, да, но без вас у нас бы точно ничего не вышло. Потому, мне очень жаль за то, что мне сейчас придётся сделать!"\nФранциск нахмурился. "О ч-чём вы?" спросил он, обернувшись к Марио, и отчётливо увидел ответ. Марио держал револьвер и указывал им прямо в него. Франциск раскрыл глаза.\n"Простите, господин Франциск, но, как говорят, что посеешь, то и пожнёшь. Арриведерчи."\n\nРазнёсся громкий выстрел, яркая вспышка, а затем, гробовая тишина.\n\nМарио вздохнул и убрал револьвер. Крестьянин-ополченец ворвался в комнату, но увидев, что произошло, успокоился. "Дело сделано?"\n"Да. Пора браться за работу.""
 francistria.96.a:0 "Труд палача неблагодарен."
 
 francistria.97.t:0 "Конец эпохи"
 francistria.97.d:0 "Толпа вокруг Замка Мартлвингов радовалась: солдаты, бывшие члены ЛПФ которые перешли на сторону сопротивления, вывели наружу Гериту Зарфатти и Витторио Феличе. Эти двое закрылись за своим последним рубежом, ЛПФ выгнали отовсюду храбрые рыцари и народные бунтари, и конец ЛПФ пришёл не извне, а снаружи. Граф Франциск IX и Мадре Джина де Джойя стояли среди простых жителей, их восхваляли, как героев, которые возглавили антифашистское сопротивление. Франциск улыбнулся, словно впервые в жизни, он ощущал, что подданные вправду его ценят.\n\nСпустя некоторое время, Франциск вошёл в свой офис, больше не боясь чёрнокрылых стражей, узурпировавших его дом. Он задумчиво вздохнул, подумав о будущем своей страны. Стоявшая за ним Джина улыбнулась. "Хоть мы, по большей мере, можем благодарить Троицу за то, что благословила нас на успех, должна сказать, что без вашей помощи мы бы не справились, Граф."\n"В-возможно, но большую ч-часть работы сделали в-вы и ваши р-рыцари. Я был не б-больше, чем с-символом."\n"Быть лидером страны значит быть символом нации. Своим сопротивлением, вы отождествляетесь нации, сопротивляющейся фашистам. Я бы сказала, что вы достойно выполнили свой долг."\n"П-предполагаю, что т-так и есть. Но я больше н-не желаю быть с-символом."\nДжина подняла бровь. "О чём вы, мой дорогой Граф?"\nФранциск сделал глубокий вдох. "Я ж-желаю отречься, п-перестать быть п-правителем. То, что м-меня свергли ф-фашисты, убедило меня, что я н-не достоин т-титула."\n\nДжина раскрыла глаза. "Но вы же повели сопротивление против-"\n"Не г-глупите. Его повели вы. Б-более того, вы бы л-лучше справились с управлением с-страной, ч-чем я."\nДжина склонила голову. "Дорогой Граф, согласно порядку наследования, престол должен достаться Марко Мартлвингу-"\n"П-порядок наследования уже н-ничего не значит. Я р-распущу монархию, чтобы в-вы и ваши рыцари могли п-прийти к власти. Ну а я уй-йду, и буду счастливо ж-жить себе в каком-н-нибудь селе. Это м-мой последний приказ, как Г-графа. Подчинитесь мне?"\nДжина преклонилась перед ним. "Да, мой дорогой Граф. Как и всегда.""
 francistria.97.a:0 "На этом и кончается правление Мартлвингов."
 
 francistria.98.t:0 "Смелый побег"
 francistria.98.d_commie:0 "ЛПФ из осторожности убрал всех возможно опасных личностей из Замка Мартлвингов, но самую малозначимую прислугу они оставили. Повара, уборщики, слуги, работники прачечных и прочие были сочтены неважными и безопасными, в то время, как придворные повыше попали в домашний арест или загадочно "пропали". Как окажется потом, это была фатальная ошибка.\n\nВ один судьбоносный день, страж вошёл в спальню Графа с завтраком, но самого Графа не обнаружил. Вмиг была поднята тревога, и чёрнокрылые рванули по коридорам замка, расспрашивая всю прислугу, искали его везде и всюду. Правда, Графа Франциска IX и след простыл. Вскоре, стражи стали винить друг друга в том, что они упустили Графа.\n\nВ то же время, вдали от замка, в безопасности ближайшего леса, прятавшийся Граф вылез из мешка мусора. От вони он кашлял и чесался. Уборщик, который его туда вынес, захохотал. "Получилось. Я знал, что стражи не осмелятся глянуть в мешок, там же такая вонь!"\nФранциск смёл с себя остатки мусора. "М-мне однозначно н-нужна будет новая о-одежда."\n"Будет тебе, как только встретишься с остальными. Теперь иди, и оставайся незаметным! Мне необходимо вернуться в замок, иначе меня пристрелят. Товарищ Марио ждёт тебя у назначенного места встречи."\n"С-спасибо. Я об-обещаю, как только мы р-разберёмся с этими ч-ч-чёрнокрылыми задирами, я т-тебя достойно н-награжу за это."\nУборщик улыбнулся и благодарно кивнул. "Нам платят мало, потому я был бы благодарен. Удачи, Граф, и да пребудет с тобой Троица.""
 francistria.98.d_harmony:0 ""Тихая ночка выдалась, Виченцо," стражница сказала своему товарищу, сидя на балконе Замка Мартлвингов.\n"Да, Аззурра, но это уже стало привычным. Никто уже нынче не смеет бедокурить."\n"Слишком боятся нас, чёрнокрылых! Им стоило бы хоть немного сопротивляться. Было б не так скучно."\nВиченцо усмехнулся и взглянул на звёздное ночное небо. Присмотревшись, он нахмурился. "Какая же огромная птица летит," пробормотал он.\nАззурра раскрыла глаза. "Это не птица, это-"\n\nЛетящий грифон пустил шквал пуль из пулемёта, и двух стражей порвало на куски. Он приземлился, и за ним вскоре поспела целая группа грифонов. Они все были покрыты зачарованной латной бронёй, и обвешаны до самых клювов оружием и взрывчаткой.\n\nНапуганный страж выбежал навстречу на балкон, и через пару секунд его уже не было. Затем, рыцари ворвались внутрь - они шли на задних лапах и в когтях держали оружие. Каждый страж, попадавшийся им на глаза, сразу же встречал свою кончину. Некоторые чёрнокрылые успевали перед смертью нажать на крючок, но пули зачастую безвредно отскакивали от сиявшей магической брони рыцарей. Лишь один рыцарь пал на пути к спальне Графа.\n\nЗакрытую дверь раскрыли прикладом тяжёлого ружья, после чего вошёл рыцарь. Граф Франциск, ожидая их, сидел на кровати. "В-вы крайне шумно с-спасаете, вы з-заметили?"\n"Нет времени болтать, нужно уходить, пока не подошли вражеские подкрепления," прорычал Граф и схватил Графа, потянув его за собой, и рыцари расходились на его пути. Франциск увидел бойню, которую они устроили, и его обрадовало, что он на одной стороне со столь грозными Рыцарями Троицы."
 francistria.98.a:0 "Свободен Граф, но не страна..."
 
 francistria.99.t:0 "Рисорджименто!"
 francistria.99.d:0 "Герита не могла не улыбаться, наблюдая за парадом на улицах Карфина. Солдаты и граждане радовались окончанию войн объединения и наступлению Рисорджименто. Она гордилась тем, чего достигла, и ещё больше гордилась сражавшимися солдатами, которые истекали кровью и умирали, ради исполнения национальной мечты об объединении. Они - мученики нации, которые навсегда будут жить в сердцах своих граждан.\n\nНо всё же Герита вздохнула, ведь она знала, что будет дальше. Борьба не окончена. Остатки старых стран придётся стереть, также нужно будет создать новую администрацию, установить новые законы, назначить губернаторов, и так далее. Это утомительная и сложная задача, и куда менее героичная, чем эти войны. Она поняла, что с такой ответственностью сама не справится. К счастью, ей и не придётся.\n\n"Это лишь начало," сказал Джулио Биколини, который стоял возле неё. "С этого момента, начинается история единой Вингбардии, и мне кажется, что перед нашей нацией будет ещё немало испытаний в будущем."\n"Это правда," сказала Герита. "Но мне не страшно. Принципы фашизма усилят нашу нацию, объединят её в стремлении к общему делу. Единое королевство останется на века."\nДжулио усмехнулся. "Да. И мы с тобой будем факелоносцами фашизма, с нами настанет эпоха просветления." Он приблизился к Герите и взял её за когти. "Вместе, мы позаботимся о том, чтоб Вингбардия выдержала испытание временем."\nНа глазах Гериты появились слёзы, и она поцеловала Джулио, в то время как вдали взрывались фейерверки."
 francistria.99.a:0 "Вместе мы сильнее!"
 
 francistria.100.t:0 "Mille Wingbardiano"
 francistria.100.d:0 "Сегодня в г. Францистрия открылась выставка искусств, и на ней было запущено новое направление искусства, известное как "Mille Wingbardiano", или, иначе "Вингбардийское тысячелетие". Работам в этом направлении была посвящена целая галерея. Их основатели, в том числе, генерал и ценитель искусства Герита Зарфатти, участвовали в церемонии открытия, как и Джулио Биколини, приглашённый выступить с речью. Само направление, в конце-концов, было в значительной мере вдохновлено фашистской идеологией Биколини. Многие из художников-пионеров направления - ветераны войн, в том числе и сама Герита, и среди них также немало фашистов.\n\nУ направления не было чёткой программы, потому стили разных работ разительно отличались. Их объединяло то, что в них было желание вернуться к традиционному искусству и оживить его, провести в нём революцию. Искусство также не всегда основывалось на реализме, Зарфатти говорит, что художники "не имитируют мир, сотворённый Богами, а вдохновляются им".\n\nТем не менее, развитие направления не совсем задалось, так как Биколини лично был не очень заинтересован в искусстве. На церемонии он заявил, что искусство принадлежит индивидам, и что организации и нации должны лишь поощрять художников и обеспечивать им идеальные условия для создания искусства. Этим он подразумевает, что направление не получит непосредственной поддержки со стороны Вингбардийской Фашистской Партии. Помимо этого, Mille Wingbardiano конкурировало с более популярными направлениями, такими как Mago-Futurism, а некоторые фашисты осудили все движения в принципе за "невингбардийский" стиль некоторых францистрийских художников. Тем не менее, движение ознаменовало новую веху в францистрийском изобразительном искусстве."
 francistria.100.a:0 "Искусство, как поразительно."
 
 francistria.101.t:0 "Вопрос о Тринитаристах"
 francistria.101.d:0 "Фашистский совет только собрался на очередную встречу, а в воздухе уже тяготело напряжение. После успешного переворота, сотрудничество между двумя лидерами ЛПФ, Геритой Зарфатти и Витторио Феличе значительно ослабло после успешного переворота. Теперь эти двое военных устраивают перепалку чуть ли не по каждому вопросу в совете, и у обоих из них были свои сторонники, которые их и поддерживали. Эта встреча, кажется, в очередной раз станет полем боя для двух сторон.\n\nНа повестке дня - Тринитаризм и отношение государства к его последователям. В своё время, францистрийские графы им не препятствовали, несмотря на постоянные просьбы Архоната подавить эту разрушительную "ересь". Теперь же, партии придётся решать, какая же будет официальная религиозная политика.\n\n"Мы, вингбардийцы, веками верно служили Архонатам," сказала Герита Зарфатти, в привычной для себя манере назвав францистрийцев вингбардийцами. "И даже после развала Империи и упадка Архонтов, Прелаты Трёх Храмов до сих пор в почёте. И всё же есть те, кто не подчиняются их власти и руководствуются собственными религиозными лидерами. Эти тринитаристы угрожают единству нашей нации, и не принимая Архонаты, не принимают и вингбардийскую личность. Помимо того, приняв меры против этих проклятых еретиков, мы улучшим наши отношения с Прелатурами и Архонатами. Потому, я считаю, что нам следует перестать терпимо относиться к Тринитаристам и начать побуждать их переходить в главную веру."\n\nВитторио медленно похлопал. "Хорошая речь, даже не знал, что тебя так волнует религия. Разве фашизм не выступал когда-то за антиклерикализм?"\nГерита ухмыльнулась. "Возможно, но нельзя отрицать, что большинство граждан следует Архонтам. Потому, государство и должно поддерживать господство Архонатов."\n"Тут-то и проявляется твоё ужасное недопонимание Францистрийской культуры. До формирования Архонатов, тут все были Тринитаристами, пока иноземное влияние Архонатов не стало расти, и их вера не стала вымещать нашу собственную. Тринитаристы - те, кто сохранили свои традиции и свою идентичность, не взирая на всё давление. Этих грифонов нужно уважать, а не преследовать."\nГерита сжала когти, но сохранила спокойствие. "Ну хорошо. Дорогие фашисты!" спросила она у остальной части совета. "Что вы думаете по этому поводу?""
 francistria.101.a:0 "Тринитаризму не место в нашей стране."
 francistria.101.b:0 "Тринитаристы - истинные францистрийцы!"
 
 francistria.102.t:0 "Коммунистическая проблема"
 francistria.102.d:0 ""Разбираться с левыми - проще простого," сказала Герита собравшимся членам ЛПФ, "Тех, кто не сопротивляется - под арест, кто сопротивляется - на расстрел."\nВитторио от души посмеялся, да так, что чуть не уронил монокль. "И это ты называешь 'классовым сотрудничеством'? Я думал, что это ключевая часть фашистской политики."\nГерита посмеялась над ним. "Да, но если ты считаешь, что диванные интеллектуалы и головорезы представляют рабочий класс, то ты очень ошибаешься."\n"Ну, добрая часть крестьян, видимо, любит Марио и ПАС. Если мы поднимем на них лапу, крестьяне это точно не одобрят."\n"Думаешь, что я об этом не знаю?" сказала она, и достала из своего чемодана бумаги и показала всем. "У меня есть целая программа по переводу сельских жителей на нашу сторону, в ней предполагается их защита, честные зарплаты, а также мы даром раздадим им землю."\n"Так почему бы не пойти на шаг дальше?" возразил Витторио и достал уже свою бумагу и положил на стол. "Это - мирный договор с ПАС, с целью положить конец кровопролитию. Марио его уже подписал, так как я ему пригрозил, что если он его не подпишет - на него обрушиться вся сила фашизма."\n\nГрифоны в зале ахнули. Витторио взял и сделал что-то подобное, даже не спросив Гериту? После того, как все вновь пришли в чувство, фашисты Гериты и Витторио стали спорить и орать друг на друга, пока Герита не выкрикнула им приказ перестать. "Ну, молодец, что заставил его подписать," сказала она Витторио, "Но если этот документ не подпишут все, кто находятся в этой комнате, то это не больше, чем бумажка."\nНичуть не потрясённый Витторио обратился к остальным грифонам. "Так что вы думаете, джентльгрифы? Стоит ли нам применять силу и злить крестьян, или же убедить коммунистов нашими словами сдаться мирно?""
 francistria.102.a:0 "Запретить партию и выследить их."
 francistria.102.b:0 "Подписать Акт о Примирении."
 
 francistria.103.t:0 "Судьба рыцарей"
 francistria.103.d_disband:0 "Согласно официальному указу, Орден Рыцарей Троицы был распущен, и его члены арестованы по обвинению в предательстве, а в ордере на арест заявляется, что "Боги не довольны. В нашей стране есть враги нашей веры". Вся собственность ордена будет национализирована государством. Любой, кого могут подозревать в сотрудничестве с рыцарским орденом, также будет допрошен. Прелат Францистрии, Пьетра, которая доныне занимала позицию компромисса с Тринитаристами, получила приказ осудить рыцарей и публично поддержать преследование. У неё не было выбора, кроме как согласиться.\n\nЗатем, чёрнокрылых отправили в сёла, где они арестовали каждого рыцаря, которого нашли. В некоторых случаях, рыцари сопротивлялись аресту, но их быстро сокрушили организованные решения нашей армии. Большая часть рыцарей не сопротивлялась, зная, что это бесполезно, после чего их вынудили, порой через пытки, признать свою вину в различных преступлениях, по которым их могли обвинить в суде. Пусть большая часть после этого и отказалась от своих признаний, это уже было ни к чему. Были казнены сотни рыцарей, в том числе и Грандмастер, Джина де Джойя, которая перед расстрелом в последний раз помолилась.\n\nДействия, принятые ЛПФ были быстры и брутальны, но что самое важное - эффективны. Сопротивление рыцарей было сломлено наповал, и публика была шокирована признаниями, публикованными официальной пропагандой, которая умолчала про пытки. Большая часть граждан поверила, что рыцари и вправду были предателями, которые тайно строили замыслы, и их успокоило, что фашисты расправились с угрозой.\n\nСамые значимые защитники Тринитаристов были сражены, и их судьба зависела от жалости к ним про-Архонтского правительства. Тысячи бежали от преследований за границу, в страны, более терпимые к религиозным меньшинствам."
 francistria.103.d_reform:0 "Согласно официальному указу, Орден Рыцарей Троицы был интегрирован в национальную армию, и прекратил своё существование как автономная организация. Их руководство теперь непосредственно подчиняется военному штабу, и, следовательно, национальному правительству. Вся собственность ордена невоенного назначения будет национализирована государством. Любые рыцари, сопротивляющиеся интеграции, обвинены в предательстве и арестованы. Это решение принял Витторио Феличе, по мнению которого рыцари - могущественные солдаты, которых нельзя попусту терять. Он заявил, что будучи частью армии, рыцари смогут лучше осуществлять свой долг, но на деле, это был способ покончить с их сопротивлением против ЛПФ.\n\nИзначально, некоторые рыцари сопротивлялись и отказывались приносить клятвы верности армейским командирам, но после жестокого подавления и массовых арестов, рыцари стали более открытыми к сотрудничеству. Их Грандмастер, Джина де Джойя, обратилась к своим рыцарям, попросив их перестать сопротивляться ради своего же блага. Они были не в состоянии сопротивляться всей францистрийской армии самостоятельно, потому у них не было выбора, кроме как стать её частью, или же просто погибнув.\n\nНаконец, интеграция завершилась успехом и Рыцарский Орден стал частью армии. Их активное сопротивление закончилось, но продолжилось пассивное, рыцари сражались более нехотя. Тем не менее, Тринитаристы нашей страны рады, что их защитники всё ещё выполняют свой долг, пусть и под предводительством фашистов."
 francistria.103.a:0 "Скатертью дорожка!"
 francistria.103.b:0 "Надеюсь, мы научимся сотрудничать."
 
 francistria.104.t:0 "Дуэль"
 francistria.104.d:0 "Герита Зарфатти стояла в зале бараков Францистрии, в окружении лишь верных ей чёрнокрылых. Она топнула лапой по земле, посмотрела на часы и закурила сигарету.\n\nЗатем, вошла другая группа грифонов, во главе с Витторио Феличе. Они все были солдатами, но лишь у некоторых были покрашенные чёрные перья. Как только Герита его увидела, она ухмыльнулась. "Ты действительно пришёл. Не ожидала, что ты будешь настолько храбр."\nВитторио остался непоколебим, и поправил монокль. "Мне нечего тебя бояться, с чего бы мне не приходить?"\nГерита чуть посмеялась, затем вмиг стала серьёзной. "Ладно, давай сразу к делу. Как мы договорились, без огнестрельного оружия, и без скрытого оружия. Лишь холодное оружие, когти и клюв. Дуэль насмерть."\nВитторио кивнул. "Да. Согласно францистрийской традиции."\n"Говорю в последний раз - вингбардийской, не францистрийской." Один из чёрнокрылых Гериты передал ей её оружие - фальшион с широким лезвием и рукояткой, украшенной золотом и драгоценными камнями. "Ну всё, хватит тратить время на болтовню."\nСолдат Витторио дал ему его оружие, элегантный полуторный меч с узким лезвием. Он принял боевую стойку, встав на задние ноги. "К бою."\nГерита подошла к нему, держа свой меч в дух когтях. "Готовься, непатриотичный предатель. Арктурий, дай мне силы!" И затем она издала пронзительный боевой клич и побежала на Витторио, широко раскрыв свои багровые крылья.\n\nТак и началась дуэль. В итоге, выживет лишь один."
 francistria.104.a:0 "Герита рассекает Витторио пополам!"
 francistria.104.b:0 "Витторио протыкает сердце Гериты!"
 
 francistria.105.t:0 "Герита Зарфатти мертва"
 francistria.105.d:0 "Один из помощников Биколини доставил ему письмо. "Из Францистрии, мой Дуче."\n\nБиколини улыбнулся. "А, должно быть, очередное письмецо от Гериты, маленькой красной голубки." Он схватил конверт, разрезал его когтем и достал письмо. Правда, как только он начал его читать, улыбка спала с его лица, сжалась, и его выражение лица наполнилось шоком, ужасом, и, в первую очередь, гневом. Он скомкал письмо и выкинул его.\n\n"Дуче? Что же было в письме?" спросил помощник.\n"Это от одного из чёрнокрылых из ЛПФ, францистрийского ответвления НФП." Он глубоко вздохнул перед тем, как продолжить. "В нём пишется, что Герита вызвала своего соперника, Витторио Феличе, на дуэль. И она..."\nНастала тишина. У Биколини не было сил продолжать. Помощник понимающе кивнул. "Сожалею о вашей утрате. Она была прекрасным активом фашистской партии и чудесной художницей."\n\nБиколини ударил сжатыми когтями по стене, рыча от ярости. "Она была моей любовницей, Маар его побери! Кем этот выскочка Витторио себя возомнил? Он познает всю ярость фашизма! Вингбардия отомстит за её смерть!"\n\nПомощник отскочил назад, но сохранял спокойствие. "Понял, Дуче. Стоит ли мне передать приказ армии готовиться к войне?"\n\nБиколини тяжело дышал, по его перистой щеке потекла слеза. "Нет. Никакой подготовки. Война начнётся прямо сейчас.""
 francistria.105.a:0 "Витторио заплатит за то, что сделал!"
 
 francistria.106.t:0 "Марш крестьян"
 francistria.106.d:0 "На улицах Францистрии - ныне официально называемого Пульчино - суматоха: крестьяне ПАС проводят парад победы. Ополченцы не маршировали в каком-либо строю, потому со стороны казалось, что по городу шла беспорядочная толпа. Они махали красными флагами, волокли за собой пленных в цепях и напевали радостные революционные песни. Марио Вичино, лидер ПАС, был во главе колонны, он был крайне горд достижениями своих грифонов.\n\nИ всё же, он взглянул на прохожих, и увидел их безразличие. Многие просто наблюдали, лишь некоторые коммунистически-настроенные городские рабочие ликовали или даже присоединялись к параду. Горожане не доверяли, а то и ненавидели эту толпу селян, гулявших по городу. Некоторые беспокоились, возможно, в связи со слухами, что Граф был убит. Горожане всегда любили Графов и мирно жили под их руководством, пусть даже и если были проблемы с более сельским дворянством Аренго.\n\nМарио насмехался над ними. У Пьюмонта - или, как говорят монархисты, у Францистрии - не было сильных городских социалистических движений, и Марио верит, что это в связи с тем, что Пьюмонт слишком поздно индустриализовался, чтобы у рабочих выработался менталитет пролетариата. В то же время, умы торговцев и прочих паразитов заражены жадностью и эгоизмом. Богатых горожан мало беспокоили крестьяне, до тех пор, пока те им выращивали еду. Они все эксплуататоры, считают себя выше крестьян, многие из которых покинули сёла в поисках прибыли. Он знал наверняка, что оппозиция его режиму, а именно, рыцари и фашисты, воспользуются буржуазией как основой своего влияния.\n\nЧто-то с этим всем нужно будет сделать. Но пока, время праздновать."
 francistria.106.a:0 "Пьюмонт - навсегда, Францистрия - никогда!"
 
 francistria.107.t:0 "Очистить репутацию"
 francistria.107.d:0 "Артуро Аззурино молча стоял в длинной шеренге офицеров, и Марио Вичино медленно проходил мимо каждого из них. Внешне, Артуро казался спокойным, но его сердце неустанно билось.\n\n"Ты," воскликнул Марио и указал на капрала возле Артуро. "Насколько я знаю, ты - офицер одного из дворянских домов. Так ли это?"\nГрифина сглотнула. "Сэр, моя семья, или её остатки, всегда считались частью мелкого дворянства. И у меня лично ни единого титула."\n"Дворянка - значит дворянка, и согласно архивам, у вас был крупный земельный надел на юге от Волино. Более того, я слышал, что вы довольно плохо относились к простым грифонам в своих рядах."\n"Сэр, с первым могу согласиться, у меня было чуть больше, чем у обычного землевладельца, а второе - не более, чем наклёп-"\n"Достаточно, достаточно, дорогуша. Я услышал всё, что хотел," сказал Марио и тепло улыбнулся.\n\nАртуро чуть дрогнул, когда Марио лично застрелил капрала своим пистолетом. Затем, этот полный грифон подошёл к нему. Артуро ощутил, что его гнев побеждает над беспокойством. Этот безжалостный убийца убил Графа, многих дворян и его сослуживцев-офицеров. В уме он уже воображал, как выхватывал у Марио пистолет и стрелял в гада, но вокруг всех них были вооружённые крестьяне которые пристрелят его, как только он посмеет лишь поднять коготь.\n\nУвидев его, Марио раскрыл глаза. "А, мамма мия! Неужели это сам Артуро Аззурино!" Он энергично пожал когти Артуро. "Вы известный 'Соарлетский Живодёр', не так ли?"\nАртуро смутился, затем ответил: "Да, некоторые меня так зовут."\n"Чудесно. Знаешь, почему? Мне нужен такой грифон как ты. Даже больше, мне кажется, что у нас много общего."\n"Не понял?"\n"Разве не очевидно? Мы оба готовы делать ужасные вещи ради высшего блага. Да и помимо того, ты не какой-то нечистый дворянин или торговец, а простой Пьюмонтский грифон." Марио похлопал его по спине. "Можешь идти, ты остаёшься в звании генерала. Смотри, чтоб я об этом не пожалел, ладно? Если ты научишься мне доверять, мне кажется, мы сможем стать лучшими друзьями."\nАртуро на миг засомневался, но осознал, что сдружиться с ним и заработать его доверие, возможно, лучшее решение, на которое он мог бы пойти. Он через силу улыбнулся и кивнул. "Спасибо, Марио. Я тебя не разочарую."\n\nУходя с места казней, он услышал звон очередного выстрела, и всеми силами пытался не осматриваться."
 francistria.107.a:0 "Революция жаждет крови."
 
 francistria.108.t:0 "Конец справедливости"
 francistria.108.d:0 "Артуро Аззурино быстро осознал, что Марио имел ввиду, когда сказал, что ему "нужен такой грифон, как ты". Марио нужен был мясник, который мог бы позаботиться о его грязной работе. Репутация Артуро приносила ему лишь несчастья.\n\nСолдаты-крестьяне под руководством Артуро отвели группу осуждённых ко рву. Это была очередная пачка "преступников", приговорённых к смерти на импровизированных сельских судах, которые с недавних пор появились везде. С того, что он разузнал, он понял, что все они вообще не преступники, а грифоны, которые всем не нравились или на которых кто-то затаил обиду. Одну из них даже обвинили в том, что она ведьма, даже несмотря на то, грифоны ими в принципе быть не могут. И всё же Артуро мог лишь давать приказы солдатам. Любой знак несогласия или сопротивления моментально заставит Марио потерять к нему доверие, и он равно также будет приговорён к смерти.\n\nАртуро, отдавая крестьянам команду стрелять по шеренге приговорённых, впервые ощутил сожаление по поводу того, что он сделал в Соарлето, впервые в жизни. Может, если бы он не убивал всех этих гадких фалькорцев, этого бы сейчас с ним не произошло. Что действительно его встревожило, так это осознание того, что Марио был прав, они - две стороны одной монеты. Марио также относился к высшему классу, как Артуро к Фалькорцам. Их обоих ослепил гнев, что и побуждает на ужасные деяния во имя высшего блага.\n\nАртуро глубоко вздохнул. Застреленные грифоны упали в ров."
 francistria.108.a:0 "Это безумие."
 
 francistria.109.t:0 "Цикл жестокости"
 francistria.109.d:0 ""Ты хотел встретиться, Артуро?" спросил Марио, как только генерал вошёл в его гостиную. Его дом, по сути, представлял собой обычную крестьянскую лачугу, и это не смотря на то, что он - лидер нации.\n"Да. И не просто поболтать, как обычно. У меня вопросы насчёт... ваших последних приказов."\nМарио поднял перистую бровь. "Вас что-то не устраивает в моих приказах, дружище?"\n"Можно и так сказать. Я попросту не считаю, что все эти казни необходимы."\nМарио засмеялся. "Хаха, хорошая шутка, дружище! Но ты и сам знаешь, почему они обязательны."\nЛицо Артуро осталось каменным. "Это не шутка. Нам не нужно убивать всех этих грифонов."\n"О, нет, это шутка, твоя шутка. Неужели убийство всех тех фалькорцев под Соарлето было обязательным?"\nАртуро сжал когти. Он знал, что Марио ему про это напомнит. Он каждый раз напоминал. "Нет."\n"Так зачем ты их тогда убил?"\n"Без рациональной причины. Это решение было порождено гневом."\n"Да-да, именно. Унижение и наказание фалькорцев! В этом и была твоя причина. Это же и причина того, что я сделал с дворянами. Гнев существует не просто так." улыбнулся Марио.\n"Но это ни к чему не привело! Лишь к тому, что фалькорцы лишь нас ненавидят ещё больше. И действиями, которые ты ожидаешь, что я выполню, этими приказами, ты тоже ничего не добьёшься. Твои враги лишь будут ещё больше тебя ненавидеть."\n"Ты же не мой враг, правда, друг?"\n\nАртуро сглотнул. "Нет, Марио, ничуть. Я о том, что это не уничтожит оппозицию. Должен быть другой путь."\n"Я не намереваюсь их уничтожить, не глупи. Я хочу их ослабить и унизить. То же, чего ты и добился в Соарлето. От ненависти, фалькорцы стали безрассудными, они стали гневаться, творить глупости. Наш гнев - рационален. Потому мы, я и ты, превосходим наших врагов."\nАртуро промолчал.\n"Я думаю, ты всё понял, и просто хотел выслушать моё мнение, дружище. Ну, я рассказал тебе всё, что нужно было. Теперь иди, будь хорошим генералом и исполняй мои приказы."\nАртуро бессильно кивнул, повернулся и покинул комнату."
 francistria.109.a:0 "Это никогда не закончится?"
 
 francistria.110.t:0 "Назад в прошлое"
 francistria.110.d:0 "Изабелла шла по главной улице места, ранее известного как город Францистрия, но сейчас это место стало неузнаваемым. Большая часть зданий была покинута, квартиры и дома были обысканы и полностью разворованны, им оставалось лишь загнивать от немилости безжалостных элементов. Все их жители изгнаны, и природа вновь берёт верх. На своём пути она видела, как через тротуар прорастал саженец, пробиваясь через бетон и камень. На улице, на которой ещё пару лет назад было полно трафика, теперь лишь ходили пара грифонов, волочащих за собой тележки. Нигде не было видно ни единой машины. Было крайне тихо, но Изабелла все равно нервничала. Она привыкла к шуму.\n\nОна добралась к историческому центру города, старые дома которого до сих пор заселены. Это - последний очаг цивилизации в ранее живучем городе, которому крестьянская власть позволила остаться. В основном потому, что там был фермерский рынок, где все менялись продуктами. Деньги были запрещены, их использование наказывалось смертной казнью, потому грифоны обменивались товарами, как и веками ранее. Когда-то, в магазинах города можно было найти любые продукты со всего мира, от домашей техники, до всякой зебриканской экзотики. Теперь, почти всё, что можно найти - местная продукция. Массово производимая одежда грифонов уже давно износилась, и некоторые уже ходили либо в грубой крестьянской одежде, либо без одежды вообще. Францистрия действительно словно вернулась в прошлое.\n\nИзабелла обменяла своё платье на хлеб и рыбу, и вернулась домой, в ближайшую деревню. У неё заканчивались вещи на обмен на еду, и она всё ещё не нашла работу. Привыкать трудно, и в душе ей иногда хочется сбежать с родины в место поразумнее, но она знала, что она рисковала бы жизнью и оставила бы за собой своего болезненного отца. Ей приходилось оставаться, потому она взмолила к Эйр, чтобы всё, когда-нибудь, стало как раньше." 
 francistria.110.a:0 "Утопия для одного - дистопия для другого."
 
 francistria.111.t:0 "Прогулка"
 francistria.111.d:0 "Когда Марио вновь подозвал Артуро, он уже ожидал, что его ждёт очередная грязная работа. Но, к счастью, оказалось, что Марио просто хотел с ним прогуляться по окраине. Он, с облегчением, отправился к дому Марио, который далеко от какого-либо другого крупного поселения.\n\nИ они пошли, пошли по грунтовой дороге, окружённой недавно скошенными полями. Марио шёл медленно, из-за своего веса, потому Артуро постоянно притормаживал. Ему казалось, что пытаясь опередить Марио, он добьётся своей смертной казни.\nМарио глубоко вдохнул, и выдохнул. "Работа мясника наконец окончена, и мы можем жить в мире. Разве это не чудесно?"\n"Ну, я рад, что всё закончилось," ответил Артуро.\n"Да. Знаю, что ты рад. И я рад. Ужасные вещи были сделаны, ведь в том была необходимость. Тем не менее, я бы не был так рад без тебя."\nАртуро хорошо скрывал отвращение. "Что ты имеешь ввиду?"\n"Ну, знаешь, на самой высоте становится одиноко, друг мой. Я уже давно потерял связь со своей семьёй. Моей настоящей семьёй стала партия, но они не мои друзья. Они политические союзники, следовательно, им нельзя доверять. Если я хоть когда-то ослаблю хватку, они вмиг этим воспользуются!" рассказал Марио и от души посмеялся. "Но тебе, тебе я могу доверять. Тебя не волнует политика. Я знаю, что ты ненавидел внедрение фашистов в нашу армию в своё время."\n"Это правда."\n"Потому я тебе верю." Марио положил коготь ему на плечо, от чего Артуро чуть не вздрогнул. "Ты следовал моим приказам, и действительно доказал свою верность. Ты также показал, что понимаешь меня, как никто другой. Знаешь, сколько раз меня звали тираном? Это даже глупо. Но ты не говорил ни разу."\nАртуро через силу улыбнулся и кивнул. "Да, ты прав. И я... рад... считать тебя своим другом."\nМарио вновь засмеялся и хлопнул его по спине. "Не стесняйся! Дружба - прекрасная вещь в столь мрачном мире. Пони даже её называют магией."\n"Догадываюсь почему."\n\nДальше, они шли молча. Артуро обрадовала весть о том, что он заработал доверие Марио. Теперь, ему оставалось ждать возможности напасть на тирана и убить его. Увы, ему казалось, что для Францистрии уже слишком поздно."
 francistria.111.a:0 "Справедливость терпелива."
 
 francistria.112.t:0 "Настоящая дружба?"
 francistria.112.d:0 "Артуро задумался, насколько же терпеливо правосудие. Он уже давно заработал доверие Марио, но до сих пор не отомстил за смерть своих товарищей. В уме он оправдывал это тем, что у него не было возможности совершить незаметное убийство, так как Марио почти всегда шёл вместе с солдатом-крестьянином или каким-то верным прислужником. И это не говоря о том, что на перед встречами с ним, он до сих пор забирал его оружие, а убить без него такого тяжёлого грифона довольно сложно.\n\nНо в душе, Артуро знал, почему он ничего так и не сделал. Он тоже совсем одинок.\n\nКаждый, кого он мог считать своим другом, либо уже давно погиб, либо сбежал из страны. И как бы он не ненавидел Марио, он не мог не признать, что он во многом прав. Они понимали друг друга. Даже сейчас, когда Артуро планирует хладнокровное убийство того, кто его считает другом, он знает, что Марио поступил бы также, если бы ему пришлось наказать Артуро за предательство. Возможно, в мире где-то есть фалькорец, который ненавидит его так же сильно, как и он Марио.\n\nЭто безумный цикл мести и жестокости. Он знал, что если расплатится с Марио, Пьюмонт развалится. Годами, целая страна перестраивалась с нуля, с Марио в фундаменте. Убив его, вся гнилая структура распадётся. Может, если он перестанет быть настолько одержимым справедливостью и местью. Может... он и Марио могли бы стать друзьями. Настоящими.\n\nАртуро очнулся, когда Марио распахнул входную дверь своего дома, и вышел наружу. Пора для очередной прогулки. Может, Артуро мог признаться, раскрыть свои мысли и пообещать Марио быть настоящим другом. Они оба - ужасные грифоны, но, возможно, прощение - путь к спасению.\n\nМарио в этот раз не забрал его оружие.\n\nЛицо Артуро было в холодном поту, он шёл возле Марио, и его пистолет до сих пор был в его кобуре. Они были одни, и дорога, и поля вокруг пусты. Сейчас - идеальная возможность его убить. Но он сомневался. Его сердце билось как никогда, ведь судьба Пьюмонта, нет, Францистрии, на кону."
 francistria.112.a:0 "Справедливость превыше всего."
 francistria.112.b:0 "Дружба превыше всего."
 
 francistria.113.t:0 "Коллапс"
 francistria.113.d:0 "Артуро взглянул в глаза Марио. Взгляд полного грифона, лежавшего на земле, был пустым. Его залитый кровью череп пробит смертельной пулей. Известной улыбки Марио на его лице больше не было. Тиран мёртв.\n\nАртуро не ощущал себя героем. Он ощущал себя грязным предателем, палачом, продолжавшим выполнять свою работу. Его дымящийся пистолет упал на землю из его дрожавших когтей.\n\nЕдинственный, кто его понимал, кто ему помогал, уже мёртв. Теперь с ним уже точно никого. Он снова одинок, в этот раз, наверное, навсегда. Но он не желал умирать, ещё не пора.\n\nСолдаты-крестьяне мигом побежали на звук выстрела, но Артуро сразу же раскрыл крылья и полетел. Он махал крыльями изо всех сил, летя как можно дальше от места убийства, подальше из Францистрии. Он знал, что его родину поглотит анархия, и он не хотел оставаться и лицезреть последствия своих действий. Несмотря на то, что он - хладнокровный палач, он всегда ощущал себя трусом.\n\nЕсть лишь один способ воистину искупить свои грехи, и это был не он. Его дух разбит, воля сломлена. Он отправился, как пилигрим, в Соларспайк, самоё святое место для всех грифонов. Лишь боги смогут его спасти, и он взмолил к ним о прощении, пусть он и слышал у себя в голове безумный хохот Маара."
 francistria.113.a:0 "Он сделал то, что должен был."
 
 francistria.114.t:0 "Путь к искуплению"
 francistria.114.d:0 ""Полагаю, что ты прав, друг. Я явно иногда заходил слишком далеко," Марио сказал Артуро во время прогулки. "Я делал лишь то, что было необходимо, но некоторые вещи тяжело таковыми назвать."\nАртуро кивнул. "И если они были необходимыми, то уже нет, ведь ситуация в Фран- то есть, Пьемонте стабилизировалась."\nМарио вздохнул. "Всё, что я делал, было ради моих дорогих крестьян. Им не нужно, чтоб я ими командовал. Я должен дать им право править самостоятельно!"\n\n"Именно. Может, ещё предложить амнистию некоторым пленным? Перестроить судебную систему? Можно много чего прекрасного сделать для улучшения нашей нации."\n\n"Да! Деурбанизация - лишь начало. Я теперь понимаю, о чём ты. Это не утопия, если не каждый крестьянин ей рад."\nАртуро знал, что этого мало, но это - катализатор для будущих перемен. Со временем, Францистрия исцелится, восстановится от этого безумия.\n\n"Что же ты думаешь, Артуро? Могут ли такие грифоны, как мы, надеяться на искупление?" внезапно спросил Марио.\nАртуро нахмурился и задумался. "То, что мы сделали, уже не отменить. Но мы можем как-то компенсировать это. Может, этого и не будет достаточно, чтоб спасти наши души от Маара, и, может, некоторые грифоны никогда нас не простят. Но мы хотя бы достигнем внутреннего покоя, если не чего-либо ещё."\nМарио кивнул в знак согласия. "Ты хороший друг, Артуро. Я рад, что пощадил тебя, и отныне, я постараюсь, чтоб щадили побольше грифонов."\n\nАртуро улыбнулся, впервые за долгое время - не фальшиво."
 francistria.114.a:0 "Да сжалятся над нами боги."
 
 francistria.115.t:0 "Очищение истории"
 francistria.115.d:0 "Огромная толпа собралась у подножья холма, на котором был возведён Замок Мартлвингов. Он всегда был символом королевской власти, домом одноимённой династии Мартлвингов. И всё же, крестьянство нормально относилось к Графам, ведь они были лидерами жестокими, но справедливыми. Лишь после прихода Аренго к власти, Замок стал олицетворением упадка и аристократического гнёта.\n\nКрестьяне уже ограбили и сожгли все дворянские поместья по стране, когда то же случится с Замком Мартлвингов - лишь вопрос времени. Из него уже вынесли бесчисленные ценности и сокровища, значительная часть которых была либо продана за границу, либо переплавлена во что-то более полезное. Марио приказал снести замок полностью, чтоб от него не осталось ни следа. Крестьянское ополчение приказ выполнило, и использовали порох из столичных складов для разрушения этого замка на холме. Теперь, всё было готово для полного уничтожения этого каменного символа тирании и эксплуатации.\n\nМногие наблюдавшие крестьяне ликовали, радостно ожидая представления, но оставшиеся жители столицы не разделяли их энтузиазм. Они лишь молча смотрела, в тихом ужасе, некоторые - на грани плача.\n\nПошёл отсчёт, и затем произошёл огромный взрыв, который потряс даже сам холм. Грифоны позакрывали ушные отверстия и смотрели с восхищением и ужасом, как всё каменное строение разорвало на части, словно какую-то хлипкую землянку. Обломки покатились по холму и полетели по воздуху, потому грифоны разбежались по укрытиям. Некоторые радостно смеялись, а некоторые - скорбели."
 francistria.115.a:0 "Замкам не место в стране крестьян."
 
 francistria.116.t:0 "Составление конституции"
 francistria.116.d:0 "Грандмастер Джина де Джойя осмотрела документы на рабочем столе Франциска IX - который теперь технически её, так как она - глава государства. Перед её глазами - ещё не дописанная конституция [Root.GetFrancistriaName_genitive], которая и превратит её в демократическую, парламентскую республику. Тем не менее, она больше основана на традиционной религиозной администрации Тринитаристов, чем на более новых идеалах Грифоньих Республиканцев. Что уникально, главные рыцари Ордена Троицы выступают в роли "Совета Стражей", с властью накладывать вето на кандидатов или законы, которые они посчитают недемократичными или неконституционными. Она знала, что некоторым это покажется спорным, но в связи с тем, что угроза ЛПФ ещё никуда не делась, ей казалось, что это необходимая мера.\n"Народ скептично к этому всему отнесётся," пробормотал сэр Винченцо Аредджьяре. "Идея республики для них чужеродна. Это не говоря о том, что архонисты нам не будут доверять."\n"Я прекрасно это понимаю," ответила Джина. "Но я верю, что мы добьёмся их доверия, медленно, но уверенно."\n"Фашисты и бандиты Марио, боюсь, нам никогда не доверятся," сказал сэр Фабрицио дель Уччелло и вздохнул. "Они сделают всё возможное, чтоб ослабить наше правительство."\n"Это я тоже понимаю," сказала Джина. "Доверьтесь мне, друзья, Я уже слишком долго над этим размышляла. Мы сделаем всё необходимое, чтоб провести реформы."\n"Молюсь Троице, чтоб это всё в итоге сработало," сказал сэр Фабрицион. "Мы ещё никогда не правили настолько непосредственно."\nСэр Винченцо нахмурился. "Уверен лишь в одном: грядёт нелёгкий путь. Потому мы должны быть сильны! Если наша страна останется слабой, то наши враги вмиг прилетят, словно стервятники."\nСэр Фабрицион покачал головой. "Не думаю, что это сработает в долгосрочной перспективе. Если мы сосредоточимся на благосостоянии нации, народ будет на нашей стороне и будет противиться любым правительственным переменам."\n\nДжина постукала когтями по столу. "Возможно, нам нужна золотая середина," задумчиво пробормотала она. "В любом случае, эта конституция - лишь начало. С вашими советами, я уверена, что наши будущие реформы будут крайне успешны. С нами Троица!""
 francistria.116.a:0 "Да поведёт нас Троица по правильному пути."
 
 francistria.117.t:0 "Искусство соблазнения"
 francistria.117.d:0 "Витторио Феличе работал с армейскими документами в своём кабинете, как вдруг в его дверь осторожно постукали. Он предпочитал, чтобы его не отвлекали, это знали все, потому раз уж ему стучат в дверь, значит - по делу. "Войдите, пожалуйста."\n\nВитторио перевёл взгляд с документов на открывшуюся дверь, и увидев, Гериту Зарфатти, поднял бровь. Она последняя из всех, кого он мог ожидать увидеть, и что более неожиданно, она была в невероятно дружественном настроении. Он подправил монокль и спросил, что же ей надо в его кабинете.\n"О, я лишь хотела поговорить," сказала она, подходя к его столу. "Возможно, даже, уладить разногласия, знаешь. Вся эта... суета с борьбой за власть уже сильно долго идёт, не думаешь?" Её голос был на удивление мягким, а улыбка - спокойной, а не горделивой или насмешливой.\n"И что же у тебя на уме? Наши разногласия не так уж и просто уладить."\nГерита локтями упёрлось об стол. "О, у меня что-то особое на уме. Предложение... от которого нельзя отказаться. Но лишь в том случае, если ты пообещаешь, что сложишь оружие, так сказать." Она провела когтем по щеке Витторио.\nОн выглядел совсем не довольным. "Мэм, вы же знаете, что меня не интересуют грифины? Более того, вынужден сказать, что с вашей стороны это несколько непрофессионально."\n\nНастрой Гериты быстро стал таким же, как и всегда. "Тебя что? Проклятье!" Она ударила по столу кулаком. "С каких это пор?!"\n"С моего пубертатного периода. В следующий раз, попробуйте для соблазнения выслать красивого грифона, вместо того, чтоб заниматься самоунижением. Ну а теперь, простите, у меня важные дела."\nГерита прочертыхалась под себя и вышла, захлопнув за собой дверь. Витторио расслабил лицевые мышцы и посмеялся сам себе. "Интересно, что бы об этом подумал Биколини," подумал он вслух."
 francistria.117.a:0 "Она что, настолько отчаянна?"
 
 francistria.118.t:0 "Антирадикальный фронт" # 118-120 - thanks to Sosninsky :rzhaka:
 francistria.118.d:0 "Рыцарский посланник прибыл из [FRN.Capital.GetName]. Он желал встретиться с [Root.GetLeader] и обсудить важный и конфиденциальный вопрос, касающийся внешней политики, и мы удовлетворили его просьбу.\n\nПосланник рассказал нам об опасности радикального правительства Вингбардии и о их цели ведения войны против своих соседей, являющихся врагами, а также насильственно интегрировать любых союзников. В качестве доказательства он представил различные речи и манифесты [WNG.GetLeader], которые подразумевали или даже открыто заявляли вышеупомянутые вещи.\n\nРади мира в Южной Грифонии соседи Вингбардии должны будут сформировать единый фронт, чтобы противостоять Биколини и его дружкам. Лишь благодаря тесному сотрудничеству все они могут сохранить свой суверенитет и, возможно, однажды свергнуть правительство Вингбардии, восстановив старое конституционное правление.\n\nПосланник привел убедительные доводы, но осмелимся ли мы рискнуть и выступить против [WNG.GetLeader]?"
 francistria.118.a:0 "Мы должны объединиться против [WNG.GetRulingIdeology]!"
 francistria.118.b:0 "Вздор. Мы можем доверять Вингбардии."
 
 francistria.119.t:0 "Государство [From.GetNameDef] присоединяется к Фронту"
 francistria.119.d:0 "Наш рыцарский посланник, которого мы отправили в [From.Capital.GetName] преуспел, и их нация согласилась присоединиться к нашему антирадикальному альянсу. Они готовы оказать военную поддержку нашему делу, когда это будет необходимо, и противостоять любой агрессии со стороны правительства Вингбардии или других иностранных захватчиков."
 francistria.119.a:0 "Объединившись, мы сильны."
 
 francistria.120.t:0 "Государство [From.GetNameDef] отказывается присоединиться"
 francistria.120.d:0 "Несмотря на все усилия рыцарского посланника, которого мы отправили в [From.Capital.GetName], он не смог привлечь их нацию на нашу сторону. Они сказали, что предпочтут не рисковать провоцировать правительство Вингбардии и не желают вступать ни в какой явно антивингбардийский альянс, по крайней мере пока."
 francistria.120.a:0 "Разделенные, мы слабы."
 
 francistria.121.t:0 "Встреча В Замке Мартлвингов"  
 francistria.121.d:0 "Поскольку рыцари теперь использовали замок Мартлвингов в качестве своей штаб-квартиры, совещание с дворянами было организовано именно там. Само решение было спорным, так как виконтесса Ипполита ла Чильеджа считала, что они не имеют права использовать его в качестве правительственного здания и должны освободить его.\n\nПомимо Ипполиты, на встречу также прибыли барон Данте Ковелло и Леди Бьянка Бентивольо. У них завязался разговор с грандмастером Джиной де Джойя и двумя её доверенными помощниками, сэром Винченцо Аредджьяре и сэром Фабрицио дель Уччелло.\n"Давненько мы здесь не были," - сказала леди Бьянка, усаживаясь в комнате, где обычно собирались Аренго.\n" Я, например, не скучал по этому месту," - пробормотал барон Данте.\n"Дамы и господа, мы вызвали вас сюда, чтобы обсудить будущее дворянства в [Root.GetFrancistriaName_prepositional]," - сказала Джина де Джойя. - "Я знаю, что вы, возможно, не согласны со всей нашей политикой, но я все же надеюсь, что мы сможем найти способ работать вместе."\n"Работать вместе?" - презрительно сказала Ипполита. - "С тобой? Рыцари должны служить, а не править! Вы уже ведете нашу нацию к краху и забвению. Зачем нам иметь с вами дело?"\n"Виконтесса, пожалуйста, давайте вести себя как цивилизованные грифоны," - настаивала Бьянка.\nДжина вздохнула. - "Да, нам не предназначалась эта роль, но это был и не наш выбор.\n\nМы просто выполняем свой долг как стражи [Root.GetFrancistriaName_genitive]".\n"Стражи простых грифонов, вероятно," - сказал Данте, - "но не дворян. Вы сделали все, что в ваших силах, чтобы ослабить и обнищать нас."\n "Ради общего блага нации," - ответила Джина. - "Послушайте, мне очень жаль, но мы считаем всех наших граждан равными. Однако сэр Фабрицио предложил, чтобы мы не лишали вас ваших права и собственности. Мы могли бы предложить вам своего рода гарантию защиты в обмен на взаимное сотрудничество."\n"Это звучит неплохо, не так ли?" - спросила леди Бьянка, стараясь говорить оптимистично. Данте и Ипполита колебались, но молчали.\n"Конечно, если вы не заинтересованы в сотрудничестве, то я последую совету сэра Винченцо." - Джина не стала вдаваться в подробности, поэтому Ипполита спросила: "Ну и что же он вам посоветовал? Винченцо усмехнулся. "Лишить вас привилегий и покончить с вашим угнетением раз и навсегда."\nИпполита сглотнула, Данте впился в него взглядом, а Бьянка попыталась разрядить обстановку. "Так что, нам лучше принять их предложение, дорогие господа?" сказала она с улыбкой." # Thanks to GrandPri :rzhaka:
 francistria.121.a:0 "Дворяне согласны сотрудничать."  
 francistria.121.b:0 "Дворяне уходят, не сказав ни слова." 
 
 francistria.122.t:0 "Роль рыцарей"
 francistria.122.d:0 "Грандмастер Джина де Джойя выглянула во двор перед Замком Мартлвингов: там группа рыцарей оттачивала свои навыки стрельбы, стреляя в цели. Грифоны по очереди стреляли, разносился гул выстрелов. Но тем не менее, это довольно маленькая группа, и Джине казалось, что всё меньше и меньше рыцарей заинтресованы в сохранении своих боевых навыков. Это её насторожило.\n\nПозже, в тот же день, она позвала своих надёжных помощников, сэра Винченцо Аредджьяре и сэра Фабрицио дель Уччелло в свой кабинет, чтобы обсудить данный вопрос. Она выразила свои сомнения, но до сих пор была не уверена, что же стоит делать.\n\n"Мэм, я согласен. Мы забываем нашу истинную цель," сказал сэр Винченцо. "Нам нужно напомнить рыцарям о их самых важных задачах и восстановить дисциплину в наших рядах! Нам нельзя позволять себе лениться."\nСэр Фабрицио покачал головой. "Времена поменялись, мэм. Раньше, мы были послушными воинами. Но теперь у нас столько новых обязанностей! Мы руководим страной и превращаем её в лучшее место для жизни. Это - монументальное усилие, от которого не стоит отклоняться."\n"Но кто же будет оборонять граждан, если не мы?" спросил у него сэр Винченцо.\nСэр Фабрицио пожал плечами. "Сами граждане, разве нет? Вспомни старую [Root.GetAdjective]ую присказку - легче научить грифона рыбачить, чем всю жизнь его кормить.\n"Ты хочешь сказать, что мы должны отказаться от нашего долго?" несколько смущённо возразил Винченцо.\n"Нет, не совсем. Мы можем продолжать поддерживать нашу воинскую традицию и бороться за нашу страну. Но мы должны сосредоточить наши усилия на управлении страной, и обучить граждан искусству войны, чтобы они не полагались лишь на нас."\nСэр Винченцо повернулся к Грандмастеру. "Ну, так что вы считаете, мэм? Я лично не согласен, ведь мы никогда не обучались быть библиотекарями или судьями. Возиться с бумажками - не в нашей крови."\n"У вас у обоих хорошие аргументы," сказала Джина после раздумий. "Но, в целом, я согласна лишь с одним из вас.""
 francistria.122.a:0 "Мы не должны забывать об основном долге."
 francistria.122.b:0 "Им пора научиться защищать себя."
 
 francistria.123.t:0 "Спор об идентичности"
 francistria.123.d:0 ""В чём же сегодня дело?" спросил сэр Винченцо Аредджьяре.\nГрандмастер Джина де Джойя показала двум помощникам пачку бумаг. "Как видите, департамент культуры просит нас решить спор. Видимо, чиновники не могут прийти к выводу насчёт того, уникальная ли у нас культура, отличная от вингбардийской, или же мы часть большей вингбардийской сферы."\nСэр Фабрицио дель Уччелло задумчиво постукал по клюву. "Ну, это правда, что на протяжении веков у нас были близкие связи с Вингбардией. Мы даже говорим на очень похожем языке, настолько, что некоторые его считают диалектом."\n"Это так," сказал сэр Винченцо, "но у нас также есть уникальный, исключительно [Root.GetAdjective]ий дух, вовсе отличный от вингбардийского. И это не говоря о том, что у простых грифонов очень много традиций, которых не сыскать нигде в Вингбардии, и многие из них более верны [Root.GetAdjective]ой нации, чем кому-либо ещё."\n"И при этом для них всех вингбардийцы подобны близким родственникам, и они бы с радостью с ними бы объединились и жили бы в более крупной стране," сказал сэр Фабрицио. "И это не говоря о более прагматичных вещах, как поддержание хороших отношений с вингбардийцами и поощрение сотрудничества и торговли между нашими народами."\n"Я теперь вижу, почему этот вопрос настолько сложный и спорный," сказала Грандмастер Джина, и усмехнулась. "По моему мнению, всё же довольно глупый. Но вы оба привели хорошие доводы. Я теперь знаю, как отвечу департаменту культуры. Спасибо за ваши как всегда мудрые советы, сэры."\nОба рыцаря, в знак уважения, отдали ей честь."
 francistria.123.a:0 "Мы - были, есть, и всегда будем самостоятельным народом."
 francistria.123.b:0 "Давайте поддерживать связи с нашими братьями и сёстрами!"
 
 francistria.124.t:0 "Разделение или единство?"
 francistria.124.d:0 "Обычно, Грандмастер Джина де Джойя совещалась со своими рыцарями, перед тем, как принимать подобные решения, так как слышать мнения других для неё важно. Но в этот раз, решение, которое ей предстояло сделать, было настолько важным, настолько личным, что мнения других не помогут. Ей нужно было решить исключительно самостоятельно.\n\nСуть вопроса - отношения религиозных организаций и государства. Как Тринитарист, она приняла доктрину двух королевств, которая подразумевает, что секулярные нации и религиозные организации выполняют разные обязательства, даже если их сферы влияния пересекаются. Потому она так и не хотела приводить Орден Троицы к власти в нации. Но, с другой стороны, пока они довольно хорошо справляются с управлением [Root.GetFrancistriaName_genitive], почему бы тогда не сделать позиции Ордена, храмов Тринитаристов и храмов Архоната официальными? Это не ослабит демократическое гражданское правительство, так как они просто бы сосуществовали. С другой стороны, насаждать веру всем гражданам ей в душе казалось неправильным.\n\nЕсли [Root.GetFrancistriaName] останется секулярным государством, то Орден сохранит свои посты в Совете стражей, но отделится от остальной администрации нации и будет выполнять роль отдалённых наблюдателей. Таким образом, рыцари сосредоточатся на исполнении своего воинского долга и на защите страны. С другой стороны, объединив Францистрию верой мы пробудим не только религиозное рвение, но и дадим рыцарям больше власти над управлением.\n\nОна долго думала у себя в кабинете перед тем, как принять решение, которое решит судьбу её страны."
 francistria.124.a:0 "Нам не стоит особо вмешиваться в гражданские дела."
 francistria.124.b:0 "Вера и государство всегда шли бок о бок в [Root.GetFrancistriaName_prepositional]."
 
 francistria.125.t:0 "День Выборов"
 francistria.125.d:0 "Орден Троицы ещё давно пообещал провести выборов. Настолько, что некоторые даже сомневались, что они их действительно проведут, и обвиняли Орден в авторитаризму. Тем не менее, рыцари не посмели нарушить обещания, и уже вскоре были объявлены парламентские выборы, и началась агитация.\n\nЗа время между приходом рыцарей к власти и проведением выборов, политическая осознанность народа возросла, и они создали новые партии, похожие в организации на талузские и вингбардийские. Две лидирующие партии, у которых больше всех вероятность победить на грядущих выборах: Традиция и Порядок и Социал-Религиозная Партия.\n\nПервую основал никто иной как Марко Мартлвинг, бывший претендент на ныне несуществующий трон [Root.GetFrancistriaName_genitive]. Восход Ордена к власти не разрушил его амбиции, и он быстро адаптировался к новому демократическому режиму, используя для агитации своё богатство. Он предлагает более консервативный и умеренный политический подход, он заявляет, что вера и традиция должны быть столпами [Root.GetAdjective]ого общество, и что его партия убедится что Совет стражей от Ордена не будет слишком удаляться от традиций. Второй партией руководит францистрийская Прелат-архонист, Пьетра. Любые ограничения на участие религиозных фигур в политике были сняты, потому она с радостью вошла на политическую арену. Её партия местами более радикальна, чем рыцари, так как она стремится к смеси религиозных ценностей и социализма. Стремление Пьетры к компромиссу, тем не менее, значит, что вряд ли её партию добьётся радикальных перемен.\n\nКак только наступает день выборов, явка оказывается нереально высокой, и урны голосования по всей стране наполняются до краёв. На следующий день были объявлены результаты, благодаря которым стало ясно, какая же партия получит большинство мест в парламенте."
 francistria.125.a:0 "Побеждает Традиция и Порядок!"
 francistria.125.b:0 "Побеждает Социал-Религиозная Партия!"
 
 francistria.126.t:0 "Интервенция [Root.GetFrancistriaName_genitive]"
 francistria.126.d:0 "[Root.GetFrancistriaName], одна из стран-членов Карфинского Пакта, отказалась соблюдать нейтралитет в гражданской войне. Они объявили о помощи против "предателей-повстанцев", сражающихся против "законного правительства", с которым они в союзе. Они уже мобилизовали армию и пересекают границу с Вингбардией.\n\nЖребий брошен, в бой врывается новый игрок."
 francistria.126.a:0 "Это меняет наши планы..."
 
 francistria.127.t:0 "Проблема ФНОТа"
 francistria.127.d:0 "Уже много десятилетий в Таррине бушует сопротивление, в первую очередь, благодаря высокой организованности ФНОТа. Они, во многом, первопроходцы в современном сопротивлении: прибегают к тактикам бей-и-беги, делают целенаправленные убийства, обладают народной поддержкой и пользуются рядом других методов, чтобы терроризировать оккупантов. Францистрия, как небольшая страна, справиться с ними не смогла. Теперь же, эту землю оккупирует [Root.GetNameDef], и ответственность решения их вопроса теперь лежит на нас.\n\nСамый простой способ положить сопротивлению конец - пойти на переговоры с лидерами ФНОТа. Они, скорее всего, потребуют обширной региональной автономии или даже номинальной независимости. В другом случае, мы можем вложить немало времени и ресурсов в военное решение этого вопроса. У военного решения меньше сторонников, но мирное решение будет значит, что мы не сможем получать все возможные преимущества от оккупации Таррина. Последний вариант - трансформировать Таррин в марионетку, которая будет на бумаге независима, но по факту будет вынуждена следовать нашей внешней политике. Не понятно, правда, как к этому отнесутся местные.\n\nЭто трудное решение, но нам в любом случае предстоит решить."
 francistria.127.a:0 "Мы дадим им автономию."
 francistria.127.b:0 "Сокрушить их."
 francistria.127.c:0 "Создать марионетку и всё."

 francistria.128.t:0 "ФНОТ сокрушён"
 francistria.128.d:0 "Когда мы отдали приказ умиротворить повстанцев любыми силами, чтобы наконец принести мир в Таррин, местный гарнизон подготовил крупномасштабную операцию, с использованием тактик, которые, по мнению [Root.GetAdjective]их теоретиков будут эффективны против ФНОТа. Для начала, весь Таррин был разделён на сектора, и к каждому сектору был назначен гарнизон, с задачей подавлять сопротивление в своей зоне. Дальше, поддержка из других регионов, которую может получать ФНОТ, будет пресечена, когда мы построим барьер на западной границе региона, и для него будут использоваться мины, колючая проволока, электрические заборы, ПВО и прожектора. Это остановит пересечения границы по земле и воздуху. И наконец, гарнизон будет проводить операции поиска и уничтожения, в первую очередь в местностях с наибольшей активностью сопротивления.\n\nВ ходе этой крупной кампании, не будет никакой жалости к гражданским. Любые из сёл, в которых живут члены сопротивления (или которое с ними как-либо сотрудничало) было предано огню, их жители были изгнаны из домов, их грабили и убивали. Для изоляции гражданских от сопротивления, был введён строгий комендантский час. Призванные местные также были задействованы в контрпартизанских операциях, они прибегали к тем же тактикам, что и сам ФНОТ, что привело к сокрушительному успеху.\n\nНесмотря на все попытки отбиться, ФНОТ уже понёс огромные потери, тысячи его членов попали в тюрьмы, сотни убиты. Пленённых пытали, чтоб ещё сильнее ослабить мораль ФНОТа. Местные, своими глазами наблюдая, как сила ФНОТа иссякала, всё меньше желали им помочь, для них надежды больше не было. В итоге, остатки ФНОТа стали массово сдаваться, а их лидеры убежали на север через неохраняемую границу.\n\nПосле такого кровопролития и стольких страданий, тарринское восстание наконец достигло мучительного конца."
 francistria.128.a:0 "Мы сделали то, что не смогли францистрийцы!"
 
 francistria.129.t:0 "Последствия"
 francistria.129.d:0 "Франциск вернулся домой из столицы в синяках и весьма измученным. Уличные бои бушевали в течение нескольких часов, и он присутствовал прямо на фронте, командуя своими солдатами во время подавления крестьянского восстания. Ополченцы Марио были разогнаны, а тысячи прочих повстанцев - разоружены и задержаны. И всё же это была горькая победа, поскольку они понесли много потерь, а самому Марио удалось сбежать.\n\nОн приземлился перед воротами замка Мартлвингов и глубоко вздохнул. Стражники увидели его и немедленно отворили ворота. Когда Франциск вошел во двор, Бьянка уже летела к нему навстречу.\n— Джозе! Ты в порядке? — спросила она обеспокоенным тоном.\n— Я в п-порядке, дорогая. Не беспокойся обо мне.\n— Я так волновалась... Я рада, что ты почти не пострадал! — Она подскочила и обняла Франциска, который был явно застигнут этим врасплох. Потом он усмехнулся и обнял её в ответ. — Ну, теперь я вернулся. Всё хорошо.\n— Я так волновалась, потому что... Я собиралась тебе кое-что сказать, но боялась, что ты этого никогда не услышишь.\nФранциск вопросительно приподнял бровь. — О ч-чём же?\nБьянка улыбнулась. — Это хорошие новости, не волнуйся. Я, эм...\n— Да? Ты можешь сказать это, с-стража нас не услышит.\n\n— Я беременна.\n\nЛицо Франциска застыло. Оно не выражало ни единой эмоции их тех, которые он сейчас испытывал. И всё же в конце концов тревога проявилась первой. — М-мне так жаль, я мог бы предотвратить это...\nБьянка хихикнула и ещё крепче обняла его. — Это хорошо, дурачок. Я счастлива.\nФранциск расслабился и улыбнулся. — Ну, в таком случае, я т-тоже счастлив."
 francistria.129.a:0 "Теперь у трона есть наследник."
 
 francistria.130.t:0 "Новый граф"
 francistria.130.d:0 "Марко Мартлвинг, который после коронации стал графом Марко I Мартлвингом, поприветствовал Джозе Деболино Мартлвинг, ранее известный как граф Франциск IX Мартлвинг. Новый граф с удивлением оглядел двор замка. — Ах, я всегда мечтал, что это место будет моим домом! И теперь ты воплощаешь мои мечты в реальность, — сказал Марко. Джозе усмехнулся. — Всего пожалуйста, ваше в-величество. — Марко последовал за Джозе, когда тот провёл его по замку, показав все комнаты и познакомив его со штатом замка. Марко был дружелюбен и разговорчив. Он уже начал расспрашивать их о том, какие проблемы с управлением замком должны быть рассмотрены и решены. Последняя комната, которую показал ему Джозе, была его личным кабинетом. Марко сразу же вошёл внутрь и принялся раскладывать свои ручки и бумаги на столе в аккуратные ряды и стопки.\n\n— П-похоже, тебе не т-терпится приступить к работе, — сказал Джозе. Марко кивнул, переставляя мебель. — Конечно! Это величайший день в моей жизни, но я не заинтересован в праздновании. У меня очень много работы!\n— Я уверен, что ты с-справишься гораздо л-лучше меня.\nМарко нахмурился. — Хм? Что ты имеешь в виду? Ты был хорошим графом.\nТеперь уже нахмурился Джозе. — П-прошу прощения?\n— Ты мудро попросил вингбардийцев улучшить нашу экономику и вооруженные силы, ты сделал грандмастера своей ближайшей советницей, а также возглавил процесс демократизации нации, тем самым обеспечив стабильность в будущем. Ты давал правильные задачи компетентным грифонам.\n— Вот к-как ... Я... Я никогда не думал об этом в таком к-ключе.\nМарко сел в свое офисное кресло. — Помни, Джозе, что ты можешь гордиться своими сильными сторонами. И не стыдись своих слабостей.\nДжозе улыбнулся и склонил голову в знак благодарности. — С-спасибо, граф. Да б-будет твоё правление д-долгим."
 francistria.130.a:0 "Да, да будет моё правление долгим!"
 
 francistria_news.1.t:0 "Республика Таррин объявляет независимость"
 francistria_news.1.d:0 "[This.GetNewspaperHeader]После развала Империи Грифонов и революции в Аквелии, многие страны объявили независимость, последней такой страной была Вольная Территория Аделарт, которая откололась от Графства Грайфвальд в 987 ПИЛ. В последовавшие годы, новых стран в Грифонии, до сих пор, не появлялось.\n\nРеспублика Таррин, западная половина [Root.GetFrancistriaName_genitive], объявила независимость. Регион уже давно был в упадке, движение сопротивления, ФНОТ, долго сражалось против [FRN.GetAdjective]ого гарнизона. Теперь, они победили, но нам остаётся лишь увидеть, долго ли их новая нация продержится в столь трудные времена."
 francistria_news.1.a:0 "Vive le Tarrin!"
 francistria_news.1.b:0 "Долго им независимыми быть не суждено."
 francistria_news.1.c:0 "Очередное мелкое государство в Грифонии..."
 
 francistria_news.2.t:0 "Тарринская война"
 francistria_news.2.d:0 "[This.GetNewspaperHeader]Ещё недавно, государство Таррин отделилось от [Root.GetFrancistriaName_genitive], но война уже разразилась, так как бывшие владельцы региона стремятся его вернуть. Тем не менее, конфликт резко разросся с малозначимой региональной войны в крупную, так как [JER.GetNameDef] пришла на помощь тарринцам. Южная Грифония в огне - судьба Таррина решается на полях боя."
 francistria_news.2.a:0 "Ну, это было быстро."
 
 francistria_news.3.t:0 "Реставрация Королевства Вингбардия!"
 francistria_news.3.d:0 "[This.GetNewspaperHeader]В последние годы Вингбардия страдала от внутренней нестабильности и слабости. Это побудило фашистское правительство Францистрии, имеющее тесные связи с печально известным Биколини, вмешаться и "восстановить порядок" на юге. После взятия столицы – Карфина, и остальных значимых земель Королевства, они восстановили монархию и укрепили свое правление. Пока будет существовать этот порядок, мира не будет, так как фашисты уже объявили о своих планах "Рисорджименто", объединению всех вингбардоязычных земель."
 francistria_news.3.a:0 "Да здравствует Вингбардия!"
 francistria_news.3.b:0 "Чёрные крылья раскрылись над Югом..."

