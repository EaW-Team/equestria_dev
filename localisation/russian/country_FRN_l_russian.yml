 FRN_vittorio_desc:0 "Витторио Феличе - старый и израненный ветеран Фалькорской Войны. Он был вторым по важности командующим войск, лишь уступая Франциску VIII. Он прагматичен, не стесняется прибегать к жестокости для решения проблем. Он считает, что сила определяет страну, и что именно сила держит страну вместе, чему Францистрия - прекрасный пример. Известно, что он сочувствует ЛПФ, пусть он и в первую очередь францистрийский националист, и лишь затем вингбардийский. По его мнению, тарринский народ - лишь часть францистрийского, но он просто не хочет это признавать, если только не вбивать им здравый смысл в головы силой."
 FRN_vittorio_noble:0 "Маркграф Витторио Феличе"
 FRN_vittorio_noble_desc:0 "Витторио Феличе - старый и израненный ветеран Фалькорской Войны. Он был вторым по важности командующим войск, лишь уступая Франциску VIII. Он прагматичен, не стесняется прибегать к жестокости для решения проблем. Он считает, что сила определяет страну, и что именно сила держит страну вместе, чему Францистрия - прекрасный пример. Известно, что он сочувствует ЛПФ, пусть он и в первую очередь францистрийский националист и лишь затем вингбардийский. По его мнению, тарринский народ лишь часть францистрийского, они просто не хотят это признавать, если только не вбивать им здравый смысл в головы силой.\n\nС недавних пор, он был награждён дворянским титулом Маркграфа Тарринского за свою черную службу. Род Феличе отныне дворянский, за что Витторио будет нам благодарен до конца своих дней."
 FRN_bianca:0 "Леди Бьянка Бентивольо"
 FRN_bianca_desc:0 "Бьянка Бентивольо - правитель небольшого, но процветающего Лордства Итела. Она считает себя добровольным правителем своих подданных. По характеру она тихая, но остроумная и предприимчивая. Она руководит рядом Ительских компаний-лидеров францистрийской индустрии, но при этом вынуждена конкурировать с вингбардийцами, у которых не менее сильная позиция на рынке. Из всех самых влиятельных дворян графства, она единственная не насмехается над Графом Франциском IX."
 FRN_dante:0 "Барон Данте Ковелло"
 FRN_dante_desc:0 "Юный, но с дурной славой, Барон Роамео устраивает самые пышные банкеты и вечеринки во всём графстве, но при этом его подданные бедны, а его земля - лесистая глушь. Он харизматичен и разговорчив, но при этом, он же эгоист и умелый лжец. Он - грифон контраста, его ненавидят и обожают."
 FRN_ippolita:0 "Виконтесса Ипполита Ла Чильеджа"
 FRN_ippolita_desc:0 "Ипполита Ла Чильеджа когда-то была женой Франциска VIII, до тех пор, как он трагично исчез в ходе Фалькорской Войны. С тех пор, она так и осталась вдовой, ни за кого не выйдя замуж. У неё с Графом не было детей, поговаривают, что она бесплодна. Но вот земли, которыми она правит, бесплодными не назовёшь. Виконтство Голденфезер - житница всей страны. Даже больше, пища оттуда экспортируется и в Вингбардию, не в последнюю очередь благодаря тому, что гражданская война в Прайвене выбила из игры главного конкурента по экспорту зерна. Правда, фокус исключительно на сельское хозяйство привёл к тому, что её Виконтство слабо развито, а растущая необходимость в производстве пищи с каждым днём всё больше давит на местных крестьян."
 rural_magnate:0 "Сельский магнат"
 FRN_giacomo:0 "Марио Вичино"
 FRN_giacomo_desc:0 "Марио Вичино - толстый грифон которому за пятьдесят, внешне выглядит как среднестатистический стареющий крестьянин. Но в самую первую очередь он политик, старожил Партии аграрных социалистов - ПАС. Его взгляды представляют собой странную смесь консерватизма и коммунизма, он выступает как за прекращение существования дворянства, как класса, так и за сохранение традиционной францистрийской - или же пьюмонтской - культуры. Пусть он и желает полного разрушения монархии, для него дворяне и фашисты - большая угроза, потому он готов сотрудничать с Графом. Он также не доверяет династии ди Альмиери и надеется на победу вингбардийских коммунистов, которых ныне преследуют."
 FRN_some_martlewing:0 "Марко Мартлвинг"
 FRN_some_martlewing_desc:0 "Марко был дядей Франциска VIII. Когда Граф ещё был жив, он заботился о логистике, в то время как сам Франциск VIII сражался на передовой. Он спокоен и расчётлив, хорошо разбирается в военном деле. Он ожидал, что займёт престол после несвоевременной смерти Франциска VIII, но у него не было притязаний на престол, и Аренго предпочёл поддержать слабого Графа, который сможет стать марионеткой. Несмотря на то, что он не стал лидером Францистрии, он до сих поддерживает нынешнего Графа и помогает ему, как только может. Но если Франциск IX умрёт, он несомненно снова попытается занять престол."
 FRN_another_martlewing:0 "Аврора Мартлвинг"
 FRN_another_martlewing_desc:0 "Франциск VIII, несомненно, умел сражаться, но экономика и законодательство его не сильно тревожили. Эти важные обязанности он возложил на свою двоюродную сестру, Аврору, которая как раз изучала право и разбиралась в этих сферах. Она прекрасно знала, за какие ниточки нужно потянуть, чтобы убедить Аренго принять её экономические реформы. Тем не менее, несмотря на все её усилия, над страной всё ещё нависает влияние Вингбардии, что мешает развитию страны. Но всё же, без сомнения, если бы не она, наша страна была б ещё более отсталой, чем сейчас."
