 FRN_anti_communist_front:0 "Антикоммунистическая борьба"
 FRN_fascist_council:0 "Малый совет фашизма"
 FRN_national_syndicalism_idea:0 "Фашистский синдикализм"
 FRN_harmonic_resistance:0 "Рыцарское сопротивление"
 FRN_commie_resistance:0 "Коммунистическое сопротивление"
 FRN_trinitarian_persecution:0 "Преследование тринитаристов"
 FRN_trinitarian_tolerance:0 "Терпимость к тринитаристам"
 FRN_order_discipline_hierarchy_idea:0 "Порядок, Дисциплина, Иерархия"
 FRN_tripartism_idea:0 "Фашистский корпоративизм"
 FRN_disbanded_order:0 "Преследование тринитаристов"
 FRN_restructured_order:0 "Терпимость к тринитаристам"
