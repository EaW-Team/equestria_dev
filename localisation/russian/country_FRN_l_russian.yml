 FRN_prelate_chick_desc:0 "Прелат Пьетра - самый высокопоставленный представитель Архонта в Францистрии. Служит Эйр. Она находится на посте уже около десяти лет, с тех пор, как прошлый Прелат впал в немилость Аренго и его заставили уйти. В отличие от своих предшественников, она ведёт более лояльную политику по отношению к Тринитаристам, которых Архонат официально считает ересью. Она пытается балансировать между праведностью и угождением правительству, потому, скорее всего, останется Прелатом ещё надолго."
