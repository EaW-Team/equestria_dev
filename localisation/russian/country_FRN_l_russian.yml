 FRN_rural_utopia_desc:0 "Старые предания с дальнего востока рассказывают о сказочной стране под названием Архайдия, где пони жили в гармонии с природой - это идиллическое видение нетронутой дикой природы. Эта земля, не запятнанная городской жизнью, считалась идеальным местом для жизни в добродетели и уединении. Мы знаем нимбусцев, и похоже, что это была своего рода метафора, но для грифонов это не важно. Мы заботимся в первую очередь о практических результатах и воплощении идей в реальности, а не о полётах в мечтах!\n\nПервые результаты сельской модернизации доказали, что это в этой идее что-то есть. Теперь мы видим, что для процветания нам не нужна ни массовая индустриализация, ни капитализм. Хотя, в отличие от того, что рассказывают пони, нам не нужно отказываться от наших знаний.\n\nЗемля обеспечивает нас всем необходимым. Она порождает сильных грифонов, которые уважают ценность тяжелого труда. Также они более восприимчивы к нашим учениям."
