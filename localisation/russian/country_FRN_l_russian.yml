тарринское восстание наконец достигло мучительного конца."
 francistria.79.a:0 "Ну, наконец. Мы восстановили мир и порядок в Таррине."
 
 francistria.80.t:0 "Иглерский Договор"
 francistria.80.d_vittorio:0 "После целого года договоров и бесконечного множества встреч, наконец было заключено окончательное соглашение о мире в Таррине. То, что большая часть населения проголосовала против на референдуме за независимость, вследствие чего Таррин остался частью [Root.GetFrancistriaName_genitive], ФНОТ был убеждён пойти на переговоры и впервые попытаться прийти к окончательному перемирию. Если грифоны Таррина не поддерживают их борьбу, то зачем они вообще борятся?\n\nПуть к перемирию не был гладким, переговоры регулярно переходили в споры. В процессе переговоров, ФНОТ не прекращал свои атаки, из-за чего организацию обвиняли в деэскалации конфликта. Витторио Феличе поклялся ответить этим бесчестным, и некоторое время казалось, что переговоры провалились. Тем не менее, Витторио всё же убрали из [Root.GetAdjective]ой делегации, гарнизон приостановил свои операции и вскоре, было подписано одностороннее перемирие.\n\nКак только переговоры стали достигать своего логического окончания, [Root.GetLeader] решает провести личную встречу с лидерами ФНОТа, Мэйнаром Носером, Кориной Трасвирер и Леонтиной Пандионн. Цель встречи - подписать исторически важное соглашение, в котором [Root.GetAdjective]ое правительство предоставляет амнистию борцам ФНОТа, которые обвинялись лишь по политическим мотивам. И в то же время, члены гарнизона, обвинённые в военных преступлениях, будут отвечать за свои действия перед судом. Также были обещаны компенсации тарринским гражданским.\n\nОкончательное соглашение было подписано и ратифицировано в Иглерсе, в котором большая часть переговоров и проходила, что и положило официальный конец конфликту. ФНОТ начал разоружаться и трансформировался в политическую партию, и они уже могли участвовать в предстоящих выборах. Обе стороны массово отпустили пленных, и гарнизон Таррина будет значительно уменьшён. За подписанием договора наблюдали аквелийские и вингбардийские доверенные лица.\n\nПосле такого кровопролития и стольких страданий, тарринское восстание наконец достигло мирного конца."
