 ### Decisions
 FRN_fascist_unrest:0 "Неизбежный переворот ЛПФ!"
 FRN_fascist_unrest_desc:0 "Нет смысла это отрицать, ЛПФ готовятся захватить власть над нашим правительством и не скрывают этого. Тем не менее, если мы их попытаемся арестовать, то у нас будет только ещё больше проблем, так как с ними армия. Нам нужно что-то предпринять, пока не стало поздно!"
 FRN_burning_baguette:0 "Неизбежное восстание ФНОТа!"
 FRN_burning_baguette_desc:0 "Число терактов в Таррине возросло до невероятных масштабов, наш гарнизон постоянно атакуют. Если ситуация так и будет продолжаться, им придётся не иначе как эвакуировать весь регион, и позволить ФНОТу заполучить над ним контроль, и, возможно, даже объявить независимость."
 FRN_crush_flnt:0 "Кампания по пацификации Таррина"
 FRN_crush_flnt_desc:0 "Теперь, когда мы наконец интегрировали нашу Тарринскую территорию, мы легко сможем проводить организованную операцию по искоренению сепаратистов ФНОТа и избавления от этой головной боли раз и навсегда. Это дорого, но необходимо."
 FRN_peace_with_flnt:0 "Окончательные переговоры с ФНОТом"
 FRN_peace_with_flnt_desc:0 "Мы приложили все усилия, чтоб успокоить борцов за свободу ФНОТа, чтобы те не совершали акты насилия против нашего гарнизона, но в регионе до сих пор не настал мир. Нам нужно продолжить мирные переговоры, чтобы ФНОТ окончательно сложил оружие."
 FRN_deal_with_flnt:0 "Разобраться с тарринским сопротивлением"
 FRN_deal_with_flnt_desc:0 "Во время оккупации Таррина Францистрией в регионе разрослось сильное и организованное движение сопротивления, которое местные власти не могли подавить из-за своей некомпетентности. Теперь мы контролируем этот регион и должны что-то сделать с этим назойливым сопротивлением, чтобы обеспечить порядок в Таррине."
 
 FRN_deurbanize_talouse:0 "Деурбанизовать Талузу"
 FRN_deurbanize_talouse_desc:0 "Из всех трёх союзников Вингбардии, Талуза всегда была одной из самых развитых. Повсеместные раскопки, эксплуатация низших классов и капитализм привёл к резкой урбанизации региона. Теперь, нам предстоит восстановить ущерб и освободить шахтёров из оков."
 FRN_deurbanize_wingbardy:0 "Деурбанизовать Вингбардию"
 FRN_deurbanize_wingbardy_desc:0 "Вингбардия - одна из самых развитых наций Грифонии, несмотря на недавние экономические проблемы. Её южные поселения быстро разрастались благодаря заморской торговле и бушевавшему капитализму, который и опустошил северные сёла. Промышленность, отравлявшая землю, также процветала. Теперь же, когда мы наконец одолели буржуазную гидру, мы можем обратить вспять разрушительный процесс модернизации и спасти Вингбардию."
 FRN_deurbanize_falcor:0 "Деурбанизовать Фалькор"
 FRN_deurbanize_falcor_desc:0 "Пока Вингбардия бурно развивалась, Фалькор отставал, особенно после потери столицы в Фалькорской войне. Это значит, что большую часть страны пожалело бурное развитие, но под вингбардийским контролем вреду подверглась столица. Отныне, Фалькор будет деурбанизован, и его жители отправятся осваивать фалькорскую целину."
 
 FRN_join_aquileia:0 "Помириться с Аквелией"
 FRN_join_aquileia_desc:0 "Теперь мы больше не в Карфинском Пакте, и потому нам очень нужны союзники. Аквелия вполне может им стать, но им явно что-то понадобится в ответ, так как наши отношения в прошлом очень трудно назвать дружелюбными."
 FRN_join_empire:0 "Наладить связь с государством [From.GetNameDef]"
 FRN_join_empire_desc:0 "[Root.GetFrancistriaName] в прошлом - вассал Империи. Несмотря на наш разрыв связей более нескольких десятилетий тому назад, мы всё ещё можем связаться с Герцландцами, раз у нас нет союзника. Тем не менее, они могут нам не доверять, и предъявить слишком крупные требования."
 FRN_rejoin_wingbardy:0 "Вернуться к Вингбардии"
 FRN_rejoin_wingbardy_desc:0 "Вингбардия веками была близким союзником нашей страны. Следовательно, мы можем запросто восстановить старые отношения и восстановить наш вечный альянс. Пусть наш союз живёт веками!"
 FRN_bring_back_ally:0 "Вернуть нашего союзника"
 FRN_bring_back_ally_desc:0 "Видимо, наш союзник ошибочно решил покинуть Карфинский Пакт, таким образом предав нас и Вингбардию. Их правительство необходимо свергнуть, их нацию - вернуть в Пакт, так как каждый утерянный союзник лишь ослабляет нас. Пакт должен оставаться настолько сильным, насколько возможно, и мы не готовы прощать предателей!"
 FRN_anti_radical_war_decision:0 "Гармонический поход"
 FRN_anti_radical_war_decision_desc:0 "Мы не позволим радикальным и опасным идеям угрожать порядку и свободе! Мы должны ударить прежде, чем будет уже поздно, так как гармонию необходимо оберегать любой ценой."
 FRN_JES_war_timer:0 "Тарринское болото"
 FRN_JES_war_timer_desc:0 "Правительственная пропаганда, публичные заявления и военные стратегии - они все предсказывают скорую победу в Таррине и быстрый распад неорганизованного и децентрализованного ФНОТа. Если же этого не случится, то операция обернётся провалом. Стоит только конфликту в Таррине затянуться, станет ясно, что это война между национальными государствами, а не антитеррористическая операция. К тому моменту, общество и военное командование будет требовать окончания войны в Таррине."
 FRN_request_aid:0 "Запросить помощь у союзников"
 FRN_request_aid_desc:0 "Пусть это восстание и внутреннее дело, он стало достаточно серьёзным, чтобы мы задумались о возможности попросить наших союзников помочь нам."
 FRN_make_peace:0 "Предложиь мир Таррину"
 FRN_make_peace_desc:0 "Этот конфликт движется в сторону ухудшения ситуации. Тарринцы отбросили нас назад, а наши все контратаки потерпели неудачу. Многие давят на нас и требуют заключить мир с противником, поскольку мы явно проиграли эту войну."
 
 FRN_power_struggle:0 "Борьба за власть"
 FRN_power_struggle_desc:0 "Герита Зарфатти намерена добиваться своей мечты об объединении с Вингбардией, в то время как Витторио Феличе желает сопротивляться её планам и сберечь независимость Францистрии. Никто из них, видно, не желает идти на компромисс, потому борьба за власть в стране, видно, неизбежна.\n\nПрямо сейчас, §g[?FRN_gherita_support]%§! из членов ЛПФ поддерживают Гериту, в то время, как §O[?FRN_vittorio_support]%§! поддерживают Витторио."
 FRN_annexation_timer:0 "Подготовка интеграции"
 FRN_annexation_timer_desc:0 "Необходимые административные и экономические процедуры уже выполняются для более гладкого превращения Францистрии в провинцию Вингбардии. Как только всё будет готово, наша страна будет аннексирована Вингбардией, и мечта о Рисорджименто станет на шаг ближе к действительности."
 FRN_patriotic_speech:0 "Дать патриотическую речь"
 FRN_patriotic_speech_desc:0 "Грифонам Францистрии нужно напомнить, что они в первую очередь верны своей стране, а не Вингбардии. Францистрийская и вингбардийская культуры должны сосуществовать бок-о-бок, вместо того, чтоб поглощать друг-друга. Планы Гериты не иначе как национальный суицид!"
 FRN_appeal_to_soldiers:0 "Обратиться к солдатам"
 FRN_appeal_to_soldiers_desc:0 "Солдатам нужно напомнить, что даже если они члены ЛПФ, Витторио - их лидер, и нужно соблюдать его приказы. Неповиновение - предательство. А те, кто ему верно служат, будут награждены соответствующе."
 FRN_spread_rumours:0 "Распространить злонамеренные слухи"
 FRN_spread_rumours_desc:0 "Ни для кого не секрет, что Герита в отношениях с Биколини, что и затуманивает её представление об управлении страной, отчего она так открыта к манипуляции. Неужели она любит его больше, своей страны? И кто только может знать, какие непотребства она вытворяла с этим вингбардийцем."
 FRN_bribe_and_persuade:0 "Подкуп и убеждение"
 FRN_bribe_and_persuade_desc:0 "Немного монет сюда, пару завуалированных угроз туда, и вдруг грифоны внезапно станут куда более открытыми к предложением. Интересно, как же быстро грифон может передумать, если знать ему цену."
 FRN_vittorio_coup:0 "Витторио вмешивается"
 FRN_vittorio_coup_desc:0 "Эту чушь пора остановить. Францистрия должна остаться независимой, и её государственность нельзя терять прихотей из-за какой-то наглой грифины.\n\nЧтобы это решение было доступно, нужно, чтобы у Витторио было больше поддержки в партии, чем у Гериты."
 
 FRN_counts_conspiracy:0 "Заговор Графа"
 FRN_counts_conspiracy_desc:0 "Граф Франциск IX согласился сотрудничать со скрытым движением сопротивления, желающим свергнуть фашистов из ЛПФ. Так как армия под контролем фашистов, им придётся убедить народ восстать против незаконного правительства. Выйдет ли у них, ещё предстоит увидеть."
 FRN_break_count_free:0 "Освободить Графа"
 FRN_break_count_free_desc:0 "Законный правитель страны, Граф Франциск IX, находится под домашним арестом внутри Замка Мартлвингов. Фашисты знают, что Графа могут использовать против них. Тем не менее, с Графом на нашей стороне, нам будет относительно просто достать его из тюрьмы, при условии, что он будет следовать нашим инструкциям."
 FRN_count_tours_nation:0 "Граф путешествует по стране"
 FRN_count_tours_nation_desc:0 "Мы наконец освободили Графа, поэтому он наконец сможет отправиться путешествовать по стране и собирать поддержку среди подданных и настраивать публику против преступников из ЛПФ. Он не очень хороший оратор, но лишь его образ на публике покажет сопротивление фашистскому режиму."
 FRN_count_appeals_to_soldiers:0 "Граф обращается к солдатам"
 FRN_count_appeals_to_soldiers_desc:0 "Многие ветераны Фалькорской войны, которые сейчас в армии, преимущественно члены ЛПФ, также как и некоторые особо буйные рекруты. Они должны знать, что они часть организации, которая совершила государственную измену, против главнокомандующего армии! Мы дадим Графу высказаться на радио и обратиться к этим солдатам, чтоб напомнить им, кому они должны быть верны."
 FRN_bash_the_fash:0 "Ударить по фашистам"
 FRN_bash_the_fash_desc:0 "Ввиду угнетения, жестокость не просто оправдана, она необходима. Некоторые, может, и считают иначе, но они трусы. Нам нужно сделать смелый шаг вперёд и провести храбрые набеги на чёрнокрылых, чтобы показать, что они слабы и их никто не должен бояться."
 FRN_preach_to_masses:0 "Проповедовать массам"
 FRN_preach_to_masses_desc:0 "Фашисты - слепые последователи государства и жестокости. Их мало волнуют вещи свыше, но они волнуют простых грифонов. Наши рыцари и священники будут проводить антифашистские молебни, чтоб настроить народ против их жестокого режима."
 FRN_commie_propaganda:0 "Революционная пропаганда"
 FRN_commie_propaganda_desc:0 "Фашисты заявляют, что их волнует традиция, но они всё ещё хотят усилить государство и модернизовать нацию. Они говорят, что их волнует судьба простого крестьянина, но они готовы затягивать их в свои войны. Они не больше, чем лжецы! Мы настоящие факелоносцы революции, которая вернёт нас к нашим корням, а не эти ненавистные фашисты. Пусть крестьяне Францистрии это знают!"
 FRN_commie_coup:0 "Крестьянская революция"
 FRN_commie_coup_desc:0 "Фашистские угнетатели слишком долго эксплуатировали простых грифонов и держали их в цепях, и скоро этому настанет конец! Граф поведёт нас на свободу, против безумцев ЛПФ. Всё, что нам надо, выследить и добить его ослабленных врагов, и мы наконец сломим наши цепи."
 FRN_harmony_coup:0 "Рыцарская интервенция"
 FRN_harmony_coup_desc:0 "Разжигатели войны, тираны, Маарова прислуга - фашисты ЛПФ! Дрожите пред нами, ведь мы приведём вас под суд Троицы! Слава Франциску IX, исконному правителю Францистрии!"
 
 FRN_food_trade_cat:0 "Торговля за еду"
 FRN_food_trade_cat_desc:0 "Благодаря нашему фокусу на сельскому хозяйстве, у нас хватает лишней еды, чтобы экспортировать её в обмен на промышленные продукты, необходимые для разных целей. С зерном, мы сможем получить всё.\n\nУ нас есть £wheat_texticon §Y[?FRN_food]§! миллионов бушелей пищи на складах."
 FRN_harvest:0 "Следующий урожай"
 FRN_harvest_desc:0 "Каждый год, сельские коммуны собирают свой урожай. Часть своей продукции они отдают самой стране, зачастую в обмен на правительственные товары или услуги. Количество собранной пищи, готовой к экспорту, зависит от нашего количества §Yнациональных территорий§!."
 FRN_trade_for_inf_eq:0 "Обмен на пехотное снаряжение"
 FRN_trade_for_inf_eq_desc:0 "Мы можем обменять 75 миллионов бушелей пищи на 1500 единиц пехотного снаряжения."
 FRN_trade_for_sup_eq:0 "Обмен на снаряжение поддержки"
 FRN_trade_for_sup_eq_desc:0 "Мы можем обменять 75 миллионов бушелей пищи на 300 единиц снаряжения поддержки."
 FRN_trade_for_art_eq:0 "Обмен на артиллерию"
 FRN_trade_for_art_eq_desc:0 "Мы можем обменять 75 миллионов бушелей пищи на 600 единиц снаряжения артиллерии."
 FRN_trade_for_anti_tank:0 "Обмен на противотанковое снаряжение"
 FRN_trade_for_anti_tank_desc:0 "Мы можем обменять 75 миллионов бушелей пищи на 450 единиц противотанкового снаряжения."
 FRN_trade_for_anti_air:0 "Обмен на ПВО"
 FRN_trade_for_anti_air_desc:0 "Мы можем обменять 75 миллионов бушелей пищи на 450 единиц ПВО."

 ### Events
 francistria.1.t:0 "Аренго совещается"
 francistria.1.d:0 "Остаётся неясно, как на Францистрию повлияет вингбардийский кризис. Некоторые боятся, что вингбардийцы радикализируются, а кто-то верит, что вскоре настанет новая золотая эпоха, нужно только, чтобы францистрийцы доверяли своим вингбардийским друзьям. Среди дворян бытуют различные мнения и идут постоянные споры, потому, с целью прийти к соглашению, самые влиятельные дворяне договорились встретиться в г. Францистрии. Юного Графа тоже пригласили, хоть никто и не ожидает, что он сильно повлияет на принятие решения.\n\nУже вскоре, Замок Мартлвингов на холме возле столицы Францистрии встречал престижных гостей: Леди Бьянку Ительскую, чьи имения хоть и были малы, но богаты, Барона Данте из Роамео, знаменитого своими зваными вечерами и обаянием, но при этом и бедностью его лесистых земель, Виконтессу Ипполиту Голденфезерскую, правительницу хлебной житницы страны, и, чуть ли не самого престижного из всех, Генерала-Губернатора Витторио Феличе Тарринского, ответственного за управление недавно приобретёнными землями. Франциск вышел их поприветствовать, но из скромности не сказал ни слова.\n\nПосле формального ужина, пятеро собрались в особом зале с целью обсудить политику Францистрии по отношению к Вингбардии. Генерал-Губернатор и Виконтесса оба выступают за сохранение дружеских отношений с союзником на юге, в то время, как Леди Ительская считает, что Францистрия уже слишком долго полагалась на Вингбардию, и что она должна стремиться избавиться от излишнего влияния Вингбардии. А Барон уснул, но как только его разбудили, он сразу же заявил: "Да что эти мааровы вингбардийцы нам вообще сделали? Где был их Король, когда Фалькор сравнял с землёй Роамео? Зовут союзниками, а относятся, как ко псу на привязи."\n\nСовет дворян быстро перешёл на крики и споры: Генерал-Губернатор и Виконтесса винили других в том, что те ставят под угрозу жизненно важные отношения, а их оппоненты настаивали на том, что эти двое сами наживаются на дружбе с Вингбардией и пренебрегают её губительным влиянием на Францистрию. Граф Франциск всё молчал и уже даже думал спрятаться под столом, как вдруг Аренго замолчал и все обратили свои взгляды на него. Они были в тупике, с каждой стороны - по два грифона. Франциску предстояло отдать решающий голос и решить ситуацию. Вскоре, он неловко, заикаясь, ответил:"
 francistria.1.a:0 ""Ф-Францистрия должна восстановить свой с-суверенитет.""
 francistria.1.b:0 ""Мы м-можем положиться на Вингбардию, нашего с-союзника.""
 
 francistria.2.t:0 "Марш фашистов в Францистрии"
 francistria.2.d:0 "В поддержку марша Биколини на Карфин, военизированное крыло фашистской организации ЛПФ подготовило свою, меньшую версию марша в центре г. Францистрии. Тем не менее, в отличии от НФП Биколини, марш был проведён не с целью захватить власть в стране. Марш был организован с целью показать солидарность с братьями и сёстрами из Вингбардиями, и продемонстрировать всё растущие и растущие власть и влияние ЛПФ.\n\nОпять же, в отличие от Карфина, не было никакого реального сопротивления маршу, от самого начала до самого конца. Ну, разве что пара граждан выкрикнула фашистам ряд оскорблений, но большинство не смело им перечить. Чёрнокрылые маршировали колоннами, подобно военным батальонам, под предводительством печально известного офицера Гериты Зарфатти. Она уже давно - лидер ЛПФ, а по слухам - ещё и любовница Биколини. Колонны следовали за ней к замку Мартлвингов, и напевали "Джовинеццу", ту самую песню, которую любят фашисты Биколини. Франциск всё прятался внутри и не выходил до тех пор, пока они наконец не ушли.\n\nВидимо, на пути фашистов нет ничего, потому они могут вольно хвастать и привлекать всё больше новых членов."
 francistria.2.a:0 "Пугающе..."
 
 francistria.3.t:0 "Бремя Графа"
 francistria.3.d:0 "Граф сидел в своём офисе и раскладывал документы. Раньше, Мартлвинги всегда были абсолютными монархами, но Франциск IX зачастую раздавал обязанности дворянам. Этот случай стал исключением. Реформы межгосударственных отношений Францистрии и Вингбардии казались крайне важными. Ди Альмиери всегда были друзьями Мартлвингов, поэтому было бы оскорбительно, если бы сам Мартлвинг не приложил бы свои когти к этим переменам. Тем не менее, его познания в дипломатии и законодательстве были весьма скудными. Он едва ли знал, как писать и читать, ведь в детстве ему приходилось учиться самостоятельно.\n\nКто-то постучал в дверь, прервав раздумия Франциска. Леди и Барон хотели с ним встретиться и обсудить вингбардийский вопрос. Он нехотя встал и открыл дверь. Дворяне с ним поздоровались - они были рады, что он их поддержал в совете, но сам Франциск был тих и непреклонен. Они все вместе сели.\n\n"Н-ну, э, что в-вы хотели с-сказать?", как и всегда, заикаясь, спросил Франциск.\nБарон пожал плечами. "Ну вообще, ничего. Мне на самом деле вообще безразлична эта тема. Я просто вернул долг Леди Бьянке в совете," сказал он и, с ехидной улыбкой, подмигнул ей.\nОна закатила глаза, и положила на стол толстую пачку бумаг. "У меня есть целая программа по сдерживанию вингбардийского влияния. Ты мне можешь с этим довериться."\n\n"В-вообще-то," тихо сказал Франциск, "Не думаю, что я могу доверять это дело кому-то другому. Э-это слишком в-важно. Мне ну-нужно хоть к-когда-то что-то сделать самому."\n\nБарон поднял бровь. Леди вздохнула и пожала когти Графа. "Бедный Франциск. Послушай, не нужно себя заставлять что-то делать через силу. Я знаю, как тебе трудно. На тебя не должно было свалиться столько обязанностей."\n"Из-извините, но я д-должен. Надеюсь, в-в-вас это не оскорбит."\nОна покачала головой. "Нет-нет, всё нормально. Но хотя бы, хотя бы послушай наши советы. И найди кого-нибудь, кто в состоянии тебе помочь. Сам ты не справишься, Франциск."\nОн медленно покачал головой и на миг взглянул ей в глаза."
 francistria.3.a:0 "Она права."
 
 francistria.4.t:0 "Неожиданный союзник"
 francistria.4.d:0 "Лидер ПАС, Марио Вичино, прибыл в главный зал Замка Мартлвингов, и разул от шока клюв и широко раскрыл глаза. "Мамма мия, какой причудливый дом для столь небольшого количества грифонов!", воскликнул он.\n\n"П-пожалуйста, говори п-потише," вежливо попросил Граф Франциск, который стоял рядом. "Эта вст-треча, по сути, сек-кретная."\n"Искренне прошу прощения, господин Франциск. Я просто восхищён роскошью вашей семьи. Я всю жизнь прожил в грязи, и каждый день ел пасту от бабушки! В то время как вы, насколько я думаю, чуть ли не каждый раз едите новый вид рыбы."\n"Н-нет, Я н-немного ем. Д-давайте, для на-начала, перейдём к моим в-вопросам к вам."\n"Ну, давайте. Мне чрезвычайно интересно, почему же Графу захотелось поговорить с таким безродным крестьянином, как я."\n"Вы и ваша п-партия противитесь в-вингбардийскому влиянию, так?"\n"Да," сказал он, и кивнул.\n"При этом, вы з-заботитесь о н-народе?"\n"Да, естественно," сказал он и вновь кивнул.\n"И вы хотите как-то р-решить проблему с этими ч-чёрнокры... чёрнокрылыми бандитами?"\n"Да, да!" сказал он, и быстро закивал. "Почему вы всё это спрашиваете?"\n"З-значит, вы идеально подходите. Я-Я хочу попросить у в-вас помощи."\nОн поднял брови. "Моей помощи? Моей и ПАС? О, какая честь! Франциск VIII бы нас всех чуть ли не лично был бы готов обезглавить. Ты совсем на него не похож!" Он схватил когти Франциска и с рвением их пожал. "Господин Франциск, отныне мы вас считаем нашим товарищем!"\nФранциск слегка улыбнулся. За ним, в тенях, стражница обернулась и ушла. Она уже услышала достаточно. Зарфатти придёт в ярость, когда узнает об этой встрече."
 francistria.4.a:0 "Ну, это было неожиданно."
 
 francistria.5.t:0 "Скандальный союзник"
 francistria.5.d:0 "На следующий день, на титульном листе газеты "Campi di Taloncana" красовались новости о личной поддержке Графом Франциском коммунистической ПАС, и уже начали расходиться слухи о причине этого странного поступка. Фашисты из ЛПФ, что предсказуемо, разгневались и стали заявлять, что лидер ПАС, Марио Вичино как-то шантажировал Графа или пригрозил ему ради политических уступок. Как только до Леди Бьянки Ительской дошли вести об этом, она моментально поехала на поезде в г. Францистрию на встречу с Графом.\n\n"Мне бы хотелось спросить, чем ты вообще думал?" спросила Бьянка. Франциск сидел за своим рабочим столом и бездумно перебирал документы, чтобы не смотреть ей в глаза.\n"Т-ты мне говорила, что мне нужно заручиться п-помощью. Т-так я и поступил."\n"Но почему грязных крестьян-коммунистов? Я не злюсь, я просто хочу понять. Это... странно."\nФранциск глубоко вздохнул. "К-крестьяне, они к-как я. Их все-всегда угнетают и подавляют, и им постоянно в-вдалбливают, что они н-ни на что не с-способны. Но, в отличии от м-меня, эти социалисты прилагают ус-силия, чтобы сделать наш мир местом п-получше, сделать его более р-равным, без угнетения и с-страха. Проще всего п-просто попросить их, почему б мне не попросить п-помощи у н-них?"\n\nБьянка кивнула, осознав, что его побудило к такому действия. "Теперь... я понимаю. Если так посмотреть, то я могу понять, почему ты так поступил. Но всё же, это было довольно глупое решение, так как ты разочаровал фашистов и дворян."\n"Ну и пошли они в Тартар," пробормотал Франциск, ни разу не заикнувшись. "Кучка задир. Плевать на них я хотел."\nБьянка подняла бровь. "И на меня тоже? Как-никак, я тоже дворянка."\nС лёгкой улыбкой на лице, Франциск взглянул ей в глаза. "Ну, нав-наверное, в твоём с-случае можно сделать иск-ключение.""
 francistria.5.a:0 "Надеюсь, всё обернётся хорошо."
 
 francistria.6.t:0 "Францистрия национализирует вингбардийские активы"
 francistria.6.d:0 "Из Францистрии пришли неприятные вести: Граф Франциск принял спорное решение национализировать активы вингбардийских компаний в Францистрии. Он заявил, что причина этого решения - чрезмерное влияние этих иностранных компаний над их экономикой, и, как следствие, отток средств из страны. По слухам, пойти на этот поступок его побудили местные социалисты из ПАС. Учитывая его бойкий характер, он явно так поступил благодаря содействию извне.\n\nРяд наших компаний утратил немало средств и часть оборудования, в частности наши компании по добыче минеральных ресурсов, которым теперь запрещено работать на францистрийской земле. Тем не менее, Граф лично компенсировал их потери из собственного кармана. Нравится нам это или нет, но францистрийцы теперь заметно меньше зависят от вингбардийской экономики, чем раньше."
 francistria.6.a:0 "Интересное развитие событий."
 francistria.6.b:0 "Наложите санкции в ответ!"
 
 francistria.7.t:0 "Тарринские социалисты заявляют о поддержке"
 francistria.7.d:0 "Недавно к Графу Франциску пришло неожиданное сообщение от Фронта Освобождения Таррина. Полиция подозревала, что в письме бомба, но, как оказалось, письмо было абсолютно безопасным, после чего письмо передали Графу. В письме, Корина Трасвирер, лидер фракции социалистов в движении сопротивления, похвалила Франциска за решение сотрудничать с их товарищами из ПАС и за то, что он же смело настоял на своей позиции даже после возмущений фашистов из ЛПФ. Она пожелала, чтоб он прислушивался к Марио Вичино в вопросах о правах крестьян и рабочих. В качестве доброжелательного жеста, она пообещала, что тарринские социалисты не будут совершать теракты целую неделю."
 francistria.7.a:0 "Неделю? Неслыханная щедрость."
 
 francistria.8.t:0 "Тарринцы радуются национализации"
 francistria.8.d:0 "Видимо, борцы сопротивления из ФНОТа рады вести о том, что вингбардийские активы национализированы. Ряд вингбардийских компаний обвинялись в захвате земли и собственности у местных в Таррине и в плохом отношении к рабочим. В частности, действия вингбардийских нефтяных компаний в Трансисте, мягко говоря, были весьма сомнительны.\n\nТем не менее, сейчас тарринцев волнует, как с изъятым поступит само Графство, и как к рабочим будут относиться государственные компании. Они более чем готовы вновь начать делать бомбы и готовить засады, если францистрийское правительство покажет себя не лучше, чем капиталисты из Вингбардии."
 francistria.8.a:0 "Наконец, передышка."
 
 francistria.9.t:0 "Теракт в Таррине"
 francistria.9.d:0 "Военный патруль в Таррине подвергся атаке террористов из Фронта Национального Освобождения Таррина (ФНОТ) сегодня в полдень. Солдаты маршировали колонной, как вдруг рядом с ними взорвался гражданский грузовик, мгновенно убив двух солдат и пару проходивших мимо гражданских лиц. Ещё до того, как солдаты оправились, с различных направлений на них напала группа боевиков в масках с оружием с криками "Vive le Tarrin!". В последовавшей перестрелке погибло и ранено ещё немало солдат, но затем подоспели подкрепления и отбили нападение террористов. В итоге, девять наших солдат убито или ранено, террористов - четверо. Помимо того, в перестрелке ещё пострадало пятеро гражданских. Один боевик ФНОТа был пойман, но совершил самоубийство припрятанным ножом прежде чем его успели допросить."
 francistria.9.a:0 "Такое ныне часто случается..."
 
 francistria.10.t:0 "В тени гиганта"
 francistria.10.d_lady:0 "Был поздний вечер, Графу Франциску предстояло вновь встретиться с дворянами. Без всякой надежды избежать встречи, он пошёл по долгому пути, чтобы хотя бы задержаться на собрание. Его шаги слышно разносились по пустым залам Замка Мартлвингов. Он встал перед огромной мраморной статуей своего предшественника, Франциска VIII, и внимательно стал её рассматривать.\n\nСтатуя изображала его как великого грифона, как стойкого ветерана в шрамах, который не боялся ни смерти, ни самого Маара. На нём одета форма, приукрашенная бесчисленным количеством медалей, и в когтях у него церемониальный меч. Этот грифон грубо отнял Таррин у Аквелии и сражался на передовой в судьбоносной Фалькорской Войне.\n\nГраф Франциск IX, по сравнению с грозной статуей, казался крайне мелким. Он и вправду почувствовал себя жалким. Как он вообще может даже надеяться приблизиться по славе к такому могучему грифону? И зачем ему вообще стараться? Его к этому не готовили. Править - сплошная головная боль. Этот пост должен принадлежать лишь сильным и уверенным.\n\nОн очнулся и вылетел из раздумий, увидев в коридоре другого грифона. Леди Бьянку Ительскую.\n"О, так вот ты где, Граф. Я уже думала, что же тебя так задержало. У Барона Данте быстро кончается терпение."\nФранциск уставился в пол. "П-простите мэм, я прос-просто отвлёк-кся. Я с-скоро б-буду."\nБьянка взглянула на статую. "Ах, да, Франциск VIII. Я хорошо его помню. Эта статуя, может, и показывает его как могучего вояку, но на деле он был злым и злопамятным грифоном. Его отношения с собственной женой, Ипполитой, были очень натянуты. Потому у него не было детей, и потому ты оказался наследником."\nФранциск поднял взгляд. "П-правда? Я н-не знал."\nБьянка повернулась обратно к нему и положила коготь ему на плечо. "Джозе, если позволишь мне обращаться к тебе по твоему имени при рождении, я знаю, что это то ещё бремя. Но не ухудшай ситуацию, обманывая себя, что тебе стоит добиваться того же "величия", что и другие Графы рода Мартлвинг. В конце-концов, у них у всех были свои недостатки.""
 francistria.10.d_viscountess:0 "Был поздний вечер, Графу Франциску предстояло вновь встретиться с дворянами. Без всякой надежды избежать встречи, он пошёл по долгому пути, чтобы хотя бы задержаться на собрание. Его шаги слышно разносились по пустым залам Замка Мартлвингов. Он встал перед огромной мраморной статуей своего предшественника, Франциска VIII, и внимательно стал её рассматривать.\n\nСтатуя изображала его как великого грифона, как стойкого ветерана в шрамах, который не боялся ни смерти, ни самого Маара. На нём одета форма, приукрашенная бесчисленным количеством медалей, и в когтях у него церемониальный меч. Этот грифон грубо отнял Таррин у Аквелии и сражался на передовой в судьбоносной Фалькорской Войне.\n\nГраф Франциск IX, по сравнению с грозной статуей, казался крайне мелким. Он и вправду почувствовал себя жалким. Как он вообще может даже надеяться приблизиться по славе к такому могучему грифону? И зачем ему вообще стараться? Его к этому не готовили. Править - сплошная головная боль. Этот пост должен принадлежать лишь сильным и уверенным.\n\nОн очнулся и вылетел из раздумий, увидев в коридоре другого грифона. Виконтессу Ипполиту Голденфезер.\n"Наконец-то я тебя нашла, Граф! Я пошла искать тебя, так как ты опаздывал на встречу. Снова."\nФранциск уставился в пол. "П-простите мэм, я прос-просто отвлёк-кся. Я с-скоро б-буду."\nИпполита задумчиво глянула на статую. "Мой милый муж. Я заказала эту статую после его... кончины в Фалькорской войне. Иногда я думаю, как же всё могло сложиться, если б он не пропал. Возможно, у нас бы появился ребёнок, который бы стал воистину великим Графом. Не то что ты."\nФранциск нервно зашаркал. "П-Простите. Я с-сам тоже этого не хотел."\nИпполита обернулась обратно к нему, со слезой на своей перистой щеке. "Никто не хотел. Но Боги удумали иначе, потому нам нужно... учиться привыкать. Но как бы ты не старался, ты бы и близко не стал бы таким же великим, как мой Франциск. Так что даже не пытайся. А теперь пошли, нас ждут."\nФранциск вздохнул и послушно пошёл за ней."
 francistria.10.a:0 ""Д-думаю, ты п-права.""
 
 francistria.11.t:0 "Выбор доктрины"
 francistria.11.d:0 "Несмотря на прохладные отношения с военными, у Франциска не было выбора, кроме как лично встретиться с офицерами, чтобы повлиять на выбор военной доктрины для его армии. Поэтому он созвал генералов в Замок Мартлвингов для обсуждения данного вопроса.\n\nКак только прибыл Генерал-Губернатор Витторио Феличе, он тут же поприветствовал Графа как подобает. Его подчинённая и глава ЛПФ, Герита Зарфатти, не поздоровалась вообще. Артуро Аззурино отдал ему честь, как вернейший солдат, и Грандмастер Ордена Рыцарей Троицы Джина де Джойя из уважения низко поклонилась. Они все собрались вокруг стола и обернулись к Графу Франциску; тот нервно вздохнул, и начал.\n\n"К-как вы все знаете, я-я не нам-мерен, как м-мой предшественник,-"\n"Простите, ваша Светлость," сказал Артуро, "Но не могли бы вы говорить чуть чётче? Я с трудом понимаю, что вы говорите."\nГерита хихикнула, а Витторио и Грандмастер осуждающе посмотрели на генерала. Франциск, как показалось, немного сжался, но продолжал говорить. "Я-я постараюсь из-зо всех сил, генерал. К-как я уже говорил, отныне Фр-ранцистрийская армия будет с-сосредоточена на об-бороне своих границ. Вам р-решать, как именно оборонять н-нашу нацию."\n\nВ то время, как Герита, видно, совсем не одобрила решение в целом и покинула зал в знак протеста, все остальные остались на местах и принялись обсуждать. Витторио Феличе объявил, что в идеале, стоило бы использовать стратегию агрессивной обороны, с использованием подавляющей огневой мощи и проведением решительных контратак. Грандмастер выступила с мнением, что ключ к успеху - терпение, и что нам стоит готовить обширные планы для каждого возможного сценария, чтобы быть готовым противостоять любому нападению на страну. Артуро Аззурино, видимо, безразличен данный вопрос.\n\nГенерал-Губернатор и Грандмастер так и не смогли договориться, и, в итоге, последнее слово опять за Графом."
 francistria.11.a:0 ""Хорошо п-подготовленную защиту н-никто н-не пробьёт.""
 francistria.11.b:0 ""Нападение - л-лучшая об-борона.""
 
 francistria.12.t:0 "Гость в Карфине"
 francistria.12.d:0 "В центральной железнодорожной станции Карфина прибыл поезд с важным гостем с Севера. Граф Францистрии, Франциск IX, прибыл на дипломатическую встречу с Королём в сопровождении своих придворных и Рыцарей Троицы, служивших ему телохранителями. Его Величество Гарибальд Талонуэль ждал его у станции, и принял его в столице на пышной церемонии. Граф нехотя пожал Королю когти, и, вскоре, они уже ехали во дворец Короля на машине.\n\nСпустя ещё ряд церемоний и формальностей, два монарха уже были в личном помещении Короля. Гарибальд сжал когти, и его формальный, спокойный взгляд сменился более напряжённым.\n"Граф Франциск, меня беспокоят недавние вести из вашей страны. Увольнения наших советников, национализация наших активов и так далее. Вы хотя бы достаточно приличны, чтобы решить встретиться со мной и обсудить этот серьёзный вопрос лично."\nГраф нервно сглотнул. Он раньше не встречался с Королём и не знал, чего ждать. Он вздохнул, и, с опаской, сказал: "Ваше величество. Я н-ни разу не намеревался... оскорбить Вингбардию или её грифонов. Как вы знаете. Влияние ваших к-компаний и советников просто стало крайне большим, до такой степени, что оно в-вредило... вредило нашему развитию. Я искренне верю. Что Франц-Франц-Франц-... Простите, сэр..."\nВыражение лица Гарибальда стало проще. "Всё нормально. Я понимаю. Франциск, род ди Альмиери и род Мартлвингов всегда дружили между собой, и я не намереваюсь это менять. Но также я вижу, что ваша нация оказалась крайне зависима от нашей помощи."\nФранциск кивнул, и обрадовался тому, что он сам его понял и ему самому не пришлось больше объясняться.\n"Тем не менее, я вынужден признать, что я оскорблён и разочарован тем, как ваше правительство решило этот вопрос. Если бы вы действовали более вдумчиво, обсудили бы проблему с нами, то, наверное, мы бы смогли найти решение вместе. Увы, вы уже сами разобрались с этим вопросом, что навредило нашим отношениям и подорвало престиж Вингбардии."\nФранциск от стыда опустил голову. "П-простите, ваше ве-величество. В б-будущем, м-мы будем с-совещаться с вами по подобным вопросам."\nГарибальд улыбнулся. "Извинения принимаю. Должен сказать, что вы совсем не похожи на прошлого Графа. Ну-с, уже пора идти на ужин, там и отпразднуем нашу дружбу.""
 francistria.12.a:0 "Всё прошло относительно гладко."
 
 francistria.13.t:0 "Выбор политики инвестиций"
 francistria.13.d_neutral:0 "Аренго вновь собрался в Замке Мартлвингов, в этот раз, ещё был приглашён ряд инженеров, промышленников, капиталистов и ещё несколько других грифонов. Сам Граф Франциск, как всегда опоздал.\n\n"Леди и джентльгрифы," начал обращаться главный промышленник, "Цель этой встречи - решить, на каком регионе Францистрии мы сосредоточимся в грядущей программе промышленного развития. Мы предлагаем два варианта: Либо развивать столицу дальше, чтобы она могла соперничать с крупными вингбардийскими городами, либо вложиться в каждый регион поровну. У обоих вариантов есть свои преимущества и недостатки, и вам, собравшимся грифонам, решать, по какому пути мы пойдём."\n\nКак только он закончил говорить, разразился бурный спор. Леди Бьянка Ительская поддержала вариант развивать столицу и окружения, так как это экономически выгоднее. Виконтесса Ипполита Голденфезер оспорила её аргумент, заявив, что она просто хочет, чтобы в её земли попало больше инвестиций, так как Итела находится рядом со столицей, и сказала, что столица уже достаточно развита. Инвестиции нужны другим регионам, в том числе её собственному, в качестве толчка для их слабых экономик. Генерал-Губернатор Витторио напомнил, что "класть все яйца в одну корзину" стратегически глупо, в то время, как Барон Данте внезапно проявил безразличие к развитию собственного региона, сказав, что вкладывать деньги в отсталые провинции попросту бесполезно, ведь их жители по своей природе бедны и ленивы.\n\nУже в который раз, Аренго на распутье, и Графу Франциску нужно озвучить своё мнению, чтобы прекратить спор."
 francistria.13.d_fascism:0 "У ЛПФ было немало высокопоставленных и влиятельных членов, но все они меркли в сравнени с двумя формальными лидерами партии: Геритой Зарфатти и Витторио Феличе. Витторио формально не был членом, но он руководил армией, и вследствие этого, между этими двумя грифонами тонкий баланс власти. Иногда, власти было больше у одной стороны, чем у другой.\n\nРуководство фашистской партии собралось в штабе, и в этот раз гражданским позволили посетить встречу. А именно, инженерам, промышленникам, капиталистам и нескольким другим грифонам, которым приказали давать советы партийным лидерам в этом важном вопросе.\n\n"Леди и джентльгрифы," начал обращаться главный промышленник, "Цель этой встречи - решить, на каком регионе Францистрии мы сосредоточимся в грядущей программе промышленного развития. Мы предлагаем два варианта: Либо развивать столицу дальше, чтобы она могла соперничать с крупными вингбардийскими городами, либо вложиться в каждый регион поровну. У обоих вариантов есть свои преимущества и недостатки, и вам, собравшимся грифонам, решать, по какому пути мы пойдём."\n\nГерита Зарфатти начала говорить первой. "Естественно, мы должны сосредоточить все наши усилия на столице, ведь она очень близко к границе с Вингбардией. Усилив её экономику, мы поспособствуем развитию экономики соседствующей провинции Вингбардии. Более того, чем более централизована экономика Францистрии, тем проще её контролировать партии."\n\nЗатем, встал Витторио, поправил монокль и продолжил: "Честно говоря, довольно глупо класть все яйца в одну корзину со стратегической точки зрения, так сказать. Более того, Францистрия уже как раз-таки достаточно развита благодаря близкости с Вингбрадией, в то время как вся остальная страна отстаёт. Все стране нужна помощь центрального правительства, и чтоб наша нация была воистине должна быть развитой, а не только лишь один конкретный регион."\n\nГерита сузила глаза. Витторио вновь осмелился бросить ей вызов, и многие члены партии убеждены его аргументами. Споры всё продолжались - она надеялась на верность партии, а не какому-то старому дураку из армии."
 francistria.13.d_harmony:0 "Грандмастер Джина де Джойя собрала своих самых верных помощников, а именно, Сэра Винченцо Аредджьяре и Сэра Фабрицио дель Уччелло в своём кабинете с целью обсудить важный вопрос. Как только они прибыли, на месте уже была группа экономистов-теоретиков; они показывали Грандмастеру разнообразные графики.\n\n"Хвала Троице, вы наконец здесь," вздохнув, сказала Джина. "Эти знатоки уже часами обсуждают политику инвестиции в промышленное развитие, у меня уже голова болит."\n"Рады помочь, Мэм," сказал Сэр Винченцо и поклонился. "Чем мы можем вам помочь?"\n"Они предлагают два разных плана инвестиций. Первый - сосредоточить инвестиции в столице, второй - распределить их по всей стране."\n"Звучит довольно просто," сказал Сэр Фабрицио и постукал когтями о клюв.\n"И вправду, ответ очевиден. Для максимальной эффективности всё стоит сосредоточить в столице," сказал Сэр Винченцо. "Это усилит нашу экономику, и, следовательно, сделает нас сильнее по сравнению с нашими соперниками."\n"Не сказал бы, что это лучший вариант," возразил Сэр Фабрицио. "Если мы распределим средства, то улучшим уровень жизни всей страны в целом, вместо помощи лишь жителям столицы. Да, менее эффективно, но принесёт большую выгоду гражданам."\nДжина кивнула. "Благодарю, друзья. Мой разум теперь предельно чист, и я приняла решение.""
 francistria.13.a:0 "Сосредоточиться на столице."
 francistria.13.b:0 "Распределить инвестиции."
 
 francistria.14.t:0 "Подготовка"
 francistria.14.d:0 "Франциск стоял у зеркала в шикарной одежде и в золотом ожерелье Франциска I. Но ему казалось, что эта одежда была не его размера. Ему было трудно даже смотреть на себя в зеркало. Тем не менее, он всё же прочистил горло и начал зачитывать заученные слова: "В-ваше Вел-величество, Я-я н-н-никогда н-не..."\n\nОн тихо проругался, но из-за его неуправляемого заикания не было понятно, что именно он сказал. Как Король Вингбардии его вообще будет серьёзно воспринимать, если он так будет с ним говорить? Он наизусть выучил выражение, буква в букву, но всё равно говорил, как двухлетний.\n\nКто-то стукнул в дверь, Франциск опешил. Он просил придворных его не отвлекать, но кто-то всё же нарушил приказ. Что и показывает, сколько у него власти. Он всё же подошёл и открыл дверь. И всё же, за дверью оказалась не кто-то из придворных и не прислуга, а сама Леди Бьянка. Франциск поник, но ему нечего было сказать.\n\n"Привет, Франциск. Прости, что прерываю. Но, я слышала, что ты скоро лично встретишься с Королём Гарибальдом, и я хотела помочь. Я знаю, что речь тебе трудно даётся." Она показала книгу и передала её Франциску. "Вот, книга о противодействии заиканию. Вообще, с таким стоит обращаться за помощью к терапевту, но, я думаю, что ты предпочтёшь остаться наедине."\nФранциск взял книгу и осмотрел её быстрым взглядом, затем взглянул на Бьянку и улыбнулся. "С-спасибо, миледи. Т-то, что м-мне надо."\nБьянка улыбнулась в ответ. "Ну, я тогда пойду, знаю, что тебя лучше сильно не беспокоить."\n\nФранциск вновь обернулся к зеркалу, и просматривал книгу в поиске разнообразных советов. Ему советовалось произносить выражения постепенно, с определённым темпом, делать короткие передышки, подменять страх и тревогу другими эмоциями. Он опять посмотрел в зеркало глубоко вздохнул, и внезапно вспомнил, что он меньше заикается, когда злится. Поэтому, он сосредоточил свои мысли на ЛПФ, и их горделивые парады, а также на постоянных бреднях Гериты. А затем, он медленно и рассудительно сказал: "Ваше величество. Я ни разу не намеревался оскорбить Вингбардию или её грифонов."\nОн бросил взгляд на своё отражение в зеркале и гордо улыбнулся."
 francistria.14.a:0 "Многообещающее развитие."
 
 francistria.15.t:0 "Убит высокопоставленный офицер!"
 francistria.15.d:0 "Недавно, офицер нашей армии, полковник Сара Чинелли, служившая в Шато-Акквийянте позволила себе ряд громких публичных заявлений про Таррин и ФНОТ. Самые заметные из них: "Таррин не является и никогда не станет суверенной нацией", "Нам тарринцы всегда казались странными. Они не желают быть францистрийцами" и "У Таррина нет ни своей культуры, ни истории". Видимо, её не сильно волновала последовавшая бурная реакция тарринцев, так как на это она ответила, что "со временем, они примут истину."\n\nНесколько дней спустя, жители Таррина, видимо, успокоились, казалось, даже терактов стало меньше. Сара Чинелли уже собиралась уезжать и намеревалась покинуть Таррин на своей машине. Увы, её машина и кортеж попали в засаду на дороге в холмах. Террористы из ФНОТа взорвали бомбу перед кортежем и сразу же напали на солдат, не дав им оправиться. Вскоре, они отступили, но Сара Чинелли была смертельно ранена. Несколько часов спустя, она погибла, так и не добравшись до больницы.\n\nИнцидент достиг национального уровня, про него говорили в новостях. Члены ЛПФ призывают к более жёстким мерам и желают, чтобы руководство приняло меры. В то же время, Генерал-Губернатор Витторио докладывает о спонтанных празднованиях на улицах Таррина. Грифоны Францистрии ожидают официального ответа правительства."
 francistria.15.a:0 "Мы осуждаем недопустимо грубую речь полковника!"
 francistria.15.b:0 "Мы осуждаем этот жестокий теракт!"
 
 francistria.16.t:0 "Обещание"
 francistria.16.d:0 "Леди Бьянка Ительская возвращалась домой с церемонии открытия Политехнического Университета и последовавших различных незначительных событий. Она изрядно устала, и уже думала о том, как будет сама спать в своей огромной кровати. Но, в глубине души, ей всё же хотелось, чтобы дома кто-то её встретил, и чтоб ей было с кем спать.\n\nКак только она пришла к поместью, её служащий известил её, что её ждал Барон Данте. Бьянка думала, что тот прибыл в Ителу лишь чтобы поучаствовать в празднованиях, что он тут забыл? Она вошла, и Данте поприветствовал её, схватив её коготь и поцеловав его.\n"Как всегда рад тебя видеть, Леди Бьянка."\nОна отдёрнула коготь и через силу улыбнулась. "Рада тебя видеть, Данте. Чего ты вдруг решил так лично меня встретить?"\n"Я желал обсудить перспективу нашей свадьбы. Ты мне обещала, что подумаешь над этим."\nУлыбка Бьянка стала угасать. Да, обещала, но... но сейчас, видимо, она передумала. "Я... теперь уже как-то сомневаюсь."\nДанте поднял бровь. "С чего это? Союз наших династий будет выгоден нам обоим, и даст нам превосходство над всеми остальными дворянами. Ты сама так сказала ещё тогда, многие луны тому назад."\n"Да, но я ещё не хочу с кем-то пока связывать свою судьбу. Хочу... иметь выбор."\n"Я в принципе не могу придумать брак, более выгодный, чем между нами. Ну, разве что, кроме как с..."\nБьянка продолжала молчать, поправила очки и уклонялась от пронзительного взгляда Данте. Но ей и не стоило ничего говорить - он сам прекрасно знал, кого она подразумевала.\n"...С ним? Серьёзно? С тем дурачком?" Он расхохотался. "А я то ещё думал, что ты та ещё хитрая грифина. Ну, видимо, я ошибался. И всё же, у тебя ещё есть время подумать. Я особа терпеливая. Тем не менее, уже поздно, так что, с Вашего позволения, я вынужден уйти. Арриведерчи!"\n\nБарон прошёл мимо неё к выходу и захлопнул за собой дверь. Бьянка глубоко вздохнула. Теперь она чувствовала себя только ещё более уставшей."
 francistria.16.a:0 "Видно, назревает беда..."
 
 francistria.17.t:0 "Тихое недовольство"
 francistria.17.d:0 "В то время, как публика охотно поддерживала политику Графа Франциска и его союзников, того же нельзя было сказать о двух недовольных членах Аренго, и уж точно не про ЛПФ. Они организовали тайную встречу в Голденфезере с целью обсудить сложившуюся ситуацию и план действий на случай, если Франциск продолжит действовать вопреки их амбициям. И Генерал-Губернатор Витторио, и Виконтесса Ипполита, и Генерал Герита прибыли на назначенную встречу вовремя, и надолго задерживаться никто не собирался.\n\n"Думаю, все мы можем согласиться, что Граф стал пешкой Леди, Барона и ПАС," сказала Герита. "Они его используют, желая разорвать наши древние связи с Вингбардией и бросить нас на произвол судьбы, без каких-либо союзников, на съедение голодным волкам."\nВитторио поправил монокль, и добавил: "Вряд ли всё настолько плохо, но не могу не согласиться, что отдельные его решения несколько... настораживают. Также я заметил, как эти же решения, видимо, радуют тарринцев, будь то намеренно или нет."\n"Кто знает, может они даже работают с тарринцами. В любом случае, стоит готовиться их остановить, пока всё не слишком поздно."\n"Не сказала бы, что Граф просто пешка," возразила Виконтесса. "Я тоже так думала. Но... недавно, он поменялся. Он, в чём-то, даже напоминает мне моего мужа в поздние годы правления."\nГерита и Витторио захохотали. "Тот трусливый заика вообще ни в какое сравнение не идёт с Франциском VIII," сказала Герита. "Будь бы тот жив, он бы бросил и Леди, и Барона, и каждого члена ПАС до единого в тюрьму, где им и место!" Виконтесса промолчала и отвернулась.\n"В любом случае," продолжил Витторио, "нам следует подготовить проработанный план того, как нам стоит свергнуть оппозицию и обеспечить контроль над Графом. Впрочем, стоит быть осторожными - если нас раскроют, каждый из нас понесёт наказание за государственную измену."\nВиконтесса не стала это терпеть, она встала, и в ярости воскликнула: "Я также знаю, что Франциск VIII сделал бы и с вами. Вы бы гнили в тюрьме с ними же! Я больше не желаю принимать в этом всём деле какое-либо участие. Вы делайте, что хотите, но я лично никогда не пойду на заговор против семьи моего мужа. Встреча окончена! Уходите."\n\nВитторио и Герита были ошеломлены. После того, как они пришли в себя, Герита пробормотала под себя оскорбления и потянулась за пистолетом, но Витторио её остановил и потянул за собой. Пока они уходили, Виконтесса лишь бросила на них свой краткий взгляд."
 francistria.17.a:0 "Их союз рушится."
 
 francistria.18.t:0 "Фестиваль Масок"
 francistria.18.d:0 "С подачи традиционалистов ПАС, Граф Франциск IX поддержал программу по возрождению францистрийской культуры и диалекта, с целью защиты от полного вытеснения её вингбардийской. Часть этой программы - организация различных культурных мероприятий за счёт государства, из них, самое важное - Фестиваль Масок. Фестиваль Масок в прошлом был ежегодной церемонией, которую со временем отменил Граф Франциск III по той причине, что это "дурацкая трата времени".\n\nТеперь, после очень продолжительного перерыва, Фестиваль прошёл вновь. Суть события заключается в том, что каждый одевает маску с целью скрыть личность и гуляет по городу, и пытается узнать личности других грифонов под масками. В праздновании участие мог принимать каждый, поэтому в ходе фестиваля дворяне и простые грифоны часто натыкались друг на друга. Возможно, это и стало одной из причин, по которой Граф Франциск III запретил это мероприятие.\n\nВ этот раз, Граф Франциск IX принимал непосредственное участие: на лицо он одел простенькую деревянную маску и скромную шерстяную одежду. Он расхаживал по г. Францистрии, спокойно общаясь с незнакомцами. Его заикание было едва заметно, и он держал голову выше, чем обычно. Перед ним не было никаких ожиданий, никто не осуждал его действия и поведение.\n\nСо временем, Франциск набрёл на одну грифину, и у него с ней завязался продолжительный разговор. Она, очевидно, была грифиной умной, догадливой и доброй. Помимо того, её голос ещё и казался знакомым.\n"Предполагаю, вы Леди Бьянка?" сказал он.\nОна раскрыла глаза шире и улыбнулась."Что ж, вы однозначно правы. Как вы меня узнали? Вы явно не простогрифон, так ведь?"\nФранциск слегка улыбнулся в ответ. "Нет. Более того, я Граф."\n"Правда? Это ты? Я... Я тебя вообще не узнала. Куда пропало твоё заикание?"\n"Не пропало. Не п-полностью. Но в этой маске, я увереннее. Она помогает мне. Говорить."\nБьянка внезапно его обняла. "Я так за тебя рада, Франциск. Надеюсь, вскоре ты будешь справляться и без маски."\nБез заднего слова, Франциск обнял её в ответ."
 francistria.18.a:0 "Занимательное мероприятие."
 
 francistria.19.t:0 "Жестокая расправа"
 francistria.19.d:0 "На прошлой неделе, один армейский офицер руководил патрулем в Трансисте. Он повстречал группу местных грифин и завёл с ними разговор, как вдруг одна из них нанесла ему ряд смертельных ножевых ранений в спину. Спустя несколько часов, он скончался, и к тому времени грифин уже арестовали.\n\nВ ответ на это убийство, гарнизон принял решение провести карательную операцию в местных селениях, что было утверждено Генералом-Губернатором Витторио Феличе. Вооружённые до зубов патрули шли от деревни к деревне, сжигали дома огнемётами и своевольно арестовывали и убивали местных, которые оказывали сопротивление.\n\nТеперь же, этот инцидент получил широкую огласку. ФНОТ осудил расправу, назвав её излишней, и потребовали от францистрийского правительства принять меры. В то же время сам Генерал-Губернатор Витторио Феличе в свою защиту заявил, что расправа была оправданной, и что в её ходе были убиты или арестованы сотни террористов из ФНОТа, что поспособствует миру в регионе."
 francistria.19.a:0 "Закрыть на это глаза."
 francistria.19.b:0 "Осудить эту жестокость и посадить виноватых."
 
 francistria.20.t:0 "Тарринская резня"
 francistria.20.d:0 "С момента аннексии Таррина, Францистрийские поселенцы продвигались всё дальше на запад, забирая себе хозяйства, отобранные у местных республиканцев в ходе покорения Таррина. Генерал-Губернатор Витторио Феличе лично поощрял это движение иммиграции, привлекая грифонов со всех остальных частей Францистрии, обещая тем, кто к ним переедет, налоговые льготы. Компании тоже внесли свою лепту и расширили своё влияние на регион, таким образом, приведя с собой рабочих-францистрийцев.\n\nМестные тарринцы явно не рады гостям. Гарнизон зачастую занят улаживанием конфликтов между местными и поселенцами, особенно в самом городе Таррине, в котором уже есть значительное францистрийское меньшинство. Сам ФНОТ часто вовлечён в жестокости против приезжих, и поощряет насилие в их адрес.\n\nВ недавнее время, накал страстей внезапно возрос, после подавления протеста, выступавшего за расширение представления тарринцев в местном правительстве местным гарнизоном. Уже ночью после инцидента, коммандо из ФНОТа провели рейды на ряд деревень, нападая выборочно на поселенцев из Францистрии. Они расстреливали целые семьи во сне. К казням присоединялись местные тарринцы, убивая и грабя, подобно дикарям. К тому времени, как силы гарнизона подоспели остановить террористов, коммандо уже рассеялись, и крестьяне оставались без защиты перед францистрийскими солдатами. Сотни арестованы, куда больше - застрелены, так как грифонов, которые пытались отбиваться вилами и охотничьими ружьями убивали на месте.\n\nС восходом солнца, сотни гражданских уже были мертвы. В ответ на эти события, Генерал-Губернатор Витторио Феличе ввёл жёсткий комендантский час на территории всего Таррина и призвал к правосудию над убийцами. Он запросил у национального правительства дополнительные войска."
 francistria.20.a:0 "Игнорировать его и делать вид, что ничего не произошло."
 francistria.20.b:0 "Осудить злостные акты насилия со стороны ФНОТа и дать Витторио всё необходимое."
 
 francistria.21.t:0 "Признание"
 francistria.21.d:0 ""Ты желал встретиться, Франциск?", спросила Бьянка, войдя в рабочий кабинет Франциска. Когда он её увидел, он встал и подошёл к ней.\n"Да. Нам стоит поговорить кое о чём. Важном."\n"О, правда? О чём же? О экономической ситуации? ЛПФ? О дворянстве, или-"\n"Тебе."\n"Что?"\n"О тебе. И мне. Видишь... править самому трудно."\n"Но ты правишь не сам. У тебя есть те, кто готов тебе помочь."\n"И из них всех. Кое-кто куда полезнее остальных. Т-ты." Он отвёл взгляд в сторону, ибо больше не мог смотреть ей в глаза.\n"Я польщена, Франциск, но к чему ты клонишь?"\n"Мне нужен консорт. Кто-то, на кого я смогу положиться. Кто-то, кто сможет мне помочь. И я верю. Что консортом должна с-стать... т-ты."\nОна искренне, но отчасти нехотя, улыбнулась. "Франциск, для меня это большая честь, правда, но я уже раздумывала предложение свадьбы с Бароном Данте на протяжении многих лет."\nФранциск вздохнул. "Знаю. Но ещё я знаю. Что т-тебе я не равнодушен. И что т-ты готова мне помочь."\n"Да, но я не уверена, что я готова зайти настолько далеко, чтоб выйти замуж за тебя..."\n"Б-Бьянка. Будь честна с собой. Чего ты хочешь на самом деле?"\nТеперь уже Бьянка отводила свой взгляд, и в воздухе нависла продолжительная пауза. "Я признаю, что восхищаюсь тобой, Франциск. И, выйдя замуж за тебя, я стану вторым самым могущественным грифоном в стране. Я просто боюсь, как на это отреагирует сам Барон Данте."\n"Не волнуйся насчёт него. Как насчёт. Я с ним поговорю?"\nБьянка вновь взглянула на него и улыбнулась, но уже уверенней. "Было бы чудесно.""
 francistria.21.a:0 "Надеемся, он будет сговорчив."
 
 francistria.22.t:0 "Конфронтация"
 francistria.22.d:0 ""Не знаю, каким обманом ты смог покорить её, но я не намерен так просто сдаваться!" воскликнул Барон Данте, да так, что его голос разнёсся эхом по его обширному особняку в Роамео, напугав собравшуюся вокруг него прислугу. "Я добивался этой женитьбы годами, этого надёжного союза Ителы и Роамео. И ты хочешь все мои усилия взять и слить в сортир?"\nФранциск глубоко вздохнул. "Барон Данте. Я совсем не люблю конфронтации. Как вы сами знаете."\n"Ну конечно, не то что я. И что она увидела в таком трусе?"\n"К-как твой сеньор, считаю было бы предпочтительнее. Чтоб вы вели себя более подобающе."\nДанте в ответ плюнул на пол и позвал слугу убрать за ним. "У себя дома я веду себя так, как мне хочется. Прошлые Графы относились к нам, Баронам Роамео, как к равным, а не слугам!"\n"Я-я уверен, что мы можем р-решить этот вопро-"\n"Не можем. У меня есть мысль получше. Честное соревнование, победитель женится. Насчёт соревнования, предлагаю декламацию Роамейской поэзии. Либо декламацию, либо дуэль пожёще. Я согласен и на мечи, и на пистолеты, да что уж, хоть лишь голыми когтями драться."\n"Хорошо. Декламация поэзии. Договорились?"\nДанте усмехнулся. Он понимал, что Граф слишком труслив, чтоб пойти на боевую дуэль, и выбрал декламацию поэзии. У Франциска Заики не было ни малейшего шанса в таком победить. "Да. Договорились." Он подал свой коготь, и Франциск слабо его пожал."
 francistria.22.a:0 "Это будет непросто..."
 
 francistria.23.t:0 "Соревнование"
 francistria.23.d:0 "Соперники встретились во дворе внутри Замка Мартлвингов. Понаблюдать за декламацией поэзии собрались члены Аренго, многие прочие важные лица и даже заинтригованная прислуга. Из них двух, Барон Данте выглядел уверенней, хоть и Граф Франциск вполне неплохо скрывал свои эмоции. Он время от времени посматривал на Леди Бьянку, сидевшую среди публики.\nСудья, старый грифон из Роамео, шагнул вперёд. "Правила соревнования в декламации предельно простые. Вы оба должны по памяти задекламировать поэзию на выбор, и уже после я буду судить о качестве декламации. Удачи, и да пребудет с вами Троица."\nОн отошёл, и попросил Данте начать. Он прочистил горло. На его лице была самодовольная ухмылка. 'Но сердце не слышит разум', Гай Клотулл:\n     Наша любовь всех наших жизней.\n     Знаю, наше счастье\n     Останется навек.\n     Боги небес, творите, следуя истине\n     Истине, что обещает искренность, от чистого сердца,\n     Что... кхм, что может жить хоть век,\n     Храните непреклонный наш завет.\n\nПублика похлопала в когти, и Данте поклонился перед Бьянкой. Судья одобрительно кивнул, и уже попросил начать Франциска. Барон выглядел невероятно самодовольно, он был уверен в победе как никогда. Франциск закрыл глаза и глубоко вдохнул. "'Постой', Габриэле д'Артильо:\n     Постой! Останься близ меня.\n     Не уходи.\n     Я за тобой присмотрю. Я защищу тебя.\n     Ты будешь жалеть, что раньше ко мне не пришла.\n     Я люблю тебя. Ни одной мысли у меня не про тебя;\n     Нет порыва в моей крови кроме как к тебе.\n     Ты знай. Что не быть в моей жизни другой пары, нет мне радости иной\n     Постой.\n\nПублика хлопала ещё громче, Леди Бьянка радостно улыбалась. А у Данте отвисла челюсть; он в ужасе взглянул на судью."
 francistria.23.a:0 ""Побеждает Граф Франциск!""
 
 francistria.24.t:0 "Свадьба"
 francistria.24.d:0 "Тысячи грифонов собрались в столице Францистрии лицезреть свадебную церемонию Графа Франциска IX и Леди Бьянки Ительской. Граф раньше нечасто появлялся на публике, потому многих граждан интересовало хотя бы то, как выглядел их правитель. Также прибыли почти все дворяне страны, но, правда, почему-то Барона Данте Ковелло и близко не было.\n\nЦеремония проводилась в Храме Эйр, окружённом морем простых грифонов. В то же время, дворяне и члены ПАС наблюдали изнутри. Граф Франциск IX был одет в свои наилучшие одежды, и пока что нервно ждал у алтаря. Уже вскоре двери открылись, и в зал вошла Леди Бьянка в своём красивом белом свадебном платье. Графа переполнили эмоции; лишь увидев её, он широко улыбнулся. Рыцари Троицы проводили её к алтарю к Графу, после чего они оба обернулись к Прелату Пьетре. Она провела необходимые ритуалы и выслушала, как Франциск и Бьянка дали брачные обеты. Как только Франциск начинал заикаться, он смотрел на Бьянку и продолжал говорить уже уверенно. Пара одела золотые кольца друг другу на когти, после чего Прелат сказал, "Теперь вы можете поцеловать свою невесту."\n\nПублика принялась радостно хлопать, как только они поцеловались. Затем, они оба подписали официальный контракт о свадьбе, после чего рыцари вывели их наружу, где народ ликовал, и по традиции, их осыпали семенами. Впервые в своей жизни, Франциск чувствовал, что его ценили, что он популярен, и что он любим."
 francistria.24.a:0 "Поздравим молодожёнов!" # wholesome forever
 
 francistria.25.t:0 "Тихий остров"
 francistria.25.d:0 ""Зачем ты решил встретиться со мной на этом мелком лесистом острове? Тут же ничего нет!" - возмущённо у Графа спросила Герита.\nЛицо Франциска оставалось каменным. "Это вся земля, которую Францистрия получила. В ходе мирного договора, которым окончилась Фалькорская Война. Т-ты знаешь. Какую за него мы заплатили цену?"\n"Война была не ради острова. Всё было ради высшего дела."\n"Это ты так думаешь. Более того, на этом острове ещё кое что есть." Он указал когтем на близлежащий каменный мемориал: вокруг него были выложены цветы, а на нём самом был символ с тремя богами. "На нём есть этот мемориал. Посвящённый п-павшим."\n"Ну, неплохо, думаю. И что с того?"\n"Видишь, Герита, ты считаешь себя националисткой. Считаешь, что заботишься о нации. Н-но из чего нация состоит? Из граждан. А ты поклоняешься жестокости. Взываешь к войне. Желаешь конфликта. Будто граждане для тебя - расходный материал."\nГерита нахмурилась и прищурила глаза. "Иногда, нам нужны жертвы ради высшего блага нации."\nФранциск разочарованно покачал головой. "Что для тебя - высшее благо? Временная слава победителя? Перерисовка г-границ на карте? Скажи это инженеру Алессандре Грейвинг, которая из-за гранатного осколка потеряла ногу, сейчас она - безработный инвалид. Скажи это лесорубу Донателло Бронзбику, который попал в плен и там погиб от голодной смерти. Скажи это своему сыну, Гроберто Зарфатти, павшему в бою. Скажи это каждому из т-тридцати тысяч Францистрийцев, павших в Фалькорской войне. Они пожертвовали самым ценным. И ради чего? В каждой войне гибнут тысячи невоспетых и забытых героев."\nГнев Гериты сместился иной эмоцией. Услышав имя своего младшего сына, у неё на глазах стали наворачиваться слёзы. "Я... я пришла сюда не для того, чтоб слушать твои насмешки."\n"Я пытаюсь образумить тебя. Я т-тебе не враг. Я просто хочу, чтоб ты осознала, что твои идеи опасны. Я Граф Францистрии, и я забочусь о гражданах своей страны. В том числе и о тебе."\nЗлость Гериты рассеялась. Она отвела взгляд вдаль.\n"Я знаю, что мои решения зачастую тебя разочаровывают," сказал Франциск. "Но никто не идеален. И что бы я не делал, я стремлюсь к 'высшему благу для нации'. У нас просто разные мнения. Я считаю, что жестокость не нужна."\nГерита вздохнула и вытерла слезу. "Возможно ты прав, Граф. Возможно ты прав.""
 francistria.25.a:0 "Понадеемся, что она приняла это близко к сердцу."
 
 francistria.26.t:0 "Покинуть пакт?"
 francistria.26.d:0 "С каждым днём, Граф Франциск IX всё меньше полагался на советников, но в этот раз он решил созвать Аренго. На встречу в Замке Мартлвингов собрались все, кроме барона Данте. Нужно принять важное решение о будущем Францистрии - решить, останется ли она в Карфинском Пакте.\n\nСначала Франциск перечислил различные доводы в пользу выхода из пакта: сложность ограничения политического и экономического влияния Вингбардии, а также необходимость помогать в войнах. Также он заметил, что выход из пакта может быть опасным, если мы разозлим Вингбардию и если мы не сможем найти союзников. Францистрия в принципе не сможет выжить самостоятельно, это однозначно.\n\nМежду тремя членами совета начались дебаты, и Франциск их внимательно слушал. Его жена, Бьянка, сказала, что выход из альянса запросто даст Вингбардии повод для военного вторжения или экономического эмбарго. Виконтесса Ипполита с ними согласилась, но также сказала, что Вингбардия может вновь потребовать вступить в их войну, за их дело. А Генерал-Губернатор Витторио ещё и заметил, что без Вингбардии, готовой нас защитить, Аквелия наверняка будет желать нас покорить, но ему всё же понравилась идея спасти суверенитет Францистрии из вингбардийских когтей.\n\nФранциск поблагодарил их за советы, и глубоко обдумал решение, пока все остальные молчали. Со временем, он всё же определился:"
 francistria.26.a:0 ""Мы п-пока останемся в пакте.""
 francistria.26.b:0 ""П-пора покинуть пакт.""
 
 francistria.27.t:0 "Францистрия покидает пакт"
 francistria.27.d:0 "Сегодня в Карфин пришли ошеломляющие новости: Граф Францистрии, Франциск IX принял решение покинуть Карфинский Пакт. Он, конечно, желает сохранить дружественные отношения между нашими странами, но он также заметил, что влияние Вингбардии продолжает угрожать их самостоятельности.\n\n[WNG.GetLeader] воспринял новости со смешанными чувствами. С одной стороны, Францистрия - наш давний союзник и их желания стоит уважать, но с другой, это поставит под угрозу северную границу Вингбардии и наши же финансовые интересы. Если Францистрия заключит союз с какой-то враждебной державой, то они могут стать нашими врагами в будущем. Некоторые члены правительства уже обсуждают возможность военной оккупации Францистрии с целью удержать её в вингбардийской сфере, но последнее слово всё же за [WNG.GetLeader]."
 francistria.27.a:0 "Готовьте танки!"
 francistria.27.b:0 "Раз они так хотят, то так тому и быть."
 
 francistria.28.t:0 "[Root.GetFrancistriaName] желает вступить в [Root.GetFactionName]"
 francistria.28.d:0 "Недавно, северный сосед Вингбардии покинул Карфинский Пакт, и они остались сами по себе, без каких либо союзников. Сейчас же они вышли на связь с нашими послами и выразили желание заключить с нами союз. Конечно, они признали, что в прошлом, наши отношения не были... гладкими, но они предлагают оставить прошлое в прошлом. Таррин у нас во времена революции отнял Франциск VIII, который уже давно мёртв. [From.GetLeader] совсем на него не похож, как говорят.\n\nХоть и союзник нам может пригодиться в такие тяжёлые времена, но в итоге мы можем оказаться втянутыми в конфликты, в которых мы бы в ином случае не оказались. Помимо того, можем ли мы доверять [From.GetAdjective]ому народу? Как минимум, нам стоит потребовать у них вернуть Таррин, в качестве жеста доброй воли."
 francistria.28.a:0 "Мы согласимся, только если они вернут нам Таррин."
 francistria.28.b:0 "Ну давайте тогда их формально пригласим!"
 francistria.28.c:0 "Мы в этом не заинтересованы."
 
 francistria.29.t:0 "Аквелия требует Таррин"
 francistria.29.d:0 "Лидер Аквелии получил наше письмо о возможности союза, и он наконец ответил. Он утверждает, что если мы хотим с ними заключить союз, то нам стоит сначала передать им Таррин. Лишь тогда они смогут нам доверять и рассматривать нас как возможного друга. Приняв это требование, мы, без сомнения, разгневаем ЛПФ, и это будет значит, что все инвестиции в регион улетят в воздух, но это может быть необходимо, так как мы получим могущественного союзника, который нас защитит."
 francistria.29.a:0 "Тяжёлая цена, но оно того стоит."
 francistria.29.b:0 "Ну, тогда ладно. Мы остаёмся сами."
 
 francistria.30.t:0 "[Root.GetFrancistriaName] возвращает Таррин"
 francistria.30.d:0 "[From.GetLeader] мудро решает вернуть нам Таррин. [From.GetAdjective]ий гарнизон уже покидает регион, а местные празднуют. Таким образом, [From.GetAdjective]ий народ показал, что ему вправду можно доверять. Вследствие этого, уже готовятся меры по заключению союза между нашими двумя странами."
 francistria.30.a:0 "Наверное, они не так уж и плохи."
 
 francistria.31.t:0 "[Root.GetFrancistriaName] отказывается возвращать Таррин"
 francistria.31.d:0 "Узнав о наших требованиях, их руководство передумало заключать с нами союз. Таррин остаётся в их когтях, и, таким образом, они показали, что они и в правду не стоят нашего внимания. Нам придётся отбирать Таррин силой, если придётся. Без союзников, они вряд ли смогут оказать значительное сопротивление."
 francistria.31.a:0 "Они так же плохи, как мы и думали."
 
 francistria.32.t:0 "[Root.GetFrancistriaName] желает стать нашим союзником"
 francistria.32.d:0 "С недавних пор, государство [From.GetName] оказалось без союзников, и уже не состоит в предательском Карфинском Пакте. И теперь, [From.GetAdjective]ий дипломат прибыл к нам с целью узнать, заинтересованы ли мы принять их в наш союз. Их страна, как и большая часть стран Грифонии, раньше была вассалом Империи, но в итоге, они нас предали. Можем ли мы им доверять?\n\n[Root.GetLeader] раздумывает, стоит ли от них требовать вновь стать нашими непосредственными вассалами, чтоб подтвердить их верность, так как простого альянса может быть недостаточно, чтоб привязать их к нам. Но по сути, они отчаянны и относительно слабы, и, потому, они вряд ли будут вновь против нас бунтовать. Конечно, мы можем и проигнорировать их зовы к помощи и в итоге со временем силой присоединить этих предателей."
 francistria.32.a:0 "Пускай сначала дадут клятву верности."
 francistria.32.b:0 "Нам нужны союзники в наших войнах."
 francistria.32.c:0 "Вскоре их страна и так примкнёт к Империи..."
 
 francistria.33.t:0 "Империя требует клятву"
 francistria.33.d:0 "Видимо, [From.GetLeader] не сильно нам доверяет, как мы и боялись, и требует от нас принести клятву верности Императору, если мы уж хотим защиту от могучей Рейхсармии. Такова цена могущественного союзника: наши суверенитет и независимость. Стоит ли оно того, или нет? Решать нашему правителю."
 francistria.33.a:0 "Во имя нашего спасения, мы должны её принести."
 francistria.33.b:0 "Никогда!"
 
 francistria.34.t:0 "[Root.GetFrancistriaName] преклоняет колено"
 francistria.34.d:0 "[From.GetLeader] принимает наше требование, и даже посещает [Root.Capital.GetName], чтобы принести клятву верности лично Его Величеству Императору Гроверу VI. [From.GetAdjective]ую делегацию приняли, пусть и не очень тепло, так как между нами до сих пор нависает недоверие. Но всё же, сама церемония прошла гладко, и [From.GetLeader] теперь вассал Имперской Короны, как и свой предшественник. Помолимся же, чтоб в этот раз они тоже остались верными."
 francistria.34.a:0 "Они выбрали мудро."
 
 francistria.35.t:0 "[Root.GetFrancistriaName] отказывается"
 francistria.35.d:0 "Видимо, [From.GetAdjective]ое руководство не желает искупить свои грехи и решают и дальше оставаться предателями. Они отклонили наше требование дать клятву верности Императору, и таким образом остаются независимыми - и совсем без союзников, по крайней мере, пока. Время покажет, смогут ли они дожить до их завоеваниями нашими силами."
 francistria.35.a:0 "Какие дураки."
 
 francistria.36.t:0 "Речь Графа"
 francistria.36.d:0 "Франциск сделал глубокий вздох, такой глубокий, словно он готовится прыгнуть со скалы в воду. Он бросил взгляд на балконную дверь: оттуда, снаружи, сюда доносилась болтовня из толпы. Там собрались тысячи грифонов, там его ждали, уже был готов микрофон, в который он произнесёт речь, которая услышит вся нация и даже больше, его слова будут записаны навсегда.\n\n"Ты точно уверен, что ты готов?" спросила его жена, Бьянка, погладив его по щеке своими когтями.\nФранциск обернулся на неё и улыбнулся. "С тобой я готов к чему угодно."\n\nГраф встал, и медленно, но уверенно, вышел наружу. Как только он вышел, его заметили грифоны снизу и стали ликовать, радуясь своему ранее малозаметному правителю. На него смотрели столько пар глаз... У Франциска в разуме вновь стали играть старые страхи, но он сосредоточился на том, чему научился за последние годы. И затем, он начал речь.\n\n"Всем моим гражданам. Тем, кто собрался тут, и тем кто сидит дома. Сообщаю. Т-так же... так же чувственно каждому из вас, как если бы я вас знал лично и был бы у вас дома. И говорю с вами лично. Я сам. Слишком долго. Скрывался от общественности. Вёл себя неподобающе настоящему правителю. Как м-марионетка. Но больше этому не бывать! С этого дня, я желаю, чтоб мои подданные знали, кто их Граф. Ведь именно их я и веду. Как корабль государства. И провожу через бури. И всё же, в конце концов, я, как и вы, простой смертный. Со своими недостатками. И проблемами. Я б-больше не вижу нужды их скрывать."\n\n"Францистрия уже столкнулась. С серьёзными внутренними проблемами. И я вас уверяю, что я приложил в-все усилия. Чтоб с ними всеми справиться. Надеюсь, это убедит вас довериться мне. Как вашему единственному и абсолютному суверену. Под покровительством силы Троицы и Богов. Я стремлюсь лишь к миру и процветанию. Своих п-подданных. Потому я прошу вас доверить мне всю эту власть. Я могу быть не идеальным. Но у меня хорошие намерения. И мечты о светлом будущем. Я приложу все усилия, чтобы эти мечты. Ос-с...существить."\n\nНесмотря на то, что под конец он оборвался, публику это не смутило, и она разразилось радостным ликованием и аплодисментами, из толпы разразились крики "Долгих лет жизни Графу!". Франциск не мог не улыбаться. Он обернулся на Бьянку, она плакала слезами гордости и счастья."
 francistria.36.a:0 "Долгих лет жизни Графу!"
 
 francistria.37.t:0 "Новые стратегические деревни"
 francistria.37.d:0 "[Root.GetLeader] несколько нехотя ввёл программу аграризации. Её суть заключается в создании нескольких сотен укреплённых поселений в Таррине и насильное их заселение десятками тысяч деревенских жителей. Это отделит значительную часть сельского населения территории от влияния ФНОТа, что лишит их снабжения, потенциальных рекрутов и информаторов.\n\nЭти укреплённые деревни будут охраняться местным гарнизоном, по периметру деревень будут ограждения из проволоки и наблюдательные вышки. Они также будут расположены таким образом, что они смогут оказывать друг другу поддержку и, в случае необходимости, быстро получать подкрепления.\n\nХоть, как мы считаем, программа будет эффективна для подавления сопротивления, она вызывает недовольство у местных, отчего те будут больше сочувствовать повстанцам. Тем не менее, это не должно вызывать проблем, так как у них не будет возможности предоставлять помощь ФНОТу."
 francistria.37.a:0 "Необходимый шаг."
 
 francistria.38.t:0 "Бремя графа"
 francistria.38.d:0 "После совещания с Аренго граф Франциск IX в который раз вышел прогуляться в лесах у замка Мартлвинг, дабы расслабиться в одиночестве. Недавние события нагрузили его, но пение птиц и шелест листьев на ветру не раз помогли ему отвлечь разум от проблем в своей жизни. В жизни, которой он и не хотел - он вынужден вести целую нацию, привлекая к себе кучу нежеланного внимания. Граф всегда хотел, чтобы его просто оставили в покое, но грифон был скован долгом. Иногда он размышлял, каково было бы жить в другой роли. Может, какая-то работа ему бы понравилась больше, ему б не пришлось постоянно держать эту фальшивую улыбку, принимать столь важные решения, слушать длинные речи?\n\nЕго ход мыслей прервала внезапно ворвавшаяся группу грифонов, которая его искала. Он обессиленно вздохнул и пошёл к ним на встречу. Группу вели Виконтесса Ипполита и Генерал-Губернатор Витторио, который, увидев его, сразу ему крикнул: "Ах, так вот ты где, Граф мой! У нас есть вопрос, который хотелось бы переговорить лично."\nФранциск промолчал, что приняли как знак согласия. Ипполита призвала всех сопровождавших уйти, и в итоге остались лишь они трое. "Граф, мы вам благодарны за вашу поддержку в Аренго," заметила грифина. "Тем не менее, нам нужна будет ваша поддержка и в будущем. С Бароном и Леди уже невозможно говорить, они постоянно предлагают бестолковые реформы."\nВитторио поддакнул. "Они желают развалить Францистрию и сговариваются против тебя. Но с тобой на нашей стороне мы сможем противостоять их реформам и поддержать дальнейшие стабильность и процветание Францистрии."\n"Скажите, Граф," потребовала Ипполита. "Вы будете поддерживать нас и в дальнейшем?"\n\nФранциск ощутил резкое желание остаться вновь в одиночестве, но нужно было ответить. Если он хочет жить дальше, ему придётся продолжить быть пешкой в постоянных политических играх дворян. И потому у него не было выбора кроме как нехотя кивнуть.\nВитторио широко улыбнулся, и ответил: "Хорошо. Да будет наше сотрудничество плодоносным. Слава Францистрии!""
 francistria.38.a:0 "Его жизнь - тюрьма."
 
 francistria.39.t:0 "Встреча с Грандмастером"
 francistria.39.d:0 "Грандмастера Ордена Троицы Джину де Джойю уже много лет как не пускали внутрь Замка Мартлвингов, со времён гибели Франциска VIII. С годами мало что поменялось, самое значимое отличие заключается в том, что сменился её владелец, Граф. Он её пригласил на личную встречу, при том что она не знала её цели.\n\nОна вошла в кабинет Франциска IX и поклонилась. "Н-не стоит б-беспокоиться о... ф-формальностях," сказал Граф. "Д-давайте сразу перейдём к д-делу и закончим как м-можно скорее."\n\nДжина слыхала, что Граф заикался, но и не догадывалась, что у него с этим всё настолько плохо. Тем не менее, она понимающе кивнула. "Чего вы желаете, милорд?"\nФранциск показался обеспокоенным. "П-прошу, не з-зовите меня т-так. В л-любом случае, Аренго попрос-сил у меня з-запросить у вас помощь. Э-экономический кризис, который п-продолжается уже п-пару д-десятилетий привёл к п-повсеместной бедности. Более т-того, Генерал-Губернатор В-Витторио хочет, чтоб вы ему помогли в военных вопрос."\n"Ваша воля - мой приказ, мило- мой дорогой Граф. Мы уже прикладываем все усилия, чтоб помочь бедным, но с вашим финансированием, мы сможем расширить наши действия. Никто не останется голодным во всей нашей стране! Ну и, конечно, я более чем рада помочь вам в защите нашей родины."\n"Х-хорошо, хорошо. З-значит, д-договорились. Вы м-можете идти."\nГраф до сих пор ни разу не взглянул ей в глаза, а после этих слов повернулся на стуле спиной. Джина молча постояла некоторое время, затем решила сказать: "Дорогой Граф, я вижу, что вы не очень рады проводить встречи. Позвольте поинтересоваться, почему вы не передали эту задачу слуге?"\nФранциск сначала промолчал, но затем, не поворачиваясь обратно, ответил. "Я - Г-Граф. Я д-делаю, что д-должен. Этим ж-же з-занимался и Франциск VIII."\n"Я лично знала Франциска VIII, и я вижу, что вы совсем на него не похожи. Вы не обязаны ему уподобаться, дорогой Граф. Вы можете быть, кем хотите."\nФранциск глубоко вздохнул. "Ес-сли бы. Прошу в-вас, идите."\nДжина отдала Графу честь и покинула помещение. А Франциск всё сидел и раздумывал о том, что ему сказала Грандмастер."
 francistria.39.a:0 "Их помощь очень пригодится."
 
 francistria.40.t:0 "План Национального Развития"
 francistria.40.d:0 "Аренго вновь собрался в Замке Мартлвингов, и в этот раз были приглашены три советника из Вингбардии: Агостино Паолино, Исмаэле Росси и Вирджилио Пиччо. В ходе встречи они намеревались составить исчерпывающий план на будущее нашей страны, а также найти решение нынешних её проблем.\n\nВстреча длилась многие часы, в ходе встречи постоянно были пылкие споры. Леди Бьянка Ительская всё настаивала на необходимости сократить влияние вингбардийских компаний, в то время, как Агостино Паолино заявил, что эти компании инвестируют в местную экономику и стимулируют её рост. С другой стороны, Барон Данте заявил, что наша армия сегодня представляет лишь малую часть того, чем она была раньше, но Вирджилио Пиччо возразил, что, в любом случае, сильная вингбардийская армия встанет на нашу защиту, и также будет способствовать развитию нашей. Граф Франциск на протяжении всего времени стоял на стороне Францистрийсцев, отчего Леди Бьянка и Барон Данте окончательно сдались и дали остальным добро проводить какие угодно планы.\n\nИ наконец, обобщённый план на грядущие десять лет был составлен. Уже потом советники этот план доработают до совершенства. В этом плане очень вовлечена Вингбардия, но, на бумаге, план кажется эффективным. Вингбардийские компании собираются нанимать больше местных, будут платить большие зарплаты, методы производства и заводские машины будут пересмотрены для соответствия вингбардийским, больше вингбардийских офицеров будут в рядах нашей армии, и так далее: Вингбардия, Вингбардия, Вингбардия.\n\nГраф Франциск сам не знал, что об этом думать. По тому, как всё было составлено, можно было подумать, что наши земли - отсталая провинция самой Вингбардии, а не отдельная страна. Но Виконтесса Ипполита и Генерал-Губернатор Витторио этим планом, видимо, очень довольны, они уже самодовольно потирают когти. Может, в обмен на это они согласятся не трогать его некоторое продолжительное время."
 francistria.40.a:0 "С помощью Вингбардии мы достигнем величия!"
 
 francistria.41.t:0 "ФНОТ осуждает План Развития"
 francistria.41.d:0 "Когда о плане развития объявили в новостях, большая часть грифонов либо поддержала его, либо отнеслась безразлично. Тем не менее, тарринцев счастливыми назвать было очень трудно. Согласно плану, вингбардийские компании будут приоритизировать найм [FRN.GetAdjective]их рабочих, в то время, как про тарринцев в плане не было ни слова. Положение ухудшило то, что отдельные вингбардийские компании обвиняются в захвате земли и собственности у местных в Таррине и плохом отношении к рабочим. В частности, деятельность вингбардийских нефтяных компаний в Трансисте, мягко говоря, несколько спорная. Казалось, что они получили полное право обходиться с тарринцами так, как им захочется. Более того, согласно плану увеличится военное присутствие вингбардийцев, что только усложняет жизнь ФНОТ.\n\nФНОТ открыто осудил план и призвал тарринцев мешать его проведению любым способом. Вскоре, в Таррине и Трансисте начались беспорядки, в итоге которых были разграблены вингбардийские предприятия, а также повреждены нефтепроводы, что вынудило армию вмешаться с целью восстановить порядок."
 francistria.41.a:0 "Мы их научим любить этот план."
 
 francistria.42.t:0 "Генералы уезжают в [Root.GetFrancistriaName_accusative]"
 francistria.42.d:0 "Наши друзья с севера выразили желание расширить уже обширное военное сотрудничество между нами. Их армия словно застряла в прошлом, и потому им нужна наша помощь. Потому, мы отправили генералов Гарло Гелосо и Габальдо Годду на службу в [Root.GetFrancistriaName_accusative], вместе с рядом менее значимых офицеров и представителей оружейных компаний. Это должно помочь нашим союзникам.\n\nИ конечно же, [FRN.GetAdjective]ой армии тоже есть чему нас научить. Это сотрудничество принесёт пользу и нам, и таким образом, мы получим больше информации о различных доктринах, применяемых нашим союзником."
 francistria.42.a:0 "Вместе мы сильнее!"
 
 francistria.43.t:0 "Вингбардийское вмешательство в Таррине"
 francistria.43.d:0 "Как только к нам прибыли помощники из Вингбардии, их быстро направили тренировать нашу армию и модернизировать нашу оружейную промышленность. Тем не менее, видимо, генерал Герита, по совместительству, руководитель ЛПФ убедила некоторых вингбардийцев помочь им в борьбе против ФНОТа. У южан уже есть полезный опыт подавления сопротивления благодаря аннексии города Фалькора, и они более чем рады помочь применить его в Таррине.\n\nХоть это и помогло провести ряд успешных операций, но тарринское сопротивление, всё же, организовано в разы лучше фалькорского, потому они уже адаптируются к вингбардийским тактикам. Эти действия также подсобили их пропаганде о том, что [Root.GetAdjective]ое правительство - лишь пешки вингбардийцев, которым лишь бы стереть местную, близкую к Аквелии, культуру, что лишь разожгло этнические беспорядки. Хоть мы и ценим помощь вингбардийцев, но, возможно, они принесли больше вреда, чем пользы."
 francistria.43.a:0 "Вот вам и медвежья услуга."
 
 francistria.44.t:0 "Протесты в Ителе"
 francistria.44.d:0 "Из-за недавнего развития сотрудничества с Talonieli, местные, [Root.GetAdjective]ие компании ощущают пренебрежение со стороны правительства. Одна из крупных таких компаний, Eatela Elettronica, недавно объявила о массовых увольнениях, заявив, что она не в состоянии конкурировать с вингбардийскими фирмами. Вследствие этого, тысячи рабочих лишились работы, и направляют своё недовольство на правительство. А конкретнее, на Аренго и Графа. В Ителе разразились протесты, которые заодно вдохновили проведение ряда небольших демонстраций в городах [Root.Capital.GetName] и Волино. В то время, как большая часть протестующих просто выражает недовольство, некоторые выступают и с политическими требованиями, настаивая на роспуске Аренго.\n\nВ ходе экстренного собрания Аренго, Виконтесса Ипполита обвинила Леди Бьянку в увольнении рабочих с целью намеренно вызвать недовольство. Она отбросила все обвинения. Затем, Генерал-Губернатор Витторио предложил ввести армию, чтобы быстро подавить протесты, но никто, даже Ипполита или Граф Франциск, не поддержал предложение. Затем, Барон Данте предложил пойти на уступки протестующим, не уточняя, на какие, отчего казалось, что ему просто хотелось, чтоб Аренго откатил часть своих провингбардийских решений.\n\nСпор, видно, зашёл в никуда, даже Ипполита и Витторио не могли согласиться, что делать. Поэтому, Франциску оставалось выдвинуть своё предложение. Тем не менее, ему не хватило храбрости сказать о чём-то конкретном, он лишь пообещал, что позаботится о вопросе. Аренго нехотя согласилось на его ответ, и каждый член Аренго верил, что действия Франциска смогут принести им выгоду."
 francistria.44.a:0 "Что-то нужно сделать..."
 
 francistria.45.t:0 "[Root.GetAdjective]ий парламент"
 francistria.45.d:0 "Посовещавшись с вингбардийскими советниками и Грандмастером Джиной де Джойей, Граф Франциск сделал вывод, что лучшее решение недовольства городского среднего класса - создание двухпалатного парламента. В нижней палате будут демократически избранные простые грифоны, что удовлетворит низшие классы, в то время как Аренго будет служить в качестве верхней палаты, что сохранит власть дворянства.\n\nКогда Франциск предложил это Аренго, он получил согласия Виконтессы Ипполиты и Леди Бьянки, но столкнулся с неодобрением Генерала-Губернатора Витторио и Барона Данте. Впрочем, двух членов совета достаточно для принятия предложения, потому вскоре решение выхватили из когтей Франциска и применили на практике. И Ипполита, и Бьянка думали, что Граф на их стороне, так как составил такое предложение, потому всё идёт по плану Франциска.\n\nНеделю спустя, Аренго был формально переформирован, и все члены совета принесли клятву как сенаторы верхней палаты. Ипполита и Витторио, правда, надавили на Франциска, чтоб тот отдал часть своей остающейся власти верхней палате. Затем, были проведены демократические выборы, на которых выбирали членов нижней палаты под наблюдением Рыцарей Троицы. Были сформированы различные политические партии, и существующие организации, такие как ЛПФ и ПАС с радостью также вступили в парламент. И всё же, реальная власть осталась в когтях дворянства, так как верхняя палата может накладывать вето на решения нижней. Тем не менее, первые шаги на пути к реальной демократии уже были предприняты, и Франциск с облегчением вздохнул - груз его остающихся обязанностей стал чуть легче. Отныне, марионеткой дворянства будет парламент, а не он."
 francistria.45.a:0 "Начало новой вехи."
 
 francistria.46.t:0 "Вингбардии конец"
 francistria.46.d:0 "По той или иной причине, наши связи с Вингбардией были разорваны без нашего согласия и требования. Мы официально, отныне, остались сам на сам, без дорогого союзника, который мог бы нас поддержать. По всей видимости, пришло время радикально изменить курс, хотим мы того или нет."
 francistria.46.a:0 "Мы остались одни."
 
 francistria.47.t:0 "[Root.GetFrancistriaName] предлагает купить шахты Голденфезера"
 francistria.47.d:0 "Представители [FRN.GetAdjective]ого правительства связались с нами от имени [FRN.GetLeader], интересуясь потенциальной заинтересованностью нами продать шахты Голденфезера, которые расположены на их землях. Вингбардийские искатели купили эти земли 60 лет назад и нашли огромные скопления ценных руд, которые добывались нашими национальными компаниями. Теперь, судя по всему, [Root.GetFrancistriaName] хочет эти шахты для себя, таким образом их добыча и доходы напрямую не будут поступать к нам. Конечно, в обмен на шахты они предлагают справедливую сумму идолов.\n\nЕсть три разных ответа, которые мы им можем дать. Либо мы просто принимаем это предложение и даём стратегически важным шахтам попасть под контроль [FRN.GetAdjective], либо мы можем повесить куда больший ценник, ведь шахты намного более важны для нас, чем им кажется. Однако, это может закончится тем, что они просто откажутся от сделки, что может быть хорошим или плохим исходом для нас. И напоследок, мы можем просто отказаться от договора, но это может задеть наши дружеские отношения.\n\nТак, и как нам ответить?"
 francistria.47.a:0 "Давайте подпишем договор!"
 francistria.47.b:0 "Может мы сможем получить больше денег..."
 francistria.47.c:0 "Это не обсуждается. Отмените сделку."
 
 francistria.48.t:0 "Вингбардия продаст шахты"
 francistria.48.d:0 "После встречи с вингбардийскими представителями, наши послы сумели убедить их подписать договор. Мы платим справедливую цену, а они отдают нам в собственность шахты. Обе стороны счастливы, а наши отношения остаются хорошими."
 francistria.48.a:0 "Это самый лучший исход из всех."
 
 francistria.49.t:0 "Вингбардия повышает цену"
 francistria.49.d:0 "Несмотря на попытки наших послов убедить Вингбардию заплатить справедливую цену за шахты, наши союзники требуют ещё, оправдывая это тем, что шахты имеют стратегическую ценность в виде ресурсов, что добываются там. Конечно, если бы мы владели шахтами, то мы бы были счастливы продать всё, чего они захотели бы, вот только их принципы более склонны к жадности, чем наши.\n\nСтоит ли нам принять договор по завышенной цене или отказаться от переговоров совсем?"
 francistria.49.a:0 "Ладно, мы заплатим столько, сколько они хотят." 
 francistria.49.b:0 "Пусть подавятся своими дорогими шахтами."
 
 francistria.50.t:0 "Вингбардия отказывается продавать шахты"
 francistria.50.d:0 "Несмотря на попытки наших послов убедить Вингбардию продать шахты нам, они провалились. Вингбардийцы сказали, что они желают остаться в полном контроле над их шахтами из-за их стратегической важности и ничто никакая другая цена не изменит их позиции от слова совсем. На этом, переговоры и закончились.\n\nСтоит ли говорить, что это очень неприятно услышать от доверенных друзей. Возможно, мы им не нравимся настолько, насколько мы думаем?"
 francistria.50.a:0 "Чёрт.."
 
 francistria.51.t:0 "[Root.GetFrancistriaName] согласилась на поднятую цену"
 francistria.51.d:0 "После нашего просьбы повысить цену до более серьезной, [FRN.GetAdjective]ие делегаты неохотно согласились заплатить полную сумму. Посему, мы более чем рады даровать им права на шахты. С этими деньгами, мы сможем легко приобрести ресурсы, которые теперь принадлежат [Root.GetFrancistriaName]. Все в выигрыше."
 francistria.51.a:0 "Это самый лучший исход из всех."
  
 francistria.52.t:0 "[Root.GetFrancistriaName] отказалась платить"
 francistria.52.d:0 "Увы, но после нашей просьбы повысить цену до более серьезной, [FRN.GetAdjective]ие делегаты отказались платить и, по всей видимости, совсем отказались от задумки купить шахты. Это означает, что они остаются под нашим контролем, однако наши отношения были задеты. Не сильно, и мы уверены что они рано или поздно об этом забудут."
 francistria.52.a:0 "Стопка денег все равно была бы к месту."
 
 francistria.53.t:0 "Тарринские учения"
 francistria.53.d:0 "Офицеры [FRN.GetAdjective]ой и вингбардийской армии организовали военные игры, прошедшие на границе Таррина, целью которых было дать солдатам не только практический опыт, но и наладить взаимодействие между двумя армиями. Тысячи солдат из обеих стран вместе с разнообразной техникой, от грузовиков до танков, участвовали в этом мероприятии.\n\nУчения основывали на гипотетическом вторжении войск Аквелии в [Root.GetFrancistriaName_accusative], вблизи холмов Таррина. Это, разумеется, не сообщали прессе официально, но было очевидно любому наблюдателю. Всё это вызвало гнев со стороны жителей Таррина, и [FRN.GetAdjective]ая армия подверглась критике. Но помимо этого недоразумения, всё прошло гладко, и из игр было извлечено много ценного опыта."
 francistria.53.a:0 "Важно уметь работать в команде."
 
 francistria.54.t:0 "Конец Францистрии"
 francistria.54.d:0 "Граф Франциск IX смотрел с балкона своего замка, как статую его дальнего предка в самом центре Францистрии, столицы Графства, Франциска I, медленно демонтировали строители. Такие же изменения происходили теперь по всему графству. Всё не ограничиться лишь демонтажем статуй, сама страна должна быть переименована таким образом, чтоб на ней не лежал груз прошлого. Она будет зваться Пьюмонт - географический регион, расположенный к юго-востоку от Таррина. Родному городу Мартлвингов, название которого соответствовало названию самой страны, было решено вернуть первоначальное имя, Пульчино. От него отказались больше четырёх веков назад, когда Франциск I высокомерно назвал так покорённый своими силами город, исключительно ради потакания собственному эго.\n\nНо это не злило Франциска IX. По сути, весь проект с самого начала был его идеей, и Аренго был счастлив воплотить его на практике. Он чувствовал, что страна должна принадлежать не ему или его потомкам, а самому народу. Раньше они называли себя "подданными Франциска", что можно было бы назвать синонимом "Францистрийцев". Теперь они могли гордо звать себя Пьюмонтцами, таким образом считая себя частью нации.\n\nФранциск счастливо вздохнул. Культ личности в стране придавал огромное значение непогрешимости и могуществу графов Мартлвингов, от него ожидалось, что граф будет соответствовать этим невероятно высоким стандартам. Но сейчас очень немногие грифоны всерьёз воспринимали этот культ личности. Он не оправдал ожиданий всех и каждого и, таким образом, непреднамеренно разрушил весь культ. Происходящее сейчас было чистой формальностью. Величавые статуи уже задолго до этого обрушились в сознании большинства. Более никто ничего не ожидал от него, и таким образом, они, наконец-то, оставили его в покое."
 francistria.54.a:0 "Да здравствует Пьюмонт!"
 
 francistria.55.t:0 "Принципы Тринитаризма"
 francistria.55.d:0 "В дверь кабинета графа Франциска постучали. Он мгновение колебался, прежде чем сказать: "В-входите, д-дверь открыта".\n\nВошла грандмастер Джина де Джойя, которую вновь вызвал её сеньор. Как и прежде, она почтительно поклонилась, не утруждая себя прочими формальностями. "Мой дорогой Граф, что вам от меня требуется?"\n"Э-это касается не меня, это скорее о п-парламенте и Аренго, они с-спорят и не могут принять р-решение, в-вопреки обыкновению. У них д-дебаты о разрешении храмам Т-тринитаристов создавать школы. Меня попросили принять ок-кончательное решение, но я хотел бы сначала узнать ваше мнение по этому в-вопросу."\n"Мой дорогой Граф, я не более чем рыцарь, я не должна иметь права голоса по вопросам политики."\nФранциск покачал головой. "Н-нет, п-прошу прощения, я имел ввиду: мне нужно больше инф-формации, чтобы принять р-решение. Так что расскажи мне, ч-что в вашей вере вызывает противоречия?"\n\nГрандмастер глубоко вздохнула. "Мы, сторонники Тринитаризма, всегда подвергались преследованиям со стороны Архонтов. Согласно нашей вере, Борей, Арктурий и Эйр - аспекты одного божества, которого мы называем Троицей. Ввиду этого, у нас нет отдельных священнослужителей или храмов для отдельных богов, так как все члены нашей церкви являются слугами сразу всех троих. Противоречие с Архонтами возникает из-за того, что мы не признаём их авторитета, а руководствуемся решениями своих религиозных лидеров, которых мы сами демократически выбираем."\n"Я п-понял. Хорошо, я не в-вижу тут ничего в-вредоносного. В любом случае, власть Архонтов ограничивается Империей Г-грифонов."\n"Мой дорогой граф, ваши предки всегда были нашими защитниками, и хотя вы во многом отличаетесь от них, я верю, мы всё ещё можем быть союзниками."\n"Моя в-власть не безгранична, но я буду д-делать, что могу, чтобы защ-щитить ваши права. Б-благодарю вас. И не зовите меня 'дорогой Граф', пожалуйста. Просто з-зовите меня... мистер Деболино."\nРыцарь отсалютовала ему. "Да, мистер Деболино. Я сделаю, как вы прикажите.""
 francistria.55.a:0 "Честно говоря, этот Тринитаризм не так уж и плох."
 
 francistria.56.t:0 "Красный Рассвет"
 francistria.56.d:0 "Граф Франциск IX вышел на балкон Замка Мартлвингов, где его поджидал Марио Вичино, лидер ПАС. Но когда он вошёл, этот полный грифон на это никак не отреагировал: он и дальше смотрел вниз на г. Францистрию.\n\n"Почему вы з-захотели встретиться именно тут, Марио?" задался вопросом Франциск и подошёл поближе.\nМарио тепло улыбнулся и указал когтем на видневшуюся вдали ратушу. "Поглядите. Разве она не прекрасна?" Над её крышей развевался огромный красный стяг, вокруг здания толпились грифоны с оружием. Слышались приглушённые звуки выстрелов издалека.\nФранциск от шока широко раскрыл глаза. "Марио? Ч-что происходит?"\nОн в ответ усмехнулся. "Что, революция, что ж ещё. Вы подавили фашистов, наших наибольших соперников, и обеспечили нам возможность заполучить поддержку и оружие. Всё, что нам осталось - захватить власть! Увы, для этого, в том числе, следует ещё и убрать вас из игры." Марио достал из кармана пистолет. На его лице всё ещё виднелась улыбка, но его взгляд выглядел несколько опечаленным. "Спасибо вам за всё, господин Франциск. Правда, я действительно благодарен. Арриведерчи!"\n\nДо того, как тот успел нажать на спусковой крючок, Франциск уже выбил пистолет из его когтей, после чего сразу же ударил его в голову, отчего тот с грохотом упал на пол. Франциск, очнувшись, стал задыхаться от ужаса. Его сердце бешено билось. В этот момент, на балкон вышел рыцарь.\n"Что случилось, сэр?" спросил тот изумлённо.\n"Попытка переворота. Быстро, нам нуж-"\n"Сэр, взгляните!"\nФранциск обернулся, лишь чтобы увидеть парящие перья на том месте, где только что был Марио. Он затем поднял свой взгляд, и увидел улетающего, пусть из-за лишнего веса и медленно, грифона. Рыцарь быстро достал своё тяжёлое ружьё и прицелился.\n"Стой, не надо! Ес-сли мы его убьём, у них будет образ мученика, и мы ничего этим не добьёмся."\nРыцарь опустил ружьё. "Что же тогда делать, Сэр?"\n"Беги к радиопередатчику и передай Витторио. Чтобы он м-мобилизовал армию. Затем, следуй за мной. Я приведу в бой с-стражу замка. И поведу их освобождать мой город от этих предателей.""
 francistria.56.a:0 "Граф повёл лоялистов и сокрушил предателей!"
 francistria.56.b:0 "Восстание увенчалось успехом!"
 
 francistria.57.t:0 "Вопрос женитьбы"
 francistria.57.d:0 "Хоть Аренго совещался всё реже и реже, Графу все равно нужно было каждый раз присутствовать. Он нехотя пришёл; он не может пропустить эту встречу, ведь тема обсуждения как раз про него. Увы, из-за этого встреча ещё более неудобна, чем обычно.\n\nДворяне в совете обсуждали вопрос женитьбы Графа Франциска, причём при нём самом, не особо интересуясь его мнением. Они его обсуждали как какой-то товар, который необходимо как-то кому-то впарить, и не стеснялись говорить, насколько же это трудно.\n\n"Кто вообще захочет отдать свою родственницу замуж за кого-то столь бесполезного?" пожаловался Барон Данте. "Пока мы будем кого-то ему искать, уже, наверное, и Идол Борея найдут!"\n"Барон, ну ты же сам прекрасно знаешь, что женитьба для дворян, в первую очередь, политический инструмент, и по сути прагматична?" возразила Виконтесса Ипполита. "В конце-концов, ты женился на Леди Бьянке, чтобы добиться сотрудничества между твоим отсталым баронством и её процветающим лордством."\nДанте бросил взгляд на Бьянку, затем ехидно ухмыльнулся. "О, да. Чистый прагматизм. Не иначе."\n"Нельзя сдаваться, даже не попытавшись," заметил Генерал-Губернатор Витторио. "Предлагаю отправить письмо кому-то из наших союзников по этому поводу, вдруг они заинтересованы в улучшении отношений."\n"...Не стоило б нам поинтересоваться, что считает сам Граф?" спросила Леди Бьянка, взглянув на Франциска. "Мы же всё же ему жену ищем, а не кому-то ещё."\n"И что?" возразила Ипполита. "После свадебной церемонии, они больше и не увидятся, лишь разве что чтобы завести наследника."\nФранциск покраснел - он хотел бы быть где угодно, но не здесь.\nБарон Данте прохохотал. "Ха, полная противоположность твоего брака с Франциском VIII. Виделись постоянно, а наследника не сделали."\nИпполита злобно нахмурилась и сжала когти, но Витторио сразу же вмешался. "Так, так, давайте не будем отвлекаться. Нужно решить, кому из союзников прислать предложение.""
 francistria.57.a:0 "У Короля Гарибальда наверняка есть незанятая принцесса."
 francistria.57.b:0 "Давайте спросим про неженатую сестру Джиневры."
 francistria.57.c:0 "Баронессе Маргарет тоже нужна пара, прямо как и ему!"
 
 francistria.58.t:0 "[Root.GetFrancistriaName] предлагает брак"
 francistria.58.d_wingbardy:0 "Мы получили письмо от дворянского совета нашего северного соседа, Аренго. Они интересуются, возможно ли устроить брак между одной из наших принцесс и Франциском IX Мартлвингом.\n\nТакая связь только укрепит наши отношения, к тому же, династия ди Альмиери уже давно дружит с Мартлвингами. Тем не менее, всем известно, что Граф Франциск - слабый правитель, и на самом деле страной правит Аренго, который и отправил письмо от имени Графа. Поэтому, от этой свадьбы нам будет мало выгоды. Но всё же, приняв предложение, мы укрепим наши связи с [FRN.GetAdjective]им народом."
 francistria.58.d_talouse:0 "Мы получили письмо от дворянского совета нашего северного соседа, Аренго. Они интересуются, возможна ли свадьба между сестрой Герцогини Джиневры, Марией Ди Кьязбини, и Графом Франциском IX Мартлвингом.\n\nФранцистрия уже долгое время для нас не более чем "друг друга", и у нас с ними не слишком дружные отношения, но это может быть возможностью изменить ситуацию. Тем не менее, всем известно, что Граф Франциск - слабый правитель, и на самом деле страной правит Аренго, который и отправил письмо от имени Графа. Поэтому, от этой свадьбы нам будет мало пользы. Если мы согласимся, это будет в первую очередь дружелюбный жест для [FRN.GetAdjective]ого народа, и не принесёт нам никакой практической, краткосрочной выгоды."
 francistria.58.d_arantiga:0 "Мы получили письмо от дворянского совета нашего южного соседа, Аренго. Они интересуются, возможна ли свадьба между нашей баронессой, Маргарет Фезерин, и Графом Франциском IX Мартлвингом.\n\nНаши отношения с Францистрией вряд ли когда-то были хорошими, раньше мы даже были врагами, но в наше время, мы оба состоим в Карфинском пакте. Может, пора сгладить наши отношения? Более того, наша баронесса до сих пор не замужем и без наследника. Тем не менее, всем известно, что Граф Франциск - слабый правитель, и на самом деле страной правит Аренго, который и отправил письмо от имени Графа. Поэтому, от этой свадьбы нам будет мало пользы. Достаточно ли мы отчаянны, чтобы принять [FRN.GetAdjective]ое предложение?" 
 francistria.58.a:0 "Ради дружбы наших стран, мы соглашаемся."
 francistria.58.b:0 "Нам бы лучше не заику, спасибо."
 
 francistria.59.t:0 "[From.GetNameDef] принимает наше предложение!"
 francistria.59.d_wingbardy:0 "[From.GetNameDef] прислала нам ответ на наш запрос, и в нём хорошие вести: вингбардийцы согласны сыграть свадьбу, и Король Гарибальд дал своё благословение, разрешив своей самой младшей сестре, Принцессе Оливии, выйти замуж за Графа Франциска.\n\nСвадьба вскоре была организована, спустя лишь неделю, всё было готово. Город [FRN.Capital.GetName] весь в цветах, на всех улицах столпились простые грифоны, желавшие увидеть вингбардийскую принцессу. Тяжело вооружённая стража проводила её к Храму Эйр. Граф там уже её нервно ждал. Принцесса была одета в прекраснейшие свадебные одежды, которые можно было купить за казённые деньги, всё в золоте и диамантах; в то время, как сам Франциск был в скромном костюме. Грифоны восхищались её красотой, перешёптывались, насколько же повезло Франциску, в то время как сам Граф пытался сохранять спокойствие.\n\nПара стояла перед алтарём. Прелат Пьетра проводит все необходимые ритуалы. Затем, Франциск и Оливия должны были зачитать свои свадебные клятвы. Если принцессе это далось легко, то Франциск всё заикался, и вышло у него только с шестого раза. Он покраснел от того, как на него смотрела публика. Пара одела друг другу кольца на когти, после чего Прелат Пьетра наконец сказала: "Теперь вы можете поцеловать невесту."\n\nПублика захлопала, как только они нехотя и неловко обнялись. Затем они подписали свадебный контракт, после чего их рыцари проводили наружу, где народ ликовал и посыпал их семенами. Пусть Принцесса и прилагала все усилия, чтобы казаться счастливой, Франциск видел по её глазам, как она его ненавидела."
 francistria.59.d_talouse:0 "[From.GetNameDef] прислала нам ответ на наш запрос, и в нём хорошие вести: талузцы согласны сыграть свадьбу, и Герцогиня Джиневра дала своё благословение, разрешив своей сестре, Марии ди Кьязбини, выйти замуж за Графа Франциска.\n\nСвадьба вскоре была организована, спустя лишь неделю, всё было готово. Город [FRN.Capital.GetName] весь в цветах, на всех улицах столпились простые грифоны, желавшие увидеть будущую жену Графа. Тяжело вооружённая стража проводила её к Храму Эйр. Граф там уже её нервно ждал. Что удивительно, Мария не была одета во что-то особенное, на ней было незаурядное чёрное платье, которое было несколько похоже на скромный костюм Франциска. Грифоны перешёптывались о ней, но как только она на них взглянула, все замолчали, в то время как сам Граф пытался сохранять спокойствие.\n\nПара стояла перед алтарём. Прелат Пьетра проводит все необходимые ритуалы. Затем, Франциск и Мария должны были зачитать свои свадебные клятвы. Сначала, Франциск сильно заикался, но Мария злостно потребовала от него зачитать всё правильно, потому Франциск медленно, но уверенно справился с третьего раза. Пара одела друг другу кольца на когти, после чего Прелат Пьетра наконец сказала: "Теперь вы можете поцеловать невесту."\n\nПублика захлопала как только Мария силой схватила Франциска и поцеловала его. Затем они подписали свадебный контракт, после чего их рыцари проводили наружу, где народ ликовал и посыпал их семенами. Франциска, видимо, беспокоила его жена, в некоторой мере даже пугала, в то время как Мария, кажется, видит в нём слугу."
 francistria.59.d_arantiga:0 "[From.GetNameDef] прислала нам ответ на наш запрос, и в нём хорошие вести: арантигцы согласны сыграть свадьбу, и Баронесса Маргарет согласилась выйти замуж за Графа Франциска.\n\nСвадьба вскоре была организована, спустя лишь неделю, всё было готово. Город [FRN.Capital.GetName] весь в цветах, на всех улицах столпились простые грифоны, желавшие увидеть Арантигскую Баронессу. Тяжело вооружённая стража проводила её к Храму Эйр. Граф там уже её нервно ждал. Баронесса была одета в традиционное арантигское свадебное платье, которое в глазах [FRN.GetAdjective]ого народа казалось диковинным. Франциск, в то же время, был одет в обычный, скромный костюм. Грифоны перешёптывались о её возрасте и говорили, что, кажется, она уже слишком стара, но в присутствии Баронессы пытались об этом умалкивать. В то же время, сам Граф пытался сохранять спокойствие.\n\nПара стояла перед алтарём. Прелат Пьетра проводит все необходимые ритуалы. Затем, Франциск и Маргарет должны были зачитать свои свадебные клятвы. Маргарет произнесла свою часть ясно и чётко, словно это военная клятва. С другой стороны, Франциск всё заикался, потому Баронесса зачитала его часть от его имени. Пара одела друг другу кольца на когти, после чего Прелат Пьетра наконец сказала: "Теперь вы можете поцеловать невесту."\n\nПока Франциск сомневался, Маргарет крепко, но без эмоций, обняла его. Затем они подписали свадебный контракт, после чего их рыцари проводили наружу, где народ ликовал и посыпал их семенами. Баронесса вышла с каменным лицом. Франциск несчастно вздохнул."
 francistria.59.a:0 "Безлюбовная, но прагматичная свадьба."
 
 francistria.60.t:0 "[From.GetNameDef] отклоняет наше предложение"
 francistria.60.d:0 "Несколько дней спустя, мы наконец получили ответ на наше письмо. Увы, его содержание можно описать как вежливое "нет". Видимо [From.GetNameDef] не заинтересована сейчас в свадьбе, хоть и в будущем они могут передумать.\n\nАренго вновь собрался, чтобы обсудить, кому ещё мы должны попробовать отправить письмо, или стоит ли нам вообще забросить всё это дело со свадьбой. Ну и конечно, никому мнение Графа ничуть не интересно."
 francistria.60.a:0 "Может, спросим Герцогиню Джиневру?"
 francistria.60.b:0 "Ди Альмиери всегда были нашими близкими друзьями!"
 francistria.60.c:0 "Будем надеяться, что Баронесса настолько же отчаянна, как и мы..."
 francistria.60.e:0 "Забудьте. Пока Граф Франциск останется холост."
 
 francistria.61.t:0 "Вопрос о суверенитете"
 francistria.61.d:0 "Уже был спор о разрезании связей между нами и Вингбардией из-за их чрезмерного влияния, а теперь эта тема снова всплыла, пусть и в несколько другой форме. Грифоны в нижней палате парламента начали требовать что-то сделать с проблемами, вызванными вмешательством нашего союзника в наши дела, что побудило Леди Бьянку и Барона Данте вновь вспомнить о своих антивингбардийских идеях. Тем не менее, уже не предлагалось разрывать связи, а скорее перестроить их и обсудить, чтоб зависимость от Вингбардии не была настолько критичной. Из-за этого даже Генерал-Губернатор Витторио встал на сторону антивингбардийской фракции, оставив Виконтессу Ипполиту одной.\n\nПосле продолжительных встреч и дискуссий и в нижней, и в верхней палатах парламента, остались два варианта. Первый - формально возложить ответственность многих экономических и военных вопросов на Вингбардию, но при этом чётко определить, что именно останется под [FRN.GetAdjective]им контролем, что и сохранит остатки нашего суверенитета. Тем не менее, это фактически сделает нас вассалом Вингбардии, разве что с большой автономией. Это предложение поддержали Витторио и большая часть нижней палаты. Для второго варианта требуется больше усилий, переговоров и политического балансирования, но постепенно решит вопрос зависимости от Вингбардии, что, надеемся, сохранит наш суверенитет полностью. Этот вариант поддержали Леди Бьянка и Барон Данте.\n\nПосле того, как эти предложения были формально сформированы, по этому вопросу было проведено демократическое голосование, а последнее слово будет за Аренго."
 francistria.61.a:0 "Быть номинальным вассалом не так уж и плохо."
 francistria.61.b:0 "Так или иначе, мы уменьшим их влияние!"
 
 francistria.62.t:0 "[Root.GetFrancistriaName] желает укрепить связи"
 francistria.62.d:0 "Их двухпалатный парламент связался с нашим правительством, и они просят нас взять на себя ответственность за экономические и военные вопросы в их стране. Вингбардийское влияние в их стране уже давно везде и несёт неформальный характер, что вызывает многочисленные проблемы с местными. Этот новый предложенный договор должен решить эти проблемы, пусть это и технически значит, что [Root.GetFrancistriaName] станет нашим номинальным вассалом.\n\nКонечно, это предложение взаимовыгодно, потому [WNG.GetLeader] и всё остальное правительство с радостью его принимают. Осталось лишь подписать договор, и у нас будет верный, автономный вассал, который больше не будет страдать от того, что наши представители в их стране переходят рамки своих прав. [Root.GetFrancistriaName] уже давно с нами дружит, потому это не иначе как официализирует наши близкие отношения."
 francistria.62.a:0 "Встретим будущее вместе!"
 
 francistria.63.t:0 "Исправление проблем в отношениях"
 francistria.63.d:0 "Потребовался год, но терпение дало плоды и проблемы, связанные с чрезмерной зависимостью от Вингбардии, по большей части решены. Вингбардийские компании больше не могут эксплуатировать [FRN.GetAdjective]ую экономику и вынуждены честно конкурировать с местными предприятиями, на различные товары были введены повышенные пошлины, на некоторые - пониженные, вингбардийская армия уже натренировала достаточное количество [FRN.GetAdjective]их офицеров, потому нам больше не нужна помощь союзника в управлении нашей армией и так далее.\n\nПеремен много, и они успешно спасли суверенитет [FRN.GetAdjective]ого государства, при этом сохранив хорошие отношения с Вингбардией. Потребовалось немало времени и усилий, но вопрос наконец решён."
 francistria.63.a:0 "Нам больше не нужно волноваться."
 
 francistria.64.t:0 "Зов о помощи"
 francistria.64.d:0 "Граф Франциск IX подлетел к Замку Мартлвингов держа книгу за пазухой, как вдруг он увидел, как у входа его поджидала Виконтесса Ипполита. Она выглядела в равной мере нервной и раздражённой.\n"Граф, где вы были? Тут катастрофа, а вас и след простыл!"\nФранциск спокойно улыбнулся и раскрыл книгу, показывая в ней птиц, отмеченных галочками. "Я с-смотрел на птиц в ближайшем лесу. Я там ув-видел... чёрного д-дятла и з-золотистого орла. Ладно, а что за к-к-катастрофа, про которую ты говоришь?"\n"Аренго принимает новую конституцию, предложенную парламентом! Хитрые змеюки Бьянка и Данте смогли подговорить Витторио их поддержать, и теперь грязным простогрифонам даётся власть! Останови это!"\nФранциск усмехнулся. "Это н-не катастрофа. Это п-прекрасно, я считаю."\n"Не неси чушь. Тебе нуж-"\nСмешки Франциска обернулись в громкий хохот. "Мне? В-вспомни, ты мне г-говорила, что мне не с-стоит пытаться быть великим Г-Графом. Вот я и не п-пытаюсь. Я д-давно уже с-сдался. У меня уже н-нет какой-либо власти ч-что-либо делать, п-помнишь?"\n"Но ты же Граф! У Графа Францистрии власть есть всегда!"\n"Уже не Ф-Францистрии. П-послушай, я знаю, что т-ты привыкла к тому, что т-твой муж делал в-всё, что ты его п-просила. Это з-заметно. Но я - не твой муж. Так что оставь м-меня, я всё равно уже х-хочу п-поесть."\n\nФранциск IX оттолкнул её и вошёл в замок. Ипполита и дальше стояла там же с раздавленным клювом, она не могла поверить в то, что только что услышала. Она отчаялась, по её лицу потекли слёзы. Видел бы её муж, что произошло со страной, он бы разгневался. Но, к сожалению, Ипполита знала, что это абсолютно её вина."
 francistria.64.a:0 "В стране настаёт новая эпоха..."
 
 francistria.65.t:0 "Иглерсовские соглашения"
 francistria.65.d:0 "Те, кого раньше считали опасными преступниками, сегодня собрались в Иглерсе, под предводительством Мэйнара Носера, Корины Трасвирэр и Леонтины Пандионн - трёх лидеров ФНОТа. У самой организации не было единственного лидера как такового, она децентрализована и состоит из ряда фракций, но грифонов Таррина на грядущих переговорах в Иглерсе всё же представляют именно эти трое. С другой стороны, [FRN.GetAdjective]ое правительство представляет Генерал-Губернатор Таррина, Витторио Феличе, а также Грандмастер Джина де Джойя, личный представитель Графа Франциска. В знак доверия, обе стороны собрались на месте переговоров, в Иглерской ратуше, без оружия. Вингбардийские советники следили, чтоб всё прошло гладко.\n\nПереговоры шли несколько дней и касались широкого круга вопросов. Главным был вопрос о статуса Таррина как региона в [Root.GetFrancistriaName_prepositional], но также обсуждались и вопросы земельного права, злоупотребления властью [FRN.GetAdjective]ими чиновниками, экономическая эксплуатация, культурный конфликт и политические права. В общем, обе стороны однозначно сошлись на том, что Таррин рано или поздно получит дополнительную автономию и собственную демократическую ассамблею, тарринцам будут обеспечены такие же права и законодательная защита, как и представителям [FRN.GetAdjective]ого народу, ну, и наконец, обе стороны выплатят компенсации за ущерб, нанесённый противоположной стороне.\n\nХоть и в ходе соглашений не были решены все вопросы и обе стороны остались несколько неудовлетворены, это был важный шаг на пути к достижению мира в Таррине. [Root.GetFrancistriaName] получает ещё немного времени, но если правительство не выполнит свои обещания перед ФНОТом, то и у тарринцев не будет повода соблюдать свои."
 francistria.65.a:0 "Мир в наше время."
 
 francistria.66.t:0 "Судьбоносный референдум"
 francistria.66.d:0 "Провингбардийские фракции, такие как ЛПФ, после недавних выборов получили большинство в парламенте, наверняка не в последнюю очередь благодаря вингбардийскому влиянию и вмешательству. Дворяне Аренго всегда поддерживали сотрудничество с Вингбардией, но никак не непосредственное присоединение. Угрожает то, что именно этого требует парламент. Они утверждают, что [Root.GetFrancistriaName] уже, фактически, часть Вингбардии, потому присоединение будет лишь формальностью. Регион, скорее всего, и дальше останется автономным, вероятно, что парламент продолжит существовать, но [Root.GetFrancistriaName] будет ещё и иметь непосредственную защиту и экономическую выгоду, будучи частью самого королевства.\n\nВопрос, правда, слишком значимый, чтобы его решал лишь сам парламент, по заверению антивингбардийской фракции. Поэтому, было решено провести референдум. Ему предшествовала бурная агитация, как за сохранение немногой оставшейся суверенности, так и за присоединение к Вингбардии.\n\nА пока всё это происходило, Граф Франциск был в путёвке в лесистых холмах на северо-западе от Волино. Он там в восторге наблюдал за многими новыми птицами, которых он прежде никогда не видел."
 francistria.66.a:0 "На референдуме проголосовали ЗА!"
 francistria.66.b:0 "На референдуме проголосовали ПРОТИВ!"
 
 francistria.67.t:0 "[From.GetNameDef] присоединяется к нам!"
 francistria.67.d:0 "Их парламент провёл всеобщий референдум по поводу их присоединению к нам, и подавляющее большинство проголосовало "за", возможно и благодаря нашему косвенному влиянию на процесс голосования. Теперь [FRN.GetAdjective]ий народ будет жить в автономной [WNG.GetAdjective]ой провинции, будет верен нашему лидеру и готовым отдавать свои жизни ради блага своей новой, большей отчизны."
 francistria.67.a:0 "Мы всегда были братьями!"
 
 francistria.68.t:0 "Последний из Мартлвингов?"
 francistria.68.d:0 "Граф Франциск вернулся со своей прогулки в лесах, напевая себе весёлую песенку. На подходе к Замку Мартлвингов его встретила Грандмастер Джина.\n"Рада вас снова видеть, Господин Деболино. У меня для вас хорошие новости: референдум о присоединении к Вингбардии не прошёл."\nУлыбка спала с лица Франциска. "Не п-прошёл? Удив-вительно. Я уже надеялся, что с-спокойно покину пост."\n"Погодите, господин Деболино, почему вы желаете покинуть пост?"\nОн пожал плечами. "Ну а к-какая разница будет, ес-сли я уйду? Я уже н-не более, чем бес-столковая м-марионетка. Я просто х-хочу жить, к-как вс-се остальные г-грифоны. Я в-всё равно никогда и н-не дол-лжен был быть Г-Графом."\n"Ну, да, мы говорили об этом, но как Графу вам полагается свой замок и уважение как к главе государства."\nФранциск засмеялся. "Уважение? К-какое уважение? Да и я бы б-больше хотел б-бы ж-жить в к-каком-то домике в лесу, чем д-даже в Имперском Д-Дворце Грифенхейма. Я п-просто хочу свободы."\nДжина вздохнула. "Ну, голосование все равно не увенчалось успехом, потому, увы, ничего не меняется."\n"Нет, ты не поняла. Я в л-любом случае соб-бирался п-покинуть пост. То, что Г-Графство сохран-нило с-свою независимость лишь з-значит, что мне п-придётся от-тречься."\nДжина от шока раззявила клюв. "Отречься? Но ещё никто из Мартлвингов не отрекался!"\n"Ха, ну, я во м-многом иск-ключительный Мартлвинг."\n"Вы полностью вправе, я полагаю, но кто станет преемником престола? Марко Мартлвинг? Парламент ни за что не даст ему стать правителем!"\n"Знаю. П-правда мне уже к-как то в-вообще вс-сё равно н-на эти п-политичес-ские игры. Как г-главе государства, вам реш-шать, что д-делать. Или с-сохранить остатки Г-Графства, или же его р-распустить. В-выбор за вами."\nОна нахмурилась, но всё же отдала ему честь. "Как вы прикажете, господин Деболино. Но, в любом случае, для меня было честью вам служить."\nФранциск улыбнулся. "Ты о-одна из т-тех гриф-фонов, кого я м-могу по нас-стоящему сч-считать другом. С-с-спасибо вам за вашу службу, Грандмастер."\n\nИ лишь на краткий миг, Грандмастер-стоик улыбнулась в ответ."
 francistria.68.a:0 "Распустите монархию."
 francistria.68.b:0 "Убедитесь, чтоб Марко Мартлвинг стал Графом."
 
 francistria.69.t:0 "[From.GetNameDef] желает договориться о Таррине"
 francistria.69.d:0 "Представители из г. [From.Capital.GetName] прибыли к нам, чтоб обсудить наши претензии на Таррин. Когда-то, регионом управлял граф из династии Дискретов, который был вассалом короля, до тех пор, как произошла революция в 980, и территорию захватили республиканцы. Победа, правда, была кратковременной, так как Граф Франциск VIII вторгнулся и захватил регион. После реставрации монархии, он отказался его возвращать, и с тех пор [From.GetNameDef] по сей день владеет Таррином.\n\nПредставители пытаются нас убедить не пытаться возвращать Таррин силой, так как, по их заявлению, они хотят лишь мира. Тем не менее, ясно, что они всё ещё сохраняют свою претензию на регион и контролируют территорию, несмотря на продолжающееся сопротивление местных. Если мы подпишем пакт о взаимном ненападении, то Таррин наверняка останется в их когтях в ближайшем будущем. Представители дали размытое обещание провести референдум о судьбе региона, но не более. Мы могли бы конечно, потребовать у них отказаться от их претензий на регион, и лишь тогда согласиться о мире между нашими нациями."
 francistria.69.a:0 "Пусть пока оставят Таррин, у нас есть более важные проблемы."
 francistria.69.b:0 "Мы требуем, чтобы они сразу же отклонили свои претензии."
 francistria.69.c:0 "Это глупое предложение."
 
 francistria.70.t:0 "Аквелия подписывает договор о ненападении"
 francistria.70.d:0 "Произошло чудо, наши представители вернулись из г. [From.Capital.GetName] с чудесными новостями: Аквелия подписала договор о взаимном ненападении между нашими двумя странами, что значит, что они не прибегнут к силе, чтобы вернуть Таррин. В ответ, представители пообещали в ближайшем будущем провести референдум в регионе, но не уточняли никаких деталей. Мы теперь можем быть уверены, что аквелийцы не применят против нас военную силу и не будут отвоёвывать Таррин."
 francistria.70.a:0 "Это прошло лучше, чем мы ожидали."
 
 francistria.71.t:0 "Аквелийские требования"
 francistria.71.d:0 "Наши представители, посланные в г. [From.Capital.GetName] прислали нам срочную телеграмму, запросив дальнейшие инструкции. Они говорят, что аквелийцы требуют, чтобы мы отклонили наши претензии на Таррин. Если же мы этого не сделаем, то и о пакте о ненападении речи идти не будет.\n\nЕсли мы так и поступим, то это значит, что мы больше не будем признавать аннексию региона Графом Франциском VIII легитимной и оправданной, следовательно, и наши претензии на этот регион ничего не будут значить. Кроме того, это также будет победой для пропагандистов ФНОТа, ведь нам будет сложнее оправдывать оккупацию региона. Но это единственный способ добиться подписания пакта о ненападении с Аквелией. Если же мы откажемся, то они наверняка попытаются забрать его силой."
 francistria.71.a:0 "У нас нет выбора, кроме как согласится."
 francistria.71.b:0 "Таррин наш! Переговоры окончены!"
 
 francistria.72.t:0 "Переговоры провалились"
 francistria.72.d:0 "Несмотря на все их усилия, наши представители не смогли убедить аквелийцев подписать какой-либо договор. Это значит, что они не признают нашу оккупацию Таррина и что наверняка прибегнут к военной силе, чтобы попробовать отнять регион в будущем. Нам лучше готовить оборону от неизбежного."
 francistria.72.a:0 "Тёмные тучи назревают на западе..."
 
 francistria.73.t:0 "[From.GetNameDef] отзывает требования"
 francistria.73.d:0 "[From.GetAdjective]ие послы послали на родину телеграмму про наше требование и получили ответ. Они согласились отозвать претензии на Таррин, при условии, что мы подпишем договор о ненападении. Это нам показалось разумным, и мы согласились. Необходимые документы подписаны, и, пока между нашими странами мир. Представители вновь нас убедили, что в будущем проведут референдум о судьбе Таррина."
 francistria.73.a:0 "Пока хватит."
 
 francistria.74.t:0 "[From.GetNameDef] не отзывает требования"
 francistria.74.d:0 "[From.GetAdjective]ие послы послали на родину телеграмму про наше требование и получили ответ. Они отказались отозвать претензии на Таррин, заявляя о возмутительном, о том, что подчинение Таррина было оправданным и претензия Графа Франциска VIII была легитимной. Они также отозвали своих представителей, поэтому, кажется, переговоры завершены. Наша армия должна готовиться освобождать Таррин от этих монстров."
 francistria.74.a:0 "Таррин будет наш!"
 
 francistria.75.t:0 "Кампания за сердца и умы"
 francistria.75.d:0 "[Root.GetAdjective]ие солдаты были развёрнуты в тарринских городах и сёлах, но не охотиться на террористов или проводить военные операции, но чтобы пацифицировать регион и заручиться поддержкой со стороны местных. Они полностью бесплатно распределили еду и помогли строителям и рабочим в постройке новых школ и госпиталей, в то время, как военные медики обеспечили помощь нуждавшимся в ней грифонам. В то же время, солдаты организовали гарнизоны для защиты от терактов ФНОТа. Если мы будем помогать местным и защищать их, повстанцы будут менее склонны на них нападать, и, таким образом, всё больше деревень будут под [Root.GetAdjective]им контролем.\n\nБолее того, в г. Таррин открылась новая радиостанция. Через неё будет транслироваться пропаганда, силами которой [Root.GetAdjective]ий режим будет освещаться как благовольный и искренне желающий тарринцам благополучия, и в то же время будет рассказывать о терактах ФНОТа и всём причиняемом ими вреде. При этом, проступки местного гарнизона упускаются, впрочем, их в любом случае становится всё меньше, так как правительство ввело более строгий контроль за поведением солдат. Теперь, в случае нанесения вреда тарринским гражданским, им грозит строгое наказание.\n\nВ итоге, программа увенчалась умеренным успехом, и многие тарринцы действительно переобдумали своё отношение к режиму оккупации и стали более терпимыми к нему. И что самое главное, многие сельские регионы теперь под нашим надёжным контролем. И всё же, большая часть населения всё ещё нейтральна в вопросе, и ФНОТ уже начал кампанию контр-пропаганды с целью вернуть поддержку, а также начал атаки на военных с целью показать нашу слабость."
 francistria.75.a:0 "Медленно, но уверенно, Тарринцы примут нашу сторону."
 
 francistria.76.t:0 "Судьба Таррина"
 francistria.76.d:0 "Настал день референдума о независимости: весь Таррин просто гудел. В каждом городке и посёлке расставлялись урны для голосования, грифоны обсуждали, как голосовать в каждом кафе и на всех улицах. Некоторые грифоны даже проводили публичные речи или даже распространяли пропагандистские листовки, чтобы убедить других проголосовать так или иначе. Особенную инициативность проявили члены ФНОТа, изо всех сил ругая и клевеча [Root.GetAdjective]ое правительство, и даже уже собирались объявить голосование нелегитимным, если Таррин проголосует остаться регионом, а не стать независимым государством. Вследствие этого, [Root.GetAdjective]ий гарнизон был направлен охранять участки для голосования, чтобы террористы из ФНОТа не нападали на них, на всякий случай.\n\nАргументы обоих сторон в равной степени разумны. Сторонники независимости напоминали о всех бедах, причинённых оккупантами в прошлом, и указывали на все недостатки нынешнего управления. В тоже время, про-[Root.GetAdjective]ая сторона, напротив, акцентировала внимание на недавних изменениях, на том, как правительство из столицы вложила очень много в этот регион, таким образом создав много новых рабочих мест и повысив уровень жизни местных. Они рассказывают о том, что нынешнее правительство куда лучше для простых грифонов, чем когда-либо были Дискреты, и в состоянии встать на их защиту, в отличие от слабого республиканского правительства, сломленного Графом Франциском VIII.\n\nПосле недель подготовки, голосование наконец началось. Тысячи грифонов собрались на участках по всему региону. В тот день, решалась судьба Таррина."
 francistria.76.a:0 "Таррин решает ОСТАТЬСЯ!"
 francistria.76.b:0 "Таррин решает УЙТИ!"
 francistria.76.c:0 "Таррин решает УЙТИ... стойте, подождите меня!"
 
 francistria.77.t:0 "Патриотический Путч"
 francistria.77.d:0 "Аренго собрался в Замке Мартлвингов, присутствовал каждый, в том числе Граф -- но не Витторио Феличе. У дворян кончалось терпение, они уже вот-вот собирались начать без него, пусть он раньше никогда не опаздывал. Но как только они собрались, открылась дверь и Витторио вошёл. "Так вот ты где!" сказала Виконтесса Ипполита. "Что тебя так задержало? Обычно ты приходишь рано, а не поздно."\n\nВитторио вздохнул, за ним вошла Генерал Герита. "Что она тут делает?" потребовала объяснений Бьянка, но, не дожидаясь ответа, по команде Гериты в комнату зашёл отряд солдат. Они окружили Аренго и держали ружья наготове.\n"Витторио, что всё это значит?!" в ярости спросил Данте. Граф Франциск IX сглотнул при виде солдат со столь серьёзными лицами. На крыльях каждого из них были перья, покрашенные в чёрный.\n"Ты прекрасно сам знаешь, что всё это значит," сказал Витторио, с неким оттенком сожаления в своём голосе.\nГерита вышла вперёд и обратилась к Аренго. "Это вмешательство! Ваше слепое правление длилось слишком долго, недавно же вы перешли красную линию. Потому у нас нет выбора, кроме как вмешаться и спасти страну от ваших самовлюблённых когтей! Отныне, Аренго распущен, а Граф - под арестом."\n"Откуда у вас может быть право распускать Аренго?!" рявкнул Данте.\nГерита ухмыльнулась, достала пистоль и выстрелила в потолок. Члены совета ахнули, а Франциск захотел спрятаться под столом. "Единственное законное. Право силы."\n"Возмутительно!" сказала Ипполита. От шока на глазах у неё навернулись слёзы. "Ещё никогда наша армия не смела предавать тех, кому она служит!"\n"Мы никого не предавали," заметно надменно сказала Герита. "Предали вы. Мы же делаем то, что нужно, то, что хотел бы от нас твой муж. А теперь прочь! Вы разогнаны. Слава Францистрии! Слава Графу! Слава фашизму!"\nСолдаты отдали честь Герите и Витторио, новым фактическим лидерам страны."
 francistria.77.a:0 "О, нет..."
 
 francistria.78.t:0 "Восстание в Таррине"
 francistria.78.d_vittorio:0 "Сначала, Таррин показался спокойнее обычного. Активность действий ФНОТа внезапно упала, последние доложенные атаки, видно, были организованны группами-одиночками, не связанными с более крупными движениями сепаратистов. Местный гарнизон уже понадеялся, что у них будет хотя бы день передышки, но как же они ошибались. Для многих из них, этот день обернулся последним.\n\nВсё началось ровно в двенадцать. По публичным радио-каналам несколько раз было транслировано странное сообщение, которое, видимо, было кодовым словом: "Libertat". Вскоре, отчёты посыпались со всего Таррина. Местные взяли ружья в когти и окружили [Root.GetAdjective]ие бараки и полицейские участки. Все военные конвои и патрули вне безопасности зданий были пойманы в засады на дорогах. Начались поджоги домов [Root.GetAdjective]их поселенцев, их жители изгонялись и зачастую избивались насмерть. По каждому крупному поселению пронеслись взрывы, и уже вскоре тысячи вооружённых ополченцев ФНОТа заполонили регион.\n\nЭто была полная катастрофа. В ходе быстрой и эффективной операции, ФНОТ не иначе как обеспечил контроль над всем Таррином. Гарнизон был окружён малыми группами, [Root.GetAdjective]ие солдаты массово сдавались, но пощады от разгневанных тарринцев они не ждали. Помимо тысяч взятых в плен, были сотни убитых.\n\nОстаткам [Root.GetAdjective]ого руководства региона оставалось лишь в срочном порядке его покинуть. Колонисты, солдаты, чиновники, - все лавиной покинули границу региона в сторону метрополии, а с ними и Генерал-Губернатор Витторио Феличе. Даже он увидел, что ситуация безнадёжна и что лучше отступить и перегруппироваться. Тем не менее, он не собирался просто так отдавать Таррин.\n\nОсталось лишь несколько изолированных точек сопротивления ФНОТу в Таррине, борцы сопротивления теперь были у власти в регионе, и они уже были готовы формально объявить независимость. Тарринцы собрались праздновать на улицы: стреляли в воздух, пели местные песни. Кровь [Root.GetAdjective]их колонистов оросила дороги, и они радостно водили хороводы вокруг их трупов.\n\nТаррин утерян. По крайней мере, пока что."
