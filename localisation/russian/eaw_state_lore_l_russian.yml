state_lore_text_container_state_name_short_3:0 "Кантерлот"
state_lore_text_container_state_name_3:0 "§YСердце Эквестрии§!"
state_lore_text_container_state_description_3:0 "[CHN_scripted_loc_Canterlot_state_lore_desc]"
state_lore_text_container_state_description_3_normal:0 "\n\n\n\n\n\n£GFX_Canterlot_state_lore\n\n\n\n\n\n\n                                                       §LКантерлотский замок§!\n\n§YКантерлот§!, столица прекрасной §CЭквестрии§! является истинным центром страны. Прогуливаясь по легендарным улицам и проспектам этого древнего города вы можете заметить небольшие признаки §RВторжения в Кантерлот 1002 года§!. И все же, глядя на яркую жизнь в городе: кафе, рестораны, театры, вечеринки и прочие развлечения становится ясно, что Кантерлот, как и остальная часть Эквестрии, двинулся дальше, довольный мыслью, что вторжение чейнджлингов было плохим, но разовым событием, которое больше никогда не повторится. Меньше всего кто-либо ожидает возвращения §RКоролевы Кризалис§!. Но какой бы ни была история, Кантерлот идёт в ногу с остальной частью страны. Как Эквестрия, так и Кантерлот развивались в первые годы совместного правления Луны и Селестии. Когда Эквестрия проходила через индустриализацию, то же случалось и с Кантерлотом. Когда Луну радушно приняли обратно, то же произошло и в Кантерлоте. Будь то битва с Найтмер Мун или с чейнджлингами, на протяжении большей части своей истории Кантерлот - яркая столица Эквестрии, дом пони и гармонии под пристальным взором принцессы Селестии, всегда был срезом Эквестрии и показывал её состояние.\n\nНо если возьмёте билет на поезд и прибудете во дворец, то увидите, что учебная программа в Школе одаренных единорогов осталась такой же, какой она была всегда, и что гала-концерты следуют одному и тому же сценарию уже на протяжении десятилетий. Хотя сейчас это может хорошо служить Эквестрии, всё это устарело для современной эпохи и давно нуждается в капитальном обновлении. Однако, если на Кантерлот обрушится шторм, это будет действительно ужасно.\n\nВремя покажет, что случится с Кантерлотом, когда в мире наступит новая эра. Эпоха возможностей и рисков."
state_lore_text_container_state_description_3_special:0 "\n\n\n\n\n\n£GFX_Canterlot_State_Lore_Image\n\n\n\n\n\n\n              §LПарад чейнджлингской армии на дворцовой площади, [?CHN.CHN_state_lore_desc_updated_date]§!\n\n§YКантерлот§!, столица королевства §CЭквестрии§!, по-прежнему является важным центром нации. Прогуливаясь по легендарным улицам и проспектам этого древнего города единорогов, вы можете заметить шрамы §YВеликой войны§! — следы поражения Эквестрии, что позволило расе единорогов вернуть себе законный контроль над городом. Сотрудничество с новообретенными союзниками единорогов — чейнджлингами, уже почти исцелило эти шрамы. Невозможно сказать, что с городом что-то не так, если взглянуть на кипящую общественную жизнь Кантерлота: все его кафе, рестораны, театры, вечеринки и званые вечера. Кантерлот, как и вся остальная Эквестрия, вступил в новую золотую эру "Пакс Кризалии". §CВеликая королева Кризалис§! отомстила за свое поражение в 1002 году, и с после её возвращения в город расцвели новые возможности для единорогов Эквестрии. Сейчас Кантерлот является (и всегда будет) §Gсияющим маяком и примером§! §Cсотрудничества единорогов и чейнджлингов§! для остальной страны.\n\nОднако шрамы прошлого не так просто залечить, и про них необходимо помнить. Как Эквестрия, так и Кантерлот развивались в первые годы совместного правления Луны и Селестии. И положение единорогов в эквестрийской системе тоже укреплялось. Когда Эквестрия прошла через промышленную революцию и оставила средневековые замки знати в прошлом, Кантерлот поступил также. Единороги сумели приспособиться к новому миру политиков и бюрократов, найдя новые способы укрепить своё естественное главенство над низшими расами. Когда Луна вернулась, то единороги были первыми, кто принял своего давно утерянного диарха, §Rдаже когда пегасы и земные пони отвергли её§!. Будь то битва с Найтмер Мун или с чейнджлингами, на протяжении большей части своей истории Кантерлот - яркая столица Эквестрии, дом пони и гармонии под пристальным взором принцессы Селестии и твёрдым копытом единорогов, всегда был срезом Эквестрии и показывал её состояние.\n\nНо если возьмёте билет на поезд и прибудете во дворец, то увидите, что учебная программа в Школе одаренных единорогов значительно изменилась, и что гала-концерты во дворце Кантерлота были капитально изменены, чтобы приспособиться к единорогам и их новым друзьям-чейнджлингам и исключить представителей низших рас из числа присутствующих. Наконец, после стольких лет история Эквестрии теперь открыто говорит о первенстве единорогов и больше не лжёт о том, что все расы пони были созданы равными. Единороги Эквестрии смогли выстоять против угнетения и веков насильственного равенства, так что теперь пришло время им выйти на свет и занять своё законное место под солнцем.\n\nТолько время покажет, что произойдет с Кантерлотом во время эпохи "Пакс Кризалии" - эры промышленных возможностей, межрасовой гармонии и взаимного процветания.\n"

