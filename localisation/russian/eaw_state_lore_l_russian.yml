state_lore_text_container_state_name_short_75:0 "Мейнхеттен"
state_lore_text_container_state_name_75:0 "§YГород, который никогда не спит§!:"
state_lore_text_container_state_description_75:0 "\n\n\n\n\n\n£GFX_Manehattan_state_lore\n\n\n\n\n\n\n                                                        §LСтатуя кобылы§!\n\nНа протяжении всей своей прославленной истории мегаполис §CМейнхеттен§! имел много имён - Столица Мира; Большое яблоко; Город мечты. Со своими спутниками - §YХэйстоном§! и §YБронклином§!, этот мегаполис на §Cвосточном побережье§! Эквестрии, где река Хэйстон впадает в Селестийское море, не имеет себе равных в великолепии и размерах.\n\nСамый большой и самый густонаселённый город Эквестрии также самый расово разнообразный. Он является главным морским портом Восточного побережья, и столетия непрерывной иностранной иммиграции привели к тому, что наряду с пони из трёх племён в мегаполисе существуют значительные сообщества фестралов, гиппогрифов, зебр, киринов и грифонов. Кантерлот может быть резиденцией диархии, но именно Мейнхеттен является плавильным котлом эквестрийского общества, который действительно воплощает дух гармоничного сосуществования, силы разнообразия и дружбы, свободной от предрассудков.\n\nГород широко известен как место высокой культуры с прекрасной ночной жизнью, но истинные корни богатства Мейнхеттена - его §Yмощная промышленная база§!, что расположена в пригородах. Если взглянуть на запад от статуи Мейр, то можно увидеть дымящие трубы и краны, которые, хоть выглядят тускло и грязно на фоне шикарных небоскрёбов в центре города, являются не менее впечатляющими.\n\nОснова §YКоролевского Эквестрийского Флота§! - §CФлот Селестийского Моря§! - базируется в гавани Мейнхеттена. Хотя чудесный поток денег из Грифонии, Зебрики и §Yиных мест§! свободно течёт через причалы и верфи Бронклина, железное копыто морского права гарантирует, что воды вокруг мегаполиса будут защищены от угроз, как со стороны монстров, так и более приземлённых источников.\n\nКак и все крупные города, Мейнхеттен также не лишён проблем. Всего в нескольких кварталах от сверкающих торговых улиц Бридлвея находятся обветшалые прибрежные кварталы, в которых живут пролетарии-иммигранты, а в тени небоскребов Мейнхеттена лежат городские трущобы и гетто - пресловутый подлесок бетонных джунглей. Если рухнет многовековой мир в Эквестрии, нет сомнений в том, что раздор и нужда придут в Мейнхеттен: перед лицом нормирования, комендантского часа и отключения электроэнергии слишком легко забыть о солидарности и дружбе.\n\nНо теперь, в новом тысячелетии, город находится под угрозой как извне, так и изнутри. За морем §RГрифонию§! терзают десятилетия жестоких конфликтов, а живущие прямо в городе §Cлунные сторонники§! день ото дня становятся всё более агрессивными, ведь ужасы возможной механизированной войны начинают вызывать кошмары у пони. Какая судьба постигнет этот великий город в ближайшие годы?\n[eaw_state_lore_75_addendum]"
state_lore_text_container_state_description_75_addendum:0 "\n£line_break\n\nПосле поражения Эквестрии в §RВеликой войне§!, восточное побережье оказалось под контролем победоносной Гегемонии Чейнджлингов. В §Y[?MAN.MAN_WS_GetFormDate]§! году §GКоролева Кризалис§! передала управление восточным побережьем и регионом вокруг Мейнхеттена военному протекторату.\n\nПосле прибытия §Cледи-протектора Лилак§! в город, §Gадминистрация чейнджлингов§! реквизировала здание Кристаллер — самый высокий небоскреб во всей Эквестрии - и превратила его в штаб-квартиру нового режима, а шуцбатайоны гарнизона заняли казармы и военные базы, которые ранее использовала эквестрийская армия.\n"

