state_lore_text_container_state_name_short_12:0 "Филлидельфия"
state_lore_text_container_state_name_12:0 "§YГород§! §YСестринской любви§!:"
state_lore_text_container_state_description_12:0 "Один из самых больших городов на восточном побережье Эквестрии, соперничать с которым может лишь §YМейнхеттен§!, Филлидельфия долгое время считалась промышленным, а так же образовательным центром, и одной из колыбелей §YПромышленной революции§! в Эквестрии. Когда-то она была известна как мастерская мира, экспортируя свои товары по всей планете, а так же известной медицинской школой, расположенной под пегасьим районом Беллс Эйр (так же известным как «Малый Клаудсдейл»). Другими примечательными особенностями города являются полиция, состоящая лишь из единорогов и §RДраконий Город§!, район, населённый лишь драконами, а так же ежегодный Грейпфрутовый фестиваль. В последнее время город серьёзно страдает от §Cпараспрайтовой§! эпидемии, потребуются годы чтобы избавиться от неё.\n\nУ города есть долгая и богатая история. Он был основан ещё до изгнания Луны более тысячи лет назад, когда принцессы были молоды. И действительно, прозвище города намекает на взаимную любовь сестёр друг к другу, что, к сожалению, означало, что после изгнания Луны Селестия делала все возможное, чтобы избегать города. Несмотря на пренебрежение Кантерлота, Филлидельфия продолжала процветать. После возвращения и исправления Луны в городе состоялось грандиозное празднование в честь примирения принцесс, и пони Филлидельфии с радостью приветствовали Селестию, которая снова могла посещать их без проблем.\n\n\n\n"

state_lore_text_container_state_name_short_70:0 "Винниаполис"
state_lore_text_container_state_name_70:0 "§YГорода близнецы§!:"
state_lore_text_container_state_description_70:0 "Недалеко от границ с §CКристальной Империей§! находятся два поселения на противоположных сторонах реки: пригород Риверпул и процветающий город §YВинниаполис§!. Оба города недавно получили много выгоды от возвращения Кристальной Империи из забвения, став настоящими коммерческими и промышленными центрами. Сейчас в городе живёт множество кристальных пони, а импортные товары с севера всегда можно приобрести со скидкой.\n\nВинниаполис превзошёл своего младшего брата-близнеца - Риверпул - во время промышленной революции. Мельницы и лесопилки, что работают на энергии реки, текущей между городами, формируют ядро их экономики. В наше время город всё больше полагается на коммерческие, банковские и транспортные услуги и сейчас известен как §C«Врата в Кристальную империю»§!.\n\n\n\n\n\n\n\n\n\n\n\n"

state_lore_text_container_state_name_short_74:0 "Бэйлс"
state_lore_text_container_state_name_74:0 "§YСкрытый город§!:"
state_lore_text_container_state_description_74:0 "Бэйлс - древний город, один из старейших в Эквестрии. Наполненный бесчисленными библиотеками и книжными магазинами, он стал известен как §Y«Город Мудрости»§!. Впрочем, несколько десятилетий назад оживлённый и бурлящий город §Yисчез бесследно§!, и никто не знает, почему. Это оставалось тайной до относительно недавнего времени.\n\n§GПринцесса Твайлайт Спаркл§! смогла найти скрытый город и разрушить проклятье, сокрывшее его. Она узнала, что волшебник, по имени §YКомет Тейл Звездноглазый§! использовал это заклинание, чтобы защитить множественные книги города от уничтожения, но из-за неправильного времени проведения ритуала он вместо защиты стал полностью скрывать город от внешнего мира. Твайлайт создала заклинание в правильное время, разбивая проклятие и проявляя город. Пони, жившие здесь и ставшие несколько закрытыми за эти годы, были очень рады, когда Бэйлс снова наводнили посетители.\n\nВ настоящем Бэйлс является центром образования, торговли и книгопечатания, производя множество книг, так много, что их хватает не только на собственные библиотеки, но и на библиотеки всей Эквестрии. Ежегодный §YКнижный фестиваль§!, который проходит осенью, собирает пони со всей страны.\n\n\n\n\n\n\n"

state_lore_text_container_state_name_short_2:0 "Понивилль"
state_lore_text_container_state_name_2:0 "§YГород§! §Gдружбы§!:"
state_lore_text_container_state_description_2:0 "Понивилль, расположенный около §GВечнодикого леса§! на юго-западе от Кантерлота, большую часть своей истории был заштатным фермерским поселением. Первые поселенцы-пони, появившиеся здесь, были представителями §Yсемьи Эппл§!, которая получила эту землю как подарок от самой §YПринцессы Селестии§! почти сотню лет назад. Первые яблоневые сады были посажены быстро, но пока деревья росли, пони обнаружили магические §CЗап-Яблоки§! в Вечнодиком лесу. Джем, сделанный из этих яблок, стал популярным, привлекая множество мигрантов. Стинкин Рич, дед предпринимателя Филси Рича, открыл рынок, торгующий в основном джемом, который вскоре стал процветающим бизнесом. Семьи Эппл и Рич всё ещё живут в этом городе сейчас и почитаются как его основатели.\n\nЗа все эти годы множество пони переселились в Понивилль, делая его очень разнообразным городом. Все три расы Эквестрии здесь присутствуют и живут в гармонии друг с другом. Это послужило поводом для того, что Принцесса Селестия послала свою юную ученицу, §YТвайлайт Спаркл§!, жить в этом городе и завести дружбу с несколькими местными жителями. Она и те пони, которых она встретила, быстро стали близкими друзьями и хранителями §YЭлементов Гармонии§!, спасшими Эквестрию от неисчислимых угроз. После её вознесения в Аликорна и победы над §RЛордом Тиреком§!, Твайлайт Спаркл живёт в §CЗамке Дружбы§! на севере от города. Рядом с ним она открыла §YШколу Дружбы§!, которая вобрала в себя учеников со всего мира. Несмотря на его малый размер, Понивилль известен в Эквестрии как маяк дружбы и гармонии.\n\n"

state_lore_text_container_state_name_short_68:0 "Клаудсдейл"
state_lore_text_container_state_name_68:0 "§YГород§! в §Yнебе§!:"
state_lore_text_container_state_description_68:0 "В Эквестрии есть несколько городов, в которых могут проживать лишь пегасы. Такие города сделаны из облаков, по которым только пегасы могут передвигаться, и они парят в воздухе. §CКлаудсдейл§! - самый старый подобный город, который считается столицей расы пегасов.\n\nОн знаменит своей архитектурой, его высокие колонны и большие холлы сделаны полностью из пара и держатся с помощью магии. В нём также расположена крупнейшая §CПогодная Фабрика§! в Эквестрии, для пегасов, ответственных за управление погодой. Облака, радуги и снежинки, сделанные в городе, распространяются по всей нации. Другой заметной особенностью является §YКлаудсзей§!, в котором проводится ежегодное соревнование Лучшего Молодого Летуна. Город знаменит ещё и тем, что в нём родились §CРэйнбоу Дэш§! и §YФлаттершай§!, носители Элементов Верности и Доброты соответственно.\n\n\n\n\n\n\n\n\n\n\n"

state_lore_text_container_state_name_short_13:0 "Балтимейр"
state_lore_text_container_state_name_13:0 "§YГород Шарма§!:"
state_lore_text_container_state_description_13:0 "Балтимейр - крупнейшее поселение на Юго-Востоке Эквестрии, расположенное в Заливе Подковы. Когда-то небольшое рыбацкое поселение, оно индустриализировалось и росло с большими темпами, в основном благодаря своей естественной гавани. Город стал центром судоходства и производства с процветающими верфями.\n\nОднако, здесь с рабочими обращались хуже, чем в большинстве других городов Эквестрии, особенно во время правления последнего мэра. По этой причине Балтимейр стал центром Эквестрийского рабочего движения, разместившего здесь штаб-квартиру CAN-TER - анархо-синдикалистскую федерацию профсоюзов и анархистов. В городе прошёл огромный протест во время Зимней Революции в Сталлионграде, за что мэра города Селестия уволила лично.\n\nИз-за расположенности на Юго-Востоке, в городе также проживает значительное меньшинство фестралов, чьи условия жизни даже хуже, чем у тех же рабочих, но бэтпони, помимо всего этого, запрещено вступать в союзы. Также в городе проживает множество кольтджунов из Семенных Болот, говорящих на странной смеси из пониша и пранцузского языков.\n\n\n\n\n\n"

state_lore_text_container_state_name_short_38:0 "Роквилль"
state_lore_text_container_state_name_38:0 "§YШахтерский город§!:"
state_lore_text_container_state_description_38:0 "Среди бесчисленных §Yферм камней§! в холмах находится Роквилль - центр горнодобывающей индустрии и обработки минералов. Его название происходит от тонн камней с каменных ферм, которых регулярно привозят в город на переработку. До §YКаменной Лихорадки§! 931 года, которая привлекла бесчисленное количество иммигрантов, этот город был небольшой деревней.\n\nРоквилль - город литейных, сталелитейных заводов и шахт. Местность вокруг города скудная, а здешним воздухом трудно дышать. Тем не менее, это процветающий город, который производит огромные объёмы золота, угля, серы, олова, меди, платины, драгоценных камней и многого другого.\n\nМестные жители хмурые, их лица в саже, но они трудолюбивы и неустанны. Некоторые считают это место самым недружелюбным во всей Эквестрии, но те, кто завоевали доверие роквилльских пони, знают, что они самые надёжные друзья, какие только могут быть. Элемент Смеха - §YПинкамина Пай§! (более известная как Пинки Пай) - не оставляет от этого стереотипа и камня на камне. Она является одной из самых жизнерадостных пони в стране, хоть и выросла в семье каменных фермеров.\n\n\n\n\n\n"

state_lore_text_container_state_name_short_66:0 "Лас-Пегасус"
state_lore_text_container_state_name_66:0 "§YСтолица развлечений Эквестрии§!:"
state_lore_text_container_state_description_66:0 "Среди более редких районов Юго-Западной Эквестрии, Лас-Пегасус выделяется как крупнейший город на Юго-Западе и известен как столица азартных игр и развлечений континента. Он полон роскошных отелей, казино, игровых автоматов, развлекательных парков и ресторанов, которые и сделали город известным. Несмотря на то, что это парящий облачный город, даже земные пони и единороги могут ходить по нему благодаря более современной магической инженерии, а также длинным платформам из металла и бетона, работающим в качестве пешеходных улиц. Экономика, ориентированная на предоставление услуг, процветает, и, несмотря на нехватку сельскохозяйственных угодий для поддержания жизнедеятельности города, продовольствие всегда импортировалось из других мест в Эквестрии.\n\nОднако прямо под этим сияющим облачным городом лежит вторая половина Лас-Пегасуса. Здесь властвуют крупные компании вроде ХорсКо и Роквилль Ойл, чьи заводы портят городской пейзаж. Гигантские сталелитейные заводы день за днём штампуют бесконечные тонны нержавеющей стали, которая используется огромными верфями города для строительства новых роскошных круизных лайнеров и военных судов. Вокруг этого промышленного сердца города лежат квартиры простых рабочих, которые трудятся в крупных компаниях. Это благодатная почва для развития левых движений, некоторые из которых более радикальны, чем иные, и пони из облачного города наверху требуют от полиции ограничения сталлионградского влияния. До сих пор они были лишь умеренно успешны, но пока Эквестрия остаётся стабильной, пролетариат вряд ли будет создавать проблемы.\n"

state_lore_text_container_state_name_short_14:0 "Ванхувер"
state_lore_text_container_state_name_14:0 "§YГород у моря§!:"
state_lore_text_container_state_description_14:0 "Расположенный в Заливе Луны Ванхувер имеет прекрасную естественную гавань и таким образом долгое время являлся крайне важным портовым городом. Основанный на руинах более ранних поселений, что были разрушены §Cоленийскими викингами§!, он превратился в важный торговый порт ещё до индустриализации, будучи также расположенным близ устья важной реки.\n\nПосле Индустриальной Революции город вырос ещё больше, став жизненно важной базой §Yэквестрийского флота§! и центром судостроения. Это конечная станция трансконтинентальной эквестрийской железной дороги, а порт города является одним из крупнейших в стране. Основной торговый товар здесь - это пиломатериалы, импортируемые из Вейверфронта, лежащего на другом берегу бухты Луны, но в последние годы начался рост сектора услуг. Тут снимается много фильмов, за что город получил прозвище «Северный Эпплвуд», а многочисленные туристы приезжают сюда с юга, чтобы насладиться более прохладной погодой.\n\nЗначительная часть населения состоит из оленей, что работают в доках или продают свои товары на рынках. В городе даже проживает некоторое количество чейнджлингов, впрочем, остальные жители смотрят на них с подозрением. В последние годы бесчисленные рабочие доков и моряки города объединились в профсоюзы и теперь агитируют за расширение своих прав. Ходят слухи, что они получают поддержку от Верховного Совета Сталлионграда, но неизвестно являются ли эти слухи правдой.\n\n"

state_lore_text_container_state_name_short_59:0 "Толл Тейл"
state_lore_text_container_state_name_59:0 "§GЗелёный город§!:"
state_lore_text_container_state_description_59:0 "На южном берегу реки Толл лежит город Толл Тейл. Несмотря на размеры его легко принять за маленький сельскохозяйственный городок, благодаря простоватым зданиям, многочисленным паркам и множественным деревьям. Но это, в конце концов, промышленный город, доказательством чего служат высокие зернохранилища и автомобильное движение на улицах.\n\nТолл Тейл вырос от скромной деревни до настоящего города после Индустриальной революции. Но этот окружённый фермерскими угодьями город не забыл свои корни, сделав производство и транспортировку пищи основой своей экономики. Важная железная дорога ведущая в §YВанхувер§! проходит через город, и используется для транспортировки бесчисленных мешков с зерном, а также прочей сельскохозяйственной продукции на экспорт. Город особенно знаменит своим хлебом, который зовут лучшим в Эквестрии.\n\nИзвестные достопримечательности включают в себя многовековой Мост Толл, Фермерский Рынок на центральной площади города и Музей Земледелия. Ежегодный §YФестиваль Урожая§! привлекает десятки тысяч посетителей каждый год благодаря щедрому выбору вкуснейшей выпечки.\n\n\n\n\n\n\n"

state_lore_text_container_state_name_short_21:0 "Эпплуза"
state_lore_text_container_state_name_21:0 "§YНовый фронтир§!:"
state_lore_text_container_state_description_21:0 "Эпплуза - это молодой город, основанный в 999 году эквестрийскими поселенцами. Город знаменит яблочными пирогами, которые являются основой экспорта для города. Яблоки для них выращиваются в садах, расположенных вокруг города. Многие жители города принадлежат к семейству Эппл. Правителем города является §YШериф Сильверстар§!, поддерживающий закон и порядок. В городе есть: салун, известный как Солт Блок, часовая башня и сцена для музыкальных выступлений. Город также известен своими экипажами и танцами.\n\nВ 1001 году Эпплуза оказалась в центре короткого, но жестокого конфликта, известного как §RЯблочная война§!. Он произошёл из-за недовольства племён бизонов яблочными садами вокруг города. Они требовали их уничтожить, так как они находились на местах миграции бизонов. Пони отказались, и бизоны начали атаку. Компромисса удалось достичь лишь тогда, когда Вождь Тандерхувс был сбит с ног яблочным пирогом, который он нашёл очень вкусным. Вскоре было подписано исторически важное соглашение: пони сохраняли свои сады в обмен на пироги для вождя.\n\n\n\n\n\n"

state_lore_text_container_state_name_short_16:0 "Теночтитлан"
state_lore_text_container_state_name_16:0 "§YГород Солнца§!:"
state_lore_text_container_state_description_16:0 "Глубоко в джунглях, растущих в бассейне реки Теночтитлан, лежит разрушенный город, дающий название целому региону. Когда эквестрийские исследователи его нашли, они назвали его «Затерянным городом», хотя он был обитаем уже более тысячи лет. По сей день пони племени нейгуа живут в городе так же, как жили их предки.\n\nТеночтитлан окружает сеть каналов, а также река. На этих каналах до сих пор сохранились знаменитые §GПлавающие сады§!, точнее, то, что от них осталось, но туземцы всё ещё используют их часть для выращивания растений: кукурузы, бобов и цветов.\n\nВ центре города возвышается §GПирамида Солнца§! - главное культовое сооружение нейгуа. И, хотя под властью Принцессы Селестии она использовалась значительно реже, чем раньше (и ни разу – для жертвоприношений), нейгуа всё ещё используют её для подтверждения верности Принцессе. Эта верность вознаграждается современной медициной, удобрениями, инструментами, машинами и многим другим. Тем не менее, нейгуа продолжают жить в традиционных жилищах из камня, ила и дерева.\n\n\n\n\n"

state_lore_text_container_state_name_short_30:0 "Аякачтли"
state_lore_text_container_state_name_30:0 "§YГород Луны§!:"
state_lore_text_container_state_description_30:0 "Город Аякачтли уже был древним ещё до образования Эквестрии. Это поселение посреди джунглей имеет сомнительную честь быть старейшим городом фестралов в мире. Легенды утверждают, что он был построен Говорящим с Луной с помощью Большой Урсы. Историки, однако, связывают происхождение города с конфликтом племён фестралов и нейгуа несколько тысяч назад, когда бэтпони понадобилось безопасное убежище. Фестралы жили в этом городе так долго, что его возраст можно оценить лишь приблизительно.\n\nАякачтли расположен внутри горного хребта - в огромной пещере, вырытой его обитателями. Большая часть города всё ещё находится внутри пещеры, а снаружи в основном разбиты террасы фермеров, что кормят этот город. Но Аякачтли известен не едой, а богатствами гор вроде меди, серебра и золота. Историки проследили множество древних торговых путей, ведущих к Аякачтли с севера, по которым доставлялись товары вроде железного оружия и доспехов в обмен на сахар и какао. Аякачтли был жизненно важным связующим звеном торговли между джунглями и севером. Как только принцессы приступили к формированию Эквестрии, Аякачтли оказался в выгодном положении - пока не произошел «инцидент» с Найтмер Мун. После него фестралы стали жить среди своих братьев и сестёр, боясь мести за то, что встали на сторону ужасного монстра, который когда-то был их любимой принцессой. Это особенно сильно повредило Аякачтли, и город стал лишь тенью своего прежнего я.\n\nСегодня Аякачтли является свидетельством стойкости народа фестралов, так как почти все жители города являются бэтпони. Даже обычные пони, как правило, родом из тех племён из джунглей, которые взаимодействуют с фестралами гораздо дольше, чем любые северяне, и даже разделяют с ними общий язык. Город постепенно модернизируется, но в соответствии с традициями и специфическими аспектами фестралов: в Аякачтли нет настоящих улиц, так как почти каждый житель города может летать. Это привело к тому, что город стал развиваться в основном вертикально. Высокие башни, тянущиеся от пола пещеры до потолка, усеивают огромную полость внутри горы, а необычные мосты соединяют промежутки между ними. Даже при наличии электричества освещение в Аякачтли тусклое, чтобы лучше подходить для чувствительных глаз фестралов.\n\nВ центре города находится регулярно посещаемый Храм Луны. Это место, куда приходит каждый Говорящий с Луной, чтобы изучить традиции и прочитать древние тексты, хранящиеся в храме. Говорят, что им больше тысячи лет, но посторонние не имеют права читать их, даже сама Принцесса Книг. Но зрелище, открывающееся перед посетителем, может затмить даже Кантерлот. Прямо на входе гостей встречает гигантский купол, накрывающий главный зал. На этом куполе изображена отлично детализированная карта звездного неба, созданная бесчисленными поколениями Говорящими с Луной. Каждый дюйм резного камня демонстрируют столь великолепную работу, что астрономы из Академии Звёзд принцессы Луны восхваляют труд священников, который сравним с достижениями таких легендарных астрономов как Галоппинг Гэйл камбуз и Лип Ординанс. Поступают призывы сохранить храм для истории, но он всё ещё служит своей первоначальной цели, как это было с момента его создания - там фестралы отдают Луне хвалы как это делали их предки на протяжении многих поколений. Работа, которая продолжается сейчас и будет длиться на протяжении тысячелетий."

state_lore_text_container_state_name_short_1:0 "Вечнодикий Лес"
state_lore_text_container_state_name_1:0 "§YДикие леса§!:"
state_lore_text_container_state_description_1:0 "Вечнодикого леса, находящегося южнее Кантерлота, уже давно избегают пони. По факту, единственным разумным жителем всего леса является Зекора, зебра-шаман, живущая в изоляции. Остальные обитатели леса не так дружелюбны, как она.\n\nВ отличие от остальной Эквестрии, погода и природа в Вечнодиком лесу находятся вне влияния и заботы пони. Облака двигаются как хотят, грубые и тернистые растения растут без ограничений, и грозные звери крадутся в тени. Рощи Ядовитой Шутки и гнёзда милых, но вечно голодных Параспрайтов ведут неосторожных путешественников прямиком к их гибели.\n\nПотеряться в Вечнодиком лесу - это самый страшный кошмар для любого пони, живущего рядом. Те, кто осмелился проходить через лес, делают это так быстро, как только возможно, и готовятся драться за свою жизнь. Это магическое, проклятое место, и даже недавний технологический прогресс не предоставил никакой возможности приручить это лес.\n\n\n\n\n\n\n\n\n"

state_lore_text_container_state_name_short_5:0 "Замок Двух Сестёр"
state_lore_text_container_state_name_5:0 "§YЦарственные руины§!:"
state_lore_text_container_state_description_5:0 "Забытые руины бывшего дома §YПринцесс§!, скрытые внутри ужасного §GВечнодикого леса§!. Однажды здесь жили Селестия и Луна, обозначавшие это место своей столицей. Но эти великолепные дни закончились, когда Луну поглотила зависть и она стала §RНайтмер Мун§! пытавшейся убить свою любимую сестру. Большая часть замка была уничтожена и Найтмер была изгнана на Луну, но Селестия была переполнена скорбью. Она со своим двором покинула замок, оставив там болезненные воспоминания.\n\nПони избегают это место из-за слухов, что там обитают призраки вместе с ужасными §gпони теней§!. Те, кто отважился войти туда, быстро терялись в лабиринте из каменных коридоров под наблюдением статуй каменных драконов, разъеденных дождём, который лился на них веками. Также они быстро нашли множество скрытых ходов и ловушек, которые Принцесса Луна ввела в эксплуатацию ради собственного развлечения, и, возможно, наткнулись на личную библиотеку Принцессы Селестии, или её остатки.\n\n§YЭлементы Гармонии§! были спрятаны в замке до возвращения Найтмер Мун, после которого они были извлечены Обладателями Элементов. В овраге возле замка есть пещера с §CДревом Гармонии§!, посаженном древними §YСтолпами старой Эквестрии§! тысячу лет назад. Это магическое дерево которое контролирует и сдерживает Вечнодикий лес, а также хранило элементы гармонии прежде чем принцессы использовали их для победы над Дискордом. После возвращения Принцессы Луны была беседа по поводу восстановления замка, но это место так и остаётся заброшенным."

state_lore_text_container_state_name_short_153:0 "Сталлионград"
state_lore_text_container_state_name_153:0 "§YОчаг революции§!:"
state_lore_text_container_state_description_153:0 "Изначально Сталлионград назывался §YПринцессин§! и был столицей Северяны - северовосточного региона Эквестрии. До индустриальной революции город был довольно маленьким, но затем, благодаря огромному количеству природных ресурсов, город начал быстро расти. Со временем, он стал одним из самых больших городов во всей Эквестрии, процветающим промышленным центром, вечно покрытым смогом, особенно холодными зимами.\n\nНо у такого роста есть и свои недостатки. Рабочие подвергались угнетению, и недовольство росло. Из-за удалённости города, Принцесса Селестия не знала о нарастающем напряжении, пока не стало слишком поздно. Рабочие восстали, вдохновлённые трудами Карамель Маркс и под предводительством §RСтил Сталлиона§!, и отделились от Эквестрии в ходе Зимней революции.\n\nПосле смерти Стил Сталлиона из-за болезни, Верховный Совет переименовал Принцессин в §RСталлионград§! в его честь, и так он называется до сих пор. Ныне, Сталлионград - истинно пролетарский город, без каких-либо следов капитализма. Нет больше домов торговцев, рынков и магазинов, цветастой рекламы и роскошных машин. Теперь это город дымоходов, заводов, многоэтажных домов, техники, шестерёнок, дыма и стали. Посреди города находится внушительный Дворец Советов, великий проект, строящийся годами, памятник трудолюбию и амбициозности Сталлионградского пролетариата.\n\n"

state_lore_text_container_state_name_short_166:0 "Петерсхуф"
state_lore_text_container_state_name_166:0 "§YОкно§! на §YВосток§!:"
state_lore_text_container_state_description_166:0 "На протяжении всей своей истории порт Петерсхуф был вратами Северян в мир, а порой и служил их столицей. Названый в честь мифического правителя до-Эквестрийских Северян, §Yцаря Петра§!, это крупный судоходный порт и верфь, а также центр торговли. Из этого стратегически важного тепловодного порта ресурсы и товары, произведенные внутри страны, отправляются за границу.\n\nНесмотря на две революции, Промышленную и Зимнюю, город сохраняет свой классический вид, особенно в его историческом центре, где большинство зданий созданы из кирпича и камня. Бесчисленные памятники усеивают город, самым заметным из которых является §YБронзовая Лошадь§!, статуя, изображающая самого царя Петра. На окраинах города расположены более современные многоквартирные дома и промышленные заводы.\n\nНаряду с Принцессином, теперь известным как §RСталлионоград§!, Петерсхуф был ещё одним крупным центром сопротивления, которое вызвало Зимнюю революцию. Моряки на военно-морской базе города взбунтовались, и восстали против правления принцессы и захватили контроль над городом с помощью заводских рабочих, впоследствии присоединившись к недавно образованной §RСоветской республике§!. Были разговоры о сносе «монархических» памятников города, но их культурная и историческая ценность до сих пор считалась слишком значительной.\n\n\n"

state_lore_text_container_state_name_short_57:0 "Городок Старлайт"
state_lore_text_container_state_name_57:0 "§YКолыбель§! §YРавенства§!:"
state_lore_text_container_state_description_57:0 "Ранее известный как §RНаш Город§!, а иногда и как «Безымянный Город», Городок Старлайт с тех пор изо всех сил пытался найти для себя подходящее имя. Его основатель, §CСтарлайт Глиммер§!, вместе со своими последователями построила первые дома в городе. Своими пламенными речами она собрала маленьких, но верных последователей и хотела воплотить свои мечты в реальность. Однажды она собрала своих последователей и прошла мимо Сталлионграда. Там она получила небольшое количество земли в сухой долине от §RВерховного Совета§!, который терпел её радикальную идеологию, §Rэквализм§!, и сочувствовал её делу.\n\nИспользуя свои магические силы, Старлайт Глиммер принудительно убрала знаки отличия своих последователей, стирая их таланты и делая их совершенно равными. В Нашем Городе никто не был лучше, и все вели себя почти одинаково. Тем не менее, в тайне Старлайт сохранила свой знак отличия и выступила в качестве городского лидера, который правил железным копытом.\n\nЭксперимент по уравниванию подошёл к концу, когда §YНосители Элементов§! открыли город и раскрыли секреты Старлайт. Они обнаружили магически извлеченные знаки отличия, хранящиеся в тайнике. Когда жители поняли, что Старлайт – мошенник и увидели, насколько счастливее пони с знаками отличия, они потеряли веру в эквализм и изгнали Старлайт из города.\n\nВ настоящее время город является мирным и приятным местом, где каждый пони гордится своими талантами. Фестиваль Сансет проводится каждый год, а там, где когда-то стоял дом Старлайт, растет дерево."

state_lore_text_container_state_name_short_243:0 "Уэтер"
state_lore_text_container_state_name_243:0 "§YГрифенхейм запада§!:"
state_lore_text_container_state_description_243:0 "§YУэтер§! был возведен на месте древнего поселения пони эпохи миграции и стал первым поселением, основанным §YИмперией Грифонов§! в Эквусе, а свой городской устав он получил лично от §YИмператора Гровера I§!. Хотя изначально город планировался лишь небольшой военной заставой, которая должна была контролировать залив с севера, она быстрыми темпами росла благодаря путешественникам и амбициозным колонистам, видевшим §YНова Грифонию§! как место, где можно начать жизнь с нуля. Вскоре Уэтер стал одним из главных пунктов въезда в регион, из-за чего в конце VIII века – начале IX произошел взрывной рост населения, превративший Уэтер из пограничного поселения в настоящий город. Его стали называть §T«Вратами на запад»§! – сотни тысяч поселенцев попадали в Эквус через порт Уэтера с надеждами на новую жизнь в Нова Грифонии.\n\nХотя Нова Грифония и является большим регионом, крупная часть его земель всё ещё мало освоена. Уэтер больше остальной части нации похож на Грифонию. Это заметно по сбившимся в кучки старомодным домикам около центра города, а также помпезному дворцу губернатора с видом на городскую площадь, на которой установлена статуя Гровера I. Однако при отдалении от центра этот лоск, свойственный грифонам, быстро улетучивается, и уже на границах города можно увидеть процветание более уникальной, выражающей идентичность Нова Грифонии, архитектуры. Все же, именно это всегда и было призванием Уэтера в этих землях: быть связующим звеном между Нова Грифонией и бывшей родиной, поддерживать имперские порядки и следить за тем, чтобы эти пересечённые, суровые земли вдали от Грифенхейма оставались воплощением мощи и амбиций Империи Грифонов.\n"

state_lore_text_container_state_name_short_239:0 "Нуво Аквила"
state_lore_text_container_state_name_239:0 "§YДом храбрецов§!:"
state_lore_text_container_state_description_239:0 "Ещё до основания §YНова Грифонии§! и §YУэтера§!, §YНуво Аквила§! была основана на устье §Yреки Далли§!. Поначалу она была лишь лагерем для грифонов-рыбаков и китобоев из §YРилы§!, предоставляя им безопасное место для отдыха после долгих недель плаваний. Однако, со временем торговля с местными пони и яками привела к тому, что всё больше и больше грифонов из Аквелии оставались здесь жить навсегда, создавая свой маленький город, растущий вне контроля официального аквелийского правительства.\n\nКогда §YАквелия§! пала перед армиями §YИмперии Грифонов§!, для §YНуво Аквилы§! это означало одновременно великое благо и серьёзное испытание. Тысячи аквелийских мигрантов, большинством которых были богатые торговцы и аристократы, добрались до города вместе со своими богатствами, что увеличило население более чем в два раза, а богатство города - на порядок. Именно в то время Нуво Аквила смогла создать собственную политическую систему с выборами мэра и городского совета, которая противоречила аристократическим убеждениям многих новоприбывших. В конце концов, решающим фактором было прибытие флота Империи Грифонов и требования подчиниться колониальному правительству §YНова Грифонии§!, что остановило ситуацию от перерастания в прямые столкновения.\n\nКогда имперские поселенцы начали прибывать в город, аквелийские беженцы решили сохранить свои традиции, создав §YАквелийский Уголок§! - район города, который по сегодняшний день сохраняет доминирование аквелийской культуры во всём - от кухонь до архитектуры, и даже языка. В каком-то смысле, этот регион больше похож на старую Аквелию, чем даже само королевство на другом берегу моря.\n\nТакже, после включения города в государство Нова Грифония, он провозгласил себя настоящим сердцем Нова Грифонии, видя Уэтер лишь как колониального повелителя. Новуаквелийские грифоны всегда желали заселить более дальние части колонии, исследовать новые возможности, служить в армии Нова Грифонии и любым образом оставить след на своей родине. У Уэтера может быть Хартия, но потомки аквелийских беженцев и рыбаков работали без устали, чтобы создать своё собственное убежище. Уэтер остаётся верным старой родине, Нуво Аквила возвышает стиль жизни Нова Грифонии. Уэтер является центром сельского хозяйства и промышленности, а Нуво Аквила заняла свою нишу в сталеплавлении и лесозаготовке. Уэтер построит университет, Нуво Аквила откроет великий театр. Кто-то может назвать Нуво Аквилу гордой, упёртой или даже злопамятной, но ни один грифон не назовёт этот город ленивым, трусливым или степенным."

state_lore_text_container_state_name_short_191:0 "Цервус"
state_lore_text_container_state_name_191:0 "§YСтарый моряк§!:"
state_lore_text_container_state_description_191:0 "Цервус, расположенный в устье реки, впадающей в Богатое море, всегда был одним из главных морских городов в Олении. Ярлы Цервуса иногда предпочитали торговать, а временами - и совершать набеги. Каждый год флот ладей уходил из гавани к дальним берегам и возвращался с их богатствами. Цервус разбогател, и прекрасную резьбу по дереву на зданиях города дополнило золото, серебро и драгоценные камни. Многие из старых деревянных домов и залов до сих пор стоят в центре города, а Большой Зал Ярлов с его трофеями древних времён является самой главной достопримечательностью города.\n\nТем не менее, эпоха рейдов давно прошла, и Цервус теперь является современным городом. После демографического бума город превратился в индустриальное сердце Олении, а рабочие кварталы и фабрики окружили исторический центр. Большинство фабрик принадлежат Промышленной Корпорации Цервуса, конгломерату, сильно влияющему на местную политику, и одного из крупнейших поставщиков правительства Олении. Несмотря на вторжение современной эпохи, гавань по-прежнему является приятным местом для посещения, так как на фоне современных транспортных судов можно всё ещё увидеть традиционные баркасы, бережно хранимые местными жителями.\n\n\n\n\n"

state_lore_text_container_state_name_short_76:0 "Хьёртланд"
state_lore_text_container_state_name_76:0 "§YДом династии Джелжек§!:"
state_lore_text_container_state_description_76:0 "Хьёртланд является гордой столицей Олении. Это место, где почитаются боги земли и где самые смелые воины и исследователи составляли карты океанов. Здесь начиналось или кончалось так много саг и легенд! Это культурное сердце Олении, а также объект фантазии для тех оленей, чьи предки давно покинули эти берега.\n\nРасположение Хьёртланда очень хорошо подходит для обороны города. Как дом династии Джелжек, Хьёртланд является естественной столицей страны. Короли Олении живут в дворце Хьёртланда, построенном в смеси эквестрийской и оленийской архитектуры, что осовременивает здание, но не даёт забыть о традициях деревообработки. Тем не менее, дворец является лишь одним из традиционных центров оленийской политики, но сейчас судьба других висит на волоске. Риксдаг, также известный как Эдускунта, был парламентом Олении. Однако король Йохан временно приостановил Риксдаг, из-за чего здание сейчас в запустении и медленно разрушается. Некоторые говорят, что это похоже на состояние страны в целом после столь неортодоксального прихода короля к власти.\n\n\n\n\n"

state_lore_text_container_state_name_short_69:0 "Вейверфронт"
state_lore_text_container_state_name_69:0 "§YГород на берегу Лунного залива§!:"
state_lore_text_container_state_description_69:0 "Вейверфронт является крупнейшим городом к востоку от Хьёртланда и может похвастать весьма своеобразной историей успеха. Город расположен в защищенной бухте, названной в честь эквестрийской принцессы Луны, почти прямо напротив Ванхувера. В качестве порта Вейверфронт был известен экспортом пиломатериалов, древесины и игрушек для пони в Эквестрию. Практически неисчислимое количество северных деревьев обеспечило прибыльность этой отрасли. Одним из самых известных экспортеров пиломатериалов является компания, известная как Локия, базирующаяся в Вейверфронте. Однако в последнее время этот гигант пиломатериалов приглядывается к новым технологиям. С помощью кучи контактов в технологически продвинутой Эквестрии Локии удалось нанять специалистов по электронике и немедленно начать исследовать потенциал электронной техники и «компьютеров». Ещё неизвестно окупится ли всё это.\n\nКак бы то ни было, в Вейверфронте относительно мягкий климат и хорошие перспективы благодаря торговле древесиной и развивающейся электронной промышленности. Совсем недавно многие телерадиокомпании переместились в этот город, где сейчас базируется множество радиостанций со всей страны.\n\n\n\n\n\n"

state_lore_text_container_state_name_short_194:0 "Сакара"
state_lore_text_container_state_name_194:0 "§YГавань викингов§!:"
state_lore_text_container_state_description_194:0 "Согласно §gоленийским сагам§!, Сакара - один из старейших городов Олении. Это поселение было основано ярлом, который швырнул свой топор в небо и увидел, как тот приземлился на берегу. И именно тут он решил построить свой дом, а вскоре рядом с ним поселились и его последователи. За несколько столетий поселение превратилось в §Yторговый порт§!.\n\nСакара наиболее известна своей исторической ролью в §Yрасширении викингов§! на запад. Многие из олени из тех, что поселились в §YЭйстюрланде и Хиндии§! и совершали набеги на побережья Грифонии и Зебрики, звали Сакару своим домом. Для строительства драккаров в городе использовалось так много древесины, что для этого вырубались целые леса. Экзотические богатства дальних стран сделали Сакару поистине процветающим местом и величайшим городом Олении.\n\nНо всё это было много веков назад. Сейчас Сакара известна своими §Yдеревянными зданиями§!, которые имеют привычку сгорать раз в столетие. Современность лишь недавно пришла в восточную часть Олении, а Сакара всегда медленно адаптировалась. Поэтому город является §Yоплотом консерваторов§! в Олении и его жители по-прежнему держатся за свои старые традиции и пересказывают старые саги о завоевании далёких земель. Однако даже Сакара не смогла избежать §Yиндустриализации§!, поскольку в последние годы городские купцы открыли множество новых фабрик на окраинах Сакары. Время покажет, сможет ли город научиться отпускать своё прошлое.\n\n\n"

state_lore_text_container_state_name_short_251:0 "Весалиполис"
state_lore_text_container_state_name_251:0 "§YСтолица Улья§!:"
state_lore_text_container_state_description_251:0 "\n\n\n\n\n\n£GFX_Vesalipolis_state_lore\n\n\n\n\n\n\n                                                       §LБашня королевы§!\n\nВойдите в чудовищно огромный город с севера и увидите город, переживающий захватывающие перемены, бросьте взгляд на Королевский дворец и центр старого города, и вы увидите как новое поглощает старое. Войдите в Королевский дворец в качестве посетителя и будьте готовы к тому, что вас будут обыскивать и подозревать в шпионаже или даже в чём-то похуже.\n\nКак только с нарушением ваших прав охранниками будет покончено, присмотритесь к новой архитектуре внутри. Колонны и комнаты, несмотря на приданный им вид старины, совершенно новые, и тут теперь ведутся разговоры о подготовке к будущей войне. Окрестности города тоже отражают эти изменения. Там, где ранее были поля, теперь дымят огромные промышленные комплексы и стоят ряды жилых домов, которым менее десяти лет. Они являются символом того, что чейнджлинги могут эффективно работать вместе, если у них есть общий враг. И всё же город не лишён проблем. Весалиполис, возможно, рос слишком быстро, и многие квартиры и дома теперь переполнены. Весалиполису нужны новые пригороды и города-спутники, чтобы отправить в них избыточное население. Также нельзя не отметить, что новый курс не был популярен среди абсолютно всех чейнджлингов, и приглушенные голоса шепчут о сопротивлении Кризалис. Но гипотетическому сопротивлению лучше быть осторожным. Королевская гвардия патрулирует улицы в поисках любых признаков инакомыслия.\n\nНенадолго поднимитесь в небо и осмотрите город свысока. Вы можете чётко отличить старое от нового, при этом старое ядро медленно «поглощается», когда происходит обновление районов. Таков марш прогресса. Новые машины на улицах и в полях, новая мода и идеи в залах власти, а также мечты о войне и разрушениях. Воистину, Весалиполис - это микрокосм чейнджлингов."

state_lore_text_container_state_name_short_252:0 "Дитрисиум"
state_lore_text_container_state_name_252:0 "§YБелый порт§!:"
state_lore_text_container_state_description_252:0 "Улей Дитрисиума был одним из первых, кто вступил в союз с Весалиполисом во время объединения ульев, что было очень выгодным для портового города. Он расположен в дальнем конце защищённого фьорда, что позволяет кораблям не страдать от воздействия стихии. Дитрисиум является одним из основных коммерческих центров чейнджлингов и «окном» в внешний мир. Также здесь чейнджлинги учатся воевать на море. Трутни-рабочие бесконечно гудят вокруг сухих доков, чтобы строить военные корабли для ульев. А в бетонных бункерах прячется целый флот U-субмарин. Точный масштаб подводных операций является государственным секретом высочайшего уровня.\n\nУдивительно, но для улья чейнджлингов Дитрисиум достаточно красочен. Возможно, этому способствуют иностранные корабли, которые заходят в порт и помогают распространять хорошее влияние. Город относительно богат, за что следует благодарить королеву Хельвию и её предшественницу, которые успешно лоббировали коммерческие инвестиции в этот улей. В настоящее время большинство чейнджлингов в городе работают над поддержанием Великой Армады Чейнджлингов, базирующейся на военно-морской базе Дитрисиума. Адмиралтейство надеется, что этот флот однажды превзойдет эквестрийцев в открытом море. Хотя Дитрисиум может быть ульем чейнджлингов, извлекающим выгоду от внешних контактов, он также вносит свой вклад в подготовку Кризалис к войне.\n\n\n"

state_lore_text_container_state_name_short_259:0 "Вракс"
state_lore_text_container_state_name_259:0 "§YСтарый воин§!:"
state_lore_text_container_state_description_259:0 "Вракс и Весалиполис долгое время соперничали на поле битвы. Веками чейнджлинги Вракса всеми силами боролись против своего более крупного северного соседа. Чувствуя слабость во власти королевы Кризалис, Вракс осуществил атаку на её дом, которая с трудом была отбита. Спустя годы за это Вракс будет унижен и подчинён Кризалис. Сейчас жители Вракса верны Кризалис и нетерпеливо ждут встречи с новыми врагами.\n\nПод властью королевы Аргиннис Вракс использовал свое военное мастерство, чтобы стать основой армии чейнджлингов и центром её военного производства. Черные клубы дыма постоянно окутывают город, что является результатом работы кучи заводов в составе огромного военно-промышленного комплекса, который охватывает добрую треть города. Во Враксе казармы для солдат почти неотличимы от домов фабричных рабочих, что является предметом гордости для жителей города. Все работают ради солдат, которые служат улью. Единственными действительно примечательными сооружениями в городе являются памятники прошлым битвам, большинство из которых сосредоточено на огромной площади под названием «Поле Славы».\n\nПроницательный наблюдатель может заметить, что на этом «Поле» ещё много свободного места.\n\n\n\n"
  
state_lore_text_container_state_name_short_309:0 "Ликтида"
state_lore_text_container_state_name_309:0 "§YТихий улей§!:"
state_lore_text_container_state_description_309:0 "Улей Ликтида находится посреди густых лесов, и благодаря дыму от фабрик и лесопильных заводов в городе всегда темно, и даже ночью луна и звёзды с трудом могут осветить Чёрный Улей. Ликтида - мрачное место, но для многих чейнджлингов оно является домом. Чейнджлинги немногословны и предпочитают компанию машин или одиночество лесов. Тихие улицы, серые пейзажи и стоицизм жителей не привлекают многих туристов в Ликтиду.\n\nТолько один раз город посетила большая группа иностранцев, но это были не туристы. Фанатики из Олении однажды попытались напасть на город во имя своих жестоких богов. Только благодаря своевременному вмешательству королевы Кризалис олени были изгнаны из лесного улья. Этот инцидент принёс Кризалис верность Тихого улья и его королевы. Теперь жужжание заводов поёт марш к войне.\n\n\n\n\n\n\n\n\n\n"

state_lore_text_container_state_name_short_262:0 "Сориф"
state_lore_text_container_state_name_262:0 "§YЛеди озера§!:"
state_lore_text_container_state_description_262:0 "Далеко на северо-востоке, на берегах Ключ-Озера, лежит Сориф. Город построен так, чтобы он не был переполненным для чейнджлингов, но другие существа даже в Сорифе будут чувствовать себя стесненно. Ключ-Озеро является причиной того почему так много чейнджлингов могут пережить холодные зимы на севере Эквуса, а также это самый ценный ресурс города. По неизвестной причине озеро обладает магическими свойствами, что делает его ценным объектом для изучения, помимо источника чистой питьевой воды.\n\nСам город расположен на берегу озера и длина намного больше ширины, причём большинство чейнджлингов предпочитают жить как можно ближе к набережной. К счастью, водный транспорт позволяет легко перемещаться из одной части города в другую, и озеро всегда полно лодок всех форм и размеров. Из-за северного климата и относительной немногочисленности промышленности воздух чист, и сам город красив и опрятен, особенно на фоне некоторых из наиболее промышленно развитых ульев. Основной интерес в городе представляет Сорифский университет магии, учреждение, занимающееся изучением врожденных магических способностей чейнджлингов, а также свойств Ключ-Озера. После обещания увеличить финансирование университета, а также перспектив полевых испытаний, королева Ярия из Сорифа присоединилась к Кризалис без боя.\n\n\n\n"

state_lore_text_container_state_name_short_11:0 "Яктаун"
state_lore_text_container_state_name_11:0 "§YНовый дом яков§!:"
state_lore_text_container_state_description_11:0 "История Яктауна уходит вглубь веков: город был региональной столицей западных яков и средоточием власти Мангчиджидов. Но после того как восточные территории были захвачены поселенцами-грифонами, король Уинфорд в 971 году принял спорное решение перенести столицу страны в новое место, так как Яктаун был лучше защищён и находился в центре оставшихся территорий яков. Клан Йакичиха был возмущён, лишившись своего главного повода для гордости – опекунства над столицей всех яков. Однако при жизни Уинфорда негодование этого клана так и не вышло за рамки недовольного ропота.\n\nРасположенный в Якистанской Долине Яктаун когда-то мог похвастать лишь деревянными хижинами под соломенными крышами, которые окружал деревянный частокол. Но в 1005 году ужасная лавина разрушила большую часть города, так что Резерфорд принял ещё более спорное решение – отстроить город не в традиционном якском стиле, а в современном, эквестрийском. Хотя принц утверждал, что это необходимо для защиты поселения от будущих лавин и прочих угроз, это лишь подтвердило страхи клана Йакичиха. Вскоре той же зимой к ним присоединился разделяющий те же страхи клан Кхата'ут, завершив тем самым создание Конфедерации Клана Йакичих.\n\nСамыми примечательными достопримечательностями Яктауна являются две гигантские статуи у входа город. Они изображают двух огромных яков, которые держат щиты и факелы, символизируя тем самым единство народа яков под властью их богов. Изваяния не тронули лавины, так что Мангчиджиды считают это знаком божественного вмешательства.\n\nПрогуливаясь по заснеженным улицам Яктауна, можно услышать громкую музыку из йовидафонов или звуки яков, КРУШАЩИХ вещи ради своего удовольствия. Хотя на первый взгляд может показаться, что яки не доверяют иностранцам, на самом деле они будут уважать гостей до тех пор, пока те оказывают должное почтение их уникальной культуре."

state_lore_text_container_state_name_short_274:0 "Сайхан Толгод"
state_lore_text_container_state_name_274:0 "§YСтарый дом яков§!:"
state_lore_text_container_state_description_274:0 "Сайхан Толгод – древнюю столицу якского рода – можно узнать с первого взгляда по бесконечным мельницам вдоль реки. В этом городе царят намного более изоляционистские взгляды, чем в Яктауне, так что он фактически закрыт для всех существ, не являющимися яками. Поселение строилось на протяжении многих поколений, так что ни о каком централизованном плане застройки речи не идёт. Древние соломенные крыши намекают на возраст города, а слухи об озёрных чудовищах отпугивают даже некоторых яков. Но местным жителям это нравится.\n\nМного веков назад Сайхан Толгод был столицей великого каганата, что охватывал весь северный Эквус. Решение Уинфорда перенести своё правительство в Яктаун было крайне спорным и возмутило многих яков. Так что решение Брэдфорда восстать и отделиться очень порадовало клан Йакичиха – не только потому что их город вновь стал столицей, но и чтобы показать всем якам, что даже один из принцев Мангчиджида пресытился гармоническими глупостями!\n\nВ то время как яки Генихана продолжают сетовать на кошмарные условия труда на фабриках, в уши рабочих вливается постоянный поток информации (хотя некоторые называют её пропагандой) о том, что их качество жизни не только достаточно хорошо, но и куда лучше ужасов атеистического коммунизма под властью Генихана.\n\n\n\n\n\n\n\n"

state_lore_text_container_state_name_short_344:0 "Кристальный Город"
state_lore_text_container_state_name_344:0 "§YБьющееся сердце§!:"
state_lore_text_container_state_description_344:0 "Часто говорят, что без Кристального города, одного из крупнейших городов мира, не было бы Кристальной Империи. Эта огромная городская среда, населённая миллионами кристальных пони, также является культурным и промышленным центром. Однако, до 1002 ПИЛ, он даже не существовал.\n\nБолее тысячи лет назад, Кристальный город был основан как столица Империи, управляемой Принцессой Аморе, первым правителем. Тогда и была основана ежегодная традиционная Кристальная Ярмарка, а также обнаружено магическое §CКристальное Сердце§!. Вместе, они поддерживали дух пони, и защищали город от §RУмбрума§! и холодного севера. Но §RКороль Сомбра§! убил принцессу, и захватил власть и начал насильственно переселять население в город для работы в качестве рабов. Эквестрия решила вмешаться, но перед своим поражением Сомбра наложил проклятие на всю империю, заставив её исчезнуть на 1000 лет.\n\nПосле окончания проклятия и возвращения города, у местного населения были трудности с адаптацией в современном мире. Но благодаря помощи Эквестрии и правлению принцессы Каденс, город начал индустриализироваться, а машины начинают ездить по сверкающим кристальным улицам.\n\nИзвестные достопримечательности включают в себя Кристальный замок, дом королевской семьи, в котором хранится Кристальное Сердце, Аметистовый Университет со своей великой библиотекой, знаменитый Спа и наконец, огромный Кристальный Стадион, построенный для Эквестрийских Игр 1003 года ПИЛ.\n"


state_lore_text_container_state_name_short_429:0 "Тюрхамн"
state_lore_text_container_state_name_429:0 "§YГород Рыцарства§!:"
state_lore_text_container_state_description_429:0 "Если кто-то хочет испытать и увидеть идеалистический образ старой Грифонии, с ее рыцарями, турнирами и легендами, нету более символического места этой эпохи, чем Тюрхамн, великий Город Рыцарства.\n\nРасположенный вдали, в Небесном Заливе, Тюрхамн веками служил столицей для изолированного §CКоролевства Ведины§!, будучи домом для королей и героев, как добрых, так и злых. Тюрхамн, родина §CРыцарей Ведины§!, одних из самых благородных и опытных воинов всей Грифонии - маяк традиции и великолепия. Статуи великих королей и героев украшают каждый парк и дворец, а последователи святого покровителя Ведины, §GМудрой Леди§!, тысячами устремляются сюда, чтобы почтить ее мудрость и щедрость.\n\nОднако, Тюрхамн, как и остальная Ведина, сейчас показателен и §Rнарастающими проблемами§! – промышленная инфраструктура сейчас поднимается над дворцами и рыцарскими бараками вединской знати и защитников, а некогда гордые жители Тюрхамна стали §Yсамодовольными§! и §Yмеркантильными§!. Магазины, таверны, центры блуда и распутства возникли в злачных частях Тюрхамна, а знать, бывшая когда-то великой, теперь строит козни в тени. Грифоны, которые однажды поклонялись своим правителям как §YКоролям-Богам§!, благословленным лично Бореем и Мудрой Леди, начинают бунтовать, чтобы наконец добиться прав и свобод, ожидаемых от гармонической идеологии Ведины.\n\nВнешность может быть обманчива, и для многих грифонов витающее в воздухе благородство Тюрхамна и его идеалистический образ - §Rпросто маскарад§!."

state_lore_text_container_state_name_short_522:0 "Новая Скайнавия"
state_lore_text_container_state_name_522:0 "§YСеверная Звезда§!:"
state_lore_text_container_state_description_522:0 "Пока оставшихся §Yреспубликанцев§! уничтожают в Герцланде, а §Yвоеначальники Кемерская§! испытывают трудности с консолидацией их изгнанного режима в Клаудбьюри, идеалы Первой Грифоньей Революции уже давно мертвы: прогнившие принципы милитаризма, этатизма и буржуазного либерализма не предоставили ни капли защиты от контратаки возрождающихся имперцев.\n\n§RИнтернационалисты§! Сиклклава не будут иметь ни капли дегенеративного ревизионизма Кемерская, не будут они и наследовать разобщенный изоляционизм своих §Cкоммунистических§! единомышленников. С самого основания безымянного племенного поселения, они заявили о реализации их эгалитарного мировоззрения, проявленного даже в каждом кирпичике их домов - город §GНовая Скайнавия§!, названный в честь этого всего региона, является бастионом прогресса и идеализма, отобранным у пустошей далекого севера.\n\nДома просты, но крепки, малы, но вместительны. А в обществе, основанном на принципах общего пользования, никого не смущает аскетизм их внутреннего убранства. Новая Скайнавия может не иметь небоскребов или дворцов, но в ней также нет трущоб или гетто.\n\nДалеко на севере прекрасного мало. Ничего симпатичного нет ни в холодных пустошах громадной тундры, ни в тусклых районах Новой Скайнавии. Здесь есть только §Yпрекрасные лица§!.\n\nМы лишены всего, кроме этого. У нас нет ничего, кроме §Yнас самих§!.\n"

state_lore_text_container_state_name_short_485:0 "Клаудбьюри"
state_lore_text_container_state_name_485:0 "§YДом§! §YИзгнанников§!:"
state_lore_text_container_state_description_485:0 "По легендам, первый правитель Клаудбьюри, §CЭерик Мудрый§!, основал великий город в месте, где собирались божественные облака, что он посчитал §Yзнаком от самого Борея§!. Похоже так и было, ибо Клаудбьюри процветал веками как тёзка и столица Герцогства Клаудбьюри. Процветание пришло к облачным холмам и равнинам, но, когда прибыла §YИмперия Грифонов§!, Герцогство медленно ушло в упадок. Клаудбьюри стал дряхлым и §Rзависимым от Империи§!, и когда Империя пала, город столкнулся с экономической и социальной депрессиями.\n\nОднако, когда §GАлександр Кемерскай§!, изгнанный Президент-Маршал Республики Грифонов прибыл в город, он провозгласил Клаудбьюри центром его новой Республики на Севере. Клаудбьюри был урбанизирован и реформирован, и республиканские изгнанники наводнили города, приведя к тому, что Клаудбьюри стал одним из первых республиканских городов, в котором больше 50% населения говорило на гриффише. Пусть сейчас смог вырывается из приятных облачных небес Клаудбьюри и говорящих на клаудбьюрийском видно нечасто, город стал бурным центром промышленности и его близкое расположение к многим рекам позволили ему паромную торговлю с более развитыми западными республиканскими портами.\n\nВ последние годы Клаудбьюри попал под влиянием §RЛевого Крыла§! Национальной Республиканской Партии, так как интеллектуалы и рабочие стекаются в лагерь демократического социализма Рикарда Эстлера, обещающего построить действительно свободную и равную республику, свободную от вмешательства влияния Кемерская. Однако, несмотря на политические различия Республики, §YТриколор§! всё ещё реет у президентского дворца Клаудбьюри уже как 30 лет - и он не падёт, пока жива республиканская мечта."

state_lore_text_container_state_name_short_382:0 "Грифенхейм"
state_lore_text_container_state_name_382:0 "§YИмперская столица§!:"
state_lore_text_container_state_description_382:0 "\n\n\n\n\n\n£GFX_Griffenheim_state_lore\n\n\n\n\n\n\n                                                       §LИмперский дворец§!\n\nНесмотря на упадок §YИмперии Грифонов§!, сам Грифенхейм сохранил свои размер и процветание, являясь самым большим городом в Герцланде. И действительно, городская архитектура и великие постройки Грифенхейма отражают былые дни славы Империи. Однако, если присмотреться и пройтись по улицам, вы не увидите привычных ранее огромных толп грифонов со всего континента. На рынках теперь продаются местные продукты и почти нет экзотических богатств, а военные парады армии совсем не такие величественные, какими они были раньше.\n\nГород был основан самим §YИмператором Гровером I§! как столица его новорождённой Империи. Он выбрал болота в месте слияния великой §Yреки Гриффкинг§! и отправил тысячи военнопленных для осушения болот. За десятилетие Грифенхейм стал быстро растущим центром торговли, администрации, религии и промышленности. Даже §YАрхонат Борея§! был перемещён из Грифонстоуна в Грифенхейм - решение, которое считается спорным по сей день. По мере роста город расширялся на другие берега рек, что требовало строительства огромных мостов. Эти мосты остаются значительными достижениями строительных технологий прошлого и являются одними из самых больших в мире. Этих мостов многие десятки, а самый молодой мост был построен по приказу императора Гровера V для поездов.\n\nВ столице Империи всё ещё размещается массивный госаппарат и требующаяся для него инфраструктура, несмотря на значительно снизившийся размер страны. §YИмперский Дворец§! является бьющимся сердцем города, содержащим в себе большую коллекцию богато украшенных зданий, предназначенных для императора и его огромного двора. Рядом с дворцом находятся бесчисленные министерства и бюрократические офисы, зелёные сады и парки, военные бараки и известные военные академии. Самым большим строением в городе является §YВеликий Храм Борея§!, дом Архонта и одного из самых известных религиозных мест всех грифонов, ежегодно привлекающего тысячи пилигримов. Центр города окружён усадьбами имперской аристократии, образовательными учреждениями, рыночными площадями и океаном апартаментов и мастерских."

state_lore_text_container_state_name_short_433:0 "Роттендедам"
state_lore_text_container_state_name_433:0 "§YВрата Грифонии§!:"
state_lore_text_container_state_description_433:0 "Расположенный в устье реки Гриффкинг, §GРоттендедам§! во все времена был естественной гаванью Фетизии, будучи также связан жестокой борьбой со Скайфолом за звание важнейшего порта Грифонии. Чем ближе к центру города, тем старше порты и краны на берегах реки. Они повествуют историю расширявшейся морской торговли, двигавшей края гавани дальше и дальше от моря. На протяжении веков, богатства из отдаленных уголков мира стекались в этот порт: плоды трудов фетизских исследователей, торговцев, а в иные времена и завоевателей.\n\nОднако отнюдь не каждый роттендедамец в равной степени получил выгоду от процветания города. В сочетании со снижением бюджета §YИмперии Грифонов§! всё это привело к росту радикальных настроений среди бедноты. В то же время положение пони, проживающих в крупном иностранном квартале, можно назвать роскошным в сравнении с другими, а это неминуемо приводит к возникновению зависти, эксплуатируемой националистическими политиками страны. Также город является домом для Националистического Альянса Фетизии – партии, которая при возможности полностью бы захлопнула врата в Фетизию, так что Роттендедам действительно сочетает в себе множество контрастов.\n\nСамые известные достопримечательности Роттендедама включают в себя Влутакадеми, где обучались многие имперские адмиралы, Колониальные Части, обучающие администрацию и военный персонал для службы на Зебридах и гигантский Висмаркт – рыбный рынок неподалеку от порта, где, перебарывая пронзительный запах, собираются экономные фетизцы, желающие поторговаться с местными продавцами.\n\n"

state_lore_text_container_state_name_short_538:0 "Мирабель"
state_lore_text_container_state_name_538:0 "§YГород§! §YКаналов§!:"
state_lore_text_container_state_description_538:0 "§YМирабель§! - регион, названый так из-за растущих там слив, находится в северной Фетизии и лежит на обоих берегах Гриффкинга, прямо на границе со старыми герцогствами Клаудбьюри и Клубники. Многие ассоциируют это имя с городом, однако за его пределами, особенно в Грисляйне, считают что город Мирабель назван в честь региона и никак по иначе.\n\nМирабель является §Gпромышленным титаном§! Фетизии, городом, население которого резко увеличилось из-за индустриальной революции. Исторический центр города основан на кольце каналов, вдоль которых выстроились дома богатых торговцев, построенными в фетизском стиле с ступенчатыми фронтонами. Зимой, когда вода замерзает, в каналах устраивают ярмарки и рынки. В прошлом верхний этаж использовался для хранения товаров, но сегодня они хранятся рядом с фабриками. В городском центре можно найти дивный вокзал стиля поздней Империи и §YВеликий герцогский музей§!, хранящий в себе артефакты с Зебридов и работы фетизских художников.\n\nАккуратно ухоженные площади, памятники и каналы, являющиеся домом для среднего класса и аристократии, окружены площадями и запланированными §Rпромышленными районами§!, появившимися с наступлением эры пара. В море мелких кирпичных домиков, построенных друг напротив друга, проживает большинство мирабельцев, и в этих кварталах рабочего класса §RПартия Труда§! находит своих сторонников. Получение профсоюзной карточки как подарок на совершеннолетие - обычное дело для рабочих, и многие выдающиеся политики ПТ родом из Мирабеля, в том числе и радикальные §Rбратья Розенкамп.§!\n\nЗа городом фетизские фермеры выращивают сливы Мирабель и прочую еду, не заботясь о том, что происходит в самом городе. Ниже по течению Гриффкинга находится провинциальный город §HГрисляйн§!, который хоть и не вырос до размеров Мирабеля, но всё равно исторически являлся столицей региона. Для тех, кто не может терпеть мирабельский воздух, Грисляйн окажется отличной заменой. В этом правильном и непримечательном типичном маленьком фетизском городке все грифоны поддерживают либо §GФетизскую Герцогскую Партию§!, либо §CЛиберально-Демократическую Партию§!."

state_lore_text_container_state_name_short_520:0 "Де Влёйгельс"
state_lore_text_container_state_name_520:0 "§YХофстад§!:"
state_lore_text_container_state_description_520:0 "§YДе Влёйгельс§! является местом проживания §Hсемьи Вейермаров§! ещё с тех древних времён, когда он был лишь замком, охраняющим одну из переправ через реку Гриффкинг. Шло время и благодаря разумной экспансии семья Вейермаров стала правящей семьёй Фетизии, превратив Де Влёйгельс в §Gстолицу§!. Город в будущем превратится в самый большой город страны, возвысившись вместе с её правителями и получая выгоду от статуса резиденции правительства и усилившейся торговли через Гриффкинг во времена Империи. В западной части города находятся герцогские леса, являющиеся собственностью семьи Вейермаров и использующиеся для охоты и развлечения аристократии.\n\nТеперь вместо древнего замка стоит более современный аналог, являющийся резиденцией Великого Герцога. Вокруг резиденции на западном берегу Гриффкинга тянется город с маленькими и извилистыми улицами. В центре, ближе к замку, располагаются множество офисов и строений, необходимых для работы современного государства - министерства, администрация, налоговая служба и Верховный суд.\n\nСамым важным из них является §YВолксхоф§! - фетизский парламент. Маленький двор окружают несколько жилых зданий. Поначалу Волксхоф существовал для размещения Генеральных Штатов, а также представителей торговцев, аристократии и священников. Когда Фетизия была реформирована в демократическое государство, старые постройки были обновлены, чтобы стать символом новой мощи для грифонов. Однако даже этот Хоф, или же двор, не является причиной, по которой де Влёйгельс называют §YХофстадом.§! В те времена, когда город рос и развивался, в моде были стили южной Грифонии, так как Империя недавно покорила эту часть материка. И из-за этого многие фетизские кирпичные дома или же их группы были построены вокруг небольших (или больших) дворов или внутренних садов. Это превратило архитектуру города в уникальное сочетание южных идей с северными материалами."

state_lore_text_container_state_name_short_486:0 "Ридветтер"
state_lore_text_container_state_name_486:0 "Земля §YКлубники§! и §YВина§!:"
state_lore_text_container_state_description_486:0 "§CКлубничное Герцогство§! известно в Империи как место с экзотическими клубничными винами, но в самом Герцогстве нет более престижного вина чем §YРидветтерского Королевского Красного§!. Туристы прибывают из далёких земель чтобы попробовать самое лучшее, это является знаком богатства среди простых грифонов - если семья может позволить себе поставить собственную закрытую бутылку в холл на обозрение. Но путешественники, прибывающие в §CРидветтер§!, чтобы выпить, часто находят нечто большее, ожидающее их в городских стенах. \n\nПока большая часть Империи страдала от огня §RГрифоньей Революции§!, Ридветтер оказался почти нетронутым. Сражения происходили далеко отсюда, и ветераны старого конфликта вернулись домой под радостные празднования. Пройдя в город через §YАрку Королей§!, внимательный посетитель может увидеть статуи доблестных Клубничных грифонов облачённых в сверкающую броню и глядящих в ответ на любопытные глаза, а также меняющиеся флаги §YИмперии§! и §CГерцогства§! развевающиеся высоко на ветру. \n\nОтсюда любознательный турист может исследовать одну из культурных высот §YИмперии§!. Недостаток современной промышленности более чем восполняется весёлым шармом. Музыканты усеивают улицы, распевая последние сплетни или новости, пока виноделы-любители обмениваются последними раритетами в открытых кафе. В §YКлубничном Квартале§! прекрасно одетые торговцы спорят с такими же красочными покупателями из-за стоимости каждого бочонка вина, а их дегустационные ложками сверкают на свету как дуэлянтские кинжалы. Экстравагантные дома соревнуются за внимание в §YАристократском Квартале§!, где каждая дворянская семья гордо показывает свои цвета и герба на сложных гобеленах. Самое великолепное §YГерцогское Поместье§! стоит на берегах §YРеки Брэнтбик§!, открывая свой лабиринт изгороди всем, кто ищет заметные клубничные кусты спрятанные, внутри поместья. \n\nДействительно, §CКлубничное Герцогство§! это страна вина, но именно в §CРидветтер§! можно понять, что здесь есть нечто большее, чем просто вино."

state_lore_text_container_state_name_short_492:0 "Бронзкройц"
state_lore_text_container_state_name_492:0 "§YГород Бронзового Креста§!:"
state_lore_text_container_state_description_492:0 "Бронзкройц был небольшим горным городком на севере Империи, когда император Гровер II отдал эту землю большой группе сбежавших рабов-алмазных псов. Город был выбран Эйзеном Фрихаундом, первым графом Бронзхилла, в качестве своей столицы из-за большой горы бронзового цвета к северу от города. Гора была переименована в честь Гровера, и псы быстро принялись за работу, вырезая величественный город под её южным склоном.\n\nГород, славящийся своим уникальным сочетанием архитектуры северных грифонов и алмазных псов, является центром искусства и ремесел, а изделия из золота и драгоценных камней, созданные в его мастерских, известны по всей Империи. Достопримечательности города включают в себя большой театр Визетреффен, парк Императора Гровера II и Кар-Фриз, Королевский дворец, а также подземный город, основанный графом Эйзеном Фрихаундом. Внутри грандиозного фасада Кар-Фриза находится огромный мраморный коридор, украшенный бронзой и золотом, в дальнем конце которого на троне высится 60-метровая статуя императора Гровера II, смотрящая сверху вниз на всех, кто входит внутрь.\n\nВ последнее время на окраинах города появляется много новых заводов, часто принадлежащих предпринимателям и промышленникам из Грифенхейма. Эти новые фабрики привлекли много псов и грифонов перспективами новых рабочих мест. Тем не менее, многие обеспокоены качеством жизни этих новых рабочих, а стремление промышленников сократить расходы и увеличить производство подрывает ту репутацию качества, которой столь давно славится Бронзхилл."

state_lore_text_container_state_name_short_423:0 "Катеринбург"
state_lore_text_container_state_name_423:0 "§YХудшее§! место в §YГрифонии§!:"
state_lore_text_container_state_description_423:0 "Множество мест видали худшие деньки, хотя §YКатеринбург§! мало с кем может сравниться. Однажды город был основой для старого §YКатеринского Княжества§!, мощь которого была известна по всему Герцланду и дальше. Во время правления династии §YГримкло§! даже Речные Земли попали под влияние Княжества на какое-то время, и большие богатства текли рекой к столице от промышленной добычи горного хрусталя и самого расположения города, что позволяло брать дань со всей торговли, идущей по Гриффкингу. В дополнение ко всему этому особые военные традиции и законы сделали страну заметной силой в регионе - одной из тех которая могла бы быть серьёзной угрозой растущей §YИмперии Грифонов§!.\n\nК сожалению, катернинцы пали не на поле боя, а из-за предательства. Местная дворянская семья секретно поклялась в верности новой, восстающей силе Герцланда. С их помощью Катеринская армия ослабела и зачахла, что обеспечило тихий и спокойный уход старого королевства. В награду за свою службу семья получила земли Катерина и взяла имя §Yфон Катеринбург§! в честь города. Но так как теперь регион являлся частью §YИмперии Грифонов§!, он начинал выглядеть как одно большое тихое болото. Военные традиции медленно исчезали, промышленность начала уступать Грифенхейму и, в конце концов, лишь обедневший регион и еле выживающий город остались на месте некогда великого Княжества.\n\nОднако печальная судьба Катерина была определена полностью только во время §YРеволюции 978 года§!. Комбинация высоких налогов, жестоких лендлордов и бесхозяйственности фон Катеринбургов привели к жестокому крестьянскому восстанию, уничтожившему большую часть города и растерзавшему большинство членов семьи фон Катеринбург. Во времена вознесения §YДиеллзы фон Катеринбург§! на трон всё обернулось печальнее некуда. После нескольких лет паранойи Диелза приказала перенос целого города из его исторического района глубже в болота. Этот ход довёл и так страдающую страну до банкротства, и до нашего времени Катеринбург медленно восстанавливался в землях, которые, казалось, хотели проглотить его целиком. Большинство привлекательных черт города давно исчезли, и Катеринбург в настоящем расположении дел кое-как пытается выжить."

state_lore_text_container_state_name_short_411:0 "Шайсвальд"
state_lore_text_container_state_name_411:0 "§YГрязный и Тёмный Лес§!:"
state_lore_text_container_state_description_411:0 "Немногие места в Грифонии противостоят попыткам укрощения также сильно, как печально известный лес §YШайсвальд§!. Пусть лес и расположен прямо на заднем дворе Империи Грифонов, на протяжении веков все попытки колонизации грифонами этого места были тщетны. Вместо этого это Бореем забытое место давало убежище преступникам, сумасшедшим и бесчисленным монстрам, многие из которых ещё не полностью задокументированы грифоньими зоологами.\n\nДаже имя этого места отражается эхом в сознании грифонов. Хотя §YВечнодикий Лес§! в Эквусе заслужил почёт от местных пони, которые его боялись, Шайсвальд же кличут местом смерти и опасностей, чья грязь настолько густа, что кажется будто ты по бёдра идёшь в экскрементах. Вонь, исходящая от этой грязи, весной и осенью может переноситься на многие мили с помощью ветров. Недостоверные рассказы даже заявляют что §YГрифенхейм§! был основан там, где Гровер I «не мог более чувствовать вонючего запаха грязи и не мог слышать злобного рыка, исходящего из этого проклятого леса.»\n\nНесмотря на свою мрачную репутацию, §YШайсвальд§! рассматривался некоторыми не как ужасная земля, а как чудо, не знающее себе равных. Это место содержит множество нигде ещё не существующих монстров, и хоть недоступность и враждебность глухих частей леса сделала его исследование мучительным делом, ботаники нашли здесь экземпляры почти что каждого лечебного растения, задокументированного в грифоньей истории.\n\nВсё это не сильно помогает местным грифонам, которые, несмотря на века сопротивления, продолжают попытки колонизировать регион с различной степенью успеха. В §YКатеринском Княжестве§! и §YБаронстве Энгривер§! местные грифоны не только обосновались вокруг леса, но и в самом лесу в некоторых случаях - и пусть Шайсвальд упрямо сопротивляется воле любых грифонов, те немногие, что обосновались в регионе, не отдадут свой дом так просто."

state_lore_text_container_state_name_short_398:0 "Гринбэк"
state_lore_text_container_state_name_398:0 "§YКолыбель§! §YЗнаний§!:"
state_lore_text_container_state_description_398:0 "§GГринбэк§!, столица Йельского Ректората и место размещения известной §CГринбэкской Академии Медицины§!, является самым большим городом в ректорате и домом для большей части промышленности страны. Гринбэкская Академия Медицины сделала множество чудес для каждого йельского грифона и всей Грифонии в целом, находя новые способы спасения жизней тысячей грифонов ежедневно. Также в Гринбэке изучают магический потенциал глубже, чем где-либо ещё, а биологические отделы днём и ночью размышляют над тем, что именно делает грифона воистину магическим.\n\nБлижайщим строением к Гринбэкскому Университету является §CГринбэкский госпиталь§!, в которой уникальная университетская доктрина фармакологии поощряет студентов исследовать эффекты их собственных лекарств и препаратов, чтобы обеспечить полную безопасность невинным грифонам. Тысячи сотрудников поддерживают здравоохранение в Ректорате на высочайшем уровне во всей Грифонии и, путём проб и ошибок, медицинская наука стала процветать.\n\nОднако §Rне всё так хорошо§! в Гринбэке. Являясь источником загрязнения и промышленности, город испытывает все проблемы, сопровождающие индустриализацию. За старыми полудеревянными домиками на Кайзерплаце возвышаются столбы дыма из фабрик, из-за чего вода реки Энгривер, протекающей через город, стала непригодной для питья. Одновременно с этим в новом веке было создано множество чудес, любимым из которых является гигантская Станция Один, точка отправления Имперской Железной Дороги - массивное строение, отражающее на фресках в залах ожидания все уголки Империи Грифонов в годы её славы.\n\nК западу от столицы стоит Грингейт, место размещения величайшего университета инженерии, а также маленький город, в котором границы между классами становятся довольно размытыми. К востоку от Гринбэка стоит университет §RСайрусвал§! - город из красного кирпича с университетом социальных наук, грифоны которого часто направляются в Гринбэк, чтобы заставлять местных рабочих протестовать, требую себе лучших рабочих условий."

state_lore_text_container_state_name_short_674:0 "Ромау"
state_lore_text_container_state_name_674:0 "§YГород§! §YАрантигоса§!:"
state_lore_text_container_state_description_674:0 "Ах, §YРомау§!... §YВечный Город§!. Это место видело взлёты и падения многих империй и правителей чаще, чем что-либо ещё во всём мире, при этом ещё и участвуя почти во всём этом хоть как-то. Пока большинство городов развивалось естественным образом, Ромау был основан одним из величайших лидеров, которых когда либо знала история - святым Королём §YАрантигосом§!. С распространением земель его империи по всему континенту, Арантигос основывал город за городом, которые служили фортами и центрами его новой империи. Ромау пусть и не является первым из них, но зато точно величайшим из всех. Основанный на пересечении больших рек, город быстро расцвёл после падения Королевства Спарлеос под властью чередующихся поколений диктаторов и §GСената§!. В этот золотой век был построен §GВеликий храм Эйр§!, ставший домом для святого §Yархонта Эйр§!.\n\nПусть под правлением Каэсо Татиана и считалось, что Ромау был на пороге создания собственной империи, вскоре это было опровергнуто. Ромау пал перед великим §YИмператором Гровером I§!, который интегрировал город в свою Империю, используя его как базу, пока Гровер высекал то, что в 1007 году будет известно под именем §YГерцланд§!. Следуя этому плану, в 728 году был основан §YУниверситет Ромау§!, что стал важным центром образования Империи на многие годы вперёд.\n\nГород перенёс взлёты и падения, и однажды даже был опустошён после восстания в 785 году, после чего все земли, окружающие Ромау, были аннексированы Гровером II. Но в конце концов власть Империи пошла Ромау на пользу. Город вскоре начал индустриализировался, становясь §G"Второй столицей"§! Герцланда вместе с самим Грифенхеймом.\n\nНо не бывает хорошего без плохого. §CРеспубликанцы§! всё ещё крадутся в тенях вместе с своими друзьями-§RСиндикалистами§!, готовые отобрать город у разваливающейся Империи при малейшей провокации.\n\nДа будут бдительны те, кто хочет стать наследниками §YАрантигоса§!. У прошлого есть много призраков для примера, и они все перешли дорогу §YРомау§!."

state_lore_text_container_state_name_short_381:0 "Скайфол"
state_lore_text_container_state_name_381:0 "§YСамый большой маленький город§!:"
state_lore_text_container_state_description_381:0 "Кто в Грифонии, и даже за её пределами, не слышал о Скайфоле? Хотя это и не столь важный политический центр вроде Грифенхейма, Кантерлота или Речкограда, Скайфол является самым процветающим городом на континенте. Многие изысканные товары вроде бриллиантов, автомобилей или модной грифоньей одежды производятся именно тут. И хотя Эквестрия по-прежнему лидирует в развитии современной промышленности во всём мире, в Скайфоле расположены самые технически продвинутые фабрики Грифонии. В настоящее время самым известным промышленным предприятием является автомобильный завод магната Кесслера.\n\nСкайфол считается городом, но на самом деле это объединение из девятнадцати небольших городов, каждый из которых управляется мэром и собственными местными советами. Между этими архаичными «городами» нет чётких границ, и некоторые улицы могут принадлежать сразу нескольким из них. Даже различить их по уровню богатства, видам деятельности или стилю невозможно, так как Скайфол настолько хаотично организован, что можно покинуть улицу, полную полуразваливающихся домов лишь для того, чтобы найти шикарные особняки прямо за углом. Отсутствие единообразия и очаровательный хаос - это действительно определяющие черты города, которые делают его непростым местом для посещения. Для некоторых это бесконечное чудо, а для любителей строгой организации - позорный беспорядок.\n\nВ Скайфоле много как старых, так и новых достопримечательностей. В историческом центре находится Гроте Маркт, старый рынок города, где размещаются самые престижные гильдейские залы города, украшенные золотыми фронтонами, балюстрадами и статуями. Недалеко от Гроте Маркт находится построенная в стиле храма Троицы Фондовая биржа. К северу от города находится крупнейший в городе парк имени Гровера, где построены три великих храма, посвященные Эйр, Арктурию и Борею. Большая гавань славится своими старыми рынками и складами, а также местом базирования бывшего имперского флота, который был захвачен и национализирован во время прихода Гишара к власти. На холме в южной части города размещён гигантский Дворец Правосудия, спроектированный архитектором Джозефом Пулаертом из Фезеры. Он стремился создать памятник, демонстрирующий всю силу закона и грифоньей судебной системы. Изначально строительство Дворца началось во времена правления Гровера IV, а завершилось уже при Гислене Гишаре в качестве дани приверженности Торговой Федерации верховенству закона, хотя и не без определённого «нарушения правил».\n\nСкайфол является одним из самых разнообразных по составу населения городов на континенте, если не во всём мире. Практически каждый разумный вид живёт тут, хотя грифоны всё равно доминируют. Скайфольцы образованы, веселы и общительны, хотя немного простодушны и говорят с причудливым акцентом. Также известно, что они безумно любят критиковать свой город и совершенно не приемлют этого от иностранцев. Типичный скайфолец немного толще нормы, и любит выпить парочку бокалов пива, а также уважает жареную пищу. Ещё скайфольцы очень склонны объединяться в группы, и город кишит всевозможными корпорациями, гильдиями, рабочими движениями, кооперативами, а также бандами преступников. В Скайфоле, как в Фезере и Роттендедаме, действительно проявляют активность бандиты, которых тут зовут «пеноуз». Эти преступные группы занимаются контрабандой и прочими незаконными делами."

state_lore_text_container_state_name_short_380:0 "Грифтон"
state_lore_text_container_state_name_380:0 "§YМалый Скайфол§!:"
state_lore_text_container_state_description_380:0 "Все слышали о §YСкайфоле§! и многие знакомы с §LФезерой§!, что "прославилась" как притон для отбросов и злодеев. Но кто слышал о Грифтоне? Город всегда находился в тени своих старых соперников, несмотря на огромные размеры и богатство.\n\nЧто можно сказать о городе? Это типичный мегаполис Западной Грифонии. Здесь есть величественная архитектура, шумные порты, оживлённые рынки, печально известные преступные группировки... тут нет ничего особенного, что выделяло бы этот город на фоне его соседей. Данное проклятие посредственности всегда преследовало его.\n\nГрифтон был основан §Yкупцами из Фетизии§! за много веков до восхождения §OИмперии Грифонов§!. Его жители быстро воспользовались отличной естественной гаванью для ведения заморской торговли с Эквестрией. Но именно этим и занимались торговцы Скайфола. Конкуренция между ними была яростной. Бывали короткие периоды, когда Грифтон заключал выгодные торговые сделки и доминировал на рынке, но Скайфол всегда находил способ отыграться. В конце концов, город просто не выдержал соперничества. К тому времени, когда §YИмператор Гровер I§! прибыл на западные берега, Грифтон уже был банкротом.\n\nГрифтон стал §YВольным Имперским Городом§!, и новые привилегии спасли его от верной экономической гибели. Однако было ясно, что конкуренция со Скайфолом обречена на провал, поэтому купцы города вместо этого стали устанавливать более тесные связи с городом-побратимом. Это способствовало процветанию Грифтона, но влияние Скайфола росло угрожающими темпами. С годами всё больше компаний и мануфактур скупались купцами из Скайфола. Даже §YРадио Грифтон§!, первая вещательная компания во всей Грифонии, вскоре оказалась в иностранной собственности. В канун §RРеспубликанской Революции§! всем было ясно, что Грифтон стал марионеткой Скайфола.\n\nПоэтому в последовавшем хаосе присоединение Грифтона к новообразованной §YТорговой Федерации Скайфола§! было неизбежно. Его привилегии были аннулированы, а автономия значительно снизилась под властью §LЖелезного Канцлера§!. Нынешняя мэр города делает всё, что прикажут ей чиновники Скайфола. Если они, конечно, дадут достаточно взяток. Поэтому неудивительно, что современный Грифтон лишь продолжение самого Скайфола."

state_lore_text_container_state_name_short_442:0 "Фловена"
state_lore_text_container_state_name_442:0 "§YГород§! §GСадов§!:"
state_lore_text_container_state_description_442:0 "Около слияния рек Эрн и Пом располагается цветущий город Фловена. После захвата Гровером I, поселение начало расти вокруг §Yвнушительной крепости§!, построенной аквелийскими королями, и вскоре стало центром торговли и промышленности. Перед изобретением железных дорог главный торговый путь между Герцландом и Аквелией проходил через реку Эрн. Фловена выигрывала от этого, пока патриции вкладывали средства в её §Yбанки§!, являющиеся одними из самых крупных учреждений такого рода в Грифонии.\n\nЭтот город славится своими многочисленными §Gботаническими садами§!, которые используются для производства красителей для жадной текстильной промышленности, а также для создания парфюмов и другой косметики. Сады содержат множество экзотических растений со всего мира и представляют собой великолепное зрелище. Старые городские мосты также известны своей красивой каменной укладкой. Центром города является §YПлощадь Черриблоссом§!, окружённая множественными усадьбами богатых патрициев.\n\nНаселение города разнообразно из-за множества беженцев, прибывших сюда во время буйных лет революции. Вместе с местными помоваррцами здесь живут аквелийцы, герцландцы и прочие грифоны. Аквелийский служит общим языком, но почти каждый житель умеет говорить на двух или трёх языках.\n\nПросто пройдя по улицам можно увидеть как точно разделяются классы Фловены. Западная часть города является преступными трущобами, маленьким морем из деревянных домиков, кишащих крысами, а сам город славится великолепной архитектурой, что мастерски смешивает аквелийский и герцландский стили. Всё это выглядит как смесь двух разных миров в одном городе, но эти два мира не всегда живут в гармонии."

state_lore_text_container_state_name_short_390:0 "Фезера"
state_lore_text_container_state_name_390:0 "§YГород в тени Скайфола§!:"
state_lore_text_container_state_description_390:0 "Фезера изначально была вольным городом §YИмперии Грифонов§! и долгое время являлась умеренно процветающим портовым городом, что всегда находился в тени Скайфола и Роттендедама. Здесь также родилась феска, широко известный символ грифоньей полиции. После распада Империи местная элита захватили окружающий регион и объявила о независимости.\n\nЭто новое свободное государство жило весьма плохо, будучи не в состоянии конкурировать с Фетизией и Скайфолом. Тем не менее, местная организованная преступность нашла способ быстро восстановиться и превратила город в один из крупнейших черных рынков Грифонии и центров контрабанды, который извлекает выгоду из торговли добычей из рейдов §YХаукленда§!, контрабанды и пиратства.\n\nМало кто из путешественников отправляется в Фезеру ради отдыха, большинство иностранцев же являются республиканскими изгнанниками из Аквелии, дезертирами или контрабандистами. Этот современный город находится в запущенном состоянии, он построен без особой заботы об эстетике или качестве жизни, а его проклятием являются постоянные дожди. Местная культура представляет собой хаотическую смесь из культур Аквелии, Скайфола и Герцланда, что требует знать немало языков, чтобы успешно осуществить хоть что-то.\n\nГород тоже опасен. Местная мафия - пеноуз - постоянно сражаются друг с другом за власть, а правительству, похоже, либо плевать на это, либо оно само занято каким-то коррумпированным бизнесом, и лишь местная полиция пытается поддерживать порядок.\n\nВ общем, в Фезере много плохого, но вот про пиво этого уж точно нельзя сказать!"

state_lore_text_container_state_name_short_435:0 "Рила"
state_lore_text_container_state_name_435:0 "§YРеволюционный город§!:"
state_lore_text_container_state_description_435:0 "Рила построена в соответствии с великими мечтами §YМишеля Дискрета§!, вычурного герцога-нарцисса, который направлял путь Рилы со времен §RАквелийской Революции§!. Мишель считал эксперимент республиканцев достойным внимания и восстановил Рилу из пепла революции. Сгоревшие дома, забитые мусором улицы и разрушенные дворцы под взглядом Мишеля Дискрета превратились в грандиозный центр торговцев и интеллектуалов. Конечно, помимо экономического развития и реструктуризации росла и власть Мишеля - §Cстатуи§! великого князя и его солдат, которые выдворили республиканцев из Рилу в самый тёмный час можно увидеть по всему городу.\n\nОднако, несмотря на великие мечты и достижения Мишеля, связанные с его сияющим городом на реке, в последние годы в Рилу пришло мало хорошего. В городе снова витает §Rреволюционный дух§!, а популярность «Cocardiers» - революционеров-социалистов и антимонархистов - лишь растёт. Рила застряла между радикализмом и контрреволюцией - если бы Мишель не был Дискретом, его наверняка уже давно повесили, но у королевского имени есть и недостатки. Республиканцы не доверяют §Cгерцогу-реформатору§!.\n\nПосле всего увиденного кровопролития Мишель сделал делом своей жизни охранять Рилу как собственного птенца. Торговцы продолжают обменивать, покупать и продавать товары на §Yторговых улицах§!, а китобойщики и торговцы рыбой делают то же самое в §CБольшой Гавани имени Мишеля Дискрет§!. Говорят, что в §RDe Becignier Estate§! - имение графа Рикара - расположенном рядом с дворцом самого Мишеля, находится Комитет Общественной Безопасности - тайная республиканская коалиция. §CДворец Мишеля§!, тем не менее, не слишком дружелюбен к низшим классам. Этот огромный замок в своей мощи и блеске может считаться одним из величайших зданий Аквелии, а, возможно, и всей Грифонии.\n\nИ конечно, нельзя забывать про §YВеликий Храм Арктурия§! - истинный маяк веры в столь трудные для Рилы времена. Его архонт проживает в Грифенхейме с момента революции, но многие грифоны надеются, что однажды весьма популярный Рыцарь-Архонт Протеус вернётся домой."

state_lore_text_container_state_name_short_377:0 "Аквила"
state_lore_text_container_state_name_377:0 "§YЖемчужина запада§!:"
state_lore_text_container_state_description_377:0 "Хотя в §YГрифонии§! хватает преуспевающих городов, немногие могут сравниться с роскошью и великолепием Аквилу. И действительно, столица §YАквелии§! является одним из самых ярких маяков искусства и науки в Грифонии, и, хотя многие города смотрят в прошлое, Аквила думает о будущем. В начале одиннадцатого века город подвергся одному из величайших урбанистических экспериментов в истории континента. Пока этот текст набирается на печатной машинке, рабочие сносят старые убогие кварталы и готовятся построить новый дома с учетом современных идей.\n\nЕсли кто-то решит прогуляться по городу, то он найдет много уже существующих или же ещё планируемых замечательных мест: грандиозные проспекты, украшенные для услаждения взоров гуляющих по ним, инновационное метро, современные и восхитительные ряды жилых домов, частные дворцы, отели и роскошные магазины. Они смогут найти великую холм Троицы, на вершине которого расположены три великих белых храма, посвященных Эйр, Борею и Арктурию. Именно там короли Аквелии традиционно короновались, на что указывают знамёна и гобелены правящего короля. Набережная Герцогов также является главной достопримечательностью берегов великой реки Бель. На этом модном проспекте располагаются многие музеи, библиотеки, театры и частные салоны, где встречается и общается грамотная, богатая и творческая элита. На западном краю города находится форт Вье, старая цитадель, чьи чёрные стены с трудом пережили разграбление города §RГровером II§!. В настоящее время здесь находится университет города. В восточной части города можно найти окружённый великими парками и садами Королевский Дворец, где проживает династия Дискрет и размещается королевское правительство. Те, кто любит более экзотические вещи, могут отыскать настоящий подземный город, называемый катакомбами, которые на протяжении веков служили городским кладбищем. Говорят, что в древние времена здесь было священное место, где поклонялись богу Маару.\n\nИстория Аквилы уникальна, так как это один из немногих великих городов Грифонии, который не был основан старым Королевством Спарлеос. Это был оплот свободы конфедерации многих племён, которые сформировали Королевство Аквелия за столетие до наступления нашей эры. Став столицей королевства, этот город превратился в процветающий торговый и ремесленный центр, в один из экономических центров королевства. Эта долгая эпоха процветания пережила спад в восьмом веке, когда Аквелия была покорена §YИмперией Грифонов§! и завершился в 785 году, когда всё королевство и большая часть столицы были сожжены армиями Гровера II. Чтобы усилить оскорбление, принцесса Гизельда Дискрет была вынуждена выйти замуж за всё ещё разгневанного императора в разрушенном храме Арктурия на холме Троицы. Эта печальнейшая свадьба всё ещё отмечается сегодня, и принцесса Гизельда была провозглашена мученицей всего города. После этого события город начал медленно восстанавливаться, но лишь после обретения независимости в 972 году Аквила начала возвращаться к величию. Республиканцы вложили значительные средства в город между 980 и 985 годами и, наконец, а сама реставрация Дискретов положила начало великой трансформации города."

state_lore_text_container_state_name_short_376:0 "Придея"
state_lore_text_container_state_name_376:0 "§YРадостный город§!:"
state_lore_text_container_state_description_376:0 "До революции §YПридея§! была §Yодним из важных торговых портов§! Аквелии. Он использовал свой статус торгового города для обогащения себя. В те времена порт был гордостью и честью города. Это было место, куда продавцы приходили, чтобы продавать и покупать товары. Болтовню и попытки торговаться часто можно было услышать поблизости. Многие торговцы хвастались богатством, которое легко могло посоперничать с тем, что накопили дворяне, и они старались это показать. Их дома и виллы часто были чрезвычайно роскошными и украшались самыми известными художниками.\n\nОднако, несмотря на всё это великолепие, немногим повезло вести такой образ жизни. Для них постоянное проявление богатства и процветания было лишь оскорблением. Когда революция охватила Аквелию, многие присоединились к революционерам. Им удалось вырвать контроль над городом и провозгласить §RКоммуну Придеи§!.\nТакое положение дел длилось до сих пор, пока печально известный пиратский лорд Деннис Дискрет не прибыл, чтобы умиротворить город. В течение нескольких дней он §Rобстреливал город своим флотом§!, что превратило большую часть города в руины, о потом он высадился и жестоко расправился с революционерами.\n\nВ эти дни Придеей правит §Yбарон Деннис Дискрет§!, который получил Придею в качестве награды за свои действия во время революции. За эти годы город сумел оправиться от шрамов революции. Порт, который когда-то был основой города, был восстановлен в своей былой славе. Хотя в наши дни вы можете увидеть там значительно меньше торговцев и больше бывших «соратников» барона. Многие дома также были перестроены, хотя они не достигли дореволюционного уровня роскоши. Несомненно, новой доминантой города является центральная площадь, на которой расположен построенный бароном новый театр, ратуша, кафе и многие другие заведения, а также небольшой парк для отдыха с фонтаном в его центре.\n\nЕстественно, говоря о Придее, мы не можем не упомянуть их полицейские силы, созданные после революции. Придея всегда была домом для §Gзначительного меньшинства пони§!. Во время революции они были крайне важны для обеспечения безопасности города. За эти годы Барон стал часто полагаться на них, и так пони стали регулярной частью полиции. И действительно, в Придее нередко можно увидеть, как маленький полицейская-пони арестовывает преступников-грифонов, которые значительно больше её."

state_lore_text_container_state_name_short_389:0 "Грифонстоун"
state_lore_text_container_state_name_389:0 "§YДом богов§! в упадке:"
state_lore_text_container_state_description_389:0 "Ни у одного города во всей §YГрифонии§! нет большего разрыва между его нынешним состоянием и великой историей прошлого, чем у §YГрифонстоуна§!. §YВ самый первые дни после появления грифонов§! это было святое место, считалось домом §YТроицы богов§! - §YБорея§!, §YЭйр§! и §YАрктурия§!. Хотя со временем выяснилось, что боги на самом деле не живут там, Грифонстоун стал культурным и религиозным центром, и один из первых великих городов грифонов возник на вершине горы задолго до того, как большинство современных городов были основаны. Уже во время §Yэры Арантигоса§! это был один из важнейших городов королевства.\n\nСтолетия спустя, когда молодой грифон по имени §YГровер§! сел на трон Грифонстоуна, его наследию было §Yбольше тысячи лет§!. Даже когда он завоевал большую часть континента и перенес свой столицу в §YГрифенхейм§!, город Грифонстоун был всё ещё дорог его сердцу, и именно там §Yидола Борея§! охранял род §YГуто§!.\n\nУвы, когда идол исчез в §Y972§!, судьба Грифонстоуна стала предрешенной, и грядущие десятилетия приносили одно бедствие за другим. Восстание республиканцев, отделение восточной половины Королевства Грифонстоун и, наконец, гибель последнего Гуто в бою - всё это стало последней каплей для города.\n\nТеперь, Грифонстоун лишь бледная тень, §Yнасмешка§! над прежним собой. Храмы и библиотеки лежат заброшенными и разграбленными, некогда красивые улицы превратились в грязные тропинки, окруженные лачугами, а §YКоролевский дворец§! - лишь пустые руины. Но сегодня, несмотря на всё это, статуя Гровера I вызывающе стоит на площади в окружении грязи и нищеты, словно в ярости крича из-за состояния своего старого дома." 

state_lore_text_container_state_name_short_531:0 "Соларспайк"
state_lore_text_container_state_name_531:0 "§YГрифонья колыбель§!:"
state_lore_text_container_state_description_531:0 "На юго-востоке Королевства Грифонстоун единственный пик из горной цепи гордо пронизывает небо. Гора известна как Соларспайк, и это одно из самых священных мест для всех грифонов. Здесь их создали боги. Эйр придала форму первым грифонам, дав им тела, а также крылья, чтобы достигать небес, и клювы, чтобы славить богов. Арктурий дал грифонам силу, чтобы преодолеть любое зло, с которым они могут столкнуться, силу, чтобы построить могучие сооружения и создать инструменты, чтобы преодолеть личные тяготы. Борей дал им разум, понимание самих себя, правды и рациональности. Понимание закона и правительства, чтобы их структура на земле была подобна небесам. И наконец Маар подарил души грифонов. С душой они могли принимать свои собственные решения, чувствовать и решать, что правильно, а что нет.\n\nПолучив эти дары, первые грифоны вылетели из Соларспайк, чтобы основать Грифонстоун, а затем распространились по всему континенту. Большая часть ранней истории Грифонии окутана мифами, но записи о местах поклонения вокруг Соларспайка восходят к самым ранним дням известной истории.\n\nДаже сегодня у подножия горы продолжает существовать небольшое место поклонения, куда паломники могут приносить подношение. Оттуда, чтобы показать свое смирение по отношению к богам, вы можете пешком подняться по лестнице, ведущей в высоко в гору, полностью отказавшись от использования крыльев. Однако желающие подняться на вершину столкнуться с разочарованием, поскольку тропа заканчивается на полпути к вершине святой горы. Там небольшой храм отмечает край мирских владений. Там стоят каменные статуи Троицы, а за пределами храма лежит ещё одна, сломанная и разбитая. На вершине того, где смертному разрешено бродить, пилигрим может отдыхать и размышлять о божественных истинах в тишине разреженного горного воздуха. Подняться выше - войти в царство божественного и совершить страшное богохульство. Все должны в конечном итоге повернуть назад и признать, что божественность находится за пределами их досягаемости."

state_lore_text_container_state_name_short_515:0 "Францистрия"
state_lore_text_container_state_name_515:0 "§YДом§! §YМартлвингов§!:"
state_lore_text_container_state_description_515:0 "Маленький торговый городок §YПульчино§!, расположенный недалеко от места слияния рек §YОро§! и §CФолино§!, веками был в тени других. Всё изменилось, когда отважный путешественник из Таррина захватил город и объявил его столицей. Имя этому приключенцу было §CФранциск Мартлвинг§!, и назвал он этот город в честь себя, став первым §Yграфом Францистрии§!. Он построил §YЗамок Мартлвингов§! на низком холме к западу от города, и этот замок остаётся самым важным городским ориентиром по сей день.\n\nПосле превращения в столицу страны, Францистрия начала расти. Мартлвинги и ди Альмиери из Вингбардии заключили взаимовыгодный альянс, увеличивая объём торговли в обоих странах. Тонны зерна, вина и минералов отправлялись вниз по реке из §YГолденфезера§! на продажу торговцам из Вингбардии. Старое строение Гильдии Торговцев всё ещё стоит на речном рынке рядом с §YХрамом Троицы§!, где располагается здание капитула §CОрдена Троицы§!. Глубже в историческом городе находится штаб современных преемников вингбардийских торговцев с различными коммерческими компаниями.\n\nГородская архитектура определённо следует вингбардийскому стилю, однако внимательный глаз может увидеть различные детали, уникальные для местной францистрийской культуры. Культурные различия становятся ещё более заметнее во время праздников, происходящих раз в полгода, и основанных исключительно на местных традициях - такими праздниками являются «Фестиваль Сыра и Вина» и «Парад Перьев». Многие местные жители также принадлежат к необычной религиозной секте Тринитаризма, которая поклоняется всем трём богам грифонов и считает их всех проявлениям единой божественной формы. Они сталкивались с преследованиями в прошлом, но в настоящее время их деятельность не преследуется."

state_lore_text_container_state_name_short_356:0 "Сансет"
state_lore_text_container_state_name_356:0 "§YСтолица среди кустарника§!:"
state_lore_text_container_state_description_356:0 "Много веков назад на месте города §YСансет§! располагался продуваемый ветрами неплодородный залив на юго-восточном краю Грифонии. Последующие десятилетия продолжительной иммиграции из Эквестрии изменят это; пегасы в конце концов приручат местный климат, а земнопони и единороги поселятся у берега.\n\nНазванный в честь одноименного основателя города - §YСансета Хорайзона§! - сегодня город является бурлящим метрополисом, с такими значимыми строениями как сансетский §YПортовый Мост§! и находящийся рядом с ним §YДом Оперы§!. Остров Пуквудги, что расположен в центре городской гавани, где глубина залива максимальна, служит базой для эквестрийского флота. Надёжная морская инфраструктура облегчает морскую торговлю между двумя континентами, так что гавань обычно полна всех видов судов.\n\nЭквестрийская архитектура города испытывает отчётливое §Yгрифонье влиянием§! - стройные башни, напоминающие кантерлотские, украшены отвесами и арками, характерными для птичьего стиля грифонов. В окрестностях метрополиса это слияние архитектурных традиций становится намного менее изящным; бедность и дефицит городской периферии, населённой преимущественно мейрлендским §Rгрифоньим меньшинством§!, придаёт более бедным районам города бессистемность, что роднит её с трущобами всего мира.\n"

state_lore_text_container_state_name_short_362:0 "Нью-Мейнхеттен"
state_lore_text_container_state_name_362:0 "§YСапфировый город§!:"
state_lore_text_container_state_description_362:0 "Нью-Мейнхеттен - дом для многих миллионов и самый большой городом в Новом Мейрленде. У него тот же статус, что и у тёзки на другом берегу океана. Город был основан как вторая колония сразу после Сансета, и он сохранил своё желание принимать новых мигрантов, открывая двери для всех, кто стремится оставить свою старую жизнь позади в Эквестрии. Пони со всей Эквестрии перемешиваются в окружении небоскребов, пронизывающих небо. Вы можете услышать тяжелый северянский диалект беженцев из Сталлионграда, южные акценты ищущих удачу жителей Эпплузы, и, при удаче, даже языки из Грифонии и Зебрики. Нью-Мейнхеттен - это плавильный котел для всех, кто хочет сам создать своё будущее. Музыкальные группы города смешивают самые различные стили, а ресторанах можно найти еду со всего света.\n\nГород известен своей гаванью, которая разрывается по швам, стараясь привлечь мигрантов и экспортируя жизненно важные ресурсы обратно в Эквестрию или дальше в Грифонию. Огромные сталелитейные заводы обеспечивают рабочими местами многих, а те, кто имеет склонность к торговле, могут попытать счастья в торговле кристаллами. Ист-сайдский пригород в последнее время развивался наиболее активно. Городские власти ведут постоянную бюрократическую борьбу за то, чтобы эта часть города, выходящая за официальные бюрократические рамки, вошла в состав городской администрации.\n\nТем не менее, после наступления Великой Депрессии, даже Нью-Мейнхеттен не может обеспечить всех работой, и сейчас бесплатные столовые занимают место закрытых магазинов. Социалисты, фашисты и капиталисты вербуют новых сторонников среди бедных и вновь прибывших, и иногда между сторонниками разных политиков происходят жестокие схватки."

state_lore_text_container_state_name_short_371:0 "Карфин"
state_lore_text_container_state_name_371:0 "§YВечный Город§!:"
state_lore_text_container_state_description_371:0 "Будучи некогда лишь рыбацкой деревушкой, окружённой семью холмами, город §YКарфин§! с того момента превратился в бурлящий активностью метрополис, который многие грифоны называют своим домом. Этот город, что однажды стал столицей §CКарфинской Империи§!, конечно же был весьма богатым. После краха Карфинской Империи и вторжения §Gвингбардийцев§! с севера, регион пострадал от короткого периода, который стал известен как §R'тёмная эра'§!, перед тем как он был интегрирован §CКоролевство Вингбардии§!. Как и сама Вингбардия, Карфин одно время принадлежал §OИмперии Грифонов§! и лишь совсем недавно он стал независимым от Имперского Трона.\n\nДаже под правлением далёкого §YГрифенхейма§!, Карфин был процветающим портовым городом, который послужил столицей Вингбардии и центром власти семьи §Gди Альмиери§!. Благодаря богатствам, полученным от морской торговли и индустриальных §C'мастерских'§!, лорды Карфина проспонсировали множество общественных работ. Многие храмы, статуи, галереи, музеи и городские районы очень похожи на строения времён предыдущих строительных работ. Таким образом, большая часть Карфина состоит из §Y'старых районов'§!: каждому из них есть хотя бы сотня лет! Поэтому Карфин часто называют §C'Вечным Городом.'§!\n\nВозраст строений иногда предлагает §Rвызов§! ремонтным бригадам, которые не могут починить их без должного финансирования. В результате многие жители города взяли восстановление исторических монументов и построек в свои когти. Пусть это технически нелегально, многие полицейские смотрят в другую сторону, поскольку они тоже хотят видеть §Yвеликолепие былого§!.\n\nНесмотря на это, Карфин остаётся красивым и популярным среди туристов городом. Обязательно посетите древний амфитеатр и имперские форумы!"

state_lore_text_container_state_name_short_530:0 "Фалькор"
state_lore_text_container_state_name_530:0 "§YПотерянная столица§!:"
state_lore_text_container_state_description_530:0 "Хотя §CФалькор§! нельзя назвать столь же процветающим, как §CКарфин§! или политически важным как §YГрифенхейм§!, он всё ещё считается грифонами Фалькора §Gих жемчужиной§!. Ибо когда древние фалькорцы расселились на остатках Карфинской Империи, большинство процветающих земель на юге было захвачено §RВингбардией§!.\n\nИменно тогда они натолкнулись на то, что в будущем станет городом Фалькором - на клочок плоской плодородной земли рядом с рекой, расположенной вблизи холмистой местности рядом с зелёными лесами. Место оказалось идеальным для уставших фалькорцев. И они решили основать там город, а близлежащие ресурсы и теплая погода позволили ему стать центром производства и торговли, что позже превратило его в столицу и яркую жемчужину королевства Фалькор.\n\nТем не менее, Фалькор был захвачен Вингбардией после жестокой четырёхлетней войны с Фалькором. Несмотря на то, что королева-пацифистка Максимиллиана договорилась о том, что город не будут обстреливать, его охватила чума и множество фалькорцев, которые сбежали от наступающей армии §RВингбардии§! умерли. А самое плохое заключается в том, что §RВингбардия§! рассматривает Фалькор лишь как простой трофей, а это означает, что теперь город стал лишь тенью своего прежнего себя. И либо фалькорцы вернут себе утерянную столицу, либо она навсегда останется потерянной.\n\n\n"

state_lore_text_container_state_name_short_445:0 "Мидория"
state_lore_text_container_state_name_445:0 "§YЮжный Самоцвет§!:"
state_lore_text_container_state_description_445:0 "Здесь в Мидории почитают архитекторов построивших культовые здания – §Gа не кучку придурковатых аристократов§!.\n\nВ столице и центре одной из первых республик в истории Грифонии можно увидеть, как республиканизм почитается в каждом углу этого прибрежного города. Построенная на защищённой позиции далеко от любопытных глаз имперских и вингбардийских монархий, Мидория славится как красотой, так и оборонительными свойствами. Мидория - величайший из §Yпяти городов-основателей Сикамеона§! и в ней отсутствуют огромные королевские дворцы, как и впечатляющие дворянские усадьбы. Вместо этого всё было построено от грифонов для грифонов, с характерными для Федеративных Фрегезий равенством и духом свободы. На каждом углу и на каждой улице видны отделения различных фирмы, поддерживаемых невмешательством и §Gприемлемыми условиями торговли§!.\n\nМидория является не только красивым городом, но и §Cпроцветающим флотским-торговым портом§!, так как город лежит вблизи географического центра южного берега Грифонии. В Мидории ежедневно можно видеть минотавров, макавианцев и зебр, предлагающих товары для продажи на разросшейся набережной, и отправляющих огромные суда через море Элера к континенту зебр. Гражданские рыболовы обеспечивают тысячи жителей Сикамеона едой, а §Yморская академия§! в Мидории обучает тысячи будущих кадетов.\n\nОднако не всё в Мидории так хорошо как кажется. §RЧлены торговых профсоюзов§! побеждали на многих выборах в парикиях, а текущий трибун Мидории, Ремиге Плюмар, является лидером партии синдикалистов в правительстве. В дополнение к этому §YСвободные Корсары§!, мощная коалиция разбойников, бездельников и пиратов, закрепились в городских портах, контролируя торговлю и подкупая местных. Мидория стала кипящим центром из бесправных рабочих и криминальной активности, и тут нет недостатка в радикалах-фанатиках или регулярно берущих взятки политиках в законодательных органах."

state_lore_text_container_state_name_short_671:0 "Таймайштадт"
state_lore_text_container_state_name_671:0 "§YМеридиональный Эксклав§!:"
state_lore_text_container_state_description_671:0 "Однажды это было городом минотавром под названием Неахора, а теперь §YТаймайштадт§! является символом когда-то сильной имперской власти и её превосходства над большинством стран Грифонии. Из этого бьющегося сердца §YГрафства Цианолизии§! династия Зумпфкиль правила дикими и неприрученными землями страны более двух веков.\n\nЭтот порт для §CИмперской Южной Флотилии§! и эксклав мощи Грифенхейма был местом размещения гарнизонов великих армий императоров Гроверов. Пусть сегодня город и является бурлящим метрополисом, он лишь тень своего былого я. Южный Флот давно исчез, его корабли были либо захвачены, либо потопленными во время §RАстерионского восстания§!, и теперь лишь гниющие остовы архаичных кораблей всё ещё остались в полузаброшенных и ветхих доках города. Великие гарнизоны империи тоже исчезли, оставив после себя лишь горстку обычных бойцов в гарнизонах - в которых когда-то размещались даже не десятки, а сотни тысяч солдат.\n\nЭтот город находится в упадке - грифоны, которые когда-то населяли менее заселённые области страны или даже астерионцы, были вынуждены покинуть свои дома во время восстания минотавров, поселившись в трущобах внутри столицы и вокруг неё. Окраины города полны беженцев, лишившихся работы моряков и солдатами, оказавшихся далеко от своего дома.\n\nНесмотря на всё это, городской промышленный сектор всё ещё активен, выпуская оружие и гражданские товары. Государственный аппарат Цианолизии располагается в сборище построек и поместий в самом центре города, оставаясь функциональным под лидерством §YГерцогини Тэйллоу Зумпфкиль§!, ведущей герцогство вперёд в эти опасные и беспокойные времена.\n"

state_lore_text_container_state_name_short_463:0 "Просперо"
state_lore_text_container_state_name_463:0 "§YГород библиотек§!:"
state_lore_text_container_state_description_463:0 "Для минотавров горный город §YПросперо§! занимает особое место в их сердцах. Хотя это не их столица, город имеет большое значение, так как он известен как дом §Yастерионской культуры и истории§!. Многочисленные §Yбиблиотеки§! города хранят бесчисленные тома и книги, рассказывающие о культуре и истории Астериона. В них детально описана история минотавров на всём их пути от таинственного истока до нынешней борьбы за возвращение территорий на материке.\n\nДаже во время жизни под властью §RИмперии Грифонов§! город был ключевой точкой §Cсопротивления§! против имперских оккупантов. Хотя §RИмперия Грифонов§! старалась изо всех сил подавить культуру Астериона, древние тексты минотавров были надежно спрятаны в подземных хранилищах. Многочисленные группы партизан-минотавров действовали из относительной безопасности гор, чтобы наносить удары по §Rимперскому гарнизону§!, и Просперо был одним из первых городов, освобожденных во время §YВосстановительной войны§!.\n\nСегодня §YПросперо§! является сияющим маяком надежды и гордости для минотавров. Любой, кто интересуется Астерионом, может зайти в одну из многих недавно открытых библиотек, чтобы прочитать о культуре и истории Астериона. Многие памятники можно увидеть в городе, в том числе и статую §GАстера§!, которая сейчас стоит на центральной площади, где ей нередко отдают почести. Граждане §Yсостоятельны§! и живут в достатке. Многие шахты возле города богаты §Yресурсами§! и рабочие с энтузиазмом поставляют необходимые армии ресурсы."

state_lore_text_container_state_name_short_386:0 "Астерская Гавань"
state_lore_text_container_state_name_386:0 "§YДом минотавров§!:"
state_lore_text_container_state_description_386:0 "Согласно легенде, отец-основатель §CАстериона§!, §GАстер§!, высадился на берег с первыми колонистами на земле, которая позже станет известна как §YАстерская Гавань§!. Тем не менее, современные исследования ставят под сомнение эту историю, и многие учёные считают, что это сильно приукрашенный миф о сотворении мира, созданный для продвижения чувства национальной идентичности. Археологические данные свидетельствуют о том, что экспедиция Астера высадилась к северу от нынешнего города, поближе к морю, но в конечном итоге мигрировала в этот залив, поскольку в то время эта была более стратегически защищенная позиции от пиратов, что регулярно совершали набеги на район.\n\nНо, несмотря на это, §YАстерская Гавань§! остаётся §Yкультурным, экономическим и политическим центром§! §CАстериона§!, а сам город претерпел §Yклассическую реставрацию§! после §CВосстановительной войны§! 979 года. Многие §Yпамятники, здания и улицы§! были перестроены, чтобы соответствовать §Cпредгрифоньему§! стилю архитектуры, распространённому на острове до §Rимперской§! оккупации 747 года, которая предприняла §Rширокомасштабную ассимиляцию§!, чтобы уничтожить национальную идентичность §Cминотавров§!.\n\nВ настоящее время в городе существует множество фантастических достопримечательностей вроде §Yздания парламента§!, которое ранее служило королевским дворцом для §Cкоролей Астериона§!, а также дворян, что правили этой землёй, когда она была частью §RИмперии Грифонов§!. Другие известные достопримечательности включают в себя: Астер-Фолс, первый парк развлечений Астериона; театр матриарха §GАгаты§!; национальный мемориал «Синтия», посвященный всем погибшим солдатам нации; и Национальный исторический музей, где посетители могут узнать больше о §Cбогатой истории Астериона§!." 

state_lore_text_container_state_name_short_537:0 "Хеллквилл"
state_lore_text_container_state_name_537:0 "§YЗащитники грифонов§!:"
state_lore_text_container_state_description_537:0 "На северном берегу реки Гриффкинг лежит Хеллквилл - город между двумя мирами, которые описываются очень разными словами, зависящими от того, к какому из них принадлежит отвечающий. В §YИмперии Грифонов§! на западе Хеллквилл - оплот доблестный грифонов, родина рыцарей, что поклялись защищать своих собратьев от угроз со стороны пони. Для тех, кто в живёт в §GРечных землях§!, будь то алмазные псы или пони, Хеллквилл - это город мясников и налётчиков, которые отобрали чужие земли и построили город с помощью чужих богатств.\n\nЕго история началась с великой экспансии Гровера II на восток. Великий император захватил земли, которые теперь известны как Грифоний Фронтир, и поручил §YОрдену Братьев Грифоньего Дома Прелата Алоизиуса в Клаудбьюри§! охранять его. После смерти императора от копья простого солдата Нимбусии его наследника мало заботило продолжение великого похода его отца, так что рыцари Хеллквилла остепенились и начали строить ряд военных городов, поселков и деревень, окружающих впечатляющие замки и крепости. Хеллквилл был самым мощным из этих замков.\n\nСамой большой достопримечательностью города является замок Ордена, который стоит на холме в центре города и возвышается над берегом реки Гриффкинг. К востоку от замка находится речной порт, контролирующий торговлю. Также в этом порту Орден пристально наблюдает за всеми торговцами, пытающимися путешествовать между Империей и Речными Землями. К западу от замка находится гетто пони. Этот окружённый стеной район широко известен высоким уровнем бедности и нищетой, вызванными десятилетиями дискриминации и отсутствием любых инвестиций со стороны Ордена. Сам город Хеллквилл лежит к северу от прибрежных районов. Его улицы являются одним из лучших примерами ранней гроверской архитектуры и до сих пор хранят атмосферу традиций, несмотря на марш прогресса. Единственной уступкой современности является асфальт на главных улицах, позволяющий быстро перемещать войска и военную технику, а также предоставлять лёгкий доступ к трем великим храмам, посвященным Борею, Эйр и Арктурию, а также к Имперской железнодорожной станции Хеллквилла, которая не была полностью достроена и не связана с дорогами Империи. Город управляется весьма странным образом: рыцари делегируют муниципальные полномочия гильдиям ремесленников, торговцам и местным прелатам."

state_lore_text_container_state_name_short_508:0 "Кивессин"
state_lore_text_container_state_name_508:0 "§YСердце§! §YЭви§!:"
state_lore_text_container_state_description_508:0 "То, что станет городом Кивессин, поначалу было лишь фортом на берегах реки Эви. В 511 году ПИЛ, принц Гарл из Сидии послал своего генерала Дрогуса обезопасить северный фронт против §RЗрейдеров из Зафии§! и укрепить речной берег. Однако, в 539 году амбициозный воин Гобдан победил Дрогуса и провозгласил себя §YПринцем Кивессина§!. И родилось третье княжество Прайвена.\n\nБлагодаря расположению города в §YДолине Эви§!, в месте слияния рек, Кивессин быстро превратился из форта в город. Город был много раз разграблен грифонами из Зафии, но после завоеваний §YИмператора Гровера I§! в 705 году мир и порядок стали соблюдаться на границе. Когда §YПринц Клосау из Бродфельда§! провозгласил себя королём в 973 году, он сделал Кивессин столицей из-за его расположения, а также престижа и истории.\n\nСамым заметным строением в городе является §YКоролевский Дворец§!, который формально является домом кивессинских принцев. Дворец построен на фундаменте форта, который Дрогус основал века назад, и является самым большим кирпичным зданием во всей Грифонии. Другими интересными местами являются §YХрам Эвилианы§!, основной центр поклонения восточной речной богине, и также старая §YРыночная Площадь§! с её средневековой архитектурой, и главные дома местных королевских рыцарей.\n\nДо §RГражданской войны§! окраины города были снесены и построены заново, и теперь современные апартаменты и фабрики возвышаются над низкими строениями исторического центра. Эта борьба между старым и новым является одной из самых поразительных особенностей города, несмотря на угрозу ей со стороны коммунистов.\n\nЖители опасаются, что многие исторические памятники, хоть как-то связанные с монархией, религией и классом торговцев, будут снесены, если ОАП удастся захватить город. Во время гражданской войны город был значительно укреплен: улицы перегородили баррикады, а некогда процветающая рыночная площадь теперь пуста. После недавнего наступления ОАП большинство жителей сбежали, превратив Кивессин в город-призрак. Судьба города целиком и полностью зависит от исхода бушующей гражданской войны."

state_lore_text_container_state_name_short_385:0 "Сидия"
state_lore_text_container_state_name_385:0 "§YЗерновой порт§!:"
state_lore_text_container_state_description_385:0 "Считающаяся старейшим городом в §YДолине Эви§!, Сидия расположена на небольшом полуострове возле широкого устья реки. Она всегда была крупнейшим и самым богатым городом в Прайвене, и владением §Yпринцессы Сидии§!. Когда §Yпринц Клосау из Бродфельда§! объединил Прайвен, он подумывал сделать Сидию его столицей, прежде чем всё же выбрать Кивессин. И по сей день Сидия является второй столицей королевства.\n\nЕё расположение возле устья реки и естественная гавань всегда были ключом к успеху города. Тонны зерна, риса, древесины, меда и прочих товаров со всей Долины Эви стекаются сюда и вывозится в дальние страны. Многочисленные рыбаки покидают доки каждый день и приносят бессчетное количество рыбы для продажи на знаменитом Приморском рынке города. Штаб-квартира грифусской торговой компании §YГриф-Зюд ГмбХ§! расположена неподалеку, как и старый княжеский дворец, служащий летней резиденцией Короля. \n\nСидия - морской город, что показывают парусные суда и паровые катера в её гавани, а также постоянные крики чаек. Более того, легенды говорят, что последняя принцесса Сидии сама была морячкой и уплыла навстречу рассвету, дабы исследовать дальние страны, однако обратно она никогда не вернулась. Тогда принц Бродфельда унаследовал вакантный трон.\n\nХотя население Прайвена в основном однородно, Сидия является исключением. Здесь можно встретить грифусцев, вингбардийцев, цианолизцев, сикамеонцев и даже представителей других рас вроде астерионских минотавров, макавианских гарпий и кольтфагенских зебр. Гуляя теплым вечером по аллеям, можно услышать как покупатели торгуются на дюжине языков ради наилучших цен.\n\nХотя Сидия до сих пор в значительной степени избегала опустошения, вызванного §RГражданской войной§!, её последствия всё же можно увидеть на улицах. Горожане встревожены, фабричные рабочие склонны к протестам, а городская стража находится в полной боевой готовности. Казни подозреваемых в сочувствии коммунизму происходят ежедневно, а цены на товары на рынке взлетели до небес, поскольку корабли всё реже прибывают в порт. По большей части Сидия спокойна, но это может быть лишь затишьем перед надвигающейся бурей."

state_lore_text_container_state_name_short_598:0 "Каив"
state_lore_text_container_state_name_598:0 "§YКрай свободы§!:"
state_lore_text_container_state_description_598:0 "Каив, Сердце Степей, древний грифоний город на берегу §Yреки Зафии§!, в наши дни является столицей Грифийской Сечи. Он некогда был главным поселением одного из древнейших племён региона и приобрел свою славу во время §YЗафийского восстания§!, или же, как говорят сами зафийцы - §YОсвободительной войны§!. Тогда грифоны объединились, чтобы восстать против пони-завоевателей из Озерграда. После победы зафийцев, было основано §YКоролевство Зафия§!, столицей которого стал Каив, в последствии ставший самым процветающим городом страны.\n\nКняжий город Каив процветал в составе королевства, но степные §Gказаки§! противились любым попыткам централизации со стороны монархии. В §Y579 году§! королевская династия под давлением казацкой шляхты и жадных бояр окончательно канула в небытие, и казацкие сечи захватили контроль над нацией. После принесения клятвы верности §YИмператору Гроверу I§! в §Y749 году§!, нация стала известна как §GГрифийская Сечь§!.\n\nКазаки, пожалуй, это то, чем Каив больше всего известен, несмотря на то, что они в основном действуют за пределами города, но влияние самих казаков очевидно, многие молодые грифоны покидают его ради степной свободы, приключений и наживы. Также город известен как кузница степей, многие ремесленники зарабатывают снабжая этих яростных степных воинов оружием. Именно в Каиве проводятся собрания §YРады§!, на которых выбирается следующий гетман.\n\nНесмотря на всю свою былую славу, этот город выпал из жизни. Тогда как города западных грифонов и восточных пони вступают в индустриальную эпоху, грифоны, населяющие Каив, сдерживаемые своим §Rвоинственным обществом§! и §Gаграрной экономикой§!, не спешат расставаться со своими традициями, а наименее всего хотят этого казаки, пронятые романтизмом степей и свободы. Улицы города полны не рабочими с заводов или клерками с фирм, а селянами, чьи дети каждое утро приезжают на громкие рынки продавать товар с родительских полей, разными ремесленниками, кузнецами, портными. Как и вся нация в сердце которой он лежит, Каив - город, потерянный во времени, который должен выбрать, стоит ли §Gдержаться за своё наследие§!, или же §Yпоследовать за великими современными городами Грифонии§!."

state_lore_text_container_state_name_short_512:0 "Риапорту"
state_lore_text_container_state_name_512:0 "§YПерекрёсток§!:"
state_lore_text_container_state_description_512:0 "Прежде всего, §YРиапорту§! является городом контрастов. В районе гавани и городского центра вы почувствуете, будто идёте через §YМидорию§! или §YКверускос§! - §Yсикамеонское§! влияние очевидно даже многим мирянам. Офисы §YГриф-Зюд ГмбХ§! являются особенно вопиющим примером, изображая почти идеальную копию §Yсикамеонского§! парламента. В то же время восточные районы были построены под влиянием §YОрдена Опиника§! и его религиозных учений - строения здесь выглядят почти что аскетичными по сравнению с гаванями. Оставшиеся северные районы и особенно окраины остаются исконно §Yгрифусскими§! вместе с их отличительными круглыми строениями и остроконечными храмами.\n\nОднако это не просто совпадение - §YРиапорту§! это результат объединения трёх поселений в один единый город. §YГрифусцы§! поселились здесь веками назад, а Риапорту являлся важным центром торговли даже перед становлением мощи §YИмперии Грифонов§!. У города есть отличная глубоководная гавань и он сам находится в идеальном месте, чтобы контролировать торговлю между востоком и западом. Со временем, однако, §Yсикамеонские§! интересы укрепились в регионе всё сильнее, выкупая местных торговцев и усиливаясь всё больше под надзором лицензированной торговой компании §YГриф-Зюд ГмбХ§!. Напряжение, вызванное ростом влияния компании в регионе, в конце концов привело к конфликту, который является одной из причин того, что §YОрден Опиника§! обосновался в регионе после военных походов. Со временем главный дом, местные грифусские города и торговый аванпост слились в одно целое.\n\nНа сегодняшний день город представляет собой §Yкалейдоскопом культур§! и путешественников, будь это грифоны, пони, минотавры или зебры. Этнические разногласия ещё могут оставаться скрытыми под поверхностью - так было уже довольно долго - но доминирующие силы в регионе всё ещё привержены быть как можно более приветливыми всем, будь то туристам, путешественникам или торговцам."

state_lore_text_container_state_name_short_387:0 "Озерград"
state_lore_text_container_state_name_387:0 "§YВрата востока§!:"
state_lore_text_container_state_description_387:0 "§YОзерград§!, расположенный на берегу §Yозера Светово§!, является одним из самых важных городов §YВосточной Грифонии§!. Его история начинается более тысячи лет назад с одной из самых важных фигур §YРечных Земель§! - князя §YБлессед Суорда§!. После его победы над §Yнимбусийцами§!, Блессед Суорд построил маленький город в этом регионе, чтобы тот стал бьющимся сердцем его великой империи.\n\nНапоминания об этой эпохе можно увидеть повсюду в §YОзерграде§!, так как даже спустя столетия сохранился старый город с его широкими бульварами, старыми храмами и площадями, а также грандиозным §YДворцом Великого Князя§! - одним из величайших зданий в Речных Землях. То, что эти здания всё ещё стоят, свидетельство не только мастерства древних архитекторов, но и приверженности пони Озерграда к сохранению и почитанию своей истории.\n\nТем не менее, самая удивительная вещь в городе - это то, как он во многих местах расширялся прямо над водами озера: сначала отдельные дома, потом части улиц, а затем и §Yцелые городские кварталы расположились прямо над водами озера§!. §YВосемнадцать мостов§!, больших и маленьких, соединяют озерные районы, и они обычно используются в качестве мест для массовых мероприятий, а не только для путешествий между районами.\n\nХотя звезда Озерграда поблекла по сравнению со былыми временами, сам остаётся таким же гордым и красивым, как и всегда, и пони, что живут там, с нетерпением следят за тем, чтобы такая ситуация сохранялась и в будущем."

state_lore_text_container_state_name_short_637:0 "Алмазная Гора"
state_lore_text_container_state_name_637:0 "§YГород Горного Короля§!:"
state_lore_text_container_state_description_637:0 "§YДогаз-дум§!, также известный как §Yдом псов§! или как §YАлмазная Гора§! является великой столицей расы Алмазных Псов. По легенде §YКири§!, первый щенок Геры и §Yпервый король Лонгтэйлов§!, был приведён в долину под горой упавшей звездой, которая утонула в озере §YХезельд-Харим§!. Когда он посмотрел в озеро, то щенок увидел звёзды в отражении и был так очарован их сиянием, что нырнул в воду и вынырнул с короной с семью алмазами, что светились светом семи звёзд. Большой камень с выгравированными на нём золотыми рунами стоит в предполагаемом месте из легенды перед большими дверьми Алмазной Горы.\n\nДвери Алмазной Горы стоят высоко в §Yогромном укреплённом фасаде, вырезанном в горы§!, и охраняемом многими статуями древних псов. За каменными коридорами с многочисленными колоннами, высокие золотые крыши и серебряные полы тянутся на бесчисленные подземные мили, освещённые кристальными лампами, что сияют как звёзды и Солнце. С этими просторами могут сравниться лишь впечатляющие шахты, которые тянутся в непостижимые расщелины глубоко под землёй, усеянные мостами, рампами и прочими шахтёрскими приспособлениями. Золото и самоцветы добываются в этих шахтах в значительных количествах, которые затем гравируются и превращаются в невиданные прежде сокровища. И эти сокровища расположены в большом холле под янтарными и золотыми платформами, на которых стоит украшенный кристаллами и рунами мощи трон, с которого §Yправит Король Алмазных Псов§!. Огненные кузни, достаточно горячие, чтобы растопить сам камень, гудят глубоко под горами, в этих печах день и ночь без устали мастерами-кудесниками создаются оружие, броня и прочие побрякушки.\n\nНесмотря на грандиозность, всё это было §Rпостроено на спинах рабов§!, а сокровищница почти пуста, после того как город был §Rразграблен силами Хеллквилла§!. Повсюду сломленные рабы в кандалах и ошейниках, почти невидимые для простых псов, работают, чтобы поддерживать город в его невообразимо прекрасном состоянии."

state_lore_text_container_state_name_short_619:0 "Речкоград"
state_lore_text_container_state_name_619:0 "§YГород§! §YТрёх Рек§!:"
state_lore_text_container_state_description_619:0 "Прогуляйтесь вниз по проспекту Родины и перейдите по мосту Слобода над местом встречи рек Гриффкинг и Златы, чтобы достойно войти в §YРечкоград§!. Ниже по реке можно увидеть баржи и корабли с различными товарами со всех §RРечных земель§!. Вино из Депонии и Озерграда направляется в Виттенленд. Зачарованные товары и прочие подобные вещи перевозятся к западной границе Коалиции. При желании вы сможете увидеть даже имперских торговцев, пусть даже и альянс, в землях которого они торгуют, был создан, чтобы им противодействовать. Вездесущие таможенные дома занимают речные берега не только на Гриффкинге, но и на Злате. Грифоны-торговцы в доках только уже передали ещё один неизвестный ящик, а вы уходите с моста и входите в сам город, на Союзную улицу. Восхититесь успешно действующей представительной демократией в Речных Землях и особенно её столицей, гордо демонстрирующей широкие проспекты и бульвары, а также пышные сады. Поверните налево к Центральному Железнодорожному Вокзалу и поднимитесь на Республиканский Проспект, к §YРечному Дворцу§!. Формально он был королевской резиденцией во времена правления принцесс из династии Уотер, а сегодня дворец является бьющимся сердцем речной демократии и местом заседания §YСабора§!.\n\nЕсли вы сейчас попадёте в Речной Дворец в качестве посетителя, то сможете увидеть картины и фрески старой династии. На них показано как эта династия сделала город независимым, расширила свои владения и в конце концов пала в Виттенленде. Проследовав за картинами и фресками глубже в дворец через открытые коридоры вы узнаете историю Речкограда от его основания до сегодняшнего дня. Если вы войдёте в Сабор, то почти всегда сможете увидите представительную демократию в действии. Почти всегда. В 1007 году в этом месте происходят самые шумные политические дебаты, которые можно вспомнить. Действующая канцлер §CРивер Свирл§! и её политический соперник §CНова Вирл§! постоянно обмениваются оскорблениями. Но выйдите из Речного Дворца и прогуляйтесь мимо реки Зелены до §YТеатра Софт Уотер§!. На сцене этого театра ставятся самые смешные комедии в Речных Землях. По местной легенде на сцене этого театра погиб старый актёр, призрак которого всё ещё находится здесь: к его смерти привёл несчастный случай, который включал в себя мешок с песком, три крысиных хвостика и жареную индейку. Призрак бродит по этому месту, охотясь на пони, который его убил, и перемещается по случайным сидениям и люстрам в зале. Одна из театральных трупп этого места является печально известными ловкачами, раздражающими оркестр и сценографов театре. Узрите их произведение «Битва за Кольтстрим» и хорошенько посмейтесь над сатирой династии Уотер, пока жуёте различные закуски.\n\nЕсли после спектакля у вас ещё останется время, то возьмите такси до стадиона и посмотрите там матч по хуфболу. Хоть Речные Игры, к сожалению пока остаются лишь идеей на бумаге, местные лиги достаточно хороши. Будьте осторожны с хулиганами - они не сильно любят чужеземцев не из их маленького города. Но на стадионе продаётся замечательное жареное сено и сенобургеры, и вы просто обязаны их попробовать.\n\nНапряжённая политическая атмосфера в Речкограде уже утихает, и следующие несколько лет обещают быть очень интересными."

state_lore_text_container_state_name_short_617:0 "Виттенбург"
state_lore_text_container_state_name_617:0 "§YГород§! §YЕдинорогов§!:"
state_lore_text_container_state_description_617:0 "Около скромного истока великой реки Гриффкинг стоит древняя столица Виттенленда и, возможно, старейший город Речных Земель: Виттенбург. Ранняя история города скрыта мифами, но говорят что первый §YВысший Король Виттенленда§! построил здесь свой дворец, вокруг которого выросло поселение. Ничего не осталось от этой легендарной постройки, но хотя §CВеликая Библиотека§!, основанная королевскими преемниками, ещё стоит.\n\nПосле упадка и стагнации Виттенленда город тоже пришёл в упадок. Северные города Озерград, Бакара, Речкоград и другие теперь превзошли Виттенбург как по размеру, так и в развитии. На начало тысячелетия в городе всё ещё нет должного освещения и канализации, когда на севере уже подключали первые телеграфные сети. Однако, реформы §YКоролевы Уайт Стар§! сделали очень много, чтобы вытянуть город в современность, хоть и ценой многих старых зданий, которые были слишком ветхими для реставрации. Такова цена прогресса, и многие жители города приняли её. Не считая магов-аристократов.\n\nПомимо Великой Библиотеки, которая размещает одну из самых больших коллекций книг во всём мире, в городе есть Королевский Дворец - продуманный каменный замок, украшенный светящимися кристаллами; Старый Мост, висящий над рекой Гриффкинг и ведущий к маленькому понайянскому городку Кенн Торр; Торговый Район на берегах реки около моста (в котором внимательный глаз может найти отличные шелка из Понайяна) и роскошные поместья магов-аристократов. На окраинах города трущобы заселены не-единорогами, которые считаются низшим классом в виттенлендском обществе."

state_lore_text_container_state_name_short_645:0 "Нимбуси"
state_lore_text_container_state_name_645:0 "§YГород рождённых в битве§!:"
state_lore_text_container_state_description_645:0 "Там, где река Агон впадает в море, а склоны гористых земель Восточной Грифонии превращаются в пологие долины, лежит город §GНимбуси§!, столица Нимбусии. Легенда гласит, что когда пони впервые пришли в Речные Земли, то только пегасы могли укротить горные земли дальнего востока. Многие гордые города были основаны в долинах между горами, внутри страны и вдоль побережья, но ни один из них не может сравниться со славой Нимбуси. Город, как и многие в Нимбусии, построен вокруг самой высокой его точки, §YАкрополя.§! Это место служило убежищем во время осады и смутных времен и приобрело сакральный статус среди жителей, которые возводили храмы своего пантеона на этом холме. Тем не менее, храмовый комплекс начинает изнашиваться, и для сохранения Акрополя потребуется провести капитальный ремонт.\n\nМногие из самых богатых граждан Нимбуси живут не в роскоши, а в весьма аскетичных домах, чья мебель создана для практических целей, а не для удобства или эстетики. Из-за этого наиболее впечатляющими сооружениями Нимбуси являются общественные сооружения, на строительство которых обеспеченные граждане часто жертвуют средства, чтобы показать свое богатство. Библиотеки, статуи, театры и храмы, а также канализация, офисы и мастерские - всё это спроектировано периэками, негражданами и низшим слоем илотов. В конце концов в Нимбусии гражданине не занимаются архитектурой.\n\nЭти различия между пегасом и не-пегасом в обществе Нимбусии определяют саму душу города. Высший класс тратит своё время на оттачивание боевых навыков или работу над философскими трактатами или искусством, домашняя прислуга заботится о бытовом хозяйстве, а периэки - той работой, которая слишком скучна для настоящих граждан. Отправьтесь в Агору в Нимбуси, и вы не найдёте пегасов в базарный день, а лишь периэков, продающих свои товары илотам. Но если вы не пойдёте на рынок, то сможете найти многочисленных граждан, отдыхающих между колонн, обсуждающих политику и философию или же сочиняющих музыку. Но не дайте себя одурачить, все они обученные убийцы!"

state_lore_text_container_state_name_short_670:0 "Блосмпорт"
state_lore_text_container_state_name_670:0 "§YВрата§! §YГринклифа§!:"
state_lore_text_container_state_description_670:0 "§YБлосмпорт§! является древним городом-ульем, хотя это и не самое старое поселение на §CГринклифе§!. Уступая только §YЖукомиру§! в возрасте, Блосмпорт, также известный среди местных как §CКалэиблат§! - портовый город, который легко затмевает все другие ульи на острове. Являясь самым большим и населённым ульем, §YБлосмпорт§! также считается гринклифской культурной, административной и технологической столицей.\n\nГород также является традиционным домом §GКланна Леамхан§! и легендарным местом встречи пони §CФарбрука§! и гринклифских чейнджлингов. Возможно, именно из-за этой истории здесь размещается множество сообществ иностранцев, самое большее из которых является старым сообществом пони. Этот факт опровергает устоявшиеся слухи о том, что чейнджлинги ищут других существ только чтобы использовать их - Гринклиф более чем рад §Yсуществам с континента§!. Это не секрет на острове, но мало кому известная вещь на континенте.\n\nБольшая часть Блосмпорта всё ещё застряла в прошлом, ибо большинство его тесных районов являются подземными или надземными структурами-ульями, похожими на обыкновенные поселения чейнджлингов. Это значит, что большая часть территории свободна и открыта для расширения: хорошая перспектива для любого существа, ищущего новый дом!\n\n\n\n"

state_lore_text_container_state_name_short_1176:0 "Осткранби"
state_lore_text_container_state_name_1176:0 "§YПристань викингаров§!:"
state_lore_text_container_state_description_1176:0 "Поговаривают, именно во время высадки в §YОсткранби§! братьям Кнуфу и Ивару решили ниспослать своё благословение §Cоленийские боги§!. Однако в самый разгар §Rзавоевания хиндийского субконтинента§! Кнуф §Rпогиб в бою§!, после того как Ивар принял всерьёз §Yпророческие предвестия туземного жреца§! и приказал §Rповесить§! трупы всех приплывших с ним провидцев на городской площади Осткранби — но только, разумеется, после их сожжения. Иные шёпотом передают легенду о том, что §Cсама Укко§! §Rубила Кнуфа§! за братову ересь.\n\nИ хотя §Yв городе не ступало копыто провидца§! с тех самых пор, а §Rвлияние богов в Хиндии постепенно сошло на нет§!, город всё ещё хранит свои корни и чтит времена §Cдревних оленийских завоевателей§!, о чём говорит несметное количество храмов оленийского пантеона — ни в одном городе субконтинента столько не найти! Другой особенностью здешней городской жизни является §Cчастичная урбанизация§!, проводимая в последние годы усилиями Бенджена V Кудлинена и его отца Бенджена IV §Yв рамках читальского процесса индустриализации§!. Город Осткранби, смешавший в себе экзотику старины и комфорт современности, выступает оплотом §Yвласти дома Кудлиненов§!, §Cтрадиций оленийского пантеона§! и §Gэпохи модернизации§!, которая вот-вот настанет во всём Читале.\n\nОсткранби является центром политической жизни Читала, а в великом §YВнутреннем городе§! находится резиденция §CСовета Семи§!, основанного в 1003 году взамен института абсолютной власти для улаживания отношений знати. Раньше город был личной собственностью §Yнаследников Кнуфа и Ивара§!, правящих с §Cвеликого острова Ууси Хирвимаа§!, но со временем их род угас, их владычество над материком распалось, и земля стала центром новой династии Кудлиненов: §Cкогда-то малых дворян§!, приплывших вместе с Кнуфом и Иваром. Ныне её возглавляет §Gталантливый управленец Бенджен V Кудлинен.§!\n\nНо стоит помнить: хотя влияние Ууси Хирвимаа больше не чувствуется в Осткранби, §YКудлинены§! всё ещё §Rне единственные, кто претендует на владение читальской столицей...§!"

state_lore_text_container_state_name_short_280:0 "Як Матхан Криче"
state_lore_text_container_state_name_280:0 "§YТвердыня клана Вольсунгр§!:"
state_lore_text_container_state_description_280:0 "Высечь целый город в горе — §Pистинно безумная идея§!, которая потребовала бы §Yбесчисленных ресурсов§!, но не дала бы §Yпочти никакой выгоды§!. Ведь очень непросто обеспечить нужды и потребности такого города, особенно если он является столицей. И всё же, какое бы безумие ни двигало владыками §OСтарого Вольсунгра§!, §Yони сделали это§!. И вот уже бесчисленные века клан Вольсунгр называет своим домом великую крепость под горами Як Матхан Криче.\n\nМожно подумать, что столь опасное местоположение — горы, полные §1чудовищ и монстров§!, которых могут отпугнуть только странники-§7нануки§! — превращает эту крепость в проект для демонстрации престижа, крошечное убежище, вырезанное в горе. Но на самом деле это совсем не так, ибо если войти в главную крепость §Gклана Вольсунгр§!, то можно обнаружить многие километры туннелей, залов и комнат, §8высеченных прямо в костях земли§!, где §Yдесятки тысяч медведей§! проводят немалые отрезки своей жизни.\n\nНи один чужеземец не знает, насколько глубоки туннели, сколько великих подземных кузниц, грибных и клубневых ферм, подземных рек и даже шахт для добычи металлов и §0кристаллов§! можно найти под горами. И даже изгнанники §Gклана Вольсунгр§! точно не знают, какие существа и в каком количестве обитают в этих бесконечных глубинах. Конечно, буйный нрав медведей гарантирует, что этих §1мерзостей§! всегда можно оттеснить обратно во тьму.\n\nОднако у этой великой подземной крепости всё же есть слабость: несмотря на все фермы и реки, крепость не может производить всё необходимое ей продовольствие и должна полагаться на фермы Вольсунгра в более умеренных землях Вессландии. Поэтому, несмотря на всю свою хвастливость и мощь, клан Вольсунгр не продержится долго, если его гора будет осаждена. Но какой осаждающий сможет пережить вылазку десяти тысяч медведей?"

state_lore_text_container_state_name_short_290:0 "Мафар Фьярран"
state_lore_text_container_state_name_290:0 "§YТвердыня клана Скифлинг§!:"
state_lore_text_container_state_description_290:0 "Когда говорят "твердыня", то обычно подразумевают небольшую крепость, возможно, какой-нибудь старинный замок. Однако столичная твердыня §Yклана Скифлингов§! куда больше. Великая крепость, подобно гигантской паутине, охватывает многие лиги территории. Ибо из центра крепости, которая теперь превратилась в первый настоящий §3город§! медведей, расположенный на полуострове в мёрзлых водах севера, выходят великие ледяные дороги. И через десятки, а то и сотни километров они заканчиваются собственными небольшими крепостями. Когда-то давно эти твердыни были соединены §6внешней стеной§!, которая в наши дни в основном разрушена. Современному клану точно не хватило бы медведей для поддержки этой оборонительной линии.\n\nИ всё же, несмотря на столь огромные размеры, которые затмили бы даже величайшие города грифонов и пони, большая часть земли между истинной крепостью и внешними стенами является §gпустошью§!. Лишь иногда там можно найти фермерские поселения медвежат, которые заботятся о клубнях и корнях, да крепости бесклановых медведей. Ещё реже встречаются статуи и святыни §DВсеотца§!, многие из которых пережили свои крепости или поселения.\n\nЭти просторы так велики, что есть земли, на которые не ступали армии медведей. Хотя обычно на таких территориях можно найти лишь лёд, снег да тайгу, ходят слухи о §1великих отвратительных зверях§! и §1необычных существах§!, более древних, чем нынешняя цивилизация медведей.\n\nОднако после возвращения §YПау Веллингтона§! из изгнания эти великие просторы начали преображаться. Постепенно медведи, привлечённые на эти земли великим экспериментом о становлении §Yмедвежьего единства§!, возводят всё больше и больше крепостей. И первый город медведей расширяется. Хотя сейчас это всего лишь мечта, некоторые утверждают, что всего через несколько поколений из укреплённого скелета столичной крепости §Yклана Скифлинг§! вырастет самый большой в мире город."

state_lore_text_container_state_name_short_265:0 "Гейрфугльвидда"
state_lore_text_container_state_name_265:0 "§YТвердыня клана Свартпельс§!:"
state_lore_text_container_state_description_265:0 "Выше, выше, ещё выше! Крепость печально известного медвежьего §Rклана Свартпельс§! вздымается в небеса подобно титаническому наконечнику копья. Никто не знает, с помощью каких сил и технологий медведи этого клана возвели столь великое сооружение. Но каким-то образом их предки соорудили титана из льда, камня и стали. И он так высок, что затмевает даже современные небоскребы §GЭквестрии§!. Если не по высоте, то уж точно по объёму.\n\nХотя это не единственная крепость клана и даже не место проживания большинства медведей Свартпельса, эта постройка считается физическим символом их ценностей и §Yсилы§!. Говорят, что крепость никогда не сдавалась ни природным штормам, ни мечам, что были выкованы разумными существами. Интересное утверждение, ведь великая крепость стоит в регионе, который особенно подвержен бесконечным бурям. Ходят слухи, что §Dмолния§! ежедневно бьёт в стержень из §Rзвёздной стали§!, возвышающийся на самом верху крепости, тем самым подражая обряду посвящению старейшин и военачальников §Rклана Свартпельс§!.\n\nГоворят, что в этой великой крепости есть большие помещения для отдыха и тренировок военачальников и воинов, целые арсеналы древних доспехов панцербьернов и великих традиционных топоров медведей. В великих залах крепости расположены даже кузницы и мануфактуры. И их достаточно, чтобы вооружить целую армию всего за год.\n\nИ наконец, по слухам, §Aочень глубоко под землей§! лежит ещё одна крепость. Возможно, не уступающая по размерам той, что наверху. И именно здесь находятся великие архивы Свартпельса, где задокументированы тысячи лет истории медведей, их военачальников, деспотов и тиранов, культуры медведей и их методов ведения войны. Однако сюда допускаются только медвежьи маги-книжники и старейшины кланов. Любого чужеземца, осмелившегося проникнуть внутрь, ждёт смерть."

state_lore_text_container_state_name_short_875:0 "Кольтфаген"
state_lore_text_container_state_name_875:0 "§YДом тысячи кораблей§!:"
state_lore_text_container_state_description_875:0 "Белые стены древнего города Кольт-Хадаст - §GКольтфагена§! - видят все, кто приближается к нему со стороны залива Зам. На протяжении веков множество моряков с облегчением наблюдали, как из-за горизонта показывается самая знаменитая гавань Зебрики. Это зрелище знаменовало собой благополучное завершение их путешествия. Когда ваш корабль войдёт в недавно расширенную §Yискусственным портовым комплексом§! кольтфагенскую гавань Котон, вы увидите там множество торговых судов со всех уголков известного мира. Пирсы и доки укрывают корабли от сурового воздействия погоды и вражеских атак. Именно в знаменитой круглой гавани Кольтфагена - огромной военно-морской базе, которая расширялась и укреплялась на протяжении веков, проявилась гениальность древних §Yстроителей-кольтфагенцев§!. После того, как заркиды отобрали контроль над городом у §Rсил короля Шторма§!, гавань вскоре была превращена в устрашающую крепость, которую усеивают бетонные сухие доки и орудия ПВО. Да, гавань стала выглядеть менее элегантно, чем раньше, но эти улучшения гарантируют, что тот, кто контролирует дом тысячи кораблей, сможет §Yдоминировать на морях§! между Зебрикой и Грифонией.\n\nКогда вы высадитесь на берег, то неизбежно заблудитесь в этом древнем городе зебр. Оштукатуренные дома и магазины нижнего древнего города образуют настоящий лабиринт, который время от времени позволяет путешественнику выйти на переполненные рыночные площади. Когда же вы доберётесь до §YЦитадели Бырза§!, то заметите, что кольтфагенцы сохранили свои древние стены, которые возвышаются над зданиями нижнего города, будто торжественно обещая, что захватчики больше никогда не войдут в город. В Цитадели располагаются самые важные здания государства, а также казармы для Священного Отряда Кольтфагена - его самого элитного военного подразделения. Также внимания достоин храм §GЗа'ала Заракина§!, посвящённый главе пантеона Кольтфагена. Здание было восстановлено после того, как во время штурма артиллерия короля Шторма едва не обрушила крышу храма. Трибунал Ста Двадцати Семи, судей Кольтфагена, также размещается здесь. Стоит отметить, что мощь этого учреждения зависит от положения правителей города и постоянно то растёт, то снижается.\n\nКак только вы достигнете наивысшей точки города, то наконец-то сможете оценить его фактический размер. Парк, окружающий канал, указывает на место, где когда-то размещались древние городские стены, но сейчас за ними во все стороны тянутся современные фабрики и дома. А за городом простираются богатые фермерские угодья и широкая река Баграза. С такой высоты корабль, на котором вы прибыли сюда, кажется лишь маленькой точкой на горизонте. Так что вполне справедливо задаться вопросом о том, как можно низвергнуть такой город. И в следующий раз, когда вы встретитесь с купцом или моряком из Кольтфагена, то сможете кивнуть в знак согласия, когда вам собеседник будет гордо хвастаться своим домом - домом тысячи кораблей."

state_lore_text_container_state_name_short_412:0 "Хорнавик"
state_lore_text_container_state_name_412:0 "§YПоследнее прибежище викингаров§!:"
state_lore_text_container_state_description_412:0 "Хорнавик нередко противоречит сам себе и во многом представляет всё эйстюрландское общества в целом. Это место, где сочетается неожиданная роскошь и невероятная бедность. Тут знать вольно живёт в роскошных залах, пока тысячи их рабов пытаются выжить в крайней нищете. \n\nПервые записи о поселении в районе Хорнавика датируются 180 ПИЛ, но по-настоящему город начал расти лишь после начала золотого века Эйстюрланда. Набеги викингов приносили городу несметные богатства и укрепили его статус в качестве экономического центра Эйстюрланда. После окончания золотого века развитие города несколько замедлилось, но Хорнавик всё же продолжал расширяться.\n\nСам город разделен на три района, которые примерно соответствуют уровням эйстюрландской социальной пирамиды. На окраинах живут простые олени, которые всё ещё страдают под гнётом феодализма и выполняют большую часть чёрной работы в городе. Чуть дальше лежит портовой района, который служит экономическим центром Хорнавика. Традиционная эйстюрландская архитектура уступает место стилям, что брали пример с Грифенхейма и Речкограда. В этом районе можно нередко заметить торговые суда, которые встают тут на якорь для разгрузки своих товаров, являются обычным явлением. Этот район является родиной свободных оленей, которые не имеют никаких обязательств и долгов перед феодалами (за исключением ярла) и представляют небольшой, но растущий средний класс Эйстюрланда. \n\nСама гавань считается именно тем самым местом, где олени впервые высадились в Грифонии. И время от времени туда всё ещё возвращаются драккары викингов, полные добычи и рабов, хотя эта профессия уже исчезает. Времена викингов-налётчиков уже прошли, и лишь желание знати заполучить побольше рабов поддерживает это занятие на плаву. \n\nВ портовом районе также можно заметить несколько признаков индустриализации в Эйстюрланде. Мануфактуры медленно, но верно начали вытеснять мастерские ремесленников, хотя аристократы-владельцы земли в городе, как известно, неохотно допускают любые инновации. Важной достопримечательностью района является храм Стурлы, самое крупное здание такого рода в стране. В этом высочайшем здании страны молятся жители города. Сам храм богато украшен на личные средства дворянина Херьольфура Стурлы, который ненадолго начал доминировать в политической сфере Эйстюрланда около 700 ПИЛ, прежде чем его смерть положила начало короткому, но интенсивному конфликту между соперничающими знатными семьями.\n\nВ последнем - дворянском - квартале города расположены поместья знати, а также большой зал ярла. Внушительные стены, чей возраст сравним с возрастом самого города, отделяют район знати от остальной части города, и хускарлы готовы изгнать любых нежелательных посетителей. Аристократия Эйстюрланда не задумывается ни о чём, кроме поддержания и сохранения своей власти, и значительная часть города недостаточно развита именно из-за их безразличия к прогрессу и изменениям."

state_lore_text_container_state_name_short_413:0 "Сегуро"
state_lore_text_container_state_name_413:0 "§YГавань свободы§!:"
state_lore_text_container_state_description_413:0 "К современному городу §YСегуро§! ведёт долгая дорога через всю историю. Этот город первоначально был южной твердыней §Yстарого Королевства Виттенленд§!, но был захвачен §Rпиратами§!, когда влияние Виттенленда в этом прибрежном регионе ослабло. Город стал местом, откуда преступники совершали набеги на любые проходящие мимо корабли. Этому пришёл конец в 875 году, когда §CСинора Пон§! изгнала пиратов и город стал §Gстолицей§! молодого §YСвободного Государства Казы§!. Однако §Rвторжение§! из Эйстюрланда в 905 году опустошило город и от его древних зданий остались лишь одни развалины.\n\nСовременный Сегуро - это странное сочетание прошлого и новизны. Хотя древние стены всё ещё церемониально разделяют внутренний и внешний город, в действительности Сегуро теперь простирается далеко за пределы своих первоначальных границ. Город является административной и судебной столицей, и в нём размещается §YЗал совета§!, где собирается на заседания §CКонсультативный совет§!, высший руководящий орган в Казе. Это здание также выступает в качестве официальной резиденции §Cпервого командующего§!. На старой центральной площади, где когда-то пираты продавали свою добычу и рабов, теперь возвышается большая статуя, изображающая Синору Пон и её отряд, которые не только объединили Казу, но и защищали Сегуро до самой своей смерти от вторжения викингов. Рядом с этой площадью возвышается множество поместий, принадлежащих местным богачам. Они были построены в 910-х годах во время реконструкции столицы благодаря помощи из Макавии. Эти здания сочетают элементы старых виттенлендских строений с более роскошным архитектурным стилем гарпий. Среди этих роскошных бульваров также располагаются многие §Gфинансовые учреждения§! и §Gторговые корпорации§!, специализирующиеся на перевозке товаров между §YЗебрикой§! и §YГрифонией.§!\n\nЗа ними лежит §Yвеликая гавань§!, откуда каждый день отправляются (или прибывают) корабли из дальних стран. Недавние §Gусилия по модернизации§! привели к тому, что берега старой гавани усеяли паровые краны и железные дороги для перемещения грузов. Рядом возвышаются многочисленные жилые комплексы, где проживают рабочие города, выполняющие различные черновые работы. На побережье также можно найти новые производственные комплексы и заводы, в основном принадлежащие корпорациям из Макавии или немногочисленным предприимчивым жителям Казы. Однако с каждым днём эти заводы всё расширяются, так как государство продолжает вливать деньги в индустриализацию страны.\n\nТем не менее, даже у этого на первый взгляд сияющего города существует §Rмрачная§! сторона. На его дальних окраинах, за старой границей, раскинулся настоящий лабиринт из §Yветхих зданий§! и §Yтрущоб§!. Живущие там существа прибыли в столицу в поисках работы и лучшей жизни, но попали в ловушку и теперь вынуждены жить в столь неблагоприятном месте. На протяжении многих лет проводилось лоббирование и предпринимались усилия по смягчению ситуации, но до сих пор эти действия не принесли значительного результата, что привело к определённой гражданской напряжённости в местной политике относительно этого вопроса."

state_lore_text_container_state_name_short_649:0 "Бакара"
state_lore_text_container_state_name_649:0 "§YОсновной порт Речных Земель§!:"
state_lore_text_container_state_description_649:0 "Все обитатели Речных Земель могут рассказать что-то своё о Бакаре. Торговцы из Речкограда расскажут о товарах, которые проходят через §Gзнаменитый порт§! этого города. Дворянин из Виттенленда будет ворчать по поводу демократических процессов и богато украшенного столетнего §YПрезидентсткого "Дворца"§!, который лучше подошёл бы монарху. А националистически настроенный гражданин Озерграда будет сокрушаться о том, как века назад Бакара бросила вызов монархам Озерграда, в честь чего была построена §Gогромная статуя в центре города§!, которая до сих пор стоит там. Всем есть что сказать.\n\nНо для самих бакарцев их город - это не просто столица, не просто экономический центр страны, не только их президент, их профессиональная армия и их процветание. Город представляет всё, §Gза что выступает Бакара.§! Бакара разбогатела не благодаря завоеваниям, а с помощью торговли и республиканского правительства. Именно это олицетворяет собой город Бакара.\n\nБакара - далеко не самый большой город в Речных Землях и §Rне слишком§! впечатляющий. Но те, кто живут в Бакаре или посещают её, находят в городе свою прелесть. Как коммерческие, так и военные доки Бакары в два раза больше своих аналогов в Нимбуси, и доминируют над морским горизонтом города. §YПляж Чрна§! находится в 20 минутах ходьбы к северу от города. Он знаменит своим чёрным как смоль песком и холодными температурами воды. Многие задаются вопросом, как бакарцы вообще могут там купаться круглый год. Чуть дальше на севере можно заметить штаб-квартиру бакарской §Gморской пехоты§! - постоянной армии Бакары, которая, как и её флот, хорошо известна всему миру. Но главные достопримечательности города находятся далеко от суши. Если вы совершите прогулку на лодке по Ледяным Водам, то бакарцы скажут, что так вы можете почувствовать, как волны омывают вашу душу, §Cпозволяя почувствовать вам само море.§!\n\nЭто чувство называется §2Путём волн§!, и именно так живут все бакарцы. И если вы когда-нибудь захотите полностью понять Бакару, то вам придётся принять это чувство своим сердцем.\n\nИ, как однажды сказала адмирал Кобальт Винд, §Y"Как волны придали форму нашим берегам, так они должны поступить и с нашими душами."§!"

state_lore_text_container_state_name_short_1059:0 "Киноварь"
state_lore_text_container_state_name_1059:0 "§YЗагадочная столица§!:"
state_lore_text_container_state_description_1059:0 "§YПервый§! постулат §YПути Огня§!:\nПримирись с собой.\nНеосторожно сожжённое топливо создаст бушующее инферно;\nпламя, оставленное без присмотра, ослабнет и погаснет само по себе.\nПламя, которое горит в груди, нужно тщательно лелеять,\nчтобы оно могло безопасно поддерживать душу светом и теплом.\n£line_break\n\nГород §YКиноварь§! с момента своего основания был резиденцией §OАлой династии§!, а затем стал имперской столицей §YЦарства Кирия§!. Считается, что именно в горах, окружающих скрытый город, зародилась религия, известная как §CПуть Огня§!. Монахи и мистики спустились с гор, чтобы поделиться с местным населением всем, что они узнали от общения с огненной богиней по имени §GКонкорд§!. Со временем, по мере распространения учений Пути Огня по всему Царству, влияние и размеры города только росли. Благодаря своему духовному и политическому значению как родины Пути Огня и резиденции Алой династии, Киноварь стала крупнейшим городом царства. Там был обширный дворцовый комплекс, бюрократический и дипломатический кварталы, а также великолепные сады. Но вскоре пришли перемены.\n\nКогда Кирия вступила в период бурных перемен, вызванных приходом индустриализации и капитализма, учение Пути Огня уже не могло успокоить население, опьянённое радостными перспективами модернизации. В 902 году протесту купцов против указа §YВерховного Матриарха Ноктилюцент Чарм§! об ограничении создания монокультурных чайных плантаций в Алой Котловине попыталась помешать толпа простокиринов, разгневанных тем, что купцы усомнились в мудрости и авторитете их матриарха. Никто не знает, кто изменился первым, но в разгар драки кто-то из киринов превратился в §Rнирика§!, и хаос начал распространяться как лесной пожар. К концу дня четыре пятых Киновари были сожжены дотла, а последний пожар был потушен лишь неделю спустя. Инферно унесло сотни жизней, десятки тысяч были ранены, а большая часть населения Киновари осталась без крова. Именно шрамы, оставленные в душе Ноктилюцент Чарм этой трагедией, стали непосредственной причиной серии её радикальных указов и прокламаций, которые стали известны как §RБезмолвие§!.\n\nВ течение последующего столетия Киноварь медленно отстраивалась. Город до сих пор является резиденцией Алой династии, хотя Безмолвие лишило его почти всей власти. Однако здесь, как нигде в царстве, по-прежнему силён Огненный Путь, и власть матриарха по-прежнему абсолютно непоколебима для живущих здесь киринов. После того как в 1006 году эквестрийская дипломатическая миссия предприняла решительные попытки установить контакт с §Yверховным матриархом Рейн Шайн§!, Безмолвие прекратило действовать в городе. Сейчас Киноварь растет невиданными в последние сто лет темпами, и однажды город сможет вернуть себе статус жемчужины царства киринов.\n"

state_lore_text_container_state_name_short_1071:0 "Благоухание"
state_lore_text_container_state_name_1071:0 "§YЖемчужина Кирии§!:"
state_lore_text_container_state_description_1071:0 "§YВторой§! постулат §YПути Огня§!:\nПримирись с соседом.\nПламя внутреннего огня может, если его не остановить, воспламенить целый лес.\nИ как ты взращиваешь собственное пламя,\nты должен быть уверен, что твоё пламя не воспламенит фитиль твоего соседа.\n£line_break\n\nПортовый город §YБлагоухание§!, некогда служивший воротами в §YЦарство Кирия§!, долгое время был важным торговым поселением, имеющим сильные морские традиции и независимую культурную идентичность. Когда-то через Благоухание проходила основная часть торговли с северными оленями и попугаями из §YМакавии§!, а в годы наибольшего расцвета города некоторые торговцы добирались даже до §YЮжной Грифонии§!. Поэтому город всегда первым принимал новые идеи и воплощал их в жизнь, что способствовало дальнейшему культурному обособлению города от остальных киринских земель, поскольку в Благоухание съезжались представители разных народов мира, чтобы открыть тут своё дело и заниматься торговлей. Именно в Благоухании началась §Yмодернизация Кирии§!, а приход капитализма и формирование постоянно растущей киринской буржуазии ещё больше радикализировали происходящие в городе изменения. Местные лидеры опасались, что модернизация страны встанет между простыми киринами и божественной властью их §YМатриарха§!, но они не смогли остановить происходящие в городе изменения. За несколько лет Благоухание превратилось в самый богатый город Кирии, и казалось, что в будущем он будет только богатеть.\n\n§RБезмолвие§! положило этому быстрый и жестокий конец. Когда декреты из столицы объявили деньги, собственность и иерархическую организацию вне закона, экономика Благоухания в одночасье рухнула. Торговые пути, необходимые городу для процветания, просто исчезли, а рабочие, трудившиеся на фабриках, вернулись в сельскую местность и занялись сельским хозяйством. Хотя буржуазия и купцы со всего царства бежали в Благоухание в надежде спасти свой бизнес и образ жизни, ущерб уже был нанесён. Благоухание, город, построенный на торговле и бизнесе, внезапно потерял своё предназначение.\n\nСо временем Благоухание обратилось к... менее моральным видам деятельности для обеспечения себя и своего населения. §RПираты§!, §Rконтрабандисты§! и §Yнаёмники§! нашли способ привнести в город деньги, чем сумели сохранить Благоухание и прокормить его жителей. Киринский флот, законсервированный в огромной гавани города, взбунтовался, и многие моряки, чтобы прокормить себя и свои семьи, занялись пиратством. За столетие, прошедшее с момента принятия Безмолвия, радикализм и недовольство императорской династией, которая так искалечила город, стали лишь сильнее. Теперь, когда Безмолвие перестаёт действовать по всему царству, Благоухание видит в этом §Yшанс вернуть себе былую славу§!... и, возможно, §Rотомстить§!.\n"

state_lore_text_container_state_name_short_1060:0 "Рапсодия"
state_lore_text_container_state_name_1060:0 "§YГород музыки§!:"
state_lore_text_container_state_description_1060:0 "§YТретий§! постулат §YПути Огня§!:\nПримирись с Конкорд.\nКонкорд мудра и доброжелательна,\nТа, кто сотворила мир из изначального огня,\nи доверила роду киринов последнюю искру этого великого инферно.\nСтремитесь понять Её мудрость и учения,\nи укрепить себя на позиции мира и гармонии с окружающим миром.\n£line_break\n\nГород §CРапсодия§!, располагающийся на холмах в верховьях реки Празднество, является искусственным поселением. Жрица §YИридисент Доу§!, ставшая первым Верховным Матриархом царства и основательницей §OАлой династии§!, случайно наткнулась на это необитаемое и прекрасное в своей чистоте место во время путешествия к горным вершинам для медитации. Когда она остановилась на ночлег в этом месте, то влюбилась в его красоту и великолепие. Перед тем как отправиться в дальнейшее восхождение на вершины гор, жрица сочла это место достаточно благоприятным для строительства города, посвященного почитанию Конкорд, и по возвращении в Киноварь приступила к организации заселения этого края. Небольшой отряд жрецов провёл десять тысяч последователей через горы и холмы, выбрав для поселения название §CРаспсодия§! в честь многочисленных гимнов, восхваляющих Конкорд, которые экспедиция пела во время своего путешествия. Со временем Рапсодия превратилась во внушительный мегаполис, посвященный изучению учений Конкорд, и даже стала соперничать с §YКиноварью§! и §YБлагоуханием§!, несмотря на относительную изолированность от них. А возможно и благодаря ей.\n\nИменно эта изолированность позволила Рапсодии процветать, несмотря на §RБезмолвие§!. В 779 году в город переселилась мятежная секта Алых жрецов, выразившая недовольство политикой правящего матриарха и её якобы гедонистическим образом жизни. В последующие десятилетия эта ветвь теократии стремилась отдалить Рапсодию от рушащейся, по их мнению, божественной власти Алой династии в Киновари, хотя секта никогда не заявляла об этом открыто. Вскоре кирины Рапсодии стали считать, что они знают Путь Огня куда лучше, чем столичные учёные и мистики, и трактуют учение Конкорд вернее самого матриарха. Хотя это и вызвало трения между Киноварью и Рапсодией, проблем не было до тех пор, пока в 902 году не были изданы указы о §RБезмолвии§!. Пока остальная часть страны стала постепенно разрушаться, приходить в упадок и децентрализоваться под влиянием указов §YМатриарха Ноктилюцент Чарм§!, Рапсодия сопротивлялась им, считая, что матриарх неверно истолковала божественное решение проблемы нириков. В то время как города по всему царству постепенно теряли население по мере усиления Безмолвия, многие бежали в Рапсодию, которая продолжала расти в размерах и увеличивать своё влияние. Город осторожно использовал свой религиозный пыл, чтобы остановить изменения и модернизацию, вызвавшие такой хаос в остальной части царства, не прибегая к реализации политики матриарха, и поэтому пережил прошедшее столетие относительно невредимым.\n\nВ настоящее время в §CРапсодии§! проживает наибольшее количество жителей во всём царстве, а сам город является самым крупным и процветающим поселением киринов в мире. Кирины Рапсодии яростно независимы и считают себя выше других благодаря собственной интерпретации учения Конкорд. Но эпоха Безмолвия подходит к концу и только время покажет, сможет ли Рапсодия удержать статус ведущего центра просвещения в стране или же она вновь окажется позади имперской столицы.\n"

state_lore_text_container_state_name_short_1073:0 "Зеленеющий"
state_lore_text_container_state_name_1073:0 "§YГород-на-воде§!:"
state_lore_text_container_state_description_1073:0 "§YПятый§! постулат §YПути Огня§!:\nОтвергай порчу своего дара.\nВсем, чем кирин является, он обязан благословениям и мудрости Конкорд.\nЕё дары щедры и прекрасны, как тепло костра холодной зимней ночью.\nОтвергни искушение использовать Её дары, чтобы затушить огонь в других.\n£line_break\n\nГород §YЗеленеющий§! расположен на §YВеликой Медоносной реке§!, куда стекается торговля со всего §Yцарства§!. Там, где сходятся три рукава Великой Медоносной, раскинулись обширные поймы и небольшие острова. И на них располагается город, который некогда мог посоперничать с §YРапсодией§! далеко на востоке и даже боролся с §YБлагоуханием§! за звание самого важного торгового города царства. Зеленеющий контролирует всю торговлю, идущую из центра царства в Южное Море Киринов, и когда-то имел тесные торговые связи с §YБутоном§!, который ныне контролирует государство §YСен Кинь§!.\n\nДругие города вроде Рапсодии, Благоухания и Киновари могут похвастать плотной застройкой, но Зеленеющий использует уникальные географические особенности и раскинулся по множеству островов и пойм Великой Медоносной, и тем самым целиком доминирует в устье реки. Кирины Зеленеющего перемещаются с места на место с помощью сотен каналов и тысяч небольших лодок. Это хорошо помогает им в период весеннего половодья, когда Медоносная может затопить все наземные дороги на несколько недель. Для борьбы с этой проблемой здания Зеленеющего построены на деревянных и бамбуковых сваях. Когда река достигает своего максимума в сезон паводков, острова в её водах исчезают, и здания кажутся парящими над водой, что и послужило поводом для второго прозвища поселения: §CПлавающий город§!.\n\nРаспад речной торговли во время §RБезмолвия§! сильно ударил по экономике города. Без надёжного притока товаров и торговли экономика Зеленеющего резко сократилась, что вынудило растущий класс капиталистов и промышленников бежать на север, в Благоухание, который отчаянно пытался поддерживать торговые отношения с остальной Зебрикой. Многие из остальных киринов переселились из города на окрестные фермы и занялись натуральным хозяйством. Либо потихоньку уединились на одном из многочисленных островных поселений города, занявшись рыболовством. В условиях, когда город распался на десятки, а то и сотни общин, изолированных друг от друга водой и каналами, было удивительно узнать, что город не растерял своё влияние и могущество в регионе. Видя стойкость своего города, многие жрецы и мистики §CПути Огня§! восприняли это как знак того, что Безмолвие может быть совместимо с учением §GКонкорд§!, и в качестве доказательства использовали коммунализм городских сообществ. Через несколько десятилетий возникла новая секта Пути Огня, известная как §CРазгорающееся Пламя§!, которая утверждает, что улучшенные и реорганизованные общинные общества могут сохранить царство сильным, одновременно уважая Конкорд и соблюдая постановления Безмолвия. Пока жрецы и мистики Разгорающегося Пламени влиятельны только в Зеленеющем и городах, связанных с западными притоками Медоносной, но если Безмолвию придёт конец, они начнут распространять свои идеи по всей стране.\n"

state_lore_text_container_state_name_short_1064:0 "Массикот"
state_lore_text_container_state_name_1064:0 "§YГород-на-полпути§!:"
state_lore_text_container_state_description_1064:0 "§YМассикот§!, известный как "город-на-полпути", издавна служил важной остановкой в любом путешествии по Великой Медоносной на пути к сердцу §OАлой династии§!. Город расположен на §YРеке Жёлтого Дерева§! на полпути между §YСорго§! и имперской столицей §OКиноварью§!. Ранее бывшая мелким и узким притоком Великой Медоносной, река Жёлтого Дерева была расширена и углублена в результате серии проектов по строительству каналов во время правления §Yматриарха Мунлайт Глоу§!. В результате получился спрямлённый водный путь, оснащённый плотинами и шлюзами, которые сделали его проходимым для большинства киринских судов, за исключением самых крупных джонок.\n\nЗа века, прошедшие с тех пор, как §CПуть Огня§! объединил киринские общины в теократию, Массикот принял множество высокопоставленных лиц и паломников, как киринских, так и чужаков, приезжавших на встречу с верховным матриархом §OАлой династии§!. Город славится своими прекрасными достопримечательностями и великолепными храмами. Многие жрецы и мистики Пути Огня приезжали в него, чтобы установить более тесную связь с природой и постичь учение богини огня §GКонкорд§!. Алая династия также имеет в городе зимний дворец, хотя он не использовался уже более ста лет, даже до наступления §RБезмолвия§!.\n\nМассикот пережил особенно тяжёлый упадок во времена Безмолвия. На протяжении более чем столетия ни одно существо не поднималось вверх по Великой Медоносной, чтобы увидеть верховного матриарха. Город начал искать новую цель, поскольку его население уменьшалось, а священники и мистики покидали город, чтобы стать отшельниками. Однако в 1006 году Массикот вновь обрёл свое предназначение: он принял §Gдипломатическую делегацию из Эквестрии§!, стремившуюся установить связи с изолированным царством. Дипломаты — §YФлаттершай§! и §OЭпплджек§! — были тепло встречены городом, особенно когда дали понять, что планируют посетить верховного матриарха §YРейн Шайн§! и положить конец Безмолвию в Кирии. Увидев шанс отменить удушающие указы, которые медленно высасывали жизнь из их города, жители Массикота позаботились о том, чтобы эквестрийская делегация ни в чём не нуждалось на оставшимся отрезке пути, а несколько мистиков из Пути Огня сопровождали их до столицы. Их миссия увенчалась успехом, и теперь, когда Безмолвию в Кирии приходит конец, жители Массикота надеются, что однажды их город сможет вернуть себе статус города-на-полпути, вновь принимая и готовя гостей к встрече с верховным матриархом.\n"

state_lore_text_container_state_name_short_1069:0 "Сорго"
state_lore_text_container_state_name_1069:0 "§YВыжженный город§!:"
state_lore_text_container_state_description_1069:0 "§YЧетвёртый§! постулат §YПути Огня§!:\nСопротивляйся порывам инферно.\nУкрощенный бушующий огонь становится бесценным инструментом прогресса.\nТочно так же кирин должен совладать с огнём, который бушует внутри него.\nОтвергай разрушение, кроме как крайней меры самосохранения.\n£line_break\n\n§YСорго§!, расположенный на плодородном притоке Великой Медоносной, окружён сельскохозяйственными угодьями, которые когда-то сделали этот город житницей всего царства. Его значение для производства пищи было столь велико, что §Yматриарх Мунлайт Глоу§! однажды заметила: "Пока в Сорго царит мир и изобилие, во всём царстве тоже будут мир и изобилие". Смирённые благосклонностью божественного матриарха, жители Сорго и окрестных ферм стали называть свой маленький уголок царства §YМиром-и-Изобилием§!, и вскоре это название попало в официальные столичные документы.\n\nОднако Сорго не всегда был мирным и изобильным. Хотя большая часть современного царства Кирия к 552 году была объединена под властью §CПути Огня§!, Сорго и прилегающие к нему земли оставались независимым государством под контролем жестокого военачальника, известного как §RСиндер Скейлз§!. Тысячи крестьян были убиты во время неудачных восстаний, подавленных его фанатично преданными и дисциплинированными солдатами, а мистики из §YЗеленеющего§! утверждали, что единственное, что рыбаки-кирины могут выловить — так это тела убитых крестьян с севера, чья пролитая кровь окрашивает реку в багровый цвет.\n\nПытаясь положить конец зверствам, творящимся в Сорго, и окончательно объединить нацию, §OАлая жрица§! §CИридисент Доу§! отправилась в Сорго с процессией своих жрецов и жриц, чтобы убедить Синдера Скейлза и его последователей раскаяться в своих греховных поступках и принять мудрость богини огня §GКонкорд§!. Но когда Синдер Скейлз попытался казнить монахов на огромном погребальном костре, чтобы показать, насколько бессильно их божество, Иридисент Доу вышла из огня в виде §Gвеличественной киринши§!, вдвое превосходящей по размеру всех остальных киринов и, похоже, одарённой божественным благословением Конкорд. Военачальник раскаялся, увидев это проявление божественности, и, после обещания построить в городе первый храм в честь Пути Огня и Конкорд, Сорго окончательно вошло в царство как город, в котором §YПервая верховная матриарх§! из §OАлой династии§! совершила своё §Cвознесение§!.\n\nВведение §RБезмолвия§! плохо сказалось на Сорго. Население города снизилось и большинство жителей отправились на обширные сельскохозяйственные угодья, чтобы вернуться к образу жизни, который они вели до введения модернизации. Теперь, когда Безмолвие начинает отступать, Сорго готов вернуть себе былую славу, и, возможно, мир и изобилие вновь вернутся в город вознесения Иридисент Доу.\n"

state_lore_text_container_state_name_short_1081:0 "Хризантема"
state_lore_text_container_state_name_1081:0 "§YЗападный часовой§!:"
state_lore_text_container_state_description_1081:0 "Питаемый водами, стекающими с гор §YПепельной Долины§!, город §YХризантема§! является самой западной городской провинцией §YЦарства§!. Западная часть Кирии слабо населена по сравнению с густонаселённым востоком и этот регион исторически был в некотором роде захолустьем, изолированным от шума и суеты восточного сердца династии. Даже в бурные века, предшествовавшие объединению Кирии, Хризантема избежала наихудших проявлений кровопролития и насилия, характерных для всего царства, поскольку в западной сельской местности было мало городов и поселений, и поэтому организованные конфликты между различными общинами киринов возникали редко.\n\nВ те времена поселение Хризантема служило неофициальным центром речной торговли вдоль западных притоков Великой Медоносной. Хризантема, тогда всего лишь малонаселённая рыбацкая деревушка, со временем разрасталась, поскольку летом туда массово съезжались фермеры и ремесленники, чтобы продать свои товары речным торговцам. Разумеется, такое количество киринов, съезжающихся в один город, нередко приводило к §Rвспышкам гнева§!, но непостоянство места сбора и его временные постройки хорошо переносили §Rтрансформации нириков§!, и ежегодные события проходили без особых проблем.\n\nХризантема стала настоящим городом только после того, как сюда пришёл Путь Огня, позволивший общинам киринов основать более крупные и постоянные поселения вдоль реки, а учение и догматы богини огня §GКонкорд§! послужили средством подавления нириков и способствовали интеграции близлежащих сельских общин в город. С тех пор Хризантема служит объединяющим центром, связывающим сельские западные поселения с властью и указами §OАлой династии§!, и её влияние распространяется даже на самые изолированные поселения запада.\n\nОднако §RБезмолвие§! фактически отделило город от столицы и остальной части царства. Хризантема, оставшаяся теперь одиноким центром религиозной власти на западе, отчаянно пыталась поддерживать связи с городами, расположенными дальше по Великой Медоносной, поскольку население сокращалось и кирины начали возвращаться в соседние общины. Город мог бы и вовсе исчезнуть, если бы не оживление религиозных проповедей и пыл, распространяемые §YЗеленеющим§!, где образовалась секта Пути Огня, известная как §CРазгорающееся Пламя§!. В новых учениях, обещавших совместить декреты Безмолвия с эгалитарными коммуналистскими идеалами, лидеры Хризантемы обрели надежду на то, что им удастся не допустить угасания своего города. Хризантема начала распространять учение Разгорающегося Пламени среди окружающих её сельских общин, и благодаря их усилиям секта прочно укоренилась в западном регионе.\n\nОднако с окончанием Безмолвия грядёт расплата между Путём Огня на востоке и Разгорающемся Пламенем на западе. Только время покажет, сможет ли Хризантема примириться с Киноварью и вновь стать центром имперской власти на западе, или же она попытается распространить учения секты по всей Великой Медоносной, что может навсегда изменить общество киринов.\n"

state_lore_text_container_state_name_short_1065:0 "Рыжий остров"
state_lore_text_container_state_name_1065:0 "§YПиратская гавань§!:"
state_lore_text_container_state_description_1065:0 "После начала §RБезмолвия§! теократическое §YЦарство Кирия§! было вынуждено законсервировать десятки боевых кораблей, составлявших основу их некогда впечатляющего военного флота. Поскольку Императорский флот был практически распущен, многие капитаны и их команды решили §Rвзбунтоваться§!, чтобы не смотреть, как их корабли гниют в гавани §YБлагоухания§!. Экипажи этих кораблей бежали из города, чтобы спастись от последних остатков имперской власти §OАлой династии§!, и ради выживания были вынуждены заняться §Rпиратством§!. Эти пираты, получившие обучение во время службы в Имперском флоте, быстро получили репутацию грозных противников в Киринских морях и Самбарском заливе, а некоторые из них заплывали далеко на север, в §YЯрлство Читал§!, или на юг, на острова §YЗебридского архипелаг§!. Когда соседние государства собрали силы, чтобы оттеснить пиратов, те быстро создали базу и убежище на §YРыжем острове§!, который символический имперский гарнизон сдал без боя, так как не имел возможности связаться с централизованной властью на материке.\n\nВ течение столетия эти пираты продолжали действовать из порта под названием §YПерламутр§!, не испытывая проблем со стороны §OАлой династии§! на материке и не беспокоясь о возможном нападении флотов соседних государств. Но теперь, когда Безмолвие в Кирии подходит к концу, наступает закат золотого века пиратства в Восточной Зебрике. Для морских разбойников этого острова настало время приспособиться к изменениям или умереть. Другого выхода нет.\n"

state_lore_text_container_state_name_short_817:0 "Сияние"
state_lore_text_container_state_name_817:0 "§YАлые врата§!:"
state_lore_text_container_state_description_817:0 "Город §YСияние§!, ближайший порт к столице, издавна именовался путешественниками и торговцами §YАлыми вратами§!. Окружённый сверкающими водами Киринского моря на востоке, скалистыми вершинами Приморского хребта на юге и Секвойным лесом на противоположном берегу Ивовой реки на севере, город Сияние занимает выгодное расположение на гористом восточном побережье Кирии. Вплоть до начала §RБезмолвия§! город Сияние принимал сотни кораблей в год, на каждом из которых прибывали торговцы, просители и иностранные сановники, направлявшиеся в столицу Киноварь, где правила верховный матриарх из §OАлой династии§!. Хотя Сияние не был столь важен с точки зрения торговли как §YБлагоухание§! или §YЗеленеющий§!, благодаря своему значению и близости к Киновари город смог сохранить развитую экономику и здоровое население, а в годы, предшествовавшие Безмолвию, начал соперничать с Благоуханием. Дороги, соединяющие город с Киноварью, были одними из самых больших и современных в царстве до того, как Безмолвие заключило страну в свои удушающие тиски. До появления этих указов многие дворяне и члены Алой династии имели дома и поместья в городе и его окрестностях, дабы наслаждаться тёплой летней погодой на морском берегу.\n\nК сожалению, величайшая сила города превратилась в его величайшую слабость, когда более века назад наступило Безмолвие. Число просителей и иностранных сановников, добивающихся аудиенции у верховного матриарха, сократилось до нуля, а торговля между Киноварью и Сияние практически замерла. Дороги, соединяющие города, §Rпришли в негодность§!, и экономика Сияния пришла в полный упадок. Началось массовое бегство из города, хотя многие остались, надеясь, что однажды Безмолвие будет снято и они смогут вернуться к своей былой славе Алых ворот. Их статус настолько упал, что §Yэквестрийская делегация§! 1006 года, пытавшаяся установить контакт с затворниками-киринами, обошла город стороной, причалив в Зеленеющем и поднявшись по §YВеликой Медоносной§!, чтобы прибыть в Киноварь длинным маршрутом.\n\nНо после того как Безмолвию в Кирии пришёл конец, а в город полноценно вернулся §CПуть Огня§!, будущее Сияния стало выглядеть куда более радужно. Кирины возвращаются в поселение, а иностранные сановники и просители снова пытаются добраться до Киновари, чтобы встретиться с верховным матриархом Рейн Шайн, так что Сияние снова обрело своё предназначение. Если дела пойдут и дальше в гору, то, будь на то воля §GКонкорд§!, Сияние сможет однажды вернуть себе былую славу и, возможно, даже начать соперничать с Благоуханием по торговой значимости.\n"


state_lore_text_container_state_name_short_1054:0 "Лотус"
state_lore_text_container_state_name_1054:0 "§YЦитадель Короны Лотоса§!:"
state_lore_text_container_state_description_1054:0 "В центре этого великого города Зайкирии возвышается §CЦитадель Лотоса§! — древнее сооружение, веками служившее крепостью-монастырем для жрецов Южного Пути Огня. В её центре находится §OСвятилище Пламенного Лотоса§! — небольшой алтарь с нефритовой шкатулкой, в которой хранится вечно горящий цветок лотоса — доказательство божественной воли Конкорд. Вокруг этого священного места вырос монастырь, а для защиты этого религиозного центра и хранящейся в нём искры были выстроены мощные стены и выкопаны глубокие рвы. Вскоре комплекс перерос свое первое кольцо обороны, и пришлось возводить ещё одно. Так повторялось §Yтри раза§!, причем каждое кольцо укреплений представляло собой очередную эпоху в истории города. В соответствии с волей Конкорд эти священные кольца напоминали §Pлепестки цветка лотоса§!, показывая, что пылающий цветок всегда будет священным сердцем города.\n\nЕсли кирины на севере в конце концов смогли объединиться под влиянием учений §CПути Огня§!, то различные города-государства §YЗайкирии§! ещё долгое время оставались раздробленными и враждебными друг другу, даже когда религия §GКонкорд§! начала проникать на юг. Из этих городов-государств §YЛотос§! и §YБутон§! были двумя самыми сильными и часто использовали более мелкие города-государства в региональных §Rнепрямых войнах§! чтобы не допустить слишком резкого усиления власти и влияния друг друга. Эпоха воюющих государств была приостановлена около 800 года, когда влияние §OАлой династии§! превратило эти государства в полуавтономные протектораты. Но внезапный приход §RБезмолвия§! покончил с влиянием матриарха в §Yюжной Кирии§!. Лишившись объединяющей силы, города-государства Зайкирия вновь раскололось и устроили войны.\n\nПосле установления Безмолвия значительная часть §Gинтеллектуалов и капиталистов§! из царства Матриарха сбежала в Лотус, чтобы найти новый дом среди земель, которые свободны от деспотичной политики Киновари. Эта группа образованных киринов стала инструментом, который пригодился военачальнику из Лотоса по имени §GСиндер Темпест§! для расширения и укрепления своей власти над регионом. Заняв Цитадель и включив этих образованных киринов в состав своего двора, Синдер Темпест начал долгую кампанию, подчиняя по очереди каждый из городов-государств Зайкирии, пока, наконец, не захватил давнего соперника Лотоса — Бутон.\n\nСиндер Темпест вернулся в Лотос с трофеями из завоеваний и провозгласил себя королем Сен Киня и §CНосителем Короны Лотоса§!. Лотос стал столицей его нового королевства, и в честь своих достижений Синдер ниспроверг верования Южного Пути Огня и объявил себя божественным правителем, подобным верховному матриарху. Утвердив свою божественную власть, Синдер использовал Южный Путь как инструмент для поддержания социального контроля над своим новым королевством, дабы оно не распалось после его смерти.\n\nВ настоящее время Лотос остается резиденцией Королевства Сен Кинь, хотя его влияние и власть над остальной частью региона начинают ослабевать, поскольку города-государства вновь §Rагитируют за независимость§!. А поскольку Безмолвие в Кирии закончилась и царство §Yпробуждается ото сна§!, Носителю Короны Лотоса придется действовать осторожно, чтобы сохранить превосходство Лотоса над остальной Зайкирией... и свою собственную независимость от возрождающегося Алого Царства.\n"

state_lore_text_container_state_name_short_1058:0 "Бутон"
state_lore_text_container_state_name_1058:0 "§YДинастический оплот§!:"
state_lore_text_container_state_description_1058:0 "Город-государство §YБутон§! уже давно находится на опасном, но влиятельном перекрестке Кирии. Бутон, зажатый между ныне единым §YЦарством Кирия§! и враждующими городами-государствами §YЗайкирии§!, долгое время был вынужден использовать сильные и слабые стороны своих соседей для выживания. До того как божественный взор §GВерховного Матриарха§! обратил своё внимание на юг, Бутон вел бесконечную череду непрямых войн со своим главным соперником — южным городом-государством §YЛотусом§!. Но когда §CПуть Огня§! объединил северное царство киринов и начал распространяться на юг, Бутон первым оказался на его пути. Религия севера стала проникать в город и его общество, и вскоре местные лидеры оказались не в состоянии противостоять растущему влиянию севера в их владениях и были вынуждены присягнуть на верность верховному матриарху Кирии, чтобы в Бутоне не произошёл религиозный бунт. Бутон утвердился в качестве столицы Командорства Зайкирия и продолжил оказывать влияние на регион. Храмы богини огня §GКонкорд§! заменили святыни прежних божеств, и вскоре в городе появилось могущественное духовенство с претензиями на власть. С годами жители Бутона стали считать себя киринами Алого Царства, и если бы §RБезмолвие§! не уничтожило всё имперское влияние в регионе, вполне возможно, что произошло бы полное присоединение города к царству.\n\nКогда Безмолвие уничтожило власть и влияние верховного матриарха в Кирии, Бутон столкнулся с §Rкризисом идентичности§!. Многие кирины в городе считали, что, будучи оплотом влияния матриарха на юге, они должны подчиняться указам Безмолвия и следовать примеру своих северных собратьев. Однако кирины, давно надеявшиеся на независимость от севера, увидели в этом возможность ещё раз утвердить господство Бутона в Зайкирии. Внутренние противоречия ослабили город и не подготовили его к противостоянию с другими городами-государствами Зайкирии. Прошло совсем немного времени, прежде чем §RСиндер Темпест§!, военачальник из города-государства Лотос, захватил и разграбил Бутон. Мечта о независимости была уничтожена и город-государство был вынужден во второй раз присягнуть на верность сюзерену, который на этот раз был родом с юга. Население было унижено, а ценности украдены, и пройдёт немало времени, прежде чем Бутону представится возможность вернуть былую славу.\n\nОднако в настоящее время власть королей Сен Киня в Лотосе ослабевает, и на улицах Бутона вновь слышится §Yшёпот о независимости§!. Но возрождающееся §YЦарство Кирия§! на севере также представляет собой новую опасность для некогда гордого города-государства. И снова Бутон оказывается на перепутье, его будущее §Yлежит в тумане§!, а кирины на улицах затаили дыхание, наблюдая за развитием ситуации вокруг.\n"

state_lore_text_container_state_name_short_1083:0 "Звёздчатый Коралл"
state_lore_text_container_state_name_1083:0 "§YМетрополис на Мейрконге§!:"
state_lore_text_container_state_description_1083:0 "В тёмные времена, предшествовавшие §Yобъединению§! под властью §OПути Огня§! и §Cматриархов§!, Кирия была страной анархии, войн и разрухи. Региональные военачальники и мелкие тираны правили множеством непрерывно враждующих вотчин. Именно из этих мест, полных страха и слёз, на юг, к малонаселённой §Gгранице Зайкирии§! устремились потоки киринского крестьянства.\n\nНа северном берегу §Cреки Мейрконг§! в начале 6 века было основано самое дальнее киринское поселение на юге Зайкирии. Беженцы из Кирии основали поселения по всей Зайкирии, но выгодное расположение Звёздчатого Коралла в устье реки Мейрконг привлекло значительный приток киринских иммигрантов.\n\nХотя поселения киринов на территории §PХамрина§! отказались от любой формы центрального правительства, чтобы сохранить суверенитет каждого поселения, неформальные силы торговли, коммерции и обмена населением привели к тому, что Звёздчатый Коралл стал §Yдоминировать над более мелкими внутренними государствами§! в экономическом, культурном и политическом плане. Хотя поселения, входящие в Лигу Хамрина, содержат свои постоянные армии, обеспечивая тем самым значительную степень автономии и самоуправления, именно Звёздчатый Коралл является главной силой Лиги.\n\nБлагодаря местоположению Звёздчатый Коралл стал основным местом межкультурного обмена между киринскими поселенцами и §Yкоренными зебрами дальнего юга§!. Даже после объединения Кирии город избежал всеохватывающего влияния Пути Огня. Легенда о §RГромовом Тигре§! — могущественном, непостижимом и слишком реальном для мистического создания божестве, охраняющем §YЗолотой храм§! — вдохновляла киринов Хамрина на то, чтобы своими силами примириться с состоянием §Oнирика§!.\n\nКирины Хамрина интерпретировали истории о зебрах, которые нападали на потенциальных грабителей или расхитителей гробниц в приступе §Rярости§! как одержимость §RГромовым Тигром§!, дабы представить себе превращение в §Oнирика§! как нечто вызванное духовными или мистическими силами, неподвластными обычным киринам. В отличие от §CПути Огня§!, который клеймил превращение в нирика и подвергал остракизму оступившихся, хамринская §PСекта Южного Сияния§! терпимо относились к киринам, обратившимся в нирика, считая, что они не виноваты в потере контроля над собой. Но утверждая, что кирин, ставший нириком, обязан возместить ущерб пострадавшим из-за этой оплошности.\n\nАвторитет доктрины Секты Южного Сияния привёл к тому, что она стала играть роль арбитра и третейского судьи в спорах, первоначально связанных с превращением в нириков, но со временем её компетенция расширилась до вопросов гражданского права, коммерции и культуры. Хотя §Yиндустриализация Хамрина§! и появление класса капиталистов и торговцев в конечном итоге мирно положили конец монополии Секты на политическую власть, жрецы и мистики Южного Сияния и сегодня представляют собой влиятельную группу интересов в регионе.\n\nВ городе полно причалов, пристаней и верфей. Штаб-квартира торгового флота расположена в самом центре мегаполиса, рядом с §LБастионом Фонаря§!, где хранятся архивы и располагается бюрократический аппарат Южного Сияния. В Коралле находится §GСейм Хамринской Лиги§!, что делает его фактической столицей Лиги. На окраине мегаполиса располагается §RКалигинозная тюрьма§!, где каторжным трудом пытаются искупить свою вину те, кто стал нириком и не смог заплатить штраф за этот поступок.\n"

state_lore_text_container_state_name_short_366:0 "Талононте"
state_lore_text_container_state_name_366:0 "§YДревний Бастион§!:"
state_lore_text_container_state_description_366:0 "На протяжении тысячи пятиста лет, §YТалононт§! сторожил холмы и долины §YТалузы§!. Талононте был основан, как аванпост у устья реки Арнео, самим §CМарко Талоностра§!, но с веками стремительно разросся. После смерти §CАрантигоса,§! Марко и его наследники решили расширить город, превратив его в маленький, но всё же успешный центр торговле. И всё же, с утратой влияния рода Талоностра во 2 веке ДИЛ, стали иссякать и богатства города. Последней каплей была §Rсмерть Короля Маруса§! в 34 году ДИЛ, вследствие которой началась §Rгражданская война§!, в ходе которой город был опустошён, потому, именно с этого момента началась §R"Тёмная эпоха"§! города, которая продолжалась вплоть до 2 века ПИЛ, когда, благодаря возрождению старых торговых путей между §YВингбардией§! и §YАквелией§!, город вернул былую славу. Это новоявленное процветание лишь приумножилось после §GОбъединения Талузы§! при §CДжованни ди Кьязбини§! в 602 ПИЛ и назначения города столицей новой нации. Мирное присоединение Талузы к §OГроверу I§! и относительная изоляция Талононте от остальной §OИмперии§! привела к тому, что в годы Империи город практически не изменился, и Талононте практически не подвергся гроверскому культурному влиянию.\n\nВ наше время, город до сих пор обладает своим древним шармом, несмотря на технологический прогресс. Дома в историческом центре города, в основном - идеальные примеры догроверской архитектуры, представляющей собой интересную смесь §YВингбардийских, Аквелийских, Трансфолинских§! и даже §YСпарлетских§! стилей. Это смешение наиболее чётко видно на примере храмов, посвящённых §GТроице§!, в которых есть Аквелийские стрельчатые арки и даже Спарлетские купола. Ещё дальше в центре города располагается §CЦентро Сторико§!, в котором остались едва ли не последние образцы архитектуры эпохи Арантигоса во всей Грифонии, в числе которых §YПьяцца Талоностра,§! которая, как предполагается, была местом, на котором был сам аванпост, и руины §YПримо Темпио§!, древнего храма, посвящённого §CАрантигосу-Борею§!, который уже несколько веков как заброшен. Тем не менее, уже подальше от величия истории находится современный Талононте. В новом центре города находятся §GГерцогский Дворец§! - небольшой, но довольно красивый дворец в §YАквило-Фолинском§! стиле, в котором живёт герцогская семья, и §YЗдание Парламента,§! одно из немногих полностью современно-вингбардийских зданий во всём городе. Вокруг них стоят одни из самых первых небоскрёбов и офисов страны, которые схожи с теми, что построены в городских центрах §YФранцистрии§! и §YВроберта§!. Вокруг центра, находятся крупные пригороды состоящие из бесчисленных многоэтажных зданий и трущоб, в которых живут рабочие города. Это - мрачная сторона Талононте, в которой §Rбушует мафия, правят социалисты, и везде преступность.§! И в это же время, вокруг Арнео немало дымовых труб и заводов, которые с каждым годом всё больше наполняют дымом небо и травят воду в реке, так как промышленный сектор всё продолжает расти и расширяться.\n\nМирный облик города отводит от мысли, что именно в нём проходила одна из крупнейших §Rзабастовок§! в истории Грифонии - тысячи рабочих вышли на улицы требовать улучшения рабочих условий. Пусть марширующие уже снова за работой, последствия забастовки ощущаются до сих пор: над городом нависает напряжение. Пусть город и выстоял немало вторжений извне, выстоит ли он беспорядки внутри себя - ещё предстоит увидеть."

state_lore_text_container_state_name_short_369:0 "Вроберт"
state_lore_text_container_state_name_369:0 "§YГордый город§!:"
state_lore_text_container_state_description_369:0 "С момента своего основания в эпоху, наступившую после смерти Арантигоса, Вроберт был оживленным портовым городом благодаря выгодному расположению в устье великой §Cреки Фолио§!. Однако настоящая эпоха его величия наступит лишь спустя столетия.\n\nЧерез несколько лет после основания §GНового Мейрленда§! пони начали мигрировать в город с запада. Они были грамотными и состоятельными, и поэтому стали представителями среднего и высшего классов. С Эквестрией были установлены тесные торговые связи, и город начал быстро расти. Этот рост ускорился в геометрической прогрессии, когда пони принесли в Вроберт плоды §Rпромышленной революции§!, что сделало его первым поселением во всей южной Грифонии, где началась индустриализация. Знаменитый порт был значительно расширен, в окрестностях были построены фабрики, и грифоны хлынули сюда из сельской местности. Вскоре Вроберт был готов посоперничать с самим Карфином.\n\nХотя Карфин является традиционной и политической столицей Вингбардии, некоторые утверждают, что Вроберт стал экономическим сердцем страны. Через этот город проходит большая часть импорта и экспорта Вингбардии, здесь расположены самые важные верфи, деловые кварталы и промышленные предприятия. §YСтарый город§! рядом с портом является небольшим остатком прошлого, что отделено от остального городского массива древними каменными стенами. Здесь можно найти множество известных исторических достопримечательностей вроде знаменитого §Yмаяка Вроберта§!. Здесь также находится одно из старейших §Yзданий банков§! в Грифонии. После провозглашения независимости в 972 году ПИЛ старая архитектура была тщательно отреставрирована, чему были очень рады туристы из Эквестрии.\n\nНемалое количество пролетариев среди населения и тесные связи с Эквестрией оказались благодатной почвой для роста §Rкоммунистических движений§!, поэтому неудивительно, что Вроберт является родиной §RКПВ§!. В городском совете состоит максимальное число левых среди всех вингбардийских городов, а в прошлом здесь даже были мэры-социалисты. Тем не менее, в последние годы §LЧернокрылые§! начали распространять пропаганду, направленную на богатых пони. Коммунисты ответили своей собственной кампанией, основанной уже на классовой, а не расовой принадлежности.\n\nРастущая напряженность привела к тому, что многие пони мигрировали из города, забрав с собой своё имущество и навыки. Это поспособствовало экономическому спаду, от которого город и страдает в данный момент. И это, в свою очередь, ещё сильнее радикализировало городское рабочее население, так что столкновения между коммунистами и фашистами стали практически ежедневным явлением. Те же, кто оказался в центре хаоса, молятся, чтобы правительство Карфина поскорее нашло решение и сумело восстановить порядок в их любимом городе."

state_lore_text_container_state_name_short_22:0 "Додж-Сити"
state_lore_text_container_state_name_22:0 "§YСтарый фронтир§!:"
state_lore_text_container_state_description_22:0 "Когда эквестрийцы впервые начали селиться на слабозаселённых землях бизонов в 900-х годах прошлого века, они основали §YФорт-Додж§! для охраны жизненно важного пути на §OТихий Запад§!. Вскоре поблизости возникло пограничное поселение, где строились дома для путешественников и искателей приключений. К тому времени, когда железная дорога соединила поселение с остальной частью Эквестрии, это селение уже превратилось в процветающий город, известный как §YДодж-Сити§!. Благодаря новому железнодорожному узлу он вскоре стал также известен как §YДодж Джанкшн§!. Оба названия используются для обозначения одного и того же места, хотя Додж-Сити всё же более распространённое.\n\nБлагодаря притоку поселенцев город рос очень быстро. Вскоре бизнес тут начал процветать: было построено бесчисленное количество салунов, арен для родео и парков, что привлекло ещё больше посетителей и переселенцев. Уникальная культура Тихого Запада по-прежнему сильна здесь, и многие пони приезжают сюда, чтобы прикоснуться к ней.\n\nОднако основой экономики является не туризм, а сельское хозяйство. Самый известный экспортный товар Додж-Сити - жёлтые и красные вишни, выращенные на §PРанчо Черри-Хилл§!, которая принадлежит и управляется Черри Джубили. Однако, когда весной расцветают вишневые деревья, то это привлекает ещё больше посетителей, что только укрепляет туристический сектор.\n\nХотя Додж-Сити по-прежнему считается местом, олицетворяющим Тихий Запад, многие первопоселенцы и пони-с-фронтира покинули город в поисках лучшей доли. Маленький пограничный городок превратился в очередной шумный город, в котором доминирует бизнес, а некоторые даже называют его ловушкой для туристов. Вполне вероятно, что многие уехавшие отправились на поиски истинного духа Тихого Запада, который был утрачен в Додж-Сити."

state_lore_text_container_state_name_short_67:0 "Троттингем"
state_lore_text_container_state_name_67:0 "§YКоролева севера§!:"
state_lore_text_container_state_description_67:0 "Троттингем, расположенный на небольшом полуострове на §YГрифьих Островах§!, является одним из старейших непрерывно заселённых городов в Эквестрии. Когда три племени впервые мигрировали на юг, некоторые пони, которым море было более привычно, решили поселиться на необитаемых островах к востоку от земель, которые позже стали известны как §CСеверяна§!. Неизвестно, когда именно был основан город, но самые ранние записи относятся к периоду ещё до изгнания Луны.\n\nПоселение быстро стало важным центром торговли, когда были установлены заморские пути к §OГрифонии§!, что также дало островам их название. Важность города возросла ещё сильнее, когда Селестия стала правительницей Северяны в 592 году ПИЛ, интегрировав соседний регион в Эквестрию. Гавань Троттингема была значительно расширена, и прибыли тысячи переселенцев как из Северяны, так и из Грифонии, разнообразив население. Во время §Yпромышленной революции§! были основаны текстильные мануфактуры, и кружевная ткань стала одним из основных предметов экспорта. Поселение превратилось в настоящий город.\n\nЖители Грифьих Островов до сих пор говорят на диалекте, который происходит от §Yстарого эквестрийского§!. Это означает, что пони, приехавших с Грифьих Островов, очень легко узнать по их архаичной манере говорить. Возраст почтенного города также проявляется в его архитектуре: его здания построены в различных стилях, характерных для разных эпох и культур. Самые известные достопримечательности - это исторический Кружевной рынок, здание Совета, Большая гавань, остатки каменных стен города и расположенный неподалеку замок Троттингема. Многие из тех, кто посещает исторический центр города, говорят, что это очень похоже на путешествие в прошлое. Однако эта иллюзия исчезает по мере удаления от центра, поскольку окраины города построены совсем недавно и куда более современны.\n\nНо совсем недавно история Троттингема приняла более мрачный оборот. После §RЗимней Революции§! в Северяне был потерян один из важнейших торговых партнеров, что вызвало экономический спад и сделало город более зависимым от помощи из Кантерлота. Это, в свою очередь, привело к волнениям среди рабочих, отчасти благодаря коммунистической агитации. Кроме того, распад §OИмперии Грифонов§! вызвал приток мигрантов и беженцев-грифонов, что привело к росту расовой напряженности. Будущее города сейчас в тумане, но никто не сомневается, что древний город выдержит ещё одно испытание временем." 

state_lore_text_container_state_name_short_136:0 "Акорнейдж"
state_lore_text_container_state_name_136:0 "§YГород двух рас§!:"
state_lore_text_container_state_description_136:0 "С момента своего основания город Акорнейдж зависел от отношений между пони и чейнджлингами. Первые встречи между этими двумя расами произошли недалеко от §YФорта Акорн§! - предшественника самого города, который был основан эквестрийскими поселенцами, колонизировавшими необитаемые земли на северо-западе Эквестрии. Разные источники по-разному рассказывают о встречах. Согласно эквестрийским записям, контакты были осторожными, но в конечном итоге дружелюбными, поскольку пони подарили подарки странным существам, меняющим облик. Традиционно в записях о чейнджлингах не упоминалось о подарках, но во время правления §GКоролевы Кризалис§! история была переосмыслена, и встречи стали считаться враждебными и даже полными насилия.\n\nКак бы то ни было, форт вскоре стал торговым пунктом, а затем и городом. Это было единственное место в Эквестрии, где пони могли приобрести очень тонкий §Gшёлк чейнджлингов§!, поэтому торговля процветала, и в город прибывали тысячи переселенцев. В город прибыли и чейнджлинги, которые сначала жили в отдельном квартале, но вскоре интегрировались, частенько превращаясь в пони для всеобщего удобства. Акорнейдж был - и остаётся - единственным местом в мире, где можно увидеть шпили ульев чейнджлингов рядом с традиционными домами эквестрийцев.\n\nКогда в 982 году ПИЛ чейнджлинги стали единой нацией, граница новорожденной страны прошло прямо рядом с городом. Эквестрийцы согласились на требования Кризалис, думая, что это станет основой дружеских отношений между двумя народами. Позже, когда отношения испортились, они пожалели об этом, поскольку полное отсутствие буферной зоны сделало город стратегически уязвимым. Несмотря на растущую напряженность, дела в городе шли своим чередом, местные чейнджлинги и пони оставались в дружеских отношениях. Все изменилось в §R1002 ПИЛ§!, когда сам Кантерлот подвергся нападению. Вероломный удар в сердце Эквестрии потряс всех пони, особенно жителей Акорнейджа. В одночасье настроение в городе изменилось, и многие увидели в чейнджлингах потенциальную пятую колонну. Расовая гармония сменилась напряженностью, и тысячи испуганных чейнджлингов бежали из города через границу.\n\nПосле первоначальной резкой реакции ситуация успокоилась, пока Кризалис зализывала свои раны в Весалиполисе. Была предпринята попытка загладить вину, но большинство жителей чувствовали, что пути назад уже нет. И всё же в глубине души жители Акорнейджа знают, что их родной город является доказательством того, что чейнджлинги и пони могут не только ужиться, но и стать настоящими друзьями друг другу."

state_lore_text_container_state_name_short_19:0 "Хуфингтон"
state_lore_text_container_state_name_19:0 "§YГордость юга§!:"
state_lore_text_container_state_description_19:0 "Подобно многим другим поселениям на эквестрийском юге, Хуфингтон первоначально был основан как небольшой форт поселенцами-пони, пришедшими с севера. Укрепление возвели на речном острове, который было легко защищать от §Yбизонов-налётчиков§! или §Rмонстров§!. Этот остров в форме копыта и дал название поселению, которое вскоре выросло вокруг форта. Несмотря на своё местоположение, он, тем не менее, был §Rуничтожен§! в результате страшного налёта бизонов, которые использовали каноэ для переправы через реку. Возглавивший оборону пони по имени §YФлэнчард§! погиб в бою, но стал мифическим героем-основателем Хуфингтона.\n\nПосле заключения мира с бизонами решительные поселенцы отстроили Хуфингтон с нуля, превратив его в идеально спланированный город. Горнодобывающая промышленность в восточной части §YГор Макинтоша§! и расширившаяся торговля с бизонами привели к быстрому росту города. Вскоре в город начали поступать деньги из Кантерлота, на которые была построена §Yселестийская дамба§!, что привело к созданию хуфингтонского водохранилища. Инвестиции в образование также позволили открыть множество исследовательских центров и школ. Благодаря расширению базы знаний, близкому источнику энергии и постоянным поставкам сырья в Хуфингтоне вскоре открылись промышленные предприятия, для работы на которых начали прибывать рабочие с севера. Уже через нескольких лет Хуфингтон мог посоперничать по размерам с §YДодж-Сити§!, несмотря на куда более молодой возраст.\n\nСтаратели прорыли множество туннелей вокруг города и под ним в поисках полезных ископаемых. Хотя они не нашли руды, другие пони решили использовать эти туннели для строительства станций метро, так как быстро растущему городу очень пригодятся новые способы передвижения. Но шахтёры не вернулись на поверхность с пустыми копытами: они отыскали §gкрупный и древний метеорит§! с магическими свойствами. Его изучают уже много лет, и исследователи надеются, что однажды метеорит можно будет использовать в качестве источника энергии. Тем временем недавно была построена вторая плотина для гидроэлектростанции, которая получила название §3лунная дамба§! в честь перевоспитанной принцессы ночи.\n\nИ хотя §Y"Дух тихого запада"§! в Хуфингтоне почти отсутствует, этот город всё же сумел зарекомендовать себя как одно из величайших поселений эквестрийского юга. Это свидетельство трудолюбия пони и яркий пример того, чего эквестрийцы могут достичь за несколько десятилетий совместной работы."

state_lore_text_container_state_name_short_1165:0 "Гора Арис"
state_lore_text_container_state_name_1165:0 "§YСвет на горе§!:"
state_lore_text_container_state_description_1165:0 "\n\n\n\n\n\n£GFX_Mount_Aris_state_lore\n\n\n\n\n\n\n\n\n§YГора Арис§! это не просто столица Гиппогрифии, это само сердце всей цивилизации гиппогрифов. Истоки города теряются в туманной доисторической эпохе, когда он был предположительно основан первыми гиппогрифами после того, как сами боги создали остров Арис. Благодаря своему центральному расположению и религиозному значению, Гора Арис на протяжении веков была главным городом острова. Когда гиппогрифы и морские пони §Pобъединились§! в единое королевство, первые монархи выбрали город в качестве своей столицы. Однако стоит отметить, что под волнами моря в §CСиквестрии§! располагалась столь же равноправная резиденция правительства.\n\nКогда гость увидит центр города и восхитится §Yкоролевским дворцом§! и знаменитыми полками королевской гвардии, защищающими его, ему будет очень трудно поверить в то, что совсем недавно весь город был §Rпокинут§!. В 1005 году §YКоролева Ново§! эвакуировала население Ариса в Сиквестрию в страхе перед мощью §CКороля Шторма§!. Годы, проведенные в изгнании, были тяжелыми для жителей города, поскольку им пришлось справляться со страхами и лишениями в незнакомой среде, пока их родное поселение стало §Rгородом-призраком§!. Однако жители Ариса сумели сохранить основные элементы своей экономики и промышленности, находясь в изгнании под водой, поэтому город быстро восстановился, когда гиппогрифы вернулись после победы над войсками короля Шторма.\n\nНедалеко от города находится §YГармонизирующие Высоты§!, одно из самых священных мест во всей Гиппогрифии. Высоты славятся своей природной красотой, разнообразной §Gфлорой и фауной§!, а также уникальной акустикой, благодаря которой они и получили своё название. Гости обнаружат, что даже звук простого порыва ветра превращается на этих Высотах в причудливый перезвон. В районах, расположенных рядом с Высотами, полно примеров традиционной гиппогрифьей архитектуры, которые совершенно не похожи на унылые многоквартирные дома, что доминируют в §gпромышленных районах§! на дальней стороне горы.\n\nХотя Гора Арис находится в центре Ариса, там проживает немало морских пони, ведь они могут в любой момент превратиться в гиппогрифов с помощью осколков §YЖемчужины превращения§!. Но многие предпочитают оставаться в своей любимой форме, когда это возможно, поэтому в городе полно §Cбассейнов и фонтанов§! в общественных местах, а также в тех районах, которые специально предназначены для длительного проживания морских пони.\n\nСреди хаоса нестабильности, охватившего Северную Зебрику в последние годы, Гора Арис является сияющим маяком гармонии, процветания и надежды."

state_lore_text_container_state_name_short_712:0 "Новый Аякачтли"
state_lore_text_container_state_name_712:0 "§YПик Найтмер§!:"
state_lore_text_container_state_description_712:0 "§RВажное примечание§! - Автору сей заметки удалось получить следующую информацию исключительно путём интервью, а также свидетельств из "вторых" и "третьих копыт". Данные сведения являются настолько точными, насколько это возможно, учитывая сверхсекретный характер нации, о которой идёт речь.\n\n§2Новый Аякачтли§! это - если слухи верны - богатый и весьма видный плавильный котел культур и мириада языков, который является почти полной копией своего эквестрийского аналога - §YКантерлота§!. С архитектурной точки зрения это грандиозный город очень органично встроен в самую структуру §GИмперских Холмов§!, как будто сама §2Найтмер§! рассекла эти возвышенности на части. Многие подтверждённые доказательствами заявления указывают на то, что само поселение отдаёт предпочтение функции, а не внешнему виду. Новый Аякачтли является в значительной степени утилитарным и практичным городом, который не предназначен для роскоши, а также физического или эстетического наслаждения. Утверждается, что сложнейшая иконопись, изображающая Её Императорское Величество §2Найтмер Мун§!, занимает почётное место в столичном храме §3Говорящих-с-Луной§!. Несмотря на то, что столичный храм не отличается от зданий по соседству по убранству и украшениям, это строение является главным центром поклонения Найтмер и получения Её благословений.\n\nГоворят, что прямиком c возвышенности самые верные сторонники §2Найтмер Мун§! в правительстве планируют Её возвращение и отправляют свои легионы для набегов, грабежей и похищений местных жителей, а также обитателей приграничья в других странах. Достоверность этих утверждений не может быть подтверждена независимыми источниками.\n"

state_lore_text_container_state_name_short_697:0 "Эйн-Тротгуре"
state_lore_text_container_state_name_697:0 "§YГород-феникс§!:"
state_lore_text_container_state_description_697:0 "11 век не был добр к Эйн-Тротгуре.\n\nЭто поселение, основанное на берегу естественной гавани во внутреннем море, быстро превратилось в процветающий портовый город. Пока §gКольтфаген§! и другие зоникийские города на востоке доминировали в торговле с §YГрифонией§!, Эйн-Тротгуре обратил взор на запад, торгуя с соседними королевствами вроде §CГиппогрифии§! и §PВарзены§!. Город обрёл свою реальную форму только после того, как зумидийские дворяне решили сделать его столицей вновь объединенного §YКоролевства Зумидия§!, после чего он стал одним из самых процветающих городов региона.\n\nЭтот золотой век резко закончился в 1005 году после атаки §Cкороля Шторма§!, который планировал использовать город в качестве плацдарма для вторжения в §GЭквестрию§!. Когда зумидийский король отказался сдаться, йети казнили его и §Rразграбили столицу§!. Почти половина города была §Rопустошена пожаром§!, который уничтожил многие здания, которые до этого стояли веками. Город понёс дальнейший урон, когда гиппогрифы атаковали и решительно разгромили силы §Cкороля Шторма§! в §Yбитве при Эйн-Тротгуре§!.\n\nИ даже сегодня можно увидеть §Rшрамы§! тех разрушений. Многие зебры, не имеющие средств для восстановления своих домов, живут во временных убежищах за пределами города, а исторические достопримечательности вроде статуи на §Yкоролевской площади§! и §Gдворцовых садов§! исчезли. Фабрики начали восстанавливаться лишь сейчас.\n\nНо гость может увидеть и признаки надежды. Сегодня §Yдворец Зермы§!, дом короля-ребёнка Зумидии и его §YРегентского Совета§!, располагается напротив офисов §Cвременных гиппогрифьих властей§!. С момента подписания §Yсоглашений Зермы§! большинство жителей Эйн-Тротгуре приняли статус Зумидии как подмандатного государства. Они уверены в том, что помощь и инвестиции гиппогрифов позволят им восстановить свой город.\n\nИ подобно §Oфениксу§!, что восстаёт из пепла, Эйн-Тротгуре в один день также возродится и вернёт себе былую славу."

state_lore_text_container_state_name_short_728:0 "Тобук"
state_lore_text_container_state_name_728:0 "§YГород разбитых грёз§!:"
state_lore_text_container_state_description_728:0 "[TBK_state_lore_swap]"
state_lore_text_container_state_description_728_normal:0 "Тобук это город, что лежит в мелкой и весьма удобной точке самого крупного залива Северной §DЗебрики§!. На протяжении веков он переходил из копыт в копыта. Разные народы по различным причинам властвовали над городом и окружающими землями, что делает Тобук одним из §Gсамых разнообразных мест на континенте§!.\n\nИзначально город был построен §Dмейргиптянами§!, которые намеревались использовать мелководье и хорошо защищенную зону залива в качестве ещё одного торгового порта. В настоящее время это наилучшее объяснение того, почему в данном районе большинство населения составляют пони, несмотря на то, что город представляет собой плавильный котёл культур, языков и рас.\n\nВ момент слабости §DМейргипта§! город и прилегающие земли были §Rзавоёваны§! §Yварзенцами§!, и стали управляться как своего рода псевдопротекторат. Иронично, но титул "Хранителя" использовался как инструмент для §Rоправдания других войн§! под предлогом "защиты пони". Под властью варзенцев Тобук §Rперестал быть§! жемчужиной региона.\n\nКогда власть §YВарзены§! пошатнулась, пришли §Rдругие зебры§!. Время правления §AЗарантии§! и её относительно либеральной конфедерации племён, жемчужиной которой должен был стать этот город, до сих пор §Gвспоминается с нежностью и теплотой§!. Зарантийцы намеревались использовать город как плацдарм для реформирования и модернизации их нации, но история §Rне была благосклонна§! к племенам.\n\nПришествие §Cкороля Шторма§! разрушило все надежды §Aзарантийцев§! и §Rим пришлось сдать§! город его силам. Вскоре режим короля Шторма рухнул, но Тобук не вернулся в копыта зарантийцев. Безумный йети, который намеревался подготовить вторжение в §GЭквестрию§!, накопил в городе огромные запасы оружия. И, к несчастью для племени, оппортунисты §Rсумели завладеть городом и оружием§!, сделав Тобук практически неприступной крепостью.\n\nТобук существует между мирами и §Rразбитыми мечтами§! многих потенциальных империй, государств и цивилизаций. И возможно, что §Gгород всё ещё сможет оставить после себя собственное наследие§!, а не быть местом для реализации чужих амбиций."

state_lore_text_container_state_description_728_destroyed:0 "Тобук был городом, что лежал в мелкой и весьма удобной точке самого крупного залива Северной §DЗебрики§!. На протяжении веков он переходил из копыт в копыта. Разные народы по различным причинам властвовали над городом и окружающими землями, что делало Тобук одним из §Gсамых разнообразных мест на континенте§!...\n\n...Точнее так было до тех пор, пока Королева Червей не вынесла свой приговор городу. Теперь там, где некогда находился древний собор культур региона, лежат лишь §Rопалённые руины§! §Oгорода разбитых грёз.§!"

state_lore_text_container_state_name_short_699:0 "Гиппон"
state_lore_text_container_state_name_699:0 "§YГавань художников§!:"
state_lore_text_container_state_description_699:0 "Согласно историческим записям город Гиппон старше самого §gКольтфагена§!. Он был основан тысячи лет назад §Yзоникийскими колонистами§! и быстро стал одним из самых выдающихся городов северной Зебрики благодаря своему выгодному географическому положению и отличной глубоководной гавани. Этот расположенный между холмами город всегда было легко защищать, и история была к нему гораздо более милосерднее, чем к Кольтфагену. Многие древние здания стоят и по сей день. Они почти не пострадали от времени благодаря хорошему обслуживанию со стороны горожан.\n\nЭти чудесные здания намекают на богатую культуру города. На протяжении всей истории Гиппон был §Cкультурным сердцем§! зоникийской цивилизации. Гиппон - яркий пример городского планирования. Улицы этого города чётко повторяют контуры холмов, окружающих его центр. В этом поселении разбито множество §Gпарков и садов§!, полных тропических растений. Развитию этих зелёных зон благоприятствуют многочисленные городские §Yхудожники и музыканты§!, которые любят проводить время в этих спокойных убежищах от городской суеты.\n\nКрасоты города финансируются за счёт §Yбогатых местных торговцев§!, которые также являются покровителями искусств. Патриции зарабатывают деньги на торговле, так как Гиппон выступает в роли перевалочного и остановочного пункта для кораблей, перевозящих товары между востоком и западом. Однако §Lнедавняя модернизация§! Кольтфагенской Республики и прочих близлежащих стран привела к замене деревянных судов стальными кораблями, которые могут отправляться прямиком к месту назначения без лишних остановок на пути.\n\nПоэтому важность Гиппона §Rснизилась§! за последние годы. Можно подумать, будто сам город отказывается приспосабливаться к современности, поскольку его патриции желают сохранить красоту Гиппона. Первые заводы и многоквартирные дома были целенаправленно построены вдали от самого Гиппона. Лишь время покажет, сохранится ли местное сопротивление против прогресса. Город либо адаптируется, либо исчезнет, став не более чем §Yкрасивой туристической достопримечательностью§!."

state_lore_text_container_state_name_short_1093:0 "Кизил-Зеб"
state_lore_text_container_state_name_1093:0 "§YПограничный форт§!:"
state_lore_text_container_state_description_1093:0 "В седьмом веке до изгнания Луны кольтфагенские торговцы засматривались на север в сторону Грифонии. И именно тогда другой город основал форт у залива, который позже стал известен как Кизил-Зеб. §YЗур§! был древним и легендарным соперником Кольтфагена, а Кизил-Зеб должен был стать тем козырем, который позволит им доминировать в торговле с востоком. Форт был назван §GМетцуда§! и его естественная гавань стала служить надёжным пристанищем для кораблей из Макавии и Хиндии, благодаря чему богатства этих нацией стали перенаправляться в Зур. Пока шли зоникийские войны между Кольтфагеном и Карфином, Зур наживался и в итоге стал гегемоном в Северной Зебрике. Это позволило колонистам из Кизил-Зеба проецировать власть на территорию, ныне известную как §GКольтва§!.\n\nОднако возвышение Зура продолжалась весьма недолго, и ровно через шестьсот лет после основания Метцуды §GКизил-Зеб провозгласил независимость от материнского города§!, но лишь для того, чтобы вскоре сам Кольтфаген снова начал оказывать влияние на Кольтву. Влияние Хиндии и Макавии, наряду со старым наследием Зура, привело к тому, что Кольтфаген так и не смог полностью культурно поглотить Кольтву. Правление ханов-квагг над Зоникией также внесло свой вклад и две культуры окончательно разошлись. Приход современности и §Rзверства§!, совершенные во время борьбы с королём Штормом, разожгли кольтванские волнения и укрепили кольтванскую идентичность в противовес кольтфагенской культуре.\n\nКизил-Зеб сам по себе является отличным примером истории Кольтвы. В центре Кизил-Зеба, как и во многих других крупных городах Кольтвы, располагается §Yколониальный форт§!, хотя современные правительственные здания и дома также усеивают старый квартал Метцуды. Со временем кольтванская культура начала просачиваться в город, и в итоге от наследия Зура остались лишь здания. §YИзвилистые узкие улочки§! в центре города обрамлены высокими, а иногда нависающими над ними зданиями в головокружительных цветах. Эти постройки в макавианском, хиндийском и зурском архитектурных стилях строились на протяжении веков. Если присмотреться, то можно обнаружить старые дома, служащие складами, которые некогда принадлежали хиндийским торговцам-оленям или гарпиям из Макавии. Небольшие площади с фонтанами и тенистыми деревьями поддерживают жизнь в городе даже в самые жаркие летние деньки. Нужно лишь знать, где их искать. Для кольтфагенца Кизил-Зеб с его смешением стилей, акцентов и впечатлений слишком сильно отличается от дома, но для кольтванцев это их §Gмаленькая столица.§!"

state_lore_text_container_state_name_short_1196:0 "Белль-Иль"
state_lore_text_container_state_name_1196:0 "§YСердце милосердия§!"
state_lore_text_container_state_description_1196:0 "С первых дней своего существования в качестве центра умеренно процветающей торговой конфедерации, остров, известный сегодня как §GБелль-Иль§!, описывался как символ надежды и пристанище для заблудших путешественников. Государства Белль-Иль имели мало причин для войны друг с другом, и вместо этого предпочли обратить своё внимание на внешний мир. Они открыли свои порты для путешественников и позволили огромному количеству товаров со всего света буквально затопить их архипелаг. И великолепие Белль-Иль было столь велико, что в первые дни межконтинентальных исследований он стал популярным пунктом остановки как для старых, так и для новых морских держав той эпохи. Белль-Иль посещали все: от сикамеонских торговцев до эквестрийских исследователей. Щедрость и непоколебимая культурная терпимость местных жителей превратили Белль-Иль в маяк мультикультурализма.\n\nЭта терпимость в сочетании с очень межличностной политической системой в конечном итоге привела к поглощению архипелага Седельной Аравией в результате ряда дипломатических манёвров. Под контролем аравийцев остров, известный как Аллувлуа, немало выиграл от своего нового повелителя. К примеру, в столичном городе Мина'Алсалахиф архитектура аравийцев переплелась с местным стилем и создала некоторые из наиболее примечательных достопримечательностей города. В сельской местности многие фермерские поселения стали всё больше концентрироваться вокруг семей, которые считались достойными аравийских инвестиций, предоставляемых по усмотрению попечителя. Шло время, и торговые пути утрачивали свою популярность, но остров продолжал делать всё возможное, чтобы идти в ногу со временем, всегда находя способ продолжать получать прибыль, несмотря на меняющиеся времена.\n\nЭтот застой продолжался некоторое время, пока в году §Y785 ПИЛ§! Аллувлуа вместе со всеми окружающими малыми островами не был передан в качестве свадебного подарка королеве Гизельде из семьи Дискрет. Местная экономика очень выиграла от этого, и в течение многих лет вновь переименованная столица, получившая имя §GПорт-Гизельда§!, наслаждалась беспрецедентным ростом и расширением, так как тут открывали свои магазины перспективные члены аквелийского общества. Лишь 200 лет спустя, во время §RПервой Революции§!, золотой век нации подошёл к концу. Поскольку аквелийский импорт был недоступен, пока король оставался в изгнании, колония была вынуждена использовать все имеющиеся средства, чтобы поддержать предприятия на плаву. Но всего 5 лет республиканского правления на материке нанесли огромный урон молодому государству. И лишь сейчас, спустя многие годы после успешной контрреволюции §Gмаршала Бертело§!, что восстановила Дискретов на троне, некоторые районы острова начинают восстанавливаться. Нужны изменения, чтобы остров вновь обрёл былую славу."

state_lore_text_container_state_name_short_743:0 "Замивгазал"
state_lore_text_container_state_name_743:0 "§YЗемля обетованная§!"
state_lore_text_container_state_description_743:0 "Давным-давно первые §Pварзенцы§!, измученные изнурительным путешествием, наткнулись на пышные земли. Там, у слияния рек §4Задин и Менуч§!, они услышали голоса богов и поняли, что нашли спасение. Вскоре они обосновались там, назвав свой новый дом §rЗамивгазалом§! - что буквально означает "слияние богов". И так родилась Варзена. Замивгазал был расположен между великими §3зоникийскими городами§! и §FМейргиптом§! и поэтому занимал идеальное положение, чтобы получать прибыль от богатых торговых путей между этими державами. К IX веку ДИЛ Замивгазал стал настоящим торговым городом и в нём был построен величественный памятник богам - §6Первый Храм§!. Однако этим хорошим временам пришёл конец, когда пали как §LКольтфаген§!, так и §FМейргипет§!. Город погрузился в многовековой сон, который нарушило вторжение §gкваггатайцев§!, которые разрушили город и Первый Храм. Под их властью город смог восстановиться и даже процветать, но варзенцы были недовольны своими хозяевами и быстро присоединились к восстанию Зинузеля Зидалида, вернув свою независимость. В честь победы был построен §8Второй Храм§!, ещё более роскошный и грандиозный, чем Первый.\n\nНо мир изменился. Древние торговые пути, позволявшие городу процветать, были заброшены либо потеряли важность, что в сочетании с огромными затратами на строительство нового храма привело к медленному и болезненному §tупадку§! города, усугублённому чередой неумелых и неэффективных королей. Однако к началу XI века на троне появился новый король - §GЗамалиахон XVI§! - который за несколько коротких лет сумел вдохнуть в город новую жизнь. Казалось, что Замивгазал ожидает великое возрождение, которое позволит ему превзойти свою былую славу.\n\nНо нападение §CКороля Шторма§! разрушило эти мечты.\n\nЕго орда пронеслась по городу, разграбив всё ценное и §Oуничтожив§! всё остальное. Второй Храм был разрушен, а король-реформатор - §tубит§! в своём дворце, забрав с собой все надежды нации. Хотя через несколько месяцев завоеватель был побеждён, ущерб уже был нанесён.\n\nНастоящее Замивгазала во многом определяется событиями 1005 года, поскольку большая часть города по-прежнему лежит в руинах. Многие древние кварталы, включая §7центральную площадь§! и §Hквартал придворных§!, были необратимо повреждены, а на месте §Rхрамов§! остались лишь груды щебня. Тем не менее, город держится, и надежда ещё не потеряна. Вековые поместья и §Gсады§! на берегу реки §4Задин§! остались нетронутыми. Северо-восточные районы города избежали большей части разрушений, и теперь там бьётся истинное сердце города, так как предприниматели постепенно возвращаются, чтобы строить §Yновые фабрики§!. Также там возводятся жилые дома для растущего класса пролетариата. Воистину, во тьме есть свет, и - если на то будет воля богов - Замивгазал сможет вернуть былую славу."

state_lore_text_container_state_name_short_15:0 "Стейблсайд"
state_lore_text_container_state_name_15:0 "§YСкромный уголок гармонии§!"
state_lore_text_container_state_description_15:0 "Хотя §CСтейблсайд§! никогда не был самым известным или посещаемым городом в §PЭквестрии§!, он мог похвастать на редкость приятной и милой атмосферой. Так что в итоге некогда маленький городок за несколько веков незаметно превратился в §Yкрупный портовый город§!. Но, несмотря на перемены, Стейблсайд всё же не лишился того умиротворяющего очарования, что было присуще окружающим его землям.\n\nИз-за близости к джунглям эквестрийского юго-востока в Стейблсайде проживает §Yзначительное количество§! §2фестралов§! и тех, кого называют §Gкоренными пони§! этого региона. Хотя в окрестностях города сформировалась своя собственная уникальная культура, она по-прежнему верна принципам и идеалам гармонии. Незначительной социальной напряжённости, существующей в других частях Эквестрии, нет места в Стейблсайде, поскольку жители этого города искренне верят в дружбу и гармонию.\n\nВозможно, именно благодаря этой вере в гармонию здесь и появилась группа, известная как §OЛожа Дружбы§!. В 993 году пони по имени Сандэй Скул основал Ложу как §Yпонитарную организацию§!, желающую помогать другим справляться с повседневными трудностями. Акты благотворительности Ложи во имя §PСелестии§! позволили им быстро набирать сторонников, так как почти все могли согласиться с тем, что принцесса солнца – хорошая пони, и что помогать другим – тоже хорошо. Посторонних пони по меньшей мере раздражает почти-что-одержимость членов Ложи §YСелестией§!, её учениями, а также (чуть в меньшей степени) недавно опубликованным §PДневником Дружбы§! §rТвайлайт Спаркл§!. Но ничто не указывает на то, что у этой организации есть какие-либо скрытые мотивы. Несмотря на заявления о том, что §Yэто вовсе не религия§!, влияние Ложи Дружбы начало выходить за рамки её понитарного происхождения. Члены Ложи стали жертвовать небольшую часть своих доходов на нужды организации, одновременно открывая небольшие предприятия. К 1004 году они начали отправлять "§Yпосланников дружбы§!" в другие города и даже страны, пытаясь распространять свои убеждения.\n\nВ начале 1006 года §CСтейблсайд§! стал довольно популярным туристическим местом для широких слоёв населения Эквестрии, что положительно сказалось на экономике города. Вполне вероятно, что со временем Стейблсайд встанет в один ряд с §YФиллидельфией§!, §YЛас-Пегасусом§! и прочими великими портовыми городами Эквестрии."
