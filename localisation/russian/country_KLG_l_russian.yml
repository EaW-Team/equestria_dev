 # EVENTS # 

 klugetown.1.t:0 "Скромное предложение"
 klugetown.1.d:0 "Верко сидел в своём кабинете, попыхивая сигарой. И его кабинет был очень и очень приличным. Пол был выложен красным деревом с побережья чейнджлингов, а кресло обтянуто роскошной кожей из Кольтфагена. А письменный стол прекрасно справлялся как с хранением бумаг, так и с созданием внушительной атмосферы, подобающей достойному лидеру Клуджтауна.\n\nОднако наиболее интересным был документ, что лежал сейчас на столе Верко. Данный документ предлагал отменить единственный оставшийся на данный момент закон о расовой дискриминации, введённый его предшественником. Этот декрет запрещал въезд в Клуджтаун чейнджлингам и умбрам. В докладе подробно описывались всевозможные преимущества чейнджлингов: они просто идеальные шпионы и убийцы по своей природе, а также чейнджлинги станут превосходными актёрами для театра. Что же касается потребности чейнджлингов в любви... Ну, наши должники будут рады альтернативной возможности выплатить свои долги. По стандартным обменным курсам, конечно.\n\nА умбрумов уже давно никто не видел. Единственным их представителем был Сомбра, которого совсем недавно изгнали. Так что не стоит беспокоиться о них."
 klugetown.1.a:0 "Одобрено, в Клуджтауне рады всем."
 klugetown.1.b:0 "Слишком рискованно."

