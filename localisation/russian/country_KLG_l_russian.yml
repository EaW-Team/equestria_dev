 # IDEAS #
 KLG_skydocks:0 "Небесные доки Клуджтауна"
 KLG_skydocks_desc:0 "Воздушные корабли постоянно прибывают в Клуджтаун и отбывают из этого города. Они перевозят товары и пассажиров по всей Зебрике. Вполне естественно, что это облегчает торговлю и позволяет неплохо на ней зарабатывать. А то, что это открывает широкие возможности для контрабанды, нисколько не беспокоит правительство Клуджтауна."
 KLG_black_market:0 "Чёрный рынок белых песков"
 KLG_black_market_desc:0 "В Клуджтауне за хорошую цену можно купить всё. От экзотических наркотиков до закалённых наемников, от рабов-должников до поддельных документов. Клуджтаун предлагает услуги, которые в большинстве других стран считают аморальными, а то и вовсе незаконными."
 KLG_mafia_rule:0 "Мафия у власти"
 KLG_mafia_rule_desc:0 "В Клуджтауне организованная преступность полностью вытеснила нормальное государство. Всё настолько плохо, что несчастные граждане теперь обращаются за помощью к криминальным авторитетам. Мафиози десятилетиями поддерживали стабильность в Клуджтауне, и они не очень-то жалуют тех, кто желает завоевать их земли."

 # LEADERS #
 POLITICS_VERKO_DESC:0 "Умный преступник и предприниматель по имени Верко правил Клуджтауном более 20 лет. И город процветал под его властью даже во время правления Короля Шторма. Верко придерживается строгого кодекса чести, а также неплохо умеет торговаться, так что его уважают и боятся. Когда Клуджтаун был вассалом Короля Шторма, то он процветал, и даже после неудачной стычки с Темпест Шэдоу Верко удержал свою власть. Будущее неясно, но одно можно сказать наверняка: Клуджтаун, несмотря ни на что, останется открытым!"
 POLITICS_GRUMM_DESC:0 ""Так ты хочешь услышать о Грумме, приятель? Ну что ж, история такова. Молодой дракончик, ищущий возможности быстро заработать, отправляется в Зебрику и натыкается прямо на Короля Шторма. Король Шторм тоже жаждет быстрой наживы, и в придачу у него есть большая армия. Маленький Грумм видит перспективы и записывается в качестве офицера по логистике - оказывается, что еда прибывает намного быстрее, когда сам курьер тоже может стать едой! Грумм создаёт эксклюзивный базар в Клуджтаун, где и продаёт припасы, за счёт чего и он, и Король Шторм просто купаются в золоте. После смерти Короля Шторма Грумм просто поддерживает свой бизнес на плаву. Верко убрали с дороги, а Каппера поставили на место, так что теперь я управляю этим городом. И тебе лучше следить за своими манерами, потому что я намерен превратить эту свалку в самый богатый город в мире, и я не побоюсь пролить кровь, чтобы достигнуть своей цели.""
 POLITICS_CAPPER_DESC:0 "Каппер провел большую часть своей жизни в бегах. Он был сиротой и ему приходилось заниматься воровством для выживания. Позже он поступил на службу к Верко в качестве мелкой сошки. После встречи с Элементами Гармонии Каппер изменился и теперь стремится к созданию свободного Клуджтауна, который превратится в убежище для угнетенных или преследуемых. В место, где будут процветать свобода и Гармония. Каппер хочет превратить Клуджтаун в Касу юга."