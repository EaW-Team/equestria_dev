 ### Leader Descriptions ###
 POLITICS_Ceyda_desc:0 "Джейда Ватосоа, единственная дочь покойного Мпанджака Серкана Ватосоа, была коронована в ноябре 1006 года. Мало кто ожидал, что у неё в столь молодом возрасте будет определённая суровость, жёсткость и административный опыт, необходимые для управления столь неспокойной нацией как Самбовато. Однако у новой Мпанджакававы есть открытый ум, решимость лидера и, самое главное, харизма, вполне подобающая той, кого за потрясающую красоту прозвали "Эбонитовой жемчужиной Самбовато".\n\nДжейда родилась в грозу летней ночью 988 года и с самого детства была окружена роскошью и богатствами клана Ватосоа. Однако её мать умерла при непонятных и по сей день обстоятельствах вскоре после рождения дочери, так что юная Джейда оказалась единственной наследницей династии Ватосоа. Её отец Серкан не хотел подвергать свою дочь опасности и желал сохранить её относительную невинность, поэтому он держал Джейду подальше от политики, махинаций и интриг придворной культуры Ровы. Поэтому-то Джейда стала образованной и красивой, хотя и довольно эксцентричной молодой светской кобылой, которая невольно стала популярным публичным лицом монархии. В этом немало поспособствовали щедрые вечеринки Джейды и грандиозные публичные празднества. Молодая принцесса время от времени отдыхала вместе со своей лучшей подругой у бассейна или наблюдала за манёврами могучего Национального Оборонительного Флота с балкона, выходящего на море в промежутках между занятиями с лучшими наставниками, которых только можно нанять за деньги. Однако после внезапной и преждевременной смерти Мпанджаки в конце 1006 года едва достигшая зрелости Джейда была призвана занять трон своего покойного отца Консультативным Советом в качестве второго монарха династии Ватосоа.\n\nИ в этот момент, когда молодая королева готовится впервые в жизни войти в палаты Национального Собрания, дабы встретиться лицом к лицу с этими якобы альтруистичными и благонамеренными министрами и определить курс её страны в эти неспокойные времена, она думает следующее про себя...\n\n\"Ну нет у меня опыта... И что с того? Разве политика, в конце концов, не просто ещё одна вечеринка, в тонкостях которой следует разобраться?\""
