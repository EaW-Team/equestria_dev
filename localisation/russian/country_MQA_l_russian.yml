 MQA_rusty_fleet:0 "Национальный Оборонительный Флот"
 MQA_rusty_fleet_desc:0 "Наш флот - настоящая гордость морей, способная одолеть любого из наших конкурентов... конечно, если бы у нас было достаточно денег на наши суда."
 MQA_newly_opened_country:0 "Конец Ады Сокатры"
 MQA_newly_opened_country_desc:0 "The Turtle War, or Ady Sokatra in Sambovatan, "
 MQA_lessons_of_independence_war:0 "Национальная Оборонительная Армия"
 MQA_lessons_of_independence_war_desc:0 "Первоначальной угрозы больше нет, а вот частое использование армии против граждан сломило их моральный дух."
 MQA_gate_to_zebrica:0 "Перламутровые врата Зебрики"
 MQA_gate_to_zebrica_desc:0 "Хотя наши экономические соперники из Фетизии на востоке теперь контролируют почти всю торговлю юго-восточной Зебрики, именно Самбовато всё ещё остаётся традиционным хранителем вод Мирного моря и его Больших Рогов. Именно наш Национальный Оборонительный Флот защищает эти прибыльные морские пути, по которым товары с континента попадают на международный рынок... за определённые комиссионные, конечно.\n\nИ хотя все дороги ведут в Роам, любым кораблям всё же нужно миновать Самбовато!"
 MQA_ravaged_environment:0 "Опустошённая окружающая среда"
 MQA_ravaged_environment_desc:0 "Несмотря на все наши усилия по поддержанию здорового баланса, сильное давление представителей военно-морского флота на нашу программу по переработке топлива привело к весьма нерациональной вырубке лесов и опустошению природной красоты Самбовато."
 MQA_organic_gassification:0 "Органическая газификация"
 MQA_organic_gassification_desc:0 "У нас нет природных ресурсов, так что нам пришлось использовать любые органические вещества для производства биогаза, несмотря на возможные долгосрочные проблемы с местной фауной и флорой." 

