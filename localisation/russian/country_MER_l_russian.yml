 MER_soup_defaux:0 "Суп Дефо"
 MER_soup_defaux_desc:0 "§YДата рождения:§! 970 год\n\n§YБиография:§! Во времена первой аквелийской контрреволюции Альберт Бертело и его монархисты привлекали на свою сторону всех, кого только могли, чтобы осуществить реставрацию Дискретов. И из всех тех существ, что поднялись из грязи в князи благодаря своей роли в этом конфликте, немногие могут сравниться с Супом Дефо.\nДефо родился в придейской семье низшего класса и поступил на службу во флот в качестве чистильщика палуб на флагманском корабле страны. По общему мнению, он прекрасно справлялся с этой работой, но в один страшный день в 985 году, когда горел город Придея, а Дефо было всего 15 лет, он попался на глаза Деннису "Угрозе" Дискрету. Капитан заметил моряка, который был почти жеребёнком, и отправил его в артиллерийский каземат, приказав продолжать заряжать снаряды, пока ему не скажут обратное. И Дефо так и сделал. Прошёл час, потом три, затем шесть, после чего Придея превратилась в руины.\nКогда его выпустили наружу, Дефо был чёрен от гари. И не только снаружи. Он сильно изменился, а потеря родителей во время разрушения города только усугубила ситуацию. Несмотря на это, Деннис приметил Дефо и он смог стать кадровым офицером с перспективами роста. Он закончил войну в звании младшего лейтенанта и остался служить на флоте.\nЗатем, несколько лет спустя, в ходе ссоры он до смерти избил сослуживца — лейтенанта Смоука. Было установлено, что Дефо не смог пройти психологическую экспертизу. После долгих лет верной службы Деннис в последний раз вмешался в жизнь Дефо и добился повышения его в звании до адмирала — но ценой пожизненной ссылки на Ле Меридьены, где он, скорее всего, больше никогда в жизни не увидит ни боев, ни приключений.\nЕго это вполне устраивало. Он никогда не мечтал быть моряком. Но иногда пушки стреляют на полной скорости, а с далёкого берега доносятся взрывы, сковывающее мышцы Дефо напряжение исчезает.\n§YАвтор портрета:§! §GRyanBoi§!"
