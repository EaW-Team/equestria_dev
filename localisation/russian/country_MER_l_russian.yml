 MER_simon:0 "Саймон Волье"
 MER_simon_desc:0 "§YДата рождения:§! 968 год\n\n§YБиография:§! Саймон Волье родился в деревне, расположенной недалеко от Порт-Гизельда на острове Белль-Иль, и с ранних лет проникся глубокой симпатией к океанским просторам и моряцкой жизни. Именно во время рыбалки с отцом он впервые увидел аквелийский военный корабль. Это зрелище разожгло в нём искреннее и горячее желание поступить на службу на флот.\nДля этого он погрузился в изучение математики, навигации и прочих необходимых навыков, желая поступить в военно-морскую академию. Мечты Саймона сбылись, когда его приняли в École Navale Royale в Аквелии. После успешного окончания обучения и службы в аквелийском флоте, он нашёл своё место в эскадре, которая базировалась на его родных Меридьенах.\nИспользуя свои глубокие познания в особенностях окружающих острова вод, Саймон преуспел в навигации и неуклонно продвигался по служебной лестнице. Его карьера получила значительный толчок, когда двоюродная сестра заняла почётный пост королевского губернатора. Хотя Саймон считает себя убеждённым роялистом, не самый позитивный опыт, заработанный им в Аквелии, породил в нём глубокое недоверие к королю Морисету. И, несмотря на свои взгляды, Саймон вынужден признать, что он любит свой островной дом куда больше далёкой Аквилы и пойдёт на всё, чтобы защитить его."