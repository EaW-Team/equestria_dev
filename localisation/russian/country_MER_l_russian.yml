 MER_POLITICS_FACILIER_DESC:0 "§YДата рождения:§! 14 апреля 978 года\n\n§YБиография:§! Жизнь юного Фасилье, родившегося в семье торговца рыбой и рабочего верфи, не была лёгкой. Его семья была небогата и молодой жеребёнок часто обращал своё внимание на море и всё, что лежало за ним. В то время Нуво Аквила была оживлённым портом, и Фасилье очень нравились истории моряков. Стоит отметить, что они часто рассказывали о тяжёлых условиях труда, с которыми сталкивались те, кто зарабатывал на жизнь в море. Стремясь запечатлеть истории этих невоспетых героев на бумаге, Фасилье покинул дом, взяв с собой совсем немного вещей, и начал искать единомышленников, путешествуя по разным местам.\n\nВ итоге Фасилье оказался в молодой Социалистической Республике Сталлионград, где он решил отправиться в идеологическое сафари по иным регионам в Эквестрии и вблизи неё, где были сильны коммунистические симпатии. Однако, проведя много времени в революционных кругах кольтджунов в Балтимейре, он отправился на острова Ле Меридьен, в чьём революционном потенциале он был уверен.\n\nПоначалу у Фасилье почти не было вещей и уж точно никаких связей на новом месте. Но в конце концов он встретился с Мамой Руби и пробился в ряды местной компартии, которая стала настоящей партией народа. После завершения недолгого правления Вивьен они теперь желают превратить бывшую колонию в независимое государство, которое движется в собственное светлое будущее.\n\n§YАвтор портрета:§! BunnyShrubby"
