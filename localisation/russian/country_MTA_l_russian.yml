l_russian:

 MTA_CSI:0 "Собиратели магических артефактов"
 MTA_CSI_desc:0 "Мейртанской Магократией на протяжении сотен лет правят могучие маги. Это место стало настоящим раем для магических исследований. Маги этой земли рассматривают магию как научную дисциплину и изучают её. Также они сделали защиту могущественных магических артефактов своей главной миссией. Их отряды, состоящие из сильных и хорошо обученных магов, способны в одиночку побеждать в бою целые взводы. Эти отряды рыскают по всему миру в поисках слухов о новых артефактах, а после находят и запирают их в Пещере, дабы эти артефакты отныне и навеки веков могли оставаться в ответственных копытах."
 
 #Characters
 
 MTA_Tireless_Tracker:0 "Тайрлесс Трэкер"
 MTA_Tireless_Tracker_desc:0 "§YБиография§!: Хотя Тайрлесс Трэкер родился в Эквестрии, большую часть своей жизни провел в лесах Грайфвальда и его окрестностях. Будучи в душе охотником за сокровищами, он стремился заглянуть в места, в которых другие бывали нечасто. Хотя в Грайфвальде не было мистических лесов вроде Вечнодикого, Тайрлесс полюбил эти обычные в остальных аспектах леса за их величественную красоту.\n\nПосле долгих лет коллекционирования различных безделушек и умеренно ценных сокровищ Тайрлесс наткнулся на несколько странных артефактов, которые приводили в недоумение его и всех, кому он их показывал. Это привлекло внимание поисковой команды, случайно оказавшейся в этом районе. После короткого разговора старший агент пришёл к выводу, что Тайрлесс может быть полезен Совету. Агент связался со своим начальством, после чего Трэкер был принят в ряды организации.\n\nНесмотря на принадлежность к земным пони, Тайрлесс Трэкер проявил недюжинный талант в поиске непонятных артефактов. Этот талант распространялся и на другие области, что проявилось во время важной миссии по поиску артефактов класса-3. Команда, которую сопровождал Тайрлесс, попала в засаду. Они сбились с пути, получили ранения и оказались на враждебной территории. В ожидании возможности убраться оттуда они вынуждены были затаиться в заброшенном доме. Именно тогда Тайрлесс указал и исправил несколько недостатков в их планах защиты, что на тот момент показалось агентам нелогичным. Благодаря его действиям вся команда смогла благополучно вернуться в штаб-квартиру с искомым артефактом.\n\nЭта миссия привлекла к Тайрлессу внимание Обсидианового Совета, который решил, что его способности лучше использовать на должности главы оперативных групп. С тех пор Тайрлесс Трэкер провёл несколько успешных операций с минимальными потерями.\n\n§YАвтор портрета§!: Neither"
 
