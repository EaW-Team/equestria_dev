 news.99.t:0 "Возвращение Тамбелона"
 news.99.d:0 "[This.GetNewspaperHeader]Странные новости приходят из пустыни Зебхара. Широко распространяются слухи о буквальном возникновении из воздуха великого города, после чего все маршруты караванов были перекрыты. Местные зебры-кочевники массово бегут из региона, тараторя о возвращении “древнего зла”. Все беженцы находятся в состоянии шока и повторяют одно единственное слово вновь и вновь:\n\n§RТАМБЕЛОН.§!"
 news.99.a:0 "Колокол звонит по всем нам."

