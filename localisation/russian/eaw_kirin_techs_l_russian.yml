KIS_infantry_equipment_2:0 "Петарда"
KIS_infantry_equipment_2_desc:0 ""Петарда" — это первое автоматическое оружие киринов. При удержании магией, оно может похвастаться скорострельностью до 300 выстрелов в минуту при умеренной точности. Оружие слишком лёгкое, чтобы из него можно было точно стрелять, держа его в копытах, но простой наплечный кронштейн гасит наиболее значительную отдачу при автоматическом огне."
KIS_infantry_equipment_2_short:0 "Петарда"
KIS_infantry_equipment_3:0 "Лесной пожар"
KIS_infantry_equipment_3_desc:0 "Точность и дальность стрельбы пистолетов-пулемётов киринов значительно увеличились в новой модели, что известна как "Лесной пожар". Это оружие изготовлено из более прочного материала, имеет открытую спусковую скобу и петлю для крепления, так что "Лесной пожар" легче контролировать, чем "Петарду". А останавливающая сила и скорострельность не снижаются даже при использовании без применения магии."
KIS_infantry_equipment_3_short:0 "Лесной пожар"
KIS_infantry_equipment_x:0 "Драконье пламя"
KIS_infantry_equipment_x_desc:0 "Первая штурмовая винтовка киринов, известная как "Драконье пламя", сочетает в себе точность и останавливающую силу винтовок и пуль винтовочного калибра со скорострельностью пистолетов-пулемётов. Винтовка "Драконье пламя", способная вести полуавтоматическую и полностью автоматическую стрельбу, обеспечивает максимальную гибкость на поле боя и может использоваться даже в том случае, если кирин лишается магии из-за повреждения рога."
KIS_infantry_equipment_x_short:0 "Драконье пламя"
KIS_infantry_equipment_x_2:0 "Инферно"
KIS_infantry_equipment_x_2_desc:0 "Винтовка "Инферно" обладает повышенной останавливающей силой и надёжностью по сравнению с "Драконьим огнём" и может похвастать модульной конструкцией. "Инферно" — лучшее оружие в киринском арсенале для рядового пехотинца. Винтовку можно использовать как с магией, так и без неё, не проигрывая в точности и контроле. "Инферно" быстро стало фаворитом наших вооружённых сил за свою боевую эффективность и простоту в чистке."
KIS_infantry_equipment_x_2_short:0 "Инферно"
KIS_magical_equipment_1_short:0 "Аколит" ##N/A
KIS_magical_equipment_1_desc:0 ""Аколит" — первое магическое оружие, изобретенное киринами с помощью иностранных мастеров. Но на самом деле это не более чем усовершенствованная винтовка "Вспышка" с возможностью стрельбы магическими заклинаниями. Магические кристаллы очищаются и используются в качестве боеприпасов для стрельбы смертоносными заклинаниями по врагам, что делает это оружие более смертоносным, чем аналогичные обычные винтовки, хотя и менее надёжным."
KIS_magical_equipment_1:0 "Аколит"
KIS_magical_equipment_2:0 "Мистик"
KIS_magical_equipment_2_desc:0 "Магическая винтовка "Мистик", усовершенствованная по сравнению с "Аколитом", позволяет стрелять магическими заклинаниями в полностью автоматическом режиме. Некоторые из этих заклинаний способны поражать легкобронированные цели, а также предоставляют солдату более широкий спектр чар помощнее."
KIS_magical_equipment_2_short:0 "Мистик"
KIS_magical_equipment_3:0 "Матриарх"
KIS_magical_equipment_3_desc:0 "Винтовка "Матриарх" использует преимущества стандартной штурмовой винтовки и сочетает их с боевой магией, превращаясь в чрезвычайно опасное и смертоносное оружие пехоты. Эта винтовка обладает боевой мощью лёгкого пулемёта в корпусе лёгкой штурмовой винтовки и пользуется немалой популярностью у спецподразделений и тех регулярных частей, которым повезло заполучить её."
KIS_magical_equipment_3_short:0 "Матриарх"
KIS_magical_equipment_4:0 "Конкорд"
KIS_magical_equipment_4_desc:0 "Винтовка "Конкорд" — это вершина развития магического оружия. Она позволяет солдатам выбирать различные заклинания на лету и является куда более надёжной и смертоносной, чем предыдущие поколения магического оружия. Несмотря на дороговизну оружия, результаты, достигнутые вооружёнными ею подразделениями, с лихвой оправдывают затраты на производство и кристаллы, которые используются для создания специализированных боеприпасов."
KIS_magical_equipment_4_short:0 "Конкорд"

KIC_melee_equipment_0:0 "Клинки без рукоятей"
KIC_melee_equipment_1:0 "Аркебузы Киновари"
KIC_melee_equipment_0_short:0 "Клинки без рукоятей"
KIC_melee_equipment_1_short:0 "Аркебузы Киновари"
KIC_melee_equipment_0_desc:0 "Клинки без рукояти — проверенное и верное оружие прошлых лет. Они сконструированы так, что только кирины, владеющие магией, могут использовать их без риска пораниться. Это было весьма полезно во время конфликтов с зебрами в предыдущие столетия, ведь они не владеют магией и поэтому не могут использовать наше собственное оружие против нас."
KIC_melee_equipment_1_desc:0 "Примитивное огнестрельное оружие, получившее распространение в столетие, предшествовавшее началу Безмолвия. Многие кирины понимали, что взрывная сила чёрного пороха, который мы использовали в наших фейерверках в честь Конкорд, может иметь военное применение. Так что вскоре была создана примитивная винтовка, которая могла использовать чёрный порох для метания камней или свинцовых шариков во врагов на расстоянии."
KIC_infantry_equipment_0:0 "Искра"
KIC_infantry_equipment_0_desc:0 "Искра представляет собой первую современную киринскую винтовку, имеющую рычажный механизм, который подаёт новые патроны в патронник после каждого выстрела. У винтовки нет рукояток для копыт, хотя ею можно неуклюже орудовать и без магии. Создание патронов, в которых пуля и порох уже объединены, значительно облегчает перезарядку оружия."
KIC_infantry_equipment_0_short:0 "Искра"
KIC_infantry_equipment_1:0 "Вспышка"
KIC_infantry_equipment_1_desc:0 "Современная затворная винтовка "Вспышка" может похвастать большей останавливающей силой, дальностью стрельбы и простотой использования, чем рычажная "Искра". Для использования винтовки желательно владеть магией, но она имеет в достаточной степени открытую спусковую скобу, позволяющую при необходимости стрелять без использования магии, а также прочное ложе для опоры на переднюю ногу."
KIC_infantry_equipment_1_short:0 "Вспышка"
KIC_infantry_equipment_2:0 "Петарда"
KIC_infantry_equipment_2_desc:0 ""Петарда" — это первое автоматическое оружие киринов. При удержании магией, оно может похвастаться скорострельностью до 300 выстрелов в минуту при умеренной точности. Оружие слишком лёгкое, чтобы из него можно было точно стрелять, держа его в копытах, но простой наплечный кронштейн гасит наиболее значительную отдачу при автоматическом огне."
KIC_infantry_equipment_2_short:0 "Петарда"
KIC_infantry_equipment_3:0 "Лесной пожар"
KIC_infantry_equipment_3_desc:0 "Точность и дальность стрельбы пистолетов-пулемётов киринов значительно увеличились в новой модели, что известна как "Лесной пожар". Это оружие изготовлено из более прочного материала, имеет открытую спусковую скобу и петлю для крепления, так что "Лесной пожар" легче контролировать, чем "Петарду". А останавливающая сила и скорострельность не снижаются даже при использовании без применения магии."
