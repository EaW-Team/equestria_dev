#kirin_race:0 "Раса киринов"
kirin_folder:0 "Технологии киринов"
kirin_tech:0 "Расовая технология киринов"
kirin_tech_research:0 "Исследования расовых технологий киринов"
kirin_folder_desc:0 "Промышленные, социальные и военные технологии, специфичные для расы §Yкиринов§!."

TITLE_KIRIN_VANGUARD_SUBTITLE:0 "АВАНГВАРДЫ"
kirin_vanguard_tech:0 "Авангварды киринов"
kirin_vanguard_tech_research:0 "Темпы исследований технологий авангвардов киринов"
tech_kirin_vanguard:0 "Авангварды киринов"
tech_kirin_vanguard_desc:0 "Авангварды когда-то были передовыми отрядами профессиональной армии царства. Они занимались разведкой, а также были готовы быстро вступить в битву в качестве подкрепления и нанести решающий удар. Легко вооруженные и бронированные стрелки-Авангварды очень быстро продвигаются даже по сложному ландшафту страны и способны оказывать особо жёсткое сопротивление в лесу."
tech_kirin_vanguard2:0 "Партизанская тактика"
tech_kirin_vanguard2_desc:0 "Мы сделаем акцент на обучении наших авангардов партизанской тактике, что позволит им проникать через линию фронта нерегулярными группами, наносить удары по важнейшим целям, а затем исчезать прежде чем противник сможет подготовить эффективный ответ."
tech_kirin_vanguard3:0 "Бей-и-беги"
tech_kirin_vanguard3_desc:0 "Тактика "бей-и-беги" позволяет нашим авангардам выявлять уязвимые точки в обороне врагов и наносить по ним сокрушительные удары подавляющей огневой мощью. Так наши войска могут нанести сокрушительный урон ещё до того, противник сможет подготовить эффективный ответ. Это позволяет одерживать решающие победы при минимизации риска для наших солдат."
tech_kirin_vanguardmot:0 "Моторизованные Авангварды"
tech_kirin_vanguardmot_desc:0 "Если мы поставим наши батальоны авангарда на колёса, то значительно увеличим их скорость и радиус действия, а также немного повысим их защиту в полевых условиях. Это позволит нашим авангардам быстро реагировать на прорывы линии фронта, а также выступать в качестве подкрепления, которое вступает в бой в решающий момент."
tech_kirin_vanguardmot_tt:0 "\n£unit_kirin_vanguards_icon_small Авангардам теперь будет нужно §YМоторизированое снаряжение§!"
tech_kirin_vanguard4:0 "Разведотряды"
tech_kirin_vanguard4_desc:0 "Авангварды — это разведчики для армии, но кто занимается разведкой для разведчиков? Только самым храбрым киринам можно доверить столь опасную задачу, но данные, которые они соберут, будут иметь решающее значение для перехвата инициативы нашими отрядами при первом столкновением с противником."
tech_kirin_vanguard5:0 "Оперативная автономия"
tech_kirin_vanguard5_desc:0 "Нашим авангардам сверху отдаются довольно комплексные задачи, но созданием и исполнением конкретных планов будут заниматься командиры батальонов. Глаза в поле видят больше, чем глаза в штабе, а гибкость планирования и организации позволит нашим авангардам быстро готовиться к бою."
tech_kirin_vanguard6:0 "Разделенное командование"
tech_kirin_vanguard6_desc:0 "Авангварды получат свою собственную командную структуру, которая будет обеспечивать их всем необходимым, чтобы эти войска стали грозной боевой силой. И даже у каждого батальона будет своя собственная внутренняя командная структура, которая позволит ему беспрепятственно получать и исполнять приказы даже в хаосе боя."
kirin_vanguards:0 "Авангварды"
kirin_vanguards_desc:0 "Лёгкая пехота отлично движется по равнинам, холмам и лесам. Их бонус к инициативе и повышенная скорость по сравнению с обычной пехотой позволяют авангардам быстро определять критические точки боя и усиливать их, дабы сокрушить сопротивление защитников или ослабить атаку противника."

TITLE_KIRIN_BRAVES_SUBTITLE:0 "ХРАБРЕЦЫ"
kirin_brave_tech:0 "Храбрецы киринов"
kirin_brave_tech_research:0 "Темпы исследований технологий храбрецов киринов"
tech_kirin_brave:0 "Храбрецы киринов"
tech_kirin_brave_desc:0 "Храбрецы — это тщательно обученные и необычайно дисциплинированные воины-монахи, развившие свои навыки обладания и контроля над превращением в нириков. Они немногочисленны, но доблестны и отлично способны сдерживать своё внутреннее "я" когда охвачены огнём, что позволяет им вести скоординированные сражения при поддержке обычных солдат и других монахов. Силы нириков способны сделать их ужасающими бойцами, ведь даже бронетехника неспособна выстоять перед извергаемым ими яростным инфернальным потоком."
tech_kirin_brave2:0 "Профессиональное обучение"
tech_kirin_brave2_desc:0 "Монахи-воины из храбрецов должны пройти обучение современной тактике ближнего боя и участвовать в тренировках вместе с обычными новобранцами, что позволит в будущем дисциплинированному монаху и простому солдату совместно сражаться на поле боя ради повышения эффективности всей дивизии в целом."
tech_kirin_brave3:0 "Не боясь смерти"
tech_kirin_brave3_desc:0 "Храбрецы медитируют перед каждой битвой ради очищения ума и успокоения души. Новые методики медитации научат их не бояться смерти, ибо они несутся вперёд в блеске славы Конкорд и либо найдут силу в её жарких огнях, либо встретят Её, уже угасая как угли."
tech_kirin_brave4a:0 "Фокус на разведке"
tech_kirin_brave4a_desc:0 "Интенсивные медитации, что проводятся на самой грани между кирином и нириком, по слухам, даруют тем, кто может сохранять это хрупкое равновесие, видения будущего от самой Конкорд. В дивизии всегда должен быть как минимум один постоянно медитирующий монах, способный увидеть будущее своих товарищей в Её божественном пламени."
tech_kirin_brave4b:0 "Фокус на организации"
tech_kirin_brave4b_desc:0 "Воин должен быть готов вступить в сражение в любой момент безо всякого предупреждения. Наши храбрецы должны быть всегда бдительны, дабы первыми отреагировать на действия врага и проложить путь следующей за ними пехоте."
tech_kirin_brave5:0 "Острие копья"
tech_kirin_brave5_desc:0 "Если мы поручим нашим храбрецам стать острием копья и возглавить атаку, то они смогут сеять хаос среди вражеских порядков, что позволит нашей регулярной пехоте легче прорываться и в целом нести меньше потерь."
tech_kirin_brave6:0 "Лучшие из лучших"
tech_kirin_brave6_desc:0 "Ничто не значит ничего, когда мы говорим о восхождении на вершину. Солдаты в бою находятся в положении, в котором они точно не хотели бы находиться. Но лучшие из лучших всегда поднимаются на вершину. В равновесии, без равновесия... всё это не имеет значения. Мы на пути к вершине, и ничто нас не остановит."
kirin_braves:0 "Храбрецы"
kirin_braves_desc:0 "Монахи-воины, которые овладели искусством превращения в нириков, способны поддерживать в бою подразделения, к которым они прикреплены. Их чрезвычайно трудно обучить и подготовить к современным фронтовым боям, так что следует использовать этих монахов экономно, ведь мы не можем терять время на обучение новых. Тем не менее, их способность становиться нириками значительно повысит возможности дивизии в прорыве вражеских линий и уничтожении легкобронированных целей."

TITLE_KIRIN_MILITARY_SUBTITLE:0 "ВОЙНА"
kirin_military_tech:0 "Киринская война"
kirin_military_tech_research:0 "Темпы исследований киринской войны"
tech_kirin_military:0 "Наша чешуйчатая броня"
tech_kirin_military_desc:0 "Наши тела благословлены твёрдой чешуёй, которая может защищать нас от многих видов оружия и даже от пуль. Мы будем тренировать наших солдат так, чтобы они максимально использовали свою естественную броню, дабы выжить на поле боя и сражаться в другой день."
tech_kirin_military1:0 "Обучение основам телекинеза"
tech_kirin_military1_desc:0 "Все кирины владеют магией. И хотя мы не так способны как единороги, нам всё же доступен базовый телекинез и прочие простые заклинания после определённых тренировок. Все солдаты-кирины перед отправкой на передовую обучатся основам телекинеза, дабы эффективнее выполнять свои обязанности."
tech_kirin_military1a:0 "Специалисты по скапулимантии"
tech_kirin_military1a_desc:0 "Скапулимантия долгое время была традиционной практикой, которую кирины применяли для гадания. Для этого нужно собрать чешую и начертать на ней символы, а затем бросить её в огонь, после чего по следам огня на чешуе, повреждениям символов, а также по трещинам и изломам, появившимся от жара, можно узнать ответ. Мы стандартизируем процесс интерпретации результатов скапулимантии, дабы помочь в стандартизации и прояснении ответов на такие гадания."
tech_kirin_military2a:0 "Непоколебимость под огнём"
tech_kirin_military2a_desc:0 "Армия терпит неудачу не тогда, когда проигрывает бой, а когда она не в состоянии ответить на атаку врага. Если мы сумеем мотивировать наших солдат продолжать выполнять свои обязанности даже под огнём, то это значительно повысит качество нашей армии."
tech_kirin_military3a:0 "Муштра и дисциплина"
tech_kirin_military3a_desc:0 "Сражения проигрываются не тогда, когда каждый солдат умирает на своём посту. Они проигрываются, когда линия фронта рушится и солдаты перестают сражаться и бегут с поля боя, спасая свои жизни. Неустанная муштра и насаждение дисциплины создадут армию, которая будет сражаться, пока жив хоть один солдат."
tech_kirin_military2b:0 "Те, кто сегодня отступают..."
tech_kirin_military2b_desc:0 "Для армии нет ничего ценнее солдат, а для солдата нет ничего ценнее его жизни. Мы будем уделять особое внимание защите жизней наших солдат на поле боя, даже если это будет означать поражение сегодня. Но такой подход позволит нам уже завтра продолжить борьбу."
tech_kirin_military3b:0 "Вступают в бой завтра"
tech_kirin_military3b_desc:0 "Даже если наши солдаты будет вынуждены бежать с поля боя и потеряют контакт со своими подразделениями, они смогут быстро интегрироваться в ближайший населенный пункт и использовать свой опыт, дабы заставить местных жителей вооружиться и выступить против иностранного угнетателя. Проигранная битва ещё не приводит к окончанию войны — битва будет продолжаться до тех пор, пока остаются солдаты, готовые сражаться любым доступным им способом."
tech_kirin_military2c:0 "Подготовка к лесной войне"
tech_kirin_military2c_desc:0 "В лесах могут легко скрываться войска и склады снабжения, что является значительным преимуществом обороняющихся в любом конфликте. Мы воспользуемся густыми лесами и проложим через них тайные тропы, чем значительно укрепим оборонительные возможности нашей армии."
tech_kirin_military2c_tt:0 "   Лес\n     Оборона: §G+10%§!§W\n     Передвижение: §G+10%§!§W"
tech_kirin_military3c:0 "Подготовка к битвам на холмах"
tech_kirin_military3c_desc:0 "Холмы могут стать отличными оборонительными позициями, поскольку они обеспечивают отличный обзор, а сама местность может сорвать плохо продуманную атаку. Создание оборонительных позиций, пунктов снабжения и местных командных центров позволит нашим войскам легко окапываться и защищать любые возвышенности от атак противника."
tech_kirin_military3c_tt:0 "   Холмы\n     Оборона: §G+10%§!§W\n     Передвижение: §G+10%§!§W"
tech_kirin_military4c:0 "Помощники для пересечения рек"
tech_kirin_military4c_desc:0 "Реки крайне важны для планирования войны для любой нации. Они служат важнейшими магистралями для транспортировки припасов, а также прекрасными естественными барьерами. Мы сформируем вспомогательные подразделения, которые будут состоять из солдат, специально обученных пересекать реки или даже жить не на суше, чтобы как можно легче осуществлять потенциальные переправы через реки."
tech_kirin_military4c_tt:0 "   Река\n     Атака: §G+10%§!§W\n     Передвижение: §G+10%§!§W"
tech_kirin_military4:0 "Доктрина расколотого самоцвета"
tech_kirin_military4_desc:0 "Когда кажется, что песенка спета, когда армия находится на грани полного и окончательного поражения, мы не можем позволить себе придерживаться наших религиозных и моральных ограничений по отношению к нирикам. Превращение в нириков разрушительно и крайне опасно, но когда мы смотрим прямиком в лицо смерти и поражению, то именно в этом будет заключаться наш последний шанс. Солдат больше не будут наказывать за превращение в нириков, если того потребуют обстоятельства битвы."

TITLE_KIRIN_NUMEROLOGY_SUBTITLE:0 "НУМЕРОЛОГИЯ"
kirin_numerology_tech:0 "Киринская нумерология"
kirin_numerology_tech_research:0 "Темпы исследований киринской нумерологии"
tech_kirin_numerology:0 "Нумерологические предсказания"
tech_kirin_numerology_desc:0 "Хотя у каждого вида в мире есть свои собственные уникальные языки и культуры, числа и математика являются универсальным языком, дарованным всем существам милостью самой Конкорд. Внимательное изучение закономерностей в числах, которые можно обнаружить в окружающем нас мире, даст понимание, которое менее тренированный ум вполне может пропустить."
tech_kirin_numerology2a:0 "Систематизированная арифмантия"
tech_kirin_numerology2a_desc:0 "Нахождение и определение сложных паттернов в числах и арифметике позволит нам применять эти паттерны к чувствительным системам вроде кодов и шифров. Мы будем находить простые числа и использовать их в качестве основы для наших шифров, что значительно усложнит их взлом противником, а также поможет нам легче расшифровывать сообщения иных стран."
tech_kirin_numerology2b:0 "Рутинная нумерология"
tech_kirin_numerology2b_desc:0 "Всё в жизни основано на числах, так что промышленное производство тоже подчиняется им. Сколько ударов молота нужно для изготовления меча? Сколько винтов нужно для сборки винтовки? Сколько оборотов нарезов необходимо сделать в стволе пушки? Понимание и принятие этих обыденных констант значительно улучшит производительность наших заводов."
tech_kirin_numerology3a:0 "Алгоритмизация прогнозирования погоды"
tech_kirin_numerology3a_desc:0 "Процесс изменения погоды, каким бы хаотичным он ни казался, всё же описывается цифрами. Нам нужно лишь найти модель, которая использует правильные числа, и мы будем знать погоду завтра, на следующей неделе и через месяц. Мы приложим значительные усилия к созданию алгоритмов, способных прогнозировать погоду в любой точке мира, что значительно повысит способность нашей армии проводить операции и поддерживать войска в полевых условиях."
tech_kirin_numerology3b:0 "Последовательная экстраполяция" #use numerology-informed techniques to calculate how best to maximise productivity
tech_kirin_numerology3b_desc:0 "Продуктивность, как и все остальное, зависит от применяемых на практике паттернов. Математические модели будут использоваться для определения наилучших паттернов, которые также будут дальше модифицироваться для повышения производительности при минимальных затратах."
tech_kirin_numerology4:0 "Арифметические вычисления"
tech_kirin_numerology4_desc:0 "Числа редко ни с чем не взаимодействуют, особенно в сложных вещах вроде природы. Числа формируют паттерны, которые связаны с другими паттернами, выдающими другие числа. С помощью арифметики мы можем создавать паттерны, которые будут обрабатывать данные с минимальным привлечением операторов к этому процессу. А скорость таких вычислений будет в сотню раз превышать пиковые возможности наших умнейших математиков. Мы создадим действительно автоматизированное вычислительное устройство."
tech_kirin_numerology5:0 "Цифровая нумерология"
tech_kirin_numerology5_desc:0 "Чтобы усовершенствовать искусство нумерологии, мы должны разделить его на базовые компоненты. В основе каждого числа и паттерна лежат лишь два числа: 0 и 1, нет или да. С помощью строк нулей и единиц мы можем кодировать информацию, которую затем можно будет легко обрабатывать с помощью более продвинутых вычислительных методов."

TITLE_KIRIN_GEOMANCY_SUBTITLE:0 "ГЕОМАНТИЯ"
tech_kirin_geomancy:0 "Архитектурная геомантия"
tech_kirin_geomancy_desc:0 "Сама земля подсказывает нам где лучше строить здания, добывать полезные ископаемые и растить урожай. Если мы повнимательнее присмотримся к подсказкам, оставленным нам природой, то сможем найти крупные залежи ресурсов в тех местах, которые максимизируют и упрощают их добычу."
tech_kirin_geomancy2a:0 "Ландшафтная экология" #relative harmony with nature, for most efficient exploitation of natural resources.
tech_kirin_geomancy2a_desc:0 "Для наиболее эффективной добычи ресурсов не стоит эксплуатировать землю как завоеватель. Нам нужно заключить с ней мир как с соседкой. Все наши здания должны быть спроектированы так, чтобы свести к минимуму их воздействие на окружающую среду. Мы будем гармонично сосуществовать с природой, а не бороться с ней."
tech_kirin_geomancy2b:0 "Разумное рытьё траншей"
tech_kirin_geomancy2b_desc:0 "Вырыть траншею в земле, чтобы отразить атаку противника, это одно, но найти идеальную почву для рытья траншеи, где сама местность помогает нам — совсем другое. Прежде чем копать траншеи, мы тщательно изучим землю, чтобы найти идеальное место для возведения оборонительных сооружений."
tech_kirin_geomancy3a:0 "Разумное городское планирование"
tech_kirin_geomancy3a_desc:0 "Возведение зданий и мощение улиц в городах без централизованного плана лишь тратит ценное пространство и порождает хаос и анархию. Чтобы получить максимальную отдачу от застройки наших городов, мы создадим строгий план строительства и определим назначение различных районов ещё до их возведения."
tech_kirin_geomancy3b:0 "Благоприятные направления для наступления" #light infantry moving on foot, scout out and find places where the enemy positions are weak.
tech_kirin_geomancy3b_desc:0 "Плохо подготовленную оборону может спасти выгодная позиция, но также верно и обратное. Прежде чем бросать наши войска в атаку, мы должны послать разведчиков осмотреть местность и определить, где ландшафт наиболее благоприятен для прорыва, дабы сосредоточить наши усилия на этом направлении."

TITLE_KIRIN_ASTROLOGY_SUBTITLE:0 "АСТРОЛОГИЯ"
tech_kirin_astrology2:0 "Астрологический натализм" #govt encourages population to have babies only during certain months of the year under the auspices of auspicious timing. allows the govt to better coordinate childcare/education services.
tech_kirin_astrology2_desc:0 "Звёзды и времена года, в которые родился жеребёнок, влияют на его жизнь, и это никак не изменить. Жеребёнок, рождённый под неудачными знаками, будет страдать до конца своих дней, но тот, кто появился на свет в правильное время, проживёт счастливую жизнь. Мы поощрим наших граждан заводить жеребят в определенные сезоны и при определенных знаках, а государственные учреждения будут учитывать этот более контролируемый рост населения и оказывать помощь таким семьям."
tech_kirin_astrology3:0 "Астрологическая пропаганда"
tech_kirin_astrology3_desc:0 "Знаки звёзд и времён года могут можно использовать, чтобы обучить население думать и действовать на благо нашей нации. Мы воспользуемся этими знаками природы, дабы побудить население работать в унисон с целями государства."
tech_kirin_astrology:0 "Научная астрология"
tech_kirin_astrology_desc:0 "Нашим гражданам нужно обращать внимание на астрологические знаки, дабы не начинать ничего важного во время плохих предзнаменований. Мы поощрим наше население предпринимать решительные действия под благоприятными знаками и не делать ничего существенного, когда астрологи предрекают беду. Это позволит повысить уровень удачливости граждан по всей стране."
modifier_army_sub_unit_category_DUMMY_MODIFIER_FOR_KIRIN_ASTROLOGY_TECH:0 "Защита от невезения" #haha people who believe in astrology are DUMB

TITLE_KIRIN_NIRIK_SUBTITLE:0 "ДВОЙСТВЕННОСТЬ КИРИНОВ"
tech_kirin_nirik:0 "Дуализм киринов" #auto-unlocked for all kirin race countries
tech_kirin_nirik_desc:0 "Раса киринов родилась из первородного пламени, которое сформировало землю по божественной воле Конкорд. В обмен на наше мастерство владения огнем мы прокляты вечной борьбой с демоном ярости, который живёт внутри каждого из нас. Но состояние нирика является неотъемлемой частью нашей сущности. И это бушующее инферно побуждает нас защищать то, что принадлежит нам, и никогда не сдаваться чужеземным агрессорам. Те, кто причиняет нам зло, научатся бояться нашей огненной ярости, выпущенной на волю." #kirin are feisty creatures
tech_kirin_nirik1:0 "Сила в сдержанности"
tech_kirin_nirik1_desc:0 "Мы склонны к ярости и гневу даже в лучшие времена, а обращение в нирика может превратить даже любящую мать в полное ненависти существо. Хотя наши формы нирика могущественны, мы можем обрести большую силу, контролируя свои эмоции и сохраняя ясность ума. Мы должны прививать чувство умеренности и сдержанности нашему населению. И напоминать, что состояние нирика — это слабость, а не сила. И что ясность мысли и ума — наш величайший инструмент."
tech_kirin_nirik1a:0 "Благочестивые дети Конкорд"
tech_kirin_nirik1a_desc:0 "Мы — дети Конкорд, которые должны поклоняться ей и служить хранителями мира, который Она создала. Каждый кирин обязан жить в соответствии с Её учениями и воздавать Ей безмерную хвалу. Помня Её учения, мы сможем контролировать наших внутренних демонов-нириков и защищать созданный Ею мир, а не разрушать его."
tech_kirin_nirik1b:0 "Направляющее пламя"
tech_kirin_nirik1b_desc:0 "Божественное учение Конкорд обращено ко всем нам, независимо от того кто мы. Её свет — это пламя, к которому мы тянемся, маяк надежды во тьме. Она — бастион безопасности в опасном мире, но Её пламя в этом мире весьма хрупко. Все должны быть готовы сделать всё необходимое для защиты и служения Её пламени."
tech_kirin_nirik2:0 "Вдвое ярче"
tech_kirin_nirik2_desc:0 "Мы рождены от огня и ярости, и не стоит забывать об этом. Нирик — это не злобный монстр, которого нужно бояться, а опасный инструмент, который может достичь великих целей, если использовать его в правильных целях. Мы будем использовать наши образовательные программы, чтобы снять некоторую стигму с состояния нирика, поощряя наше население использовать его силу, если они сочтут это необходимым."
tech_kirin_nirik2a:0 "Общество страсти"
tech_kirin_nirik2a_desc:0 "Во всё, что мы делаем, мы должны вкладывать своё сердце и душу. Как Конкорд создала нас по своему образу и подобию, так и мы должны использовать доступные нам инструменты, чтобы формировать мир по своему вкусу. Нет такой цели, которую мы не сможем достичь, если посвятим ей всё своё существо. И мы будем использовать любые средства, чтобы достичь новых манящих высот для нашего общества."
tech_kirin_nirik2b:0 "Сияние славы"
tech_kirin_nirik2b_desc:0 "Мы обладаем исключительным боевым мастерством благодаря ярости и неистовству нириков. И мы никогда не должны сдаваться, если ещё способны сражаться. Пока хоть один кирин стоит на копытах, за судьбу нашего народа можно бороться. Лучше умереть в лучах славы, сражаясь за Конкорд и наш дом, чем безропотно сдаться врагу-завоевателю."
tech_kirin_nirik2b_tt:0 "Модификаторы возмещения потерь и потери опыта являются §Rштрафами!§!"

