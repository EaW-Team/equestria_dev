KIS_infantry_equipment_1:0 "Вспышка"
KIS_infantry_equipment_1_desc:0 "Современная затворная винтовка "Вспышка" может похвастать большей останавливающей силой, дальностью стрельбы и простотой использования, чем рычажная "Искра". Для использования винтовки желательно владеть магией, но она имеет в достаточной степени открытую спусковую скобу, позволяющую при необходимости стрелять без использования магии, а также прочное ложе для опоры на переднюю ногу."
