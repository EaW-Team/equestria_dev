FEA_beloved_monarch:0 "Герцог Герлах Молчаливый"
FEA_beloved_monarch_desc:0 "Великий герцог Герлах IV Вейермар известен во всем мире как один из самых благоразумных лидеров в Грифонии. Герцог, получивший прозвище "Молчаливый" за своё терпение и спокойствие, превратил свой лен в первую конституционную монархию в Грифонии. Народ Фетизии любит своего великого герцога, и до тех пор, пока тот продолжает слушать своих подданных, это вряд ли изменится."
FEA_in_freefall:0 "Свободное падение"
FEA_in_freefall_desc:0 "Ситуация быстро ухудшается из-за постоянных боевых действий на нашем континенте. Империя Грифонов пала, и вместе с ней — вера в во финансовые и политические инстанции. Безжалостная конкуренция с торговцами Скайфола уничтожила любые доходы от доходы, ровно так же, как и зарплаты, а цены везде, от магазинов продуктов до фирменных заводских, взлетели на небывалую высоту. Инфляцию и политический экстремизм невозможно обуздать, и даже Гербен Когхель, лидер социалистической PVdA, и Антон Молдерник, лидер националистической FNV, потеряли контроль над своими партийными радикальными элементами. Правительство, как и всё фетизское общество, находятся на краю пропасти."
FEA_bank_runs1:0 "Банковские банкротства"
FEA_bank_runs1_desc:0 "Малое доверие к экономике ведёт к недоверию ко всем экономическим институтам, и оно проявляется в полной панике. Банки дают кредиты только по беспрецедентно, даже хищнически высоким процентам, их инвестиции постоянно проваливаются во всех сферах, и если бы только это — но нет, народ ещё и массово требует выдать свои сбережения из банковских ячеек. Учитывая, что банки используют именно эти деньги для инвестиций и выдачи займов и кредитов, которые потом просто исчезают из-за экономической ситуации, банкам неоткуда взять деньги, что лишь ухудшает общее положение. С этим порочным кругом должно быть покончено прямо сейчас, или вся страна просто обрушится на нас самих!"
