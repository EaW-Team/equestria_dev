### National Focuses ###
FEA_its_over:0 "Всё кончено"
FEA_its_over_desc:0 "Никогда ситуация в Фетизии не была настолько безнадёжной, как сейчас. Всё, что могло пойти не так, именно так и пошло, и выпавшая на нашу долю череда политических и экономических ошибок и неудач может выглядеть смешно — если бы это не разрывало наше общество на части! Парламент заблокировал себе возможность компромисса, и плачевная ситуация ухудшается день ото дня. Герцог должен вмешаться, как можно скорее!"
FEA_prevent_bank_repossessions:0 "Предотвратить банковские изъятия"
FEA_prevent_bank_repossessions_desc:0 "В дополнение к падающим зарплатам, нашим грифонам угрожает ещё и потеря их домов, ферм, и в целом средств к существованию. Банки, пытаясь исправить свою долговую ситуацию, опустились до изымания и того немногого, что есть сейчас у наших граждан. Если мы дадим этому произойти, надежды на исправление ситуации больше не будет!"
FEA_trade_union_visit:0 "Встреча с профсоюзами"
FEA_trade_union_visit_desc:0 "В трудные времена, правители обычно встречаются с влиятельными кругами для решения текущих проблем. Герцог Герлах, напротив, предпочёл встретиться с рабочими, чья работа и жизнь больше всего пострадали от действий влиятельных фигур. Мало того, герцог в целом отказывается действовать, если простые рабочие не будут услышаны."
FEA_price_controls:0 "Ввести контроль цен"
FEA_price_controls_desc:0 "В эти трудные времена цены на жизненно важные товары взлетели выше, чем может позволить себе обычный грифон. Так дальше быть не может. Великий герцог издал указ, вводящий строгий контроль за ценами на эти товары, чтобы ни один грифон не был голоден и холоден."
FEA_investment_gamble:0 "Инвестиционная игра"
FEA_investment_gamble_desc:0 "Фетизия не выживет без вливания денежных средств, и её не нужно полагаться на частных акторов для их получения. Герцог Герлах воспользовался своей репутацией для того, чтобы заключить взаимовыгодные инвестиционные предложения с целой плеядой стран."
FEA_tax_corporations:0 "Взвинтить налоги на корпорации"
FEA_tax_corporations_desc:0 "Одна из неизменных истин нашей экономики, берущая истоки до кризиса, это концентрация капитала в когтях немногих. Герцог уже потребовал более высокого налогообложения их деятельности в этот тяжёлый период."
FEA_crack_down_on_smugglers:0 "Расправиться с контрабандой"
FEA_crack_down_on_smugglers_desc:0 "С распадом торгового уклада Фетизии, преступники принялись отнимать товары и перепродавать их по заоблачным ценам. Соединения армии Фетизии были направлены для прекращения этого порочного бизнеса."
FEA_cut_federal_salaries:0 "Уменьшить зарплаты госработников"
FEA_cut_federal_salaries_desc:0 "Делегаты и административные работники правительства живут намного лучше, чем обычные грифоны. Эта разница должна быть уничтожена и их зарплаты понижены, для балансировки бюджета. Действительно ли это так, или это больше принципиальное решение герцога — вопрос открытый."
FEA_save_the_banks:0 "Спасти банки"
FEA_save_the_banks_desc:0 "Как будто у Фетизии было мало проблем, банки стали постоянно закрываться из-за долгов, и это ухудшает ситуацию ещё больше. Это, в дополнение к падению кредитования и потере банковских инвестиций, означает, что наши денежные резервы быстро истощаются. Если мы хотим это исправить, необходимо обеспечить стабильность всех вложений и покрыть все потери."
FEA_moratorium_estate_taxes:0 "Невзимание земельного налога"
FEA_moratorium_estate_taxes_desc:0 "Если мы хотим решить этот кризис, то нам нужны усилия грифонов из всех слоёв общества. Благосклонность к дворянам и вежливость позволят умерить их беспокойство и обеспечит их поддержку в наших политических действиях. Временное невзимание земельного налога как раз осуществит это. Кроме того, поместья и так не дают много дохода в эти трудные времена."
FEA_eight_hour_workday:0 "Восьмичасовой рабочий день"
FEA_eight_hour_workday_desc:0 "Герцог верит, что мы имеем дело не с экономическим или политическим кризисом, а социальным. Единственный путь для предотвращения краха Фетизии — вдохнуть уверенность в сердца народа, и дать им жить своей жизнью. Лимит в восемь часов работы в день даст больше времени на персональные нужды народу, заращивая раскол внутри герцогства."
FEA_not_so_different:0 "Не такие уж и разные"
FEA_not_so_different_desc:0 "Молдерник, лидер НАФ, доказал свою способность к кооперации, к удивлению большей части ЛДП. Премьер-министр Талонсли и Молдерник, по просьбе Герцога, обсудили общие цели обеих партий, по типу увеличения льгот ветеранам. Такие нормативные акты, неважно насколько мелкие, уменьшают трение между партиями."
FEA_bank_nationalisation:0 "Национализация банков"
FEA_bank_nationalisation_desc:0 "Простой ответ на наши банковские проблемы — прямая национализация финансовых институтов Фетизии. Определение кредитования под федеральный контроль фактически уже было исполнено, и возвратит веру в надёжность банковских операций."
FEA_bank_regulation:0 "Акт Когхеля-Молдерника"
FEA_bank_regulation_desc:0 "Предложение к Герлаху от лидеров ПТ и НАФ, заключается в отделении инвестиционного банковского дела, связанного с корпорациями и биржей, от коммерческого, которое предоставляет услуги гражданам. Это видится хорошим компромиссом между сохранением инвестиций и внедрением регулирования банковской деятельности."
FEA_a_square_deal:0 "Справедливая сделка"
FEA_a_square_deal_desc:0 "Герлах провёл несколько встреч с рабочими и с работодателями, выступая в роли посредника, тем самым успешно добившись взаимных уступок от обеих сторон! Рабочие получат более высокую заработную плату и льготы, а работодатели – приток грифонов на свои рабочие места!"
FEA_tempering_extremists:0 "Усмирить радикалов"
FEA_tempering_extremists_desc:0 "Хотя Антон Молдерник и Гербен Когхель являются лидерами абсолютно противоположных идеологий, во время кризиса между ними установилось определённое взаимное уважение. Герлах согласился работать с ними в рамках предложенных идей... в обмен на определённую поддержку и подавление радикалов в их рядах."
FEA_we_are_back:0 "Национальное возрождение"
FEA_we_are_back_desc:0 "Активная роль герцога в разрешении кризиса, а также полное сотрудничество с парламентом сделали его не просто любимым монархом, но даже национальным героем. Экономика стабильна, а оптимизм народа растёт. Мы как будто и не испытывали никаких проблем."
FEA_rallying_moderates:0 "Сплотить умеренных"
FEA_rallying_moderates_desc:0 "Члены ЛДП и ФГП на протяжении всего кризиса сталкивались с испытанием собственных принципов и взглядов на прочность. Однако, с честью и уверенностью выдержав все невзгоды и подтвердив готовность работать с умеренными партиями, они добились существенного увеличения собственных рядов!"
FEA_fireside_chat:0 "Разговор у очага"
FEA_fireside_chat_desc:0 "Прошёл год с момента начала действий Герлаха по разрешению кризиса, и Фетизия отошла от края пропасти. Полагая, что причины кризиса нельзя объяснить одними только проблемами с экономикой, герцог запланировал общенациональное радиообращение непосредственно к гражданам герцогства, чтобы ответить на их страхи, вопросы и надежды."

### Pre-Federalization Focus Tree ###
FEA_grand_estate_party:0 "Всенациональная вечеринка"
FEA_grand_estate_party_desc:0 "Сегодня Клубничное Герцогство и Фетизия вместе сделали галантный шаг вперёд, объединившись подобно их двум лидерам! Хотя ещё предстоит доработать условия объединения и интеграции, это задача уже завтрашнего дня. Сейчас же время всему региону праздновать объединение земель и их лидеров!"
FEA_twelve_days_in_bronzekreuz:0 "Двенадцать дней в Бронзкройце"
FEA_twelve_days_in_bronzekreuz_desc:0 "Со времён Гровера II Бронзхилл всегда оставался фанатично преданным Империи, но сейчас ситуация меняется как внутри Бронзовых гор, так и в Герцланде в целом. Если мы хотим свести к минимуму кровопролитие при объединении региона под единым знаменем, мы должны убедить алмазных псов в нашей легитимности, а также приверженности миру и стабильности!"
FEA_approach_the_peasant_democracy:0 "Обратиться к крестьянской демократии"
FEA_approach_the_peasant_democracy_desc:0 "Одним из самых стойких и ярких примеров демократии в Герцланде является крестьянская демократия в Грайфенмаршене. Поэтому мы не видим проблем с тем, чтобы провести всеобщее голосование за объединение без пролития и капли крови!"
FEA_shake_claws_with_romau:0 "Пожать когти Ромау"
FEA_shake_claws_with_romau_desc:0 "Ромау всегда пользовался немалой автономией в Империи, но его история буквально состоит из нестабильности, созависимости и застоя. Хотя мысль о независимости прекрасна на бумаге, реальность такова, что интеграция без войны будет лучше и для нас обоих, и для Герцланда в целом."
FEA_appeal_to_angriver:0 "Обратиться к Энгриверу"
FEA_appeal_to_angriver_desc:0 "Баронство Энгривер – редкий случай государства, где история полностью остановилась. И хотя она каким-то образом всё же идёт вперёд, время этого государства уже выходит. Мы должны обратиться к его народу и лидерам с призывом к объединению, пока не стало слишком поздно."
FEA_the_greenback_convention:0 "Конвенция Гринбэка"
FEA_the_greenback_convention_desc:0 "Словно отражение Империи, Йель – нация в упадке, а его лидеры стараются решить самые острые вопросы или хотя бы добиться прогресса в их урегулировании. Однако всё можно решить путём прямой интеграции с нашими землями, не потратив ни единой пули или жизни. Поэтому необходимо провести конвенцию, чтобы объединить наши территории!"
FEA_restore_the_order_in_katerin:0 "Восстановить порядок в Катерине"
FEA_restore_the_order_in_katerin_desc:0 "Катерин – один из самых опустошённых, нестабильных и безнадёжных регионов Герцланда. Его жители заслуживают гораздо большего! Нами было отправлено письмо с требованием немедленной аннексии ради блага всего региона, его жителей и Герцланда в целом."
FEA_demand_griffenheim:0 "[DemandGriffenheimText]"
FEA_parade_in_griffenheim_text:0 "Парад в Грифенхейме" ##This is a text that appears in FEA_demand_griffenheim if you already own it by marrying Gabriela as a regent
FEA_demand_griffenheim_text:0 "Потребовать Грифенхейм" ##This is a text that appears in FEA_demand_griffenheim if you don't own it and married Gabriela as a ruler in STW
FEA_demand_griffenheim_desc:0 "[DemandGriffenheimTextDesc]"
FEA_parade_in_griffenheim_desc_text:0 " " ##This is a text that appears in FEA_demand_griffenheim desc if you already own it by marrying Gabriela as a regent
FEA_demand_griffenheim_desc_text:0 "За нами бесчисленные солдаты и легитимность, а единственное препятствие на пути к мирному и демократическому Герцланду – лже-претендент в Грифенхейме. Час его поражения настал, и мы пришли, чтобы выбить заблокированную дверь и потребовать последнюю жемчужину короны!" ##This is a text that appears in FEA_demand_griffenheim desc if you don't own it and married Gabriela as a ruler in STW
FEA_federalization_of_the_reichspakt:0 "Федерализация Рейхспакта"
FEA_federalization_of_the_reichspakt_desc:0 "После стольких лет потрясений Герцланд наконец-то перестал состоять из кучи мелких государств, но до настоящего единства ему ещё далеко. Сейчас у нас есть множество пересекающихся правительств, экономик и правовых кодексов. И всё это на фоне культурного диссонанса по всему региону. Империя должна стать федерацией ради истинного единства!"

### Harmonist/Centrist Gerlach Focus Tree ###

FEA_guarantee_union_rights:0 "Гарантировать права профсоюзам"
FEA_guarantee_union_rights_desc:0 "Насущные нужды наших рабочих – это не та проблема, которую можно спустить на тормозах. К ней нужно относиться серьёзно сразу и решать без промедления. Для этого каждому рабочему в любой отрасли будет позволено вступить в профсоюз и заявить о своих проблемах без негативных последствий!"
FEA_office_of_public_integrity:0 "Фонд по борьбе с коррупцией"
FEA_office_of_public_integrity_desc:0 "Неудивительно, что годы упадка и конфликтов в Империи привели к распространению коррупции среди её чиновников. До сих пор наши усилия по решению этой проблемы не увенчались успехом, поэтому мы должны удвоить усилия и создать государственное учреждение, в задачи которого будет входить исключительно искоренение коррупции!"
FEA_fruits_of_our_labor:0 "Плоды нашего труда"
FEA_fruits_of_our_labor_desc:0 "Что толку в единстве Герцланда, если мы просто игнорируем всё то, что делает нас единым целым? От аудиторий Йеля до полей Грайфенмаршена, от лесов Энгривера до болот Фетизии – мы должны развивать богатый потенциал всех регионов!"
FEA_bail_out_noble_industries:0 "Помочь компаниям дворянства"
FEA_bail_out_noble_industries_desc:0 "Плачевное состояние экономики за последние несколько десятилетий привело к тому, что компании дворянства не по своей вине понесли огромные убытки, и было бы несправедливо взваливать на плечи крупнейших отраслей эти долги. Поэтому государство возьмёт на себя обязательства этих предприятий, чтобы снять бремя с экономики в целом!"
FEA_abolish_inheritance_tax:0 "Отменить налог на наследство"
FEA_abolish_inheritance_tax_desc:0 "Одним из самых громких требований дворян всегда была отмена налога на наследство, ведь эти деньги были заработаны дворянскими владениями и переданы родственникам и опекунам, что никак не касается правительства. Мы согласимся с этим, и отныне никакое наследство не будет облагаться налогом!"
FEA_ministry_of_wellbeing:0 "Министерство здравоохранения"
FEA_ministry_of_wellbeing_desc:0 "Здоровье наших граждан – это здоровье всей нации! Поэтому необходимо создать учреждение, которое обеспечит доступное здравоохранение для широких масс и социальные услуги для нуждающихся среди нашего населения, чтобы все могли пользоваться благами этой системы!"
FEA_regulatory_hardball:0 "Нормативно-правовое регулирование"
FEA_regulatory_hardball_desc:0 "Частные интересы – движущая сила нашей экономики, но это не значит, что администрация должна удовлетворять их требования в ущерб Герцланду и его жителям. Мы должны ограничить влияние промышленников с помощью закона. Если когда-нибудь выбор будет стоять между идолами и грифонами, мы позаботимся о том, чтобы последние всегда побеждали."
FEA_codify_rights_of_citizen:0 "Закрепить права граждан"
FEA_codify_rights_of_citizen_desc:0 "Права, которыми обладают граждане Герцланда, различаются в зависимости от того, в какой части они живут, и это лишь создаёт головную боль и препятствует свободам народа. Чтобы исправить ситуацию, мы составим и утвердим новый список стандартизированных и расширенных прав граждан, который будет распространяться на всю Империю!"
FEA_equality_before_law:0 "Равенство перед законом"
FEA_equality_before_law_desc:0 "До сих пор закон, действующий в отношении богатых и бедных, различался в зависимости от сословия. В новой Империи никто не будет выше закона, поэтому дворяне и богатые промышленники больше не смогут откупаться от тюрьмы при совершении преступлений."
FEA_secularisatie_harmonic:0 "Секуляризация"
FEA_secularisatie_harmonic_desc:0 "Религиозные законы – это просто закреплённая дискриминация и государство должно служить народу, а не заставлять его подчиняться прихотям храмов. Хотя грифоны имеют право верить во что угодно, они также имеют право на правительство, которое отделено от церковной иерархии!"
FEA_imperial_charter:0 "Ратифицировать имперскую хартию"
FEA_imperial_charter_desc:0 "У народа Герцланда есть неотъемлемые права, так что пришло время наделить ими и сами регионы нашей державы! Имперская хартия дозволит каждому из них принимать собственные законы, а также избирать своих представителей на местном и государственном уровне, если это не будет противоречить общему закону Империи!"
FEA_cabinet_of_the_reichspakt:0 "Совет Рейхспакта"
FEA_cabinet_of_the_reichspakt_desc:0 "Какими бы компетентными ни были лидеры Герцланда, они не могут знать всего. Поэтому необходимо собрать команду советников и экспертов в различных областях со всего региона, после чего назначить их в совет, который будет информировать лидеров нашей страны по любому вопросу. Так любое принятое решение будет наилучшим из всех возможных!"
FEA_imperial_parlament_harmonic:0 "Созыв имперского парламента"
FEA_imperial_parlament_harmonic_desc:0 "Права народа и регионов были ратифицированы, и в Империи воцарился новый кодекс свободы и автономии! Сегодня мы сделаем следующий большой шаг вперёд и объединим парламенты по всей стране в единый орган, который будет представлять весь Герцланд!"

### Far Right Gerlach Focus Tree ###

FEA_buyout_failing_industries:0 "Выкуп неэффективных производств"
FEA_buyout_failing_industries_desc:0 "Экономика слишком важна для государства, чтобы оставлять её в частных когтях, но простая национализация промышленности будет противоречить принципам демократии и фашистскому кредо защиты частных предпринимателей. Поэтому мы просто купим обанкротившиеся отрасли и передадим их под управление государства!"
FEA_nationalize_telephone_lines:0 "Национализировать телефонные линии"
FEA_nationalize_telephone_lines_desc:0 "Одной из важнейших и быстро развивающихся отраслей в Империи являются телекоммуникации, которые связывают народ, несмотря на огромные расстояния, и при этом приносят немалый доход. Да, захват предприятий противоречит нашим ценностям, но не прямая покупка компаний. К тому же это даст государству неплохой источник средств."
FEA_seize_our_potential:0 "Раскрыть потенциал"
FEA_seize_our_potential_desc:0 "Герцланд – регион с, богатой культурой, историей и нераскрытым потенциалом. Мы должны обратить вспять тенденцию упадка и расточительства в Империи, начав возделывать её земли, что в свою очередь укрепит её силы и народ!"
FEA_recognize_noble_titles:0 "Признать дворянские титулы"
FEA_recognize_noble_titles_desc:0 "Один из самых громких голосов, который якобы говорит от имени НАФ – это Херен, чьи антимонархистские взгляды по силе равны его безумию. Однако НАФ не против дворянства, не против частной собственности и не против демократии. Чтобы закрепить этот факт, мы официально признаем защиту дворянских титулов и собственности!"
FEA_bar_extremists_from_office:0 "Выгнать экстремистов"
FEA_bar_extremists_from_office_desc:0 "Экстремисты вроде Розенкампа и Херена только занимают ценное место в парламенте, представляя самые сумасбродные (и крайне непопулярные) мнения во всём Герцланде. Эти места могли бы занять куда более достойные кандидаты, представляющие продуктивные, а не бредовые идеи, и с сегодняшнего дня экстремистам тут больше не рады."
FEA_after_work_leauge:0 "Культура послерабочего досуга"
FEA_after_work_leauge_desc:0 "Рабочие заслуживают досуга, который приносит пользу и укрепляет общественные связи. Поэтому мы примем резолюцию о создании организации, которая будет проводить концерты, кружки, культурные ярмарки, спортивные мероприятия и походы на природу практически без затрат для работников!"
FEA_root_out_corruption:0 "Выкорчевать коррупцию"
FEA_root_out_corruption_desc:0 "Хотя причиной упадка старой Империи во многом стали раздутая бюрократия и постоянный экономический спад, оба этих фактора значительно усугублялись коррупцией. Как бы мы ни старались очистить от неё новую Империю, мы должны удвоить наши усилия, чтобы полностью искоренить эту проблему раз и навсегда!"
FEA_encourage_productivism:0 "Поощрять продуктивизм"
FEA_encourage_productivism_desc:0 "Цель жизни – деятельность на благо общества и собственный личный рост в процессе. Но точно не глупая идея социалистов о том, что жизнь управляется экономическими силами. Работник должен гордиться своим трудом, а государство должно всячески поощрять это!"
FEA_one_herzland_one_law:0 "Единый Герцланд, единый закон"
FEA_one_herzland_one_law_desc:0 "Нынешнее состояние Герцланда – это каша из пересекающихся экономик, правительств и правовых кодексов. Чтобы страна стала действительно единой, в ней должен быть один способ управления, одна экономика и один закон, которому должно следовать её население."
FEA_secularisatie_fascism:0 "Закрепить свободу вероисповедания"
FEA_secularisatie_fascism_desc:0 "Все разговоры в залах парламента в последнее время касаются беспокоящей граждан проблемы. Поклонение богам – это часть нашей национальной идентичности, и лишить правительство этой возможности – значит лишить его одного из самых важных аспектов жизни. Поэтому необходимо принять резолюцию о закреплении религиозных прав и свобод!"
FEA_peoples_charter:0 "Ратифицировать национальную народную конституцию"
FEA_peoples_charter_desc:0 "Мы обеспечили свободу и единство каждого региона Герцланда, и теперь пришло время повторить то же самое для всего народа. Ни одна демократия не может существовать без конституции, и ни один народ не может быть по-настоящему свободным, если его права не обеспечены. Мы заявляем, что каждый гражданин будет иметь право на жизнь, свободу и победу!"
FEA_herzland_council_of_fascism:0 "Совет фашизма Герцланда"
FEA_herzland_council_of_fascism_desc:0 "Будущее Герцланда и его народа – фашизм, но сейчас у НАФ нет ни партийной линии, ни плана преемственности, ни возможности назначать правительственных служащих, ни возможности контролировать власть других партий или королевской семьи. Следовательно, необходимо создать орган, который будет служить этим целям и определять развитие страны!"
FEA_imperial_parlament_fascism:0 "Созыв Имперского парламента"
FEA_imperial_parlament_fascism_desc:0 "Курс установлен, права народа определены, а фашизм остаётся единственный путеводным маяком на горизонте, который будет нас направлять. Осталось только объединить парламенты по всей стране в один единый орган, чтобы весь Герцланд был услышан!"

### Far Left Gerlach Focus Tree ###

FEA_peace_land_bread:0 "Мир, хлеб и земельная реформа"
FEA_peace_land_bread_desc:0 "Социализм пришёл в Империю. При поддержке Герлаха и Габриэлы ПТ одержала крупную победу на выборах. Народ Герцланда надеется, что мы выполним обещания мирной революции."
FEA_nationalize_essential_industries:0 "Национализация важнейших отраслей"
FEA_nationalize_essential_industries_desc:0 "Ни одна отрасль промышленности, от которой зависят жизни нашего народа, не может быть полностью отдана в когти неизвестных, неизбираемых и неподотчётных олигархов и бизнесгрифов. Коммунальные услуги будут полностью обеспечиваться государством и служить на благо народа."
FEA_time_forward:0 "Время, вперёд!"
FEA_time_forward_desc:0 "Социализм распространился по всему Герцланду как лесной пожар, поскольку все до единого члены общества жаждут прекращения эксплуатации простого народа. Под лидерством товарища Герлаха и товарища Габриэлы Империя уверенно смотрит в будущее!"
FEA_eminent_seizure:0 "Захват имущества знати"
FEA_eminent_seizure_desc:0 "Участки земли по всему Герцланду пришли в упадок, и это только усугубляет невежество и некомпетентность дворянства и буржуазии. Эти земли должен возделывать простой народ, и именно он станет их владельцем."
FEA_arrest_the_archons:0 "Арестовать архонтов"
FEA_arrest_the_archons_desc:0 "Играя на страхах и неуверенности масс, религиозные демагоги развратили нашу религию, превратив её в оплот для своих амбиций. Чтобы восстановить свою святость в глазах богов, мы должны изгнать лжесвященников из наших храмов!"
FEA_rights_of_all_creatures:0 "Всеобщие права"
FEA_rights_of_all_creatures_desc:0 "Бредни сумасшедших политиков не имеют для нас никакого значения. Все расы, будь то грифоны, пони или любые другие, приветствуются и равны в возможностях, в обращении и в богатстве. Товарищ Герлах постановил, что наша Империя не согласится на меньшее."
FEA_wealth_redistribution:0 "Перераспределение богатств"
FEA_wealth_redistribution_desc:0 "Излишняя концентрация и централизация достатка привела к тому, что значительное меньшинство владеет большей частью богатства страны даже после того, как они уже давно перестали работать. Именно труд простых грифонов создаёт достаток для всей страны, и будет справедливо вернуть его часть им всем."
FEA_eliminate_legal_redundancy:0 "Устранение избыточной юридической нагрузки"
FEA_eliminate_legal_redundancy_desc:0 "После федерализации всего Герцланда в его регионах обнаружилось множество противоречивых законов. Благодаря центральному органу власти Империи мы сможем устранить большую часть излишнего бюрократизма."
FEA_level_the_playing_field:0 "Уравнять всеобщие шансы"
FEA_level_the_playing_field_desc:0 "Рыночная конкуренция свободна, но далеко не справедлива. Наш парламент неустанно работает с членами ЛДП и даже ФГП, чтобы обеспечить всеобщую справедливость рынка, которая защитит всех от агрессивных деловых практик."
FEA_secularisatie_communism:0 "Секуляризация"
FEA_secularisatie_communism_desc:0 "Благословение богов даровало нам окружающий мир.  Но произвольные толкования и догмы, которыми славится государственная церковь, приводят лишь к бесконтрольной власти духовенства. Целью веры является духовность общества и каждой личности в частности, а не создание набора правил далёкой бюрократией, лишённой богов и святости."
FEA_scarlet_charter:0 "Ратифицировать алую хартию"
FEA_scarlet_charter_desc:0 "Алая хартия, разработанная товарищем Герлахом, товарищем Габриэлой, всеми четырьмя политическими партиями и различными экспертами, опирается на конституцию Фетизии и экономический билль о правах, чтобы распространить во всех уголках Герцланда свет демократии и социализма."
FEA_herzland_politburo:0 "Сформировать политбюро Герцланда"
FEA_herzland_politburo_desc:0 "Между парламентом и короной будет пролегать политбюро Герцланда. Оно будет состоять из экспертов, советников и учёных-обществоведов, а также будет являться правительственным органом, на который возложена задача проведения политики и защиты прав народа."
FEA_imperial_parlament_communist:0 "Созыв имперского парламента"
FEA_imperial_parlament_communist_desc:0 "Мы заложили все необходимые основы. Ключом же к развитию нашего нового социализма, стремящегося разрешить бесконечный классовый конфликт, является самая настоящая демократия. Имперский парламент будет состоять из представителей всех уголков страны и осуществлять контроль как короны, так и премьер-министра."
