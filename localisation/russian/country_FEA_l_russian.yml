### Gerlach Conquest Focus Tree ###

FEA_the_marshland_dragon_awakens:0 "The Marshland Dragon Awakens"
FEA_the_marshland_dragon_awakens_desc:0 "#TODO"
FEA_into_the_north:0 "Into the North"
FEA_into_the_north_desc:0 "In 978, the so-called Griffonian Republic was born in the fiery and short-lived revolution that saw most of the Grover V regency executed, and thankfully Grover V managed to make it out alive. We have not forgotten this betrayal, and we certainly cannot forgive it. Plans have been made for reunification with the North."
FEA_the_land_of_blood_and_wine:0 "The Land of Blood and Wine"
FEA_the_land_of_blood_and_wine_desc:0 "In 972, Aquileia, spurred on by the secession of Wingbardy, declared independence from the Empire. While passions ran hot decades ago, several decades have cooled them. A new course of action will be decided for the young country by a vote in parliament."
FEA_the_southern_strategy:0 "The Southern Strategy"
FEA_the_southern_strategy_desc:0 "In 972, after the refusal to investigate the suspicious death of their King Gumberto, Wingbardy seceded from the Empire in protest. While this action infuriated many, and arguably caused the decay and rapid collapse of the Empire, these passions have since cooled in the following decades, and a new course of action will soon be voted upon."
FEA_the_vedinian_debate:0 "The Vedina Debate"
FEA_the_vedinian_debate_desc:0 "The independence of Vedina has always been a shaky subject in the Empire, ever since the days of Grover I, and the time has come to make a formal decision regarding its existence as a nation."
FEA_envoy_to_brantbeak:0 "Envoy to Brantbeak"
FEA_envoy_to_brantbeak_desc:0 "Long ago, the bandits of the Sunstriker Clan were offered a deal by the Empire: Swear fealty and harass the Republic or risk invasion. Eriviar Sunstriker chose fealty. Today, we choose a new path forward for the northern mountains, and a delegate has been dispatched to its capital with an important message."
FEA_strike_a_deal_with_skyfall:0 "Strike a Deal with Skyfall"
FEA_strike_a_deal_with_skyfall_desc:0 "The port city of Skyfall, once within our borders, has grown to become one of the wealthiest port cities in the world, behind Rottendedam of course. Many in our nation seek to reclaim the city back into its rightful claws, but others seek a more peaceful and mutually beneficial course of action. Today, a delegate has been sent to the city with our desires!"
FEA_peace_with_honor:0 "Peace with Honour"
FEA_peace_with_honor_desc:0 "The situation regarding Aquileia has finally settled down into peace, and we can now move forward together, arm in arm! We will not repeat the mistakes of Grover II and use our position as a flaming hammer, but offer instead a mutually prosperous deal of peace with honour!"
FEA_the_aestroian_accord:0 "The Asterion Accords"
FEA_the_aestroian_accord_desc:0 "Long ago, in 799, Grover II had come to Asterion seeking war and blockaded the nation into surrender, only to then oppress the minotaur population. Today, we have learned from the old warmonger's mistakes, and approach Asterion with a different course of action."
FEA_the_new_mareland_gambit:0 "The New Mareland Gambit"
FEA_the_new_mareland_gambit_desc:0 "The first Equestrian traders came to the Griffonian continent in 649, and since established a friendly trading colony. We see no reason not to continue this peaceful coexistence and mutual prosperity in the modern day! However, we'll need their approval before anything can be finalized!"
FEA_welcome_back_our_brothers:0 "Welcome Back Our Brothers"
FEA_welcome_back_our_brothers_desc:0 "All the animosity that has been fermenting over the years had boiled into a large conflict, and now that the battle is over and victory achieved, we see the former Republican territories for what they really are: Brethren that have come home, we should welcome them back with the utmost kindness!"
FEA_a_most_fruitful_union:0 "A Most Fruitful Union"
FEA_a_most_fruitful_union_desc:0 "Peace has finally come to the West, and our economies and our people have never been better! The union between Aquileia and Skyfall will go down in the history books as a most prosperous and fruitful union!"
FEA_the_jewel_in_the_crown:0 "The Jewel in the Crown"
FEA_the_jewel_in_the_crown_desc:0 "Peace has come to the south after many decades of unease, and this has ushered in a new age of prosperity and stability! The jewel is back in the crown of the Empire, and it gleams brighter than ever before!"
FEA_the_birthplace_of_griffonkind:0 "The Birthplace of Griffonkind"
FEA_the_birthplace_of_griffonkind_desc:0 "The origins of Griffonkind can be traced back to Griffonstone, and the Idol of Boreas which granted Grover I the power to form the Griffonian Empire also hails from these lands! It's doubtless then that such a historic site must be under our authority so that it may be preserved forevermore!"
FEA_the_evi_offer:0 "The Evi Offer"
FEA_the_evi_offer_desc:0 "In the past Grover I had come to the Evi Valley seeking conquest to sate his ambitions, but the Empire of today is not like the Empire of yesterday, and we can take a new path regarding the frontier!"
FEA_cooperate_with_the_east:0 "Cooperation with the East"
FEA_cooperate_with_the_east_desc:0 "In 752, Grover I's army led an attack on what is now Lake City and sacked Jezeragrad. In 898, the Empire attacked once again, this time leading to the Treaty of Coltstream, which formed the River Coalition. We must not repeat the errors of yesterday, we have no ambitions for the Riverlands except for peace and cooperation."
FEA_and_ask_why_not:0 ""And Ask Why Not""
FEA_and_ask_why_not_desc:0 ""Some think about the way things are and ask why, but I think about things that never were and ask why not!" -Gerlach IV (Event giving a speech about the state of the Empire, and how it got to this point. From the freefall of Feathisia, to the resurgence of a new Empire to last, ending with this quote.""

### Army National Focus Tree ###

FEA_self_defense_situation:0 "Самозащита превыше всего"
FEA_self_defense_situation_desc:0 "Мы не обрадуемся, если ради нашего суверенитета придётся защищаться, сражаться целыми городами и терять сотни тысяч невинных мирных жителей. Но мы будем гордиться тем, что смогли защитить свою империю."
FEA_dedicated_support:0 "Dedicated Support"
FEA_dedicated_support_desc:0 ""
FEA_buy_guns_from_private_citizens:0 "Закупить оружие у граждан"
FEA_buy_guns_from_private_citizens_desc:0 "Получаемая со всей страны политическая поддержка привела к тому, что все граждане готовы активно помогать нам. И в том числе и в военном плане. Старые винтовки, излишки продовольствия и даже шины – вот небольшой перечень того, что они щедро дарили и продолжают отдавать нам."
FEA_close_support_guns:0 "Орудия поддержки"
FEA_close_support_guns_desc:0 "Ударные вспомогательные средства вроде лёгких буксируемых артиллерийских орудий позволяют пехоте куда легче удерживать свои позиции и даже побеждать превосходящие её по численности силы противника. Предоставление нашим солдатам как можно большей огневой мощи – самый верный способ обеспечить их выживание на поле боя."
FEA_war_economy:0 "Мобилизовать экономику"
FEA_war_economy_desc:0 "Оказавшись посреди борьбы за выживание, правительство Фетизии начало тесно сотрудничать с экономистами, чтобы внедрить средства, которые помогут производить и распределять ресурсы для армии всей страны."
FEA_tractor_tank_brigades:0 "Тракторные танковые бригады"
FEA_tractor_tank_brigades_desc:0 "То, чего нашей стране не хватает в экономическом плане, она компенсирует изобретательностью. Гражданские лица и добровольцы на передовых начали на ходу переквалифицировать тракторы и автомобили в бронемашины и лёгкие танки. Пусть они не так красивы, но их способность эффективно сдерживать и окружать вражескую пехоту может стать ключом к победе."
FEA_unorthodox_tactics:0 "Неортодоксальная тактика"
FEA_unorthodox_tactics_desc:0 "Война всегда меняется. Догматический подход, следующий всем правилам, неприемлем для самого непредсказуемого вида деятельности на нашей планете. Наши военные должны использовать неортодоксальные, странные и рискованные методы, чтобы запутать и победить врага."
FEA_feathisian_cadet_schools:0 "Кадетские школы Фетизии"
FEA_feathisian_cadet_schools_desc:0 "Официальная Фетизская кадетская школа в Роттендедаме располагает учебными центрами по всей стране. В них изучают военную тактику и стратегию, тем самым давая крайне необходимое образование нашим офицерам."
FEA_welcome_to_the_swamp:0 "Добро пожаловать в болото"
FEA_welcome_to_the_swamp_desc:0 "Хотя кому-то может быть неприятна мысль о том, что мы живём среди болот и дикой местности, наша суровая природа сама по себе разрушает пути снабжения врага, позволяя нам брать противника измором."
FEA_kansei_dorifto:0 "Kansei Dorifto"
FEA_kansei_dorifto_desc:0 "Пользуясь широкой поддержкой населения Фетизии, наши танкисты и конструкторы бронетехники обратились за вдохновением к гоночному спорту, объединив в новейших технологиях мощные двигатели и тактическое преимущество скорости и силы на поле боя."
FEA_pioneering_armored_research:0 "Новаторские исследования бронетехники"
FEA_pioneering_armored_research_desc:0 "Нестандартное мышление сослужило нам хорошую службу во всех областях, начиная с кадетских школ и заканчивая военными исследовательскими отделами. Новые материалы и технологии позволят сделать наши танки более прочными, не жертвуя при этом скоростью."
FEA_blast_em:0 "Скоординированный огонь"
FEA_blast_em_desc:0 "Вместо того чтобы выступить в качестве отдельного подразделения, наши командиры использовали огневую мощь танков для поддержки пехоты и тем самым добились большого успеха. Это взаимодействие позволило добиться слаженной работы и нивелировать отдельные слабости сильными сторонами друг друга."
FEA_hot_wheels:0 "Визг шин и рокот моторов"
FEA_hot_wheels_desc:0 "Шины, гусеницы и двигатели в рекордных количествах выпускаются на заводах страны, обеспечивая мобильность всех наших вооружённых сил. Моторизация армии открывает перед нами множество возможностей – от маневрирования на поле боя до быстрой доставки грузов по всей линии фронта."
FEA_das_auto:0 "Стремительное доминирование"
FEA_das_auto_desc:0 "Помимо мощи пушек и брони, преимущества техники распространяются и на нашу пехоту. Обеспечивая быстрое развёртывание и мобильность, наши сухопутные войска могут использовать транспортные средства, чтобы перемещаться по полю боя с ужасающей для противника скоростью и стремительно наступать в удобных направлениях."
FEA_88_miles_an_hour:0 "Жажда скорости"
FEA_88_miles_an_hour_desc:0 "Сколько бы солдат ни тренировался, большинство из них не могут попасть в движущуюся цель. В любой обстановке солдаты Фетизии способны перехитрить, обойти и окружить какого угодно врага. Выбирая время и место битвы, вы всегда должны выбирать победу."
FEA_shatter_the_sky:0 "Расколоть небеса"
FEA_shatter_the_sky_desc:0 "Источник всех наших проблем на войне – враг. Если цель всей военной теории – его разгром, то мы должны сосредоточить нашу доктрину на полном уничтожении противника. А для этого нет лучшего метода, как отправить его самого и всё вокруг него к богам."
FEA_integrated_support:0 "Комплексная поддержка"
FEA_integrated_support_desc:0 "Если артиллерия и её многочисленные разновидности являются залогом победы в сражениях, то нет смысла разделять шестерёнки нашей военной машины по своему усмотрению. Все фронтовые подразделения получат возможность вызывать непрямой артиллерийский обстрел различными калибрами, что даст им преимущество в огневой мощи, где бы они ни находились."
FEA_fire_from_afar:0 "Массовое производство снарядов"
FEA_fire_from_afar_desc:0 "Наши вооружённые силы требуют снарядов, а заводы с готовностью откликаются на этот призыв. Производство снарядов – это экономичный и простой способ вести войну без особых затрат для себя и с разрушительными последствиями для врага. Никто не встретится с войсками Фетизии, не подвергнувшись предварительному салюту, который запомнят до конца жизни."
FEA_king_of_battle:0 "Концентрация огневой мощи"
FEA_king_of_battle_desc:0 "Вместо того чтобы вести беспорядочный огонь по вражеским порядкам, наша артиллерия сосредоточит огневую мощь на определённых позициях противника, чтобы нанести точный удар по тем объектам, которые ему наиболее дороги."
FEA_turn_up_the_heat:0 "Командные пункты орудий"
FEA_turn_up_the_heat_desc:0 "Помимо оснащения наших передовых войск пушками, более мощные орудия, расположенные далеко за линией фронта, могут вести огонь по всему периметру с безопасной позиции. Эти ждущие команды батареи могут вести обстрел там, где противник меньше всего этого ожидает."
FEA_shock_and_awe:0 "Шок и трепет"
FEA_shock_and_awe_desc:0 "Когда на земле солдаты сражаются с солдатами – это бой. Когда на море сталкиваются военные корабли – это схватка. Когда самолёты окрашивают небо трассерами – это поединок. Но когда артиллерия раскалывает саму землю, на которой стоит враг, война становится реальностью."
FEA_fix_and_flank:0 "Сковать и атаковать"
FEA_fix_and_flank_desc:0 "Один из базовых принципов ведения войны – огонь и маневрирование – позволяет нашим войскам свободно перемещаться по полю боя и выбирать удобные для себя места стычек. Закрепление этого преимущества в любом бою является гарантией победы."
FEA_battle_drills:0 "Боевая подготовка"
FEA_battle_drills_desc:0 "В условиях боя каждый солдат переживает и волнуется. Техники и учения закладывают основу для бойцов любого уровня. Даже в самых тяжёлых ситуациях боевые тренировки помогут нашим солдатам двигаться и сражаться вне зависимости от ситуации."
FEA_every_possible_scenario:0 "Все возможные сценарии"
FEA_every_possible_scenario_desc:0 "Планы могут пойти прахом, но планирование – это наше всё. Продумывание не только своих действий, но и возможных действий противника, даже в разгар боя, позволяет нам всегда оставаться на шаг впереди врага."
FEA_combined_arms_warfare:0 "Комбинированная война"
FEA_combined_arms_warfare_desc:0 "Технологический прогресс подарил нам боевые машины, о которых мы раньше и мечтать не могли. Но только работая вместе, словно единый непобедимый левиафан, мы можем устроить для наших врагов войну, которая будет сродни самому апокалипсису."
FEA_close_engage_destroy:0 "Сближение, контакт и уничтожение"
FEA_close_engage_destroy_desc:0 "Война не может вестись на расстоянии. Хотя другие армии могут предпочесть схватки издалека или огонь на расстоянии, основная часть сражений заключается в том, чтобы подобраться к врагу и утащить его в Тартар собственными когтями."
FEA_we_surround_you:0 "Война во всех плоскостях"
FEA_we_surround_you_desc:0 "Благодаря объединению суши, моря и воздуха, лучшие умы воинов Фетизии теперь могут вести войну в измерениях, которые враг даже не может воспринять. Теперь он должен быть готов к атаке с любой стороны, ведь мы можем читать его мысли ещё до того, как он успеет о них подумать."
FEA_violence_of_action:0 "Насилие в действии"
FEA_violence_of_action_desc:0 "Технологии, доктрины, новые тактики и средства ведения войны могут облачать её в невиданные ранее образы и придавать иные обличья, но в действительности она никогда не меняется. На войне нет другой цели, кроме как уничтожить врага."
FEA_endless_arsenal:0 "Бесконечный арсенал"
FEA_endless_arsenal_desc:0 "Инструменты войны не имеют ограничений. Винтовки, танки, самолёты, тракторы, автомобили. Наша армия будет оснащена любым оружием, от пулемётов и пушек до дробовиков и огнемётов. Существует сто различных способов убить врага, и, клянусь богами, мы найдём ещё парочку!"
FEA_momentum_and_initiative:0 "Стабильность и инициатива"
FEA_momentum_and_initiative_desc:0 "Ни один план не выдерживает первого столкновения с врагом. Культура принятия решений по собственной инициативе командира, а не по принципу «сверху вниз», позволит нашей армии отказаться от непрактичного подхода и поддерживать стабильность командования в наших подразделениях."
FEA_sophisticated_supply_lines:0 "Продуманные линии поставок"
FEA_sophisticated_supply_lines_desc:0 "Ни одна армия не может эффективно сражаться, если сталкивается с нехваткой средств, необходимых для достижения целей. Помимо снарядов и патронов, для продолжения борьбы не менее важны свежая одежда и пайки."
FEA_nco_prioritization:0 "Приоритет сержантского состава"
FEA_nco_prioritization_desc:0 "Бремя командования – самая тяжёлая корона из всех, и её нелегко нести в одиночку. Сержанты поддерживают порядок и дисциплину в наших войсках и часто являются невоспетыми героями как в бою, так и в гарнизонах. Всем, кто принимает участие в операциях, необходимо давать возможность высказаться на планировании, поскольку их опыт крайне важен."
FEA_shoot_in_every_direction:0 "Приказ стрелять во все стороны!"
FEA_shoot_in_every_direction_desc:0 "Не стоит усложнять войну. Конечно, её причины и технологии могут меняться с каждым днём, но любой враг, имеющий глупость вторгнуться в наше герцогство, вскоре узнает, что сотни тысяч защитников жаждут только одного – его полного уничтожения."
FEA_airborne_drop_shock_troopers:0 "Ударный десант"
FEA_airborne_drop_shock_troopers_desc:0 "Генерал Доббельстин Моэрман, закалённый в стычках и пограничных конфликтах, обратился к Герлаху с просьбой оказать дополнительную поддержку спецназу Фетизии, известному как Commandotroepen, для выполнения самых опасных и важных боевых заданий Империи."
FEA_of_their_own_accord:0 "Круче нас только горы"
FEA_of_their_own_accord_desc:0 "Для наших спецназовцев не существует препятствий, только выгодная местность. Эксперты по выживанию в самых негостеприимных условиях, от которых не спасёт ни одна местность. Через горы, в реках и лесах – Commandos непреклонно идут там, где им заблагорассудится."
FEA_these_things_we_do_that_others_may_live:0 "Параспасательные бригады"
FEA_these_things_we_do_that_others_may_live_desc:0 "Одной из миссий Commandotroepen является спасение сбитых пилотов и военнопленных во вражеских тылах. Зачастую эти операции выполняются небольшими группами в глубине вражеской территории, и нет предела тому, что они сделают, чтобы другие могли выжить."
FEA_whose_gonna_carry_the_boats:0 "Сила и упорство"
FEA_whose_gonna_carry_the_boats_desc:0 "Никакая борьба не может сломить упорство наших Commandos. Доказано, что многие физические трудности являются препятствиями лишь внутри разума, поскольку солдаты способны выполнить любую задачу благодаря одному лишь упорству. Они могут быть ранены, истощены или подвергнуты пыткам, но их невозможно победить."
FEA_nunc_aut_nunquam:0 "Nunc Aut Nunquam"
FEA_nunc_aut_nunquam_desc:0 "Бесстрашные, организованные, умелые. Обученные убивать любого врага и защищать всех товарищей, Commandotroepen Фетизии состоят из грифонов, пони и алмазных псов со всех концов Империи. Это лучшие бойцы страны."
FEA_the_great_herzland_war_game:0 "Великие военные игры Герцланда"
FEA_the_great_herzland_war_game_desc:0 "Удовлетворенный развитием нашей военной доктрины и желающий объединить лидерство нашей воссоединённой империи, Герлах IV предложил провести совместную военную операцию имперских вооружённых сил на территории всего Герцланда, чтобы проверить не только наши доктрины, но и способность солдат всех регионов работать в команде."

### Navy National Focus Tree ###

FEA_the_feathisian_navy:0 "The Feathisian Navy"
FEA_the_feathisian_navy_desc:0 ""
FEA_fund_the_vlootacademie:0 "Профинансировать Vlootacademie"
FEA_fund_the_vlootacademie_desc:0 "Флот Фетизии, несмотря на нехватку финансов, всегда был полон талантливых и находчивых грифонов. Благодаря многовековым традициям и изобретательности, наши моряки обладают всеми необходимыми для покорения морей навыками. Vlootacademie объединит все наши знания и традиции в единую доктрину."
FEA_modernization_efforts:0 "Универсальное оснащение"
FEA_modernization_efforts_desc:0 "Кода другие страны пытаются создать самый мощный корабль в мире, они зачастую создают слишком сложные проекты. Однако фетизские моряки знают, что технологии меняются вместе с морями, а стабильная опора будет вести нас вперёд."
FEA_we_see_you:0 "От нас не скрыться"
FEA_we_see_you_desc:0 "Ни в тёмной морское завесе, ни за бушующими штормами и ревущими волнами враг не сможет скрыться от нашего радара. Даже океаны не могут скрыть то, что мы стремимся найти."
FEA_expand_the_dry_docks:0 "Расширить верфи"
FEA_expand_the_dry_docks_desc:0 "В дальних уголках Роттендедама сухие доки работают без перерыва, спуская на воду наши военные корабли. Эти центры производства на побережье – колыбель нашего флота, и для того, чтобы их стало больше, потребуется приложить немного усилий."
FEA_runways_of_the_sea:0 "Морские взлётно-посадочные полосы"
FEA_runways_of_the_sea_desc:0 "В противовес ударной мощи пушек и линкоров, авианосцы служат для того, чтобы открыть широкие, ровные воды нашей планеты для военных самолётов в небе. Переоснастив сухой док, мы сможем легко воспользоваться этим новым изобретением."
FEA_light_fast_and_cheap:0 "Лёгкие, быстрые и дешёвые"
FEA_light_fast_and_cheap_desc:0 "Фетизия, как и вся Империя, обладает небольшой полоской побережья в сравнении со своими врагами. Но, тем не менее, даже такого небольшого пространства нам с головой хватит для строительства целого боевого флота, чтобы быстро догнать ведущие военно-морские державы мира."
FEA_full_speed_ahead:0 "Полный вперёд!"
FEA_full_speed_ahead_desc:0 "В мореходстве нет места робости. Смелые решения и отважные атаки в сражениях рождают легенды, и это наследие наши моряки решили воплотить в жизнь."
FEA_a_floating_armada:0 "Плавающая армада"
FEA_a_floating_armada_desc:0 "Маленькие и более универсальные корабли часто игнорируются в пользу более крупных судов. Линкоры и авианосцы могут похвастаться акульими зубами, но десятки юрких эсминцев способны разорвать врага на части подобно пираньям."
FEA_top_gun:0 "Воздушная гвардия"
FEA_top_gun_desc:0 "Наши морские лётчики не могли бы выбрать более подходящее поле боя. Открытое море так же велико, как и небо над головой, и враги станут лёгкими мишенями для наших смельчаков."
FEA_all_claws_on_deck:0 "Каждый винтик на своём месте"
FEA_all_claws_on_deck_desc:0 "Наши моряки, закалённые морской солью и традициями, служат на благо общего целого, являясь различными движущимися частями единой машины. Корабль связывает их в одно целое и делает самыми смертоносными существами на просторах тёмных океанов."
FEA_on_time_on_target:0 "В нужное время, в нужную цель"
FEA_on_time_on_target_desc:0 "Усовершенствования в эксплуатации пушек, будь то за счёт новых технологий или благодаря более совершенной подготовке, позволяют нашим морякам мастерски наводить орудия прямо на вражеские корабли именно там и тогда, где мы хотим их поразить."
FEA_gekoloniseerd:0 "Gekoloniseered"
FEA_gekoloniseerd_desc:0 "Фетизия оправдывает свою репутацию мореплавателей, которыми можно восхищаться. Ветра несут наших матросов и корабли, что не ведают страха и трусости, через моря во все уголки планеты. Для нас нет ничего недосягаемого!"

### Air Force National Focus Tree ###

FEA_the_feathisian_air_force:0 "Ze Luchtmacht"
FEA_the_feathisian_air_force_desc:0 "Если Zeemacht на протяжении многих лет только подвергалось сокращению и деградации, то Luchtmacht и вовсе даже от земли едва отрывалось. Будущее войны – за контролем над воздухом, но этого вряд ли удастся добиться, не имея даже базовых ВВС. Luchtmacht должен вновь стать великим, и сделать это нужно быстро!"
FEA_small_in_number:0 "Мал клоп..."
FEA_small_in_number_desc:0 "Это правда, что наши ВВС почти незаметны на фоне соседей, но мы можем обернуть это в пользу. Небольшие силы требуют повышенной подготовки пилотов, безопасности и долговечности проектов летающих машин и бережного отношения к пилотам со стороны офицеров!"
FEA_airfields_across_the_duchy:0 "Аэродром в каждую деревню"
FEA_airfields_across_the_duchy_desc:0 "Огромный парк самолётов будет бесполезен, если нам негде их обслуживать, ремонтировать, заправлять или развёртывать. Чтобы исправить ситуацию, необходимо как можно скорее построить аэродромы по всей стране!"
FEA_the_need_for_speed:0 "The Need, For Speed"
FEA_the_need_for_speed_desc:0 ""
FEA_wings_of_fire:0 "На огненных крыльях"
FEA_wings_of_fire_desc:0 "Каким бы продвинутым ни был самолёт, если грифон за штурвалом неумел, недисциплинирован или необучен – это перестаёт иметь значение. Но если пилот обладает должным опытом, то он сам становится ценнее любого оборудования. Способности наших лётчиков должны быть доведены до такого уровня, что любой драндулет в их когтях начинал извергать драконов огонь."
FEA_project_winggriff:0 "Project WingGriff"
FEA_project_winggriff_desc:0 ""
FEA_great_balls_of_fire:0 "Great Balls Of Fire!"
FEA_great_balls_of_fire_desc:0 ""
FEA_i_was_inverted:0 "Полёты кверху брюхом"
FEA_i_was_inverted_desc:0 "Маневрирование в небе требует особого мужества. Но ещё меньше пилотов могут одновременно сражаться и уклоняться от вражеского огня. Это станет отличительной способностью Luchtmacht Фетизии! Жёсткие учения по стрельбе во время маневрирования и даже во время полёта вверх лапами, и наши пилоты больше никогда не попадут в невыгодное положение!"
FEA_the_infantrys_saviour:0 "Лучший друг пехоты"
FEA_the_infantrys_saviour_desc:0 "Ход любого сражения может быстро развернуться на 180 градусов. В одну или другую сторону. Однако наличие превосходства в воздухе и поддержки оттуда почти наверняка повернёт исход битвы в нужном нам направлении. Этот факт, подтверждённый во многих боях, принёс Luchtmacht неофициальный титул лучшего друга пехоты!"
FEA_tactical_air_controllers:0 "Tactical Air Controllers"
FEA_tactical_air_controllers_desc:0 ""
FEA_gerlach_139:0 "Герлах 139"
FEA_gerlach_139_desc:0 "Следуя кредо "качество в угоду количеству", инженеры придумали новый инновационный вид самолёта под названием "тяжёлый истребитель". Хотя он массивнее и дороже в производстве, его мощь намного превосходит стандартные истребители. Они даже решили назвать его в честь нашего любимого герцога, как же нам не начать массовое производство?"
FEA_undetected_unexpected:0 "Невидимые и опасные"
FEA_undetected_unexpected_desc:0 "До сих пор выполнение воздушных операций ночью считалось почти самоубийством из-за крайне низкой видимости и высокой вероятности осечек или аварий. Однако специальная подготовка и тренировки позволили нашим пилотам поражать со смертельной точностью те места, где их не ждут, и при этом под покровом ночи."
FEA_spirit_in_the_sky:0 "Дух в небе"
FEA_spirit_in_the_sky_desc:0 "Свист бомбы, падающей из отсека самолёта на землю – это одна из самых жутких вещей, которые можно услышать в жизни. Однако ещё хуже может быть лишь свист бомбы в ночи или там, где ты не ждёшь. Наши бомбардировщики станут для врагов самым настоящим ужасом, который раздавит волю к сопротивлению и уничтожит всю технику!"
FEA_great_in_merit:0 "...Велик по заслугам"
FEA_great_in_merit_desc:0 "Если раньше ВВС Luchtmacht были поводом для насмешек, то теперь, после огромного количества реформ и реализованных инноваций, никто не посмеет смеяться над нами. Да, наши крылья немногочисленны, но они компенсируют это мощью, смелостью и заслугами!"

