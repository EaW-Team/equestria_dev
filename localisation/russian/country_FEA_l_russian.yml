feathasia.12.t:0 "Ландбюверы"
feathasia.12.d:0 "Ландбюверы – это сельскохозяйственные выставки, на которых производители аграрной продукции и технологий демонстрируют свои товары сельским жителям наших земель. В последние годы на таких мероприятиях всё больше внимания уделяется новым технологиям вроде тракторов, искусственных удобрений и пестицидов.\n\nЭти ярмарки предоставляют горожанам отличную возможность выбраться на природу с семьёй. Так они смогут хотя бы на время позабыть про нынешние экономические трудности."
feathasia.12.a:0 "Веселье для всей семьи!"

feathasia.13.t:0 "Великая речь Херена"
feathasia.13.d:0 "Роттендедам охватили волнения и страх, когда печально известный депутат от НАФ – Годфрид Херен – начал произносить речь перед толпой своих фанатичных сторонников и случайных зрителей. В своём выступлении он затронул тему нестабильной экономики Фетизии, заявив, что причинами этого экономического недуга являются политически нестабильные и воинственные соседи Фетизии, непрестанно враждующие друг с другом. Кроме того, он обвинил всех, причастных к нынешним проблемам страны. Неумелых бизнесгрифов, которые беспокоятся лишь о том, чтобы набить собственные карманы. Бюрократов из Скайфола, которым, по его словам, плевать на простых грифонов. . А напоследок Херен высказал наиболее тревожную мысль, напрямую обрушив свою пламенную риторику на местные меньшинства пони в Роттендедаме, назвав их паразитами и пиявками, которые только и делают, что подрывают интересы Фетизии и её народа. Пламенная речь и смелые обвинения Херена, естественно, вызвали возмущение большинства жителей. Но, несмотря на это, ветвь "Бронзовых стражей" НАФ значительно повысила свою популярность..."
feathasia.13.a:0 "На всякий случай стоит отправить дополнительные патрули в районы, где живут пони."

feathasia.14.t:0 "Моим стражам"
feathasia.14.d:0 "В условиях экономического спада весьма удивительно видеть новые книги на полках магазинов. Недавно в нашей стране стал набирать популярность свежайший бестселлер, написанный Годфридом Хереном – первым заместителем НАФ. Книга под названием "Моим стражам" рассказывает о его обучении в "Оранжевых мундирах" – военизированном подразделении "Бронзовых стражей" – одной из многих ультраправых партий, впоследствии вошедших в состав НАФ. Херен явно очень гордится этой организацией и считает их защитниками идеалов, истории и самобытности Фетизии. Содержимое книги вызвало множество спекуляций по всему герцогству. Многие обеспокоенные грифоны решили, что Херен получил финансирование от влиятельных друзей в правительстве или, возможно, даже откуда-то из-за границы. Впрочем, только время покажет, какое влияние окажет на общество этот роман, тираж которого уже превысил последнюю книгу авторства Дэринг Ду."
feathasia.14.a:0 "Стоит присматривать за мистером Хереном."

