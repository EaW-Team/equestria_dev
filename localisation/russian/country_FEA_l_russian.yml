FEA_end_martial_law:0 "Прекратить военное положение"
FEA_end_martial_law_desc:0 "Необходимость в тирании пропала месяцы назад, но Донкло и борьба против него настолько укоренились в сознании нашего общества, что нам страшно представить жизнь без военного положения, несмотря на то, что нам уже ничего не угрожает. И всё-таки нам больше нечего бояться, поэтому пришло время прекратить военное положение."
FEA_tyranny_on_trial:0 "Суд над тиранией"
FEA_tyranny_on_trial_desc:0 "Ужас и мучения, нанесённые гражданам в это время бурных пертурбаций и тирании, оставили глубокий шрам на теле нашей нации. Эти преступления против населения, насколько бы необходимыми и желанными не были в момент их совершения, не должны остаться безнаказанными."
FEA_economic_demobilization:0 "Экономическая демобилизация"
FEA_economic_demobilization_desc:0 "Уже долгое время экономика находится под управлением государства. Пришло время покончить с этой практикой. Военная демобилизация происходит относительно быстро, но вот в случае перевода экономики на гражданские рельсы нам придётся проявить терпение и аккуратность. Впрочем, если мы хотим стереть следы тирании, то нам придётся пройти через это."
FEA_remove_strings_on_welfare:0 "Убрать ограничения на соцподдержку"
FEA_remove_strings_on_welfare_desc:0 "Социальная поддержка должна быть доступна каждому, а не только узкому кругу граждан. Лишать детей еды из-за того, что их родители не дорабатывают на заводе – это акт невиданного зла. Несмотря на благие намерения и успехи в поддержании верности, продуктивности и здоровья народа, нам необходимо покончить с этой практикой."
FEA_free_homes_for_families:0 "Бесплатное жильё для семей"
FEA_free_homes_for_families_desc:0 "Среди всех счетов, которые приходится выплачивать семьям, чтобы удержаться на плаву, ипотека и квартплата являются самыми дорогими, а ведь они почти не затрагиваются нашей системой соцзащиты. Мы задолжали народу за годы тирании, и чтобы искупить вину, государство возьмёт на себя долги граждан и будет постепенно их выплачивать."
FEA_the_living_wage_act:0 "Акт о минимальной заработной плате"
FEA_the_living_wage_act_desc:0 ""
FEA_close_the_listening_posts:0 "Закрыть станции прослушки граждан"
FEA_close_the_listening_posts_desc:0 "Из всех вопиющих перегибов герцога во время военного положения, создание сетей прослушивания является одним из самых худших примеров его мании. Слежка за гражданами и лишение их права на частную жизнь и свободу слова в собственных домах – это трагедия, которой нет равных, и c этого дня эта практика прекращается и считается незаконной."
FEA_revise_the_arbeidswetten:0 "Пересмотреть Die Arbeidswetten"
FEA_revise_the_arbeidswetten_desc:0 "Не секрет, что плановая экономика, где ограничены права профсоюзов и разрешён труд заключённых, не может предложить много удобств рабочему. Это серьёзнейшая проблема нашего общества. Мы должны как можно скорее разработать и ввести в действие законы, которые будут защищать рабочих и их интересы!"
FEA_reestablish_unions:0 "Восстановить деятельность профсоюзов"
FEA_reestablish_unions_desc:0 "Одной из самых главных ошибок военного времени было закрытие всех профсоюзов за их "наглость" бороться за свои интересы во время экономического коллапса. Рабочие не виноваты, что они хотят защищать свои права, и мы должны закрепить их привилегии устраивать стачки, собираться в профсоюзы и участвовать в коллективной деятельности!"
FEA_a_voice_for_all:0 "Обеспечить народ правом голоса"
FEA_a_voice_for_all_desc:0 "Из-за того, что на протяжении многих лет власть была сконцентрирована в когтях Герлаха, другие политические партии были отстранены от участия в политике, а пресса находилась под полным контролем правительства. Сегодня этому пришёл конец. Никто более не будет заткнут, а пресса станет поистине свободной!"
FEA_free_political_prisoners:0 "Освободить политических заключённых"
FEA_free_political_prisoners_desc:0 "Во время военного положения казни были на удивление редким событием, но вот отправка диссидентов в тюрьмы, где потом их труд использовался на благо ранее критикуемого государства, случалась часто. Поэтому теперь все политические заключённые, за исключением отдельных радикалов, будут освобождены и амнистированы."
FEA_dismantle_the_sentinels:0 "Распустить Бронзовых Стражей"
FEA_dismantle_the_sentinels_desc:0 "Сотрудничество с Бронзовыми Стражами и их чокнутым лидером всегда было шатким, и их жестокость была необходима лишь для поддержания контроля и подавления очагов сопротивления. Теперь государство не нуждается в их услугах, и чем дольше мы платим им, тем больше подвергаем наше общество опасности. Пришло время расправиться с их фракцией."
FEA_reallocate_military_funding:0 "Пересмотреть военный бюджет"
FEA_reallocate_military_funding_desc:0 "На время действия военного положения государство тратило большую часть доступных финансов на содержание крупной военной промышленности и множества призывников. Но мы более не тираны, и нам нет нужды содержать крупную армию и поддерживающую её промышленность, благодаря чему мы можем профинансировать более полезные отрасли производства."
FEA_veteranenbeleid:0 "Veteranenbeleid"
FEA_veteranenbeleid_desc:0 "Ветераны идут на всё ради государства и его граждан, и правительство должно соответственно ответить им за труд! Мы в долгу перед солдатами за годы выслуги и поэтому должны принять соответствующие законы, чтобы в меру отблагодарить их за это."
FEA_free_communities:0 "Свободные общины"
FEA_free_communities_desc:0 "Полиция необходима для поддержания спокойствия и порядка, но это не даёт государству право извращать эту необходимость до абсурда! Вооружённые формирования и секретная полиция, не подчиняющиеся никаким законам, не имеют места в нашем обществе, так что охраной порядка должны заниматься члены местных общин!"
FEA_the_herzland_cultural_exchange:0 "Культурный обмен народов Герцланда"
FEA_the_herzland_cultural_exchange_desc:0 "Каждая из частей Герцланда имеет собственную культуру, связанную с её происхождением, и было бы ошибкой, если бы их представители не делились своими уникальными традициями. Разные культуры должны дополнять друг друга, и в Герцланде для каждой их них найдётся собственное место!"
FEA_ratify_a_new_constitution:0 "Ратифицировать новую конституцию"
FEA_ratify_a_new_constitution_desc:0 "Ещё несколько лет назад наша конституция была гордостью Фетизии, ведь она заложила крепкую основу для демократии в Герцланде. Её отмена была серьёзным шагом назад, и сегодня, благодаря разработке новой и более совершенной конституции, мы не только наверстаем упущенное, но и начнём уверенный марш в будущее!"
FEA_convene_the_second_parliament:0 "Созвать второй парламент"
FEA_convene_the_second_parliament_desc:0 "Военное положение убило нашу демократию, а железный коготь герцога настолько искалечил её идеалы, что мы считали, что она уже никогда не вернётся. Однако сегодня демократия восстаёт из пепла ещё более сильной и блистающей, чем прежде! Поэтому мы созываем новый парламент, участие в котором будут принимать делегаты из всего Герцланда!"
