FEA_suspend_parliament:0 "Распустить парламент"
FEA_suspend_parliament_desc:0 "Империя разлагается уже несколько десятилетий, но последние несколько недель окончательно доказали её неминуемую гибель. Экономика Фетизии рушится, а парламент превратился в не более чем свору враждующих фракций. Империя умирает, и для её спасения нужны решительные и быстрые действия, а не медлительный и безразличный парламент."
FEA_execute_rozenkampfists:0 "Казнить розенкампистов "
FEA_execute_rozenkampfists_desc:0 "Одним из самых надменных, подстрекательских и противоречивых грифонов в ныне распущенном парламенте был Розенкамп. Закономерный конец сделал его мучеником, а последователи в результате получили немалую поддержку и признание, но это им не поможет. Всех до единого розенкампистов соберут и расстреляют, чтобы предотвратить дальнейшие волнения."
FEA_clamp_down_on_unions:0 "Уничтожить профсоюзы"
FEA_clamp_down_on_unions_desc:0 "Наступил самый тёмный час Фетизии, и вместо того, чтобы откликнуться на призыв и самоотверженно трудиться на производстве, дабы хоть как-то улучшить экономическую ситуацию, профсоюзы по всей стране решили, что настало время для всеобщей забастовки. Такое неприемлемое поведение не должно остаться без наказания."
FEA_arrest_harmonists:0 "Арестовать гармонистов"
FEA_arrest_harmonists_desc:0 "Одними из самых бесполезных граждан на данный момент в стране являются пацифисты и диссиденты, в которых превратились бывшие члены ЛДП. Впрочем, их детские истерики и вопли с требованиями восстановить демократию и заставить герцога отречься от престола явно не сработают против того, кто может их разом угомонить."
FEA_absorb_the_bronze_sentinels:0 "Работать с Бронзовыми Стражами"
FEA_absorb_the_bronze_sentinels_desc:0 "Один из самых фанатичных голосов в НАФ принадлежит грифону по имени Годфрид Херен, за которым стоит отряд "Бронзовых Стражей". Если раньше их фанатизм был для нас бельмом на глазу, то теперь он может стать ценным инструментом в поддержании порядка в отчаянные времена. Поэтому мы должны заключить с этими грифонами сделку."
FEA_jail_disloyal_officers:0 "Бросить в тюрьму нелояльных офицеров"
FEA_jail_disloyal_officers_desc:0 "Недавние вынужденные меры, предпринятые герцогом Герлахом, вызвали взрыв возмущения и порицания по всей стране. И офицерский корпус вооружённых сил не стал исключением. С каждым днём попытка переворота со стороны этих пораженцев становится всё более вероятной, поэтому необходимо действовать быстро и расправиться с ними, пока не стало слишком поздно."
FEA_illegalize_unemployment:0 "Сделать безработицу незаконной"
FEA_illegalize_unemployment_desc:0 "Бродяги, бездельники, бездомные – все они по-своему тянут общество на дно, но именно сейчас их вклад или его отсутствие вредят стране как никогда. Поэтому все безработные, бездомные и лентяи будут собраны и массово отправлены на работу туда, где они нужны."
FEA_nullify_the_constitution:0 "Отменить конституцию"
FEA_nullify_the_constitution_desc:0 "Когда-то конституция Фетизии была оплотом демократии, давая право голоса всем, даже самым радикальным индивидам. Теперь же она является лишь препятствием на пути к установлению справедливости и порядка в Империи, и её необходимо разорвать в клочья."
FEA_day_of_the_rope:0 "День верёвки"
FEA_day_of_the_rope_desc:0 "Нам не нужны непродуктивные левые или правые индивиды, а враждебное инакомыслие должно быть сразу же подавлено. Недавно совершенно неожиданно был раскрыт заговор офицеров во главе с Ворст тот Ворстом. И хотя будет больно казнить столь компетентных офицеров, они знали на что шли, и мы не проявим милосердия к предателям."
FEA_in_defense_of_autocracy:0 "В защиту автократии"
FEA_in_defense_of_autocracy_desc:0 "Похоже, что наши столь необходимые действия вызвали озлобленность почти всех избалованных свободой слова членов общества, от самых левых до радикально правых. То, что делает герцог, безусловно, сурово, но это не выходки сумасшедшего грифона, а продуманная политика того, кто делает то, что должно быть сделано."
FEA_open_the_armories:0 "Вынужденная конверсия фабрик"
FEA_open_the_armories_desc:0 "Война уже маячит на горизонте и одной решимости не хватит, чтобы вернуть империю и восстановить справедливость. Нам нужны винтовки, пушки, радиоприёмники, бинты, бинокли, грузовики, всё, что поможет вести эффективную войну и добиваться победы. И мы вряд ли сможем всё это произвести, если экономика будет распыляться на предметы роскоши."
FEA_unite_the_paramilitaries:0 "Собрать добровольцев"
FEA_unite_the_paramilitaries_desc:0 "Со всех концов страны молодые грифоны откликаются на призыв герцога к действию, берут в когти оружие и отправляются к ближайшему призывному пункту. Мы смогли привить волю к борьбе достаточному количеству молодых граждан, чтобы можно было собрать несколько добровольческих дивизий для сражения во имя справедливости!"
FEA_assume_direct_control:0 "Взять прямой контроль"
FEA_assume_direct_control_desc:0 "Генералы, которым мы собираемся доверить возглавить марш справедливости против Донкло, с такой же лёгкостью могут развернуть армию и пойти на де Влёйгельс. Мы не можем этого допустить, поэтому командование армией на время конфликта будет возложено на самого герцога Герлаха."
FEA_command_the_economy:0 "Взять бразды управления экономикой"
FEA_command_the_economy_desc:0 "Частное предпринимательство в первую очередь направлено на получение прибыли, а выгода для страны или рабочих вторична или необязательна. У нас нет ни ресурсов, ни времени, ни желания позволять такие махинации в наш самый тяжёлый час, поэтому теперь экономика перейдёт под управление самого государства."
FEA_guide_their_hate:0 "Направить их ненависть"
FEA_guide_their_hate_desc:0 "Общая цель может здорово сплотить народ, но общий враг сделает это гораздо эффективнее, а большего врага, чем маньяк в Грифенхейме, не существует. Ненависть заставит все сердца биться как единое целое и побудит каждого действовать на пределе своих сил. А если направить эту ненависть на Донкло, то его поражение станет неизбежным."
FEA_prepare_for_the_inevitable:0 "Подготовка к неизбежному"
FEA_prepare_for_the_inevitable_desc:0 "Армия собрана и подготовлена, рабочие с полной самоотдачей производят всё необходимое для военных действий, страна полностью стабилизирована, а все угрозы остались лишь в мимолётных воспоминаниях. Теперь, когда всё в порядке, остаётся только собрать силы и спланировать наступление."
FEA_revengeance:0 "Месть"
FEA_revengeance_desc:0 "Ещё несколько лет назад Империя была в состоянии гниющего трупа, а Фердинанд Донкло ещё больше осквернил эти останки, захватив власть и убив императора Гровера VI. Последние несколько лет прошли в ярости, подготовке и жажде мести. Настало время нанести удар! Предатель не уйдёт живым!"
FEA_the_peoples_prisoner:0 "Узник народа"
FEA_the_peoples_prisoner_desc:0 "Грифенхейм наш, Империя возвращена, но правосудие ещё не свершилось в отношении чудовища, ответственного за всё случившееся. Фердинанд Донкло сидит в тюремной камере без малейшей надежды на суд и отсчитывает минуты до своей смерти. Публичная казнь дала бы всем заслуженное зрелище и справедливость, но у герцога есть кое-что получше на уме..."
FEA_consistent_public_works:0 "Общественные работы"
FEA_consistent_public_works_desc:0 "Теперь, когда одна из наших величайших целей достигнута, мы должны обратить свой взор вовнутрь, чтобы привести в совершенство доставшуюся в наследство империю. Рабочим больше не нужно производить оружие, но им требуется соразмерный по важности труд, а общественные работы по всей стране решат обе эти проблемы и улучшат жизнь грифонов одновременно!"
FEA_rubber_stamp_legislature:0 "Подчинённая законодательная власть"
FEA_rubber_stamp_legislature_desc:0 "Военное положение оказалось чрезвычайно эффективным, но теперь, когда всё начинает успокаиваться, возникают проблемы, которые нелегко решить силой. Однако демократизация – это ошибка, поэтому вместо открытого и свободного законодательного органа будет утвержден один, который станет верным проводником герцогской власти!"
FEA_shackled_parliament:0 "Марионеточный парламент"
FEA_shackled_parliament_desc:0 "Невозможно игнорировать многочисленные крики о необходимости представительных органов по всей территории Герцланда. И хотя мы могли бы пресечь эти призывы и укрепить свою власть, более правильным решением будет создание марионеточного парламента. Этот орган, якобы представляющий народ, будет действовать только по воле герцога."
FEA_redeem_the_throne:0 "Восстановить престол"
FEA_redeem_the_throne_desc:0 "Сейчас Грифенхейм – разбитый пережиток того, чем он когда-то был, и ни одно место в городе не осквернено сильнее, чем сам трон. Раны, нанесённые за последние годы, могут затянуться, но шрамы останутся на десятилетия. Мы можем показать пережившим этот ужас, что беды окончены и теперь мы здесь, чтобы подарить всем светлое будущее."
FEA_charity_houses:0 "Благотворительные дома"
FEA_charity_houses_desc:0 "Хотя условия жизни рабочих постоянно растут с тех пор, как мы взяли власть, многие тратят большую часть денег на то, чтобы едва сводить концы с концами. Просто дать народу всё необходимое напрямую не выход, но мы можем открыть ряд магазинов с товарами первой необходимости по сильно сниженным ценам благодаря новому налогу, взимаемому с церкви!"
FEA_enemies_everywhere:0 "Враги повсюду"
FEA_enemies_everywhere_desc:0 "Каким бы исключительным злом ни был Донкло, он далеко не единственная угроза в Герцланде. По нашему мнению, все прочие регионы – наши потенциальные враги и должны быть завоёваны, как и Грифенхейм."
FEA_muzzle_the_press:0 "Обуздать прессу"
FEA_muzzle_the_press_desc:0 "Пресса была нашим величайшим врагом в Фетизии, но при определённых мерах она превратилась в бесценную пропагандистскую машину. Любопытно, что на новой территории всё наоборот – здесь пресса превозносит нас как освободителей и героев. Их восхваления сейчас могут так же легко превратиться в презрение потом, поэтому её нужно контролировать."
FEA_listening_posts:0 "Listening Posts"
FEA_listening_posts_desc:0 "Having secret police running about the streets and grabbing people away at night is in bad taste, and only serves to earn the public's distrust and fear. Besides, we have no need for them when we can simply listen in on everyone's phone calls through Switchboard Monitors and arrest dissenters in a more refined and private fashion."
FEA_hearts_and_minds:0 "Hearts And Minds"
FEA_hearts_and_minds_desc:0 "For as great an effort as we've made to control dissent and maximize security, we should be putting just as much into dislodging the disloyal sentiments from the populace in the first place! A citizen who loves the Duke is a citizen who won't raise arms against the Duke!"
FEA_justice_for_grover:0 "Justice For Grover"
FEA_justice_for_grover_desc:0 ""
FEA_civic_duty:0 "Civic Duty"
FEA_civic_duty_desc:0 "A citizen and the state have a mutual agreement: The citizen contributes to society, and in return, they're granted all the benefits of society. While an empty platitude now, work must begin to make it as honorable, rewarding, and enforced as a soldier's sense of duty on the battlefield!"
FEA_a_tractor_for_every_farmer:0 "A Tractor For Every Farmer"
FEA_a_tractor_for_every_farmer_desc:0 "The state of agriculture across the Herzland has been neglected by the decades of tumultuous conflicts, with some farmers still relying on manual tools for tilling and harvesting. This is far from what we're capable of, so it's time we give the farmers everything they could want free of charge!"
FEA_leerplicht:0 "Leerplicht"
FEA_leerplicht_desc:0 "Typically, parents decide if their children should go to school or not, and for how long should they go if they can even afford to, but this way of things is completely wrong! To deny our youth schooling is nothing short of neglect. Every child from age 6 to 18 will now be mandated to stay in school, free of charge to parents and with free lunches to boot!"
FEA_put_prisoners_to_work:0 "Put Prisoners To Work"
FEA_put_prisoners_to_work_desc:0 "There's no greater waste of potential than prisoners who loaf about in their cells, literally eating and sleeping away tax money when they could be laboring for the people's benefit. Prison labor has a harsh ring to it, but we will not be so crass as to treat prisoners poorly, when we can pay them for their work and reduce their sentences according to services rendered."
FEA_national_railway_project:0 "National Railway Project"
FEA_national_railway_project_desc:0 "Much of the Herzland is rural and disconnected from the cities by way of roads or rails, and this does nothing but hinder our own potential! The small-time farmer in Feathisia should be able to transport their goods all the way to Griffenheim, and there ought to be rails stretching across the country that can accommodate them!"
FEA_refurbish_the_libraries:0 "Refurbish The Libraries"
FEA_refurbish_the_libraries_desc:0 "Throughout much of the Herzland, public libraries remain poorly kept, poorly supplied, or in some tragic cases, both. We have the funds to properly maintain and staff them, but the only thing we need is the books themselves to fill each and every shelf, and that won't be hard to accomplish!"
FEA_modernize_the_hospitals:0 "Modernize The Hospitals"
FEA_modernize_the_hospitals_desc:0 "The health of the people is like the health of the nation, and if we cannot take care of our own then what does this say about the integrity of our country? From here on, medical care will be free of charge, high quality, and modernized to the highest standards available!"
FEA_welfare_chauvinism:0 "Welfare Chauvinism"
FEA_welfare_chauvinism_desc:0 "The welfare we're providing our citizens grows in quality and in scope by the day, but it's also been falling into the wrong claws. The only people who should benefit from welfare are those that benefit or serve the state, not outsiders or parasites."
FEA_the_new_knighthood:0 "The New Knighthood"
FEA_the_new_knighthood_desc:0 "Knights should not be constrained to an elite griffon clad in armor with a rifle, but be free to pursue even more specialized fields. The new definition of knighthood must be expanded to include tank crews, soldiers in a motorized unit, and even ponies should they possess the muster and pass the requisite training!"
FEA_broadened_conscription:0 "Broadened Conscription"
FEA_broadened_conscription_desc:0 "We don't have the numbers necessary to face down all threats and win, and the longer we don't address this glaring issue the sooner that calamity will strike! To this end, we must get every able-bodied citizen into uniform to meet any foe without fear!"
FEA_rolling_thunder:0 "Rolling Thunder"
FEA_rolling_thunder_desc:0 "The most crucial battles of the civil war were won through the use of artillery, and it's certain that our next victory will depend on it too. However, if we are to gain a decisive edge in using these cannons, we must look into enchanting the barrels and their shells so that they may fall upon the enemy like a thunderbolt!"
FEA_full_magic_jackets:0 "Full Magic Jackets"
FEA_full_magic_jackets_desc:0 "A breakthrough has come from a firing range in Klauwermack almost by accident. A cadet from the countryside had idle time around her base and decided to fill her time by enchanting the bullets in her rifle, causing them to completely obliterate her targets. It might be hard to replicate her work to scale, but doing so would dramatically bolster our arsenal."
FEA_forge_the_spearhead:0 "Forge The Spearhead"
FEA_forge_the_spearheads_desc:0 "The security of the Empire cannot only rely upon soldiers with rifles and cannons, however trained they may be. Indeed, the future of combat and the safety of the people depend upon something greater: The armored tank."
FEA_pichtsbesef:0 "Plichtsbesef"
FEA_pichtsbesef_desc:0 "Signing up to fight in the military isn't just a simple contract, a series of training exercises, or even benefits during and after service ends. It is an unwavering oath to fight for the defense of the Empire, for the safety of its inhabitants, and to rise beyond the call of duty!"
FEA_mage_integration:0 "Mage Integration"
FEA_mage_integration_desc:0 "While we didn't expect many ponies to join up and fight in a largely griffon army, we've been very pleasantly surprised. Even more so, some of the unicorns among the ranks have proposed the idea of a support company utilizing their magic for combat and medical purposes!"
FEA_monopoly_on_violence:0 "Monopoly On Violence"
FEA_monopoly_on_violence_desc:0 "Violence can be horrifying and brutal tool to crush the people, but violence is also an invaluable tool to keep order and protect the innocent. Thus it is that violence has the ability to shape history, for better or worse, therefore, we shall command violence explicitly for keeping peace and prevent any enemy from commanding it against our people!"
FEA_march_on_readewetter:0 "March On Readewetter"
FEA_march_on_readewetter_desc:0 "From the first instant Martial Law was declared, Duchess Gabriella Eagleclaw has haunted Duke Gerlach as a spectre of the past, never allowing him to forget his own cruelty or the option to change. Now, despite his wishes, the Strawberry Duchy stands as the last obstacle for Herzland unification, and history must march to its iron conclusion."



