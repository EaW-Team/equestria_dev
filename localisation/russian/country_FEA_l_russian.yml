feathasia.7.t:0 "Речь Молдерника"
feathasia.7.d:0 "Толпы сторонников НАФ снова собрались на улицах, чтобы послушать речь лидера их партии. Фирменные страстные воззвания Молдерника сумели взбудоражить толпу и заразить её опасениями по поводу бушующего экономического кризиса. Данный партийный деятель обещает, что НАФ вновь превратит Фетизию в славную и процветающую державу, свободную от пиявок, которые лишь выкачивают деньги из грифонов, называющих эти земли своим домом. Он осудил бездействие нынешнего правительства и пообещал, что никакие препоны и политические барьеры не помешают НАФ вновь сделать Фетизию великой."
feathasia.7.a:0 "Ваши опасения приняты к сведению."

