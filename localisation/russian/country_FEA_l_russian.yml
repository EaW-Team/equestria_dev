feathasia.41.t:0 "Lead The Way"
feathasia.41.d:0 "Sitting down in the bleachers, Gerlach wasn't exactly sure of what to expect. Surrounded by an assortment of Naval, Army, and Air officers, each with a colorful variety of medals earned from various campaigns, he certainly felt out of his element. Even Gabriela sitting next to him remarked about the 'tough crowd'. His tour of the most extensive military base in Feathisia was supposed to end with a 'presentation' of some sort, but all he could see was a two-story concrete building, a river, and the surrounding trees, shrubs, and rocks of the Feathisian countryside.\n\nThen, an explosion.\n\nA mock one, of course, but it didn't prevent Gabriela from jumping in her seat and instinctively clutching Gerlach's claw with her own. A simulation round jolted all in attendance, even in the officers, as Griffons and even a pegasi descended from the sky and landed on the roof of the building. Hooking up some sort of contraption, they managed to rappel down the building and crash through the window, as blank rounds were fired inside.\n\nWith smoke rising from the blank rounds and a simulation explosion round covering the air, it was broken by the headlights of a vehicle, which roared over the rocky countryside terrain and skidded to a halt, the car still in motion when three soldiers stepped out and began firing on the building. To add even further confusion to Gerlach, soldiers rose from the river, seemingly submerged the whole time, and approached the building.\n\nAs the mock gunfire died down, a dozen soldiers took up positions around the building, aiming all around and even at the bleachers. As the military officers began to clap, one Griffon stepped out from the building, holding a smoking rifle, wearing sunglasses in the middle of the day, and clearly disliked by the Generals. He approached the bleachers and took off his Officer's cap.\n\n"Afternoon sir, ma'am. Major Moerman, commanding officer of the Commandotroepen Korps."\n\nIt was at this moment Gerlach noticed, to his and the audience's surprise, that the entire forest seemed to shift, as shrubs, rocks, and leaves stood with their weapons raised, camouflaged the entire time. Out of the dozen seen, there must have been two hundred in front of them. With a grin, he gave a nod to the Duke and Duchess.\n\n"We're professional Archon killers.""
feathasia.41.a:0 "Mr. Moerman has certainly exceeded expectations."

feathasia.42.t:0 "Great Herzland War Game"
feathasia.42.d:0 "In what is to be considered the grandest, most expensive 'fake war' in the history of the continent, The Great Herzland War Game was an event with dozens of participatory military units, each from the states of the Empire. Proposed by Gerlach himself, it was sure to be a month-long event that allowed the former divided states to compete, and work with, their comrades. To his credit, the divided Imperial Military units were enthusiastic about the challenge and worked extensively to expand it to its largest potential.\n\nGerlach should have known they would get too carried away.\n\nWoodlands belonging to Noble estates became sites of supervised blank-fire exercises, Cliffsides and National Parks were superficially disrupted by Diamond Dogs and their (albeit impressive) trench systems, not to mention the frankly unsportsmanlike conduct of the Katerin and Angriverin units against eachother, clearly not reading the rules that throwing rocks was not a sanctioned tactic under the wargame. Even the city of Romau wasn't spared, as Grifenmarschen 'troops' (peasants with large sticks) continually harassed the police, who were not apart of the exercise. Yale's military hardly fought, instead publishing the locations of units and pushing them to fight eachother. In the North, Feathisian and Strawberry troops frequently attempted to wage psychological warfare against the other about the private romantic life of the Duke and Duchess, and to top it all off, each and every event was able to be spectated by the Civilian populace.\n\nAlthough the whole spectacle was an absolute success in terms of gaining popular support for our military, in addition to the fantastic military lessons learned, the appearance of the Feathisian Commandos atop of the Imperial Palace signaled the end of the exercise. Of course, not after The Duchess gave them a stern talking to."
feathasia.42.a:0 "So... Gabriela won the exercise?"

feathasia_iron.1.t:0 "Тёмный прилив"
feathasia_iron.1.d:0 "Грифоны просто неистовствовали в зале парламента, но Герлах никак не реагировал на возмущённые крики. Любые попытки членов парламента вести разумный диалог раз за разом прерывались сообщениями о последних действиях Фердинанда Донкло. Но Герлах по-прежнему не шевелился. С момента получения первого сообщения он так ничего не сказал и не сделал.\n\nНо Герлах не был безучастен: хотя его мысли были далеко, он всё же услышал шёпот и заметил, как в зале, подобно волне на глади море, произошли изменения. С дальнего угла парламентской скамьи поднялся один делегат – печально известный Розенкамп. Он открыл клюв и в помещении зазвучали полные ядовитой ненависти слова.\n\n— Запутавшись в лабиринте иллюзий так называемой "морали пони", эта великая страна стала лишь жалкой тенью себя прежней, — глаза грифона свирепо смотрели на Герлаха, а резкие слова обвинений заставили некоторых сидящих рядом с ним парламентариев отстраниться, — мы продали свою честь пони и из-за этого ныне наша держава на полной скорости несётся к пропасти, а вы лишь приближаете её конец.\n\nВ глазах Герлаха появилось какое-то осмысленное выражение и он уставился на Розенкампа. На лице герцога не отразилось никаких эмоций. Ну или никто в зале не сумел их распознать. Монарх поднялся со своего кресла во главе парламента и протянулся за чем-то под своим крылом.\n\nРозенкамп проигнорировал активность герцога. — Даже сейчас, в стенах нашего собственного парламента, — он сделал паузу, жестом указывая на нескольких пони в зале, которые тихо возмущались его обвинительной речью, — силы республиканизма и наши заграничные враги нанесли последний удар по остаткам Империи. И теперь в Грифенхейме сидит тиран, готовый пожрать нас всех. Стоит ли удивляться, что это произошло, когда вы все изо всех сил обхаживали его? Более того, исполнители его воли прячутся среди...\n\nИ тут пуля оборвала его речь. Затем вторая. Третья. Герлах стремительно сокращал расстояние между собой и Розенкампом, выпуская все оставшиеся пули в обойме в труп на полу парламента. В зале воцарилась тишина, а на лицах присутствующих появилось выражение ужаса. Герцог повернулся к премьер-министру Талонсли, который в шоке стоял в двух шагах от того незнакомца, который выглядел как его старый друг, но действовал совершенно иначе."
feathasia_iron.1.a:0 "— Талонсли, сообщи представителям, что в их услугах больше не нуждаются."

feathasia_iron.2.t:0 "Что вы выберете?"
feathasia_iron.2.d:0 "Когда было объявлено военное положение, многие не знали, что делать. Однако профсоюзы были не в восторге от этого и планировали провести всеобщую забастовку в течение недели. Над каждой мельницей, мастерской, фабрикой и верфью висело напряжение, которое ощущалось густым смогом. Рабочие настраивали себя на предстоящую борьбу, но тут из динамиков радиоприёмников по всей стране зазвучал голос, выведший их из боевого транса.\n\n— Уважаемые рабочие Фетизии, — высокий голос герцога Герлаха IV не без проблем пробивался сквозь помехи на несущей частоте, — в течение последнего года я неустанно трудился над устранением терзающих нашу державу бед, и лишь благодаря вашей помощи нам удалось избежать полного краха. Но я боюсь, что если запланированная всеобщая забастовка состоится, то мы не просто потерпим крах. Мы превратимся в рабов. Я прошу вас прислушаться ко мне.\n\nПроизводство остановилось, и множество встревоженных рабочих навострили уши. — Я осознаю, что многие боятся или даже ненавидят меня. И я понимаю, что многие из вас оказались в поистине ужасных условиях из-за военного положения. Но я прошу вас смирить свою злость и прислушаться к голосу разума. Если бы Грифенхейм не был занят диктатором-убийцей, то после этих действия я сам бы стал узурпатором, из-за чего вы бы имели полное право свергнуть меня. Но суровые времена требуют суровых мер. Мы не можем игнорировать безумца близ наших границ.\n\nГерцог прочистил горло и продолжил. — И как разрушительная всеобщая забастовка может помочь ситуации? В тот момент, когда нам нужно быть сильными и едиными, чтобы противостоять нашему главному врагу, профсоюзы желают ослабить нас. Когда нам больше всего нужны рабочие когти, что изготавливают оружие для нашей обороны, профсоюзы желают оставить нас беззащитными. Когда вы остро нуждаетесь в лучших условиях труда и зарплате повыше, профсоюз заявляет, что этого можно добиться, лишь устроив хаос. Позвольте мне сказать вам, что они ошибаются. Действия профсоюзов в итоге наденут ярмо вам на шеи, которое отравит будущее, в то время как я могу удовлетворить любые ваши требования безо всякой анархии, когда это всё закончится. Однако сейчас я не могу оставить нас беззащитными и отказываюсь позволять заковать мою страну в кандалы.\n\nГерцог запнулся, не сумев сдержать нахлынувшие эмоции. — В самый тёмный час Фетизии от каждого требуется поддерживать всеобщее единство. Так что отныне всем профсоюзам запрещено бастовать, а любая попытка сделать это будет встречена самые суровыми репрессиями. Только благодаря вашему труду, уважаемые трудящиеся Фетизии, мы сможем одолеть этого тирана! Спасибо вам всем."
feathasia_iron.2.a:0 "Мечты о всеобщей забастовке разлетелись в пух и прах."

feathasia_iron.3.t:0 "Беспорядки в Аивле"
feathasia_iron.3.d:0 "Улицы Аивла были забиты множеством протестующих, тысячи недовольных существ двигались как единое целое и оглушительно кричали, словно надеялись на то, что их услышат в далёком де Влёйгельсе. Им противодействовало лишь небольшое число полицейских, которые всё ещё были верны своему герцогу. Силовики стояли на страже у поворотов на некоторые улицы и направляли прочь потоки несогласных, а также старались поддерживать хотя бы видимость порядка.\n\nНад толпой слышались речёвки от различных политических групп, многие из них призывали к возвращению демократии и прекращению тирании. Другие требовали хлеба и работы. Однако в конце концов радикалы из толпы взяли верх, так что грифоны начали призывать герцога Герлаха полностью отречься от престола и предстать перед судом за свои преступления. Однако и этот призыв вскоре затих, так как с каждой минутой демонстранты становились всё более злыми и радикальными.\n\nПротестующие начали врезаться в строй полиции, но силовики крепко удерживали свои позиции. Вскоре невинные и мирные призывы к демократии переросли в яростные крики, что требовали крови и головы герцога Герлаха.\n\nНо тут вопли демонстрантов заглушил громкий хлопок выстрела, за которым последовал пронзительный вопль, от которого стыла кровь в жилах. И протестующие, и полиция умолкли, глядя на грифину, которой едва исполнилось двадцать лет. Он лежала на холодной брусчатке улицы, мелко дрожа, зажимая свои свежие раны и тихо всхлипывая.\n\nИ в этот момент всё пошло прахом. За секунду протест перерос в бунт, и демонстранты ринулись на офицеров, подобно приливной волне на небольшой корабль. В завязавшейся схватке погибло более трёх десятков протестующих, хотя большинство грифонов немедленно разбежались, как только раздались первые выстрелы.\n\nНа следующий день герцог Герлах запретил публичные акции протеста, чтобы предотвратить повторение подобных беспорядков, а также выплатил компенсации семьям пострадавших, чтобы хоть немного исправить ситуацию."
feathasia_iron.3.a:0 "Это для их же блага..."

feathasia_iron.4.t:0 "Враг моего врага..."
feathasia_iron.4.d:0 "В маленьком подсобном помещении, притаившимся в той части железнодорожного вокзала де Влёйгельса, куда не проникает дневной свет, творилась история. Герцог Герлах IV сидел, прислонившись к стене, напротив облачённого в чёрное зверя по имени Херен. Обоих грифонов окружали нетерпеливые солдаты. Разговаривать с лидером военизированного ополчения было всё равно что пытаться обезвредить бомбу словами. Убедить Херена было несложно – он явно готов использовать любой шанс, чтобы пополнить свои ряды. Главная задача – минимизировать сопутствующий ущерб.\n\nПод тусклым и мерцающим светом потолочных ламп грифоны метали друг в друга острые, словно ножи, взгляды. — Давай-ка проясним одну вещь, — первым заговорил Герлах. Он потянулся в карман плаща и достал курительную трубку. Но так и не зажёг её, вместо это просто держа в клюве, — в иных обстоятельствах я бы жаждал увидеть твою голову отделённой от тела, но так уж получилось, что мы нужны друг другу. Фетизия в хаосе, и мои возможности сдерживать его иссякают. Ты нужен мне, чтобы прорубить путь к закону и порядку.\n\nХерен вдохнул и медленно кивнул. Казалось, что он даже не моргнул ни разу с тех пор как сел напротив герцога. — Наши чувства взаимны, — его голос был низким и грубым словно гравий, а в глазах проглядывала свирепость тысячи ястребов, но Герлах без намёка на страх смотрел в лицо чудовищу.\n\n— Но ты не думай, что я даю тебе свободу действий. Ты должен следить за исполнением моих законов, уничтожать моих врагов и следовать моим приказам. Казна государства открыта, так что ты сможешь получить столько грифонов и оружия, сколько тебе надо. Но помни: как только ты не исполнишь мой приказ дословно или начнёшь расправляться со своими личными врагами, то "Бронзовым стражам" и их лидеру тут же придёт конец.\n\nЕсли взглядом можно было убить, то герцога уже разорвало бы на мелкие клочки. — Да, мы понимаем друг друга, Герлах, но ты наивен, если думаешь, что я оставлю спину открытой для удара. Я возьму твои деньги и сделаю за тебя грязную работу, но ты должен пообещать мне кое-что взамен.\n\n— И что же? — герцог приподнял бровь."
feathasia_iron.4.a:0 "— Не стой у меня на пути."

feathasia_iron.5.t:0 "Не бойся жнеца"
feathasia_iron.5.d:0 "По всему герцогству "Бронзовые стражи" получали лично в когти пергаменты. В них сам Герлах IV лично указывал имена тех, с кем нужно разобраться.\n\nСтражи выбивали двери и переворачивали целые города вверх дном, а полиция получила чёткие указания не вмешиваться. В противовес обычному массовому насилию, столь характерному для политических экстремистов, головорезы Херена действовали подобно хирургическому скальпелю, нанося точно выверенные удары по отдельным зданиям или существам.\n\nОдна группа "Бронзовых стражей" при выполнении задания вышла за рамки инструкций и разграбила несколько предприятий и домов, принадлежащих пони. Ещё до восхода солнца Герлах IV убедился в том, что имена членов этой группы тоже вычеркнуты из списков.\n\nЗамалчивать подобное было бесполезно, да Герлах и не намеревался. Он воспользовался самым воинственным крылом НАФ и заключил союз с самой сильной головой гидры, чтобы расправиться со своими врагами. Генерала Ворста тот Ворста и других офицеров, которых посчитали угрозой герцогу, арестовали собственные солдаты, после чего изменники были повешены на улицах де Влёйгельса.\n\nВ столице Фетизии в самых посещаемых частях города были построены виселицы. В произвольном порядке из списков герцога были вычеркнуты преступники, враждебно настроенные к правлению герцога малоизвестные политики, не желающие сотрудничать главы промышленных предприятий, а также некоторое число наименее талантливых офицеров-диссидентов.\n\nГерлах лично наблюдал за казнью каждого приговорённого. Это не было массовым или действительно масштабным убийством: к рассвету герцог стал свидетелем не более чем пары сотен смертей. Каждая из этих точно выверенных казней устраняла какую-либо преграду на пути Герлаха."
feathasia_iron.5.a:0 "Вот что отличает меня от него."

feathasia_iron.6.t:0 "Спираль"
feathasia_iron.6.d:0 "— Нет! НЕТ! — крикнула она, лишь ускоряя шаг по коридорам. — Ни слова больше!\n\nРегине пришлось практически прыгать перед Габриэлой Иглкло, чтобы заставить её прислушаться. — Кузина, просто... пожалуйста, послушай меня!\n\n— Я не верю! — задние когти герцогини яростно вцепились в ковры на полу. Потеря Гровера VI почти что сломила её, но грифина пыталась удержать своё горе под контролем. Однако ужасные новости из Фетизии вдребезги разбили её маску стойкости и спокойствия. — Это ложь! Он никогда бы так не поступил!\n\nРегине Иглкло было очень жаль, что, несмотря на всё своё сочувствие, она не в силах помочь Габриэле. — Но это правда. Новости приходят отовсюду, и мы больше не можем их игнорировать! Он перевернул всё герцогство вверх дном, убил множество грифонов и нанёс серьёзный ущерб многим государственным институтам. Так что да, мы все находимся в серьёзной опасности!\n\n— Всю свою жизнь Герлах был...\n\nРегине пришлось практически силой всунуть бумаги в когти Габриэлы, потому что, как бы сильна и умна ни была герцогиня, другого способа заставить её прочитать их попросту не было. — Парламент. Партии. Он лично застрелил одного делегата, и кто знает, скольких он ещё прикончил вне глаз общественности! Более того, герцог не сделал ни одной попытки скрыть это, а вся Фетизия буквально восхваляет его за это!\n\nГабриэла больше не могла игнорировать газеты, телеграммы и фотографии в своих когтях. — Я... Этого... Этого не может быть... Он никогда бы так не поступил. — грифина изо всех сил пыталась сдержать слёзы. — Кузина, мы... Он и я...\n\nРегина тоже расплакалась от того, что никак не могла найти хоть какой-то способ утешить подругу. — Он уже не тот грифон, коим был прежде, кузина. Теперь все его мысли сосредоточены только на войне и мести. Боюсь, что список врагов герцога не будет долго ограничиваться одним лишь Донкло.\n\nНе говоря ни слова, Габриэла взяла бумаги и медленно пошла прочь по коридору, пока Регина смотрела ей вслед. Герцогиня изо всех сил старалась не думать обо всём этом."
feathasia_iron.6.a:0 "...Не заставляй меня терять и тебя."

feathasia_iron.7.t:0 "Авантюра"
feathasia_iron.7.d:0 "Когда военный конвой герцога Герлаха выехал на улицы де Влёйгельса, с неба начали падать первые капли дождя. Вдоль улиц зажглись фонари, чтобы рассеять сгустившуюся тьму, но в остальном город никак не шелохнулся. Горожане, которые некогда высыпали из домов и спешили встретить своего герцога, когда он появлялся на публике, ныне прятались за шторами и запирали двери, будто он был злодеем из сказки.\n\nНо такой холодный приём не смущал герцога, ведь он был абсолютно заслуженным. Герлах был готов к подобным последствиям своих действий, лишь бы это только помогло защитить его народ. И тут, когда полдюжины бронированных машин остановились у фонтана перед поместьем Герлаха, ситуация перевернулась с ног на голову. Сотни грифонов ринулись к грузовикам и полностью окружили их. Одни были вооружены винтовками, другие – вилами, третьи – одной лишь яростью, пылающей в их сердцах. Солдаты конвоя нацелили на толпу стволы своих пулемётов и магических винтовок, после чего город снова затих.\n\nОткуда-то из толпы донёсся крик, почти сразу же перешедший в неистовое скандирование. — Приведите нам герцога! Приведите нам герцога! — Герлах прекрасно понимал, что они хотят сделать с ним. И не сомневался в том, что легко сможет разогнать эту группу мятежников. Однако всё же существовал шанс, что его любимый народ сумеет прислушаться к голосу разума. И поэтому, глубоко вдохнув, Герлах откинул люк на крыше военной машины и оказался лицом к лицу с толпой.\n\n— Возлюбленные подданные, я умоляю вас выслушать мои следующие слова непредвзято и до самого конца, — толпа затихла, глядя на него с яростью и опаской. Судя по всему, последней оставшейся толики уважения к герцогу всё же хватило на то, чтобы позволить ему высказаться. — Если мои речи не убедят вас и вы не увидите разумного зерна в моих деяниях и суждениях, то я позволю вам решить мою судьбу. Я даже выйду к вам, чтобы облегчить эту задачу.\n\nСотни протестующих взглянули друг на друга и напряжение над толпой начало рассеиваться словно дым. Затем все снова молча повернулись к герцогу. Герлах пробормотал про себя."
feathasia_iron.7.a:0 "— Борей, благослови мои уста, если ты всё ещё слушаешь меня."

feathasia_iron.8.t:0 "Речь перед толпой"
feathasia_iron.8.d:0 "— Когда пришли новости о том, что Донкло захватил власть в Империи, мы были потрясены. Но когда мы узнали, что в ходе переворота он убил нашего возлюбленного императора Гровера VI, мы пришли в ярость, — герцог Герлах чувствовал, как гнев бурлит внутри него. Он поднимался от сердца к горлу и вылетал изо рта, претворяясь в пылкие слова. — Глядя на наш ссорящийся парламент, стоящую на грани краха экономику, и империю, которая на моей памяти только и делала, что разваливалась и увядала, я понимал, что всё это никак не поможет справится с задачей, которую нам необходимо выполнить.\n\nПоставив когти на край люка, Герлах наклонился вперёд, позволяя ненависти, копившейся в нём месяцами, наконец-то оформиться в яростные речи. — Да, возможно, что нашу неэффективную демократию можно было реформировать. Возможно, что наша разрушенная экономика могла достаточно быстро восстановиться и мобилизоваться. Но даже если этот шанс действительно был, время уже упущено. Каждое мгновение, потраченное на реформы или восстановление, мы должны тратить на подготовку к предстоящей борьбе. Каждое мгновение, проведённое в спорах ради так называемой "демократии", нужно использовать для производства оружия!\n\nГерцог полностью выбрался из люка и встал во весь рост на вершине бронемашины, жестикулируя перед толпой. Глаза собравшихся существ пылали яростью и жаждой мести. Но их врагом уже не был Герлах. — Если бы я мог иначе подготовить нашу страну к битве, я бы сделал это именно таким образом. Но обстоятельства не оставили мне выбора, так что я сделал то, что должно было быть сделано! Я был вынужден стать суровым тираном и жестоким убийцей не потому, что таким было моё желание, а потому, я подчинялся зову долга! И мне очень жаль.\n\nГлаза толпы настолько пылали яростью, что практически горели, когда они смотрели на Герлаха, спускающегося с крыши машины на её капот и возносящего когти к небу. — Если здесь есть хоть кто-нибудь, кто считает, что герцог ошибается, что он не заботится о народе и не делает всё возможное, чтобы обеспечить его безопасность – то пусть выстрелит в меня!\n\nПару мгновений никто не шевелился. А потом грифоны в толпе один за другим начали поднимать оружие к небу. Вскоре над собравшимися вновь загремело яростное скандирование, но с уже совсем другим смыслом."
feathasia_iron.8.a:0 "— Да здравствует Железный герцог!"

feathasia_iron.9.t:0 "Ненависть"
feathasia_iron.9.d:0 "Его портрет выставляли на площадях, но отнюдь не для восхищения.\n\nЕго имя произносили вслух, сопровождая всевозможными проклятиями.\n\nФердинанд Донкло превратился в карикатуру, впрочем, не слишком далёкую от истинной сути грифона. В глазах народа он стал источником всех бед мира, так что жители Фетизии и прочих стран Герцланда решили довериться единственному грифону, способному остановить его.\n\nГерлаха IV стали почитать как воплощение народного гнева и вестника той слабой надежды, что ещё оставалась у Империи. Да, возможно, было слишком поздно, чтобы спасать Империю, но в самый раз, чтобы отомстить за неё. Армии герцога получали ресурсы и добровольцев со всех уголков Герцланда. Весь народ был непосредственно вовлечён в предстоящую войну с Донкло. Жители всех провинций тренировались в составе групп импровизированного ополчения. И каждый из них мечтал о том, чтобы лично вцепиться когтями в шею Фердинанда.\n\nОгонь ярости в их умах подпитывало отчаяние сердец, а меланхоличность и лёгкая печаль в публичных радиообращениях герцога служили самым близким напоминанием о некогда живом птенце-императоре. Это было нападением не просто на Империю, а атакой на сам её народ. Нетрудно было представить, что молодой птенец был одним из них, кровью и плотью народа."
feathasia_iron.9.a:0 "Герцогство жаждало крови и знало, где её достать."

feathasia_iron.10.t:0 "Пиррова победа"
feathasia_iron.10.d:0 "На месте некогда величественных дверей, украшавших вход в Императорский дворец, остались лишь деревянные щепки. Вооружённые грифоны и пони выбили ворота, одолели немногочисленную охрану и наводнили залы дворца.\n\nТолпа безмолвно освободила проход для облачённого в королевские доспехи и вооружённого мечом Герлаха IV. Горожане, забравшиеся чуть дальше во дворец, притащили ко входу самого Фердинанда Донкло, который был основательно избит и истекал кровью из многочисленных мелких ран.\n\nДым от далёких пожаров скрыл половину неба, и по всему взятому штурмом дворцу тихонько тлели угли, пока грифоны и пони вокруг герцога затихли, ожидая его приговора предателю.\n\nВ глазах Герлаха IV разгоралась ужасающая, безумнейшая, безграничная ярость. Некогда полное надежд и мечтаний сердце герцога давно стало каменным. Так что он отвёл взгляд от лежащего на полу Донкло и спустился вниз по ступеням.\n\nГород горел и меж его улиц всё ещё отдавалось эхо выстрелов. Публичные демонстрации насилия и жестокости, которые ранее устраивал Донкло, не снискали любви народа, так что на улицах собрались тысячи голодных и отчаявшихся горожан, которые с надеждой смотрели на своего освободителя.\n\n— И вы, и я безмерно страдали под властью этого жалкого тирана, — Герлах IV обращался к тысячам, что жадно внимали его речам, — и поэтому я не лишу вас возможности поступить с деспотом по справедливости.\n\nПо приказу герцога презренного лорда-протектора, который кричал и брыкался изо всех сил, вытащили на улицу и бросили в толпу, чтобы предать суду тех, кого он так нещадно терроризировал. Пытка была публичной. И настолько ужасной, что никто не осмелился перенести её детали на бумагу."
feathasia_iron.10.a:0 "Вот такая демократия была Герлаху по нраву."

feathasia_iron.11.t:0 "Подготовка"
feathasia_iron.11.d:0 "Новость о смерти Донкло вызвала самые разные эмоции во всех уголках Империи. Радость от того, что кошмар наконец-то закончился. Удовлетворение, ибо безумец действительно заслужил свой жестокий конец. Скорбь по всему, что было потеряно.\n\nНо Габриэла Иглкло думала совсем о другом.\n\nГерцогиня начала готовить весь свой домен к осаде. В городах и посёлках стали заготавливать запасы еды и воды, чтобы её подданные смогли пережить конфликт. Хотя пока что никакой меч на завис над Клубничным Герцогством, Габриэла покинула Ридветтер и отправилась в путешествие по всей стране, посещая даже далёкие уголки сельской местности, большие и малые деревни, школы, фермы и замки. Она удостаивала своим визитом военные объекты, заставы и КПП, пока её доверенные лица разрабатывали планы по защите от неминуемого вторжения. Хотя об этом не писали в газетах и не говорили вслух, все приготовления были рассчитаны на отражение атаки Фетизии.\n\nВиталий Мунбилл искал Габриэлу. Выследить грифину, которая, наверное, уже в шестой раз за день осматривала окрестности, было делом нелёгким, но всё же Виталию удалось найти её в лесах Оснабика. Габриэла безмолвно стояла на вершине крепостных валов.\n\n— Моя подруга, — начал он, — так ты заработаешься до смерти.\n\nОна по-прежнему смотрела на валы. — Герлах скоро будет здесь, — её голос был смиренным и пустым. — Он не ответил ни на одно из моих писем, — она опустила голову. — Точнее ответы приходили, но мой Герлах никогда бы не написал такого.\n\nКак бы ни старался Виталий, но даже он не мог найти подходящего объяснения. Ни такого, которое могло бы утешить его подругу, ни такого, которое могло бы объяснить, как самый здравомыслящий грифон на континенте мог пасть так низко. — ...Грифоны меняются, Габриэла.\n\nГерцогиня, потерявшаяся в своих размышления как корабль в буре, повернулась и взглянула на своего друга.\n\n— Когда-то ты знала Герлаха. Когда-то ты его любила. И была предана ему."
feathasia_iron.11.a:0 "— Но не тому грифону, который занял его место сейчас."

feathasia_iron.12.t:0 "На улицах"
feathasia_iron.12.d:0 "— В подвалах ресторанов и прочих подобных мелких предприятий нашлось место, подходящее для размещения значительной части гражданских лиц, — генерал Питер Бест шёл рядом с герцогом по каменным тротуарам города. Улицы были забиты брошенными машинами и разбитой военной техникой, и, несмотря на все старания, расчистить их и открыть дороги для движения пока что до конца не удалось. — Многие пожары были потушены прежде чем они успели затронуть жилые кварталы, а остальное вооружённое сопротивление в городе было ликвидировано.\n\nГерцог огибал горожан, многие из которых были замотаны в бинты разной степени свежести и чистоты. Некоторые из встречных были рады встрече со спасителем города, но другие опасались его острого меча или сурового взгляда. Герлах остановился, взглянув на реку Гриффкинг, которая разрезала город на три части. — Значительной части гражданских? — спросил он.\n\n— Большая часть боёв происходила в промышленном районе. Силы Донкло базировались именно там, так что практически все окрестные дома были уничтожены или повреждены. Около десяти тысяч жителей остались без крова.\n\nГерлах поднял коготь и указал на реку. — Я вижу нетронутые торговые центры прямо за мостом.\n\nГенерал Бест кивнул. — Мы организовали распределение продовольствия и воды оттуда, сэр. Но сами магазины заперты и заколочены ещё со времён битвы.\n\n— Вскройте их. — Герлах IV опёрся на рукоять своего меча, словно на трость, и оглядывал улицы. — Я лично разговаривал со многими из солдат. Все они гордятся свершениями нашего герцогства в этом великом походе, однако это далеко не конец. Если граждане Империи хотят смотреть в завтрашний день с хоть какой-то надеждой, о них нужно заботиться после этой трагедии. Как мать о птенцах.\n\nПосле этих слов и Герлах, и генерал Питер Бест оглянулись обратно на улицы: многочисленные команды гражданских и солдат все вместе были заняты делом. Кто-то оттаскивал с дорог сгоревшие автомобили и грузовики, некоторые сметали с тротуаров битое стекло, а одна группа вдалеке снимала труп с фонарного столба..."
feathasia_iron.12.a:0 "— Мы ещё возродим этот великий город..."

feathasia_iron.13.t:0 "Забота"
feathasia_iron.13.d:0 "— Это было... О боги, это было ужасно.\n\nРивербилл, подперев когтями голову, пытался вспомнить долгие недели ужаса, которые он пережил в Грифенхейме. — В тот день мой ресторан не работал, но я всё равно старался созвать как можно больше грифонов с улиц и позволить им спрятаться в подвале или на кухне... — он вздохнул. — Некоторые из моих официантов и поваров появились чуть позже, уже когда солдаты начали стрелять по домам, — он поднял голову, вытирая глаза от слёз. — Вы... вы уверены, что я никого не задерживаю?\n\nКазалось, что буквально за ночь палатки на улицах Грифенхейма превратились в полноценные новые районы. Однако эти ветхие импровизированные городки действовали как единый организм, охватывающий сразу все три сектора города. После того как центральные улицы были расчищены, а ремонт и восстановление инфраструктуры стали важнейшим приоритетом, новое ядро города из палаток стало истинным прибежищем для тех, кому было уже некуда бежать.\n\n— Вовсе нет, Ривербилл, – сказал Сильверквилл – другой грифон. — Все раненые ныне распределены по больницам. Твои действия были не менее важны, — он наклонился вперёд. — Ты сказал, что прятался в ресторане вместе с другими?\n\nРивербилл кивнул. — Да, пока... это было возможно. Вскоре у нас закончились даже вингбардийские спагетти... — сказал он с сухим смешком, — так что в итоге нам пришлось посылать грифонов в город на поиски съестного. Некоторые из нас вернулись... А некоторые – нет, — чувствуя, что вот-вот сорвётся, грифон попытался перевести разговор в другое русло. — ... А ты, Сильверквилл, откуда?\n\n— Из Оллвердера, — кивнул медик. — Грифоны со всей Фетизии откликнулись на призыв герцога, — он что-то записал в своём блокноте. — Мы все собираем еду, устанавливаем медицинские палатки, раздаём запасную одежду и даже помогаем приютам. Фонд Герлаха пытается улучшить положение каждого пострадавшего.\n\nРивербилл слегка улыбнулся. — Надеюсь, что это не займёт много времени."
feathasia_iron.13.a:0 "Ресторан "У Ривербилла" вскоре вновь откроется."

feathasia_iron.14.t:0 "Новое рыцарство"
feathasia_iron.14.d:0 "Хард Кэп ощущала как тяжесть зачарованной стали облегает её тело подобно второй коже и чувствовала, что она наконец-то находится на своём месте. Сегодняшнее задание не отличалось от предыдущих: разведать местность в поисках признаков врага и сообщить об их наличии командованию, не попавшись на глаза или в плен противнику.\n\nХард Кэп была пегаской, что родилась в семье двух земных пони. Так что она чувствовала более крепкую связь именно с грифонами, а не со своими сородичами-пони, и это повлияло на её стремления. Большая часть молодёжи Герцландца мечтает стать рыцарем, полицейским или последовать по стопам своих родителей, так и Кэп больше всего на свете хотела быть рыцарем. Она таскала родителей на парады, где маршировали эти закованные в сталь воины, искала напоминающие меч палки и даже мастерила доспехи из картона и шлемы из горшков.\n\nПовзрослев, Кэп, в отличие от прочих юных грифонов и пони, не оставила свои мечты в прошлом, а полностью сосредоточилась на них и сразу же после совершеннолетия вступила в герцогскую армию. Родители умоляли её не делать этого, да и ей было тяжело оставить их и прошлую жизнь позади, но зов сердца всё же был сильнее.\n\nГерцог Герлах дал ей не просто шанс стать рыцарем, он подарил Хард Кэп мечту, которой она добивалась всю жизнь, цель и флаг, за которые можно отдать жизнь, и меч, чтобы вершить правосудие, которого требовала держава. Раньше Кэп думала, что рыцари – это просто самые элитные солдаты, но теперь ей открылась истина."
feathasia_iron.14.a:0 "Рыцари – это живое знамя нации."

feathasia_iron.15.t:0 "Бремя"
feathasia_iron.15.d:0 "Должно быть случилась какая-то ошибка. Письмо в когтях Людвига наверняка было адресовано кому-то другому, потому что иначе оно не имело никакого смысла. Он стоял в очереди в местной больнице, где несколько месяцев назад впервые получил медицинскую страховку, и вновь перечитывал полученное письмо, отказываясь верить словам на бумаге.\n\nВ сообщении говорилось, что он, несмотря на страховку, должен более двадцати тысяч идолов за операцию, которую ему сделали несколько месяцев назад. Далее утверждалось, что, поскольку в последние два месяца он работал менее 45 часов в неделю, на него больше не распространялось действие национальной медицинской страховки. Но это было просто невозможно: он был одним из немногих выживших во время осады Имперского дворца. Да как они смеют отказывать ему в помощи!\n\n— Следующий! — раздался голос явно скучающей кобылы. Стены клиники начали смыкаться вокруг Людвига, а стойка начала всё удаляться от грифона. — Сэр? Я к вам обращаюсь. Вы следующий.\n\nСлова вывели его из транса, но не успокоили бешено колотящееся сердце, и грифон шагнул вперёд, с трудом произнося слова. — Д-должно быть, произошла какая-то ошибка, мэм. В этом письме говорится, что я должен деньги государству, но, наверное, здесь какое-то недоразумение, ошибка или что-то в этом роде. — Людвиг трясущимися когтями положил письмо на стойку и несколько раз постучал по нему когтём.\n\nКобыла взглянула на бумагу через очки, её глаза уверенно нашли самые важные строчки документа – это отработанное движение она делала тысячи раз. — Нет, сэр, никаких недоразумений. Здесь сказано, что вы избегаете труда, а это совершенно неприемлемо.\n\n— Но я же ветеран! Я был там, в Грифенхейме! Мне пришлось сделать эту операцию, потому что я получил ранения в той битве! Ну вы же наверняка можете что-то сделать, — Людвигу было наплевать на взгляды, которые на него бросали другие пациенты в холле и медицинские работники в коридоре за стойкой.\n\nКобыла вздохнула и нажала красную кнопку на своём столе. — Отработайте больше часов и мы рассмотрим возможность покрыть эти расходы задним числом."
feathasia_iron.15.a:0 "— А пока что я вынуждена выпроводить вас. Следующий!"

feathasia_iron.16.t:0 "Справедливость есть справедливость"
feathasia_iron.16.d:0 "Наконец-то наступило время обеда. Чуть больше года Линдерт провёл в тюрьме за забастовку, а теперь государство привлекло его к по прокладке телеграфных проводов и линий электропередач.\n\nЛиндерт открыл свою ссобойку и почти сразу же начал уплетать еду за обе щёки, ведь после нескольких часов физической работы свинина и сыр казались куда вкуснее. Но больше всего Линдерта радовало то, что и его семья не голодает. Временами принудительный труд был очень тяжек, но в целом он оказался куда лучше и справедливее, чем ожидал грифон. Медленно пережёвывая пищу, Линдерт смотрел на огромные деревянные столбы, к которым крепились провода, и думал о доме.\n\nПятеро птенцов и жена зависели от его зарплаты, которая в условиях командной экономики была поменьше прежней. Да, он знал, что забастовка приведёт его за решётку, но еды на столе становилось всё меньше и нужно было что-то делать. Поначалу Линдерт считал, что его семья обречена на нищету, раз он оказался в тюрьме. Но грифон получал за свою работу весьма справедливую зарплату, которая возвращалась домой, в большую семью, как и его сообщения через протянутые им же провода."
feathasia_iron.16.a:0 "И от этого еда становилась ещё вкуснее."

feathasia_iron.17.t:0 "Клетка для птицы"
feathasia_iron.17.d:0 "Военный конвой привёз Герлаха прямо к воротам поместья. Стук капель дождя, сыпавшего из тёмных грозовых туч, был куда приятнее для слуха, чем хаотичные выстрелы, которые раздавались тут несколько недель назад.\n\nГерлах вошёл внутрь в сопровождении военных и штабных офицеров. Хотя стражники поместья смотрели на него с презрением, сам герцог не имел при себе никакого оружия, за исключением меча, с которым он не расставался в последнее время. Вопреки советам окружающих, Герлах в одиночку пробирался через сады к парадным дверям поместья, двигаясь медленно и методично.\n\nГерцог заковал своё сердце в железо и осторожно распахнул створки дверей. Занавески затрепетали от холодного ветра, а шум дождя снаружи просочился в тёмные залы. Всем стражникам разрешили остаться, но большинство из них она освободила от своих обязанностей. Кабинеты и комнаты пустовали, слышался лишь звук шагов Герлаха, который двигался через них.\n\nПоднявшись вверх по лестнице, Герлах наконец-то увидел её. Герцогиня Клубники, Габриэла Иглкло, отвернулась от окна, через которое наблюдала за его приближением. До сих пор в сердце грифины теплилась надежда, что Герлах хотя бы выглядит по-прежнему, но в глазах герцога не было того оптимизма, который так очаровывал её. А из взгляда самой Габриэлы исчезли некогда привычные уверенность и спокойствие.\n\nОба правителя после долгой разлуки встретились с незнакомцами.\n\n— ... Сколько? — слабым, словно у новорождённого птенца, голосом спросила Габриэла.\n\n— Я старался минимизировать потери. — Герлах заговорил пустым голосом. — Большинство всё же сдалось. Мы избегали сражений, если это было возможно Никаких пожаров. Никаких обстрелов. Никаких бомбардировок. Таковы были мои правила.\n\nГабриэла отошла от окна. После капитуляции страны грифина была заточена в своём поместье, но и здесь она слышала, что после поражения не последовало каких-то серьёзных репрессий против её народа. Это придавало Габриэле душевное спокойствие, необходимое для того, чтобы делать то, что у неё получалось лучше всего. Планировать."
feathasia_iron.17.a:0 "— ...Герлах. Нам нужно поговорить."

feathasia_iron.18.t:0 "Реквием"
feathasia_iron.18.d:0 "Тучи закрыли небо ещё в полдень и теперь сквозь них пробивались едва видимые отблески заката. Дождь над поместьем Габриэлы не только не прекратился, но стал лишь сильнее.\n\n— Это ложь! — горько сказал Герлах, вцепившись когтями в рукоять меча, словно в трость. — Армии Донкло росли с каждым днём, и я должен был добраться до него прежде, чем он успел бы натворить ещё больше зла! Безумец был великой угрозой, но я остановил его!\n\n— И к чему это привело? — глаза Габриэлы сузились. В беседах с Герлахом она всегда была откровенна и не скрывала своих мыслей. Прежде Герлах восхищался такой честностью, которая нередко подтверждала его выводы и мысли. Но ныне слишком многое изменилось. — В Грифенхейме вновь правит один абсолютный властитель. И неважно, как его зовут! Ты стал всем, что прежде ненавидел! — Габриэла яростно взглянула на Герлаха. — Ты убил не только его.\n\n— И я бы сделал это снова, — сказал Герлах, глядя на герцогиню. — Каждая смерть была победой. Розенкамп. Ворст. Донкло. Я был глупцом, когда думал, что в этом мире... — и тут его глаза потеряли фокус и стали смотреть на что-то, чего не было в комнате. Возможно, герцог разъярился. Или начал терять рассудок. А может его горе просто было слишком велико. — Что в этом мире можно добиться чего угодно, не проливая крови. Но сейчас мои граждане сыты. Мой народ в безопасности, невзирая на цену, которую мне пришлось заплатить, — он поднял на грифину глаза, и Габриэла могла поклясться, что увидела в его взгляде тень того Герлаха, которого она знала прежде.\n\n— ...Это не твоя вина, Герлах.\n\nГерцог растерялся, словно на него внезапно вылили ушат холодной воды. — О... о чём ты? — он изо всех сил попытался не проявить слабости и храбриться. Но это было похоже на всхлип раненого животного, что угодило в капкан.\n\nГлаза герцогини заволокли слёзы, когда она сделала глубокий вдох и повторила свои слова. — Это не твоя вина. Ты не можешь спасти Гровера, потому что его больше нет, и не ты виновен в том, что он... — она прервалась и сделала шаг вперёд. — Мне жаль, что тебе пришлось быть столь сильным, Герлах. Но те времена прошли. Ещё не поздно... остановиться."
feathasia_iron.18.a:0 "— ...Да, ты права. Я не могу потерять и тебя."
feathasia_iron.18.b:0 "— ...Ты лжёшь! Это всего лишь уловка!"

feathasia_iron.19.t:0 "Сожаления"
feathasia_iron.19.d:0 "Герлаху потребовалась вся его воля, чтобы просто не рухнуть бессильно на пол. Простое признание правды позволило грифону избавиться от страха и паранойи, которые овладели им. В разуме герцога всплыли воспоминания о причинённых им страданиях и все они как будто происходили здесь и сейчас.\n\n— Я... Я не уверен, Габриэла... — Герлах не мог смотреть грифине в глаза, а некогда железная хватка на мече ослабла, — я стал кем-то другим. Чужим и жестоким. И я не уверен, что смогу когда-нибудь вновь стать прежним.\n\nГабриэла сократила расстояние между ними и взяла когти герцога в свои. — Ты по-прежнему защищал их... — она кивнула, глядя ему в глаза, — ты всё ещё защищал Империю.\n\nГерлах вновь оценивал свои былые поступки и ужас от осознания того, что он творил собственными когтями, грозил свести герцога с ума. — Я... Я никак не смогу оправдать сотворённое мною.\n\nГерцог почти что рухнул на деревянный пол, но Габриэла успела подхватить его и бережно опустила на колени. Дыхание Герлаха резко участилось, пока у него в голове проигрывались видения сожжённых городов, трупов на виселицах и списков со множеством вычеркнутых имён. Герцог не мог отличить свои поступки от зверств Донкло. Неужели он и вправду перешёл все границы? Да, в его списках были лишь десятки, не сотни или тысячи. Но за этими цифрами скрывалось множество слишком рано прерванных жизней, и даже их малое число никак не оправдывало грифона. Герлах задрожал от ужаса, понимая, что в будущем в этих списках обязательно появились бы новые имена.\n\n— Всё хорошо, — мягко прошептала Габриэла, — теперь всё будет хорошо, — герцог обмяк в её когтях, но те стиснули его ещё крепче. — Ты – всё ещё ты... Несмотря ни на что, прежний ты никуда не делся. Мы в безопасности, — она нежно провела когтём по его перьям, — и я люблю тебя.\n\nГерлах знал, что его народ в безопасности. Он карал лишь тех, кто причинял вред другим, и не сомневался в том, что под каток репрессий попадали только злодеи. Стражи были под контролем, Герлах был уверен в этом. Но что насчёт воли народа? Демократии? Империи? Видел ли хоть кто-нибудь разницу между Донкло и Герлахом? Видел ли её он сам? А она? Когда весь мир Герлаха рушился вокруг него, он ещё крепче вцепился в единственную и последнюю стабильную опору, которая у него оставалась.\n\n— Я защищу тебя... — прошептала Габриэла, — доверься мне..."
feathasia_iron.19.a:0 "... и я помогу тебе стать прежним."

feathasia_iron.20.t:0 "Судьбоносный поединок"
feathasia_iron.20.d:0 "Слова Герлаха были пропитаны ядом. Он отвернулся и лишь покрепче сжал рукоять меча. — Что бы я ни делал... как бы ужасно или больно это ни было, это не сравнится... — он дрожал от смеси самых разных чувств: гнева, решимости, горя. — Я ни за что не позволю этому повториться... Среди грифонов бродит ещё больше предателей и мятежников... Я должен был убить их ещё в самом начале! — Герлах в ярости ударил мечом по столу, разбивая тарелки и бокалы, после чего в гневе повернулся к Габриэле.\n\nОна стояла прямо в центре комнаты. По лицу Габриэлы, чью улыбку он некогда так любил, бежали слезы, а в когтях она сжимала меч снятый с некогда декоративной стены. — Я не позволю тебе сделать это, — грифина сделала шаг вперёд. — Я любила тебя, Герлах... но ты уже не тот грифон, каким был прежде. У меня остались лишь подданные, и я не позволю тебе отнять и их у меня!\n\nГерлах будто наяву слышал шёпот себя прежнего. Того, кто верил в свой народ и видел надежду на будущее. Того, кто любил грифину перед ним, и считал, что всё ещё может вернуться к ней. Нынешний Герлах отмахнулся от этих воспоминаний, что лишь ослабляли его трусостью и нерешительностью. Он поднял меч и приготовился к бою.\n\nЗвон стали зазвучал в особняке, когда герцогиня, словно свирепый зверь, бросилась на герцога. Она пожелала разрешить их конфликт силой, прежде чем кто-то из них поддастся эмоциям и окончательно сломается. Но ход поединка благоволил герцогу. Быстрое движение меча едва не перерезало горло Габриэле, но она увернулась, а лезвие вместо плоти грифины задело лампы на стене. Огонь мигом объял шёлковые занавески и перекинулся на крышу над их головами.\n\nПламя охватило комнату, окрашивая заплаканные глаза Герлаха и Габриэлы оранжевыми отблесками. — Ты лжёшь себе, Герлах... — сказала Габриэла, тяжело дыша. — ...Я любила тебя!\n\nНо ведь она стояла у него на пути, неужели она не видела этого? Всё, что делал Герлах, было ради них! Всё ради неё!\n\nЕго меч сделал слишком резкий взмах. Габриэла упала. Грифина схватилась за рану на груди, когда Герлах, выйдя из оцепенения, бросился к ней, пока вокруг них полыхало поместье. Герцог то отчаянно рыдал, то предпринимал безуспешные попытки как-то заткнуть рану. И в этот момент, когда Габриэла истекала кровью на когтях Герлаха, их глаза встретились в последний раз. — Это... Это не твоя вина..."
feathasia_iron.20.a:0 "Что я натворил..."

feathasia_iron.21.t:0 "The Griff Who Sold The World"
feathasia_iron.21.d:0 "Gabriela did her best to temper it. She knew this had to happen, and she knew Gerlach IV wasn’t going to let them hold anything back. Like cauterizing a wound, catharsis was only going to be purchased with burning pain.\n\nThe deplorable actions of the Duke’s government, now highlighted in every newspaper and broadcast this side of the continent and rapidly spreading beyond Griffonia, were the least of his problems. Of his own accord, Gerlach IV had read in the newspapers about the single largest gathering of accusatory journalists, dismissed parliamentarians, union leaders and general opponents of the Duke to discuss the sudden rush of information about the scale of the Iron Duke’s terror. As Gabriela looked around herself in the vast converted warehouse, it was an assembly of all the Griffons and Ponies who would want him dead. Naturally, her husband walked right through the front door.\n\nIn the center of the warehouse, in the lights of cameras and broadcasting film, Gerlach IV entered the fiercest debate of his life. Not only was he before his opponents, but the entire world who watched through film and journalists’ writings. This was no time for caution.\n\n"How can any creature live in these conditions you have provided?" One Griffon, who Gabriela was sure to be a Republican revolutionary, dominated the crowd with his voice. "Living in fear of their ruler who, at any whim and moment, rule entirely against the will of his people?"\n\nGerlach IV stood in the center of the room, calm. "No resistance was ever faced by me in my actions. Little was hidden, though to be true little was told. But one cannot claim ignorance to what was going on, or the necessity of it you all agreed to."\n\n"You shot an elected member of parliament!"\n\n"I will apologize for a great many things. Murdering Herman Rozenkamp is not one of them. I will make no excuses for something I would do again today."\n\nAnother voice. "Your aim was against the most vicious of reactionaries..." That was Bernhardt Stappenbeld, and he seemed to have a lot of the crowd on his side. "But your alliance with the Bronze Sentinels forced workers into fear and hiding!"\n\n"It forced unions into hiding," Gerlach said, with a sigh. "It was still wrong. However, the Bronze Sentinels were brought under state control to combat the forces of lawlessness. They were in check by our armed forces, and eventually liquidated as they should be. The actions I committed were trades for time and power to eliminate Dawnclaw. I bring myself before you as a prodigy, to explain myself and seek your forgiveness. What I did was... horrible." His eyes then leveled on the camera. "...But don’t forget what would have happened if I didn’t.""
feathasia_iron.21.a:0 "Serious opposition faltered."

feathasia_iron.22.t:0 "Homecoming"
feathasia_iron.22.d:0 "Knock, knock, knock. Lindert felt a little odd knocking on the dark door to his own house, but for all the time that had passed, it'd be more odd to simply walk in as though nothing had happened. A odd stew of emotions brewed in his chest, on the one claw he was happy to be home after so long away from it, to see his wife and children again, but on the other, who was on the other side of the door might have turned into different people entirely. Would they accept him? Would they want nothing to do with him? What if they—\n\n"Lindert!?" The voice of his wife, Rose, brought him back to the present, and looking into those emerald eyes again made every ounce of struggle in prison worth it. Just as quickly as she laid eyes on him, her eyes were welling with tears before finally snatching him up in a tight hug. Lindert stood motionless for a moment, unsure if this was just a dream, but the calm smell of lavender in her hair was enough to prove that it was real, and he returned the embrace. "I'm so happy you're back! They didn't treat you too bad, did they? Oh! Kids! Your father's home!"\n\n"They—" Lindert could barely get his answer out before five chicks rushed out from the doorway and spilled out onto the porch before promptly tackling their father to the ground in a coordinated hug. All of them were a lot bigger than he remembered, and they each asked him enough of their own questions to make his head spin. "I missed you guys too, I'm sorry I had to be away for so long."\n\n"You stood up for the right thing, Dad!" His youngest, a sporty young griff with dirt perpetually on his face no matter how many times you scrubbed it off, held his head high as he spoke, "That's what Mom said!"\n\nA chant of 'yeah!' and 'that's right!' came shortly after, which brought a chuckle from both Lindert and Rose, the latter of whom was pulling her beloved from the swarm of children. "I think you owe us some stories," She said with a wink. \n\n"You're not mad at me?" Lindert stopped the walk back inside and cocked his head.\n\n"Well, at first I was furious." Rose started with a nod, "But the more time that passed the more I understood, and the more I forgave you. It was not easy taming this pack of chicks, but we made it work, and the checks that came in kept us afloat.""
feathasia_iron.22.a:0 ""Now enough feeling sorry for yourself, you got a lot of fathering to catch up on!""

feathasia_iron.23.t:0 "Foundation"
feathasia_iron.23.d:0 ""Bill, bill, coupons," Conrad shuffled the small stack of letters he'd skillfully pulled out of his mailbox with one claw while the other held a bag of groceries, something he'd gotten good at from the years of repeated routine during the martial law, "bill... Letter from the Imperial Government?"\n\nThe slim amount of attention he gave the envelopes suddenly became total. The Imperial Government didn't send letters to just anyone, and if they did, the matter would have to be of high importance. Holding the letters in his beak for a brief enough moment to open the front door to his quaint one-story house, Conrad went straight for the couch to the immidiate right of the door and plopped down, setting the groceries and every letter but one down on the coffee table before him. "Hey honey, you might wanna come here for a minute." He called to somewhere in the home.\n\n"What is it, dear?" The voice of his wife called from the kitchen, along with the sounds of vegetables being chopped.\n\n"The Imperial Government saw it fit to send us a letter, must be big." Conrad called, getting a little quieter once he saw his wife enter the room, along with their daughter and son from the room they shared down the hall from the kitchen. Silently, Conrad looked at each one of them and heaved in a heavy breath as he tore open the letter and unfolded the paper within.\n\nHis expression told the whole story, first apprehensive, then relief, and then utter joy all within the span of a moment. "I... don't believe this." He looked up, tears welling up in his eyes before flowing down. "They say they're going to be paying off the home, our mortgage is going to be paid for by the government from now on."\n\n"What!?" Conrad's wife bolted forward, quickly grabbing up the letter before quickly succumbing to the same wave of emotions her husband had. She took him in the thightest embrace they'd had since their wedding day, before kneeling down and including the children in the hug too. "That's unbelievable!""
feathasia_iron.23.a:0 ""We've made it. We've actually made it!""

feathasia_iron.24.t:0 "Surgical Strike"
feathasia_iron.24.d:0 "The writing was on the wall, written in Gerlach and Gabriela's claw-writing: The Bronze Sentinels had outlived their usefulness. Tonight, these words would become historical fact.\n\nThe insidious group led by the even more insidious Godfreid Heeren had outposts all across the Herzland, but most were located in central Griffenheim and deployed as needed. Usually, this would make the task of crippling or arresting their leadership difficult as it'd require a nationwide coordinated effort to strike all at once, but their headquarters in the capital decided to hold an uncharacteristic banquet. In other words, all the eggs were in one basket for the taking.\n\nThe Duke and Duchess had discussed issuing a declaration to simply dissolve the group and rescind their authority, but almost instantly, they both realized Heeren wouldn't take it sitting down and would likely respond with hostility. So instead of going through a costly and destructive skirmish with the Bronze Sentinels, they decided to use the banquet to behead the snake.\n\nNearly a hundred soldiers followed their Duke into the Sentinel's headquarters, arrested the guards at the door, and any on their way to the hall as they entered. Shockingly, most accepted their fate, likely thinking that their dear leader would avenge the injustice. Then the strike force cam to the large set of double red doors that the feast was being held in, laughter could be heard coming from within as the troops got into position.\n\nThen all at once, Gerlach kicked the doors in and the hundred soldiers with him rushed in and fixed guns on everyone in attendance around a long black table. The response was immediate as every Sentinel, including Heeren himself, drew their firearms right back. "I wouldn't if I were you. There's one hundred guns trains on you and many more waiting outside." Gerlach's voice was laced deeply with venom as he strolled into the chamber, like he'd been waiting to say these words for years. He stared into those hawkish eyes of Godfreid and smiled, feeling his old self return for just a moment. "The Imperial Government no longer recognizes the Bronze Sentinels as their secret police, but instead as a terrorist organization. You are all under arrest."\n\nOne by one, the Sentinel leadership surrendered, and the look on Heeren's face when the cuffs went around his claws was worth every Idol in the Empire. Every one of them would be placed in a different prison, and every one would never see daylight again."
feathasia_iron.24.a:0 "The last head of the hydra finally lay dead."

feathasia_iron.25.t:0 "Rearmament"
feathasia_iron.25.d:0 "Much was changing across the Empire, the hard and commanding nature was giving way to a more free and fair society, but something that never changed was the respect the soldiers gave to their beloved Duke. Starting from one end of a sea of soldiers gathered in the stone-brick ground of the De Vleugels Military Academy, every few steps saw the pair of soldiers stood before him turn and stand at attention to make a path for him.\n\nFinally, after passing by hundreds of soldiers, Gerlach climbs the small set of stairs to a circular wooden stage prepared for just this occasion, and once he stood center in it, every soldier clicked their heels and saluted in one united motion. The aging griff looked around, nothing stirred under that bright sunny sky but him observing it. Finally, gulping down his anxiety, the Duke could feel the wheels of history turn just as he had when he spoke to the people from atop a military vehicle years ago.\n\n"Until very recently, many of you would've called me the Iron Duke, and some of you still think that way of me, but today I come to you seeking to reform the armed forces the same way that I was reformed not long ago." A certain tenseness washed over the crowd, and the heaviness of it threatened to choke the words right from Gerlach's beak, but he pushed through. "For the time of martial law, you were the sword that cut a path to freedom and the shield which protected the people, but those were different times, and we now must adapt to the present."\n\nHis stomach began to tie itself in knots as he could see confusion growing among the troops, but he persisted. "The former army which commanded you has since been abolished, and in its place, I hereby announce a standing army of honour, of mercy, and of order. No longer will your arms be pointed at your fellow countrygriffs, but out towards any enemy who dares encroach upon our nation!" Gerlach gulped, and suddenly the knot unraveled, the tightness in his throat vanished, and instead a fire rose in their places. "From now on, the laws that govern you will be fair instead of cruel, the common soldier will be given a say on what happens to them and how their military is organized right on down to the unit level, you will be given back the respect that all free griffons deserve! Soldiers of our new free army, do you accept my proposal?"\n\nFirst there was silence, then in an instant, like a firework going off, the mass of troops exploded in one voice as they once had moved with one action."
feathasia_iron.25.a:0 ""Yes, my Duke!""

feathasia_iron.26.t:0 "Safeguard"
feathasia_iron.26.d:0 "Duke Gerlach drummed his claws against the handle of his cane, which leaned against the large, long table in the studio booth. Next to him was his beloved Duchess Gabriela Eagleclaw, and next to her was a volunteer voice actor, and so was everyone else around the set of microphones. The idea was genius: Read out the newly passed Economic Bill of Rights to the people of the Herzland in multiple different voices.\n\nThe thought was, at least according to Gabriela herself, was that by reading it out this way, it would show that it gives everyone a more powerful voice than they had before. To the slightly grumpy Gerlach, it meant having to share a bit of the spotlight he'd grown so used to.\n\nThen the short tune playing petered out, and that was the Duke's cue to start, which he did after quickly clearing his throat. "My beloved subjects, for the past few years your way of life has been kept in the grip of an iron claw, which has only recently released you and thrown away the gauntlet. Parliament is back and martial law has been lifted."\n\nHe glanced over to the griffon across from him, who picked up the verbal baton without missing a beat. "However, the realities of the command economy of those tough times has illuminated certain truths which have become accepted as self-evident. The hours you had to work were not sustainable, the conditions you had to live under were not acceptable, and the uncertainty thrust upon your families was not permissible."\n\nThe mare next to Gabriela spoke in a thick Buckmour accent, "To remedy the ills that the command economy has caused, it is not enough to simply lift it, the same way that healing a stab wound is not to pull out the knife. The wound must be tended to, the blood must stop flowing, and it must be sewn shut completely."\n\nNow it was Gabriela's turn, who began before pausing after hearing her own voice, only to then resume. Gerlach couldn't help but admire her as she spoke, "In other words, instead of passing token, piecemeal reforms that don't go far enough and are always under threat to be reversed, a bill has been passed which is built right into the new constitution. This will guarantee everyone with inalienable economic rights that will entitle everyone to..." Everyone in the booth took a breath in and spoke at the same time with a rehearsed cadence."
feathasia_iron.26.a:0 ""Life, liberty, and security""

feathasia_iron.27.t:0 "Invincible"
feathasia_iron.27.d:0 "It was hard not to focus on the chorus of bird songs coming from the trees, and more than that, it was hard for Gerlach to space out wondering what they were saying to one another, if anything at all. "Hey, you're gonna lose the race at this rate!" The voice of his beloved Gabriela brought his head out from the trees that lined the old railroad the pair were skipping along, and back to the task at claw.\n\n"What are we, chicks?" Gerlach rolled his eyes, but couldn't hide the smile coming across his face as he took bounding steps between the gaps of the rail, only ever touching the wooden planks. In their youth, before either of them had any real power or responsibilities, this was where both of them snuck off to. Then he could hop between the boards with ease, but in his age he could only settle for large steps. "Besides, you're cheating, you know?"\n\n"Ooh, check it out, a snail!" Gabriela gasped, ignoring the attitude coming from her other half and pointing to it.\n\n"Cool, I'm sure there's none other like it." He smirked, before letting his expression and his gaze fall to the ground, as though a sense of guilt was tugging him down. "I feel like we've said this before. After everything, we're still the same old griffs, huh?"\n\n"Wrong!" She said scooping up the creature in her claw, "We're stronger, like everyone else."\n\n"Gabby, do you think I did the right thing?" Once more, Gerlach's frankness was his own worst enemy, having doused a bucket of cold water on a warm moment for possibly the hundredth time in his life. "Do you ever think about how things would've been if Dawnclaw never..."\n\n"We'll never know, dear. They might've been better, or things might've been way worse." Gabriela glanced away from the snail and to her love, "But what I know is that we did the best with what we had. Neither the tyranny of Dawnclaw or the Iron Duke could crush that seed of hope which blossomed forth from the bloodiest of grounds. So yes, Gerlach, I think you did the right thing in the end. But I'd be remiss if I didn't say...""
feathasia_iron.27.a:0 ""I told you so!""

feathasia_iron.28.t:0 "All Is Lost"
feathasia_iron.28.d:0 "A large bed in the Imperial Palace was Gerlach's prison, and his sentence had started a week ago. The life of the Duke was one of loss, seeing the Empire around him decay, his beloved country and people fall to ruin, and then hearing the news of the young Emperor's passing. It was all almost too much to bear.\n\nBut seeing the love of his life's eyes lock onto his in desperate fury, fighting for the very same things he was, only to fall by his own claws was too much to bear. Now there was nothing left and nothing that could be done, and the once small part of Gerlach that blamed himself had grown into an all-encompassing, all-controlling behemoth. The punishment for these crimes was to be carried out by laying in bed until death by hunger or a broken heart, whichever decided to take him first.\n\nThe words of his departed love, Gabriela, pounded through his head like a vengeful spirit, pouring salt and alcohol into the wounds he caused. Tyrant. Murderer. Liar. Each one hit their mark with perfect accuracy. He'd won over Dawnclaw and restored peace to the Herzland, but it cost everything he ever wanted to protect.\n\nTears flowed down from his eyes onto the sheets like blood from the open wound of his heart as he stared into the same ceiling he had for the last six days, waiting for death to take him. Then came a knock on the door, a worker in the palace that dropped meals off by the door only to pick them up cold and untouched hours later. Each wrap of knuckles against the wood shook thoughts loose from his head like apples from a tree, until one knocked square against his temple.\n\nWhat emerged was the realization that not all was gone. Nearly everything was, but beneath all the mountains of loss and grief and pain were the people. The people he had sworn to protect, the ones he had fought so valiantly for against all odds. In those knocks against the door, the Duke's purpose came flowing back to him.\n\nThere was indeed nothing left at all, but there was much to be done. His heart lay shattered, but all its pieces were intact. Everyone in his life that he loved was gone, except for the people."
feathasia_iron.28.a:0 "All is lost... Except the future."

feathasia_iron.29.t:0 "Making Up For Lost Time"
feathasia_iron.29.d:0 "Of all the materials and resources in short supply during the last few years, the one that hurt the most to do without was criticism. Doing so would earn one punishment of all varieties, from a simple fine to extensive jail time depending on the nature of the offense. While this was essential to securing peace in the region, critique could no longer be done without.\n\nTo this end, the even-clawed Duke Gerlach ordered the construction of public forums in every town and city, no matter how small or hostile to his rule, to replenish the supply of criticism and utilize it for the better of the Empire. In a speech over the radio, the Duke declared, 'A tyrant rules with a deaf ear to his people, but a ruler reigns only hearing the words of his citizens.'\n\nThe words still tasted sweet on Gustaaf's tongue, once a mayor of the city of Katerinburg, now the head of its public forum, as he seated himself in the large chair that presided over the great hall. Next to him, in an equally large chair, sat a bright blue griffon before a typewriter. Outward, rows of curved benches, all facing towards the tall podium where Gustaaf sat, each filled with griffons, ponies, and all other manners of citizens from the Empire looking back at him.\n\n"Now," The aging griffon announced, clanging a gavel against the podium's dark surface, "One at a time, please come up and state your issue, and my lovely assistant next to me will catalog them, and send them straight to Griffenheim. Who's first?"\n\nWithout missing a beat, as though he were waiting for his moment, a gray griff with long black hair flew to the stand in between the podiums and benches, "What I demand is an end to the rationing program! We have Greifenmarschen to grow us all we could eat, so why must we starve ourselves?" A chorus of agreement came from behind him.\n\nTaking his seat, a red pegasus slowly walked to the stand, "I, uhm, I'd like it if we could get rid of curfews. Thank you!" She practically squeaked before returning to her seat with applause. More of the same repeated throughout the day, with Gustaaf and his assistant meeting it all with a smile. It was strange to hear nothing but negative things all day and feel happy about it. But it was the voice of the people."
feathasia_iron.29.a:0 "A voice which was being heard!"

feathasia_iron.30.t:0 "A Rowdy Welcome Party"
feathasia_iron.30.d:0 ""H-hello everyone," Aart ter Elst, a pale and scrawny griff with glasses nearly as thick as his accent, stammered before a mass of nearly five dozen sturdy and grizzled griffons who made up just one of the many dockyards in western Feathisia, as though he were looking into a mirror that showed the exact opposite image of him. His voice echoed in the huge, dim warehouse, "I'd like to th-thank you for coming to this m-meeting. Are th-there any concerns you want to tell me?"\n\n"Yeah, I got one!" A griffon nearly three times the size of Aart stood up, "Are you actually gonna help us out? 'Cause we've had a couple griffs come out here and promise to help us, and they didn't do a thing!"\n\n"Yes!" Aart pushed his glasses up, "D-Duke Gerlach has decreed th-that a link between state and worker must be made. Th-the command economy left no room for growth or change, so we're taking any su-suggestions to improve."\n\n"How about some more time off, for starters." The hulking griffon announced, to cheers and hollers from his fellow workers. "I mean, I got two kids at home, and I can't even see them grow up because I work too much!"\n\n"Oh, and how about a few smoke breaks!" Another griffon from the back piped up, eliciting another round of loud agreement. "Can you do that for us?"\n\n"Th-that and more!" Aart smiled, something he thought he wouldn't get to do in their presence. The expectation going in was that they'd rip him apart for the poor state of things, and considering his size, he couldn't put up a fight. "I'll get word to the Duke right away! You sh-should have these benefits by next week."\n\n"Get down here bud!" The large brawny griff who first spoke out motioned for Aart to come down, only for the shrimpy representative to be picked up and tossed into the air, and caught by a forming crowd of strong griffs below."
feathasia_iron.30.a:0 ""Three cheers for the union griff!""

feathasia_iron.31.t:0 "All Summer In A Day"
feathasia_iron.31.d:0 "The sun was just starting to set over one of the artificial lakes in Allwerder when Gerrit and Flip, two best friends who met just weeks ago in the Juegddivisie summer camp, poked their heads out from under the water and gasped for air.\n\nAfter hours of contests like who could touch the bottom of the lake fastest, which Garrit won, or who could swim from one edge of the lake to the other first, which Flip won, the next contest moved to who could hold their breath underwater the longest. Garrit, an earth pony whose family moved from Rottendedam, was a natural when it came holding his breath, but Flip, a stout griffon from a nearby town, had practically grown up in the water.\n\nThe pair sucked in a huge gulp of air and dived below, and several moments passed of nothing but a few bubbles escaping to the surface, Flip was the first to emerge, followed almost immediately after by Garrit. "I win!" He declared, only to be met with a splash of water by his friend. Retaliation was instant, and the two were now engaged in the next improvised competition of who could outsplash the other.\n\nHowever, unlike the rest which were decided in short order, this one would be cut short with the all-important cry from the docks nearby, "Supper's ready! Come on back now!" The two kids looked at one another, and narrowed their eyes, as though reading the other's thoughts and accepting the challenge. The score for the day was tied. It was now or never as the two broke for the shore, heaving themselves into the water like a fish that escaped a hook.\n\nWhoever reached the shore would be crowned top swimmer, and neither was about to give up the title. Just as the sun met the horizon, Flip touched his claw to the sand and cried out in victory, only to swallow a mouthful of water and cough. Still, his opponent conceded, and slapped a towel around him and then himself, laughing as they started their trek back to base camp."
feathasia_iron.31.a:0 "It was shaping up to be the best summer break ever!"

feathasia_iron.32.t:0 "All In All"
feathasia_iron.32.d:0 "There was a particularly calming effect in watching waves lap against the jagged, algae-covered rocks, and though there were many spots in the Empire that could provide this, Duke Gerlach IV was always partial to the piers of Rottendedam. It was early in the morning, with the sun barely beginning to crest over the horizon, but the Duke had been there for hours even before that.\n\nRottendedam was hosting a grand festival, and the leader of the Empire could hardly earn his title if he weren't present, but the night before the big day, the Duke couldn't sleep. And instead of letting his mind wander beneath the covers, he took a walk to try and clear it instead. The years hadn't been kind to him, developing a cough from his pipe and a limp from the times he foolishly tried to lead from the front.\n\nSparking up the bowl of his pipe and taking a long drag, his thoughts drifted to Rozenkamp, the first casualty of martial law. That one moment of mania which sparked everything. The chaos that ensued, and the order that followed. The wars which came to pass, and the unbridled peace that they brought. The ire and admiration of his people, both of which he more than earned through his deeds.\n\nIt wasn't long before these thoughts sank into guilt. For as much as he'd done for the people, he couldn't ever shake the truth that every deed was done to earn the admiration of someone whom he killed. That everything was simply an attempt to exorcise the ghost of his beloved.\n\nGerlach gripped his pipe tighter, a single tear flowing down from his blind eye, as he finally arrived at the crux of his insomnia. Were she alive today, would Gabriela be proud of him and his actions? That every hard decision he had to make on the road leading to this moment was worth it?\n\nSorrow mixed with certainty in his heart to form a bittersweet cocktail of emotions as the Duke hurled his pipe down into the waters below, hung his head in his claws, and sobbed. As the sun rose over Rottendedam, the answer couldn't be any more clear."
feathasia_iron.32.a:0 ""If I could do it all again, I'd want her to tell me herself.""

