### Leader Descriptions ###
FEA_gerlach_desc:0 "Герлах родился в 960 году в герцогской усадьбе недалеко от де Влёйгельса, он был старшим сыном и наследником Великого Герцогства Фетизия. С тех пор, как он взошел на престол, Герлах сделал всё, что заслужить своё имя. Терпеливо и усердно великий герцог начал реформирование своих владений, которые, как и остальная часть империи, всё ещё испытывали последствия республиканской революции в Грифенхейме. Герлах совместно с ведущим либеральным политиком Рудольфом Торбиком возглавил комитет, который укрепил конституцию и принёс стабильную демократию в Фетизия. Хотя жителям страны пришлось привыкнуть к своим новым правам, потребовалось всего несколько лет, чтобы расцвели цветы свободы и появились всевозможные партии.\n\nОдним из наиболее спорных моментов его политики был запрет на деятельность либерально-демократической партии. Великий Герцог объяснил, что боги сами короновали дворянство и что естественный порядок вещей должен быть сохранен. Это отношение Герлах унаследовал от своёго отца, который помогал бороться с республиканским восстанием.\n\nНесмотря на то, что в стране всё было в порядке, Герлах никогда не переставал усердно работать, выступая за отмену публичных казней, вводя изменения в промышленности и, когда это возможно, поддерживая Императора Гровера. Тяжелый ежедневный труд мешал романтическим делам герцога, и он по-прежнему холост, однако некоторые грифоны говорят, что он становится неловким и стеснительным наедине с любой возможной кандидаткой. Молчаливый герцог, как его с любовью называют в народе, продолжает отдавать все свои силы своёй стране, молча моля, чтобы народ продолжал процветать под его правлением и заставлял его гордиться."
FEA_gerlach_married_desc:0 "Герлах родился в 960 году в герцогской усадьбе недалеко от де Влёйгельса, он был старшим сыном и наследником Великого Герцогства Фетизия. С тех пор, как он взошел на престол, Герлах сделал всё, что заслужить своё имя. Терпеливо и усердно великий герцог начал реформирование своих владений, которые, как и остальная часть империи, всё ещё испытывали последствия республиканской революции в Грифенхейме. Герлах совместно с ведущим либеральным политиком Рудольфом Торбиком возглавил комитет, который укрепил конституцию и принёс стабильную демократию в Фетизия. Хотя жителям страны пришлось привыкнуть к своим новым правам, потребовалось всего несколько лет, чтобы расцвели цветы свободы и появились всевозможные партии.\n\nОдним из наиболее спорных моментов его политики был запрет на деятельность либерально-демократической партии. Великий Герцог объяснил, что боги сами короновали дворянство и что естественный порядок вещей должен быть сохранен. Это отношение Герлах унаследовал от своёго отца, который помогал бороться с республиканским восстанием.\n\nНесмотря на то, что в стране всё было в порядке, Герлах никогда не переставал усердно работать, выступая за отмену публичных казней, вводя изменения в промышленности и, когда это возможно, поддерживая Императора Гровера. Теперь, когда Великий Герцог женат на Герцогине Габриэле Иглкло, он удвоил свои усилия и находится в самом сердце грифоньей политики. Молчаливый герцог, как его с любовью называют подданные, продолжает отдавать все свои силы стране, а теперь и остальной части Грифонии, если таковой будет воля богов."
FEA_gerlach_evil_desc:0 "Герлах родился в 960 году в герцогской усадьбе недалеко от де Влёйгельса, он был старшим сыном и наследником Великого Герцогства Фетизия. С тех пор, как он взошел на престол, Герлах сделал всё, что заслужить своё имя. Терпеливо и усердно великий герцог начал реформирование своих владений, которые, как и остальная часть империи, всё ещё испытывали последствия республиканской революции в Грифенхейме. Герлах совместно с ведущим либеральным политиком Рудольфом Торбиком возглавил комитет, который укрепил конституцию и принёс стабильную демократию в Фетизия. Хотя жителям страны пришлось привыкнуть к своим новым правам, потребовалось всего несколько лет, чтобы расцвели цветы свободы и появились всевозможные партии.\n\nОдним из наиболее спорных моментов его политики был запрет на деятельность либерально-демократической партии. Великий Герцог объяснил, что боги сами короновали дворянство и что естественный порядок вещей должен быть сохранен. Это отношение Герлах унаследовал от своёго отца, который помогал бороться с республиканским восстанием.\n\nНесмотря на то, что в стране всё было в порядке, Герлах никогда не переставал усердно работать, выступая за отмену публичных казней, вводя изменения в промышленности и, когда это возможно, поддерживая Императора Гровера. После смерти императора, система, которую он так тщательно выстроил, на грани краха, а покушение на его жизнь была последней каплей и теперь остатки вера герцога в политиков, которым он позволил управлять страной, окончательно исчезли. Великий Герцог полностью контролирует страну, после предательства старых друзей. Он сделает все, чтобы защитить Фетизию и уничтожить всех грифонов, которые попытаются остановить его."
FEA_kogchel_desc:0 "Гербен Когхель был сыном банковского служащего в де Влёйгельсе, столице Фетизии. Несмотря на то, что его отец умер, когда он был молодым, сначала Гербен последовал его примеру, устроившись на работу в местный банк. Изучив финансы, он быстро понял, что Фетизия может добиться большего. Многие грифоны живут в бедности или неуверенности, а любое ухудшение положения заставит их голодать. Огорченный отсутствием защиты для простых грифонов, Когхель присоединился к ПТ, чтобы бороться за права рабочих. Его подлинное сочувствие и стремление сделать Фетизию лучшим местом помогли набрать популярность среди местных жителей, где он стал первым мэром из ПТ, под чьим руководством город значительно улучшил заботу о самых бедных. \n\nКогда Когхель вошёл в парламент как представитель ПТ после победы на выборах, оппозиция, противостоящая его планам, усилила свои усилия. И либерал-демократы, и герцогская партия сопротивлялись его планам, а вероятность того, что НАФ будет сотрудничать и того меньше. И все же Когхель продолжал трудиться, не обижаясь на своих политических противников, и изо всех сил стараясь изменить Фетизию к лучшему.\n\nВсе усилия социал-демократов, похоже, потерпели крах после начала гражданской войны, поскольку власть над страной захватили силы, больше полагающиеся на насилие. Однако, после того, как Когхель встал у руля, надежды более умеренных грифонов на лучшее будущее вернулись. Лидер социал-демократов смог обуздать и предотвратить наихудшие случаи насилия против мирных жителей. Портфель Когхеля, полный планов социальных реформ, сам по себе стал символом надежды, так как политик отказался расставаться с ним при любых обстоятельствах, ведь это напоминало ему, за что он боролся. Теперь, после стольких смертей и разрушений, пришло время заняться восстановлением. Гербен Когхель дал Фетизии второй шанс, надеясь совместить демократию и социализм, залечить раны, нанесённые гражданской войной, и решить проблемы расколотого общества. Тем не менее, некоторые обеспокоены тем, что грифон-идеалист может оставить и без того пострадавшее государство уязвимым в это смутное время."
FEA_rozenkamp_desc:0 "Герман Розенкамп родился в Мирабеле, оживленном промышленном городе на северо-востоке Фетизии, вместе со своим братом Рейно, в семье рабочих, которые еле-еле сводили концы с концами. Решив избежать судьбы своих родителей, они оба пошли в армию в качестве канониров под командованием молодого лейтенанта ван Ворста Тот Ворста. Тот научил их не только стрелять из пушек, но и быть патриотами при этом. Однако смерть их отца в результате несчастного случая на рабочем месте заставила Розенкампа уйти из армии. Герман должен был заботиться о своёй матери и устроился на место отца. Там он увидел разницу между речами грифона-аристократа о любви к стране и реальностью фабричной работы. Герман изменил бы все это.\n\nБратья Розенкамп присоединились к местному отделению ПТ, где к ним как к бывшим солдатам первоначально относились подозрительно. Довольно скоро их энергия и ораторское мастерство были замечены руководством партии, и братья поднялись по служебной лестнице. Однако вместо скучных партийных съездов и административной работы, на которой его брат проводил все больше и больше времени, Герман возвращался на фабрики, а иногда обращался даже к солдатам. Там он нашел благодатную почву для своёго собственного коммунизма, называемого Розенкампизмом.\n\nКогда в Фетизии разразился экономический кризис, Розенкамп выступил против всего и всех. Дворяне, церковь и слабые политики (иногда даже его собственная партия подвергалась критике). Он винил Грифенхейм и Скайфол, Эквестрию и Архонтов. Но когда политическая нестабильность привела к гражданской войне, Розенкамп был готов к битве. Когда над де Влёйгельсом поднялось красное знамя, именно Розенкамписты установили его. И именно Розенкамп приведет Фетизию к славе. За отечество и за революцию!"
FEA_heeren_desc:0 "Годфрид Херен родился в Роттендедаме в семье владельцев магазина, принадлежащих к среднему классу. Родители сдували пылинки с него и баловали, так что молодого грифона было все, чего желало его сердце, но уже в школе уже было ясно, что Херен был весьма проблематичным. Иногда его переполняла неконтролируемая ярость и горе тому птенцу, что вставал у него на пути. Становясь старше, он научился ловко обращаться со словами и каким-то особым жутким магнетизмом легко привлекал друзей, чьё раболепное отношение лишь раздувало его эго. Конечно, как и многие молодые грифоны до него, Херен думал, что знает всё о политике. Это было очень легко. В Фетизии было лишь два грифона, способных управлять страной, граф Герлах, который по глупости отдал свою власть в погоне за дешёвой популярностью. Естественно, другим грифоном был бы сам Годфрид Херен.\n\nХерен присоединился к Оранжевым Плащам, военизированной группе, тренирующейся в центре Великих равнин. Там его политическая мысль развивалась дальше, и он обнаружил, что харизма помогла получить руководящую должность в этой радикальной группе. Он быстро принял направленные против пони идеи этой группы, а также возненавидел социализм. Когда группе не удалось получить ни одного места в парламенте, Херен объединил её с партией НАФ и присоединился к политической элите Фетизии. Впоследствии Херен и НАФ только выиграли от кризиса в стране, поскольку безработные оказались лояльными новыми избирателями.\n\nКогда дебаты раскололи коалиционное правительство, прагматик-Молдерник пытался договориться о коалиции с ПТ, но Херен уже готовился к войне. Он вызвал так много подозрений среди своих сторонников по поводу коммунистов, что переговоры сорвались и в Фетизии разразилась гражданская война. Теперь Херен возглавляет Фетизию. Те, кто знают его получше, задаются вопросом, успокоит ли это его гнев и утолит ли жажду власти."
FEA_edgar_desc:0 "Эдгар Пехфогель ведет скромную, но продуктивную жизнь. Казалось, что Эдгар пойдет по стопам своих родителей: он родился в маленьком городке недалеко от столицы в семье бюрократов. Интерес к цифрам и чувство долга привели его в растущие рядам сотрудников министерства финансов. Кто-то может найти его работу ужасно скучной, но для Эдгара цифры что-то значат. Каждый раз, когда экономика немного росла, это означало увеличение числа счастливых семей, и что деньги, сэкономленные на военных расходах, могли быть использованы для финансирования здравоохранения, что могло спасти чью-то жизнь. Его мотивация и его откровенно блестящая работа над техническими аспектами экономики позволили ему подняться настолько быстро, насколько позволяла жёсткая структура фетизской бюрократии.\n\nКогда разразился кризис и бюджет 1007 должен был быть составлен, разразилась настоящая битва между министерствами экономики и министерством финансов. Пехфогель пытался отстоять бюджет, основанный на свободном рынке, в то время как другие идиоты пытались вмешаться в работу рынка. В любом случае, финансовый кризис перерос в политический кризис и гражданскую войну.\n\nВойна продолжалась, а остатки гражданского правительства пытались охранять де Влёйгельс. И колеса бюрократии продолжали вращаться, большинство государственных служащих были более преданными своим отделам, чем любой из враждующих фракций. Но тревожные новости пришли из Грифенхейма, когда имперцы вошли в Фетизию!\n\nНесколько дней спустя группа солдат, некоторые из которых носили кепки с красной звездой на них, а другие были одеты в фетизские военные наряды, ворвались в то, что осталось от парламента. Эдгар Пехфогель был там, лично доставляя некоторые документы. Солдаты в удивительно мирно допросили каждого присутствующего грифона, которые привели их прямо к Эдгару. Услышав о его способностях и перепроверив список грифонов, которых ненавидели обе стороны, солдаты решили, что Эдгар подходит. Немного позже государственный служащий стал главой Комитета Национального Спасения. Поскольку цифры превратились из денег в потери, яркое воображение Эдгара теперь кажется больше проклятием, чем благословением. Тем не менее, Пехфогель поставил перед собой задачу и старается выполнить её изо всех сил."
FEA_moldernik_desc:0 "Антон Молдерник родился в семье менеджера, связанного с нефтяным бизнесом, в Аивле и получил лучшее образование, которое только можно купить, а именно степень по общественным наукам в университете Брумы в Йеле. Оба его родителя были частью партии НАФ, и Антон стал её членом в раннем возрасте. Умный и беспощадный, Молдерник сумел продвинуться в рядах партии и попасть в список кандидатов, обеспечив себе победу на выборах в Аивле. В парламенте он стал представителем партии по сельскохозяйственным вопросам, и по этой теме НАФ противостоял её главный противник - ФГП. Тем не менее, Молдерник сумел произвести впечатление на население в дебатах, представив своих противников-монархистов в качестве бесхребетных консерваторов.\n\nПосле примерно десяти лет в политике Молдерник поднялся до уровня лидера партии, которым он оставался до кризиса регентства. Напряженность росла и Молдерник стремился заключить сделку с Когхелем. К его ужасу, сделка не состоялась, а его комфортную жизнь сменила гражданская война. Националистам потребовалось некоторое время, чтобы приспособиться к новой ситуации, но этот фашист стал уверенным лидером ныне уже откровенно авторитарной НАФ. Теперь, когда орудия молчат, а его власть никто не смеет оспаривать, Антон Молдерник должен переопределить место Фетизии найти смысл жизни для его народа."
FEA_stappenbeld_desc:0 "Бернард Штаппенбельд вырос в Роттендедаме, портовом городе Фетизии. С присущим ему любопытством и быстрым умом, грифон начал писать уже с юных лет. Хотя его беллетристика была весьма посредственного качества, проза была достаточно хороша для работы журналиста. Юный Бернард решил рискнуть и принял предложение отправиться в Сталлионград и писать оттуда отчёты. С годами его читатели могли заметить, что тон статей меняется. Поначалу живущий среди пони грифон был весьма критичен, издевался над жителями Северяны за бунт против столь доброжелательного правителя, как Селестия.\n\nМедленно, но верно рассказы о неудачных планах по развитию сельского хозяйства и пустых полках магазинов уступили место сложным очеркам о сталлионградском коммунизме, а затем о том, что его критики называли прямым восхищением сталинградским социализмом. Когда журналист вернулся домой и присоединился к ПТ в день возвращения, его друзья и знакомые поняли, что на берег ступил уже другой грифон. Скептически настроенный журналист пересек море и вернулся социалистическим идеологом. Его учение, привезенное из Сталлионграда, вызвало раскол среди последователей; интеллигенция и самопровозглашенные революционеры с одной стороны и настоящие рабочие с другой.\n\nВ Фетизии бушевала революция и число последователей Штаппенбельда выросло, поскольку его пророчество о классовой борьбе действительно воплотилось. Журналист показал себя способным лидером, затмив социал-демократов в ПТ. Теперь Бернард Штаппенбельд снова смотрит за океан, готовый применить теорию на практике."
FEA_vorst_desc:0 "Родившийся в престижной семье Ван Ворста тот Ворстов, Герман был наследником её земли. Герман всегда помнил про это, получая черты, навыки и умения, свойственные хорошим грифонам-дворянам, в школе и дома. Верный, консервативный, смелый и со стратегическим мышлением, он закончил офицерскую академию лучшим в классе, показав, что благородное рождение не означает отсутствие заслуг. Барон занимал многие должности во время службы в артиллерии и стал популярен среди солдат войск за серьёзное отношение и непоколебимый патриотизм.\n\nВ рядах армии Герман узнал ценность иерархии, традиций и самого института армии. Когда он поднялся по служебной лестнице, он начал заигрывать с партией НАФ, крайне неортодоксальным выбором для благородных грифонов. Но ФГП стала бесхарактерной, сделала множество уступок тем слабым птицам, что хотели полного равенства. Когда система рухнула, барон и верные ему солдаты вступили в бой на стороне националистов.\n\nОднако во время сражений Ван Ворст Тот Ворст обнаружил, что его новоиспеченные союзники были немногим лучше, отказавшись от традиций в пользу чего-то радикально нового. Их тоже нужно было остановить, что и сделал барон. Сейчас военные правят Фетизией, защищая народ от как внутренних, так и внешних угроз. Дом Ван Ворста Тот Ворста победил, но не забыл о бдительности."
vorst_general_desc:0 "Родившийся в престижной семье Ван Ворста тот Ворстов, Герман был наследником её земли. Герман всегда помнил про это, получая черты, навыки и умения, свойственные хорошим грифонам-дворянам, в школе и дома. Верный, консервативный, смелый и со стратегическим мышлением, он закончил офицерскую академию лучшим в классе, показав, что благородное рождение не означает отсутствие заслуг. Барон занимал многие должности во время службы в артиллерии и стал популярен среди солдат войск за серьёзное отношение и непоколебимый патриотизм.\n\nВ рядах армии Герман узнал ценность иерархии, традиций и самого института армии. Когда он поднялся по служебной лестнице, он начал заигрывать с партией НАФ, крайне неортодоксальным выбором для благородных грифонов. Но ФГП стала бесхарактерной, сделала множество уступок тем слабым птицам, что хотели полного равенства. Однако верность барона Отечеству не может быть поставлена под сомнение."
FEA_stefan_desc:0 "Двоюродный брат более известного Герлаха IV, Стефан Вайермарс жил в относительной безвестности и трудился куратором художественного музея де Влёйгельса. Его истинная страсть никогда не заключалась в политике, хотя его энтузиазм по отношению к искусству был сравним с тем, какой проявлял его кузен к государственным делам. Его описывали как интроверта, вступающего в разговор только если речь идёт о его страстных увлечения, и было весьма легко забыть его родословную при встрече. Все изменилось после смерти его двоюродного брата. Семья Вайермарсов разбежалась, когда началась гражданская война, некоторые успешно покинули страну, другие были застрелены мародёрствующими розенкампистами. Стефан был спрятан сотрудниками музея среди самых ценных произведений искусства. Только когда гражданская война прекратилась, и военные одержали победу, Стефан вышел на свет.\n\nСолдаты барона обнаружили Вейермара, и после разговора за закрытыми дверями он решил принять титул Великого Герцога Фетизии. Согласился ли он в попытке смягчить власть военных или потому, что Стефан I действительно был сторонником военной стратократии - вопрос, на который у каждого есть свой ответ, но сам новый герцог понимает, что никогда не получит ни власти, ни влияния, которое имел его погибший двоюродный брат."
FEA_talonsley_desc:0 "Арьен Талонсли, умеренный социал-либерал и любимый премьер-министр Фетизии, провёл страну через эпоху нестабильности. Он сторонник компромиссов, не брезгует переговорами и решениями, от которых «каждый грифон выигрывает». Талонсли стал главой ЛДП после инцидента, известного как «Ночь Моленаера». Моленаер одержал потрясающую победу на выборах над монархической партией ФГП, но консерваторы угрожали провалить переговоры, если ЛДП открыто не осудит республиканизм. Позже было доказано, что это требование исходило непосредственно от Великого Герцога, но в ту ночь ЛДП была вынуждена выбирать между своими принципами или прагматизмом. Моленаер выбрал принципы, но во внутреннем голосовании партии он проиграл, а его противник, Талонсли, благодаря небольшому перевесу, стал главой партии, создав коалицию ЛДП-ФГП. Моленаер покинул партию, и Талонсли потерял большую часть республиканских голосов в пользу ПТ, но он получил правительство под контроль. Арьен Талонсли и ЛДП показали, что монархия и свобода не только не являются полными противоположностями, но фактически идеально дополняют друг друга. Однако его поддержка свободного рынка может привести к снижению популярности среди простых грифонов, особенно во время кризиса..."
