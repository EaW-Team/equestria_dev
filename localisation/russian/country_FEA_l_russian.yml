FEA_stay_the_course:0 "Держаться курса"
FEA_stay_the_course_desc:0 "Демократия обладает той же властью, что и деспот. Разница лишь в эффективности. Пока демократы в суматохе бегают кругами, пытаясь найти невозможное решение, которое устроит всех, автократ чётко, с расстановкой выбирает правильное действие, не теряя время зря. Проблема не во власти, а в её владельце."
FEA_preserve_whats_left:0 "Сохранить, что осталось" 
FEA_preserve_whats_left_desc:0 "Юного Гровера VI лишили заслуженной долгой и счастливой жизни, тем самым расколов и без того прогнившую Империю. Сегодня, после известий о смерти всеми любимой графини Габриэлы Иглкло, сердца Герцланда вновь охватывает горе. В такой мрачный день у нас остаются лишь мечты о светлом  будущем."
FEA_ease_the_grip:0 "Ослабить хватку"
FEA_ease_the_grip_desc:0 "Плановая экономика господствует уже много лет и начинает демонстрировать свои недостатки. Хотя она работает точно по команде, экономика не развивается и не растёт, оставаясь статичной. Возможность управлять рынком всё ещё важна, но мы не можем постоянно за ним следить. Поэтому мы должны дать больше свобод отраслям ради выполнения квот!"
FEA_merge_the_media:0 "Объединить СМИ"
FEA_merge_the_media_desc:0 "Машина средств массовой информации в нашей стране подобна перевёрнутой коробке с инструментами. Каждый из них важен, но они разбросаны повсюду. Эффективным будет объединить все журналы и газеты со всей страны в одну правильную, верную газету: "Хроники Герцланда"."
FEA_public_forums:0 "Общественные форумы" #автор ивента ПЛОХОЙ за такой вординг 
FEA_public_forums_desc:0 "Нам крайне повезло, что народное волнение не переросло в полномасштабное восстание из-за искреннего недовольства введением военного положения, но всё это можно с лёгкостью исправить. Чтобы сгладить ситуацию и знать о проблемах народа, мы дадим местным правительствам возможность организовывать дебаты. Так мы сможем услышать честный глас народа!"
FEA_pensions_for_veterans:0 "Пенсии ветеранам"
FEA_pensions_for_veterans_desc:0 "Мы в огромном долгу перед солдатами, что ответили на зов родины, несмотря на отсутствие оплаты. Жизнь солдата после службы непредсказуема и чаще всего нестабильна. Поэтому мы должны предоставить им месячные выплаты для оплаты нашего буквального и фигурального долга!"
FEA_head_start_program:0 "Материнский капитал" #имхо самое подходящее если есть идеи лучше я вас слушаю
FEA_head_start_program_desc:0 "Воспитание птенца является важнейшим опытом для семьи, но при этом крайне недешёвым. Текущие выплаты семьям покрывают лишь часть затрат, поэтому всё, что может понадобиться родителю – игрушки, питание, подгузники – теперь субсидируется из налогов, снижая стоимость этих товаров до минимума!"
FEA_mandatory_savings:0 "Обязательные накопления"
FEA_mandatory_savings_desc:0 "Налогообложение прошло долгий путь, чтобы предоставить простому рабочему масштабную социальную сеть поддержки, действующую, однако, только для тех, кто работает Пожилые существа и инвалиды зависят от своих родных и госпиталей, и в этом вина правительства! С этого момента будет введена новая система!"
FEA_form_the_staatsunie:0 "Сформировать Staatsunie"
FEA_form_the_staatsunie_desc:0 "В плановой экономике рабочий отмечается и выполняет свой план без лишних вопросов. Метод, конечно, продуктивный в виде объёма продукции, но он не оставляет места для улучшения условий труда. Возвращать профсоюзы будет ошибкой, но создание подконтрольного государству профсоюза позволит правительству быть посредником в решении проблем."
FEA_de_jeugddivisie:0 "De Jeugddivisie" # тут drudgery можно ещё как каторга перевести я к сожалению не знаю политику герцога насчёт детского труда
FEA_de_jeugddivisie_desc:0 "Молодёжь во времена плановой экономики и военного положения действовала подобно своим родителям. Они шли куда надо и сразу же возвращались домой, чтобы не заработать лишних проблем. Ну какое это детство! Дети должны проводить юность в радости, а не в скуке."
FEA_forge_our_legacy:0 "Создать своё наследие"
FEA_forge_our_legacy_desc:0 "Годы назад Империя была на грани краха, а потом её окончательно прикончил безумец. Чистая сила воли и характера склеила все кусочки воедино, но после смерти Габриэлы Иглкло всё опять развалилось. Мы сделали многое, чтобы вернуть всё как было, но мы можем достичь большего, чем просто выживание. Мы создадим своё наследие!"
FEA_investing_in_the_homeland:0 "Инвестиции в родину"
FEA_investing_in_the_homeland_desc:0 "Большое внимание уделяется внешним угрозам и внутреннем порядку, но мы забываем про землю, с которой мы работаем. Залежи железа и нефти не разрабатываются, плодородные поля не вспахиваются, а леса не эксплуатируются. Мы не позволим игнорировать такой потенциал!"
FEA_experiment_with_weather_controls:0 "Эксперименты по управлению погодой"
FEA_experiment_with_weather_controls_desc:0 "В Империи живут пони, а пегасы обладают уникальной способностью манипулировать облаками и, по совместительству, самой погодой. Управление ей, дело тонкое, к тому же очень дорогое. Мы можем позволить провести опыты с прогнозированием погоды лишь на некоторых плантациях, но потенциал слишком велик, чтобы его игнорировать!"
FEA_betoverde_bodem:0 "Betoverde Bodem" # нет я не буду бетоверде. ОПА КТО-ТО ОБЛЕНИЛСЯ ОДИНАКОВЫЙ ФОКУС СДЕЛАЛ
FEA_betoverde_bodem_desc:0 "Интересное и гениальное открытие было сделано в кооперативе Клаувермарка фермершей по имени Скарлет Стар: она предложила зачаровывать сельскохозяйственные культуры. Благодаря этому мы сможем создать идеальные удобрения, вывести стойкие и дающие больший урожай семена, которые к тому же будут легко произрастать. И это только начало!"
FEA_aiwle_authority:0 "Администрация Аивла"
FEA_aiwle_authority_desc:0 "Большая часть земель Империи является сельской. Некоторые города настолько далеки от цивилизации, что стабильное наличие электричества остаётся мечтой. К тому же из-за плохой инфраструктуры мы не можем быстро реагировать на природные катаклизмы. Так что организация отдельной администрации поможет нам в решении сельских проблем!"
FEA_nature_reserve_act:0 "Акт об охране природы"
FEA_nature_reserve_act_desc:0 "В промышленность Империи поступают немыслимые богатства природы. Однако, это создаёт новую дилемму. Когда эксплуатация природных ресурсов пересекает черту? Герцог верит, что у него есть ответ, заявив, что отныне некоторые части нашей любимой Империи будут защищены от разработки и станут заповедниками!"
FEA_the_fires_of_industry:0 "Огни промышленности"
FEA_the_fires_of_industry_desc:0 "Квоты плановой экономики настолько строги и жёстки, что не оставляют никакого места для прибыли. До сегодняшнего дня у отраслей промышленности не было возможности расширяться. В срочном порядке одобряются всевозможные субсидии, гранты, льготы и займы, чтобы догнать и перегнать!"
FEA_de_vleugals_industrial_park:0 "Промзона де Влёйгельса"
FEA_de_vleugals_industrial_park_desc:0 "Если представить промышленность Империи в качестве меча, то её лезвие будет в де Влёйгельсе. Инновации в тяжёлой промышленности и открытие новых методов производства происходят каждый день в закрытом комплексе под названием "Промышленная зона"."
FEA_the_vital_organ_of_the_state:0 "Важный орган государства"
FEA_the_vital_organ_of_the_state_desc:0 "Природа является одной из важных частей государства наравне с народом, армией и промышленностью. Пришло время признать это фактом на государственном уровне, передав государству права на землю во благо родины, а не жадности и частных интересов!"
FEA_the_land_of_traitors:0 "Земля предателей"
FEA_the_land_of_traitors_desc:0 "Десятилетия назад восстание в сердце Империи потерпело крах, и побеждённые бежали на север. Отец нашего любимого Герцога – Герлах III – браво сражался против так называемых республиканцев. И сегодня, его сын, Герлах IV, завершит этот бой!"
FEA_reclaim_the_western_land:0 "Вернуть западные земли"
FEA_reclaim_the_western_land_desc:0 "Аквелия всегда была по праву землёй Империи Грифонов, у нас просто не хватало возможностей и огневой мощи, чтобы вернуть её. Сейчас же это не проблема, и их так любимый мир скоро рухнет."
FEA_stamp_out_wingbardy:0 "Задавить Вингбардию"
FEA_stamp_out_wingbardy_desc:0 "Десятки лет назад Вингбардия отделилась от Империи и прихватила с собой несколько вассалов, которые по праву принадлежат Грифенхейму. Это отделение нанесло непоправимый ущерб экономике Империи и, вероятно, привело к падению династии Гроверов. Сегодня мы вернём жемчужину короны!"
FEA_push_to_the_mountains:0 "Атака в горы"
FEA_push_to_the_mountains_desc:0 "Бандитам клана Санстрайкер был дан ультиматум: верность Империи и налёты на республиканцев или вторжение. Эривиар выбрал верность. Сегодня мы выбираем вторжение."
FEA_reclaim_the_birthplace_of_griffonkind:0 "Вернуть колыбель грифонов" # ДА КАК ВЫ ЗАЕБАЛИ НАХУЙ ДАВНО ДАВНО МЫ ПОНЯЛИ БЛЯТЬ ВСЁ
FEA_reclaim_the_birthplace_of_griffonkind_desc:0 "Давным-давно боги создали грифонов в Грифонстоуне. Сотни лет назад там же родился Гровер I. Такое важное место просто обязано быть в когтях Империи!"
FEA_drive_to_the_sea:0 "К ледяным берегам"
FEA_drive_to_the_sea_desc:0 "Ну и что, что Скайнавия является кардинально другой республикой?  Ответственность за восстание всё равно лежит на них. Они так же виновны, как и Республика, от которой отделились, и поэтому они разделят аналогичную судьбу."
FEA_march_through_the_frontier:0 "Марш по Фронтиру" # фронтир? пограничье? 
FEA_march_through_the_frontier_desc:0 "Во времена правления Гровера II фронтир Грифонии поклялся в верности Императору. К сожалению, отделения и объявления независимости дошли как домино и до этих земель. Теперь мы достаточно сильны, чтобы вернуть то, что наше по праву!"
FEA_welcome_the_northern_brethren:0 "Добро пожаловать, север"
FEA_welcome_the_northern_brethren_desc:0 "Вся злоба, копившаяся годами, вылилась в огромный конфликт. Ныне битва окончена и победа достигнута. Бывшие территории Республики отринули ложь предыдущих десятилетий. Наши братья возвращаются домой, и мы должны встретить их с максимальной добротой!"
FEA_integrate_the_south:0 "Интегрировать юг"
FEA_integrate_the_south_desc:0 "Мысль отыграться на бывших территориях Аквелии и Вингбардии за все беды сладка, но мы должны быть выше этого. Это ничего не даст, лишь повторит ужасные события прошлого. Благосклонный подход не позволит этим землям вновь отколоться!"
FEA_resettle_the_frontier:0 "Заселение Фронтира"
FEA_resettle_the_frontier_desc:0 "Немногие территории можно назвать настолько просторными и сельскими, как Фронтир Империи. Можно сказать, у этого региона самый большой потенциал для роста и развития. Относясь к местному народу с уважением, мы сможем довести этот потенциал до небес!"
FEA_new_arbeidswetten:0 "Новые Arbeidswetten" 
FEA_new_arbeidswetten_desc:0 "Формально законы о правах рабочих и условиях труда были признаны недействительными в связи с отменой конституции. Но на деле права рабочих всегда уважались и следовали букве отменёных соглашений. Мы сделаем правильную вещь и обеспечим рабочим теперь официальную государственную поддержку и расширенный свод законов!"
FEA_shortened_working_day:0 "Укороченный рабочий день"
FEA_shortened_working_day_desc:0 "Для установления 10-часового рабочего дня были свои причины, но сейчас они неактуальны. Рабочие уставали, страдая от затяжного каторжного труда, но так не должно быть! По новому закону рабочий день будет ограничен 8-ю часами с гарантированным часовым перерывом!"
FEA_limited_workplace_representation:0 "Ограниченное представительство рабочих"
FEA_limited_workplace_representation_desc:0 "Никто не знает про интересы рабочих так же хорошо, как они сами. Хоть мы и сделали многое для улучшения условий труда, мы можем пойти ещё дальше. С этого момента проблемы рабочих можно демократически озвучить прямо на рабочем месте!"
FEA_workers_compensation:0 "Компенсация рабочим"
FEA_workers_compensation_desc:0 "Счетам плевать, болеет рабочий, ранен или же стал инвалидом, сами себя они не оплатят. Это возмутительное предательство верного рабочего класса закончится сегодня!"
FEA_evenredigheid:0 "Evenredigheid" #явахуи
FEA_evenredigheid_desc:0 "Процветанием нельзя назвать выживание от зарплаты до зарплаты. Процветание – это когда денег в достатке! Чтобы уменьшить траты рабочих, мы должны ввести субсидии, тем самым снизив стоимость всего до такой степени, что рабочему для проживания понадобится всего 15% зарплаты!"
FEA_artiestenvergoeding:0 "Artiestenvergoeding"
FEA_artiestenvergoeding_desc:0 "Во время военного положения сфера развлечений и искусства понесла большой ущерб, так как рабочим в этой области был приказано годами трудиться на более практичных вакансиях. Мы украли у народа радость. Вернём же её сполна!"
FEA_nationalize_housing:0 "Национализировать жильё" # ТЫ ОПРЕДЕЛИСЬ ДУРЕНЬ ТЫ ЖЕНУ СВОЮ УБИЛ В ДЕПРЕССИИ ИЛИ НА ТЕБЯ УПАЛ ТОМИК КАПИТАЛА
FEA_nationalize_housing_desc:0 "Никто не должен быть бездомным, особенно при наличии семьи или работы. Мы не можем стоять без дела, пока арендодатели-душегубы богатеют с чужого горя. Еда, вода и электричество уже принадлежат государству, а с сегодняшнего дня к ним добавляется и жильё."
FEA_bread_circuses_and_pride:0 "Хлеб, зрелища и гордость"
FEA_bread_circuses_and_pride_desc:0 "Среди всех достижений правления герцога нет ни одного столь великого, как освобождение народа от голода, создание процветающей индустрии развлечений, наполняющей сердца народа глубокой, всепоглощающей гордостью за Империю, которая несколько лет назад считалась мёртвой! Пусть это чудо длится вечно!"
FEA_benevolent_tyranny:0 "Великодушная тирания"
FEA_benevolent_tyranny_desc:0 "Вопреки ожиданиям всех скептиков на континенте, герцог Герлах не сошёл с ума от власти и не дал горю охватить себя. Он – воплощение того редкого случая, когда обладатель абсолютной власти использовал её только во благо народа, создав уникальную великодушную тиранию."

