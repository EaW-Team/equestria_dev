feathasia.18.t:0 "Кровь на митинге..."
feathasia.18.d:0 "Герлах обожал публичные выступления. Герцог оказывался на седьмом небе от счастья, когда ему выпадал шанс покрасоваться перед камерами. Он совершенно не понимал тех, кто боялся сцены... Изначально Герлах приехал сюда, чтобы взглянуть на очередную группу своих подданных, но вскоре оказался на импровизированной сцене, которую в ожидании его прибытия поспешно соорудили рабочие верфи. Рутинная остановка вскоре превратилась в часовой митинг в одном из наиболее пострадавших от экономического кризиса городов, жители которого жаждали услышать слова своего монарха.\n\nГерлах IV поднялся на подиум и очутился перед толпой из нескольких сотен грифонов. Герцог собрался с мыслями и заговорил. — ...Спасибо всем, кто решил прийти сюда и выслушать меня.\n\nРядом с ним стояла ещё одна грифина – дворянка и его лучшая подруга – Габриэла Иглкло. На вопрос герцога ранее, не помешает ли её присутствие собственным планам, она ответила так. — Пришлось кое-что перенести, немного изменить график встреч и визитов... — она пожала плечами, — но поддержку нужно набирать в каждом уголке империи. Не только в тех местах, которые нам удобно посещать. Не стоит забывать и про более... — она продолжила с улыбкой, — ...сельские уголки нашей державы.\n\nЭто, конечно, было преуменьшением. Пока местные грифоны и пони пытались найти местечко получше, Габриэла наблюдала за тем, как Герлах начал своё выступление. И герцог был хорош в этом деле: хотя грифон возвышался над толпой на сцене, он говорил на равных с пострадавшими от недавних экономических неурядиц существами. Герлах умело сплёл воедино тяготы, страхи и общую идентичность собравшихся, превратив эти разрозненные обрывки во вселяющий надежду гобелен. Габриэла действительно была впечатлена.\n\nНо тут раздались выстрелы.\n\nПервый, второй, третий – Габриэла Иглкло перестала считать их лишь когда Герлах рухнул на сцену, а толпа начала паниковать. Адреналин забурлил в жилах герцогини, и она обхватила герцога крыльями, а солдаты фетизские солдаты высыпали на сцену и окружили их. Толпа в панике оглядывалась по сторонам в поисках стрелка, но вскоре солдаты обнаружили цель и открыли ответный огонь, покончив с угрозой.\n\nГерлах IV выпутался из объятий, встал и триумфально поднял крыло под одобрительные возгласы толпы.\n\nОбеспокоенные глаза Габриэлы встретились со взором Герлаха. — ...Ты в порядке?\n\nГолова герцога обильно кровоточила. — Больница. Пожалуйста. И побыстрее."
feathasia.18.a:0 "Адреналин перестал действовать только тогда, когда Герлаха погрузили в машину скорой помощи."

