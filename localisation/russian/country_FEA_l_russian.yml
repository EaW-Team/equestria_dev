feathasia.38.t:0 "Дискуссия о регентстве" #DO NOT TOUCH OR I STAB YOU -PSODY YES IMPALE ME DADDY -OBAMA This is a peace of historical importance, do not remove
feathasia.38.d_duchess:0 "Смерть императора Гровера привела в смятение всю Империю. Его наследник слишком юн, чтобы править самостоятельно, и в итоге в Грифенхейме яростно спорят и соперничают друг с другом сторонники двух потенциальных регентов: герцогини Иглкло и архонта Эроса. Многие грифоны в Фетизии, а также сам герцог поддержали герцогиню Иглкло и её более умеренную политику. Теперь, когда герцогиня по праву оказалась во главе имперского правительства, некоторые неблагодарные лорды-наглецы разорвали свои вассальные отношения, так что в Герцланде назревает напряжённость. Неповиновение архонта вызвало политические дебаты относительно того, какой путь следует избрать стране."
feathasia.38.d_archon:0 "Смерть императора Гровера привела в смятение всю Империю. Его наследник слишком юн, чтобы править самостоятельно, и в итоге в Грифенхейме яростно спорят и соперничают друг с другом сторонники двух потенциальных регентов: герцогини Иглкло и архонта Эроса. Многие грифоны в Фетизии, а также сам герцог поддержали герцогиню Иглкло и её более умеренную политику. Теперь, когда архонт захватил контроль над имперским правительством, Фетизия разорвала вассальные отношения с Грифенхеймом. Официальное провозглашение независимости вызвало политические дебаты относительно того, какой путь следует избрать стране."
feathasia.38.a:0 "Тревожное развитие событий..."
feathasia.38.b:0 "Ну, архонт, погоди!"

feathasia.39.t:0 "Регент-убийца"
feathasia.39.d:0 "Смерть императора Гровера V случилась совсем недавно. Жители Фетизии едва-едва начали привыкать жить в мире, где некий регент будет управлять Империей от имени юного Гровера VI. Но всё изменилось, когда по Великому Герцогству пронеслась весть о безжалостном убийстве юного императора одним из генералов. Династия Гроверов прервалась, и теперь Габриэла Иглкло формально была следующей в очереди на трон. А генерал-детоубийца – Фердинанд Донкло – стал диктатором и узурпировал власть в Грифенхейме.\n\nВечером во всех городах и деревнях герцогства прошли поминки при свечах в память усопшего Гровера VI. Многие грифоны плакали, а другие клялись, что это зверство не останется безнаказанным. Третьи по-прежнему молились о мире.\n\nНа следующий день политики начали спорить и ругаться, ибо они не могли предаваться трауру, когда у ворот их державы стоял жаждущий власти генерал. Так называемые регентские дебаты начались после смерти больного императора, но теперь они разгорелись с новой силой. Однако ни один грифон не проявил себя истинным лидером. Сам великий герцог заперся в поместье, в одиночестве оплакивая смерть сына своего друга, а в этом время коалиция либералов и монархистов окончательно распалась. Впереди были тёмные времена, и пока Фетизия оставалась разобщённой, она никак не могла противостоять Донкло." # RUBY Check if it suits you or you want it changed. Copied from Pre-Rework
