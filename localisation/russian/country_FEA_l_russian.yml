### National Focuses ###
FEA_its_over:0 "Всё кончено"
FEA_its_over_desc:0 "Cитуация в Фетизии абсолютно безнадёжна. Всё пошло настолько плохо, как только могло, и выпавшая на нашу долю череда политических и экономических ошибок и неудач разрывает наше общество на части! Парламент заблокировал себе возможность компромисса, и плачевная ситуация ухудшается день ото дня. Герцог должен вмешаться, как можно скорее!"
FEA_prevent_bank_repossessions:0 "Предотвратить банковские изъятия"
FEA_prevent_bank_repossessions_desc:0 "В дополнение к падающим зарплатам, нашим грифонам угрожает ещё и потеря их домов, ферм, и в целом средств к существованию. Банки, пытаясь выправить свои долги, опустились до изымания и того немногого, что есть сейчас у наших граждан. Если мы дадим этому произойти, надежды на исправление ситуации больше не будет!"
FEA_trade_union_visit:0 "Встреча с профсоюзами"
FEA_trade_union_visit_desc:0 "В трудные времена, правители обычно встречаются с влиятельными кругами для решения текущих проблем. Герцог Герлах, напротив, предпочёл встретиться с рабочими, чья работа и жизнь больше всего пострадали от действий влиятельных фигур. Мало того, герцог в целом отказывается действовать, если простые рабочие не будут услышаны."
FEA_price_controls:0 "Ввести контроль цен"
FEA_price_controls_desc:0 "В эти трудные времена цены на жизненно важные товары взлетели выше, чем может позволить себе обычный грифон. Так дальше быть не может. Великий герцог издал указ, вводящий строгий контроль за ценами на эти товары, чтобы ни один грифон не был голоден и холоден."
FEA_investment_gamble:0 "Инвестиционная игра"
FEA_investment_gamble_desc:0 "Фетизия не выживет без вливания денежных средств, и ей не нужно полагаться на частных акторов для их получения. Герцог Герлах воспользовался своей репутацией для того, чтобы заключить взаимовыгодные инвестиционные предложения с целой плеядой стран."
FEA_tax_corporations:0 "Взвинтить налоги на корпорации"
FEA_tax_corporations_desc:0 "Одна из неизменных истин нашей экономики, берущая истоки до кризиса, это концентрация капитала в когтях немногих. Герцог уже потребовал более высокого налогообложения их деятельности в этот тяжёлый период."
FEA_crack_down_on_smugglers:0 "Расправиться с контрабандой"
FEA_crack_down_on_smugglers_desc:0 "С разложением торгового сословия Фетизии, преступники принялись отнимать у тех товары и перепродавать их по заоблачным ценам. Соединения армии Фетизии были направлены для прекращения этого порочного бизнеса."
FEA_cut_federal_salaries:0 "Уменьшить зарплаты госработников"
FEA_cut_federal_salaries_desc:0 "Делегаты и административные работники правительства живут намного лучше, чем обычные грифоны. Учитывая нужды бюджета, их зарплаты должны быть понижены, а разрыв между рабочими и бюрократами сокращён. Действительно ли это сделано ради бюджета, или это принципиальное решение герцога — вопрос открытый."
FEA_save_the_banks:0 "Спасти банки"
FEA_save_the_banks_desc:0 "Как будто у Фетизии было мало проблем, банки стали постоянно закрываться из-за долгов, и это ухудшает ситуацию ещё больше. Это, в дополнение к падению кредитования и потере банковских инвестиций, означает, что наши денежные резервы быстро истощаются. Если мы хотим это исправить, необходимо обеспечить стабильность всех вложений и покрыть все потери."
FEA_moratorium_estate_taxes:0 "Невзимание земельного налога"
FEA_moratorium_estate_taxes_desc:0 "Если мы хотим решить этот кризис, то нам нужны усилия грифонов из всех слоёв общества. Благосклонность к дворянам и вежливость позволят умерить их беспокойство и обеспечит их поддержку в наших политических действиях. Временное невзимание земельного налога как раз осуществит это. Кроме того, поместья и так не дают много дохода в эти трудные времена."
FEA_eight_hour_workday:0 "Восьмичасовой рабочий день"
FEA_eight_hour_workday_desc:0 "Герцог верит, что мы имеем дело не с экономическим или политическим кризисом, а социальным. Единственный путь для предотвращения краха Фетизии — вдохнуть уверенность в сердца народа, и дать им жить своей жизнью. Ограничение на максимальный рабочий день в восемь часов даст больше времени на персональные нужды народу, заращивая раскол внутри герцогства."
FEA_not_so_different:0 "Не такие уж и разные"
FEA_not_so_different_desc:0 "Молдерник, лидер НАФ, доказал свою способность к кооперации, к удивлению большей части ЛДП. Премьер-министр Талонсли и Молдерник, по просьбе Герцога, обсудили общие цели обеих партий, например, увеличение льгот ветеранам. Такие нормативные акты, неважно насколько мелкие, уменьшают трение между партиями."
FEA_bank_nationalisation:0 "Национализация банков"
FEA_bank_nationalisation_desc:0 "Простой ответ на наши банковские проблемы — прямая национализация финансовых институтов Фетизии. Привнесение кредитования под федеральный контроль фактически уже было исполнено, и возвратит веру в надёжность банковских операций."
FEA_bank_regulation:0 "Акт Когхеля-Молдерника"
FEA_bank_regulation_desc:0 "Предложение к Герлаху от невозможнейшей пары, лидеров ПТ и НАФ, заключается в отделении инвестиционного банковского дела, связанного с корпорациями и биржей, от коммерческого, которое предоставляет услуги гражданам. Это видится хорошим компромиссом между сохранением инвестиций и внедрением регулирования банковской деятельности."
FEA_a_square_deal:0 "Справедливая сделка"
FEA_a_square_deal_desc:0 "Герлах провёл несколько встреч с рабочими и с работодателями, выступая в роли посредника, тем самым успешно добившись взаимных уступок от обеих сторон! Рабочие получат более высокую заработную плату и льготы, а работодатели – приток грифонов на свои рабочие места!"
FEA_tempering_extremists:0 "Усмирить радикалов"
FEA_tempering_extremists_desc:0 "Хотя Антон Молдерник и Гербен Когхель являются лидерами абсолютно противоположных идеологий, во время кризиса между ними установилось определённое взаимное уважение. Герлах согласился работать с ними в рамках предложенных идей... в обмен на определённую поддержку и подавление наиболее радикальных элементов в их рядах."
FEA_we_are_back:0 "Национальное возрождение"
FEA_we_are_back_desc:0 "Активная роль герцога в разрешении кризиса, а также полное сотрудничество с парламентом, вознесли его из просто любимого монарха в ранг национального героя. Со стабильной экономикой и растущей поддержкой народа, можно подумать, что кризиса и не было."
FEA_rallying_moderates:0 "Сплотить умеренных"
FEA_rallying_moderates_desc:0 "Члены ЛДП и ФГП на протяжении всего кризиса постоянно испытывали собственные принципы и взгляды на прочность. Однако, с честью и уверенностью выдержав все невзгоды и подтвердив готовность работать с умеренными партиями, они добились существенного увеличения собственных рядов!"
FEA_fireside_chat:0 "Разговор у очага"
FEA_fireside_chat_desc:0 "Прошёл год с момента начала действий Герлаха по разрешению кризиса, и Фетизия отошла от края пропасти. Полагая, что причины кризиса нельзя объяснить одними только проблемами с экономикой, герцог запланировал общенациональное радиообращение непосредственно к гражданам герцогства, чтобы ответить на их страхи, вопросы и надежды."

### Pre-Federalization Focus Tree ###
FEA_grand_estate_party:0 "Всенациональная вечеринка"
FEA_grand_estate_party_desc:0 "Сегодня Клубничное Герцогство и Фетизия вместе сделали галантный шаг вперёд, объединившись подобно их двум лидерам! Хотя ещё предстоит доработать условия объединения и интеграции, это задача уже завтрашнего дня. Сейчас же время всему региону праздновать объединение земель и их лидеров!"
FEA_twelve_days_in_bronzekreuz:0 "Двенадцать дней в Бронзкройце"
FEA_twelve_days_in_bronzekreuz_desc:0 "Со времён Гровера II Бронзхилл всегда оставался фанатично преданным Империи, но сейчас ситуация меняется как внутри Бронзовых гор, так и в Герцланде в целом. Если мы хотим свести к минимуму кровопролитие при объединении региона под единым знаменем, мы должны убедить алмазных псов в нашей легитимности, а также приверженности миру и стабильности!"
FEA_approach_the_peasant_democracy:0 "Обратиться к крестьянской демократии"
FEA_approach_the_peasant_democracy_desc:0 "Одним из самых стойких и ярких примеров демократии в Герцланде является крестьянская демократия в Грайфенмаршене. Поэтому мы не видим проблем с тем, чтобы провести всеобщее голосование за объединение без пролития и капли крови!"
FEA_shake_claws_with_romau:0 "Пожать когти с Ромау"
FEA_shake_claws_with_romau_desc:0 "Ромау всегда пользовался немалой автономией в Империи, но его история буквально состоит из нестабильности, созависимости и застоя. Хотя мысль о независимости прекрасна на бумаге, реальность такова, что интеграция без войны будет лучше и как для наших стран, так и для Герцланда в целом."
FEA_appeal_to_angriver:0 "Обратиться к Энгриверу"
FEA_appeal_to_angriver_desc:0 "Баронство Энгривер – редкий случай государства, где история полностью остановилась, и хоть она каким-то образом всё же идёт вперёд, его время сочтено. Мы должны обратиться к его народу и лидерам с призывом к объединению, пока не стало слишком поздно."
FEA_the_greenback_convention:0 "Гринбэкское соглашение"
FEA_the_greenback_convention_desc:0 "Словно отражение Империи, Йель – нация в упадке, а его лидеры стараются решить самые острые вопросы или хотя бы добиться прогресса в их урегулировании. Однако всё можно решить путём прямой интеграции с нашими землями, не потратив ни единой пули или жизни. Потому, нужно как можно быстрее заключить с ними соглашение, чтобы объединить наши территории!"
FEA_restore_the_order_in_katerin:0 "Восстановить порядок в Катерине"
FEA_restore_the_order_in_katerin_desc:0 "Катерин – один из самых опустошённых, нестабильных и безнадёжных регионов Герцланда. Его жители заслуживают гораздо большего! Нами было отправлено письмо с требованием немедленной аннексии ради блага всего региона, блага его жителей, и процветания всего Герцланда в целом."
FEA_demand_griffenheim:0 "[DemandGriffenheimText]"
FEA_parade_in_griffenheim_text:0 "Парад в Грифенхейме" ##This is a text that appears in FEA_demand_griffenheim if you already own it by marrying Gabriela as a regent
FEA_demand_griffenheim_text:0 "Потребовать Грифенхейм" ##This is a text that appears in FEA_demand_griffenheim if you don't own it and married Gabriela as a ruler in STW
FEA_demand_griffenheim_desc:0 "[DemandGriffenheimTextDesc]"
FEA_parade_in_griffenheim_desc_text:0 " " ##This is a text that appears in FEA_demand_griffenheim desc if you already own it by marrying Gabriela as a regent
FEA_demand_griffenheim_desc_text:0 "За нами стоят бесчисленные солдаты и нами движет праведная цель, и единственным препятствием на пути к мирному и демократическому Герцланду остался лишь лже-претендент в Грифенхейме. Час его поражения настал, и мы пришли, чтобы вышибить дверь и потребовать главную жемчужину короны!" ##This is a text that appears in FEA_demand_griffenheim desc if you don't own it and married Gabriela as a ruler in STW
FEA_federalization_of_the_reichspakt:0 "Федерализация Рейхспакта"
FEA_federalization_of_the_reichspakt_desc:0 "После стольких лет потрясений Герцланд наконец-то снова целостен, но до настоящего единства ему всё ещё далеко. На данный момент на наших землях находятся множество пересекающихся правительств, экономик и систем правопорядка, работающих одновременно, и всё это на фоне культурного брожения. Они должны быть объединены под единым знаменем, путём федерализации Империи!"

### Harmonist/Centrist Gerlach Focus Tree ###

FEA_guarantee_union_rights:0 "Гарантировать права профсоюзам"
FEA_guarantee_union_rights_desc:0 "Насущные нужды наших рабочих – это не та проблема, которую можно спустить на тормозах, к ним нужно относиться серьёзно и решать без промедления. Для этого каждому рабочему в любой отрасли будет позволено вступить в профсоюз и заявить о своих проблемах без негативных последствий!"
FEA_office_of_public_integrity:0 "Фонд по борьбе с коррупцией"
FEA_office_of_public_integrity_desc:0 "Неудивительно, что годы упадка и конфликтов в Империи привели к распространению коррупции среди её чиновников. До сих пор наши усилия по решению этой проблемы не увенчались успехом, поэтому мы должны удвоить усилия и создать государственное учреждение, в задачи которого будет входить исключительно искоренение коррупции!"
FEA_fruits_of_our_labor:0 "Плоды нашего труда"
FEA_fruits_of_our_labor_desc:0 "Что толку в единстве Герцланда, если мы просто проигнорируем всё то, что делает нас единым целым? От аудиторий Йеля до полей Грайфенмаршена, от лесов Энгривера до болот Фетизии – мы должны взращивать и лелеять богатый потенциал всего Герцланда!"
FEA_bail_out_noble_industries:0 "Помочь компаниям дворянства"
FEA_bail_out_noble_industries_desc:0 "Плачевное состояние экономики за последние несколько десятилетий привело к тому, что дворянские компании не по своей вине понесли огромные убытки, и было бы несправедливо взваливать на плечи крупнейших предприятий все эти долги. Поэтому государство возьмёт на себя их обязательства, чтобы снять бремя с экономики в целом!"
FEA_abolish_inheritance_tax:0 "Отменить налог на наследство"
FEA_abolish_inheritance_tax_desc:0 "Одним из самых громких требований дворян всегда была отмена налога на наследство, ведь эти деньги были заработаны знатным сословием и переданы родственникам и опекунам, что никак не касается правительства. Мы согласимся с этим, и отныне никакое наследство не будет облагаться налогом!"
FEA_ministry_of_wellbeing:0 "Министерство здравоохранения"
FEA_ministry_of_wellbeing_desc:0 "Здоровье наших граждан – это здоровье всей нации, и оба слишком важны, чтобы мы могли позволить себе на этом экономить! Поэтому необходимо создать учреждение, которое обеспечит доступное здравоохранение для широких масс и социальные услуги для нуждающихся среди нашего населения, чтобы все могли наслаждаться хорошим самочувствием!"
FEA_regulatory_hardball:0 "Нормативно-правовое регулирование"
FEA_regulatory_hardball_desc:0 "Частные интересы – движущая сила нашей экономики, но это не значит, что администрация должна просто удовлетворять все их требования в ущерб Герцланду и его жителям, так что мы должны ограничить влияние промышленников с помощью законов. Если когда-нибудь выбор будет стоять между золотыми идолами и грифонами, мы позаботимся о том, чтобы выбор всегда был в пользу последних."
FEA_codify_rights_of_citizen:0 "Закрепить права граждан"
FEA_codify_rights_of_citizen_desc:0 "Права, которыми обладают граждане Герцланда, различаются в зависимости от того, в какой его части они живут, и это лишь создаёт головную боль и препятствует реализации прав населения. Чтобы исправить ситуацию, мы составим и утвердим новый список стандартизированных и расширенных прав граждан, который будет распространяться на всю Империю!"
FEA_equality_before_law:0 "Равенство перед законом"
FEA_equality_before_law_desc:0 "До сих пор законы, используемые для богатых и используемые для бедных, имели серьёзные различия. В новой Империи никто не будет выше закона, поэтому на преступления дворян и богатых промышленников больше не будут смотреть сквозь когти, и больше не смогут не смогут откупиться от тюрьмы."
FEA_secularisatie_harmonic:0 "Секуляризация"
FEA_secularisatie_harmonic_desc:0 "Религиозные законы – это просто закреплённая дискриминация, и государство должно служить народу, а не заставлять его подчиняться прихотям храмов. Хотя грифоны имеют право верить во что угодно, они также имеют право на правительство, которое отделено от церковной иерархии."
FEA_imperial_charter:0 "Ратифицировать имперскую хартию"
FEA_imperial_charter_desc:0 "Как у самого народа есть неотчуждаемые и неоспоримые права, так есть они и у регионов Герцланда! Имперская хартия дозволит каждому из них принимать собственные законы, а также избирать своих представителей на местном и региональном уровне, если это не будет противоречить общему закону Империи."
FEA_cabinet_of_the_reichspakt:0 "Совет Рейхспакта"
FEA_cabinet_of_the_reichspakt_desc:0 "Какими бы компетентными ни были лидеры Герцланда, они не могут знать всего, поэтому необходимо собрать команду советников и экспертов в различных областях со всего региона, после чего назначить их в совет, который будет информировать лидеров нашей страны по любому вопросу. Так любое принятое решение будет наилучшим из всех возможных!"
FEA_imperial_parlament_harmonic:0 "Созыв имперского парламента"
FEA_imperial_parlament_harmonic_desc:0 "Права народа и регионов были ратифицированы, и в Империи воцарилась эпоха свободы и автономии! Сегодня мы сделаем следующий большой шаг вперёд и объединим парламенты по всей стране в единый орган, который будет представлять весь Герцланд!"
