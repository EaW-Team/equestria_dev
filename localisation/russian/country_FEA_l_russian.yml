  FEA_employee_liability_law:0 "Закон об ответственности за безопасность рабочего"
  FEA_employee_liability_law_desc:0 "В обязательства работодателя входит поддержание безопасности на рабочем месте. По этой причине любые несчастные случаи или ущерб здоровью работника, полученный из-за неисправности оборудования, рабочего снаряжения или халатности управляющего персонала, являются ответственностью работодателя, и он обязан выплачивать за это компенсацию."
  FEA_fair_labor_act:0 "Закон о справедливых условиях труда"
  FEA_fair_labor_act_desc:0 "Партии ЛДП и ПТ выступили с инициативой введения стандартов безопасности на рабочем месте, а также выплат компенсаций за полученный в ходе работы ущерб, тем самым стремясь защитить рабочих от наиболее тяжёлых последствий непоследовательной индустриализации."
  FEA_public_rail_expansion:0 "Расширение железных дорог общего пользования"
  FEA_public_rail_expansion_desc:0 "Свобода передвижения гарантирует свободу граждан, но на текущий момент наша страна совершенно разъединена. В частности, ко многим деревням, находящимся в сельской местности, не подведены нормальные дороги, но мы в силах это исправить! С помощью железнодорожных путей мы соединим нацию и пустим по ним гражданские поезда – всё за счёт государства."
  FEA_buyout_noble_estates:0 "Выкупить дворянские имения"
  FEA_buyout_noble_estates_desc:0 "Хотя представители дворянства сыграли немалую роль в получении нами средств для поддержания экономики, многие из них крепко держатся за неиспользованные и увядающие владения, попусту тратя их экономический потенциал. Если мы хотим обеспечить рост экономики, то будет лучше, если государство возьмёт эти территории под свой контроль."
  FEA_fund_public_schooling:0 "Профинансировать государственные школы"
  FEA_fund_public_schooling_desc:0 "Ни один ребёнок не должен лишиться возможности устроить свою жизнь из-за проблем, находящихся вне его контроля. Литература, математика, история – эти и другие предметы сопровождают нас всю жизнь, и если мы хотим называться справедливым обществом, то должны распространить чудо знаний и образования настолько далеко, насколько это возможно."
  FEA_limited_regulation:0 "Ограниченная регуляция"
  FEA_limited_regulation_desc:0 "Нам не стоит вмешиваться в процессы экономики, но и бросать рынок на произвол судьбы тоже нельзя. Учитывая потребности государства, мы могли бы попытаться ограничить наше влияние на экономику. Это поможет нам оптимизировать её функции и направить оную в более безопасное и выгодное для нас русло."
  FEA_subsidize_domestic_gunsmiths:0 "Субсидировать производство оружия"
  FEA_subsidize_domestic_gunsmiths_desc:0 "Вооружённая нация – это безопасная нация, и если мы хотим обеспечить нас и первым, и вторым, то нам стоит инвестировать значительные средства в отечественную военную промышленность. Это поможет нам одновременно улучшить экономику и обеспечить безопасность государства."
  FEA_buy_excess_produce:0 "Закупить излишки продуктов"
  FEA_buy_excess_produce_desc:0 "Капиталистические экономики часто уничтожают излишки сельскохозяйственной продукции для поддержания высоких цен. Да и большая часть той продукции, которая всё-таки доходит до рынков, по итогу оказывается выброшенной. Дабы этого избежать, государство будет выкупать излишки для использования во благо страны."
  FEA_introduce_soft_quotas:0 "Учредить мягкие квоты"
  FEA_introduce_soft_quotas_desc:0 "Мягкие квоты – это цели, поставленные определённым жизненно важным отраслям промышленности и направленные на поощрение исключительных результатов, достигнутых во время производства. Стимулирование достижения нужд государства отдаёт приоритет благополучию всего герцогства и закладывает в нашей экономике основы кооперативного мышления."
  FEA_provide_social_security:0 "Учредить пенсионную систему"
  FEA_provide_social_security_desc:0 "На протяжении своей долгой жизни грифоны преклонных лет неустанно работали во благо герцогства и империи, зачастую в самых тяжёлых условиях. Когда возраст неумолимо возьмёт своё и не позволит им более работать, забота о пожилых членах общества станет нашей ответственностью. Они заботились о нас, а мы позаботимся о них."
  FEA_invest_film_industry:0 "Инвестировать в кинематограф"
  FEA_invest_film_industry_desc:0 "Кинематограф – это весьма новая форма развлечения, которая обладает хорошим потенциалом не только для создания новых сюжетов, но и для достижения экономического успеха! Вместо того чтобы избегать это оригинальное искусство, нам стоит помочь ему укрепиться и всеми силами поддержать развитие этой индустрии."
  FEA_work_program:0 "Рабочие программы"
  FEA_work_program_desc:0 "Чтобы помочь народу быстрее оправиться от ужасов депрессии, Герлах IV вместе с промышленниками, архитекторами, застройщиками и сообществами разных размеров проработал план по обеспечению работой всех желающих. Это даст гражданам возможность насладиться стабильной прибылью и позволит государству воспользоваться их экономической продуктивностью."
  FEA_strict_construction_standards:0 "Ужесточить строительные нормы"
  FEA_strict_construction_standards_desc:0 "На пути к процветанию нельзя ни на чём экономить. Чтобы удостовериться, что все наши сооружения безопасны, мы ужесточим строительные нормы и обеспечим граждан надёжными для эксплуатации и проживания домами."
  FEA_remove_trade_barriers:0 "Убрать торговые барьеры"
  FEA_remove_trade_barriers_desc:0 "Торговля с внешним миром подобна слепому блужданию в лабиринте юридических тонкостей и бюрократической канцелярщины, и это не только вредит нашей торговой деятельности, но и подрывает благополучие всего общества! Нам нужно убрать всю эту бюрократическую заумь и бесполезный жаргон, чтобы торговля вновь стала прибыльным и свободным делом!"
  FEA_scale_back_taxation:0 "Уменьшить налоги"
  FEA_scale_back_taxation_desc:0 "Какой смысл укреплять экономику, если население облагается настолько высокими налогами, что оно не видит разницы между тем, были ли сделаны какие-то улучшения или нет? Мы должны повсеместно уменьшить налоговую ставку, дабы народ мог тратить больше денег и тем самым вкладывался в развитие нашей экономики!"
  FEA_prison_labor:0 "Обеспечить заключённых работой"
  FEA_prison_labor_desc:0 "Социалисты хотят превратить тюрьму в место отдыха и реабилитации. Это имеет примерно столько же смысла, сколько и наша нынешняя система, позволяющая преступникам бездельничать и тратить деньги налогоплательщиков. Заключённые должны отрабатывать свой срок с пользой, поэтому пусть строят школы, канализации и закладывают линии связи и железных дорог."
  FEA_essential_goods_control:0 "Контроль над ценами товаров первой необходимости"
  FEA_essential_goods_control_desc:0 "Герлах IV, активно сотрудничая с ПТ в разработке экономического плана для герцогства, помог нам внедрить законы, контролирующие цены на продукты питания, воду и другие предметы первой необходимости. Так мы сможем обеспечить первостепенными товарами большую часть нашего населения."
  FEA_maternity_leave:0 "Гарантировать декретные выплаты"
  FEA_maternity_leave_desc:0 "Продолжение существования нашего общества зависит от рождаемости, но рождение детей – это во многом неблагодарный и недооценённый труд. Матерям должна быть предоставлена возможность растить своих новорождённых детей и не бояться следующих за этим экономических последствий."
  FEA_slash_tarrifs:0 "Уменьшить тарифы"
  FEA_slash_tarrifs_desc:0 "В отличие от некоторых не самых смышлёных членов парламента, которые хотят уменьшить внешнеторговые обороты в надежде поддержать отечественного производителя, ЛДП понимает несостоятельность этой инициативы. Тарифы должны быть снижены! Это обеспечит больший приток объёма торговли в экономику и повлияет на улучшение внутренней ситуации в стране!"
  FEA_heritage_site_committee:0 "Комитет культурного наследия"
  FEA_heritage_site_committee_desc:0 "Мы всем обязаны нашим предкам. Их достижения, свершения и традиции – всё заложило основу нашего государства, и без них мы бы никогда не достигли нынешних успехов. Наша особая ответственность – тщательно сохранять наследие предков для будущих поколений, и для этого мы построим новые музеи, памятники, а также введём законы для их защиты."
  FEA_swamp_authority:0 "Администрация болота Аивла"
  FEA_swamp_authority_desc:0 "В суровой сельской местности Фетизии существует огромное множество не связанных между собой труднодоступных населённых пунктов. С позволения властей деревень и при сотрудничестве с их жителями, мы сможем предоставить этим сёлам доступ к таким удобствам как электричество и чистая водопроводная вода, где бы те ни находились."
  FEA_invite_foreign_investors:0 "Пригласить иностранные компании"
  FEA_invite_foreign_investors_desc:0 "Мало что может так же быстро и эффективно простимулировать отечественную экономику, как открытие офисов иностранных компаний в нашей стране. И чем больше компания, тем больше будет эффект от её появления! По этой причине мы должны сделать всё возможное, чтобы привлечь к нам в страну иностранные фирмы!"
  FEA_limited_land_reform:0 "Ограниченная земельная реформа"
  FEA_limited_land_reform_desc:0 "Большая часть нашей страны – это дикие и неразвитые земли, имеющие большой потенциал. До сих пор мы никак не могли на это повлиять, но теперь у нас есть желание и средства, чтобы позволить желающим заселиться в эти земли и начать развивать их. Дабы обеспечить успех поселенцев, государство также решило поддержать субсидиями их скромные начинания!"
  FEA_stategic_fuel_reserves:0 "Стратегические запасы топлива"
  FEA_stategic_fuel_reserves_desc:0 "Нефть – это не просто жидкость, которая почти полностью отходит армии. Это ещё и ценный торговый ресурс! На данный момент наша страна не располагает большими запасами нефти, которые можно было бы использовать на благо армии или торговли, и потому мы должны исправить это в кратчайшие сроки!"
  FEA_the_fair_deal:0 "Равный диалог"
  FEA_the_fair_deal_desc:0 "Герлах IV предан своей жене и народу, на что-то другое у него не хватает времени. Поэтому при работе с любыми членами общества, как в политике, так и в экономике, он будет вести диалог на равных, не отдавая приоритет каким-то отдельным группам."
  FEA_minimum_wage:0 "Установить минимальную заработную плату"
  FEA_minimum_wage_desc:0 "Нынешняя система индивидуальных договоров совсем несовместима с модернизирующейся экономикой и приводит к тому, что работников увольняют за требования повысить им зарплату. Чтобы исправить это, мы установить минимальную заработную плату. В этом случае даже у самого бедного работника появятся средства к существованию!"
  FEA_bill_of_rights:0 "Экономический билль о правах"
  FEA_bill_of_rights_desc:0 "Герцог заявил, что нация не будет спать спокойно, пока есть те, кто не может позволить себе пищу, одежду, кров и уверенность в завтрашнем дне. Герлах не даст никому из своих подданных жить в страхе – политическом или экономическом, и парламент собирается принять новый билль, защищающий экономические права каждого жителя Фетизии!"  
### 2st Economic National Focus Tree - Harmonist/Non-Aligned ###
  FEA_the_squere_deal:0 "Справедливая сделка"
  FEA_the_squere_deal_desc:0 "Программа "Новое Соглашение" и принятый билль об экономических правах были важными вехами на пути к благополучию народа и всей страны, но мы не можем остановиться на достигнутом. Наши граждане заслуживают справедливую и честную экономическую политику, которая подходит их нраву."
  FEA_ensure_healthy_farming_practises:0 "Обеспечить правильное ведение сельского хозяйства"
  FEA_ensure_healthy_farming_practises_desc:0 "Некоторые методы ведения сельского хозяйства могут испортить изначально плодородные земли, и то же самое верно для случаев, когда владельцы скота не следят за выпасом животных. Решением этой и других проблем является государственная регуляция, которая остановит губящие угодья практики и направит труд фермеров в более продуктивную сторону."
  FEA_a_radio_in_every_home:0 "Радио в каждый дом"
  FEA_a_radio_in_every_home_desc:0 "После того как мы провели по всей стране железные дороги и учредили администрацию болот Аивла, каждый уголок нашей страны наслаждается благом электроэнергии, но мы можем пойти ещё дальше! Обеспечив каждую семью собственным радио, мы сможем повысить уровень жизни граждан и одновременно предоставить им ценный источник новостей и развлечений!"
  FEA_maritime_trading_incentives:0 "Стимулировать морскую торговлю"
  FEA_maritime_trading_incentives_desc:0 "За пределами порта Роттендедама находится обширный океан и целый мир на его берегах, с которым мы могли бы больше взаимодействовать. Нам стоит постараться заманить в наши порты побольше моряков и компаний, которые, при небольшой удаче, помогут нам обойти Скайфол в звании самого богатого порта в мире!"
  FEA_encourage_intercorporate_innovation:0 "Поддержать межкорпоративные инновации"
  FEA_encourage_intercorporate_innovation_desc:0 "Компании нередко тратят множество ресурсов на разработку того, что уже было создано до них.\nМы должны подтолкнуть бизнес к тому, чтобы предприниматели делились информацией о нововведениях. Так они будут экономить и быстрее открывать что-то новое."
  FEA_rent_control:0 "Контроль за арендной платой"
  FEA_rent_control_desc:0 "Нет ничего страшнее для семьи рабочих, чем оповещение о повышении арендной платы. Ещё хуже, когда это происходит без видимых на то причин или улучшений в жилищных условиях. Жадность – грех, особенно когда обирают простого рабочего, поэтому повышение ценника нужно будет хорошенько оправдать."
  FEA_ill_buy_that_for_a_dollar:0 "Возьму это за идол!"
  FEA_ill_buy_that_for_a_dollar_desc:0 "Стабильное развитие экономики привело к улучшению финансового положения граждан, что положительно влияет и на достаток государства, который к текущему моменту увеличился в два раза. Это привело к появлению новой культуры, завязанной на потреблении товаров и спокойной трате заработанных денег, насчёт которых наши граждане могут не беспокоиться."
  FEA_limits_on_strikes:0 "Поставить ограничение на стачки"
  FEA_limits_on_strikes_desc:0 "Для рабочих нет ничего важнее возможности объединяться в профсоюзы и устраивать стачки. В той же мере для экономики нет ничего страшнее забастовки, начатой в неправильное время. По этой причине мы ограничим возможность рабочих бастовать в такой степени, чтобы это не могло вызвать полный распад экономики."
  FEA_prevent_inflationary_policies:0 "Политика предотвращения инфляции"
  FEA_prevent_inflationary_policies_desc:0 "Для сбережений простого рабочего, предпринимателя и промышленника не существует большего бедствия, чем инфляция. Более того, при высокой инфляции граждане готовы тратить гораздо меньше денег, и поэтому правительство должно сделать всё возможное, чтобы предотвратить и в случае чего быстро разобраться с обесцениванием денег."
  FEA_lower_trade_duties:0 "Уменьшить таможенные пошлины"
  FEA_lower_trade_duties_desc:0 "Некоторые импортируемые нами товары облагаются весьма высокими пошлинами, что фактически повышает цену, которую приходится платить потребителю. Если мы снизим таможенные сборы, то уменьшится цена на импортируемые товары, а значит увеличатся и их продажи. В общем, это укрепит нашу торговлю, довольство потребителя и экономику в целом."
  FEA_balanced_budget_act:0 "Закон о сбалансированном бюджете"
  FEA_balanced_budget_act_desc:0 "Из-за того, что мы взялись субсидировать предприятия и поддерживать народ с помощью разных социальных программ, нам пришлось понабрать долгов, которые мы должны быстро погасить. Повышая процентные ставки, цены на проезд в общественном транспорте и собирая пожертвования посредством трансляций по радио, мы можем попытаться выправить наш бюджет!"
  FEA_export_luxury_goods:0 "Экспортировать предметы роскоши"
  FEA_export_luxury_goods_desc:0 "Наша экономика продолжает расти, а вместе с ней увеличивается и спрос на предметы роскоши, которые даже за границей обладают немалым спросом. По этой причине мы должны облегчить процедуры продажи подобных товаров и наполнить иностранные полки нашей изысканной продукцией."
  FEA_steady_as_she_goes:0 "Следуя заданным курсом"
  FEA_steady_as_she_goes_desc:0 "Когда снежный ком катится с горы, он набирает скорость и массу, и если кто-то засовывает туда когти, он ранится и рушит всю конструкцию. Экономика действует по похожему принципу. Мы проделали немалую работу, чтобы она функционировала без вмешательства, поэтому нам тоже не следует совать в неё когти, если мы не хотим нарушить её работу."
  FEA_charity_loophole:0 "Благотворительная лазейка"
  FEA_charity_loophole_desc:0 "Хотя большая часть Фетизии живёт в достатке, в обществе остаются те, кому не хватает на достойную жизнь,  и наши граждане могут их поддержать. Теперь, если кто-то вносит деньги в благотворительные фонды, государство будет награждать его налоговыми льготами, и так, не вмешиваясь в рыночные механизмы, мы укрепим экономику и поддержим малоимущих."
  FEA_trade_school_grants:0 "Гранты для колледжей"
  FEA_trade_school_grants_desc:0 "Сантехники, механики, электрики, строители – все эти профессии пользуются чрезвычайно высоким спросом из-за роста экономики, но количество выпускников колледжей, удовлетворяющих этим требованиям, остаётся недостаточным. Поэтому мы будем выдавать гранты и стипендии многообещающим студентам, дабы увеличить число рабочих-специалистов!"
  FEA_riga_center_for_public_innovation:0 "Построить центр общественных инноваций"
  FEA_riga_center_for_public_innovation_desc:0 "Хотя с недавнего времени частный сектор и продолжает стабильно развивать инновационные технологии, подобный рост обычно служит увеличению прибыли, а не на благо народу. Чтобы исправить это, мы откроем и публично профинансируем в городе Рима центр инноваций и исследований!"
  FEA_build_the_rottendedam_university:0 "Построить университет Роттендедама"
  FEA_build_the_rottendedam_university_desc:0 "Университеты Ромау, Йеля и Грифенхейма являются одними из лучших на континенте, но их недостаточно, чтобы удовлетворить растущую жажду знаний жителей Герцланда. Для решения этой проблемы мы построим в сердце Роттендедама новый кампус и откроем его двери для ещё большего числа студентов, тем самым укрепив собственный рынок труда."
  FEA_free_school_lunches:0 "Бесплатные школьные завтраки"
  FEA_free_school_lunches_desc:0 "Наши граждане не должны быть вынуждены платить за ежедневное школьное пропитание своих детей или морить их голодом из-за трудной финансовой ситуации. Подобная проблема – это недосмотр государства, и поэтому с этого момента каждый учащийся будет обеспечен бесплатным школьным питанием! Кто говорил, что бесплатных завтраков не бывает?"
  FEA_free_emergency_care:0 "Система бесплатной медицины"
  FEA_free_emergency_care_desc:0 "В стране часто повторяется похожий сценарий: рабочий зарабатывает себе на комфортную жизнь, но заболевает или получает травму, тратя все свои сбережения на погашение медицинской задолженности. Это неправильно, особенно если дело касается собственного здоровья! Теперь любая неотложная медицинская помощь будет оказываться за счёт государства!"
  FEA_progressive_income_tax:0 "Прогрессивный подоходный налог"
  FEA_progressive_income_tax_desc:0 "До сих пор налоговая ставка была единой по всей стране, но становится понятно, что подобная модель налогообложения устарела. Граждане победнее имеют меньше денег, но тратят на проживание больше, чем богатые, которые только накапливают своё богатство. Из этого следует, что те, у кого больше денег, должны облагаться соответствующими налогами!"
  FEA_consistant_public_works:0 "Система общественных работ"
  FEA_consistant_public_works_desc:0 "Уже долгое время Фетизию терзают две проблемы: недостаток общественных зданий и инфраструктуры, а также безработица.\nНедавно правительство предложило привлечь незанятую трудовую силу для выполнения общественных проектов. Так государство обеспечит безработных занятостью, навыками и доходом и сможет удовлетворить нужду в инфраструктуре."
  FEA_fair_market:0 ""Честный" рынок"
  FEA_fair_market_desc:0 "Одна из самых ужасных ошибок нерегулируемого рынка – это игнорирование его недостатков, которые экономисты предпочитают скидывать на определённых личностей, избегая любой ответственности. Благо, это не касается Герцланда, где мы создали свободный – как и его народ – рынок и сумели лишить его всех недостатков, сделав того поистине справедливым!"
### 2st Economic National Focus Tree - Fascist ###
  FEA_economic_nation_building:0 "Экономическая система государства"
  FEA_economic_nation_building_desc:0 "Если нации суждено быть могучей, то она должна обладать экономикой, подчёркивающей её силу. Члены НАФ всё ещё обсуждают, какая именно система больше подходит нашей стране, но рассматриваются два возможных варианта: аграрный и синдикалистский подходы."
  FEA_class_synchronization:0 "Классовая синхронизация"
  FEA_class_synchronization_desc:0 "Классовое неравенство нельзя игнорировать, ведь оно всегда может перерасти во враждебность, которую жаждут увидеть дворяне, чтобы закрутить покрепче гайки, и социалисты, которые хотят слить государство и класс в одно нищее целое. Вместо этого неравенство иерархий должно быть сбалансировано и служить интересам и стабильности государства."
  FEA_pay_off_family_mortgages:0 "Выплатить ипотеку семей граждан"
  FEA_pay_off_family_mortgages_desc:0 "Среди всех счетов, которые приходится выплачивать семьям, чтобы держаться на плаву, ипотека является самой страшной и дорогой. Дворяне могут унаследовать титулы, богатые – имения, но у рабочего есть только его жильё, и мы дадим ему возможность передавать подобное наследство потомкам, взяв на себя ответственность по выплате ипотеки."
  FEA_revised_arbeidsrecht:0 "Пересмотреть Arbeidsrecht"
  FEA_revised_arbeidsrecht_desc:0 "Национальная народная конституция гарантирует права всех существ в стране, а парламент обеспечивает каждому региону право голоса. Однако такого рода защита не распространяется на рабочие места, где работают наши граждане. Пришло время исправить эту ошибку!"
  FEA_proportional_military_sector:0 "Равное развитие военного сектора"
  FEA_proportional_military_sector_desc:0 "Сфера гражданской промышленности сильно выросла под нашим присмотром, но при этом мы обделили вниманием военно-промышленный сектор. Сила нашей нации зависит не только от процветания экономики, но также от возможности защитить её. По этой причине любой успех в гражданской сфере должен сопровождаться успехом и в военном секторе."
  FEA_the_destiny_of_all_creatures:0 "Судьба всех существ"
  FEA_the_destiny_of_all_creatures_desc:0 "Все существа в империи – начиная от пони и чейнджлингов, и заканчивая алмазными псами и грифонами – наслаждаются новообретённым чувством гордости, процветания, свободы и стабильности, и это всегда было целью НАФ. Отсталые возгласы нетерпимости остаются неуслышанными и становятся тише с каждым днём. Наш фашизм – он для всех, а не для избранных."
  FEA_nationaal_welzijn:0 "Национальное соцобеспечение"
  FEA_nationaal_welzijn_desc:0 "Несмотря на наши лучшие намерения и повсеместный успех, среди населения все ещё остаются нуждающиеся, и мы не должны задирать нос, возражать или говорить им, что они сами виноваты в бедности. Вместо этого мы должны действовать! Это ошибка государства, что оно не смогло обеспечить всех своих граждан, и это ему нужно начать исправлять свои недочёты."
  FEA_agricultural_mobilization:0 "Сельскохозяйственная мобилизация"
  FEA_agricultural_mobilization_desc:0 "Наша нация обладает богатыми и плодородными сельскохозяйственными угодьями, но вместо того, чтобы возделывать их современными инструментами, фермеры делают это орудиями предков. Кроме того, связь между народом и их родиной становится всё слабее из-за тенденции к урбанизации, и мы должны быстро и решительно расправиться с этими двумя проблемами!"
  FEA_open_the_green_steel_mills:0 "Экологически чистые сталелитейные заводы"
  FEA_open_the_green_steel_mills_desc:0 "Сталь – жизненная сила империи, но её производство создаёт много отходов и загрязняет окружающую среду. Мы установим строгие стандарты для одновременного улучшения качества стали и её производства, а также чтобы защитить нашу священную и историческую родину."
  FEA_knownledge_is_power:0 "Знания – сила"
  FEA_knownledge_is_power_desc:0 "Истинная сила нации исходит не от дула оружия, а от страстных и пылких сердец и умов нашего народа. Военная служба – это, естественно, достойное дело, однако это не единственный способ послужить стране. Учёные делают страну столь же великой, сколь и солдаты на поле боя, и мы поступим правильно, если привьём общественности такое же мнение!"
  FEA_reward_model_citizenship:0 "Наградить образцовых граждан"
  FEA_reward_model_citizenship_desc:0 "Наличие большой семьи, прохождение военной службы, отличительный труд на производстве и гордость за свою страну – одни из многих черт, которые мы хотели бы взрастить в нашем народе. Достичь этого наше правительство собирается с помощью простой, но гениальной системы признания и вознаграждения за проявление этих наиболее благородных качеств!"
  FEA_service_over_self:0 "Родина стоит на первом месте"
  FEA_service_over_self_desc:0 "Это благородное мировоззрение – ставить благополучие и безопасность других превыше себя, и государство может гордиться собой, когда его граждане олицетворяют эту добродетель. Теперь, когда солнце восходит над империей, каждый рабочий завода, благородный барон, повар и предприниматель – все просыпаются с желанием служить своей любимой родине!"
  FEA_eco_fascism:0 "Экофашизм"
  FEA_eco_fascism_desc:0 "Благополучие наших земель настолько же важно, насколько и благополучие народа их населяющего. По этой причине мы не продадим свою родину ни за какие богатства и сделаем всё возможное, чтобы защитить её!"
  FEA_strict_wildlife_protectionism:0 "Строгие законы об охране фауны"
  FEA_strict_wildlife_protectionism_desc:0 "Какой смысл защищать землю, если мы позволим настырным охотникам, жестоким браконьерам и безответственным корпорациям убивать обитающую там живность? Дикие животные заслуживают такой же защиты, как и сама земля, и мы никому не позволим лишить нас этих богатств!"
  FEA_harness_magical_biology:0 "Укротить магическую живность"
  FEA_harness_magical_biology_desc:0 "Каждая часть страны и океана изобилуют организмами, которые пропитаны магией, как и мы сами, и некоторые из них могут помочь нам проложить путь к инновациям в медицине или военной технике. И хотя у нас не получится воспользоваться этими созданиями как полем пшеницы, мы определённо могли бы пустить в ход их особенности, не причиняя им вреда!"
  FEA_utilize_marshland:0 "Воспользоваться болотами"
  FEA_utilize_marshland_desc:0 "Парадоксально, но болота Фетизии являются самыми перспективными и мало использованными землями в нашем регионе. И чтобы они не простаивали без дела, нам бы не помешало возделать эти территории и начать выращивать там рис, морковь и даже клюкву."
  FEA_introduce_pollution_controls:0 "Программа контроля за загрязнением"
  FEA_introduce_pollution_controls_desc:0 "Мало что может так же сильно испортить величие нашей родины, как её преднамеренное уничтожение в погоне за выгодой или достижением производственных результатов. Полностью избежать загрязнения окружающей среды невозможно, поэтому нам следует максимально ограничить выработку отходов и найти способ устранения загрязнителей, где бы те ни были."
  FEA_restrict_drilling_rights:0 "Ограничение на бурение"
  FEA_restrict_drilling_rights_desc:0 "Бурение скважин в земле для извлечения оттуда нефти должно считаться обществом столь же неправильным, сколь и кровопускание. Существуют и другие способы добычи нефти, которые не требует от нас наносить вред нашей прекрасной нации, поэтому мы будем продвигать экологичные методы и ограничивать все остальные."
  FEA_ban_unsustainable_farming:0 "Запретить неэкологичную фермерскую деятельность"
  FEA_ban_unsustainable_farming_desc:0 "Некоторые методы ведения сельского хозяйства могут испортить изначально плодородные земли, и то же самое верно для случаев, когда владельцы скота не следят за выпасом животных. Чтобы предотвратить бессмысленное разрушение нашей прекрасной родины, мы примем кардинальные меры по борьбе с подобными неэкологичными методами ведения хозяйства!"
  FEA_limit_meat_consumption:0 "Уменьшить потребление мяса"
  FEA_limit_meat_consumption_desc:0 "Мясные продукты являются такой же основой нашего рациона, как крупы и овощи, но мы не можем давать этому производству никаких поблажек. Разведение скота и рыболовство, какими бы необходимыми они ни были, являются законным способом умерщвления животных, и мы должны взять это под контроль, если хотим сохранить первозданность нашей природы."
  FEA_nationalize_plantations:0 "Национализировать плантации"
  FEA_nationalize_plantations_desc:0 ""Война – войной, а обед по расписанию" – это так, но пословица касается не только солдат, но и целых наций: если государство не может обеспечить народ едой, то это станет его погибелью, насколько бы могучим то не было. Поэтому будет верным, если правительство возьмёт под контроль всё производство пищи. Так никто в стране больше не будет голодать!"
  FEA_one_with_nature:0 "Едины с природой"
  FEA_one_with_nature_desc:0 "Ветер бежит через леса, как воздух в лёгких, и воды в реках и океанах текут также, как и кровь по венам нашего народа. Было непросто связать благополучие народа с благосостоянием природы, но мы сумели это сделать!"
  FEA_national_syndicalism:0 "Национал-синдикализм"
  FEA_national_syndicalism_desc:0 "Экономика слишком важна для обеспечения безопасности страны и благополучия народа, чтобы её можно было доверить частному бизнесу. Более того, достаток нации должен работать на всю страну, а не на обогащение и без того богатых персон. В связи с этим государство будет контролировать часть экономики, но сохранит практику частного бизнеса."
  FEA_dictate_prices:0 "Установить цены"
  FEA_dictate_prices_desc:0 "Мы не сходимся с ПТ во многих вопросах, но контроль за ценами является исключением из этого правила. Если какие-то товары нужны гражданам для выживания, то их покупка не должна быть разорительной. А если производитель откажется выпускать эти товары, то мы субсидируем их производство, и включим в пакет госзакупок."
  FEA_economic_vitalism:0 "Экономический витализм"
  FEA_economic_vitalism_desc:0 "Народ жаждет работать, и это соответствует целям нации. Если мы собираемся взять часть экономики под свой контроль, то вместе с этим должны направить запал рабочих в правильное русло! Сделать это можно благодаря установлению производственных задач, которые помогут нам воспользоваться экономической активностью наших граждан!"
  FEA_nationalize_key_industries:0 "Национализировать ключевые отрасли промышленности"
  FEA_nationalize_key_industries_desc:0 "Сталелитейные заводы, нефтяные месторождения, плантации, верфи, рыбное хозяйство и оружейные цеха необходимы для благосостояния и казны нации. Мы не варвары, которые просто захватывают собственность под предлогом "службы народу". Мы ревностно верим в частную предпринимательство и поэтому выкупим эти производства у владельцев за справедливую цену!"
  FEA_absorb_smaller_businesses:0 "Поглотить малый бизнес"
  FEA_absorb_smaller_businesses_desc:0 "Если мы хотим контролировать ключевые сферы экономики, то разумеется, что нам не следует конкурировать с явно хуже оснащёнными, менее совершенными и не особо способными предприятиями. В этом просто нет необходимости. Вместо этого на благо нации мы объединим весь малый бизнес в единый государственный орган. Не без компенсации, конечно."
  FEA_form_the_state_syndicates:0 "Сформировать государственные синдикаты"
  FEA_form_the_state_syndicates_desc:0 "Хотя государство и взяло контроль над большей частью важных отраслей промышленности, это не значит, что управление этими отраслями унифицировано или следует какому-то образцу. Чтобы достичь этого нам понадобиться разделить секторы экономики на синдикаты и установить там государственных управляющих, которые помогут консолидировать производство!"
  FEA_werkgevers_vereniging:0 "Werkgevers Vereniging"
  FEA_werkgevers_vereniging_desc:0 "Почему только у рабочих есть возможность вступать в профсоюзы, чтобы диктовать свои условия, забирать у работодателей их честно нажитые деньги и насильно останавливать работу экономики? Это попросту несправедливая и отсталая установка. Работодатели должны иметь право голоса так же, как и рабочие, и государство станет их посредником!"
  FEA_create_the_staatsvaksbond:0 "Создать Staatsvakbond"
  FEA_create_the_staatsvaksbond_desc:0 "Разумно предположить, что если у работодателей есть своя ассоциация и государство выступает посредником между ними и работниками, то и сами рабочие должны быть частью единого профсоюза, чтобы их требования могли быть услышанными. Государство будет стоять между ними как объективный и справедливый судья в вопросах труда!"
  FEA_form_arbeidsbataljons:0 "Созвать Arbeidsbataljons"
  FEA_form_arbeidsbataljons_desc:0 "Огромное множество рабочих по всей стране трудятся в цехах и заводах, но из-за страха оставить свои семьи лишь немногие из них готовы покинуть города, где они живут. Однако нация нуждается в рабочей силе и поэтому как солдата призывают на военную службу, так и рабочих будут призывать для отработки в назначенные регионы!"
  FEA_splendid_tripartism:0 "Блестящий трипартизм"
  FEA_splendid_tripartism_desc:0 "Государство, экономика и народ – всё это единый коллективный и трудолюбивый союз, где интересы одного являются интересами каждого! Мы отгородили экономику от превращения в беспорядочное образование, бесцельно распространяющееся во всех направлениях, и превратили её в целостный и крепкий механизм, что действует в интересах народа и государства!"
### 2st Economic National Focus Tree - Communist ###
  FEA_the_construction_of_socialism:0 "Построение социализма"
  FEA_the_construction_of_socialism_desc:0 "Нашим общим трудом мы закладываем основу социализма. Пока народ верит в нас и обладает неукротимым духом, мы будем стремиться воплотить наши надежды и мечты в реальность."
  FEA_this_land_is_your_land:0 "Это ваша земля"
  FEA_this_land_is_your_land_desc:0 "История Империи была запутанной и суровой, но в последние годы её устоявшаяся репутация изменилась. Благодаря упорству рабочего, победе премьер-министра Когхеля на выборах в парламент и политической поддержке товарищей Герлаха и Габриэлы, в империи установился социализм, который будет служить на благо всех её жителей."
  FEA_betoverde_landbouw:0 "Betoverde Landbouw"
  FEA_betoverde_landbouw_desc:0 "Интересное и гениальное открытие было сделано в кооперативе Клаувермарка фермершей по имени Скарлет Стар: она предложила зачаровывать сельскохозяйственные культуры. Благодаря этому мы сможем создать идеальные удобрения, вывести стойкие и дающие больший урожай семена, которые к тому же будут легко произрастать. И это только начало!"
  FEA_class_collaboration:0 "Классовая кооперация"
  FEA_class_collaboration_desc:0 "Классовая война не абсолютна. Империя неотделима от традиции дворянства, а ряды лордов и леди по большей части состоят из тех, кто похож на Герлаха и Габриэлу. Они и их имения предоставляют нам политическую власть и легитимность, необходимые для достижения социализма, и поэтому мы будем считать их нашими товарищами."
  FEA_universal_union_membership:0 "Универсальное членство в профсоюзах"
  FEA_universal_union_membership_desc:0 "Закалённые трудовыми узами, профсоюзы – это самое сильное оружие в арсенале рабочего. Простые существа объединяются с равными им товарищами и получают возможность защищать свои коллективные интересы и сражаться с любой формой эксплуататорства."
  FEA_revolutionary_privileges:0 "Революционные привилегии"
  FEA_revolutionary_privileges_desc:0 "Былые привилегии дворянства наделяли государства прошлого чувством легитимности, признанием народа, и достатком политического и финансового капитала для осуществления великих дел. У нас нет никаких причин прекращать эту традицию. Более того, мы воспользуемся ей для создания лучшего и более коллективного социализма."
  FEA_transformation_of_nature:0 "Трансформация природы"
  FEA_transformation_of_nature_desc:0 "Империю украшают различные экосистемы, и никакие экономические потребности не должны навредить им. Мы родились в колыбели природы, так что должны развивать промышленность и города с учётом интересов окружающей среды, а не за её счёт."
  FEA_eradicate_parallel_development:0 "Избавиться от параллельной разработки"
  FEA_eradicate_parallel_development_desc:0 "Компании нередко тратят множество ресурсов на разработку того, что уже было создано до них.\nМы должны подтолкнуть бизнес к тому, чтобы предприниматели делились информацией о нововведениях. Так они будут экономить и быстрее открывать что-то новое."
  FEA_harness_magic_biology:0 "Укротить магическую биологию"
  FEA_harness_magic_biology_desc:0 "То, что мы называем "магией", является чем-то нематериальным. Находясь за рамками науки, она работает вне времени и пространства. Рождённые из самой воли, зачарования отражают нашу возможность выходить за границы возможного и позволяют нам облегчить жизнь народа."
  FEA_community_investment:0 "Инвестиции в общность"
  FEA_community_investment_desc:0 "Нет ничего важнее общности народа. Каждое живое существо должно понять, что нет такой мощи, которая могла бы превзойти силу совместного труда. Поэтому наше общество стремится к достижению единой цели: заботе друг о друге."
  FEA_the_soft_city:0 ""Мягкий" город"
  FEA_the_soft_city_desc:0 "Новая доктрина городского планирования значительно изменила принципы строительства городов. Благодаря приоритизации удобства жителей и связи урбанистики с природой, наши города стали выглядеть по-разному, достигли невероятной красоты и в целом превратились в места, где приятно жить и работать."
  FEA_freedom_from_want:0 "Свобода от нужды"
  FEA_freedom_from_want_desc:0 "Товарищ Герлах заложил основу для продвижения мирной революции, а товарищ Габриэла укрепила кооперацию между классами нашего общества. Промышленность Империи, свободная от эксплуататорства и лишних потребностей, работает во благо общества. Дав нашим жителям стремления, обеспечив их достатком и трудом, мы воодушевляем граждан на новые свершения."
  FEA_begin_macroeconomic_planning:0 "Начать макроэкономическое планирование"
  FEA_begin_macroeconomic_planning_desc:0 "Формируется огромный государственный аппарат. Чтобы обеспечить своих граждан, правительство начало планировать национальную экономику, устанавливая цели и стандарты для различных ключевых отраслей промышленности. Так мы надеемся распространить наше экономические развитие в регионах настолько, насколько это только возможно."
  FEA_protectionism:0 "Протекционизм"
  FEA_protectionism_desc:0 "Мы не позволим загнать нашу страну в гонку по достижению дна, особенно когда дело касается стандартов торговли. Ценность труда нашей страны не будет подорвана никакими иностранными силами."
  FEA_utilize_the_thinking_machine:0 "Воспользоваться вычислительными машинами"
  FEA_utilize_the_thinking_machine_desc:0 "Нестандартное мышление имело определённый успех во время выполнения задач, связанных с экономическим планированием. Дабы облегчить эту работу, мы воспользуемся открытиями в области компьютерных технологий и автоматизируем часть процесса планирования путём автоматизации сообщения между отраслями промышленности."
  FEA_world_class_public_transit:0 "Лучший в мире общественный транспорт"
  FEA_world_class_public_transit_desc:0 "Ключ к жизненному счастью лежит в свободе передвижения. Для максимизации удобства граждан и облегчения транспортировки товаров и услуг, правительство начнёт субсидировать производство железных дорог, поездов, трамваев, вагонов и прочих средств передвижения."
  FEA_total_resource_centralization:0 "Полная централизация ресурсов"
  FEA_total_resource_centralization_desc:0 "Земли наших предков – это не то, что можно свободно обменивать, использовать ради собственной выгоды и оставлять без ухода, когда вздумается. Природные ресурсы Империи – это общий дар, данный нам богами, и мы будем пользоваться им во благо всего народа."
  FEA_gradual_collectivization:0 "Постепенная коллективизация"
  FEA_gradual_collectivization_desc:0 "Реализация социализма должна происходить аккуратно. Товарищ Герлах и народ дали добро для начала коллективизации, надеясь с помощью неё выбраться из корыстных уз капитализма. Теперь на территории всей Империи предприятия будут управляться по принципу коллективной собственности, развиваться естественным образом и работать без серьёзных издержек."
  FEA_fund_state_armouries:0 "Профинансировать государственные оружейные цеха"
  FEA_fund_state_armouries_desc:0 "Право рабочего на самозащиту ни в коем случае не должно нарушаться! Если сила действительно исходит от дула ружья, то в этом случае у нас никогда не будет нехватки оружия у населения, которое готово защитить себя от врагов, как внешних, так и внутренних."
  FEA_the_overnight_machine:0 "Неустающий механизм"
  FEA_the_overnight_machine_desc:0 "Иногда особая нематериальная искра – это всё, что необходимо. Благодаря последним инновациям в сфере магии наши заводы могут использовать безопасные способы управления станками без какого-либо стороннего вмешательства. Это позволило увеличить фабричную продуктивность и дало рабочим больше свободного времени."
  FEA_the_first_four_year_plan:0 "Первый четырёхлетний план"
  FEA_the_first_four_year_plan_desc:0 "Для формирования необходимых государственных предприятий имперское агентство государственного планирования создало план экономического развития, где выделены нужные квоты и способы их достижения. После рассмотрения со стороны товарища Герлаха и имперского парламента, первый четырёхлетний план даст начало небывалому экономическому процветанию."
  FEA_to_each_according_to_need:0 "Каждому по потребностям"
  FEA_to_each_according_to_need_desc:0 "Основой экономического билля о правах является реализация нужд рабочего класса. Наша экономика полностью отдастся выполнению этой цели: она будет удовлетворять потребности народа и формировать крепкий и стойкий рабочий класс, на котором держится наше общество."
  FEA_economic_democracy:0 "Экономическая демократия"
  FEA_economic_democracy_desc:0 "Понимая, какое влияние оказывает государство на экономику, товарищ Герлах поставил ультиматум: нет демократии – нет социализма. Для решения этого вопроса он вместе с премьер-министром Когхелем разработал план становления социализма на территории империи. Двигаясь от "частного" к "общему", они надеются пресечь любые попытки злоупотребления власти."
  FEA_werderzijdse_hulp:0 "Werderzijdse Hulp"
  FEA_werderzijdse_hulp_desc:0 "Общины, посёлки и города удерживаются от распада только общественной структурой проживающих там существ, и основной идеал социализма – взаимопомощь – является ключом к её формированию. Теперь свободные от будущих обязательств граждане Империи на коллективной и индивидуальной основе дарят ненужные вещи тем, кто больше всего в этом нуждается."
  FEA_enchance_workplace_democracy:0 "Улучшить демократию на рабочих местах"
  FEA_enchance_workplace_democracy_desc:0 "Демократия течёт по венам новой империи, и жизнь наших граждан не может обходиться без неё. Экономику питают миллионы свободных существ, и она может обеспечивать жителей нашей страны только в том случае, если все её части и отрасли промышленности управляются демократично."
  FEA_voluntary_collectivisation:0 "Добровольная коллективизация"
  FEA_voluntary_collectivisation_desc:0 "Некоторые другие социалистические общества могут пытаться оправдывать суровые меры, связанные с насильственной коллективизацией, но Империя не станет идти таким путём. Мы будем призывать граждан проводить коллективизацию на рабочем месте по собственному желанию и будем уважать их право выбора."
  FEA_legitimize_the_marsh_communes:0 "Узаконить болотные коммуны"
  FEA_legitimize_the_marsh_communes_desc:0 "Отдалённые от промышленных и городских районов Империи малоразвитые регионы нашей страны уже начали жить, основываясь на  принципах общинного равенства. Если мы поддержим эти коммуны, признаем их статус над законом и предоставим им экономическую свободу, то это увеличит богатство проживающих там существ."
  FEA_subsidize_communal_settlers:0 "Поддержать товарищеские общины"
  FEA_subsidize_communal_settlers_desc:0 "Воодушевлённые достижениями социализма группы молодых граждан объединяются и отправляются в слаборазвитые районы Империи с целью создать там новые коммуны. Если мы обеспечим эти группы необходимыми ресурсами и инструментами, то закрепим успех их храбрых начинаний."
  FEA_encourage_workers_cooperatives:0 "Поддержать рабочие кооперативы"
  FEA_encourage_workers_cooperatives_desc:0 "Предприятие не может называться успешным или достойным, если оно не ценит общий труд. В сравнении с иерархической системой, те производства, что хотя бы частично управляются коллективом, превосходят любые ожидания, как материальные, так и нематериальные. Обучение этих коллективов и предоставление им экономической поддержки – это путь в будущее."
  FEA_every_ship_a_commune:0 "Каждый корабль – коммуна!"
  FEA_every_ship_a_commune_desc:0 "Когда боевые корабли выходят в море, они могут быть оторваны от суши на очень долгое время и часто функционируют как закрытые анклавы. Если мы сформируем между нашими моряками узы взаимопонимания, то укрепим их командный дух и каждый на борту будет работать на благо всего экипажа и корабля в целом."
  FEA_universal_basic_income:0 "Универсальный базовый доход"
  FEA_universal_basic_income_desc:0 "Жизнь обычного жителя империи состоит из работы и стресса, вызванного непростой личной экономической ситуацией. Мы рискнём представить мир, где призрак материального волнения не донимает наших граждан и является страшилкой из прошлого. Теперь все в империи будут получать универсальный базовый доход, что избавит страну от этого кошмара."
  FEA_decentralized_planning:0 "Децентрализованное планирование"
  FEA_decentralized_planning_desc:0 "Вместо того чтобы устанавливать квоты и ожидания на общенациональном уровне, экономическое планирование работает лучше всего, когда оно ограничено различными регионами, составляющими нашу империю. Это позволит нам использовать более точную информацию и давать подходящие задачи производствам, что обеспечит процветание всей страны."

