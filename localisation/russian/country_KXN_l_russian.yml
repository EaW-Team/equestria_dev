KXN_Lobby_Silver_Chime_Decision:0 "Entreat with Silver Chime"
KXN_Lobby_Silver_Chime_Decision_desc:0 "We will send Prairie Spark to intercede with Silver Chime, the Vermilion Plenipotentiary, on the Lan Kir's behalf. As we have nominally pledged allegiance to the Matriarch Superior Rain Shine, we will need to justify our martial vigilance to Her and Her court from time to time. There is no dishonour in equivocating with the Matriarch Superior in this way, because those lesser kirin around Her would not comprehend our prerogative, and in their fear and ignorance would undermine our cause — to make the world safe for kirinity."
