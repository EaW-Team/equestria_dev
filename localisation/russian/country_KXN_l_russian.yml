lan_kir.406.t:0 "Под ледяными вершинами"
lan_kir.406.d_1:0 "Знамённое воинство прошло многие земли, но ни одна не ощущалась столь же холодной и гнетущей, как хиндийские горные вершины. Местность была опасной и нестабильной – один неверный шаг мог отправить даже самого удачливого путника прямиком в бездну. Температура была просто арктической и безжалостно терзала кожу киринов, несмотря на тёплую одежду. Некоторые даже предлагали поддерживать трансформацию в нириков на протяжении всего пути – хотя бы для того, чтобы отогнать наступающий холод.\n\n"Зачем же", — спросит кто-нибудь, — "идти в такие враждебные земли?" "Ради охоты, разумеется", — ответят они. Борьба между добычей и охотником – достаточная мотивация, чтобы вторгнуться даже в самые беспощадные уголки Зебрики. Сёстры шли в авангарде, во главе с Прэри Спарк. Их целью было знаменитое чудовище этих мест, могущее похвастать львиной головой и телом, ещё одной козлиной головой, растущей из спины, и хвостом, превращающимся в змею. То была печально известная химера.\n\nДолгие дни разведчики выслеживали добычу в самом сердце гор. И вот они отыскали химеру, которая мирно спала в одной из пещер, пережидая снежную бурю. План был прост: выманить её из логова и устроить засаду, как только зверь выйдет наружу. Кларион лично двигалась в авангарде, пробравшись в логово чудовища одной из первый. Оказавшись рядом, она вспыхнула пламенем, превратившись в нирика под аккомпанемент какофонии выстрелов, и ринулась в ближний бой. Дезориентированная и охваченная паникой химера лишь мгновение пыталась сопротивляться, прежде чем броситься наружу. — Сейчас! — крикнула Кларион, и кирины, затаившиеся в засаде вместе с Прэри Спарк, вскинули своё оружие. Безупречно белый снег на вершинах окрасился багровым, ибо каждый выстрел наносил новую рану. Химера пыталась сбежать, но все пути были перекрыты охотниками милитархии. В последнем акте отчаяния она изрыгнула пламя из своих пастей, пытаясь охватить поляну огнём. Увы, инферно – лучший друг нирика. Кларион прорвалась сквозь пылающую завесу и достигла борющегося зверя. Лезвие её клинка, отражающее дрожащие отблески огня, нанесло решающий удар."
lan_kir.406.d_2:0 "Знамённое воинство прошло многие земли, но ни одна не ощущалась столь же холодной и гнетущей, как хиндийские горные вершины. Местность была опасной и нестабильной – один неверный шаг мог отправить даже самого удачливого путника прямиком в бездну. Температура была просто арктической и безжалостно терзала кожу киринов, несмотря на тёплую одежду. Некоторые даже предлагали поддерживать трансформацию в нириков на протяжении всего пути – хотя бы для того, чтобы отогнать наступающий холод.\n\n"Зачем же", — спросит кто-нибудь, — "идти в такие враждебные земли?" "Ради охоты, разумеется", — ответят они. Борьба между добычей и охотником – достаточная мотивация, чтобы вторгнуться даже в самые беспощадные уголки Зебрики. Сёстры шли в авангарде, во главе с Прэри Спарк. Их целью было знаменитое чудовище этих мест, могущее похвастать львиной головой и телом, ещё одной козлиной головой, растущей из спины, и хвостом, превращающимся в змею. То была печально известная химера.\n\nДолгие дни разведчики выслеживали добычу в самом сердце гор. И вот они отыскали химеру, которая мирно спала в одной из пещер, пережидая снежную бурю. Несмотря на буквально пропитавшую воздух жажду крови, Прэри Спарк предложила иной подход. Вместо того чтобы выманивать зверя в засаду, они решили пробраться внутрь и обездвижить его. Кто-то был недоволен, но приказ командира не полежит обсуждениям. Солдаты двигались как единое целое, подкрадываясь к спящей химере. Прэри дождалась, пока каждый кирин займёт позицию, и махнула копытом, давая сигнал к атаке. Копья рассекли тьму, пронзив зверя и вырвав его из сна. Химера взревела и попыталась дать отпор, но к копьям были прилеплены цепи. И кирины тянули их, чтобы обездвижить добычу. А Кларион в одиночку удерживала змеиный хвост. Химера начала извергать пламя, но кирины вспыхнули, превратившись в нириков и приветствуя огонь как своего старого союзника. Прэри вскочила на спину чудовища, прижала козлиную голову и вдавила тело в землю. Химера боролась ещё добрый десяток минут, после чего окончательно выдохлась и признала поражение."
lan_kir.406.a:0 "В хиндийских горах вспыхнул костёр во славу Конкорд."
lan_kir.406.b:0 "Прэри Спарк подняла копыто в знак триумфа. Зверь склонился перед ними."
KXN_Event_406_tt:0 "Шаблон дивизии §YОрден Киров§! получит §G+1§! батальон §Yхимер§!.\n"

lan_kir.407.t:0 "Под палящим солнцем"
lan_kir.407.d_1:0 "Пустыня Зебхара является домом для множества зверей. Одни из них трусливые, другие – на редкость живучие, третьи – и вовсе странные. Но даже среди такого разнообразия пращехвосты явно выделялись. Некоторые предполагали, что они – дальние родственники драконов, но их причудливую анатомию было крайне непросто объяснить с помощью теории эволюции. Огромные рептилии, живущие в дюнах, предпочитали не вступать в ближний бой, а метать валуны на огромные расстояния, используя хвосты, напоминающие катапульты. Тем не менее, зверь остаётся зверем, и его участь – стать добычей гордых охотников.\n\nТак что неудивительно, что Кларион Колл организовала охоту. Она не собиралась терпеть диких тварей, посягающих на её власть над землёй. Знамённое воинство выступило в бесплодные земли, выискивая следы гнезда пращехвостов. От зоркого взгляда Прэри Спарк, разведчицы и сестры Кларион, мало что ускользало. И вскоре цели были найдены: десятки пращехвостов, устроивших логово в ущелье, пожирали останки своей добычи. Кирины окружили их, превращая местность в арену для смертельной битвы. Всё было готово.\n\nПращехвосты среагировали первыми, заметив нападающих. Со злобным рёвом они подхватили валуны хвостами и запустили их в киринов. — Приготовиться к удару! — крикнула Кларион, как раз в тот момент, когда каменный залп проредил их ряды. Но это мало что изменило: дисциплина лан кирцев была не просто показной. Вспышки дульного огня озарили каменистые холмы – ответный удар был столь же беспощаден, как и атака зверей. Прэри приказала пустить в ход зажигательные снаряды, чтобы усилить хаос. Пращехвосты сражались отчаянно, вновь и вновь пытаясь прорваться сквозь кольцо окружения под прикрытием обстрела своих сородичей. Но боевые порядки киринов остались непоколебимыми и непробиваемыми.\n\nКогда солнце приблизилось к горизонту, над ущельем наконец-то воцарилась тишина."
