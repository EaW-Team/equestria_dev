KXN_Austere_Society:0 "Аскетичное общество"
KXN_Austere_Society_desc:0 "Величайшая роскошь, доступная кирину – отсутствие излишеств."
KXN_Lan_Kir_Banners:0 "Знамёна Лан Кира"
KXN_Lan_Kir_Banners_desc:0 "С самого начала ведения исторических записей кирины сражались и умирали под знамёнами, сохраняя верность исключительно верховной матриарх и получая от неё награды за проявленную на поле брани доблесть. И пусть сейчас на наставления матриарха пал полог тишины, каждый кирин уверен в том, что при должном уровне навыков и преданности, Она вновь обратит внимание на своих верных слуг. Подобная уверенность заставляет их выкладываться с ещё большей яростью и поистине фанатичной самоотдачей."
KXN_Saurider_Alert_Button_tt:0 "§RУведомление о превышении лимита батальонов ящеров§!\n\nМожно развернуть максимум (§Y120§!) §YБатальонов ящеров§!. Если мы превысим это ограничение, все батальоны ящеров получат штраф к атаке, защите и организации в размере (§R-100%§!).\n\nСейчас мы развернули [?KXN.num_battalions_with_type@saurian_battalion|Y0] батальонов ящеров.\n\n§YНажмите, чтобы скрыть.§!"
KXN_Matriarch_Cult:0 "Культ матриарха"
KXN_Matriarch_Cult_desc:0 "[GetKXNMatriarchCultDesc]"
KXN_Matriarch_Cult_desc_tt_A:0 "Конкорд вещает через уста матриарха; Её действия абсолютно неподсудны. Но подобного нельзя сказать про предателей и пиявок, которые окружают Её. Именно они повинны в упадке и разложении всего общества киринов. Нельзя верить гнилым словам лже-мистиков, которые сами провозгласили себя проповедниками Пути Огня. Как только их пагубное влияние на матриарха будет искоренено, Она вновь направит и наставит нас, как того желает Конкорд."
KXN_Matriarch_Cult_desc_tt_B:0 "Конкорд вещает через уста матриарха; Её действия абсолютно неподсудны; Её слово – вечный закон. Сомневаться в Её словах – ересь, сопротивляться Её воле – выступать против самой Конкорд. Но однажды Она была опутана ядовитой ложью и тлетворным влиянием ничтожеств и трусов, вынудивших Её пойти против истинно верных детей.\n\nОднако Лан Кир очистил царство от этих вредителей. Знамёна Милитархии выкорчевали всю гниль из Киновари. Теперь голос матриарха вновь силён и чист, освобождённый от оков благодаря железу и копытам сильнейших. Возрадуйтесь, кирины! Ваша матриарх вновь обрела полагающуюся Ей славу и честь. Только очищающее пламя знамён Лан Кира сможет поддерживать ясность гласа Её Святейшества, только преданность и рвение Её верных последователей смогут прокладывать истинный Путь Огня."
KXN_Concord_Cult:0 "Культ Конкорд"
KXN_Nirik_Militarchy:0 "Милитархия нириков"
KXN_Nirik_Militarchy_tt:0 "[GetKXNLanKirNeeds]В наших регионах, оккупированных врагом:\n  - Цель сопротивления: §G+15%§!\n  - Скорость спада сопротивления: §G-15%§!\n  - Скорость роста сопротивления: §G+15%§!\n  - Скорость роста подчинения: §G-15%§!\n  - Урон вражеским гарнизонам: §G+15%§!\n\n"
KXN_Nirik_Militarchy_desc:0 "Милитархия нириков из Лан Кира – это ненавидимое и внушающее ужас порождение наследия Алой Династии. Ксенофобные и милитаристские взгляды, открытое нарушение табу по добровольному превращению в нириков, а также явно враждебные планы по отношению к соседям сделали их всеобщим изгоем среди юго-западной Зебрики. Заклеймлённый собственными собратьями как отвратительное пятно на репутации всего рода киринов, Лан Кир остался совсем в одиночку... что вполне его устраивает и позволяет взирать на каждого сверху вниз."
KXN_Nirik_Militarchy_Hidden:0 "Милитархия нириков"
