lan_kir.422.t:0 "Карта – не территория"
lan_kir.422.d:0 "Во время привала зебра-мудрец Зарануc Роамский собрал верховное командование Знамённого воинства для импровизированной лекции в командном шатре. С присущей ему слегка бесцеремонной смелостью он развернул копию их походной карты на столе. Он заговорил, сопровождая слова лёгким постукиванием посоха.\n\n— Это не мир, а лишь приятная картина. Скажите мне, о славные и могучие знаменосцы – говорят ли вам эти линии и цвета правду о земле? Щедро отмеченные пределы [KXN.GetAdjective]ой власти, аккуратно и красиво нанесённые на этот холст, могут лишь скрывать под собой творящийся хаос в действительности. Ни одна карта не отразит разрушение, ненависть и восстание, терзающие ваши владения.\n\n— Помните: карта не тождественна территории. Опасайтесь самодовольства, иначе начертанная чернилами империя обернётся пеплом. Куда легче завоёвывать огнём и яростью, чем править ими.\n\nСобравшиеся знаменосцы заёрзали; гривы некоторых из них вспыхнули пламенем. Один потребовал знать, сомневается ли Зарануc в компетентности первого милитарха. Зарануc лишь слегка улыбнулся, поклонился и больше ничего не сказал. Его лекция закончилась так же внезапно, как и началась, но предостережение – нежеланное и тревожное – повисло в дымном воздухе."
lan_kir.422.a:0 "Неприятная мысль... но всё же верная?"

lan_kir.425.t:0 "Предсказатель из Хризантемы"
lan_kir.425.d:0 "Город Хризантема тлел, укрытый слоем копоти и пепла. В скрытом храме, что находился в древнем и лабиринтоподобном сердце города, как говорили, обитал знаменитый кирин-мистик. Этот предсказатель пережил все чистки и даже указы Безмолвия, то исчезая, то появляясь вновь, словно дым. Кларион Колл и Прэри Спарк отправились взглянуть на эту диковину. Они шли в сопровождении небольшого отряда знаменосцев, смеясь и споря, какую чепуху изречёт отшельник. Кирины нашли предсказателя сидящим среди руин своего храма, пол которого был усеян наполовину сгоревшими резными костями, использовавшихся для гаданий. Его серебристая грива была поредевшей и неухоженной, рог потускнел и покрылся пятнами от старости. Когда лан кирцы вошли, он склонил голову – не в почтении, а с спокойным смирением того, кто прожил слишком долго, чтобы чего-то бояться.\n\nКларион смотрела на него с жадностью, словно хищник на странную добычу. — Так это ты – тот самый оракул, о котором все шепчутся? — сказала она. — Тогда предскажи-ка мою судьбу, старик. Скажи нам, какое великое будущее ты видишь для Кларион Колл, дочери Лонг Даска, матриарха из рода Саммер Шторм, милитарха Лан Кира, — уста предсказателя чуть изогнулись, в этом жесте почти что чувствовалась жалость. — Ах. Первенец рода, покорившего мир, всё ещё жаждет чужих похвал. Скажи мне, о великая – неужто твоя жадность столь ненасытна, что ты хочешь утолить свой голод ещё и пророчеством? — свита рассмеялась, но улыбка Кларион исчезла. — Ты принимаешь моё терпение за снисхождение, старик. Ты скажешь то, что я велю, иначе я велю прибить твой язык к стене.\n\nСтарый кирин наклонил голову. — Тогда я продолжу говорить, пока он у меня есть. Ты спрашиваешь, какой след оставит твоё наследие, о Кларион Колл. Ты хочешь знать, что приготовило для тебя будущее. Но ты уже знаешь ответ. Ты будешь жечь, и брать, и снова сжигать всё на своём пути. Ты поднимешь своё знамя над континентом, который будет проклинать твоё имя вечно. Ты научишь мир бояться нириков, и этого он никогда не забудет. Даже когда последний из твоего рода обратится в прах, твоя мрачная тень будет довлеть над миром.\n\n— Спасибо за похвалы, — гордо сказала Кларион, но в её голосе слышалась тень сомнения. — Страх – это память. Я буду жить вечно, — улыбка предсказателя стала чуть шире. — О да, ты будешь действительно вечной. Через тысячу лет твоё имя извлекут из земли и назовут тебя вестницей века огня. Они будут бережно хранить каждый черепок глиняной посуды, что ты оставишь, каждый клочок пергамента, каждое сломанное оружие и кусок брони. Они будут изучать твой мусор и поклоняться твоим отбросам. Твоё наследие будет написано не на мраморе, а высечено глубоко в самой коре мира. Ты будешь вечной – шрамом, который не исцелит время, — смех вокруг стих. Прэри взглянула на сестру, не зная, смеяться ли ей снова или промолчать. Челюсть Кларион напряглась. — Ты насмехаешься надо мной.\n\n— Нет, — мягко сказал предсказатель. — Я говорю лишь правду. Многие завоеватели мечтали стать архитекторами нового мира, тогда как были лишь предсмертной агонией старого. Ты же оставишь след – глубокий, но не тот, о котором мечтаешь, — на миг послышался шёпот клинка Кларион, наполовину выскользнувшего из ножен. Прэри быстро шагнула между ними. — Он всего лишь старый глупец, — мягко сказала она, хотя и её саму тревожили слова предсказателя. — Оставь его. Его храм разрушен, эти руины – сами по себе достаточное наказание, — Кларион посмотрела на старого кирина в последний раз. — Тебе стоит быть благодарным, — холодно сказала она. — Менее великая правительница заставила бы твой голос навеки замолчать, — она резко повернулась, а её броня звякнула, когда Кларион вышла из полуразрушенного здания."
lan_kir.425.a:0 "— Пусть гниёт. Мы сами творим свою судьбу."
lan_kir.425.b:0 "— Ещё не поздно спасти моё наследие..."

lan_kir.430.t:0 "Death by Firelight"
lan_kir.430.d:0 "Kirin ran amok in the dark as pandemonium erupted in the camp. In Clarion Call's tent, maps scattered across the floor as shadows streaked silently overhead — pegasi raiders, heavily armed and furious, diving into the Lan Kir's encampment in a nighttime raid. In their wake came fire and thunder: half a dozen unicorn battle-mages on pegasus-drawn sky-chariots, their horns blazing with lightning and deadly magic.\n\nLan Kiran banners burned. Hastily mustered fireteams collapsed under an onslaught of unicorn sorcery that tore through the Lan Kir's disciplined ranks like paper. Sporadic anti-air fire cut down some of the pegasi, but still they struck, descending on thin-walled tent after tent to gut groggy kirin in their beds.\n\nFrom the wreckage of her tent, Clarion burst forth in a blaze of cyan fire, her mane igniting as she turned nirik, cutting one pegasus raider down with a dagger hurled at his neck. Facing her down in a semicircle were the unicorn battle-mages, who had converged on Clarion's command tent. This was to be, for them, a one-way assassination mission, the last forlorn hope of their tribe. Clarion met them in battle, parrying one's hiltless blade mid-swing with her own, but another's crackling spell scorched the earth black beneath her.\n\nAt the last moment, Prairie Spark, having just arrived on the scene, hurled herself forward, deflecting an energy blast meant for her sister with her body, the magic missile tearing across her flank. Bannerkirin surged to close ranks around the sisters, a fierce counterattack driving the pony attackers back. The last unicorn fell screaming into the dirt, half his body blown open.\n\nThe raid was repelled, but not without cost. Hundreds lay dead or wounded. Prairie Spark was carried unconscious from the field, her armour scorched black. And in the smouldering dark, it was plain: even the mightiest of the Lan Kir were not beyond the enemy's reach."
lan_kir.430.a:0 "The pony is an enemy not to be underestimated."

lan_kir.431.t:0 "In the Field Hospital"
lan_kir.431.d:0 "The command tent was gone, burned to the ground. The dead rotted in freshly dug mass graves, the stench permeating the smoky air. In the field hospital, Clarion Call trotted through the rows of wounded, the acrid smell of blood and poultice thick in the air. Bannerkirin shifted aside as she passed, their eyes lowered with fear and shame.\n\nPrairie Spark lay on a cot near the rear, her blackened armour on a rack beside her, body swathed in bandages. She tried to sit up when her sister entered, but winced and sank back. "Still breathing," Prairie rasped, voice dry, "though not as pretty as before."\n\nClarion's mane flickered with faint embers, betraying her barely restrained fury at her sister's injuries. She laid down beside the cot, silent at first, staring at the blood seeping through Prairie's bandages. Prairie smiled faintly. "Don't scowl, sister," she said. "Better me than you. The Banner Host cannot march without its Primus."\n\nFor a long time, Clarion said nothing. Then she reached forward, resting her hoof against Prairie's. "No more, dear sister. No more charging into the firing line for me." Prairie chuckled weakly. "Then you had better finish this war quickly, before I am mended enough to ignore you again."\n\nOutside, the war drums still beat. Inside, for a moment, the two sisters said nothing more."
lan_kir.431.a:0 "She would follow her to Tartarus and back."

lan_kir.496.t:0 "The Death of Zaranus"
lan_kir.496.d:0 "The camp was hushed as word spread: Zaranus of Roam was dying. Clarion Call rushed through the camp, mane still matted with smoke and blood, until she reached the sage's bedside. Prairie Spark was already there, holding his hoof. The old zebra's breath rattled like dry firewood.\n\nHe looked to Prairie, whispered farewell, and blessed her with a smile. Then his gaze found Clarion. His voice cracked, but he delivered his valedictory in a calm, lucid tone:\n\n"We will meet again... in [KXN_farthest_state_from_solstice_target.GetCapitalVictoryPointName]."\n\nClarion froze. The tent was silent but for the flutter of bunting outside. Then Zaranus exhaled once, and was gone. His final farewell lingered, gnawing at Clarion. What had the zebra meant? A blessing, a promise, or a curse?\n\nOutside, the hustle and bustle of the military camp continued, indifferent to the turmoil in Clarion's mind."
lan_kir.496.a:0 "An ill-omened farewell."

lan_kir.497.t:0 "A Siblings Moment"
lan_kir.497.d:0 "Silence was the sisters' favourite companion. In silence, they did not have to speak of resistance flaring in the imperial periphery, nor of civilisation reduced to ash by nirik fire. Clarion Call did not need to feign ignorance of Prairie Spark's furrowed brow at every report of nirik bloodlust slipping loose from discipline, and Prairie did not have to choke down her own doubt and dejection about the justice of their campaigns.\n\nSilence was their companion. Yet under the moonlight, resting in a hilly clearing, why did neither feel at ease? It was as if Concord Herself were reminding them to treasure these moments, for one never knew when they might be the last.\n\n"Sister mine, have you ever thought about what you'd do after growing old?" Prairie broke the silence first, turning to face Clarion with curious eyes. "Grow old?" Clarion replied with an amused chuckle. "I'd much rather meet my end in glorious battle, you know that." So that was a no, then? Prairie was about to nod in agreement, when Clarion's hesitation cut her short. "But... yes. The thought crossed my mind once or twice. There is..." Prairie swore she had never seen her sister so uncertain. "There is... someone. Yes, someone who might need me in the future. For them, I have wondered what I should do... if I grew old."\n\nPrairie's eyes widened in surprise. Her shock melted into a playful grin as she nudged her sister with a hoof. "Someone, is it? A lover, perhaps? Don't tell me the mighty Clarion Call — whom no kirin dared to woo — has finally let her heart be stolen?"\n\n"Mmph. Hardly. I had my dalliances, but there's no one in these lands who could chain my heart." Clarion snickered, to Prairie's endless amusement. Yet in the flicker of her eyes, Prairie glimpsed a shadow of truth — something left unsaid, something Clarion guarded as fiercely as she guarded her conquests. "And you, sister mine? Unlike me, there are plenty of bannerkirin bold enough to court you. Have you found anyone suitable? I might even approve of some." Prairie flushed, suddenly tongue-tied. She barely had time to protest before Clarion pounced, tackling her down the hill. They rolled together through the grass, laughter scattering into the night sky. Yet as Prairie caught her breath, staring up at her sister's silhouette against the stars, she could not quite shake the sense that her sister carried a secret too heavy for words."
lan_kir.497.a:0 "One must treasure the small moments, after all."

