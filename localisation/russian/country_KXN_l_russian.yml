lan_kir.403.t:0 "Повелительница пустыни"
lan_kir.403.d:0 "Шаманы-имазебы взывали к своей богине, их голоса сливались в хор, призывая Иджирмед. Да поможет она нам. Да покарает захватчиков. Кларион Колл не видела нужды оскорблять их обряды. Лучшие воины Лан Кира доказывают своё право властвовать не словами, а схваткой. Закрыв глаза и сохраняя полную внешнюю бесстрастность, кирина преклонила колени на грубом песке. На эту охоту она не взяла ни современного оружия, ни спутников. Лишь пара крюков с длинной цепью, обвивающей её передние ноги, лежала рядом.\n\nКларион отрешилась от всех мыслей. От криков шаманов, палящего солнца, шепчущего песка... и даже от зловещих толчков под землёй: сначала слабых, но непрестанно усиливающихся. Она достигла состояния абсолютной сосредоточенности. Мир замедлился. Воцарилось полное безмолвие... пока глаза Кларион не распахнулись.\n\nВ одно мгновение она обратилась в нирика. Копыта и телекинез подхватили крюки, и кирина легко взмыла в воздух. Песок взорвался, явив чудовище, при виде которого шаманы закричали в благоговейном ужасе. Татцельвурм. Огромный песчаный червь с пастью, способной проглотить кирина целиком. Но добыча оказалась не из покорных. Кларион лавировала в воздухе, позволив чудовищу взмыть вверх в яростной атаке, чтобы затем ловко запрыгнуть на его спину. С помощью крюков она зацепилась за чешую червя, вложив в это движение всю силу тела. Песчаная буря бушевала в дюнах, червь метался, ныряя в пески, пытаясь сбросить дерзкую блоху. Но Кларион держалась крепко. Крюки пробили одну из чешуек, вонзившись в плоть. Она ещё чуть-чуть напряглась и пламя нирика охватило железную цепь, ярко пылая в полутьме бури, поднятой бушующим чудовищем. Минуты казались вечностью, но вскоре всё стихло. Песчаная завеса рассеялась, открыв шаманам поразительное зрелище: Кларион Завоевательница стояла на измождённом теле чудовища. Великий дюнный охотник сам стал жертвой."
lan_kir.403.a:0 "В краю безмолвных дюн Лан Кир сковывает богов."
KXN_Event_403_tt:0 "Шаблон дивизии §YКлятвенная дружина§! получит §G+1§! батальон §Yтатцельвурмов§!.\n"

lan_kir.404.t:0 "Братство заклинательного пламени"
lan_kir.404.d_1:0 "Прэри Спарк давно поняла: одним лишь железом грядущие войны не выиграть. В походах она воочию убедилась в силе единорогов-магов на поле боя. Налёт, который вознаградил её шрамами, окончательно доказал это: горстка единорогов едва не убила её и Кларион, изрядно потрепав Десять Тысяч. Теперь, став милитархом, она искала не только верность киринов, но и нечто большее – огонь и гром чужой магии.\n\nС помощью дипломатии, принуждения и чистой силы воли Прэри заручилась поддержкой отряда боевых магов-единорогов – изгоев, перебежчиков и наёмников. Одни были взяты в плен, другие сами тянулись к славе и воинскому блеску Лан Кира. Их не связывали ни клятвы, ни родство – лишь жажда власти и алчность. Но именно эти маги стали основой Ордена Киров Прэри, не имеющего аналогов в истории Лан Кира.\n\nВ ночь их присяги Прэри вывела единорогов перед своей личной дружиной. Пони были облачены в боевые одеяния, их рога мерцали, а кирины смотрели на них со смесью благоговения и настороженности. Прэри нарушила молчание: — Железо гнётся и ломается, пламя угасает. Но магия – если подчинена сильной воле – живёт. Эти чародеи будут сражаться рядом с нами не как рабы и слуги, а как знаменосцы.\n\nСлова были дерзкими, почти еретическими. Но когда единороги преклонили колени и склонили рога в приветствии, со стороны рядов её знамённых киринов послышался одобрительный рёв. Там, где Кларион держалась традиций, Прэри создавала нечто новое: силу, владеющую не только пламенем нириков, но и заклинательным огнём.\n\nИ уже их называли Братством заклинательного пламени – личной гвардией Прэри Спарк, опасной и узнаваемой во всех уголках страны."
