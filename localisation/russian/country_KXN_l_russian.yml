KXN_Form_Motor_Storm_Banner_tt:0 "Мы сформируем и развернём §Yдве§! (§Y2§!) дивизии §YЗнаменосцев-буревестников§!:\n  - Знаменосцы-буревестники '§Yинфернальной кавалькады§!'\n  - Знаменосцы-буревестники '§Yскачущего коня§!'\n"
