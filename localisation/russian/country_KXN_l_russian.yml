KXN_Lobby_Silver_Chime_Decision:0 "Воззвать к Сильвер Чайм"
KXN_Lobby_Silver_Chime_Decision_desc:0 "От имени Лан Кира мы отправим Прэри Спарк ходатайствовать перед Сильвер Чайм – полномочной представительницей Киновари. Так как формально мы дали присягу верховной матриарху Рейн Шайн, нам потребуется время от времени оправдывать перед Ней и Её двором нашу военную бдительность. Хотя подобным образом мы и изменяем нашему долгу перед верховной матриархом, в этом нет ничего бесчестного, ибо окружающие её мелочные кирины в любом случае не поймут исключительности нашего случая и в своём страхе и невежестве подорвут шансы на успех нашего дела – создание безопасного мира для киринского рода."
KXN_Lobby_Silver_Chime_Decision_TT:0 "Уменьшает §Rподозрение§! государства [KIR.GetNameDef] на §Y70§! дней.\n"
