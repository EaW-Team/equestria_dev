lan_kir.422.t:0 "Карта – не территория"
lan_kir.422.d:0 "Во время привала зебра-мудрец Зарануc Роамский собрал верховное командование Знамённого воинства для импровизированной лекции в командном шатре. С присущей ему слегка бесцеремонной смелостью он развернул копию их походной карты на столе. Он заговорил, сопровождая слова лёгким постукиванием посоха.\n\n— Это не мир, а лишь приятная картина. Скажите мне, о славные и могучие знаменосцы – говорят ли вам эти линии и цвета правду о земле? Щедро отмеченные пределы [KXN.GetAdjective]ой власти, аккуратно и красиво нанесённые на этот холст, могут лишь скрывать под собой творящийся хаос в действительности. Ни одна карта не отразит разрушение, ненависть и восстание, терзающие ваши владения.\n\n— Помните: карта не тождественна территории. Опасайтесь самодовольства, иначе начертанная чернилами империя обернётся пеплом. Куда легче завоёвывать огнём и яростью, чем править ими.\n\nСобравшиеся знаменосцы заёрзали; гривы некоторых из них вспыхнули пламенем. Один потребовал знать, сомневается ли Зарануc в компетентности первого милитарха. Зарануc лишь слегка улыбнулся, поклонился и больше ничего не сказал. Его лекция закончилась так же внезапно, как и началась, но предостережение – нежеланное и тревожное – повисло в дымном воздухе."
lan_kir.422.a:0 "Неприятная мысль... но всё же верная?"

lan_kir.425.t:0 "Предсказатель из Хризантемы"
lan_kir.425.d:0 "Город Хризантема тлел, укрытый слоем копоти и пепла. В скрытом храме, что находился в древнем и лабиринтоподобном сердце города, как говорили, обитал знаменитый кирин-мистик. Этот предсказатель пережил все чистки и даже указы Безмолвия, то исчезая, то появляясь вновь, словно дым. Кларион Колл и Прэри Спарк отправились взглянуть на эту диковину. Они шли в сопровождении небольшого отряда знаменосцев, смеясь и споря, какую чепуху изречёт отшельник. Кирины нашли предсказателя сидящим среди руин своего храма, пол которого был усеян наполовину сгоревшими резными костями, использовавшихся для гаданий. Его серебристая грива была поредевшей и неухоженной, рог потускнел и покрылся пятнами от старости. Когда лан кирцы вошли, он склонил голову – не в почтении, а с спокойным смирением того, кто прожил слишком долго, чтобы чего-то бояться.\n\nКларион смотрела на него с жадностью, словно хищник на странную добычу. — Так это ты – тот самый оракул, о котором все шепчутся? — сказала она. — Тогда предскажи-ка мою судьбу, старик. Скажи нам, какое великое будущее ты видишь для Кларион Колл, дочери Лонг Даска, матриарха из рода Саммер Шторм, милитарха Лан Кира, — уста предсказателя чуть изогнулись, в этом жесте почти что чувствовалась жалость. — Ах. Первенец рода, покорившего мир, всё ещё жаждет чужих похвал. Скажи мне, о великая – неужто твоя жадность столь ненасытна, что ты хочешь утолить свой голод ещё и пророчеством? — свита рассмеялась, но улыбка Кларион исчезла. — Ты принимаешь моё терпение за снисхождение, старик. Ты скажешь то, что я велю, иначе я велю прибить твой язык к стене.\n\nСтарый кирин наклонил голову. — Тогда я продолжу говорить, пока он у меня есть. Ты спрашиваешь, какой след оставит твоё наследие, о Кларион Колл. Ты хочешь знать, что приготовило для тебя будущее. Но ты уже знаешь ответ. Ты будешь жечь, и брать, и снова сжигать всё на своём пути. Ты поднимешь своё знамя над континентом, который будет проклинать твоё имя вечно. Ты научишь мир бояться нириков, и этого он никогда не забудет. Даже когда последний из твоего рода обратится в прах, твоя мрачная тень будет довлеть над миром.\n\n— Спасибо за похвалы, — гордо сказала Кларион, но в её голосе слышалась тень сомнения. — Страх – это память. Я буду жить вечно, — улыбка предсказателя стала чуть шире. — О да, ты будешь действительно вечной. Через тысячу лет твоё имя извлекут из земли и назовут тебя вестницей века огня. Они будут бережно хранить каждый черепок глиняной посуды, что ты оставишь, каждый клочок пергамента, каждое сломанное оружие и кусок брони. Они будут изучать твой мусор и поклоняться твоим отбросам. Твоё наследие будет написано не на мраморе, а высечено глубоко в самой коре мира. Ты будешь вечной – шрамом, который не исцелит время, — смех вокруг стих. Прэри взглянула на сестру, не зная, смеяться ли ей снова или промолчать. Челюсть Кларион напряглась. — Ты насмехаешься надо мной.\n\n— Нет, — мягко сказал предсказатель. — Я говорю лишь правду. Многие завоеватели мечтали стать архитекторами нового мира, тогда как были лишь предсмертной агонией старого. Ты же оставишь след – глубокий, но не тот, о котором мечтаешь, — на миг послышался шёпот клинка Кларион, наполовину выскользнувшего из ножен. Прэри быстро шагнула между ними. — Он всего лишь старый глупец, — мягко сказала она, хотя и её саму тревожили слова предсказателя. — Оставь его. Его храм разрушен, эти руины – сами по себе достаточное наказание, — Кларион посмотрела на старого кирина в последний раз. — Тебе стоит быть благодарным, — холодно сказала она. — Менее великая правительница заставила бы твой голос навеки замолчать, — она резко повернулась, а её броня звякнула, когда Кларион вышла из полуразрушенного здания."
lan_kir.425.a:0 "— Пусть гниёт. Мы сами творим свою судьбу."
lan_kir.425.b:0 "— Ещё не поздно спасти моё наследие..."

lan_kir.430.t:0 "Смерть в отблеске огня"
lan_kir.430.d:0 "Кирины заметались в темноте, когда в лагере воцарился хаос. В шатре Кларион Колл карты разлетелись по полу, пока тени стремительно скользили над головой. То были тяжело вооружённые и полные ярости пегасы-налётчики, ворвавшиеся в лагерь Лан Кира в ночном рейде. За ними следовали огонь и гром в лице полдюжины единорогов-боевых магов на небесных колесницах, запряжённых пегасами. Их рога сияли молниями и смертоносной магией.\n\nЗнамёна Лан Кир пылали. С наскоро собранными огневыми группами нападавшие быстро покончили: магия единорогов прожигала дисциплинированные ряды лан кирцев, словно бумагу. Редкий огонь с земли сбивал некоторых пегасов, но они всё равно наносили удары, обрушиваясь на незащищённые шатры и поражая сонных киринов прямо в их постелях.\n\nИз обломков своего шатра Кларион вырвалась в пламени бирюзового огня, её грива вспыхнула, когда она обратилась в нирика, и метнула кинжал в шею одного из налётчиков-пегасов. Полукругом напротив неё стояли боевые маги-единороги, собравшиеся у командного шатра Кларион. Для них это была самоубийственная миссия в один конец, последняя отчаянная надежда их племени. Кларион встретила их в бою, парировав удар клинка без гарды своим собственным, но заклинание другого мага опалило землю под её копытами до черноты.\n\nВ последний момент прибыла Прэри Спарк и, не раздумывая, бросилась вперёд, приняв на себя энергетический заряд, предназначенный сестре. Магический снаряд рассёк бок Прэри, но Кларион осталась невредима. Знаменосцы сомкнули ряды вокруг сестёр, и яростная контратака отбросила пони-налётчиков назад. Последний единорог рухнул на землю с криком, получив смертельную рану.\n\nНалёт был отражён, но не без потерь. Сотни киринов были мертвы или ранены. Прэри Спарк потеряла сознание и её, в основательно подкопченных доспехах, вынесли с поля боя. Лагерь был настолько затянут дымом, что нельзя было сказать, царила ещё ночь или уже начало светать. Но всем было ясно, что даже самые могучие воины Лан Кира не были вне досягаемости врага."
lan_kir.430.a:0 "Пони – враг, которого нельзя недооценивать."

lan_kir.431.t:0 "В полевом госпитале"
lan_kir.431.d:0 "Командного шатра больше не было – он сгорел дотла. Мёртвые гнили в свежевырытых братских могилах, смрад от которых пропитывал дымный воздух. В полевом госпитале Кларион Колл проходила между рядами раненых, а едкий запах крови и мазей висел в воздухе. Знаменосцы расступались при её приближении, опуская глаза от страха и стыда.\n\nПрэри Спарк лежала на койке в глубине, её почерневшие доспехи стояли на стойке рядом, а тело было обмотано бинтами. Она попыталась приподняться при виде сестры, но поморщилась и снова опустилась. — Всё ещё дышу, — прохрипела Прэри, — хоть и выгляжу уже не так красиво, как прежде.\n\nГрива Кларион вспыхнула лёгкими искрами, выдавая её едва сдерживаемую ярость при виде ран сестры. Она молча легла рядом с койкой, глядя на кровь, просачивавшуюся сквозь бинты Прэри. Та слабо улыбнулась. — Не хмурься, сестра, — сказала она. — Лучше я, чем ты. Знамённое воинство не сможет идти дальше без своего милитарха.\n\nКларион долго молчала. Потом протянула копыто и положила его на копыто Прэри. — Хватит, дорогая сестра. Больше никаких бросков под огонь ради меня, — Прэри слабо усмехнулась. — Тогда тебе лучше закончить эту войну побыстрее, пока я не оправилась настолько, чтобы вновь ослушаться тебя.\n\nСнаружи всё ещё били военные барабаны. Внутри же наступила тишина, и сёстры больше ничего не сказали друг другу."
lan_kir.431.a:0 "Она бы отправилась за ней в Тартар и обратно."

lan_kir.496.t:0 "Смерть Зарануcа"
lan_kir.496.d:0 "Лагерь стих, когда распространилась весть: Зарануc Роамский умирает. Кларион Колл, со всё ещё пропахшей дымом и пропитанной кровью гривой, спешила сквозь лагерь к кровати мудреца. Прэри Спарк уже была там, держа его копыто. Дыхание старого зебры хрипело, словно сухие дрова в костре.\n\nОн посмотрел на Прэри, прошептал своё прощание и благословил её улыбкой. Затем его взгляд нашёл Кларион. Голос зебры дрогнул, но он произнёс своё последнее напутственное слово спокойно и ясно:\n\n— Мы встретимся вновь... в городе [KXN_farthest_state_from_solstice_target.GetCapitalVictoryPointName].\n\nКларион застыла. В шатре царила тишина, лишь знамёна снаружи негромко трепетали на ветру. Затем Зарануc сделал последний вдох и замолк навсегда. Его прощальные слова остались висеть в воздухе, терзая Кларион. Что имел в виду зебра? Благословение, обещание или проклятие?\n\nСнаружи жизнь военного лагеря продолжалась, равнодушная к смятению в душе Кларион."
lan_kir.496.a:0 "Недоброе прощание."

lan_kir.497.t:0 "Сестринское мгновение"
lan_kir.497.d:0 "Тишина была любимым спутником сестёр. Так они могли не говорить ни о сопротивлении, вспыхивающем на окраинах империи, ни о цивилизации, обращённой в пепел огнём нириков. Кларион Колл не нужно было притворяться, будто она не замечает нахмуренные брови Прэри Спарк при каждом донесении о кровожадности нириков, которую не смогла сдержать дисциплина, а Прэри не приходилось подавлять собственные сомнения и тягостные размышления относительно справедливости их походов.\n\nТишина была их спутником. Но тогда почему, отдыхая на холмистой поляне под лунным светом, ни одна из них не чувствовала покоя? Казалось, сама Конкорд напоминала им ценить эти мгновения, ведь никогда не знаешь, какое из них окажется последним.\n\n— Сестра моя, ты когда-нибудь думала о том, что будешь делать, когда состаришься? — первой нарушила молчание Прэри, повернувшись к Кларион с любопытством во взгляде. — Состарюсь? — с усмешкой ответила Кларион. — Я куда охотнее встречу конец в славной битве, ты же знаешь, — значит, нет? Прэри уже собиралась согласно кивнуть, но тут Кларион проявила нерешительность. — Но... да. Эта мысль приходила ко мне пару раз. Есть... — Прэри поклялась бы, что никогда не видела сестру такой неуверенной. — Есть... кое-кто. Да, кое-кто, кому я могу понадобиться в будущем. Ради него я задумывалась о своих планах на тот случай... если я состарюсь.\n\nГлаза Прэри расширились от удивления. Её шок тут же сменила игривая улыбка, когда она ткнула сестру копытом. — Кое-кто, значит? Любовник, быть может? Неужто неприступная Кларион Колл – которую ни один кирин не осмелился обхаживать – наконец позволила украсть своё сердце?\n\n— М-м-ф. Едва ли. У меня были кое-какие увлечения, но нет никого в этих землях, кто мог бы надеяться похитить моё сердце, — Кларион хмыкнула, к нескончаемому веселью Прэри. Но во вспышке её глаз Прэри уловила тень правды – нечто недосказанное, что-то, что Кларион оберегала так же яростно, как свои завоевания. — А ты, сестрица? В отличие от меня, в воинстве найдётся немало знаменосцев, достаточно смелых, чтобы ухаживать за тобой. Нашла кого-нибудь достойного? Я даже могла бы одобрить некоторые кандидатуры, — Прэри зарделась, внезапно лишившись дара речи. Она едва успела возразить, как Кларион бросилась на неё, повалив и пихнув вниз по склону. Они катились вместе по траве, а смех разлетался под ночным небом. Но когда Прэри перевела дыхание, глядя на силуэт сестры на фоне звёзд, она никак не могла отделаться от ощущения, что та хранит тайну, слишком тяжёлую для слов."
lan_kir.497.a:0 "Надо ценить подобные мгновения."

