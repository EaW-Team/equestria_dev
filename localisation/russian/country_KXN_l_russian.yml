lan_kir.1.t:0 "Нарушенное Безмолвие"
lan_kir.1.d:0 "— Мои дочери, — они стояли по стойке смирно, демонстрируя прививаемую годами безукоризненною дисциплину. Первый милитарх испытывал особую гордость: Кларион Колл и Прэри Спарк исполняли любые приказы без колебаний. — Вы усердно трудились над задачами, что я вам поручил?\n\nСтаршая бросила едва заметный взгляд на младшую, и Прэри встретила его взгляд. — Да, отец. С тех пор как мы узнали, что указ Безмолвия отменён, Верные возликовали и воодушевились. Подобный шаг – явный знак, дарованный самой Конкорд: верховная матриарх признала ошибку своей предшественницы, — хотя для понимания этого вовсе не требовалась божественная мудрость.\n\n— Почему ты заставил нас так долго ждать, отец? Ты ведь знаешь, что промедление – орудие глупцов! — Кларион не скрывала недовольства, и её можно было понять: родитель с самого детства готовил свою дочь к этому.\n\n— Обуздай свой гнев, Кларион. Да, Безмолвие нанесло непоправимый урон душе киринского рода и полностью разрушило нашу репутацию. Другие существа, — он позволил себе слегка проявить тщательно подавляемые эмоции, — точно знали, кого бояться и уважать. Я совсем не удивлюсь, если сейчас Киноварь заполонили лачуги и нищие. — Лонг Даск внимательно всматривался в выражения лиц своих наследниц. Кларион рвалась немедленно исправить ошибки прошлого, тогда как Прэри излучала неуверенность. Столь разные темпераменты будут отлично сдерживать друг друга. — Наше пламя только начинает мерцать. Проследите, чтобы оно разгорелось и превратилось в пожар, — обе кирины склонили головы в знак уважения."
lan_kir.1.a:0 "Киринский род нуждается в нас."

lan_kir.2.t:0 "Кларион и Прэри на обряде равноденствия"
lan_kir.2.d:0 "Сердце Лан Кира – выжженные земли, почерневшие от огня нириков и печей мануфактур – окутано дымной пеленой. В ночь равноденствия, когда день и ночь равны друг другу, тысячи претендентов на звание знаменосцев собираются под кроваво-красным небом. Это древнейший из их обрядов: они должны принять совершенную двойственность кирина и нирика, дисциплины и безумия, искры и пламени. По всему ритуальному полю вспыхивают костры, боевые рога звучат в унисон, а их зловещий вой сотрясает землю. Шеренга за шеренгой кирины-знаменосцы превращаются в нириков и входят в огненную стихию, сохраняя дисциплину даже в окружении пламени. Слабые и трусливые спотыкаются, после чего их утаскивают прочь или же оставляют на съедение огню. Сильные и бесстрашные выдерживают испытание, выходя из пекла с почерневшей чешуёй, но в остальном невредимыми.\n\nКларион Колл шествовала во главе своего отряда. На кирине не было ни доспехов, ни одежд – лишь алый плащ. Она вошла в пылающий костёр, даже не дрогнув – её грива вспыхнула лазурным пламенем, когда Кларион стала нириком. Каждое её движение было безупречно: выверенное, точное, словно у солдата, но превращённое в ритуал – физическое воплощение обузданного страха и превращённой в оружие холодной ярости.\n\nПрэри Спарк последовала за ней, но шагала чуть медленнее и более обдуманно. Её преображение произошло в тишине: с закрытыми глазами и ровным дыханием. Пламя ярилось вокруг неё, когда ярость и решимость тесно переплелись. Если огонь Кларион ревел страстью, то пламя Прэри горело ровно и неуклонно. Её шрамы сияли в отблесках огня, а тихая сила контрастировала и дополняла сияние сестры. Сёстры-нирики стояли в центре костра, окутанные пламенем, глядя друг на друга сквозь огонь. Голос Кларион заглушил рёв пламени.\n\n— Пламя и плоть! Дисциплина и набожность! Во имя Конкорд!\n\nВедомые знамёнными патриархами и матриархами, кирины взревели в унисон, тысяча грив полыхнула огнём. Они ударили копытами по земле, и звук был подобен грому. В этот миг обряд был завершён – лан кирцы вновь доказали свою несокрушимость, а их лидеры стали живым воплощением покорённого пламени и плоти: едиными и неделимыми."
lan_kir.2.a:0 "Мы – кирины. Мы – нирики. Мы – едины."

lan_kir.3.t:0 "Искупление страха"
lan_kir.3.d:0 "Обряд Возжигания – не для слабых духом. Эта священная традиция, сохранившаяся лишь среди лан кирской элиты, одновременно является испытанием, клеймением и перерождением. Мерцающее под пологом из трепещущих знамён пламя отражалось на суровых, изрезанных шрамами лицах. Собравшиеся кирины стояли неподвижно, их челюсти всё ещё ныли от преднамеренного, неглубокого, но крайне символичного надреза под левым глазом – знака того, что они стали сосудами для раскалённого гнева Конкорд. Над каменной площадью эхом разносилось низкое пение, сопровождаемое запахом пепла и ладана. Искупление страха началось. Один за другим знаменосцы, на чьих лицах всё ещё блестело церемониальное масло, выходили вперёд, чтобы вслух заговорить о страхах, которые они никогда не признавали даже наедине с самими собой. Страх подвести матриарха или своё знамя. Навсегда остаться нириком. Опозорить предков. Передать слабость своим потомкам.\n\nКларион Колл заговорила с ледяной ясностью: — Я боюсь прожить достаточно долго, чтобы увидеть, как нашу славу пятнают недостойные, — её голос был твёрд, словно закалённая сталь.\n\nПрэри Спарк замялась. — Я боюсь, что мы сожжём всё, что любим, пытаясь защитить это, — призналась она, говоря ниже на тон.\n\nНаступила долгая тишина. Выражение Кларион не изменилось, но её копыто на миг коснулось бока Прэри, когда та вернулась в строй.\n\nПризнания не высмеивались. Их принимали в торжественной тишине. В Лан Кире мужество – это не отсутствие страха, а его покорение. Лишь столкнувшись с тем, чего боишься больше всего, можно обрести истинную силу – и познать себя.\n\nЗатем раздался финальный хоровой напев, эхом отразившийся от почерневшего камня жаровни, в которой плясал огонь:\n\nВ жизни есть боль;\nВ боли – ярость;\nВ ярости есть цель;\nВ цели – сила;\nВ силе есть слава;"
lan_kir.3.a:0 "В славе – Конкорд!"
