lan_kir.699.t:0 "Death of The Conqueror"
lan_kir.699.d:0 "The tent was already thick with smoke and shouting when Prairie Spark rushed in. Clarion Call lay upon a litter, pale and motionless. In distant [KXN_farthest_state_from_solstice_target.GetCapitalVictoryPointName], far from Solstice, far from their homeland, the Conqueror's flame had gone out. Prairie stood frozen, the weight of absence crushing her chest. She had not been there when her sister drew her last breath.\n\nIt had began as a jest. Clarion Call, Primus of the Great Kir, dancing and swearing as she swatted at the buzzing flyder swarm while her retinue roared with laughter. That night they drank from the cragadile's skull, and all seemed as it ever was: Clarion the Conqueror, resplendent and invincible.\n\nBut the venom had swiftly taken root. Her skin darkened, each vein crawling with black fire, her strength leeching away. Clarion, who had led the Lan Kir across the continent, who had conquered the world in Concord's name, was brought low by an insect's bite. Her body burned with fever, yet could no longer summon flame. Her speech spiralled into delirium, until even that ceased. By the time Prairie reached her sister's side, Clarion, Matriarch of the line of Summer Storm, Militarch of the Lan Kir, was but a husk. Cold. Gone.\n\nFor a moment Prairie could not comprehend it. There was no farewell, no final command. The one who had been her commander, her sister, her best friend, was simply gone. The gathered bannerkirin, Clarion's generals, deprived of her iron hoof, already circling like vultures, began to shout, to accuse, to scheme.\n\nPrairie seized a young aide by the collar, hissing through her teeth: "Suppress this. Keep it quiet. If word spreads, the host will shatter." Prairie looked once more at her sister's still face, then at the squabbling bannerkirin at each other's throats around her. Her heart screamed to grieve, but duty beckoned. There was no time. No choice. Only the terrible knowledge remained: the age of Clarion Call, and with her, the Lan Kir, was over."
lan_kir.699.a:0 "No time to mourn. Our reckoning is now."

lan_kir.700.t:0 "The Quadripartition of Lan Kir"
lan_kir.700.d:0 "The air was heavy with unspoken dread. Prairie stood where Clarion would have stood. Before her, the best and most brutal of the Lan Kir waited for her to speak. At last Prairie breathed it out: "Clarion Call has departed to Concord's realm."\n\nThe reaction was not of grief, but catastrophic rage. A guttural roar tore from Wildfire Flourish's throat. Bonfire Cascade slammed an armoured hoof onto the table, splintering the wood. Heat gathered in the tent as if a furnace had been lit, and the telltale itching of the nirik craving crawled over more than one commander's muzzle. Prairie and her bodyguard remained as a calm spot in this sea of rage. Two bannerkirin, their self-control disintegrating, mistook Prairie's composure as weakness; they lunged, steel bared. In the next heartbeat Prairie moved. Her sword was a blur, a single arc cut one down. The second was dealt with by her retinue with ease.\n\nPrairie turned her searing gaze back to the rest of the tent, every hair on her neck singed by fury and exhaustion. "If we quarrel now, the entire hatred of the world will be upon us before the year's end." Wildfire bristled. "So you mean to claim her mantle, then? You would crown yourself Primus when there are kirin far greater and more deserving?" Prairie fixed him with her steady gaze. "If I meant to seize the Militarchate," she said, "you would already be dead." The tent fell silent. Everykirin present had seen Prairie Spark in battle — leading the charge with the impossible discipline and terrifying precision of her nirik form, a storm channelled into sweeping purpose. In the time since they marched forth from Solstice, they had all come to fear and respect her, even Wildfire and Bonfire. Nokirin doubted that she could have taken the empire by her own hoof. And yet, she did not. "The legacy bequeathed to us by Clarion cannot be ruled by one hoof alone," Prairie continued. "We are stretched across the continent from the ocean to the desert. To ensure our survival, the empire, long united, must divide."\n\nShe unrolled a vast map across the table — the cartography of a world conquered by the Lan Kir. Her hoof traced the map's surface with deliberate care, each tap marking a change in the course of history. "Wildfire Flourish will be responsible for the South: Kir Naam and Zong-Lu. Bonfire Cascade, you will stand guard along the Equator, and govern Fragrance and Hin-Doe."\n\n"I will hold the Far West, the frontier of kirinkind. As for Zaikiria — our homeland — it shall belong to none of us. Let it stand apart as the heart of Lan Kir, guarded by all three of us in trust. In Concord's name. And that of Her Radiance Rain Shine too, of course."\n\nThe bannerkirin had expected blood and war; instead, they found a partition drawn with unflinching reason. Wildfire broke the silence first. "And if one of us is to forget this oath?" Prairie's reply was edged in iron. "Then the rest will remind them of it."\n\nThe Great Kir Militarchy was now the Kiran Quadripartite, borne of the same fire that had consumed the world."
lan_kir.700.a:0 "The empire, long united, must divide.\nThus it has ever been."