KXN_War_Train_Strengthen_Bellator_desc:0 "Беллатори – это элитный батальон ударных войск, находящийся в личном составе эшелона §YБеллум Титана§!. Эти отборные солдаты экипированы в специальную форму и доспехи, и им поручено охранять поезд, его экипаж и груз. Занять престижную должность в Беллатори – редкая честь, которая выпадает только лучшим и храбрейшим из знамени Прэри Спарк."
