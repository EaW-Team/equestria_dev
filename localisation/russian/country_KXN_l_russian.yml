KXN_Kirin_Make_War_Decision_desc:0 "Making ample use of each fleeting moment of respite on the campaign trail, [KXN.GetLeader] will compose a learned treatise about the art of warfare as conducted by the Lan Kir, distilling a century's worth of martial knowledge — the inheritance of the line of Summer Storm — into a single volume to be entitled 'Kirin Make War'."

