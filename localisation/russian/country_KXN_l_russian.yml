lan_kir.502.t:0 "Перебежчики, дезертиры, изменники и предатели"
lan_kir.502.d:0 "Хаос всегда предоставляет возможности амбициозным. Многие честолюбивые военачальники – знаменосцы-кирины, утратившие уважение к годам, проведённым в боях за Лонг Даска, Кларион Колл и теперь Прэри Спарк – получили шанс реализовать свои самые смелые мечты. Они больше не желали подчиняться приказам, больше не склоняли головы перед бесконечными требованиями командиров. Огонь в их сердцах горел ярче, чем когда-либо, охватывая пламенем Лан Кир, киринов и весь континент.\n\nДля них это было прекрасное стремление – но только для них. Они были предателями и дезертирами, покинувшими Знамённое Воинство в час нужды. Орды солдат, опьянённых своей нирикской мощью, примкнули к самозваным государствам, что возникли на обломках Милитархии. Им было всё равно – править или судить; они стремились лишь сметать всё на своём пути, топя врагов в крови и самих себя в безудержных эмоциях.\n\nЗайкирия была разорвана этой двойственностью. Наиболее кровожадные, живущие и дышащие войной, собрались под пылающими знамёнами Вайлдфайр Флоуриша. Реки крови текли по землям, куда они вступали, целые города и деревни обращались в пепел во имя Конкорд. Истинно божественная воля – или так утверждала орда, называя себя Культом погребального костра.\n\nВ то же время знамённые кланы, погрязшие в алчности, объединились и образовали Триаполитанскую лигу. Название может ввести в заблуждение и заставить считать, будто они цивилизованны, но на деле это лишь маска. Ведомые ненасытной жаждой богатства, эти кирины безжалостно грабили соседей. Жертв щадили лишь для того, чтобы обречь их на бесконечный труд ради роскошной жизни их захватчиков.\n\nРодина рыдала под гнётом разрушений. Страдая от копыт своих же сородичей, кирины испытывали невиданные прежде отчаяние и ужас. В тишине ночи желания и молитвы уносились ветром. В них молили о возвращении тех, кто ушёл на другой конец континента."
lan_kir.502.a:0 "Пора развеять бурю, поглотившую киринов."

lan_kir.503.t:0 "Барабаны вдали"
lan_kir.503.d:0 "Знамённое воинство было подобно неудержимому зверю, обрушившемуся на континент в кровавой волне завоеваний. Народы были сокрушены, а культуры – покорены. Они склонили колени, но на деле лишь ожидали шанса на возмездие.\n\nНо вот настал этот час. Зверь ослаб, израненный собственной безрассудностью и жестокостью. Его предсмертные судороги пробудили некогда поверженных врагов, заставив их кружить, словно стервятники над обречённой добычей. Армии, что прежде затаились, поднялись во весь рост в праведной ярости. Заводы, что молчали, вновь с грохотом ожили, производя орудия войны. Прэри Спарк и остатки её лоялистов столкнулись с суровой истиной, как прежде сталкивались многие знаменосцы: повсюду, вплоть до далёкого горизонта, теперь были лишь враги. Ритм барабанов войны слился в мрачную симфонию, глухо звучащую над равнинами, но впервые за многие годы они не возвещали ни нового похода, ни славы.\n\nНет, теперь знамённое воинство сражалось за выживание. Разведчики больше не искали способы проникнуть в тыл врага – они готовили ловушки против мстительных партизан. Авангарды больше не точили клинки ради чести – они думали о своих жизнях и тех, кто остался позади. Офицеры больше не пировали в горячем предвкушении битвы – у них оставалось лишь немного времени, чтобы спланировать отчаянную оборону. Прэри Спарк больше не следовала за сестрой и отцом в завоеваниях – теперь лишь она одна вела оставшихся знаменосцев.\n\nИ всё же жаждущим мести придётся узнать на личном опыте, что..."
lan_kir.503.a:0 "...загнанный зверь даже ещё более опасен."
KXN_Event_503_tt:0 "Будет объявлена война государству §Y[KXN.GetNameDef]§!."

lan_kir.504.t:0 "Ни демократия, ни деспотизм"
lan_kir.504.d:0 "Грохот тысяч копыт, маршировавших по земле, заставлял потрёпанный военный шатёр содрогаться. Снаружи воздух дрожал от неопределённости и сомнений, но под рваным пологом шатра он превращался в тяжёлую, удушающую тишину. Прэри Спарк и несколько военачальников, сохранивших верность своим клятвам, созвали военный совет. Смерть Кларион Колл лишила знамённое воинство сердца. Её орда – несокрушимая машина завоевания, огнём прошедшая по всей Зебрике – теперь металась без головы. Многие ожидали, что сестра Завоевательницы заявит о своём праве и станет наследницей, подхватив пошатнувшееся знамя и вновь объединив распадающийся Лан Кир под единым стягом.\n\nНо Прэри поступила совсем иначе. Вместо этого она предложила создать хунту, чем привела усталых генералов в замешательство. Они привыкли к абсолютному повиновению; столь свободное дарование власти противоречило всему, за что они сражались. Потому-то и воцарилась тишина. Знаменосцы переглянулись, и смятение постепенно сменялось уверенностью и лёгкой улыбкой. Они сражались рядом с Прэри долгие годы — и в славе, и в страданиях. Их узы были настолько закалены войной и огнём, что никакие слова не могли описать их прочность. — Что ж, если таково твоё желание, — сказал Квайет Санрайз, уважаемый патриарх-знаменосец, представлявший хунту. Прэри облегчённо вздохнула, но он явно не закончил. — В качестве первого шага я предлагаю избрать Прэри Спарк, дочь Лонг Даска и сестру Кларион Колл, нашим лидером. Скажите "да", если вы согласны.\n\nКрики "да" прокатились по шатру. Прэри замялась. Она не была харизматичной воительницей, как её сестра, ни хитроумным интриганом, как её отец. Из всех их черт она унаследовала лишь склонность слишком много тревожиться. — Мои... братья и сёстры по оружию. Уверены ли вы, что это решение действительно лучшее?\n\n— Ха! — смех снял напряжение. Несмотря на улыбку, патриарх выглядел почти оскорблённым. — Дорогая моя, — сказал он таким тоном, будто отчитывал непослушную дочь, — из всех киринов здесь ты самая достойная, стойкая и благоразумная. И никто не посмеет высказаться иначе, — кирин приложил копыто к груди, и этот жест повторили все остальные. — Я, Квайет Санрайз, торжественно клянусь следовать и служить, помогать и советовать Прэри Спарк в меру своих сил и знаний, пока она не сочтёт мою службу более ненужной.\n\nЭта клятва лишила Прэри дара речи. Каждый знаменосец повторил её – не как солдаты перед командиром, а как товарищи перед равной им. Она тоже приложила копыто к груди. — Я, Прэри Спарк, торжественно клянусь справедливо править и честно трудиться во благо каждого кирина, дабы катастрофа Раскола никогда не повторилась."
lan_kir.504.a:0 "Знамённое воинство может выдержать всё, даже перемены."

lan_kir.505.t:0 "Новый договор Десяти тысяч"
lan_kir.505.d:0 "Выжженная земля хранила следы отчаянной обороны знамённого воинства. Мстительные враги были вновь повержены, но они были лишь первыми из множества недругов, жаждущих расплаты. Сможет ли воинство выдержать следующий удар? И ещё один? Сколько их будет, прежде чем все знаменосцы окажутся в царстве Конкорд? Никто не знал. Неуверенность и отчаяние распространялись по армии – слабовольные дезертировали, а те, чья ярость не находила выхода, превращались в нириков.\n\nПрэри Спарк понимала: нужно усмирить хаос, пока он не поглотил остатки лан кирцев. Был созван общий сбор – возможно, первый в своём роде. В нём участвовали не только военачальники, патриархи и матриархи подразделений знаменосцев, но и любые желающие высказаться кирины, что хотели оспорить свою судьбу и призвать товарищей к стойкости. Зрелище было потрясающим – более десяти тысяч воинов, от высших генералов до простых новобранцев, собрались в военном лагере. Сразу же вспыхнуло смятение. Эмоции кипели; воля жить и сражаться была неистовой. Одни хотели поселиться в далёких землях, другие требовали возвращения на родину. Казалось, согласия достичь невозможно.\n\n— Знаменосцы! — рык Прэри вознёсся над хаосом, мгновенно заглушив его. Никто не осмелился перебить её. — Сейчас не время для раздоров! Лишь оставаясь едиными, мы сможем пережить эти отчаянные времена! — последовала тишина: одни внимали, другие нет. Товарищи Прэри встали рядом с ней в знак солидарности.\n\n— Мы прошли через Зайкирию, Кирию и земли, что прежде были известны только в легендах! Но разве нирикская ярость несла нас вперёд?! Нет! Эта ярость стала нашей погибелью! Что же удерживало нас живыми, заставляло доблестно сражаться против самого мира? Наши узы! Мы – братья и сёстры, товарищи и друзья, что защищают друг друга до последнего вздоха! Поверьте мне, знаменосцы – нет того расстояния, что окажется слишком велико для нашей объединённой мощи! Моя сестра вела вас к завоеваниям. Я же поведу вас домой!\n\nТишина воцарилась над войском. А затем, один за другим, знаменосцы ударили копытами о землю. — Первая! — взревел один, и в его глазах вспыхнул новый огонь. — Среди! — подхватили другие, и надежда возродилась. — Равных! — хоровой клич был столь громок, что сотряс небеса."
lan_kir.505.a:0 "— ПЕРВАЯ! СРЕДИ! РАВНЫХ!"

lan_kir.506.t:0 "Элегия павшим"
lan_kir.506.d:0 "Чтить мёртвых – значит находить силы двигаться дальше. Многие знаменосцы пали за эти годы по разным причинам: от клинков и выстрелов врагов, от болезней или от того, что поддались своей нирикской ярости. Отцы и матери, братья и сёстры, друзья, прошедшие вместе через Тартар и вернувшиеся обратно. В знак уважения и братства, в укромной долине, скрытой от посторонних глаз, были подготовлены погребальные костры под звёздным небом. Едкий дым стлался над рядами существ, вставших на колени, дабы воздать почести мёртвым. Боль и скорбь застыли глубоко в каждом сердце. Прошло много лун с тех пор, как грянула катастрофа, и лишь теперь этим душам было позволено выпустить накопленное горе. Костров было очень много, но один выделялся особым образом. Внешне он не отличался от остальных, но пламя, пожиравшее плоть и провожавшую уходящую душу, было ярче, сильнее и в то же время куда более скорбным. Это был костёр Кларион Колл.\n\nПрэри Спарк стояла неподвижно перед ним. С того момента, как она зажгла мерцающий огонь, ей казалось, будто она оказалась в плену киноленты, где воспоминания накладывались друг на друга, пока не наступал неизбежный крах. Безудержная кровожадность, бешеные убийства, грабежи и разрушения. Она не осуждала образ жизни своей сестры. Их связь была слишком крепка, чтобы разрушиться даже смертью. Но она не могла перестать думать о мире, где та не утонула в нирикской ярости. О мире, где они всё ещё могли быть вместе.\n\nНо это была тщетная мысль. Прошлое изменить нельзя. Но будущее всё же не было предрешено. Прэри вырвалась из транса и обернулась к знаменосцам, наблюдавшим за похоронами и воздававшим почести. Она подняла копыто, чтобы привлечь их внимание. — Смерть рождает лишь смерть. Давайте же молиться, чтобы ушедшие достигли царства Конкорд. Но не стоит искать мести или же тонуть в скорби. Их жизнь была славной, но она ополчила против нас очень многих. Мы не дикари и не чудовища. Знамённое воинство сражается ради киринов, а не ради утоления жестокой жажды. Я прошу каждого знаменосца помнить ту боль, что сейчас властвует в ваших сердцах. Если когда-нибудь вы почувствуете, что теряете контроль, вспомните: это принесёт лишь новые страдания в будущем.\n\nИ хотя её слова были мягкими, никто не оставил их без внимания – все присутствующие запечатлели их в своём сердце. Прэри кивнула в скорбном согласии. Огонь угасал, позволяя ей собрать останки праха Кларион в урну. Одна-единственная слеза скатилась по её морде и упала на пепел."
lan_kir.506.a:0 "— Не тревожься, сестра. Я приведу нас домой."

lan_kir.507.t:0 "И снова марш вперёд"
lan_kir.507.d:0 "Утро над лагерем знамённого воинства выдалось серым и холодным. Туман низко стелился над выжженной землёй, словно погребальный саван. Когда-то великий багряный штандарт Лан Кира отбрасывал длинную тень на половину континента. Теперь же он уныло висел, а ткань его стала жёсткой от грязи и крови. Прэри Спарк стояла на гребне холма, глядя на армию. Точнее на её остатки. От прежней мощи осталась едва ли десятая часть, но знаменосцы всё ещё были здесь – усталые, но верные и несломленные. Все они собрались, чтобы услышать её голос. Когда-то кирины ушли, чтобы покорить мир. Теперь они возвращались домой – если их дом ещё существовал. Её военный совет молча стоял позади. Им не нужно было ничего говорить. Мир уже сказал достаточно. Кларион умерла. Милитархия пала. Империя, выкованная из нирикского пламени, сгорела дотла. Осталась лишь обязанность вернуть свой народ домой через континент, который больше не боится лан кирцев, но охотится на них.\n\nПрэри глубоко вдохнула. — Марш вперёд, — прошептала она. Это был древний боевой клич Лан Кир, некогда выкрикиваемый с гордостью и яростью. Теперь она произнесла его тихо, почти как молитву. "И снова марш вперёд." Она повернулась к собравшимся знаменосцам.\n\n— Единственный путь отсюда, — сказала Прэри, — это развернуться и двинуться обратно. Дорога, по которой мы пришли – единственный путь домой. Между нами и Зайкирией лежит континент, который не пощадит ни одного из нас и не позволит пройти с миром. Но мы справимся. Мы пройдём сквозь огонь, кровь и гнев каждой ненавидящей нас души. Мы будем идти, пока снова не вдохнём привычный воздух и не ступим на землю родины.\n\n— Я не осужу никого, кто решит остаться, — продолжила Прэри. — Вы сражались за эту землю, проливали кровь, строили здесь свой дом. Но знайте – знамённое воинство пойдёт дальше. Мы не можем позволить себе оставить позади арьергард. Так что если вы решите сделать так, то сможете полагаться лишь на самих себя, — по толпе прошёл гул разных эмоций – гнев, протест, скорбь, смирение – и затем наступила тишина. Прэри кивнула ещё один раз, медленно и торжественно.\n\n— Вперёд, — приказала она, — и снова марш вперёд."
lan_kir.507.a:0 "Сегодня мы начинаем долгий путь домой."

lan_kir.508.t:0 "Солдатская республика"
lan_kir.508.d:0 "Мир перевернулся с копыт на голову. Знаменосцы, некогда славившиеся железной дисциплиной и безоговорочным послушанием милитархии, теперь оказались на чужой, враждебной земле. Но на этот раз без поддержки империи за спиной, лишённые снабжения и лишь с мечтами о возвращении в далёкий дом на востоке. Великий раскол уничтожил не только знамённое воинство Великого Кира – он разорвал саму цепь командования.\n\nУ костров, в импровизированных бараках, в холоде и сырости грязных окопов рядовые кирины устраивают импровизированные собрания. Они больше не поют песни верности и марши преданности, а занимаются спорами. Знаменосцы больше не готовы терпеть приказы, ведущие их на бессмысленную смерть. — Мы не вьючные звери, — отрывисто говорит один солдат, — а гордые знаменосцы Лан Кира. Мы будем сражаться, да – но не для того, чтобы наши жизни растрачивали впустую.\n\nПрэри Спарк наблюдает, как эти советы простых воинов принимают новую форму – мятежные группы израненных ветеранов и усталых выживших бросают вызов старому абсолютистскому стратократическому порядку. Когда-то их разогнали бы огнём и железом, но теперь сама первый милитарх вынуждена стоять перед ними и оправдывать своё право на лидерство. И всё же они не отвергают её власть полностью. Вместо этого они требуют, чтобы она была умеренной: чтобы убеждала, вела за собой словом, а не приказом, и уважала коллективный голос своих знаменосцев, если хочет вести их дальше.\n\nОдин знаменосец выразил общее недовольство. — Первый милитарх, мы маршировали за Лонг Даском, а затем за Кларион. Мы повиновались без вопросов, но оглянитесь вокруг: нас окружают пепел, руины и смерть. Вы просите нас идти на восток, через континент, который не желает нас видеть. Почему же мы должны беспрекословно повиноваться? — Прэри встретила его взгляд. — Потому что если мы рассеемся, то погибнем. Только если мы будем маршировать вместе, то останемся Десятью тысячами. Я не закрываю глаз на ваше отчаяние. Вы сражались и проливали кровь рядом со мной. Я многого просила у вас, как прежде просили моя сестра и отец. Но без порядка, без единства не будет дома, куда вернуться – лишь безымянная могила на чужой земле. Имя Лан Кира всё ещё внушает страх и уважение этому миру. Так давайте докажем, что мы ещё живы.\n\nПовисла долгая пауза. Затем копыта медленно ударили о землю в унисон. Это был не клич повиновения, а грубый, неохотный ритм солидарности. Хрупкий договор, рождённый необходимостью. Теперь рядовые следуют за своими командирами в битву за битвой не из слепого послушания, фанатичного рвения или жажды славы, а ради общей и отчаянной мечты о возвращении. Если Прэри не сможет уравновесить свою власть с волей советов, державу [KXN.GetNameDef] ждёт мятеж и последующая гибель. Но пока что солдатская республика продолжает марш."
lan_kir.508.a:0 "Голос знаменосцев будет услышан."

lan_kir.550.t:0 "Государство [KXN.GetNameDefCap] просит перемирия!"
lan_kir.550.d:0 "Прибыл дипломат с вестями из державы [KXN.GetNameDef]. Он выразил глубокое сожаление по поводу войны между нами и предложил заключить перемирие, чтобы остановить ненужное кровопролитие. Как мы ответим?"
lan_kir.550.a:0 "Согласны."
lan_kir.550.b:0 "Ни за что."

lan_kir.551.t:0 "Государство [FROM.GetNameDefCap] отвергает перемирие"
lan_kir.551.d:0 "Держава дерзко [FROM.GetNameDef] отбросила всякие притворства и отклонила наше великодушное предложение о мира."
lan_kir.551.a:0 "Они хотят войны? О, они её получат."

lan_kir.552.t:0 "Воздушная переброска в государство [ROOT.GetNameDef] провалилась"

lan_kir.553.t:0 "Воздушная доставка в государство [FROM.GetNameDef] провалилась"
lan_kir.553.d:0 "К сожалению, мы получили известие, что наша попытка поддержать державы [FROM.GetNameDef] окончилась неудачей. Путь оказался слишком опасным, и наш воздушный конвой был вынужден отказаться от миссии."
lan_kir.553.a:0 "Будем надеяться, что они смогут продержаться в одиночку ещё какое-то время."

lan_kir.560.t:0 "Государство [?KXN.KXN_Friendly_Government_Array^0.GetNameDefCap] получает независимость"
lan_kir.560.d:0 "Как и было согласовано год назад, отныне держава [?KXN.KXN_Friendly_Government_Array^0.GetNameDef] официально освобождена от всех феодальных обязательств – будь то данническая зависимость или подданство. Они верно послужили нам в трудный час и теперь вновь обрели суверенитет."
lan_kir.560.a:0 "Мы держим своё слово."

lan_kir.599.t:0 "Прах прежнего мира"
lan_kir.599.d:0 "В развалинах Тимбакту, на обрушившемся и почерневшем портике старого университета, пожилой зебра сидел на упавшей колонне. Над его головой, сквозь дыры в разрушенной крыше, виднелось небо. В прошлой жизни он был профессором наук. Теперь же его знали в рассеянных общинах выживших жителей города как мудреца и рассказчика. Вокруг зебры собралась горстка жеребят, их шкуры были покрыты пылью, а рёбра проступали сквозь кожу. Все они знали лишь голод, нищету и разруху – таков был их мир, оставшийся после того, как Великий Кир сжёг континент дотла. — Когда-то, дети, — заговорил мудрец, — этот мир был куда больше. Некогда мы путешествовали не только пешком или на повозках, но и на стальных машинах, что строили сами. Огромные звери, дышавшие паром, с грохотом неслись по рельсам, что сшивали континент воедино. По железной дороге можно было добраться из джунглей в пустыню всего за один день.\n\nЖеребята озадаченно моргнули. Некоторые зашептались между собой, пытаясь представить себе такое. Мудрец продолжил. — Были повозки, что двигались сами, без пота и труда. Машины, что пили огненное масло и мчали по земле со скоростью ветра. Были корабли – железные левиафаны – что пересекали огромные океаны, неся вести, товары и путешественников из далёких стран. Наши города сияли, словно звёзды в ночном небе. И этот свет питало вовсе не пламя факелов, а пойманная молния. И здесь, в этих самых залах, мы учились строить эти великие устройства. Мы мечтали о полётах и о том, чтобы взлететь ещё выше.\n\nГолос зебры дрогнул. Разрушенные остатки университета вокруг него делали эти сожаления ещё горше. Истлевшие книги всё ещё лежали под завалами, а их страницы стали домом для плесени и насекомых. Он скорбно склонил голову. — Теперь мы пашем землю копытами и деревянными плугами. Мы молим о дожде и голодаем, когда он не приходит. Мир стал меньше, тусклее, беднее. Мы откатились назад, дети. И это, — он указал на руины, — наследие Великого Кира: тёмный век, рождённый из огня.\n\nЖеребята молчали. Для них это было не трагедией, но загадкой; они никогда не видели локомотивов, дизельных машин, пароходов или самолётов. Для них такие чудеса были сказками. Но слёзы мудреца были настоящими. Он плакал не о мире, который дети потеряли, а о том, что они больше не могли себе его представить."
lan_kir.599.a:0 "Мир сгорел. Остался лишь пепел."
KXN_Event_599_tt:0 "Уровень §Yнаучного развития§! понизится.\n   Уровень §Yобщественного развития§! понизится.\n   Уровень §Yбедности§! повысится."

lan_kir.600.t:0 "Нечто новое"
lan_kir.600.d:0 "Марш завершился. Остатки Десяти тысяч наконец-то доковыляли до Солнцестояния. Но на себя прежних они не были похожи: копыта покрылись трещинами, мундиры превратились в лохмотья, а глаза стали пустыми после долгих лет войны и смерти. Но на родине их тоже встретили пепел и руины: леса вырублены, реки почернели, деревни покинуты. Прэри Спарк, последняя наследница рода Саммер Шторм, ожидала лишь тишины, конца эпической истории, написанной кровью.\n\nНо на окраине города, в маленьком святилище, она нашла тайну, что была скрыта от всех. Там её ждала тихая матрона, бывшая служанкой Кларион Колл, которая хранила секрет на протяжении всего великого раскола. Она продемонстрировала Прэри простое полотно, на котором, глядя на мир широко раскрытыми и ещё ничего не знающими глазами, лежал жеребёнок – единственное дитя Кларион Колл. Рождённый в тайне ото всех, пока Великий Кир сжигал мир, младенец выжил, даже когда его семья и Милитархия погибли. Впервые за весь свой долгий поход Прэри почувствовала, что готова заплакать – не о том, что было потеряно, а о том, что ещё могло быть. Лан кирцы сперва маршировали, чтобы освободить матриарха, затем ради мести за Лонг Даска, а потом чтобы прославить Кларион. И так длилось до тех пор, пока не осталось ничего, кроме пепла. Теперь же перед Прэри было наследие сестры: не империя, охватившая континент, не смерть и разрушение, что она оставила после себя, а жеребёнок, незапятнанный жаждой крови или алчностью, чистый лист, свободный от цикла войны и смерти, что поглотил Лан Кир.\n\nВ тот миг Прэри всё поняла. Лан кирцы жили и умирали мечом: они завоёвывали, жгли и разрушали. Но будущее не обязано быть написанным кровью. В наследнике сестры Прэри увидела как бремя, так и благословение: шанс воспитать кирина не воином, но чем-то невиданным прежде в Лан Кире – кирином искусства и музыки, культуры и знаний, мира и гармонии. Шанс на искупление ещё не был утрачен её народом. Последний уголёк пожара Кларион мог стать искрой, что зажжёт нечто новое – более мирный, мягкий и лучший мир.\n\nИзраненные знаменосцы, собравшиеся вокруг своего первого матриарха, тоже увидели жеребёнка. Одни упали на землю в молчании, другие открыто заплакали, третьи молились Конкорд. Впервые они не говорили о войне. Кирины молча раздумывали над новыми возможностями."
lan_kir.600.a:0 "Это шанс начать заново."
KXN_Event_600_tt:0 "Из §Y[?KXN.KXN_Great_Kir_Banner_Host_Num_Var|2]K§! киринов знамённого воинства Великого Кира, выступивших из города [KXN_farthest_state_from_solstice_target.GetCapitalVictoryPointName], §Y[?KXN.deployed_army_manpower_k|2]K§! добрались домой."
KXN_Event_600_A_tt:0 "Никто не остался позади. Отличная работа!"

lan_kir.580.t:0 "Исход"
lan_kir.580.d:0 "Консорционное знамённое владение вот-вот будет покинуто.\n\nОт причалов Кларионополя по пыльным дорогам вглубь страны движется великий исход. Семьи тащат своё имущество в ящиках и мешках, привязанных к спинам, нагруженных на телеги и самодельные тачки. Жеребята спотыкаются рядом с родителями: они слишком малы, чтобы помнить великие походы, но уже достаточно взрослые, чтобы идти самостоятельно. Немногочисленные восстановленные автомобили с трудом ползут вперёд, они залатаны разномастными бронеплитами и изрыгают чёрный маслянистый дым. Конвои потрёпанных грузовиков, собранных из полудюжины стран, грохочут и стонут под невозможной тяжестью груза. Телеги скрипят, запряжённые вспотевшими киринами и полудохлыми тягловыми зверями, а длинные колонны солдат маршируют пешком. Все они – часть одной бесконечной колонны, тянущейся от порта до горизонта.\n\nВо главе всего этого шествия идёт Прэри Спарк, её голос охрип от команд, а взгляд устремлён не на город, что она навсегда оставляет позади, а на долгую дорогу впереди. Знамённое владение – былой рай на чужих берегах – больше не было их домом. Прэри Спарк постановила, что лан кирцы вернутся в Солнцестояние, каким бы враждебным ни был континент и какой бы трудной ни оказалась дорога.\n\nНо когда Десять тысяч выступили в поход, среди солдат пошёл шёпот: "Дом? Или поражение?" "Мы идём навстречу судьбе... или бежим от неё?" На военном совете некоторые офицеры ворчливо заметили, что этот марш – истинное безумие: ведь лан кирцы построили здесь крепость, а земли богаче и приятнее выжженных лесов Зайкирии. Другие презрительно заявляли, что лишь трусы цепляются за удобства чужих земель, а сомневающиеся в Прэри забыли свои корни. Истина же заключается в том, что смириться с потерей дома очень непросто. Но когда это случается дважды..."
lan_kir.580.a:0 "Есть ли иной путь?"

lan_kir.581.t:0 "Просьба Пернатого Копья"
lan_kir.581.d:0 "Прэри наблюдала за отправкой последнего конвоя, когда сквозь толпу пробилась небольшая делегация, во главе которой шествовал грифон. То был Джузеппе Джорджинио, ныне более известный как Пернатое Копьё. Когда-то его считали скорее диковинкой со смешным акцентом, а не товарищем. Теперь же перед ними стоял закалённый ветеран. Его клюв был изрезан и покрыт шрамами, кираса потрёпана, но тщательно начищена. Война умеет выжигать всякую мягкость. За грифоном стоял отряд израненных, усталых, но гордых знаменосцев. Они несли знамя Кларионополя рядом с личным штандартом Джузеппе. И хотя в его жилах не было киринской крови, каждый из последователей был непоколебимо верен ему.\n\nДжузеппе широким жестом указал на береговую линию, где возвышался Кларионополь, чьи недостроенные башни и стены сияли на солнце. — Первый милитарх Прэри Спарк. Мы сражались по всему континенту, чтобы достичь этой земли. Мы проливали за неё кровь. Мы хоронили наших близких в её полях. И теперь взгляни! Взгляни на этот город, носящий имя твоей сестры. Улицы вымощены в нашем стиле. Арки несут нашу резьбу. Местные жители выучили наш язык. Некоторые из нас даже нашли здесь жён и мужей. У кого-то родились жеребята, не знающие иной земли, кроме этой. Этот город – наш. Это наш дом, — среди киринов прокатился ропот. Одни кивали, другие хмурились. Джузеппе продолжил, расправив крылья и повысив голос. — Кларионополь – доказательство того, что наша судьба была реальной. Что мечта исполнилась. И всё же ты велишь нам покинуть его. Вернуться обратно через континент, уже залитый нашей кровью.\n\nОдин из помощников Прэри презрительно сплюнул. — Ты хочешь дезертировать. Покинуть Десять тысяч. Кто ты такой, чтобы говорить нам, что должны делать лан кирцы? — но слова звучали пусто. Каждому кирину было ясно, что Джузеппе давно перестал быть чужаком. Он стоял среди своих братьев-знаменосцев, отмеченный теми же шрамами и закалённый теми же походами. Он был столь же лан кирцем, как и любой из них. Джузеппе не дрогнул и продолжил. — Я знаю цену. Без помощи остальных знаменосцев и поддержки артиллерии мы останемся одни. Но я предпочту остаться здесь, в Кларионополе, чем вернуться с позором. Если ты даруешь мне разрешение, я и мои воины останемся. Мы удержим эту землю. Во имя твоё, если позволишь. Во имя наше, если нет.\n\nИ тогда он медленно достал и развернул свёрток из своей сумки. Внутри была сабля, чья рукоять украшена драгоценными камнями, а клинок истёрся от тренировок. — Кларион подарила её мне. Давным-давно, прежде чем история сделала её той, кем она стала. Дар в те времена, когда я ещё учился понимать, что значит сражаться рядом с вами. Теперь я отдаю её тебе, Прэри, как память о ней и как знак прощания. Пусть она напоминает тебе о ней и обо мне, когда нас не станет.\n\nСдержанность Прэри дала трещину. Жёсткая маска командира, которую её сестра носила так уверенно, сломалась. Не думая, она шагнула вперёд и обняла грифона, крепко прижимая его, словно пытаясь противостоять бурному течению судьбы, что готовилось вот-вот разделить их. — Тогда оставайся, Пернатое Копьё. Оставайся и удерживай этот город. Но знай: ты будешь один. Один во враждебной земле. Нам нужны все до последнего жеребцы и кобылы для долгого пути домой. Если ты останешься, мой брат, то можешь погибнуть здесь, — Джузеппе низко поклонился, затем выпрямился и усмехнулся. — В этом и есть замысел, да. Хотя, если удача будет благосклонна, нас заберёт старость, а не война, — они обменялись последним салютом. — Иди же, Пернатое Копьё, — сказала Прэри. — Удерживай Кларионополь во имя наше."
lan_kir.581.a:0 "Сабля тяжело легла в её копыто."
