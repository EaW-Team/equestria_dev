### National Focuses ###
KXN_Focus_MILTARCH:0 "Сохранять вечное бдение"
KXN_Focus_MILTARCH_desc:0 "Многие кирины считают нас помешанными маньяками, фактически животными, отбившимися от милости Конкорд. Однако это они живут в незнании и нищете, в то время как лан кирцы чтят традиции, что сделали род киринов могучим. По этой причине мы должны непрестанно бдеть: это единственный шанс заставить матриарха ниспослать нам Её благосклонность."
KXN_Focus_MILTARCH_1:0 "Пронаблюдать за равноденствием"
KXN_Focus_MILTARCH_1_desc:0 "Движение космических тел уже давно не является для нас загадкой и само по себе предсказуемо, подчиняясь законам природы. В особо благовещущие дни наши просвещённые звездочёты могут по звёздам определять, что те сулят: худо или благословение. Грядущее равноденствие, когда день и ночь будут находиться в полной гармонии, откроет нам нашу судьбу."
KXN_Focus_MILTARCH_2:0 "Обряд разжигания"
KXN_Focus_MILTARCH_2_desc:0 "Огонь – это столь же очищающая сила, сколь и разрушительная. Огонь изгоняет еретические пороки, а весь сопутствующий ущерб – это просто необходимая жертва. Сотни храбрецов погибают от пуль и ножей, но их место готовы занять тысячи других, кто жаждет пройти через тот же тайный обряд и продолжить сражаться за наши идеалы." #332
KXN_Focus_MILTARCH_3:0 "Испытание огнём" ## Knives and bullets can't pierce it. Bulletproof.
KXN_Focus_MILTARCH_3_desc:0 "Чтобы стать частью Храбрых Десяти Тысяч, недостаточно просто уметь сражаться и убивать. Дабы доказать, что он достоин носить этот титул, лан кирец должен достичь гармонии между спокойствием кирина и пламенем нирика; он должен пройти через испытание огнём и показать, что готов стать защитником всех киринов. Слабые умрут, а сильные – выживут."
KXN_Focus_MILTARCH_3_tt:0 "Мы сформируем и развернём дивизию §YЗакалённых авангардов-знаменосцев§!.\n§YПрэри Спарк§! (обладающая чертами §YЭксперт по пехоте§!, §YОсторожный стратег§!, §YОрганизатор§!, §YКомандир Знамени§!) станет генералом.\n"
KXN_Focus_MILTARCH_Bodyguard_tt:0 "Мы сформируем и развернём дивизию §YКлятвенной дружины златозарного щита§! (§Yветераны§!)."
KXN_Focus_MILTARCH_Companion_tt:0 "Мы сформируем и развернём дивизию §YОрдена киров и домашнего очага§! (§Yобученные§!)."
KXN_Focus_MILTARCH_4:0 "Провозвестники матриарха"
KXN_Focus_MILTARCH_4_desc:0 "Верховная матриарх оценила нас по достоинству. Представляющие Её интересы существа и свита предрекают наступление перемен. Мы напомнили о себе народу и больше не позволим впасть ему в забытьё; мы вновь докажем, что достойны носить своё имени! Да исполнится же воля Конкорд!"
KXN_Focus_MILTARCH_4_tt:0 "Открывает национальный фокус: §YОбрушиться на Её врагов§!."
KXN_Focus_AIRFORCE:0 "Накопить аэростаты"
KXN_Focus_AIRFORCE_desc:0 "Даже в наших краях слышали о жестоком военачальнике, катком прошедшим по западу. И хотя он умер достаточно быстро, мы понимаем, что его решение использовать воздушные корабли было весьма целесообразным: они чрезвычайно подвижны и, в зависимости от цели, могут быть использованы как для транспортировки снаряжения, так и личного состава."
KXN_Focus_AIRFORCE_tt:0 "\nМы сформируем и развернём четыре флотилии §Yсредних аэростатов§!:\n  - Флотилия аэростатов Багрянец 1 '§YВихрь§!'\n  - Флотилия аэростатов Багрянец 2 '§YУраган§!'\n  - Флотилия аэростатов Кармин 3 '§YЛивень§!'\n  - Флотилия аэростатов Кармин 4 '§YЦиклон§!'\n\nМы сформируем и развернём три флотилии §Yтяжёлых аэростатов§!:\n  - Флотилия аэростатов Кадмий 5 '§YБуря§!'\n  - Флотилия аэростатов Кадмий 6 '§YТайфун§!'\n  - Флотилия аэростатов  Кадмий 7 '§YТорнадо§!'\n"
KXN_Focus_AIRSHIP_1:0 "Аэростаты на нириковой тяге"
KXN_Focus_AIRSHIP_1_desc:0 "Хотя обслуживание аэростатов обходится нам сравнительно недорого, при расширении флотилии всё станет совсем иначе. Топливо и аэростатный газ у нас в дефиците, но вот чего у нас достаточно – так это искренне преданных киринов. Используя пламя нириков, мы обеспечим себя энергией, а наши дирижабли достигнут новых производительных высот."
KXN_Focus_AIRSHIP_2:0 "Аэростатные боевые корабли"
KXN_Focus_AIRSHIP_2_desc:0 "После улучшения своей конструкции наши аэростаты смогут стать самыми настоящими летучими кораблями. Наши враги могут подумать, что будучи так высоко в воздухе, мы окажемся не в своей стихии, однако они поймут свою грубую ошибку, когда камнем полетят вниз к земле!"
KXN_Focus_AIRSHIP_3:0 "Аэростатная артиллерия"
KXN_Focus_AIRSHIP_3_desc:0 "Вековая военная мудрость гласит: войны побеждаются с помощью решительного применения огневой мощи. Артиллерии у нас сполна, но вот рельеф значительно снижает её эффективность. Поместив пушки на дирижабли, мы сделаем их почти недосягаемыми, однако нам придётся внедрить изменения в конструкцию кораблей, дабы отдача от выстрела не стала проблемой."
KXN_Focus_AIRSHIP_3_tt:0 "Открывает £decision_icon_small решения для §Yразвёртывания аэростатов на поле боя§!."
KXN_Focus_AIRSHIP_3_BBA_TT:0 "Для использования аэростатной артиллерии нужно производить §Yсредние дирижабли§!."
KXN_Focus_AIRPLANE_1:0 "Аэродины с неподвижными крыльями"
KXN_Focus_AIRPLANE_1_desc:0 "Всё тот же военачальник пал жертвой своего высокомерия, не подозревая, что его ненаглядные дирижабли могут быть уязвимы для более проворных самолётов. Залатать эту уязвимость не то чтобы сложно, но проблема остаётся в том, что нашим самолётам охранения не хватает дальности действия. Возможно, в будущем мы сможем разместить их на самих дирижаблях?"
KXN_Focus_AIRPLANE_2:0 "Современная воздушная доктрина"
KXN_Focus_AIRPLANE_2_desc:0 "В небе разгорается новая битва: истребители устраивают дуэли, защищая союзников, бомбардировщики напрямую влияют на войну на земле, а транспортники и разведчики обеспечивают необходимую поддержку. Похоже, существует совсем иное и ещё не известное нам поле брани. Мы не можем позволить себе отстать от времени и покорим небеса, как уже покорили землю!"
KXN_Focus_MOTORCYCLE_1:0 "Вперёд, железные скакуны!"
KXN_Focus_MOTORCYCLE_1_desc:0 "Большая часть наших сил лучше подходит для захвата целей, а не их удержания. Поэтому стратегия, построенная на быстром штурме вражеских позиций, измотает киринов. Чтобы избежать этого, нам нужен эффективный метод транспортировки личного состава, и мотоциклы заполнят эту нишу. Впрочем, их использование потребует решения ещё ряда вопросов."
KXN_Focus_MOTORCYCLE_1_tt:0 "Мы сформируем и развернём §Yтри§! (§Y3§!) дивизии §YЗнаменосцев-наездников§!:\n  - Знаменосцы-наездники '§Yнесущегося пожарища§!'\n  - Знаменосцы-наездники '§Yгромовой быстрины§!'\n  - Знаменосцы-наездники '§Yпламенного ветра§!'"
KXN_Focus_MOTORCYCLE_2:0 "Предвестники яростного пекла"
KXN_Focus_MOTORCYCLE_2_desc:0 "В прошлом весьма непримечательный командир знамени Бонфайр Каскейд привлёк внимание старшего милитарха. Используя свои неординарные стратегии и наделив наши армии железными скакунами, он поможет нам улучшить их конструкцию и будет вознаграждён повышением за свою изобретательность."
KXN_Focus_MOTORCYCLE_2_tt:0 "\n§YБонфайр Каскейд§! (обладающий навыками §YЭскперт по мотопехоте§!, §YАвантюрист§!, §YХитрый лис§!, §YКомандир Знамени§!) станет генералом.\n"
KXN_Focus_MOTORCYCLE_3:0 "Защита бронегрузовиков"
KXN_Focus_MOTORCYCLE_3_desc:0 "Самая очевидная проблема наших машин заключается в нехватке брони и отсутствии тяжёлого вооружения. Впрочем, все эти проблемы могут быть легко устранены: добавив им слой внешней брони и оборудовав пушками, мы сможем превратить наши грузовики в подвижные и нагруженные тяжёлым калибром крепости!"
KXN_Focus_MOTORCYCLE_4:0 "Храбрые гонщики смерти"
KXN_Focus_MOTORCYCLE_4_desc:0 "Хотя чтобы нирик смог ездить на железном скакуне, ему нужно обладать немалой выдержкой и опытом, один лишь вид тысячи доблестных воинов, несущихся на врага единым морем пламени, вселит страх в наших врагов." 
KXN_Focus_MOTORCYCLE_4_tt:0 "£unit_kirin_braves_icon_small Для формирования дивизий храбрецов теперь требуется §Yмоторизированная техника§!.\nХрабрецы:\n      Вес: §R+10%§!\n      Расход припасов: §R+2%§!\n      Бронебойность: §G+100%§!\n      Разведка: §G+50%§!\n      Инициатива: §G+5%§!\n\nХрабрецы – §YКоэффициент батальона: Механические батальоны§!\n  - Прорыв: §G+5%§!\n"
KXN_Focus_MOTORCYCLE_5:0 "Авангарды пламенного ветра"
KXN_Focus_MOTORCYCLE_5_desc:0 "Труднопроходимый рельеф нашей родины – вот где наши авангарды проявляют себя лучше всего. Лёгкая ноша и крепкая броня не нагружают их, и поэтому было бы логичным снабдить солдат средствами для более быстрого пересечения местности, чтобы укрепить их наступательные возможности."
KXN_Focus_MOTORCYCLE_5_tt:0 "£unit_kirin_vanguards_icon_small Для формирования дивизий авангардов теперь требуется §Yмоторизированная техника§!.\nМы сформируем и развернём §Yтри§! (§Y3§!) §YЗнамени пламенного ветра§!:\n  - Наступательно-гвардейский полк '§Yпламенного ветра§!'\n  - Наступательно-гвардейский полк '§Yогненного шторма§!'\n  - Наступательно-гвардейский полк '§Yогненной волны§!'"
KXN_Focus_MOTORCYCLE_6:0 "Моторизированный прорыв"
KXN_Focus_MOTORCYCLE_6_desc:0 "Быстрое и неистовое наступление давно стало отличительной чертой Лан Кира, но благодаря последовательной интеграции железных скакунов в наши вооружённые силы мы стали ещё более координированными. Бонфайр Каскейд показал, что его тактические находки имеют свою ценность, и у него появится возможность распространить их на остальную часть армии."
KXN_Focus_MOTORCYCLE_6_tt:0 "Храбрецы:\n   §YХолмы§!\n     Движение: §G+10%§!\n   §YЛес§!\n     Движение: §G+10%§!\n   §YДжунгли§!\n     Движение: §G+10%§!\n   §YБолото§!\n     Движение: §G+10%§!\n   §YРека§!\n     Движение: §G+10%§!\n\nХрабрецы – §YКоэффициент батальона: Механические батальоны§!\n  - Скорость восстановления: §G+5%§!\nХрабрецы – §YКоэффициент батальона: Расовые спецвойска§!\n  - Скорость восстановления: §G+5%§!\n"
KXN_Focus_MOTORCYCLE_7:0 "Аэромоторизированный корпус"
KXN_Focus_MOTORCYCLE_7_desc:0 "Нашим величайшим умам пришла в голову блестящая идея: модифицировав наши аэродины, мы сможем использовать их для перевозки железных скакунов, сбрасывая авангардов на мотоциклах прямо на поле боя за линией фронта, позволяя им молниеносно атаковать вражеские города и разрушать порядки противника!"
KXN_Focus_MOTORCYCLE_7_tt:0 "Мы сформируем и развернём §Yтри§! (§Y3§!) дивизии §YАэромоторизированных знаменосцев§!:\n  - Аэромобильные знаменосцы-штурмовики '§Yинфернального вихря§!'\n  - Аэроштурмовые знаменосцы-рейдеры '§Yбурного пламени§!'\n  - Аэродесантные знаменосцы-налётчики '§Yгорящего смерча§!'"
KXN_Focus_DEATH:0 "Слава войне, слава смерти!"
KXN_Focus_DEATH_desc:0 "У битвы нет цели, ведь она сама по себе является целью. Никто не спрашивает, почему распространяется чума или горит поле; по той же причине никто не спрашивает, за что сражается лан кирец. И потому-то обращение павших в пепел не является бессмысленным, ведь оставленное ими "пожарище" двигает наше горящее знамя цивилизации вперёд."
KXN_Focus_DEATH_TT:0 "За каждую §Y1K§! £GFX_casualty_texticon понесённых потерь вы будете получать дополнительный £army_experience опыт армии, равный (§G+1§!).\n  - Число полученного £army_experience опыта армии за понесённые потери: [?KXN.KXN_Army_XP_Total_Gained_Var|1+=]"
KXN_Focus_OFFICER:0 "Лидерство третьего поколения"
KXN_Focus_OFFICER_desc:0 "Под главенством Прэри Спарк новая группа перспективных молодых милитархов была признана готовой к службе. Так как они являются представителями третьего поколения лидеров Лан Кира, мы ожидаем от них инновационных открытий в области военной тактики и стратегии, что должно помочь нам вести войны в эту неспокойную эпоху."
KXN_Focus_OFFICER_TT:0 "§Y$KXN_Fire_Thistle$§! (обладающий чертами §Y$cavalry_leader$§!, §Y$politically_connected$§!, §YКомандир Знамени§!) станет генералом.\n§YМонтейн Синдж§! (обладающий чертами §Y$trait_engineer$§!, §Y$hill_fighter$§!, §Y$ranger$§!, §YКомандир Знамени§!) станет генералом.\n§YАйрон Кетл§! (обладающий чертами §Y$armor_officer$§!, §Y$war_hero$§!, §YКомандир Знамени§!) станет генералом.\n\nЕсли §Y$KXN_Prairie_Spark$§! обладает уровнем навыка выше §Y3§!:"
KXN_Focus_JUNGLE:0 "Партизанские отряды зачистки"
KXN_Focus_JUNGLE_desc:0 "Продолжающаяся повстанческая активность, укрепившаяся в диких южных джунглях, представляет для нас суровое препятствие, которое мы должны преодолеть для усмирения и цивилизации региона. Хотя было бы проще просто взять и сжечь те районы, где ошиваются повстанцы, будет разумнее научиться у коллаборационистов искусству ведения войны в джунглях."
KXN_Focus_SWORD:0 "Лан Кирские танцоры с саблями"
KXN_Focus_SWORD_desc:0 "Хотя некоторые считают это оружие устаревшим, безэфесные клинки требуют от носителей высокого уровня дисциплины: одно неверное движение может привести к серьёзному ранению. Те же, кто обучен мастерству танцоров с саблями, двигаются со скоростью и грациозностью профессиональных танцовщиков, становясь единым целым со своим оружием."
KXN_Focus_STORM:0 "На костях ревностных"
KXN_Focus_STORM_desc:0 "Скептики утверждали, что за исключением специально отобранных подразделений, наши методы не возымеют хоть какой-то успех, однако их сомнения обратились в пепел. Конкорд наградила наши верность, рвение и преданность реставрации праведного правления, и поэтому наши ряды пополняются всё большим числом киринов, готовых повторить подвиги своих героев."
KXN_Focus_BLADED:0 "Клятвенный орден разящего шелеста"
KXN_Focus_BLADED_desc:0 "В качестве своего последнего испытания самые честолюбивые знаменосцы поступают на службу клятвенного ордена разящего шелеста, после чего становятся уже полноценными знаменосцами. Словно хищники, члены ордена обходят оккупированные земли и в ночи проводят тайную охоту на неугодных и терроризируют местных."
KXN_Focus_CULT:0 "Покровительствовать над культом матриарха"
KXN_Focus_CULT_desc:0 "Верховная матриарх – это глас Конкорд в мире смертных. Члены её культа глубоко почитаются крестьянами, и было бы разумно выказать этим жрецам нашу благосклонность, тем самым проявив почтение к её воле."
KXN_Focus_DESTINY:0 "Освящение земель"
KXN_Focus_DESTINY_desc:0 "Наши армии значительно укрепили контроль над оккупированными землями, однако предоставленная им автономия подходит не для каждого захваченного региона. Дабы убедиться, что самые важные города управляются как надо, мы установим над ними прямое управление из Солнцестояния, и, дабы проконтролировать этот процесс, создадим систему "знамяполисов"."
KXN_Focus_DESTINY_tt:0 "Открывает £decision_icon_small решения для §Yосвящения маякополисов§! в оккупированных регионах."
KXN_Focus_AGENCY:0 "Агентство "Цветущая слива""
KXN_Focus_AGENCY_desc:0 "Сам по себе клятвенный орден разящего шелеста – это не агентура, однако те, кто показал способность к выполнению тайных операций, могут послужить во благо безопасности всех киринов, защищая их как от врагов за границей, так и от раскольников изнутри. Новообразованное агентство "Цветущая слива" проследит за тем, чтобы ни один враг не навредил нам."
KXN_Focus_AGENCY_tt:0 "Мы сформируем разведывательное агентство §Y"Цветущая слива"§!."
KXN_Focus_LEGION:0 "Легион проклятых"
KXN_Focus_LEGION_desc:0 "Легиону проклятых, сформированному из отбросов общества, уготован единственный путь к искуплению – смерть на службе Знамённого воинства. Подобно умирающим звёздам, они, напоённые священным ядом, будут вспыхивать и в последней атаке бесстрашно бросаться в бой, воплощая в себе гнев Конкорд. Своей предрешённой гибелью они спасут жизни других киринов."
KXN_Focus_COLONY:0 "Правление знамён-клерухий"
KXN_Focus_COLONY_desc:0 "Эксперимент со знамяполисами оказался чрезвычайно успешным! Мы расширим эту систему на большее число подконтрольных нам ключевых провинций и тем самым усилим влияние Солнцестояния над страной."
KXN_Focus_COLONY_TT:0 "За каждую §Yконтролируемую вашими данниками провинцию§! ваш §Yдоход§! будет увеличиваться на §G+0.05%§! (§G+0.25%§!).\nЧисло возможных §Yосвящённых маякополисов§! в захваченных провинциях увеличится на (§G+1§!).\n\n"
KXN_Focus_BALLOONIST:0 "Отряды налётчиков-воздухоплавателей"
KXN_Focus_BALLOONIST_desc:0 "За счёт использования моторизованных аэростатов у нашего десантного корпуса появится преимущество в виде повышенной мобильности на труднопроходимой местности и возможности захвата господствующих высот. Да, это не самый быстрый способ передвижения, но если им грамотно распорядиться, тактические выгоды запросто оправдают их нелепый внешний вид."
KXN_Focus_BALLOONIST_tt:0 "ВДВ:\n      Организация: §G+5.0§!\n      Бонус за подавление: §G+10%§!\n      Разведка: §G+10%§!\n      Противопех. атака: §G+10%§!\n      ПВО: §G+10%§!\n      Бронебойность: §G+10%§!\n      Инициатива: §G+5%§!\n   §YХолмы§!\n     Движение: §G+10%§!\n   §YЛес§!\n     Движение: §G+10%§!\n   §YДжунгли§!\n     Движение: §G+10%§!\n   §YБолото§!\n     Движение: §G+10%§!\n   §YРавнина§!\n     Движение: §G+10%§!\n   §YРека§!\n     Движение: §G+10%§!\n"
KXN_Focus_BALLOONIST_tt_A:0 "\nМодифицирует действие §OРазграбление§! при §Yзахвате поселений§!:\n[KXN.GetFlag]§Y[KXN.GetName]§!:\n      Получает §G10%§! (§G+5%§!) вражеского £fuel_texticon  §Yзапаса топлива§!.\n"
KXN_Focus_TURTLE_1:0 "Черепахи войны"
KXN_Focus_TURTLE_1_desc:0 "Затерянные Джунгли – дом для уникальной мегафауны, среди которой можно выделить гигантских черепах, которых зебры-аборигены используют в качестве вьючных животных и средства передвижения по непроходимой на нашей технике местности. Их каменные панцири и сильные спины, способные нести тяжёлое вооружение, могут оказаться крайне полезны."
KXN_Focus_TURTLE_1_Req_tt:0 "Либо [Root.GetNameDefCap], либо §Yмарионетка§! государства [Root.GetNameDefCap] должны владеть как минимум тремя провинциями в §YЗатерянных Джунглях§!."
KXN_Focus_TURTLE_1_tt:0 "Мы сформируем и развернём §Yтри§! (§Y3§!) дивизии §Yзнаменосцев-укротителей§!:\n  - Знаменосцы-укротители '§Yиспещрённого панциря§!'\n  - Знаменосцы-укротители '§Yревущей черепахи§!'\n  - Знаменосцы-укротители '§Yбериллового рога§!'"
KXN_Focus_TURTLE_2:0 "Черепашьи штурмовые орудия"
KXN_Focus_TURTLE_2_desc:0 "Пройдя испытание боем, гигантские черепахи показали свою ценность и благодаря врождённой воинственной натуре легко приспособились к реалиям современных сражений. Теперь же мы снарядим их ещё более мощным вооружением, дабы они могли превращать наших врагов в труху!"
KXN_Focus_TURTLE_2_tt:0 "Механизированная пехота:\n   §YБолото§!\n     Атака: §G+10%§!\n     Движение: §G+20%§!\n   §YРека§!\n     Атака: §G+15%§!\n     Движение: §G+25%§!\n   §YМорской десант§!\n     Атака: §G+20%§!\n     Движение: §G+30%§!\n"
KXN_Focus_KOMODO:0 "Отряды ящерников"
KXN_Focus_KOMODO_desc:0 "Затерянные Джунгли – дом для уникальной мегафауны, среди которой можно выделить сауров – рептилий, которых зебры-аборигены уже давно одомашнили и используют для передвижения по джунглям. Ящеры могут стать хорошим подспорьем для наших солдат на поле боя, и поэтому мы уподобимся аборигенам и сплетём тесную связь между наездниками и их ящерками."
KXN_Focus_KOMODO_tt:0 "Мы сформируем и развернём §Yчетыре§! (§Y4§!) дивизии §YЗнаменосцев-ящерников§!:\n  - Знаменосцы-ящерники '§Yзолотого змия§!'\n  - Знаменосцы-ящерники '§Yсмертоносного саура§!'\n  - Знаменосцы-ящерники '§Yстарокрового террадона§!'\n  - Знаменосцы-ящерники '§Yхрисоэлефантинного сцинка§!'"
KXN_Focus_KOMODO_1:0 "Штурмовые группы ящерников"
KXN_Focus_KOMODO_1_desc:0 "По мере знакомства всадников с ящерами мы сможем включить их в состав Знамённого воинства, однако не стоит возлагать на них много ответственности и растрачивать их жизни, ибо это нарушит баланс природы. Подобно тому, как мы ищем равновесие между пламенем нириков и спокойствием киринов, нам стоит соблюдать меру и в уповании на ящеров."
KXN_Focus_KOMODO_1_tt:0 "Открывает доступ к §Yбатальонам ящерников§!."
KXN_Focus_KOMODO_1_tt_A:0 "Максимальное число развёрнутых §Yбатальонов ящерников§! равно (§Y120§!). Если мы превысим это значение, то все батальоны ящерников получат штраф к атаке, защите и организации, равный (§R-100%§!).\n"
KXN_Focus_KOMODO_2:0 "Ящерники-артиллеристы"
KXN_Focus_KOMODO_2_desc:2 "Так как их крепкое телосложение уже позволяет им с лёгкостью перевозить кирина-наездника, нам стоит снарядить наших ящеров мортирами, дабы находящиеся на их спинах ящерники смогли нести ещё больше разрушения."
KXN_Focus_SHAFFRON:0 "Зачарованные намордники"
KXN_Focus_SHAFFRON_desc:0 "Наши звери легко приспособились к боевым условиям и теперь, подобно обученным знаменосцам, бесстрашно бросаются в самый пыл сражения. Таково могущество Конкорд – даже вьючные звери готовы умереть за Её славу. А броня с выгравированными зебриканскими шаманами рунами повысит эффективность наших ящерников." #328
KXN_Focus_CATAPHRACT:0 "Тяжёлые ящерники Лан Кира"
KXN_Focus_CATAPHRACT_tt:0 "Мы сформируем и развернём §Yдве§! (§Y2§!) дивизии §Yзнаменосцев–мотокатафрактариев§!:\n  - Знаменосцы–мотокатафрактарии '§Yслонового контоса§!'\n  - Знаменосцы–мотокатафрактарии '§Yламеллярного ящера§!'"
KXN_Focus_KIRINISATION:0 "Указ о киринизации"
KXN_Focus_KIRINISATION_A:0 "Эпоха храбрецов"
KXN_Focus_KIRINISATION_B:0 "Восходящая киринократия"
KXN_Focus_KIRINISATION_C:0 "Возвести стену Клариона"
KXN_Focus_KIRINISATION_D:0 "Колосс Прэриполиса"
KXN_Colossus_Modifier:0 "Колосс Прэриполиса"
KXN_Focus_DRAGON_1:0 "Подразделения вивернариев"
KXN_Focus_DRAGON_1_tt:0 "Мы сформируем и развернём дивизию §Yдраконьеров-аэрокатафрактириев§! '§Yхтонического седла§!'.\nМы сформируем и развернём §Yдве§! (§Y2§!) дивизии §Yзнаменосцев-вивернариев§!:\n  - Знаменосцы-вивернарии '§Yлазурного дракона§!'\n  - Знаменосцы-вивернарии '§Yкровавого орла§!'"
KXN_Focus_DRAGON_2:0 "Тяжёлая драконьерия"
KXN_Focus_ULTIMA:0 "Геомантический боевой порядок Последнего Кира"
KXN_ULTIMA_KIR_NAME:0 "Последний Кир"
KXN_Focus_ARMOUR_1:0 "Металлический натиск"
KXN_Focus_ARMOUR_1_desc:0 "Мотоциклы позволили нам проводить быстрые налёты, однако их скромные размеры и недостаток защиты сильно снижают потенциал этой техники. Крупные автомобили, способные не только перевозить припасы и киринов, но и тяжёлое вооружение для самообороны – это естественное развитие этой технологии."
KXN_Focus_ARMOUR_2:0 "Подвижные панцири"
KXN_Focus_ARMOUR_2_desc:0 "Наши мобильные силы – железные скакуны и моторизованная пехота – показали значительные успехи на поле боя, разя противника волнами металла. Нам стоит развивать и совершенствовать методы мобильной войны! Посему танки, прибывшие к нам из далёких земель, являются следующим шагом в развитии этой мысли, и мы освоим их чертежи на благо будущих кампаний."
KXN_Focus_ARMOUR_2_TT:0 "\n§YВёрнал Инфернус§! (обладающий чертами §Y$armor_officer$§!, §Y$panzer_leader$§!, §YКомандир Знамени§!) становится генералом.\n\nЕсли §Y$KXN_Bonfire_Cascade$§! обладает уровнем навыка выше §Y3§!:"
KXN_Focus_ARMOUR_X:0 "Жажда нефти"
KXN_Focus_ARMOUR_X_desc:0 "Непрерывная моторизация войск ставит перед нашей логистикой сложные задачи. В то время как специализированные команды денно и нощно работают над поддержанием состояния нашей техники, более проблемной является необходимость снабдить её топливом. Нам придётся улучшить наши производственные и складские мощности."
KXN_Focus_ARMOUR_3:0 "Отряды по реквизиции топлива"
KXN_Focus_ARMOUR_3_desc:0 "Расточительство – это грех, который мы не можем терпеть; как говорилось в известном стихе, "Не стало гвоздя, и подкова пропала // а после того королевства не стало". Важная задача по регулированию расхода и добыче топлива будет поручена специализированной группе киринов, а его чрезмерное и преднамеренное уничтожение будет строго преследоваться."
KXN_Focus_ARMOUR_3_tt:0 "Модифицирует действие §OРазорение§! при §Yзахвате поселений§!:\n[KXN.GetFlag]§Y[KXN.GetName]§!:\n      Получает §G10%§! от вражеских £fuel_texticon  §Yзапасов топлива§!."
KXN_Focus_ARMOUR_4:0 "Инфернальная кавалькада"
KXN_Focus_ARMOUR_4_desc:0 "Главным недостатком крупной бронированной техники является её неспособность эффективно преодолевать распространённый в Зебрике рельеф. Однако, если мы улучшим их конструкцию путём установки вездеходных гусениц, то сможем устранить этот изъян и сохраним скорость и импульс нашего наступления!"
KXN_Focus_ARMOUR_5:0 "Моторный завод в Солнцестоянии"
KXN_Focus_ARMOUR_5_desc:0 "Сборка техники требует значительных промышленных мощностей и ресурсов, которые одновременно необходимы и для удовлетворения других наших потребностей. Но, учитывая избранную нами военную доктрину, производство транспортных средств должно стоять в приоритете, и поэтому расширение этой области станет первоочерёдной задачей."
KXN_Focus_ARMOUR_6:0 "Морской десантный прорыв"
KXN_Focus_ARMOUR_6_desc:0 "Главный недостаток крупной бронированной техники – её неспособность преодолевать распространённый в Зебрике рельеф. Если мы оснастим наши танки более надёжным корпусом, который позволит им эффективно пересекать реки и участвовать в морских высадках, то сможем устранить этот изъян и сохраним скорость и импульс нашего наступления!"
KXN_Focus_ARMOUR_7:0 "Подразделение морского десанта"
KXN_Focus_ARMOUR_7_desc:0 "С появлением плавающих танков даже морские просторы не станут преградой для нашего похода. Мы обрушимся на вражеские побережья, и наши знаменосцы, подобно цунами, прокатятся по их берегам! Мы пересечём океан и ничто не остановит нас в стремлении защитить род киринов!"
KXN_Focus_ARMOUR_7_tt:0 "Мы сформируем и развернём §Yтри§! (§Y3§!) дивизии §Yзнаменосцев-десантников§!:\n  - Знаменосцы-десантники '§Yбелогривого вала§!'\n  - Знаменосцы-десантники '§Yприбойной волны§!'\n  - Знаменосцы-десантники '§Yприливного потопа§!"
KXN_Focus_ARMOUR_8:0 "Починить, перезарядить, пополнить"
KXN_Focus_ARMOUR_8_desc:0 "Всё яркое и новое достаточно быстро стирается и блекнет: будь то дороги, техника или "радужные" ожидания новобранцев от походной жизни. Всё это необходимо поддерживать и обновлять, дабы наше наступление не сбавляло оборотов. Непреклонность и стойкость, побуждающие нас двигаться вперёд, невзирая на любые тяготы, должны стать нам второй натурой."
KXN_Focus_INDUSTRY_1:0 "Промышленность Лан Кира"
KXN_Focus_INDUSTRY_1_desc:0 "Хотя благодаря отказу принимать политику Безмолвия нам и удалось избежать поразившей Кирию стагнации, это ещё не значит, что лан кирцы внезапно стали процветающим народом. Да, они живут лучше, но совсем чуть-чуть! Нам потребуется приложить немало усилий, чтобы поднять производственные мощности и довести их до более внушительного уровня."
KXN_Focus_INDUSTRY_2:0 "Нарастить производство в центральном районе"
KXN_Focus_INDUSTRY_2_desc:0 ""Родной край – сердцу рай"; помимо этого здесь сосредоточена вся промышленность Знамённого воинства. Но как мы можем надеяться продвинуть дело киринского рода, если уж даже наша столица отстаёт от времени? Мы должны обезопасить её, дабы она смогла бесперебойно работать на благо наших целей. Да сольётся же гул заводов с рёвом наших храбрецов!"
KXN_Focus_INDUSTRY_3:0 "Фокус на добычу ресурсов"
KXN_Focus_INDUSTRY_3_desc:0 "Недра земли богаты ресурсами, но они не хотят ими делиться. Литейни Лан Кира жаждут вкусить их потаённые прелести, а нам для устойчивого роста нужна бесперебойная логистика. Если мы хотим решить эти проблемы, то стоит изучить новые способы разработки недр земли."
KXN_Focus_INDUSTRY_4:0 "Инфраструктурный проект"
KXN_Focus_INDUSTRY_4_desc:0 "Одна известная пословица гласит: "чтобы узнать дорогу вперёд, надо спросить того, кто идёт по ней домой." Кирины ясно дали понять, что они недовольны качеством бесхозных дорог и мостов. Мы должны усовершенствовать их не только для того, чтобы удовлетворить запросы граждан, но и чтобы у нас не было проблем при транспортировке солдат и припасов."
KXN_Focus_INDUSTRY_5:0 "Нирик-генератор"
KXN_Focus_INDUSTRY_5_desc:0 "Что такое электричество? Это огонь в его первозданной, могучей и непредсказуемой форме, в которой он способен питать кузни войны и промышленности. Но чтобы поделиться с киринами этим открытием, мы должны собрать его, приручить и обуздать. А чтобы достичь этого, мы можем воспользоваться склонностью нашего рода к самовоспламенению."
KXN_Focus_INDUSTRY_6:0 "Иностранное финансирование"
KXN_Focus_INDUSTRY_6_desc:0 "Многие нарекли наш стиль жизни варварским, но другие – те, кого не сковывают моральные принципы и нравственные убеждения, – прознали, что на восхождении Лан Кира можно неплохо подзаработать. Мы рады приветствовать любых существ, готовых облегчить нашу логистическую ношу."
KXN_Focus_LEVELUP_1:0 "Реквизиция технологий"
KXN_Focus_LEVELUP_1_desc:0 "В то время как мы расширяем свои владения, многие новые технологии и мануфактуры наших побеждённых врагов остаются гнить без какого-либо надзора, но это не значит, что мы должны взять и махнуть на них копытом. Мы проследим за тем, чтобы эти технологии послужили и нам – на зависть павшему врагу."
KXN_Focus_LEVELUP_2:0 "Изучить иностранные чертежи"
KXN_Focus_LEVELUP_2_desc:0 "Иностранцы уступают во многих областях, однако они компенсируют это тем, что предоставляют нам ресурсы для исправления наших недостатков. Вдаваться в подробности того, как именно нам удаётся "раздобыть" эти ресурсы, мы не будем, однако дадим знать, что лан кирцы нацелены на результат."
KXN_Focus_LEVELUP_3:0 "Передача знаний"
KXN_Focus_LEVELUP_3_desc:0 "Нет ничего плохого в том, чтобы учиться – даже у врага. В нашем стремлении распространить свет Конкорд и киринского рода мы многому научились и раздобыли немало книг, но при этом не пользуемся их полным потенциалом. И хотя некоторую ересь нам придётся придать огню, остальные же книги помогут нам достичь наших целей."
KXN_Focus_LEVELUP_4:0 "Великая Кирская Академия Наук"
KXN_Focus_LEVELUP_4_desc:0 "Благодаря техническим успехам, достигнутым за счёт использования наработок иностранных учёных, нам больше не нужно полагаться на завоевания для обретения новых знаний: теперь этим будут заниматься отечественные умы нашей академии наук! Преподавать, правда, будут иностранцы, пока их место не займёт новое поколение образованных киринов."
KXN_Focus_CAPITAL:0 "Новое сердце киринского рода"
KXN_Focus_CAPITAL_desc:0 "На протяжении многих веков Киноварь оставалась культурным, духовным и политическим сердцем киринского рода, однако вызванная Безмолвием стагнация почти полностью лишила город былого величия. Всё, что представляет ценность и значимость, будет перевезено в нашу столицу – [KXN.Capital.GetCapitalVictoryPointName]. Верховная матриарх возрадуется, что мы воссоединили род киринов."
KXN_Focus_CAPITAL_Req_A:0 "Либо §YЛан Кир§!, либо его §Yподданные§! должны владеть городами §Y[1073.GetName]§!, §Y[1059.GetName]§!, §Y[1060.GetName]§! и §Y[1071.GetName]§!."
KXN_Focus_CAPITAL_Req_B:0 "Следующие нации – [KIR.GetFlag]§Y[KIR.GetName]§!, [KIS.GetFlag]§Y[KIS.GetName]§!, [KIC.GetFlag]§Y[KIC.GetName]§!, [NVA.GetFlag]§Y[NVA.GetName]§!, [KHM.GetFlag]§Y[KHM.GetName]§! – больше не существуют, являются подданным государства [KXN.GetFlag]§Y[KXN.GetName]§! §Yили§! капитулировали."
KXN_Focus_CAPITAL_tt:0 "   Город §Y[KXN.Capital.GetCapitalVictoryPointName]§! получит §Y5§!£victory_points."
KXN_Focus_CAPITAL_1:0 "Воинственность киринов-знаменосцев"
KXN_Focus_CAPITAL_1_desc:0 "Одновременно с тем, как Тысячи Знамён, состоящие из миллионов исполненных чувством долга киринов, выступают в бой, мы демонстрируем миру наше поистине совершенное искусство войны! От исполнительности наших киринов-знаменосцев армии других стран просто краснеют от стыда!"
KXN_Focus_CAPITAL_1_tt:0 "Делает доступными £decision_icon_small решения, позволяющие повысить §Y3§! членов нашего §Yвысшего командования§!.\nДелает доступным £decision_icon_small решение, позволяющее повысить либо §Yглавнокомандующего ВМФ§!, либо §Yглавнокомандующего ВВС§!."
KXN_Focus_CAPITAL_2:0 "Ломоть и мёд"
KXN_Focus_CAPITAL_2_desc:0 "Печально, что киринам пришлось скрестить мечи, но такова цена восстановления наших истинных веры и культуры. Из-за этой борьбы многие наши сограждане лишились своих домов и утратили надежду на будущее, и мы, хранители киринского рода, обеспечим их всем необходимым: пропитанием, кровом и образованием, но взамен потребуем безусловного повиновения."
KXN_Focus_CAPITAL_3:0 "Вековечная цитадель"
KXN_Focus_CAPITAL_3_desc:0 "Множество наших великих побед достойны собственного памятника, и поэтому Солнцестояние – то место, с которого всё и началось, – превратится в неприступную и в то же время величественную крепость. Она станет свидетельством величия киринского рода, и ни время, ни природа, ни даже магия не смогут её уничтожить."
KXN_Focus_Solstice_tt:0 "   Город §YСолнцестояние§! получит §Y5§!£victory_points."
KXN_Focus_PROCURE:0 "Захватить вражескую промышленность"
KXN_Focus_PROCURE_desc:0 "Горе побеждённым! Все их богатства и имущество теперь принадлежат Лан Киру, который, в отличие от прочих варварских государств, действительно в них нуждается. Дабы убедиться, что инфернальный марш киринского рода сохраняет свою непоколебимость, мы должны пустить в ход все захваченные стратегические ресурсы и направить их в нужное русло."
KXN_Focus_PROCURE_tt:0 "При §Yзахвате поселений§! вместо действия §OУсмирение§! будет доступно §OРазорение§!:\n§RУничтожает все постройки.§!\n[KXN.GetFlag]§Y[KXN.GetName]§!:\n      §GПоловина§! любых уничтоженных построек будет добавлена в качестве фабрик вне карты."
KXN_Focus_PROCURE_Sate_tt:0 "      Утоляет §Oалчность§! Лан Кира на §G+20§! дней."
KXN_Focus_PACIFY:0 "Усмирить регион"
KXN_Focus_PACIFY_desc:0 "Эта идея – просто взять и забрать всё, что нам нужно, – соблазнительна, но крайне непрактична. Мы вернёмся к ней после нашего окончательного триумфа, а пока пусть существа, склонившиеся перед светом Конкорд, платят нам – своим владыкам – за собственную безопасность. Не захотят – узнают, что бывает с теми, кто переходит нам дорогу."
KXN_Focus_PACIFY_tt:0 "При §Yзахвате поселений§! вместо действия §OРазорение§! будет доступно §OУсмирение§!:\n"
KXN_Focus_CURB:0 "Укротить нашу невоздержность"
KXN_Focus_CURB_desc:0 "У нас много желаний. Много нужд. Но тщеславие, неумение следовать гласу дисциплины – всё это ослабляет Лан Кир. Несмотря на то, что некоторых это заденет за живое и они могут воспротивиться нам, знаменосцы должны познать стыд от уступок смертным порокам, ибо усмирённое пламя всяко лучше неукротимого пожара."
KXN_Focus_CURB_tt:0 "Уменьшает §Rчисло потерянных§! вследствие §Yнехватки доступных для разграбления промышленных объектов§! зданий вне карты на §G-5%§!."
KXN_Focus_GUNS_0:0 "Собрать Десять Тысяч"
KXN_Focus_GUNS_0_desc:0 "К оружию, верные войска! Вперёд!\n\nВек подготовки и крови близится к концу! Во имя Конкорд и Её Гласа в мире смертных мы окутаем весь остальной мир пылающим в нас огнём!"
KXN_Focus_GUNS_1:0 "Купить винтовки грифонов"
KXN_Focus_GUNS_1_desc:0 "Грифоны чем-то похожи на стервятников: их, занимающихся своими тёмными делишками и торгующих как обыкновенными, так и экзотическими товарами, можно найти где угодно. Мы свяжемся с ближайшим грифоньим аванпостом и попробуем обговорить условия поставок их оружия. Цена за такую услугу наверняка будет немаленькой, но мы готовы удовлетворить их запросы."
KXN_Focus_GUNS_2:0 "Знаменосцы-специалисты"
KXN_Focus_GUNS_2_desc:0 "Чтобы достичь победы, между всеми киринами должна царить гармония. Кто-то может сетовать на то, что ему не довелось стать частью авангарда и первым поживиться добычей, но труд тыловиков – тех, кто строит мосты, передаёт донесения и поддерживает технику в рабочем состоянии, – не менее важен и столь же достоин признания и почёта."
KXN_Focus_GUNS_3:0 "Отлить пушки"
KXN_Focus_GUNS_3_desc:0 "Разжигайте горны! Лейте сталь! Дабы испепелить оборону дикарей, нашей армаде требуется артиллерия! Враги будут содрогаться от громоподобного рокота залпов Лан Кира, а последней мыслью еретиков станут воспоминания о лживых обещаниях их столь же лживых божков, не сумевших даровать им желанное спасение!"
KXN_Focus_GUNS_4:0 "Военные мастерские"
KXN_Focus_GUNS_4_desc:0 "Цена за оружие грифонов была высокой, но этот дар стоил того, ведь мы получили надёжную модель винтовки, удобную для массового производства и лёгкую в освоении. Если мы хотим удовлетворить нужды старшего милитарха и сделать это реальностью, то нам потребуется расширить производство оружия."
KXN_Focus_GUNS_5:0 "Дыхание дракона"
KXN_Focus_GUNS_5_desc:0 "Некоторые утверждают, что в киринах течёт кровь их предков-драконов, и это объясняет нашу природную устойчивость к жаркому климату. И даже если это является лишь догадками непризнанных учёных, наше сродство с огнём оказывается весьма полезным при использовании зажигательных боеприпасов. Наш огонь действительно дружественный!"
KXN_Focus_GUNS_6:0 "Стрелки с магическим оружием"
KXN_Focus_GUNS_6_desc:0 "Хотя магическое оружие – не наш конёк, поскольку оно менее надёжно и мы привыкли полагаться на сталь, не будет лишним разнообразить наш арсенал. Когда мы раздадим это оружие специализированным отрядам, то уже скоро увидим его ценность; к тому же один только вид этих кристальных ружей будет сеять страх среди крестьян."
KXN_Focus_NIRIK:0 "Огненная буря"
KXN_Focus_NIRIK_desc:0 "Нирики уже пользуются страшной репутацией, но что, если мы умножим этот ужас? Представьте орду знаменосцев, бросающихся на беззащитных врагов и затем в миг по команде поддающихся своим ужаснейшим порывам. Со стороны это будет выглядеть так, словно мир в мгновение окутало пламя и разгорелся бесщадный и необоримый пожар, от которого уже не сбежать."
KXN_Focus_NIRIK_tt:0 "Базовая стоимость в командных ресурсах: §Y0.20§! (за §Yкаждый§! батальон)\nДлительность: §Y7 дней§!\nВосстановление: §Y14 дней§!\n\nИстощение дивизий: §R+10.0%§!\nНочная наземная атака: §G+10.0%§!\nУменьшение штрафа за местность: §G+25.0%§!\nНа протяжении следующих §Y7§! дней на армии будет действовать следующий эффект:\n  - Наступление: §G25.0%§!\n  - Прорыв: §G25.0%§!\n  - Урон организации: §G-100.0%§!\n  - Полученный урон боеспособности: §R50.0%§!\n"
KXN_Focus_ROCKET:0 "Командование огненной стрелы"
KXN_Focus_ROCKET_desc:0 "Так как наше второе "я" – нирики – уже известны своим взрывным темпераментом, нам стоит адаптировать и наше взрывчатое оружие. Когда знаменосцы используют ракетные установки и реактивную артиллерию, то это оружие идеально сочетается с их сильными сторонами, поэтому есть смысл инвестировать в эти так называемые "огненные стрелы"."
KXN_Focus_FINEST:0 "Лучшие солдаты милитархии"
KXN_Focus_FINEST_desc:0 "Нет ничего удивительного в том, что некоторые кирины намного результативнее других. Их таланты были бы растрачены на передовой, и поэтому следует сосредоточить этих талантливых знаменосцев в специализированных подразделениях, собранных для выполнения более ответственных задач. Более того, примером своей храбрости они вдохновляют и рядовых солдат."
KXN_Focus_FINEST_tt:0 "Из следующих §Y4§! рот поддержки выберите §Y2§!, которые бы вы хотели открыть:\n  - §YРота рейнджеров§!\n  - §YРота глубинной разведки§!\n  - §YРота инженеров§!\n  - §YРота инженеров для войск в джунглях§!\n"
KXN_Focus_FINEST_1:0 "Корпус громовержцев"
KXN_Focus_FINEST_1_desc:0 "Как не бывает грома без грозы, так и у противника не будет рабочих коммуникаций, покуда их разрушают наши воины! Используя аэродины, мы сможем десанитровать громовержцев в тыл противника, а их находчивость поможет им вести автономную борьбу в течение недель или даже месяцев."
KXN_Focus_FINEST_2:0 "Инфернальное наступление"
KXN_Focus_FINEST_2_desc:0 "Если мы хотим максимально эффективно использовать ярость нириков в бою, то должны выйти за рамки мелких стычек и "взывать к огню" во время полномасштабных эшелонированных наступлений, тем самым поддерживая наш натиск! Такую атаку не сдержит ни одна армия в мире!"
KXN_Focus_FINEST_2_tt:0 "Увеличивает длительность '§Oшторма нириков§!' на §G+20§! дней.\nУвеличивает длительность '§Oвейсалгии нириков§!' на §R+10§! дней.\nМодифицирует §Oшторм нириков§!:\nХрабрецы §Yкоэффициент батальона: Лёгкая пехота§!\n  - Противопехотная атака: §G+5%§!"
KXN_Focus_FINEST_3:0 "Проснись, Айрон, проснись!"
KXN_Focus_FINEST_3_desc:0 "Хотя Вайлдфайр Флоуриш и не является столь же одарённым, сколь Лонг Даск и его дочери, он всё же остаётся одним из величайших примеров лан кирской силы и доблести. Нам следовало бы наградить его за блистательную службу и дать ему шанс передать следующим поколениям знаменосцев свои знания и опыт."
KXN_Focus_FINEST_4:0 "Щит киринского рода"
KXN_Focus_FINEST_4_desc:0  "Со дня своей инициации Прэри Спарк проделала над собой огромную работу. Отныне за острый, расчётливый ум и достоинства, приличествующие истинному воину Лан Кира, она удостаивается титула "Бесподобного Щита Киринского Рода"!"
KXN_Focus_FINEST_5:0 "Меч матриарха"
KXN_Focus_FINEST_5_desc:0 "Вновь и вновь Кларион Колл доказывала свои способности в бою, являя при этом неизменную преданность нашему делу. За несравненную доблесть и воинский дух, а также за достоинства, приличествующие истинному воину Лан Кира, она удостаивается титула "Первого Меча Матриарха"!"
KXN_No_Outstanding_War_Goals:0 "У государства [KXN.GetNameDefCap] нет доступных §Yповодов для войны§!."
KXN_Focus_Declare_War_TT:0 "Активирует миссию: §Yзахват государства [PREV.GetFlag][PREV.GetNameDefCap]§!. У нас есть [?KXN_Conquest_Mission_Focus_Days_Timeout|Y0] дней, чтобы принудить государство [PREV.GetNameDef] к капитуляции.\n"
KXN_Focus_CONQUEST_1:0 "Сразить её врагов"
KXN_Focus_CONQUEST_1_desc:0 "Безмолвие, наконец, подошло к концу, и матриарх освободилась от его оков. Наши знамёна вновь готовы броситься в бой, следуя древним заветам своего долга. Ожидание подошло к концу; наступила эпоха киринов! Все склонятся перед верховной матриархом; такова воля Конкорд!"
KXN_Focus_CONQUEST_2:0 "Обратить узурпацию"
KXN_Focus_CONQUEST_2_desc:0 "Земли Зайкирии по праву принадлежат нам, но самовольные узурпаторы Сен Киня и Хамрина оккупировали их, ввергнув те в бездну деградации и коррупции. Наши знамёна вернутся на эту землю и вернут то, что было утрачено век назад из-за этого мерзостного Безмолвия. Мы освободим Зайкирию от упадка слабых киринов!"
KXN_Focus_CONQUEST_3:0 "Сковать зебр"
KXN_Focus_CONQUEST_3_desc:0 "Юг – это земли раздробленных и суеверных племён зебр. В дни нашей слабости они нагло нападали на наши границы и грабили скованных Безмолвием киринов. Теперь же они пожнут посеянное. Знамённое воинство пройдётся по этим равнинам, скуёт их вождей и сломит их щиты. Зебры преклонят колени перед матриархом и начнут трудиться во славу Конкорд."
KXN_Focus_CONQUEST_4:0 "Подчинить запад"
KXN_Focus_CONQUEST_4_desc:0 "На западе гнездятся декадентный Роам, отребье, цепляющееся за осколки павших империй, и дикие "державцы" – шакалы, грызущиеся за чужие кости. Они зовут себя наследниками цивилизации. Что ж, мы предадим их "цивилизацию" огню. Пока они не сдадутся, их реки будут течь кровью, венцы на головах сменит пепел, а мраморные города будут пылать как костры."
KXN_Focus_CONQUEST_5:0 "Захватить Дальний Юг"
KXN_Focus_CONQUEST_5_desc:0 "Дальний Юг – край джунглей и чудовищ, где в болотах гнездятся гидры, в чащах бродят гигантские ящеры, а шаманы-жрецы славят богов клыка и когтя. Но мы, лан кирцы, – избранные дети Конкорд и не ведаем страха! Мы покорим эти джунгли, приструним шаманов и предадим огню чудовищ! Ни зверь, ни племя, ни джунгли не отнимут у нас то, что наше по праву!"
KXN_Focus_CONQUEST_tt:0 "Даст нам повод к войне §Y"аннексия"§! против этих держав."
KXN_Focus_SETTLE:0 "Заселить пограничье дельты Мейрконга"
KXN_Focus_SETTLE_desc:0 "Приграничные территории, непосредственно прилегающие к основной части Зайкирии, являются идеальным местом для основания новых поселений киринов. Они останутся под прямым управлением и контролем Солнцестояния и послужат основой для нашей дальнейшей экспансии."
KXN_Focus_DAM:0 "Великая мейрконгская дамба"
KXN_Focus_DAM_desc:0 "В устье Великого Мейрконга, чьи быстрины проходят мимо огней Звёздчатого Коралла, мы построим плотину ГЭС. Она станет самой большой на континенте и покажет миру всё величие Милитархии – её технологический гений, промышленную мощь и военное искусство. Гидрошлюзы обеспечат беспрепятственный проход судов, а находящиеся над ними орудия – безопасность."
KXN_Add_Dam_Madrepore:0 "В §YЗвёздчатом Коралле§! появится §Yплотина§!."
KXN_Add_Dam_Madrepore_TT:0 "Региональный модификатор §Y"Плотина"§!:\n – Максимальное число фабрик в провинции: §G+15%§!\n  - Местная скорость строительства: §G+15%§!\n  - Местные доступные ресурсы: §G+10%§!"
KXN_Add_Dam_Mulberry:0 "В §YШелковице§! появится §Yплотина§!."
KXN_Add_Dam_Razorgrain:0 "В §YБритвозлаке§! появится §Yплотина§!."
KXN_Focus_ZAIK_1:0 "Реставрация Зайкирии"
KXN_Focus_ZAIK_1_desc:0 "Лживые самозванцы, отступившие от наставлений Конкорд, были усмирены, и теперь осталось лишь очистить Зайкирию от пагубных веяний, коварных иностранцев и смутьянов. Мы должны тщательно проследить за тем, чтобы пролилось как можно меньше киринской крови: наши обманутые братья и сёстры всё ещё могут быть наставлены на путь истины."
KXN_Focus_ZAIK_2:0 "Изгнать не-киринов"
KXN_Focus_ZAIK_2_desc:0 "... но мы не можем предложить того же милосердия гадам вроде зебр, грифонов и прочих! В тех краях, где испокон веков жил киринский род и которые имеют для него культурную и историческую важность, нет места безобразным чужакам. Всем не-киринам будет дано два месяца на то, чтобы покинуть эту землю – и мы не потерпим никаких возражений."
KXN_Focus_ZAIK_3:0 "Трудовая повинность"
KXN_Focus_ZAIK_3_desc:0 "Впереди ещё много работы: нужно починить дороги, обеспечить фабрики рабочими, перестроить фортификации – и этот список можно продолжать ещё очень долго. Задействуя огромные трудовые ресурсы бездействующего крестьянства, которое понимает, что воля Конкорд требует жертв, мы выполним эти проекты, не перегружая квалифицированных рабочих."
KXN_Focus_ZAIK_4:0 "Зайкирская Милитархия"
KXN_Focus_ZAIK_4_desc:0 "Мы вернули все исконные земли павшего Командорства Зайкирии! И хотя это название не до конца отражает наш нынешний статус, мы можем отчасти воспользоваться им, чтобы продемонстрировать наш прогресс в достижении целей, поставленных перед нами верховной матриархом и Конкорд. Отныне мы будем известны как лан кирцы Зайкирской Милитархии!"
KXN_Focus_ZAIK_4_tt:0 "§Y150000§! киринов из провинций §Y[1085.GetName]§! и §Y[1086.GetName]§! будут §Yрасселены§! по всей Зайкирии.\n"
KXN_Focus_LAND_1:0 "Провозвестить создание знамённых территорий"
KXN_Focus_LAND_1_desc:0 "С северных краёв Кедра и Вершин Опасности, окаймляя Зеленеющий, течёт Великая Медоносная. Тамошние плодородные равнины, окружённые хорошо защищаемой болотистой местностью, являются идеальным местом для создания знамённых территорий, которые позволят подготовить почву к будущему переходу этого региона под прямое управление Солнцестояния."
KXN_Focus_LAND_1_tt:0 "Мы сформируем £KXL_flag  §YЗнамённые Территории Медоносной§!.\n"
KXN_Focus_LAND_2:0 "Начать с чистого листа"
KXN_Focus_LAND_2_desc:0 "Изумрудные равнины Зеленеющего, ровно как и сам город, настрадались от отбившейся от копыт коррупции, упадка и века Безмолвия. Чтобы подготовить регион к интеграции с центром, мы обязаны должным образом разобраться со всеми пособниками разросшегося здесь гадюшника, дабы они никогда больше не смогли угрожать нашему роду."
KXN_Focus_LAND_3:0 "Систематическое искоренение знаний"
KXN_Focus_LAND_3_desc:0 "Всё так, как мы и предполагали: киринский род был одурачен, сведён с пути истинного и обманут! Шарлатаны, заявлявшие, что говорят от имени Конкорд и верховной матриарха, посеяли в умах киринов гниль и лелеяли её на протяжении многих поколений. К счастью, это обратимо – даже несмотря на то, что некоторые будут всеми силами отвергать сию истину."
KXN_Focus_LAND_X:0 "Поделиться трофеями"
KXN_Focus_LAND_X_desc:0 "Нет сомнений в том, что все лан кирцы верны Конкорд и старшему милитарху. Несмотря на это, нам стоило бы справедливо разделить полученные с завоеваний трофеи между знаменосцами: так мы убедимся, что над ними не возобладает алчность и нам не потребуется разорять другие города."
KXN_Focus_LAND_4:0 "Зайкирское расселение"
KXN_Focus_LAND_4_desc:0 "Мы обещали нашим знаменосцам, что в награду за храбрую службу им будут дарованы земли, и теперь, имея в своём распоряжении обширные территории Кирии, мы более чем способны удовлетворить все их нужды. На тех землях, что ранее считались непригодными для жизни, появятся новые поселения, а местные общины с радостью примут новых соседей."
KXN_Focus_LAND_5:0 "Отстроить города"
KXN_Focus_LAND_5_desc:0 "К сожалению, в ходе нашей кампании по искоренению еретиков, пустивших корни по всей Кирии, мы допустили некоторые перегибы. Простые кирины страдают, лишившись крова и работы, и на нас пала ответственность по обеспечению граждан всем необходимым – но в первую очередь в соответствии с нуждами Милитархии."
KXN_Focus_LAND_6:0 "Аннексия правого берега Медоносной"
KXN_Focus_LAND_6_desc:0 "Создание Знамённых Территорий Медоносной триумфально завершилось! Теперь эта земля очищена от всей ереси и порчи и готова к интеграции с Солнцестоянием. Но это лишь первый шаг в правильном направлении; возможно, когда-нибудь род киринов объединится под единым – *нашим* – знаменем."
KXN_Focus_LAND_6_trigger_tt:0 "Мы сформировали £KXL_flag  §YЗнамённые Территории Медоносной§!."
KXN_Focus_LAND_6_tt:0 "§Y200000§! киринов из провинций §Y[1085.GetName]§! и §Y[1086.GetName]§! будут §Yрасселены§! по всем западным территориям."
KXN_Focus_LAND_7:0 "Переговоры с Ауреолином"
KXN_Focus_LAND_7_desc:0 "Ауреолиновый монастырь – это старейшая школа киринских боевых искусств, колыбель воинской культуры храбрецов, где легендарный Отэм Сан достиг гармонии между формами кирина и нирика. Из уважения к нашему общему священному прошлому мы не будем принуждать монахов сражаться за нас; вместо этого они станут отличными наставниками для наших знаменосцев." #348
KXN_Focus_LAND_8:0 "Законы для Киновари и придворных чиновников"
KXN_Focus_LAND_8_desc:0 "На протяжении истории род киринов немало страдал из-за коррумпированности придворных чиновников. Если мы ограничим их полномочия и установим чёткие границы, которые они не смогут пересечь под угрозой сурового наказания, то гарантируем, что матриарх не попадёт под влияние мелочных политических интриг."
KXN_Focus_LAND_8_tt:0 "\n£autonomy_texticon  Прирост автономии: §Y-150§!.\n"
KXN_Focus_LAND_8_trigger_tt:0 "Мы сформировали £KXV_flag  §YМатриархат Киновари§!."
KXN_Focus_TAXATION:0 "Обложить данников налогами"
KXN_Focus_TAXATION_desc:0 "Остальные расы – глупцы; они воспринимают милосердие как признак слабости. Если они хотят жить в мире, который мы вершим, то пусть помнят, кто их господа, и усердно трудятся, подготавливая земли для будущего заселения киринами. А до той поры они будут работать и искупать долги за те привилегии, что мы им даруем."
every_tributary_state_tt:0 "Каждый §Yданник Лан Кира§!"
KXN_Focus_DESTRUCTION:0 "Глубокое уничтожение"
KXN_Focus_DESTRUCTION_desc:0 "Ячейкам мятежников и партизанам всё ещё хватает смелости сопротивляться оккупации земель, покорённых Знамённым воинством. Размещение гарнизонов в этих областях обходится нам непомерно дорого, и поэтому, дабы гарантировать их покорность, мы должны адаптировать наши методы подавления сопротивления, сделав их более деспотичными и эффективными."
every_occupied_state_tt:0 "Каждая §Yоккупированная§! провинция"
KXN_Focus_MAGISTRACY:0 "Пограничные магистраты"
KXN_Focus_MAGISTRACY_desc:0 "Чтобы упростить управление удалёнными территориями Милитархии, мы возвысим местных коллаборационистов и сторонников нашего правительства над прочими аборигенами и сформируем лояльный пограничный магистрат, чьей задачей будет представление интересов Лан Кира и обеспечение бесперебойного управления этими регионами." #326
KXN_Focus_MAGISTRACY_TT:0 "Мы призовём на службу §G+75000§! киринов из городов §Y[1085.GetName]§! и §Y[1086.GetName]§!.\n"

KXN_Focus_EXILE_1:0 "Splendid Outer-Mare"
KXN_Focus_EXILE_1_desc:0 "Only Lan Kir bannerkirin have right. Hereditary. But now can be earned through military service. Political Enfranchisement."
KXN_Focus_EXILE_2:0 "New Land, New Kirin"
KXN_Focus_EXILE_2_TT:0 "Unlock §YMilitia Battalion§!.\n\n"
KXN_Focus_EXILE_2_desc:0 "like the Roman new man"
KXN_Focus_EXILE_3:0 "Attract Settler Kir"
KXN_Focus_EXILE_3_TT:0 "We can §YConsecrate a Beacon-Polis§! in (§G+3§!) more Occupied States.\n\n"
KXN_Focus_EXILE_3_desc:0 "Free Land to Settle and Homestead."
KXN_Focus_EXILE_4:0 "Kirinocratic Rule"
KXN_Focus_EXILE_4_desc:0 "Banner-Clan with not only land but entire country estate, responsible for governance, pay tax etc. banner polis"
KXN_Focus_EXILE_5:0 "Kirinity's Flame Eternal"
KXN_Focus_EXILE_5_desc:0 "Olympic torch"
KXN_Focus_EXILE_6:0 "Found Clarionople"
KXN_Focus_EXILE_6_desc:0 "The Lan Kir have chased their destiny across the continent to the balmy coast of the Arabian Sea, where they shall found a second home in the Land of the Westerly Wind, far from the smoke-choked forest of the Lan Kir homeland. Wherever the Ten Thousand have planted their banner, there shall rise another stronghold of kirinity — burning, eternal, incandescent."
