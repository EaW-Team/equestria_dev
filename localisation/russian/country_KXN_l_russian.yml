порство зверей лишь укрепило решимость кирины – она хотела видеть их в рядах милитархии. Всё окончательно решилось, когда она превратилась в нирика и в одиночку одолела крупнейшего из них. Тогда-то даже звери поняли, что дальнейшее сопротивление бесполезно."
lan_kir.407.a:0 "Звери повержены."
lan_kir.407.b:0 "Вскоре каждый из них склонился перед новыми хозяевами."
