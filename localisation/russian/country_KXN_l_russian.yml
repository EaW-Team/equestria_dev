lan_kir.408.t:0 "Шаг в темноту"
lan_kir.408.d:0 "Ночь пахла маслом и гнилью речных вод, пока мы скользили под тенью Золотого Города. Над нами, подобно раздувшимся рыбам, зависли аэростаты с тускло горящими фонарями, чтобы обмануть часовых; ров внизу отдавал мёртвыми тростниками и старой кровью. Я присел во главе своей лично отобранной дюжины – братьев по клинку – и почувствовал, как в костях укрепляется старое чувство уверенности: ради этого мы и были рождены. Пирамидальная крыша Золотого Храма возвышалась над городом, словно корона из зубов. Внутри этой короны таился Громовой Тигр и его жречество, а также погибель – как их, так и наша – в случае завершения их священных обрядов. Мы не могли этого допустить. Дыхание Конкорд холодно, как лезвие ножа, и я должен был принести Её волю в этот храм.\n\nВнезапно оборвавшийся крик и лязг металла по камню – вот первый страж рухнул в храмовый двор, клинок разрезал его горло отточенным с детства движением. Нас учили убивать чисто и быстро; в шуме нет поэзии. Сталь запела погребальную песнь под еле слышный шелест клинков. Столь тихий, что храмовые колокола так и не успели ударить в набат. Группа аколитов бросилась на нас, выкрикивая какие-то сдавленные песнопения; я почувствовал, как внутри вспыхнула ярость, сжавшись в точку – горячую мышцу в груди. Враги падали, словно пшеница под косой.\n\nМы отыскали внутреннее святилище и жрецов, загнанных внутрь. Они сжимали старые, резные посохи, но в них не было воли к бою – вера не подготовила их к этой ночи. Мы вытащили всех зебр под резные статуи храма и предали мечу. Конец был быстрым и милосердным. Когда всё закончилось, храм погрузился в тишину – слышался лишь треск пламени факелов и звук медленно падающих капель крови на мрамор. Мы победили. Громовой Тигр не пробудится этой ночью.\n\nМы заняли позиции вокруг храма. Я запустил в воздух сигнальную ракету, оставившую яркий шрам на чёрном небе. Затем мы ждали, как того требовал план: удерживать храм до тех пор, пока город падёт под натиском наших знаменосцев. Моё копыто дрогнуло лишь однажды – напоминание, что я всё ещё живое существо, а не бездушное орудие Конкорд. Скоро город проснётся и увидит нас, чужаков в своём сердце, после чего пожелает воздать за резню в святилище.\n\nОрда зебр обрушится на нас, словно приливная волна. Было видно, как во главе бегут выжившие жрецы, покрытые кровью и пеплом. Они возглавили атаку, словно считая, что сей акт мученичества может искупить их провал. Зебры жаждали крови осквернителей храма. Нас. Двенадцать против всего города. Я взглянул на своих солдат, что стали для меня роднее семьи. — Держитесь, — сказал я. — Конкорд видит нас, — на меня снизошла волна спокойствия, одарив безмятежностью тех, кто знает своё место в великом замысле Конкорд. Ценность кирина измеряется не тем, как он живёт, а тем, как он умирает. Ворота затрещали. Толпа хлынула внутрь. Я вдохнул запах дождя и пепла в последний раз, после чего поднял винтовку. Вокруг меня мои кирины взревели свою последнюю клятву."
lan_kir.408.a:0 "— За славу! За Конкорд!"

lan_kir.5.t:0 "Прибытие полномочной представительницы Киновари"
lan_kir.5.d:0 "Атмосфера была пропитана тревогой, когда полномочная представительница Киновари и её свита торжественно вошли в Солнцестояние. Доблестные десять тысяч стояли в безупречном строю, образуя почётный караул вдоль всего пути. Во главе процессии спокойно и сдержанно шагала Сильвер Чайм, что резко контрастировало с пылким нравом, обычно приписываемым киринам того, что Киноварь называет Ближним Югом. Но именно такого самообладания и ожидали от посланницы, направленной Самой матриархом.\n\nС балкона неподалёку Прэри и Кларион наблюдали за выверенным шествием, но их отношение к прибытию Чим серьёзно отличалось.\n\n— Это же фарс... Как отец мог впустить эту коварную змею в наш дом? Её следовало развернуть на границе, а не позволять проникнуть в самое сердце наших земель. Боюсь, её влияние пустит гниль среди простого народа, — резко произнесла Кларион с презрением в голосе. — Такие мелочные политические игры недостойны нас.\n\n— Кларион! Это же посланница Самой матриарха! — тихо, но строго одёрнула её Прэри. — Подтверждение того, что наша беззаветная верность и служение Конкорд наконец признаны. Это добрый знак, вовсе не дурной. Разве не к такому признанию стремилась Милитархия?\n\n— Если только Знамёна не пожелали заиметь надзирательницу, которая будет следить за каждым нашим шагом и доносить обо всём в Киноварь, — с горечью в голосе парировала Кларион.\n\n— Вы обе в чём-то правы, — раздался голос Лонг Даска, выходящего на балкон позади них. Обе дочери тут же выразили своё почтение поклоном. — Полномочная представительница действует по воле матриарха, — произнёс он тоном, не допускающим возражений, — а значит, она будет принята с величайшим уважением и гостеприимством. Такова воля Конкорд, — он сделал паузу, и его суровый взгляд заставил Кларион умолкнуть, прежде чем она успела возразить. — Однако, — продолжил кирин, — мы также обязаны помнить о своём долге – защите киринского рода. Это тоже воля Конкорд. Вам обеим не мешает помнить об этом равновесии.\n\nСёстры вновь обратили взоры к происходящему внизу. Слова отца тяжким грузом легли на их плечи, и разговор начал формировать их собственные взгляды. Одно было ясно: полномочная представительница прибыла надолго, так что её скорого отбытия можно не ждать."
lan_kir.5.a:0 "— Да, отец."

lan_kir.6.t:0 "Марш вперёд!"
lan_kir.6.d:0 "Ветер в тот день был силён. Яростный шквал трепал множество знамён воинов, поднимая пыль среди бесчисленных колонн и построений. Солнцестояние дрожало в ожидании. Первый милитарх объявил сбор знамён, и род киринов ответил на его призыв тысячекратно. Наконец настал час, к которому они готовились всю свою жизнь.\n\nЛонг Даск наблюдал за своими воинами с возвышения, а Кларион Колл и Прэри Спарк находились всего в нескольких шагах позади. В глазах первой пылала та же жажда крови и предвкушение, что и у отца, в то время как у второй читалась спокойная решимость. Лонг Даск излучал ауру власти и беспощадности. Подняв голову навстречу небесам, он громко возгласил перед своей армией. — Знаменосцы! Дочери и сыновья Конкорд, настал час! Безмолвие прервано – долгая ночь окончена! Кирия пробуждается, слабая и дрожащая, словно новорождённый жеребёнок, щурящийся на рассвет. Но вокруг неё мир изменился – он стал жестоким и чужим, а вокруг уже начинают кружить беспощадные волки.\n\n— Но кто всё это время стоял на страже во тьме? Кто хранил дозор, пока матриархи спали? Кто тренировался, проливал кровь, закалял в себе железную дисциплину, чтобы Кирия не погибла во сне? Вы! Мы! Лан Кир – избранные Конкорд, доблестные и вечные Десять Тысяч! Взгляните на север! Наша сюзерен пробуждается, но она слаба, её двор прогнил, а решимость надломлена. Взгляните на запад! Варвары уже точат клинки и замышляют коварные планы. Взгляните на юг – все жаждут того дня, когда Кирия падёт, чтобы пиршествовать на её костях. Этого мы не можем допустить. И мы не допустим.\n\n— Да, нас мало, но мы есть само пламя и дисциплина, обретшие плоть. Пламя нириков сожжёт врагов киринского рода! Наши копыта сокрушат противника, наши знамёна заслонят горизонт! Мир должен быть безопасным для Кирии, для верховной матриарха, для священных детей Конкорд! Ради этого пали наши предки, ради этого мы тренировались с жеребячьих лет, ради этого сама Конкорд отметила нас. Из пепла нашей родины до дальних краёв земли пусть каждый знает: Лан Кир идёт!\n\nОтвет знаменосцев пришёл в виде рёва и топота тысяч копыт, сотрясающих саму землю. Но этот грохот не сумел заглушить ставший ещё более громким голос Лонг Даска. — Мы исполним наш священный долг! Ведь сражаемся мы не только за Кирию! Не только за Киноварь! Но и за весь род киринов целиком!\n\n— Выступаем, мои знаменосцы! К неугасающей славе! К бесконечному завоеванию! — проревел он, пылая рвением. — Вперёд, род мой! Такова наша клятва Конкорд! Такова наша судьба!"
lan_kir.6.a:0 "Мы сделаем мир безопасным для всего рода киринов."

lan_kir.7.t:0 "Марш смерти обречённых"
lan_kir.7.d:0 "Грузовик дёрнулся и остановился. По одному из него начали вываливаться наружу кирины – закованные, клеймённые, обритые и тяжело дышащие. Рядом стояла молчаливая шеренга знаменосцев. За линией деревьев глухо гремела артиллерия.\n\nЭти кирины были лишены чести. Каждый из них – дезертир, трус, мятежник или предатель. Единственным исходом для них должна была стать родовая казнь – вырезание из семейной линии и лишение имени, чтобы навсегда стереть с лица рода их позор. Но каждый из них выбрал Легион Обречённых, тем самым избежав подобного унижения. Умереть на службе Лан Кира, будучи орудием божественной воли Конкорд, было последней доступной им милостью.\n\nНакануне ночью они выпили настой корня мота – отвратительное зелье из экстракта корня "Дыхание жеребёнка", перегнанной эссенции призрачного перца, мышьяка и ртути. Для его изготовления жрица культа матриарха в лакированной маске весь день шептала и пела над котлом. Зелье было одновременно благословением и проклятием – на неделю оно выжигало страх из разума, придавало телу неестественную силу, оттачивало и делало сильнее пламя нирика. А затем, на заре седьмого дня, оно убивало, пожирая выпившего изнутри.\n\nНа рассвете обречённые выстроились на краю леса. Выдав каждому снаряжение – винтовку и клинок, командующий знаменосец отдал им безмолвное приветствие. Речей не требовалось. Они знали свой долг. Рота обречённых должна была проникнуть в тыл врага, чтобы сеять огонь, разрушение и невыразимый ужас – отчаянная партизанская война тех, кому уже нечего терять. Судьба каждого кирина из этого строя была предрешена; оставался лишь один вопрос: сколько врагов они унесут с собой в могилу.\n\nОдин из них, жеребец по имени Броукен Рид, которого от окончательного бегства спасли только мольбы собственного сына, сплюнул и вытер рот. Он сказал, наполовину самому себе, наполовину остальным. — Я лишил свой род имени и чести. Теперь я верну их кровью и огнём. Пусть все говорят, что у моего сына был отец, который смыл метку позора и исполнил свой долг.\n\nИ наконец они двинулись вперёд, не издавая ни малейшего звука. Назад они уже не вернутся. Каждое имя этих киринов будет произнесено на утренней молитве, но не как имена героев или мучеников, а как имена киринов, вспомнивших свой долг слишком поздно и умерших, наконец, служа Конкорд."
lan_kir.7.a:0 "В смерти они обретут искупление."

lan_kir.8.t:0 "Железный дождь"
lan_kir.8.d:0 "Прототип завершён: лёгкая, более тихая вариация мотоцикла "Железный скакун". Главный ремесленник, ответственный за него, назвал своё творение "Небесным скакуном". Каждый экземпляр будет оснащён прикреплённым к раме пулемётом и боеприпасами, а также адаптирован к десантированию на парашюте. По доктрине аэрошторма Лан Кира на мотоцикл приходится три кирина: двое приземляются и садятся на машину, а третий галопом бежит рядом, чтобы разогнать и запустить мотор. Идея проста и элегантна: сбросить лёгкую мобильную ударную группу в тыл врага, захватить господствующие высоты или жизненно важную инфраструктуру, а затем с яростью пронестись по враждебной земле, сея хаос и разрушения.\n\nКолд Бёрн, командир, предложившая эту идею, без малейшей жалости и сомнения изложила холодную арифметику Прэри Спарк и собранному военному совету. Доктрина уже заранее учитывает потенциальные потери: десантирование может быть очень жёстким, поэтому допустимо что один из трёх членов экипажа может не вернуться в строй после приземления. Конструкция учитывает и пытается это компенсировать – "Небесный скакун" легче и тише обычной модели, карбюратор настроен на работу даже с откровенно плохим топливом, а запас хода увеличен за счёт уменьшенного расхода горючего. Впрочем, чуда, которое бы обеспечило действительно бесконечную работу, не существует.\n\nПрэри Спарк задала вопрос. — А если у них глубоко в тылу врага закончится топливо? — её копыто постукивало по столу с ритмом той, кто тысячу раз обдумала риск. — Что тогда? Они должны будут попытаться слить, украсть или убить ради топлива? Или мы их просто спишем в качестве потери?\n\nСмех Колд прозвучал сухо, словно металлический скрежет. — Когда это произойдёт, они сделают то, для чего был рождён каждый лан кирец: обратятся в нирика и продолжат миссию в ином обличье.\n\nПрэри осознавала суровый прагматизм Колд Бёрн и понимала, что создание таких десант-команд будет одновременно жестоким, но необходимым решением. — Тогда пусть будет так, — сказала она наконец. — Научите знаменосцев вождению и партизанской войне. Обучите их жить на подножном корме, если придётся. Но запомните: никакой кирин не списывается сразу без веской причины. Мы не будем превращать отправку наших воинов на верную смерть в постоянную привычку."
lan_kir.8.a:0 "Враг проснётся под звуки грома и смерти!"

lan_kir.9.t:0 "Long Dusk's Address to the Generalarchate"
lan_kir.9.d:0 ""... you speak to me of population, of the weakness of our industry, of the poverty of our treasury. Yes — we are few in number, our territory meagre, our economy understrength, our natural wealth paltry. I know this. We all do. But a war, my bannerkin, is not won in the pages of a ledger book. A war is won or lost depending on the intrinsic character of each party involved. The character of the Lan Kir is fortified by purpose, ready to accept privation and sacrifice, bound in the utmost devotion to Concord. That is why we will triumph, and why those who stand against us will inevitably suffer defeat."\n\n"Sen Kinh may flaunt her industry, Khamrin may boast of her commerce, but both are the same at heart: soft, complacent, divided. They do not trust one another, and they will not bleed for one another. When we strike, they will hesitate. They will bicker. The court of Lotus will blame that of Madrepore, and so on and so forth. Each shall wait for the other to show resolve — and so neither will. Their strength will remain locked behind their own doubt. We, however... we have no such weakness."\n\n"Around you stand the Valiant Ten Thousand, the vanguard of all kirinkind, forged in austerity and discipline. Every mare and stallion of the Lan Kir incarnate the divine spark of Concord in their breast. In each breath is a vow to reclaim Zaikiria, to restore the Vermilion Dynasty's rightful dominion over the Near South. This is our promise, and our unshakeable destiny."\n\n"Our zeal is not a fickle flame easily bent by hardship; it is an inferno that is not extinguished, but fed, by each passing storm. Those who would see us falter and fail, fight only for profit, for so-called 'harmony', against change. We fight to further Concord's will, for our lineage, for the vindication of our ancestral cause. Thus, let the [NVA.GetAdjective] neglect their defence for hedonism; let the [KHM.GetAdjective] be blinded by gold and lucre. They lack the will to fight, to bleed and to triumph. And will is the currency of total war. We are prepared to hurl ourselves wholly into the conflagration. They are not."\n\n"This is why we shall strike first, before their society can awaken to truly understand what they face. A lightning war, sharp and devastating, will unmake their resolve before they can marshal their strength. Break the spine early, and the body cannot rise. Their society is accustomed to peace. They will not fight to the last. They will not offer their children to the furnace of total war. They will look at us and see a nation small, landlocked, underdeveloped. What they fail to see is the truth: that we are hardened, disciplined, aflame with purpose — and that Concord Herself is with us.""
lan_kir.9.a:0 ""And that is why we will triumph.""

lan_kir.10.t:0 "Наследие командорства Зайкирии"
lan_kir.10.d:0 "Регион вновь объединён, и мы получили бывшие земли командорства Зайкирии. Мы больше не приграничное государство на краю земель киринов, и теперь нам предстоит решить, перенесём ли мы столицу или оставим её в Солнцестоянии. Нам предложены два новых варианта.\n\nБутон! Оплот алой династии и историческая столица Зайкирии, служившая вратами между Медоносной и Ближним Югом. После долгих лет бытия то заставой, то полем боя для многочисленных прокси-войн, город несёт в своих стенах сильное ощущение военной культуры и суровой архитектуры, что соответствует духу Лан Кира. Однако его близость к Царству Кирия провоцирует некоторые риски: некоторые утверждают, что перенос туда столицы поставит правительство под угрозу вторжения с севера.\n\nДалее Лотус! Жемчужина Зайкирии, средоточие культуры региона. Город значительно развился в последние годы отчасти благодаря успешному походу Сен Киня по подчинению Бутона, а отчасти потому, что его удалённость от Киновари и близость к Дальнему Югу позволили пережить период Безмолвия без лишних потрясений и даже получить выгоду, приютив бежавшую киринскую интеллигенцию. Здесь расположены Цитадель Лотоса и Святилище Пламенного Лотоса, воплощающие волю богини Конкорд в регионе. Увы, культурное начало города полностью затмевает любое военное влияние, что может сделать его неподходящим для переноса туда главного штаба Лан Кира.\n\nИ наконец Солнцестояние! Этот город служил столицей Милитархии уже целое столетие и, несомненно, и дальше может выполнять эту роль. Его преимущества очевидны: не потребуется перестраивать структуру или бюрократию Милитархии под новую столицу, так что можно сосредоточиться на более важных вещах. Однако некоторые считают это неразумным, поскольку город стоит на самом краю земель киринов и может не обладать достаточно развитой инфраструктурой, необходимой для будущего экспансионизма Лан Кира.\n\nУ каждого варианта есть свои преимущества и недостатки, но в итоге мы решили что столицей будет..."
lan_kir.10.a:0 "Солнцестояние."
lan_kir.10.b:0 "Бутон."
lan_kir.10.c:0 "Лотус."

lan_kir.50.t:0 "Море! Море!"
lan_kir.50.d:0 "На короткое мгновение воцарился мир.\n\nКопыта лан кирцев ступали по мокрой полосе прибоя на берегу региона [KXN_Event_50_state_target.GetName]. Они так долго мечтали об этом – и вот их желание стало явью, достигнутое закалённой сталью и великими жертвами. Знаменосцы всю жизнь тренировались в густых лесах и выжженных равнинах внутренней Зайкирии. Море для них было лишь мифом, передававшимся через древние писания, выцветшие карты да старые сказания. Почти никто из них его не видел. До сего дня.\n\nПрэри Спарк стояла на пляже в изумлённой тишине. В её ушах гремел прибой, а на губах чувствовался вкус соли. Марш лан кирцев достиг моря, и теперь она наблюдала, как её знаменосцы – те самые закалённые кобылы и жеребцы, что смели [KXN_Event_50_state_target.owner.GetAdjective]ую армию, – сбрасывали шлемы и с хохотом бросались в волны. На миг даже самые дисциплинированные из них снова стали жеребятами, охваченными детским восторгом. Волны сверкали под солнцем, словно расплавленное серебро, простираясь до самого горизонта – бескрайнего и неукрощённого – и за его пределы. Это было не похоже ни на что, что она могла себе представить.\n\nКларион Колл подошла к ней с непроницаемым выражением лица. — Засмотрелась? — заметила она. — Я никогда не видела ничего... такого огромного, — тихо ответила Прэри. — И громкого. Очень громкого.\n\nКларион склонила голову. — Ты выросла под грохот артиллерийских орудий на учениях. Неужто боишься волн?\n\n— Не боюсь, — слишком быстро ответила Прэри. А потом добавила чуть смущённо: — Ну, может чуть-чуть. Всё это настолько непривычно, что я и не знаю, что думать.\n\nСёстры замолчали. Знаменосцы в мокрой форме продолжали плескаться в волнах. Кто-то закричал от радости. Впервые Кларион не стала их одёргивать.\n\n— Это красиво, — прошептала Прэри. Кларион кивнула, не отрывая взгляда от моря. — Да. Я хочу оставить его себе.\n\nИ тут лай миномётов вдалеке разрушил чары мирного мгновения, резко оборвав грёзы. Снаряды начали падать, расшвыривая песок в стороны и окрашивая морскую пену в багровый. Враг перегруппировался и не собирался позволить лан кирцам наслаждаться моментом радости. Раздались крики и приказы. Клинок Кларион в одно мгновение покинул ножны, сверкнув на солнце. Её спокойствие рассеялось, словно дым, а в глазах вспыхнуло пламя. Прэри пригнулась, копыта двигались сами по себе, бессознательно подчиняясь вбитым на тренировках инстинктам. — Похоже, океан нас не любит, — пробормотала она.\n\nКларион не обернулась. — Значит, заберём его силой."
lan_kir.50.a:0 "Пусть идут. Мы не отдадим наше море."

lan_kir.60.t:0 "Пернатый знаменосец"
lan_kir.60.d:0 "Мало кто из киринов когда-либо видел грифона. И поэтому-то они были шокированы, увидев, как один шагает сквозь лагерь лан кирской армии. Грифон был облачён в вычурную, не по размеру подобранную ламеллярную броню, покрытую дорожной пылью. За спиной висела потёртая, но ухоженная снайперская винтовка, а когти потрескались от долгой и непростой дороги. Гость с энтузиазмом ругался на ломаном киринском. Добравшись до палатки Кларион Колл, он исполнил неуклюжий поклон, сопроводив его хлопком крыльев, и громко представился: — Я есть Джузеппе Джорджинио! Я из Вингбардия! Я принести... бабах!\n\nКларион, совершенно невозмутимая подобным приветствием, одарила его долгим, ровным взглядом. Прэри Спарк, сидевшая рядом, моргнула дважды. — Объяснись, — сказала Кларион. — Я читать про Лан Кир. Долгая история. Много вдохновения! У вас есть – как сказать – "честь через бабах"? Да? — он ухмыльнулся, а затем добавил. — Я быть пушкарь. Учиться в школе Йель. Скукотень! Я хотеть приключений. Я пересечь море. Я искать славу. Я тренировать вас.\n\n— Ты прошёл полмира... чтобы учить нас артиллерии? — недоверчиво спросила Прэри. Джузеппе гордо расправил грудь. — Лан Кир сражаться, словно пламя. Я тоже хочу гореть, — после такого мудрого спича грифон невозмутимо продолжил. — Я изучать ваша история. Читать много свитков. Столько чести, настоящий огонь внутри. Не фальшивый и дурной "Путь огня"! Это есть мусор! А Лан Кир? Цельный. Святое! Я даже – смотри, смотри...\n\nОн ткнул когтем в красный, распухший шрам под глазом. — Я сам себе сделать рана. Больно, да. Но боль – это ведь смысл, нет? Я читать. Вы говорить: "В жизни есть боль! Ярость! Цель!" Всё это! — Прэри поморщилась. — Твоя рана... сильно воспалена.\n\nКларион встала и начала обходить грифона с оценивающим взглядом. — Крутись, — приказала она. Джузеппе моргнул. — ... Крутись? — Повернись, — пояснила Кларион. Джузеппе повиновался, расправив крылья со слегка взъерошенными после долгого пути перьями. Несколько знаменосцев в палатке ахнули: то ли от восхищения, то ли от недоумения.\n\n— Крылья крепкие и целы на вид, — сказала Кларион. — И ты не пахнешь трусостью. Хорошо, — она шагнула вперёд. — С этого дня ты будешь известен как Пернатое копьё, мастер огня, пера и ярости. Ты будешь моим командиром артиллерии. — Джузеппе в изумлении поднял взгляд, затем поклонился. — Правда? — Кларион кивнула. — Ты пришёл с ценными навыками и убедительной историей. Это куда больше, чем у большинства. Мы дадим тебе настоящий лан кирский клинок. Рукоять подправим под твой хват когтей. Мы не дикари.\n\nДжузеппе театрально прижал лапу к груди. — Это... лучший день в моя жизнь. — Прэри тяжело вздохнула."
lan_kir.60.a:0 "— К ночи он уже станет легендой."
KXN_Event_60_tt:0 "§YДжузеппе Джорджинио§!, также известный как §YПернатое копьё§! (обладающий чертами §YАртиллерист§!, §YПерспективный лидер§!, §YЗнаменитый стрелок§!), станет генералом."

lan_kir.70.t:0 "Ревностный зебра"
lan_kir.70.d:0 "Мы завоевали державу [KXN_Event_70_Event_Target.GetNameDef], после чего её земли оказались под надзором Лан Кира. Некоторое время казалось, что в том уголке континента всё вполне стабильно, но то была лишь видимость порядка.\n\nДо столицы дошли слухи, что зебра по имени Зефанус, некогда скромный кузнец, а позже призванный в качестве вспомогательного бойца в великое знамённое воинство, захватил власть в городе [KXN_Event_70_Event_Target.Capital.GetCapitalVictoryPointName]. Он был сыном ремесленницы и раба, что в любую другую эпоху обрекло бы этого зебру на забвение, но в нынешние времена его восхождение было столь же невероятным, сколь и беспощадным. Когда мятежная армия устроила засаду на киринскую колонну, именно Зефанус – вооружённый кузнечным молотом и зачарованным щитом из ивовой лозы и кожи – собрал разбегающихся знаменосцев, лично прикончил предводителя мятежников и спас жизнь командиру своего знамени. Это принесло ему титул почётного знаменосца.\n\nОднако его последний поступок был куда смелее: войдя в столицу державы [KXN_Event_70_Event_Target.GetNameDef] во главе личной армии, которую он сумел собрать благодаря несравненной харизме и коварным козням, Зефанус схватил и казнил бывшего [KXN_Event_70_Event_Target.GetAdjective]ого правителя за измену и коррупцию, а затем провозгласил себя лидером государства [KXN_Event_70_Event_Target.GetNameDef].\n\nНо вместо того чтобы объявить восстание, Зефанус лично пришёл в город [KXN.Capital.GetCapitalVictoryPointName], чтобы преклонить колено перед первым милитархом. Склонив голову и положив клинок перед лидером Лан Кира, Зефанус заново принёс клятву верности, пообещав превратить державу [KXN_Event_70_Event_Target.GetNameDef] в самого яростного и преданного союзника Лан Кира. — Я не король, — сказал он. — Я – молот. Ударь мной, и я выкую новый мир для вас.\n\nВзгляд лидера [KXN.GetLeader] был холоден. — Хорошо, — наконец последовал ответ. — Можешь сохранить свой титул, знаменосец. Но помни, что твой поводок короток, — Прэри Спарк, проявив свою привычную осторожность, тихо пробормотала. — Друга держи близко, но врага – ещё ближе.\n\nНа губах лидера [KXN.GetLeader] появилась лёгкая усмешка. Зефанус получит свой титул, но его место будет подле первого милитарха. В каждой кампании он будет оставаться под бдительным надзором своего киринского надзирателя. Кузнец, ставший военачальником, снова возьмётся за молот, на этот раз во имя Конкорд и Лан Кира, став протеже знамённого воинства. Неважно, был ли он прежде фанатиком или интриганом. Теперь его верность будет проверена в бою, а не в закулисных интригах."
lan_kir.70.a:0 "Кузнец, ставший горнилом."
KXN_Event_70_tt:0 "§YЗефанус§! (обладающий чертами §Y$desert_fox$§!, §Y$hill_fighter$§!, §Y$inspirational_leader$§!) станет генералом.\n"

lan_kir.80.t:0 "Зайкирская союзническая война"
lan_kir.80.d:0 "Кирины Зайкирии требуют больше прав. Они разбогатели и обрели влияние, участвуя в завоеваниях Лан Кира. Но по-прежнему остаются гражданами второго сорта по сравнению с чистокровными киринами-знаменосцами Лан Кира – потомками доблестных Десяти тысяч, которые некогда покорили Зайкирию и заселили пограничье во имя Конкорд. Но нельзя не признать, что мы всё больше полагаемся на этих зайкирийских киринов, наших блудных родичей, лишь недавно вновь присоединившихся к общему делу. Мы покорили множество земель и обрели несметные богатства, но для управления и контроля новых территорий нам постоянно нужны новые солдаты и бюрократы."
lan_kir.80.a:0 "Даровать им равные права и особые привилегии."
lan_kir.80.b:0 "Даровать им широкую автономию."
lan_kir.80.c:0 "Наказать их за дерзость."
Form_KXN_League_War_tt:0 "§R£KTL_flag  Триаполитанская лига восстанет против нас!§!"
Form_KXN_League_tt:0 "£KTL_flag  §YТриаполитанская лига§! будет создана в следующих регионах: §Y[1058.GetName]§!, §Y[1054.GetName]§! и §Y[1083.GetName]§!."

lan_kir.100.t:0 "Сопротивление нашему владычеству усиливается"
lan_kir.100.d:0 "Барабаны войны всё ещё гремят, а знамёна маршируют. Там, где проходят Десять тысяч, города сдаются в пламени пожаров, а правители склоняют головы. Битва за битвой Лан Кир доказывает миру, что кирины правят с помощью огня, низвергая праведную ярость на всех врагов киринского рода!\n\nНо хотя лан кирские армии остаются непобеждёнными на поле боя, впереди нас ждёт куда более долгая и непростая битва: оккупация. Чем дальше продвигаются наши знамёна, тем труднее становится удерживать под контролем столь обширные земли. По всей Зебрике расходятся слухи о далёком пламени, что распространяется всё шире – и рано или поздно доберётся до них. Континент всё пристальнее следит за нашими победами, опасаясь стать следующей целью.\n\nМы достаточно сильны, чтобы сокрушать королевства. Но терпения, чтобы удерживать завоевания, у нас маловато. Чем больше территорий мы захватываем, тем сильнее растягиваются наши знамёна. Чем дальше от Солнцестояния горят наши жаровни, тем слабее становится владычество над растущей мозаикой народов, чьи языки и боги нам чужды. И чем шире разносится молва о нашей ярости, тем пристальнее наблюдают, шепчутся и готовятся чужие дворы.\n\nНо ничто не остановит нас! Пусть боятся! Каждый крестьянин, партизан или предатель, что осмелится восстать, будет растоптан! Наша праведность нерушима, а огненная ярость поглотит всех и каждого!"
lan_kir.100.a:0 "Не останавливаясь и не колеблясь, мы примем любой вызов!"
