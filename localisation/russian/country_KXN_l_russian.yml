KXN_LONG_MARCH_1:0 "Пламя наше начало,/n пепел наш конец"
KXN_LONG_MARCH_1_desc:0 "Мы достигли вершины мира, но теперь оказались на самом дне. Мы далеко от дома, и Конкорд оставила нас. Пришло время собраться с мыслями и определить наши дальнейшие шаги."
KXN_LONG_MARCH_2:0 "Созвать знаменосцев"
KXN_LONG_MARCH_2_desc:0 "Наши Храбрые Десять Тысяч оказались перед лицом самого серьёзного испытания. Все должны вступить в бой! Это наше финальное испытание!"
KXN_LONG_MARCH_3:0 "Связаться с остатками"
KXN_LONG_MARCH_3_desc:0 "Мы не одиноки в этой битве. Множество верных знамён всё ещё сражаются за честь рода киринов! Нам необходимо поспешить на помощь и не позволить их усилиям пропасть даром!"
KXN_LONG_MARCH_3_tt:0 "Разблокирует £decision_icon_small решения, позволяющие §Yсвязаться§! и §Yвзять под контроль командование над остатками знамён Лан Кира§!."
KXN_LONG_MARCH_4:0 "Почтить павших"
KXN_LONG_MARCH_4_desc:0 "Мы понесли ужасающие потери: двое первых милитархов и десятки тысяч лан кирцев пожертвовали своими жизнями ради нашей миссии. Почтим память павших, соберёмся с силами и не поддадимся слабости."
KXN_LONG_MARCH_5:0 "Долгий поход Десяти Тысяч"
KXN_LONG_MARCH_5_desc:0 "Мы выступаем в новый поход! Наша родина и народ в опасности! Это будет последняя битва за судьбу всего рода! За матриарха и Конкорд!"
KXN_LONG_MARCH_5_tt:0 "Мы получим §Y5x§! §G75%§! сокращений времени оправдания целей войны.\n\n"
KXN_LONG_MARCH_6:0 "Созвать верных Лан Киру"
KXN_LONG_MARCH_6_desc:0 "Предательница-Зебрика, отрёкшая дарованную ей милость, пошла против нас войной! Однако не все перешли на сторону ереси! Многие встали под знамёна Лан Кира и остались верны нам. За их храбрость и преданность, за верность Конкорд мы присваиваем им звание Храбрых Знаменосцев!"
KXN_LONG_MARCH_6_tt:0 "\nМы сформируем и развернём §Yдве дивизии§! (§Y2§!) закалённых §YЗнаменосцев-сподвижников§!.\n  - Знаменосцы-сподвижники '§Yпозолоченной бритвы§!'\n  - Знаменосцы-сподвижники '§Yсеребряной эгиды§!'\n\n"
KXN_LONG_MARCH_6_A:0 "Обучиться созиданию"
KXN_LONG_MARCH_6_A_desc:0 "Сколько бед и разрушений принесли мы, сколько народов были разграблены из-за нашей безмерной алчности. Постоянные набеги и грабежи опустошили земли, и теперь у нас нет мест, куда можно прийти. Мы не можем больше надеяться, что сможем что-то отнять у других. Наш единственный шанс – создать что-то своими силами."
KXN_LONG_MARCH_6_B:0 "Воинство Огненного Тайфуна"
KXN_LONG_MARCH_6_B_desc:0 "Некоторые знаменосцы, по смелости или нет, предпочли не передвигаться пешком, а оседлать железных скакунов. Эти быстрые и манёвренные наездники собрали своё воинство, готовое пойти на врага. Как гласит известная пословица: скачи или умри."
KXN_LONG_MARCH_7:0 "Урожай с поля боя"
KXN_LONG_MARCH_7_desc:0 "Ничто не должно остаться бесхозным! Труп врага – это пополнение боезапаса и новое оружие! Каждое захваченное снаряжение – это ещё один шаг домой, к Солнцестоянию!"
KXN_LONG_MARCH_7_A:0 "Искусство асимметричной войны"
KXN_LONG_MARCH_7_A_desc:0 "Прямое сражение – благородный вид войны, но нам противостоит коварный и дикий враг. Мы будем сражаться всеми способами: уничтожать, сопротивляться и не давать ни одному их замыслу исполниться. Заставим их проклинать тот день, когда они встали на пути киринов!"
KXN_LONG_MARCH_7_B:0 "Слезть со скакуна"
KXN_LONG_MARCH_7_B_desc:0 "Хотя железные скакуны значительно помогли нам быстро перемещаться по полю боя, отчаянные времена требуют отчаянных мер. Мы должны вновь положиться на вековые боевые традиции, работавшие на протяжении тысячелетий, и вернуться к копытнопашной."
KXN_LONG_MARCH_8:0 "Ведущая вперёд"
KXN_LONG_MARCH_8_desc:0 "Прэри была удостоена величайшей чести: в ней тлеют угольки мечты её отца и сестры. Она должна вновь разжечь пламя, даже если ради этого придется отдать всю себя войне в последний раз."
KXN_LONG_MARCH_8_A:0 "Поднять старые аэростаты"
KXN_LONG_MARCH_8_A_desc:0 "У нас всё ещё есть несколько старых работоспособных аэростатов. Мы поднимем их ввысь и обрушим небесную кару на наших врагов! Их орудия уничтожат предателей и очистят небо!"
KXN_LONG_MARCH_8_A_tt:0 "Поднимет §Yкоэффициент износа аэростатов§! на §Y5%§!."
KXN_LONG_MARCH_8_B:0 "Боевой поезд Прэри"
KXN_LONG_MARCH_8_B_desc:0 "Свежий выпуск! На борту могучего "Беллум Титан" был опубликован первый номер газеты "En Route". Читайте всё о следующем пункте назначения, пока боевой поезд Прэри, пыхтя и стуча, мчится домой! Но будьте осторожны – по пути нас поджидает вероломный враг."
KXN_LONG_MARCH_9:0 "Едины под знаменем"
KXN_LONG_MARCH_9_desc:0 "Дружба познаётся в беде, и никакие узы не могут быть крепче, чем связи между двумя лан кирцами. Десять Тысяч проливали кровь за нашу миссию бок о бок со своими боевыми братьями и сестрами. Они вступят в последний бой, и не только как знаменосцы, но и как семья!"
KXN_LONG_MARCH_9_A:0 "Милость к другим"
KXN_LONG_MARCH_9_A_desc:0 "Покорённые народы требуют признания и свободы от культуры киринов. Если бы Кларион была жива, это не волновало бы нас, но её сестра считает иначе. Возможно, если дать им право на самоопределение, а не навязывать нашу культуру, они осознают, насколько мы похожи. Мы все хотим, чтобы это закончилось, просто хотим вернуться домой."
KXN_LONG_MARCH_9_A_tt:0 "Увеличивает максимальное количество §Yподданных§! на §G+2§!.\n"
KXN_LONG_MARCH_9_B:0 "Никого не забыть"
KXN_LONG_MARCH_9_B_desc:0 "Когда мы завоёвывали мир, за нашими знамёнами шли и простые крестьяне. Они приходили и осваивали новые земли, увеличивая нашу территорию. Мы не можем позабыть про них! Каждый спасённый собрат – это и возможный рекрут в наши воинства."
KXN_LONG_MARCH_9_B_tt:0 "Уменьшает базовый шанс провала  £decision_icon_small §Yвоздушной переброски§! на §G10%§!.\n"
KXN_LONG_MARCH_10:0 "Искупление созиданием"
KXN_LONG_MARCH_10_desc:0 "Наши походы разорили другие народы, и за это они нас ненавидят. Но сейчас не время подавлять их мятежи. Мы должны показать наше стремление стать лучше, хотя бы на время, чтобы дойти до Солнцестояния."
KXN_LONG_MARCH_10_tt:0 "Увеличивает максимальное количество §Yподданных§! на §G+3§!.\nРазблокирует £decision_icon_small решения §YВосстановить разорённые государства§!."
KXN_You_Can_Never_Go_Home_Again:0 "Нет пути домой"
KXN_You_Can_Never_Go_Home_Again_desc:0 "После стольких битв, смертей и потерь мы, наконец, вернулись домой. Любая идея об удержании завоёванных земель провальна и самоубийственна. Мы уведём все спасённые знамена обратно к Солнцестоянию и позволим континенту жить по-своему. Лан кирцы всё же смогли сложить оружие раз и навсегда: мир пришёл на эту землю."
KXN_Remove_Puppet_Of:0 "Будет получена независимость от государства §Y[KXN.GetNameDef]§!."

### Characters ###
KXN_Long_Dusk:0 "Лонг Даск"
KXN_dusky_daddy_desc:0 "§YДата рождения§!: 31 июля 947 года в Солнцестоянии\n\n§YБиография§!: Сильные, здоровые жеребята – признак благоволения Конкорд, о чём и возвестили, когда родился Лонг Даск.\n\nПоэтому он был, если не подобрать лучшего слова, "благословлён" постоянными требованиями и уроками матери. Саммер Шторм была непревзойдённым идеалом всего рода киринов – свирепая воительница и преданная служительница Конкорд с острым умом, сведущим во всём, что должен уметь лидер изгнанных киринов. Она требовала не меньшего совершенства и от своего единственного жеребёнка, и хотя его путь был суров и беспощаден как физически, так и ментально, он всё же стал её полноценным преемником при поддержке всех знаменосцев, принёсших клятву верности Лан Киру.\n\nАскетичный, вечно серьёзный и редко терпящий неудачи Лонг Даск, тем не менее, сохранил мечту о возвращении благодати матриарха её далеким детям. Прогресс был медленным и не особо ощутимым, но сама подготовка наоборот, обширной и тщательной. В итоге, когда звёзды выстроятся, и великое Возгорание свершится, потребуется лишь небольшой толчок, чтобы начать возвращение былого величия всего киринского рода. Учитывая это, он неустанно прививал ту же самую преданность своим возлюбленным дочерям, Кларион Колл и Прэри Спарк, на которых в наибольшей степени сможет положиться, когда искра будет высечена.\n\nГармоничная семья приносит процветание во всём, и только вместе они могут осуществить свои видения величия.\n\n§YАвтор портрета§!: Rari"
KXN_Clarion_Call:0 "Кларион Колл"
KXN_Clarion_Call_desc:0 "§YДата рождения§!: 14 марта 977 года в Солнцестоянии\n\n§YБиография§!: Есть те, чья жизнь так никогда и не обретает значения, а предел мечтаний – серая посредственность. А есть Кларион Колл.\n\nОжидания всегда были высоки для любимой первеницы Лонг Даска, и тогда как для большинства тяжесть ожиданий и требований оказалась бы непосильной ношей, Кларион превосходно прошла каждое испытание, что давали наставники. Ведь как могло быть иначе, если с ранних лет ей внушали, что она сама избранница Конкорд, чьё предназначение – вернуть величие всему роду киринов? Не имеющая себе равных в обращении с клинком, чей ум не знал поражений в стратегическом искусстве, а также умеющая идеально контролировать состояние нирика, она выглядела той, кто воплотила идеал, который жаждал видеть её требовательный отец.\n\nХотя Кларион справедливо гордится своими умениями и талантом, всё это сопровождалось и определёнными издержками, от которых не так-то просто избавиться. Совершенство, как оказалось, похоже на вершину горы – по итогу рядом не оказалось ни одного кирина за пределами семьи, кого можно было назвать другом. И хотя отсутствие каких-либо связей для неё было терпимо, но глубоко внутри Кларион жаждала одобрения и тепла в глазах тех, для кого она действительно была важна. Лонг Даск никогда не был ни добрым, ни проявляющим теплоту родителем, но вот её любимая сестра, Прэри Спарк, стала опорой в минуты сомнений.\n\nТолько вместе они могут гореть ярко, ведь поодиночке превратятся лишь в тлеющие угли – один пепел, оставшийся от величайших из Храбрецов.\n\n§YАвтор портрета§!: Rari"
KXN_Prairie_Spark:0 "Прэри Спарк"
KXN_Prairie_Spark_desc:0 "§YДата рождения§!: 28 октября 979 года в Солнцестоянии\n\n§YБиография§!: Яркое пламя бросает самую длинную тень, и если её сестра была тем самым пламенем, то Прэри Спарк была довольна своим местом в тени.\n\nБудучи всегда второй после Кларион Колл, своей старшей сестры она могла бы затаить глубокую обиду на подобное положение. Но вместо этого Прэри искренне восхищалась своей сестрой, ведь та была совершенна во всём. А если она когда-то оступалась – Прэри всегда была рядом, чтобы утешить и помочь. Эта поддержка всегда встречала понимание и взаимность, ведь перед лицом их требовательного отца неудача одной означала провал для обеих.\n\nБыть второй – это всё же значит являться второй из лучших, и никто не может отрицать, что Прэри способна и достойна вести давших клятву верности знаменосцев. В отличие от сестры, она куда осторожнее и благоразумнее, осознавая, что прямой путь не всегда лучший, пусть безрассудные и принимают это за трусливую нерешительность.\n\nВпрочем, нет сомнений, что если Кларион потребует, то Прэри сожжёт ради неё весь мир – и, быть может, у неё это действительно получится.\n\n§YАвтор портрета§!: Rari"
KXN_Bonfire_Cascade:0 "Бонфайр Каскейд"
KXN_Bonfire_Cascade_desc:0 "Там, где Кларион Колл харизматична, расчётлива и почти царственна в своём командовании, Бонфайр воплощает первобытный инстинкт и грубую силу. Он не плетёт интриги, а сразу решает проблему. Когда он входит в военный совет, то не для обсуждения, а для вынесения решений. Он презирает дипломатию, высмеивает церемонии и насмехается над "диванными генералами". Но стоит ему оказаться в бою, как Бонфайр становится бурей: марши на истощение, беспощадные фланговые удары до обморока, и стремительные почти безрассудные атаки, завершающиеся самыми невероятными и славными победами. Его безудержная жестокость и жажда крови уступают лишь военному гению. Куда бы Бонфайр ни направился, его преданные знаменосцы следуют за ним, даже если путь лежит в самые глубины Тартара, ведь он делит с ними пайки, истекает кровью рядом в грязи и щедро одаривает их добычей и славой."
