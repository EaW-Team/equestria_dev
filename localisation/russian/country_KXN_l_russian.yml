KXN_Great_Equatorial_Orrery:0 "Грандиозный экваториальный планетарий"
KXN_Great_Equatorial_Orrery_desc:0 "Великий эквиноктиальный обсерваториум, построенный на мощной лей-линии, протянувшейся вдоль всего экватора, наблюдает за миром во благо Лан Кира. Внутри этого обширного комплекса, полного полированных латунных телескопов и гудящих тауматургических реле, киринские астрологи, геоманты и нумерологи постигают тайны небосвода.\n\nВ центре великого экваториального планетария находится огромная конструкция из вращающихся сфер и пульсирующих кристаллических проводников, которая моделирует само небо, позволяя предсказывать приливы, бури и судьбы народов.\n\nДля простого кирина это храм пылающей мудрости Конкорд; для Лан Кира – око империи, храм-штаб наблюдения, ясновидения и пророчества. Лан Кир теперь стремится покорить небеса – будь то через анализ позиций звёзд или запуск предсказательских ракет, пронзающих небосвод – чтобы добиться побед на земле."

