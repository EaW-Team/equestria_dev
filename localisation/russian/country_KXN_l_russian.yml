KXN_Form_Fire_Arrow_Banner_tt:0 "Мы сформируем и развернём §Yдве§! (§Y2§!) дивизии §Yзнаменосцев-огнестрелов§!:\n  - Знаменосцы-огнестрелы '§Yпламенного копья§!'\n  - Знаменосцы-огнестрелы '§Yпрожигающей пики§!'\n"
KXN_Flag_Bureau_Decision:0 "Сформировать бюро геральдики и вексиллологии"
KXN_Flag_Bureau_Decision_desc:0 "Наша растущая империя многогранна и, вследствие этого, полна различий. Чтобы содействовать развитию чувства сплочённости, мы сформируем бюро геральдики и вексиллологии, которое, помимо прочего, будет отвечать за создание и предоставление гербов, геральдики и знамённых регалий всем новым подразделениям, пополняющим ряды знамённого созвездия."
KXN_Kirin_Make_War_Decision:0 "Война киринов"
KXN_Kirin_Make_War_Decision_desc:0 "Используя каждую минуту представившейся в ходе кампании передышки, [KXN.GetLeader] составит учёный трактат об искусстве ведения войны. В этом томе будет изложен вековой военный опыт Лан Кира (наследие Саммер Шторм), а имя ему будет "Война киринов"."
KXN_Last_Stand_Decision:0 "Fight To The Last"
KXN_Last_Stand_Decision_desc:0 "The enemy is on the doorstep! The Lan Kir are at their most perilous moment. We must impress upon the bannerkirin and commonfolk alike the necessity of struggle and sacrifice in this dire time. Better ruination than capitulation, rather ash than dust! We expect each kirin to die fighting for Concord's glory, to the bitter end. No capitulation, fight till annihilation!"
KXN_Last_Stand_Decision_TT:0 "Levy §G+150000§! Ponypower from §Y[FROM.Capital.GetName]§!."

