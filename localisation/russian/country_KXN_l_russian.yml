lan_kir.420.t:0 "Прибытие Зарануcа Роамского"
lan_kir.420.d:0 "Из древнего города Роам к нам пришёл Зарануc – известный и прославленный зебра-мудрец. Седобородый жеребец, согбенный под грузом немалого возраста, но при этом сохранивший ясность взора и остроту ума, прибыл к Знамённому воинству с желанием поделиться обширными знаниями в областях философии и науке. Он демонстрировал спокойную уверенность того, кто прожил долгую жизнь и многое повидал. Зебра предложил свой совет лан кирцам, а особенно нашему первому милитарху по имени [KXN.GetLeader], утверждая, что мудрость не слабее огня и стали и способна с не меньшим успехом переломить ход битвы и даровать победу перед лицом неминуемого поражения. Мудрец также предложил помощь в управлении разнообразными землями Лан Кира. Зарануc стоял перед знаменосцами в командном шатре, а его посох постукивал по карте, разложенной на военном столе. — Вы можете вести войну с нирикской яростью и завоевать в итоге целое королевство. Но вот править новыми землями с таким подходом вам не удастся, — сказал он.\n\nНекоторые кирины лишь усмехнулись, презрительно относясь к его загадочной философии. Чуть дальше, в глубине шатра, Прэри Спарк и Кларион Колл шёпотом спорили, является ли Зарануc всего лишь диковинкой или же истинным мудрецом. В итоге зебре позволили присоединиться к свите Кларион, после чего он быстро подружился с Прэри Спарк, которую привлекли его учёность и эрудиция."
lan_kir.420.a:0 "Пусть остаётся. Ещё один голос не повредит."

