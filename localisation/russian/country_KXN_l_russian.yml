KXN_Focus_EMPIRE_1:0 "Владыки всего под небесами"
KXN_Focus_EMPIRE_1_desc:0 "Конкорд предопределила судьбу киринов: им суждено покорять и царствовать – и это то, чему мы посвятим свои жизни! Куда бы ни завёл нас наш великий поход, мы будем основывать новые лояльные нам государства, приспособленные к управлению новопокорёнными землями. Когда-нибудь род киринов будет царствовать над всем, что есть на белом свете!"
KXN_Focus_EMPIRE_1_tt:0 "Открывает £decision_icon_small решения, позволяющие основывать  §Yгосударства-сателлиты§! [KXN.GetFlag] Лан Кира.\n\n"
KXN_Focus_EMPIRE_2:0 "Лан кирские данники"
KXN_Focus_EMPIRE_2_desc:0 "Хотя мы надеемся, что однажды кирины возвысятся над остальным миром, сейчас у нас нет ни единой возможности напрямую управлять всеми завоёванными землями. Чтобы продолжить дело рода киринского, мы должны начать сотрудничать с местными коллаборационистами и прибегнуть к формированию даннических государств."
KXN_Focus_EMPIRE_2_tt:0 "Открывает £decision_icon_small решения, позволяющие основывать [KXN.GetFlag] §Yданнические государства§!."
KXN_Focus_EMPIRE_3:0 "Великое кирское созвездие"
KXN_Focus_EMPIRE_3_desc:0 "Ночное небо освещают не только ярчайшие светила; их окружают другие, более тусклые, но оттого не менее важные звёзды, что вместе сплетаются в великолепные созвездия. Лан кирцы уже доказали, что достойны стоять в ряду ярчайших звёзд, и тем, кто готов пройти с нами через все мытарства, также будет дана возможность озарить небеса."
KXN_Focus_EMPIRE_3_tt:0 "\nПри вступлении в альянс все новые члены §YВеликого кирского созвездия§! будут автоматически присоединяться к §Y[KXN.GetAdjective]ой группе по обмену исследованиями §Y"Знамённое созвездие"§!"
KXN_Focus_EMPIRE_A:0 "Наёмники-аборигены"
KXN_Focus_EMPIRE_A_desc:0 "Непростительно даже допускать мысль, что другие ничтожные существа благословлены светом Конкорд. Впрочем, они небесполезны. Более того, они могут заслужить наше снисхождение, если в полной мере используют свой варварский боевой потенциал на благо наших целей. Но чтобы они не озверели окончательно, за ними придётся установить бдительный надзор."
KXN_Focus_EMPIRE_A1:0 "Хиндийские морские налётчики"
KXN_Focus_EMPIRE_A1_desc:0 "Олени – это разобщённая раса. Мы чётко различаем мягкотелых коренных хиндийцев и пришедших из далёких краёв отважных оленийцев. Прибытие последних в Зебрику окутано мифами и легендами, но мы знаем наверняка, что в них до сих пор теплится боевой дух их предков. Пусть уж лучше они служат нам, а не своим некомпетентным и враждующим правителям."
KXN_Focus_EMPIRE_A1_trigger_tt:0 "Мы сформировали £KXH_flag  §YЗнамённое маршальство Хиндии§!."
KXN_Focus_EMPIRE_A1_tt:0 "Мы сформируем и развернём §Yтри§! (§Y3§!) дивизии §YХиндийских знаменосцев-налётчиков§!:\n  - Хиндийские знаменосцы-налётчики '§Yтяжелорогого оленя§!'\n  - Хиндийские знаменосцы-налётчики '§Yбархатного вилорога§!'\n  - Хиндийские знаменосцы-налётчики '§Yжелезокованной лани§!'"
KXN_Focus_EMPIRE_A2:0 "Тяжёлая пехота Зонг-Лу"
KXN_Focus_EMPIRE_A2_desc:0 "Зебры похожи на нас: они такие же крепкие, как и мы, и ходят на четырёх копытах, но постоянно проливают кровь в междоусобных войнах. Некогда воины Зонг-Лу безжалостной волной катились по равнинам Чисимби, разоряя местные города. И хотя их правительства погрязли в коррупции и спорах, воины остались столь же непоколебимыми, как и два века назад." #348
KXN_Focus_EMPIRE_A2_trigger_tt:0 "Мы сформировали £KXZ_flag  §YЗнамёнство Зонг-Лу§!."
KXN_Focus_EMPIRE_A2_tt:0 "Мы сформируем и развернём §Yтри§! (§Y3§!) дивизии §YЗонг-Луйских знаменосцев-штурмовиков§!:\n  - Зонг-Луйские знаменосцы-штурмовики '§Yслоновокостного щита§!'\n  - Зонг-Луйские знаменосцы-штурмовики '§Yволовьих регалий§!'\n  - Зонг-Луйские знаменосцы-штурмовики '§Yвздымающейся пыли§!'"
KXN_Focus_EMPIRE_A3:0 "Грифоний легион"
KXN_Focus_EMPIRE_A3_desc:0 "Грифоны – это стойкие существа, чьи достоинство и амбициозность позволили им объединить погрязшие в распрях племена в нечто, напоминающее цивилизованное общество. Наши цели ещё грандиознее, и было бы неплохо, если бы эти воины присоединились к нашему неумолимому походу на крайний запад."
KXN_Focus_EMPIRE_A3_trigger_tt:0 "Мы сформировали £KXO_flag  §YЗападное генеральство§!."
KXN_Focus_EMPIRE_A3_tt:0 "Мы сформируем и развернём §Yтри§! (§Y3§!) дивизии §Yзнаменосцев-легионеров§!:\n  - Знаменосцы-легионеры I '§Yпозолоченного когтя§!'\n  - Знаменосцы-легионеры II '§Yкорундового ожерелья§!'\n  - Знаменосцы-легионеры III '§Yбагрового оперения§!'"
KXN_Focus_EMPIRE_A4:0 "Вспомогательные отряды пегасов"
KXN_Focus_EMPIRE_A4_desc:0 "Несмотря на физиологическое сходство, пони, по очевидным причинам, уступают киринам. Однако этого нельзя сказать о пегасах: они менее дисциплинированны, чем наши знаменосцы, но зато вспыльчивы и агрессивны, что является ценным качеством. Добровольцы- и призывники-пегасы будут вооружены и обучены тактике "булавочных уколов"."
KXN_Focus_EMPIRE_A4_trigger_tt:0 "Либо государство [Root.GetNameDefCap], либо его §Yподданный§! контролирует провинцию, в которой большинство жителей представлено §Yрасой пони§!."
KXN_Focus_EMPIRE_A4_tt:0 "Мы сформируем и развернём §Yтри§! (§Y3§!) дивизии §Yзнаменосцев-пегасов§!:\n  - Штурмовое подразделение знаменосцев-пегасов '§Yкрылатого скипетра§!'\n  - Разведывательное подразделение знаменосцев-пегасов '§Yэолового седла§!'\n  - Наступательное подразделение знаменосцев-пегасов '§Yкружащегося шелеста§!'"
KXN_Focus_EMPIRE_A5:0 "Камелопарды-гренадёры"
KXN_Focus_EMPIRE_A5_desc:0 "Жирафы утратили свои земли и были порабощены на собственной родине. Их длинные тела и высокие шеи – это не только лёгкие цели для стрелков, но и преимущество, делающее их ценными разведчиками. Теперь, когда жирафы освобождены от угнетателей, у них появился шанс доказать, что они – не просто рабы; если потребуется – доказать кровью."
KXN_Focus_EMPIRE_A5_tt:0 "Мы сформируем и развернём дивизию знаменосцев-жирафов '§Yпятнистого камелопарда§!'.\n"
every_country_division_with_recon_tt:0 "Каждая дивизия с ротой §Yразведчиков§!"
KXN_Focus_EMPIRE_B:0 "Культурная гегемония"
KXN_Focus_EMPIRE_B_desc:0 "Нумерология, астрология, геомантия и гадание – одни из многих великих составляющих киринской культуры. Другие народы стремятся достичь прекрасного через искусство и архитектуру, однако в своих устремлениях обрели лишь крупицу той красоты, которой мы наслаждаемся на протяжении тысячелетий. Разве не по праву мы наслаждаемся своим превосходством?"
KXN_Focus_EMPIRE_B1:0 "Кирские знаменосцы-колонисты"
KXN_Focus_EMPIRE_B1_desc:0 "В чужих далёких землях всегда нужно быть хорошо подготовленным, то есть иметь не только достаточно припасов и оружия для самозащиты, но и существ для оккупации и подготовки земель к будущей интеграции с киринскими владениями. Может сейчас там и будут проживать всего пару тысяч, но когда-нибудь это число вырастет до нескольких миллионов!"
KXN_Focus_EMPIRE_B1_tt:0 "Каждый §Yсателлит§! государства [Root.GetNameDefCap]§! сможет контролировать на §G+2§! провинции больше.\n"
KXN_Focus_EMPIRE_B2:0 "Распространить кирскую цивилизацию"
KXN_Focus_EMPIRE_B2_desc:0 "Великому киринскому роду есть чему научить другие расы. Являясь хранителями колыбели культуры и цивилизации, наш род довёл до совершенства то, о чём другие могут только мечтать, и если мы предложим им наше великодушное копыто помощи, то даже эти варвары в будущем смогут насладиться толикой совершенства нашей родины."
KXN_Focus_EMPIRE_B3:0 "Кирская культурная чистота"
KXN_Focus_EMPIRE_B3_desc:0 "Не секрет, что одни звёзды и созвездия намного примечательнее и ярче других, что заполняют небо, лишь чтобы оно не казалось пустым. Схожим образом построены и отношения между киринами и другими расами: может их звёзды и видны на тёмном полотне, но именно наши – киринские – будут складываться в прекрасные созвездия. Отныне, присно и во веки веков."
KXN_Focus_EMPIRE_B4:0 "Перенять обычаи аборигенов"
KXN_Focus_EMPIRE_B4_desc:0 "Созвездие – это россыпь множества звёзд; свети там лишь одна звезда, и ночное небо тотчас бы опустело. Схожим образом построены и отношения между киринами и другими расами: хотя наши светила всегда будут ярче остальных, им в пару нужны другие звёзды, чтобы сиять пуще прежнего. Возможно, мы действительно можем чему-нибудь у них научиться."
KXN_Focus_EMPIRE_C:0 "Центральное планирование"
KXN_Focus_EMPIRE_C_desc:0 "Хотя знамённые территории в некотором смысле и сохраняют автономность, они формируются воинами, а не теоретиками и экономистами. Чтобы гарантировать правильное управление этими землями, мы обратимся к системе центрального планирования, ведь если экономика будет находиться под прямым контролем, то мы сможем повлиять на неё всего одним махом копыта."
KXN_Focus_EMPIRE_C1:0 "Сеть военных автострад"
KXN_Focus_EMPIRE_C1_desc:0 "Координация – это то, что отличает хаос от порядка. Без еды армия не может ни перемещаться, ни выполнять какие бы то ни было задачи, и поэтому мы должны проследить за тем, чтобы знамённое воинство обеспечивалось стабильным потоком припасов, где бы оно ни оказалось."
KXN_Focus_EMPIRE_C1_tt:0 "Модификатор провинции §RВосстание§! больше не будет влиять на возможность проведения §Yстратегической передислокации§! в оккупированных провинциях.\n"
KXN_Focus_EMPIRE_C2:0 "Сеть аэропортов"
KXN_Focus_EMPIRE_C2_desc:0 "Подобно тому, как звёзды наполняют небосвод, так и наши знамёна будут застилать небесные просторы. Если мы построим в городах разветвлённую сеть авиабаз, то наши аэродины всегда найдут куда приземлиться, независимо от того, где они находятся."
KXN_Focus_EMPIRE_C3:0 "Региональная автаркия"
KXN_Focus_EMPIRE_C3_desc:0 "Сияние звёзд не должно меркнуть от их взаимной близости! Если знамёна не могут продолжать своё существование без поддержки из Солнцестояния, то достойны ли они вообще управлять вверенными им землями? Если все знамёна станут самодостаточными, то они будут готовы к любым невзгодам. Это идеальная система!"
KXN_Focus_EMPIRE_C4:0 "Специализация регионов"
KXN_Focus_EMPIRE_C4_desc:0 "На гармонии звёзд зиждется всё созвездие! Каждое знамя должно всецело посвящать себя порученной ему доле и земле, осваивая их до совершенства. Если все будут в полной мере использовать собственные блага, то так они прикроют тылы соседей, сосредоточившихся на других областях. Это идеальная система!"
KXN_Focus_EMPIRE_D:0 "Кирский боевой дух"
KXN_Focus_EMPIRE_D_desc:0 "Где бы они ни оказались, наши знаменосцы всегда должны помнить о своих корнях. Доколе сердца наших воинов преисполнены боевого духа, мы не падём жертвой порока и алчности; калёный жар битвы выжигает любую гниль, будь то внутри или снаружи."
KXN_Focus_EMPIRE_D_tt:0 "Мы сформируем и развернём §Yтри§! (§Y3§!) дивизии §YЗакалённых авангардов-знаменосцев§!."
KXN_Focus_EMPIRE_D1:0 "Киринская исключительность"
KXN_Focus_EMPIRE_D1_desc:0 "Величайший воин – тот, кто надеется лишь на себя. Наступление храбрецов неумолимо и являет миру всё достоинство киринского рода: один кирин стоит сотню других существ!"
KXN_Focus_EMPIRE_D1_tt:0 "Мы сформируем и развернём §Yдве§! (§Y2§!) дивизии закалённых §Yзнаменосцев-гвардейцев§!.\n"
KXN_Focus_EMPIRE_D2:0 "Расовое разнообразие"
KXN_Focus_EMPIRE_D2_desc:0 "В то время как наши подданные расширяются, всё больше существ высказывают желание помочь киринскому роду, и мы уважим их желание поддержать нас в нашей борьбе. Хотя им будет отведена лишь роль поддержки, они смогут продемонстрировать свои способности в бою. Большей чести и предложить нельзя!"
KXN_Focus_EMPIRE_D2_tt:0 "Мы сформируем и развернём §Yтри§! (§Y3§!) дивизии §YЗнаменосцев-оруженосцев§!.\n"
KXN_Focus_EMPIRE_D3:0 "Верховное командование Солнцестояния"
KXN_Focus_EMPIRE_D3_desc:0 "Даже в созвездии не все звёзды сияют с равной силой. В то время как наши знаменосцы ступают всё дальше и дальше от родины, они не должны забывать о родных краях и важности их миссии. Сохранив главенство Солнцестояния, мы обеспечим непорочность нашего рода, куда бы его не занесло."
KXN_Focus_EMPIRE_D4:0 "Подотчётное командование сателлитов"
KXN_Focus_EMPIRE_D4_desc:0 "Разве можно назвать созвездие – созвездием, если оно состоит лишь из одной звезды? Ступая в далёкие земли, знаменосцы должны приспособиться к новым просторам и заложить крепкую основу для обеспечения будущей стабильности. Глупо полагать, что с расширением владений нашего рода Солнцестояние продолжит следить за действиями каждого подданного."
KXN_Focus_EMPIRE_E1:0 "Промышленное первенство"
KXN_Focus_EMPIRE_E1_desc:0 "Высшая цель каждого из знамён – это обеспечение безопасности киринского рода! Пока кузницы куют орудия войны, а промышленность растёт, мы должны продолжать расширяться, дабы гарантировать, что наш род выстоит не только в войнах, но и в борьбе с самим временем! Во имя верховной матриарха и Конкорд!"
KXN_Focus_EMPIRE_E1_Num_Taken_TT:0 "Этот фокус был выполнен меньше ([?KXN.KXN_Focus_EMPIRE_E1_Can_Take_Var|Y0]) раз."
KXN_Focus_EMPIRE_E2:0 "Военное первенство"
KXN_Focus_EMPIRE_E2_desc:0 "Высшая цель каждого из знамён – это обеспечение безопасности киринского рода! Пока армии продолжают наступление, а новобранцы пополняют ряды знаменосцев, мы должны продолжать расширяться, дабы гарантировать не только победу в грядущих битвах, но и что наши армии никогда более не познают горечь поражения! Во имя верховной матриарха и Конкорд!"
KXN_Focus_EMPIRE_E2_tt:0 "Мы сформируем и развернём §Yдве§! (§Y2§!) дивизии §YЗакалённых знаменосцев-авангардов§!.\n\n"
KXN_Focus_EMPIRE_E2_Num_Taken_TT:0 "Этот фокус был выполнен меньше ([?KXN.KXN_Focus_EMPIRE_E2_Can_Take_Var|Y0]) раз."
KXN_Focus_EMPIRE_E3:0 "Панкирское первенство"
KXN_Focus_EMPIRE_E3_desc:0 "Высшая цель каждого из знамён – это обеспечение безопасности киринского рода! Пока наш народ путешествует и осваивается в новых землях, мы должны продолжать расширяться, дабы гарантировать, что у него есть пространство не только для жизни, но и для процветания.\nВо имя верховной матриарха и Конкорд!"
every_KXN_satellite_state_tt:0 "Каждый §Yсателлит государства [KXN.GetNameDef]§!"
KXN_Focus_EMPIRE_E3_Num_Taken_TT:0 "Этот фокус был выполнен меньше ([?KXN.KXN_Focus_EMPIRE_E3_Can_Take_Var|Y0]) раз."

KXN_Focus_EMPIRE_Increase_Chance_TT:0 "Выполнение этого фокуса государством [KXN.GetFlag]§Y[KXN.GetName]§! увеличивает шанс того, что §Y[KXN.GetAdjective]ие государства-сателлиты также выполнят этот фокус."
KXN_Focus_EMPIRE_Num_Taken_TT:0 "Этот фокус был выполнен меньше (§Y5§!) раз."
KXN_Focus_EMPIRE_E_Tier_Increase_Chance_TT:0 "Выполнение этого фокуса государством [KXN.GetFlag]§Y[KXN.GetName]§! не даёт каких-либо эффектов, но позволит выполнить его §Gещё раз§!, чтобы увеличить шанс того, что §Y[KXN.GetAdjective]ие государства-сателлиты также выполнят этот фокус.\n"
KXN_SATELLITE_NUM_REQ_TT:0 "Мы сформировали как минимум (§Y3§!) §Y[KXN.GetAdjective]их государства-сателлита§!."
