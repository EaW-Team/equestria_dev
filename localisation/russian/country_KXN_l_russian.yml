lan_kir.150.t:0 "Излишества государства нириков"
lan_kir.150.d:0 "Сила. Безграничная сила. Ощущение, что можно сокрушить любого врага одним толчком. Знание, что ни один противник не устоит перед нашей мощью. Понимание, что огненная ярость способна испепелить всё под небесами. Это опьяняет до небывалой степени. Знамённое воинство добровольно отдалось этой силе, с головой нырнув в её глубины – и, разумеется, не без последствий.\n\nЖажда завоеваний, битв и славы втянула Лан Кир в бесконечный цикл насилия и разрушения. Нирикам необходимо вести войны, ибо их беспощадность требует рек крови. Им необходимо грабить, ибо алчность непрестанно жаждет новых богатств. Это больше, чем просто желание. Больше, чем зависимость. Это – их образ жизни.\n\nНо если когда-нибудь наступит день, когда знамённое воинство перестанет расширяться, последствия будут катастрофическими. Если не останется врагов, которых можно сокрушить, или сокровищ, которые можно захватить, необходимость сдерживать свои порывы может свести знаменосцев с ума. Друзья и семьи, боевые товарищи, генералы и солдаты – все обратятся друг против друга в попытке утолить свою бесконечную жажду."
lan_kir.150.a:0 "Лан Кир должен наступать, хотя бы чтобы отсрочить неизбежное."
KXN_Event_150_tt:0 "§OАлчность§! и §Oкровожадность§! Лан Кира утоляются с помощью §Yразорения§! и §Yочищения§! оккупированных регионов. Если §Rне удовлетворять§! нужды нашего общества, то его тёмная сторона начнёт выходить из-под контроля.\n\nТекущие модификаторы §Oалчности§! и §Oкровожадности§! можно увидеть с помощью национального духа §YМилитархия нириков§!."
KXN_Lan_Kir_Needs_Enabled_Flag:0 "§OАлчность§! Лан Кира должна быть утолена."

lan_kir.160.t:0 "Огонь, пожирающий сам себя"
lan_kir.160.d:0 "Каждый [KXN.GetAdjective]ий данник прислал свою версию одного и того же донесения: сожжённые амбары, разрушенные дома, осквернённые поля, колодцы и каналы, забитые трупами. Пойманные с поличным знаменосцы-мародёры с окровавленными копытами утверждают, что отряд лишь забирал принадлежащее им по праву – но недовольные данники называют это открытым насилием и грабежом. Доблестные знаменосцы Лан Кира, ранее почитаемые как священные проводники гнева Конкорд на поле боя, теперь носятся по землям вассалов, словно лесной пожар. Их ярость, некогда холодная и дисциплинированная, теперь кажется звериной. Вина лежит не только на их неукрощённой алчности и кровожадности, но и на нашей неспособности – или нежелании – обуздать и насытить тёмную сторону наших войск.\n\nМятежные разговоры стремительно распространяются среди верхушки данников, которые понимают, что мы не в силах сдержать пламя, что сами же разожгли. В высшем генералархате уже звучат голоса, призывающие немедленно пытаться предотвращать подобные случаи резни и грабежа, в то время как другие настаивают, что пыл рядовых бойцов должен остаться неукрощённым, дабы они оставались неудержимыми. Некоторые предупреждают: если мы не сможем усмирить собственное войско, данники восстанут и устроят кровавый бунт.\n\nПрэри Спарк призывает к сдержанности и восстановлению военной дисциплины. Кларион Колл, напротив, считает, что склонность данников к волнениям проистекает из ложного представления о суверенитете – и от этой иллюзии их следует немедленно избавить.\n\nОдно ясно: если алчность и кровожадность Лан Кира останутся неутолёнными, киринское царство вскоре захлебнётся в дыму горящих городов и крови убитых жеребят."
lan_kir.160.a:0 "Огонь нужно разжигать с великой осторожностью, иначе он станет неуправляемым."
KXN_Event_160_tt:0 "\n§RЭти данники восстанут против нас:§!"

lan_kir.190.t:0 "Бурлящий юг"
lan_kir.190.d:0 "Рейн Шайн стоит у стола, усеянного пергаментами, нахмурив царственный лоб. Доклады с Ближнего Юга – из Зайкирии – сильно тревожат. Лан Кир, дальние родичи и заблудшие потомки Конкорд, пронеслись по саваннам и побережьям континента, словно лесной пожар. Они завоевали множество земель, став суверенами бесчисленного количества покорённых наций, подняв свои знамёна над их сожжёнными столицами. Вслед за их победным маршем следуют слухи о зверствах: резне, грабежах и гармонии, навязанной под угрозой клинка. Но больше всего Рейн Шайн пугает не их жестокость, а непреклонная уверенность в том, что они действуют от её имени. Вспыхивает свеча драконьего огня, её зелёное пламя как будто обвиняет само по себе. Послание, адресованное крепость-монастырю Солнцестоянию просто: первый милитарх Лонг Даск должен ответить за свои деяния. Если они действительно верны верховной матриарху, а не просто используют веру как предлог для войны, то кирины юга откликнутся на вызов. Если же нет... Кирии придётся готовиться к худшему."
lan_kir.190.a:0 "Послание отправляется на юг."

lan_kir.191.t:0 "Позолоченный медальон"
lan_kir.191.d:0 "Послание, чья восковая печать несла божественный знак верховной матриарха, прибыло в наш военный зал во вспышке болезненно-зелёного драконьего пламени. Внутри было официальное порицание из Киновари. Витиеватая каллиграфия обвиняет Лан Кир в несанкционированных завоеваниях, варварских деяниях и осквернении священного гармонического учения Конкорд. Вместе с порицанием пришли требования. Прекратить наши походы. Сложить оружие. Отправить Лонг Даска в Киноварь, чтобы он ответил за так называемые "зверства".\n\nМилитарх Лонг Даск зачитал письмо вслух перед собравшимися командирами знаменосцев в своём полевом шатре. — Они обвиняют нас в резне, — провозгласил он, — и требуют, чтобы я явился в Киноварь на суд, как какой-то блудный пёс, — среди знаменосцев назревает явное недовольство. Номинально верные подданные верховной матриарха до сих пор воспринимали Её молчание как знак одобрения. Разве не Она благословила их сталь жгучим огнём?\n\nЧтобы сохранить сплочённость, Кларион Колл выступает с экстренным обращением к войску. С пылкой уверенностью она вещает им: верховная матриарх окружена врагами, Её вводят в заблуждение льстецы и слабовольные трусы, боящиеся пламени истинной преданности. Сие послание – не Её истинный голос, а слова Её тюремщиков. И долг праведных верующих – исправить подобную непростительную ошибку.\n\nАрмия послушно внимает, заворожённая открывшейся им истиной."
lan_kir.191.a:0 "Мы не преклоним колен."

lan_kir.192.t:0 "Второе послание"
lan_kir.192.d:0 "Кирия не получила никакого ответа.\n\nРейн Шайн тревожит не только само молчание, но и то, что оно может скрывать. Формулировки первого письма были весьма вежливыми и полными любезностей. Но его всё же проигнорировали. А армии Лан Кира с тех пор лишь продвинулись ещё дальше.\n\nРейн Шайн ходит по коридорам дворца размеренными, плавными шагами, пока её советники отчаянно спорят. Наконец она говорит вслух. — Пусть ни один кирин не скажет, что Киноварь действует опрометчиво.\n\nГотовится второе послание – более длинное, подробное и менее снисходительное. На этот раз оно отправится не через драконий огонь, а с помощью гонцов.\n\nВестник Киновари, облачённый в красные и золотые цвета свиты матриарха, готов отправиться в путь. Его послание повторяет требования первого: первый милитарх Лонг Даск должен прекратить свои кампании и явиться в Киноварь на суд. Но на этот раз письмо также содержит ясное предупреждение: неподчинение будет истолковано как вызов – не только Рейн Шайн, но и самой Конкорд. Когда делегация отправляется в путь, развевающиеся знамёна, мимо которых они рысят, напоминают багровое пламя."
lan_kir.192.a:0 "Они несут груз правосудия в своих седельных сумках."

lan_kir.193.t:0 "Напряжение в сумерках"
lan_kir.193.d:0 "Второй позолоченный медальон с глухим стуком ударился о землю, нарушив тишину, а его золотая поверхность поймала угасающий свет заката. Слова вестника Киновари были остры, точны и непреклонны. — Верховная матриарх призывает вас в Киноварь. Прекратите походы, распустите знамённое воинство и ответьте за свою жестокость перед Её судом. Отказ будет расценен как открытое неповиновение. Такова воля матриарха. Ответите ли вы Ей, или же нам стоит предположить, что вы больше не слышите Её голос? — Слова повисли в воздухе, словно покинувший ножны клинок. Знаменосцы толпились на периферии, их взгляды были прикованы к вестнику Киновари, которого сопровождали облачённые в багровые ткани члены свиты матриарха. Кларион Колл стояла рядом с Лонг Даском, её рог светился сдержанным огнём, но приказа атаковать так и не последовало.\n\nОтветом Лонг Даска было зловещее молчание, намекающее на отказ, но всё же не признающее его вслух. Вместо него выступила Кларион, её голос был холоден, словно сталь. — Воля матриарха – это желание самой Конкорд. Пожар, который мы разжигаем, пылает во славу Конкорд. Если вы зовёте это ересью, то точно ли знаете Её волю?\n\nВестник и его эскорт отступили под хором бормочущих проклятий, и далеко не одно копыто потянулось к оружию, когда они проходили мимо. Лан кирцы отпустили их, ни причинив вреда, хотя напряжение было настолько густым, что хоть клинок втыкай.\n\nВечером высший генералархат собрал всё войско. Первый милитарх говорил не о мятеже, а о верности, утверждая, что заявление вестника является плодом коррупции в Киновари, и что Рейн Шайн слепа, а её двор – гнездо слабости и интриг. Её божественная воля извращена трусливым заговором тех, кто боится силы. Миссия Лан Кира остаётся верной пылающей славе Конкорд. Второй медальон, говорили они, не осуждение, а вызов остаться непоколебимыми.\n\nРешимость знаменосцев крепка. Пока что."
lan_kir.193.a:0 "Пусть сомневаются – но будьте начеку."

lan_kir.194.t:0 "Последнее предупреждение"
lan_kir.194.d:0 "Тишина с Ближнего Юга являлась ответом сама по себе. Все наши медальоны, слова и предупреждения были встречены лишь холодным презрением. Лан кирцы продолжают поход, оставляя за собой след огня и смерти, и при этом утверждают, что служат Конкорд. Терпение верховной матриарха не безгранично. В свете свечей советники Рейн Шайн спорят о дальнейших шагах. Некоторые требуют немедленной войны, но сама матриарх распорядилась сделать последнюю попытку – не из слабости, а чтобы всему киринскому роду стало ясно, что мятеж Лан Кира был их собственным выбором.\n\nНа этот раз послание пустится в путь под защитой лучших из свиты Рейн Шайн. Тех, кто лично присягнул ей и кому она без колебаний готова доверить свою жизнь. Их броня, лакированная багровым и золотым, говорит громче любого приказа; само их присутствие напоминает, что к воле матриарха нельзя относиться легкомысленно. Достигнув Солнцестояния, вестник соединится с полномочной представительницей при Лан Кире – Сильвер Чайм, чей голос несёт полную власть двора Киновари. Вместе они предстанут перед Лонг Даском и предъявят ему окончательный ультиматум верховной матриарха.\n\nЭто будет не тихая мирная беседа и не вежливый обмен любезностями. Это будет последнее предупреждение перед тем, как слова уступят место стали. Царство начинает готовиться к войне сразу после их отъезда: тихо подписывается приказ о мобилизации, улучшается сеть снабжения, собственная знамённая армия приводится в боевую готовность. Если лан кирцы не склонятся перед голосом Киновари, им вскоре придётся столкнуться с мечами своих сородичей."
lan_kir.194.a:0 "Отправьте гонцов. И точите клинок."

lan_kir.195.t:0 "Требование полномочной представительницы"
lan_kir.195.d:0 "В наступающих сумерках дозорные Лан Кира заметили вычурный стяг свиты матриарха: багровый шёлк развевался, ловя последние лучи, а ламеллярная броня знаменосцев блестела на заходящем солнце. Во главе группы воинов шагали вестник Киновари и Сильвер Чайм, полномочная представительница верховной матриарха при Лан Кире, по-видимому незаметно выскользнувшая из её тщательно охраняемых покоев в Солнцестоянии. Два эмиссара двигались по лагерю с нарочитой властностью, а их вооружённая свита образовывала грозную стальную стену вокруг них, защищая от собирающейся толпы враждебных знаменосцев.\n\nНа этот раз они не выказывали ни ритуальной формальности, ни приличий. Явившись в командный шатёр Лонг Даска, Сильвер Чайм вышла вперёд, расстегнула мешочек и бросила позолоченный медальон на землю между ними. Эмблема верховной матриарха сверкнула, поймав отблески огня.\n\n— Первый милитарх Лонг Даск, — провозгласила она, и её голос далеко разнёсся над шёпотом собравшейся толпы, — по воле верховной матриарха Рейн Шайн вы призываетесь в Киноварь для ответа за ваши преступления – резню, грабежи и святотатственное осквернение священных писаний Конкорд. Вы должны предстать перед Её судом до конца месяца.\n\nКруг наблюдавших разросся – мрачные знаменосцы что-то бормотали и топали копытами, едва сдерживая свой гнев. Лишь непреклонный вид присутствующей свиты да вид герба матриарха на их броне удерживали толпу от обнажения стали. Они были доверенным лицами воплощения Конкорд в этом мире, и даже самые смелые воины Лан Кира не были готовы первыми атаковать их. Пока что. Знаменосцы смотрели на Лонг Даска, опасаясь моргнуть. Они желали увидеть, преклонит ли их командир колено или путь Лан Кира приведёт к войне с Киноварью.\n\nГлаза Лонг Даска не отрывались от Сильвер Чайм. Каждое слово и каждая пауза того момента запомнятся всем. Сделанный в следующее мгновение выбор определит судьбу целых народов."
lan_kir.195.a:0 "Несокрушимые десять тысяч подчиняются воле Её Сияния."
lan_kir.195.b:0 "Лан Кир отвечает только перед Конкорд."

lan_kir.199.t:0 "Тёмная сторона доблести"
lan_kir.199.d:0 "Лагерь оставался в тишине ещё долго после того, как вестник Киновари и Сильвер Чайм покинули его в сопровождении свиты матриарха. Лонг Даск велел поднять медальон из пыли и вернул его вестнику, кратко поведав об "решении вопросов логистики" и "уточнении воли верховной матриарха" и пообещав "в должное время обдумать Её слова", не дав прямого отказа. Этого оказалось достаточно, чтобы избежать немедленного насилия, но в глазах многих знаменосцев это было опасно похоже на нерешительность.\n\nНо ущерб уже был нанесён – недовольство среди рядовых распространялось, словно лесной пожар. Неужели милитарх преклонил колено перед Киноварью, оставив подобное преступное высокомерие без ответа? Неужто железная воля, что вела Лан Кир сквозь Зебрику, теперь притупилась страхом и малодушием? Верные Лонг Даску знаменосцы говорили о стратегии и о выигрыше времени, который позволит подготовиться к неизбежной войне. Но в сердцах тех, кто вырос на огне и завоеваниях, начала разрастаться гниль сомнений. Действительно ли верховная матриарх не одобряет их деяния? Или их предводитель теряет решимость?\n\nИстина была ещё жестче: каждый удар сердца, купленный отсрочкой, размывал легенду о непобедимости Лан Кир. А на севере, при дворе матриарха, ту же нерешительность пристально взвешивали, решая, что она означает: благоразумие... или слабость. Перед высшим генералархатом Лонг Даск долго и страстно говорил о тактической необходимости: о важности выкраивания пространства для манёвра, чтобы собрать силы, оценить намерения врага и выбрать поле битвы. Но даже самые преданные знаменные кирины чувствовали, что эта уловка уже трещала по швам. И что знамёна Киновари рано или поздно двинутся в поход."
lan_kir.199.a:0 "Наточи клинок. Они неизбежно придут."

lan_kir.200.t:0 "Первая кровь"
lan_kir.200.d:0 "Медальон ударился о землю.\n\n— Мой ответ, — произнёс Лонг Даск, — будет в духе того железного закона, который Мунлайт Глоу завещала первым знаменосцам Лан Кира: править – удел сильных, подчиняться – участь слабых. Мы сильны. А вы – слабы, — и, не сказав больше ни слова, кирин вонзил клинок в горло вестника. Лагерь взорвался вакханалией резни. Свита матриарха сформировала оборонительное кольцо вокруг Сильвер Чайм, но знаменосцы Лан Кира сокрушили их цунами из пламени и стали. Ближний бой был яростным и беспощадным. Кларион Колл, бросившись в самую гущу схватки, получила удар копьём в бок; Лонг Даск, сражаясь рядом с дочерью, поймал лезвие клинка мордой, прежде чем его противницу пронзили штыком. Когда бойня закончилась, позолоченный медальон оказался втоптан в грязь, тускло поблёскивая из-под корки засохшей крови.\n\nТой же ночью Лонг Даск созвал высший генералархат.\n\n— Разум верховной матриарха был отравлен ложью, — заявил он. — Рейн Шайн обманута. Если мы не двинемся на Киноварь, Она и Конкорд будут потеряны – для нас и для всего рода киринов. Мы должны освободить матриарха из хватки предателей, что прячутся при Её собственном дворе.\n\nПо шатру прокатился ропот, но не сомнения, а мрачного одобрения. Запах крови всё ещё стоял в ноздрях, а глаза горели в свете ламп. Кларион Колл, бледная от потери крови, с усилием поднялась на копыта:\n\n— Киноварь зовёт нас мясниками. Пусть так. Они увидят правду, когда мы предстанем при дворе верховной матриарха и бросим к её копытам лживых советников – в цепях или же по частям.\n\nПо рядам офицеров прокатился глухой смешок, но смеялись не все. Вайлдфайр Флоуриш подался вперёд, сузив глаза:\n\n— А что с рядовыми? Они не так просто забудут вид втоптанной в грязь печати верховной матриарха.\n\nЛонг Даск звучно ударил копытом по столу:\n\n— Они не забудут, но поймут. Мы не предатели дела Конкорд. Мы – Её последние защитники, — он обвёл взглядом всех своих соратников. — Знаменосцы выступят на рассвете. Кирия станет нашей следующей победой.\n\nСнаружи загрохотали барабаны войны."
lan_kir.200.a:0 "Вперёд, на Киноварь! Вперёд, к славе!"

lan_kir.201.t:0 "Смерть в Киновари"
lan_kir.201.d:0 "Это произошло в самом сердце Киновари, под сводами Императорского дворца. Первый милитарх Лонг Даск только что вернулся с вечерней прогулки, когда на него напали убийцы – затаившийся отряд головорезов из знамени Крытой Клетки, заклятых врагов Лан Кир со времён начала Безмолвия. Первый удар рассёк его переднюю ногу, перерезав сухожилия и мышцы. Второй удар пришёлся в рёбра. Клинок был отравлен. Это был не обычный яд, а перегнанный ледяной огонь – алхимический состав с экстрактом из цветка "Дыхание жеребёнка", созданный специально для того, чтобы затушить искру нирика прежде, чем она вспыхнет. В последние минуты жизни Лонг Даск чувствовал, как холод расползается по его жилам, внутренний огонь затухает, а ярость успокаивается.\n\nНо смерть Лонг Даска не была тихой. Он сражался, словно демон: сбросил одного убийцу с лестницы, раскроил череп другому копытами и вырвал глотку третьему зубами. Но четвёртый выстрелил ему прямо в грудь, так что силы кирина, скованного ледяным огнём, быстро иссякли. Когда личная гвардия ворвалась внутрь, первый милитарх уже был мёртв, всё ещё сжимая горло последней своей жертвы.\n\nК ночи город объяла месть Лан Кира. Десятки заложников были казнены. Попавшие в плен убийцы мучительно умирали три дня, выставленные на всеобщее обозрение.\n\nПохороны стали примером идеальной железной дисциплины. Каждый знаменосец стоял по стойке смирно, пока тело Лонг Даска, облачённое в доспехи и парадные регалии, возлагали на огромный костёр. Потребовалось три часа, чтобы последний дым погребального костра рассеялся в ночном небе. Прэри Спарк молча плакала. Взор же Кларион Колл был холоден и неподвижен, устремившись к линии горизонта. В тишине, наступившей после того, как угасло пламя, она произнесла лишь одно:"
lan_kir.201.a:0 "— Это не останется без ответа."

lan_kir.202.t:0 "Барабаны войны"
lan_kir.202.d:0 "Барабанный бой зазвучал ещё до рассвета: звук был низким и ровным, катившийся по городу, словно далёкий рык надвигающейся бури. В воздухе всё ещё витал слабый запах пепла от погребального костра, на котором вознёсся к Конкорд первый милитарх, отец, завоеватель и мученик Лонг Даск. Знаменосцы неподвижно стояли плечом к плечу. Они были безмолвны, а над строем слышалось лишь их дыхание, полное едва сдерживаемой скорби и ярости.\n\nКларион Колл поднялась на обсидиановый помост безо всяких церемоний. На её боку висел клинок отца, всё ещё острый и сверкающий. Долгое мгновение кирина стояла, не произнося ни звука, позволяя барабанному бою и синхронному дыханию заполнить тишину. Бледная и неподвижная Прэри Спарк расположилась позади неё, а глаза её непрестанно двигались, словно у часового, высматривающего опасность. Кларион тем временем молча вскинула меч к небу, и по рядам прокатилась волна – десять тысяч знаменосцев встали по стойке смирно. Барабанный бой мгновенно стих.\n\n— Несправедливость, навязанную нам, — заговорила Кларион, и её голос звучно разнёсся над молчаливым строем, — мы не оплакиваем, но намерены отплатить той же мерой. Те, кто желает уничтожить киринский род, радуются нашей скорби. Они утверждают, что наш милитарх получил по заслугам, и празднуют его смерть, считая её своим спасением, — Кларион одним движением вонзила меч в камень, вызвав сноп искр. — Они хотели погасить пламя Лан Кира. Но ошиблись, ибо мы стали лишь ярче, свирепее и жаднее. Смерть моего отца – не конец. Она – наше испытание.\n\nСтрой знаменосцев начал бить копытами в ритм, и звук был подобен раскатам грома. Кларион шагала по помосту, её взгляд был прикован к сомкнутым рядам внизу. — Они называют нас дикарями. Но разве желание выжить – это варварство? Они зовут нас мясниками. Но разве можно назвать резнёй предание мечу тех, кто хотел задушить киринский род ещё в колыбели? — взгляд Прэри скользил по толпе. Она видела, что слова её сестры зажигали в их глазах пламя. Даже в скорби знаменосцы выглядели готовыми разорвать мир на части. Кларион повернулась обратно к толпе, её грива теперь пылала огненным ореолом. — Мир – это костёр, — сказала она едва слышно. А затем кирина закричала боевой клич на пределе своих лёгких. — А мы – искра! Вперёд, Лан Кир, покоряй и властвуй!\n\nЕй ответил рёв – бессловесный, яростный, ликующий, подобный цунами из звука и жара. Гривы вспыхивали, сталь билась о сталь в безумном салюте. Из толпы начало доноситься ответное скандирование.\n\n— Кларион! — выкрикнул один кирин. — МИЛИТАРХ! — ответила толпа. — КЛАРИОН! МИЛИТАРХ! КЛАРИОН! МИЛИТАРХ! — ревели они, сотрясая площадь волнами своих голосов. Прэри стояла в тени своей сестры, ощущая жар, уверенность и неудержимый порыв. И в этот момент она тихо задумалась: выживет ли Лан Кир в пламени, которое только что разожгла Кларион?"
lan_kir.202.a:0 "Такова цена за нашу судьбу?"
KXN_Event_202_tt:0 "Будет получена цель войны §Yаннексия§! против следующих стран:"

lan_kir.205.t:0 "Лан Кир пересекает Опалин"
lan_kir.205.d:0 "[This.GetNewspaperHeader]Река Опалин – это самый южный приток Великой Медоносной. Её извилистое русло, наполненное мерцающей словно перламутр водой, отмечает границу между Кирией и Ближним Югом – Зайкирией. На рассвете десять тысяч знаменосцев-киринов взбаламутили воды Опалин, преодолев её воды под зловещий барабанный бой. Лонг Даск повёл Милитархию на войну против их бывшего сюзерена. Лан кирцы непоколебимо уверены в том, что дело – освободить верховную матриарха от порочного влияния её развращённого и декадентского двора – совершенно праведно. Но не заблуждайтесь: это измена матриархату и Киновари.\n\nКогда первые знаменосцы Лан Кира переправились на дальний берег, они ступили на кирийскую землю. Пути назад не было. Река позади стала порогом, отделяющим конец повиновения и начало истинной славы. Сегодня лан кирцы пересекли Опалин, чтобы войти в легенды."
lan_kir.205.a:0 "Жребий брошен."

lan_kir.250.t:0 "Падение Киновари"
lan_kir.250.d:0 "Город пал. Белое знамя вяло трепетало над Императорским дворцом, пока строгий и дисциплинированный строй войска Лан Кира заходил в кирийскую столицу. Ни одна дверь не была выбита, ни одно здание не охватило пламя. Дозоры заняли перекрёстки, вежливо, но твёрдо советуя жителям оставаться в домах. На ступенях Императорского дворца Лонг Даск обратился к Прэри Спарк. — Мы могли бы забрать всё, — пробормотал он. Спарк покачала головой. — И тогда у нас не осталось бы ничего. Пусть видят, что мы не звери. Пусть боятся нашей сдержанности так же сильно, как и нашей ярости.\n\nЛонг Даск отдал приказ. Не проливать ни единой капли крови. Не забирать ни единой монеты. Воины Лан Кира не войдут ни в один дом, не причинят вреда ни одному жителю и не возьмут ничего, что не будет добровольно отдано. Кирины Киновари наблюдали из-за закрытых ставней, пока мимо проходили молчаливые и суровые завоеватели. Поползли слухи, что, возможно, лан кирцы – вовсе не те мясники, какими их рисовал двор. Хотя бы не сегодня. Для побеждённых это было милосердием. Для Лан Кир – проявлением дисциплины."
lan_kir.250.a:0 "А ведь дисциплина – другое имя контроля."

lan_kir.2501.t:0 "И снова матриарх-затворница"
lan_kir.2501.d:0 "Морда Прэри Спарк сильно чесалась. "С этим ничего не поделать", — подумала она. Аромат ладана в тронном зале был слишком насыщенным. Кирину искренне удивило количество зажжённых курильниц. Вся сцена выглядела ужасно вычурной — бесчисленные драгоценности, украшения и множество прочих декоративных предметов. Казалось, что на трон вот-вот взойдёт новая верховная матриарх – настолько нелепым казалось подобное расточительство.\n\n"С этим ничего не поделать", — вновь повторила она. Её отец, Лонг Даск, должен был получить абсолютную власть над киринским родом из копыт самой Рейн Шайн. Такая роскошь совершенно необходима, чтобы подчеркнуть серьёзность момента. Так пыталась оправдать происходящее Прэри Спарк, даже если сверкающее золото, толпы знаменосцев-киринов, готовящихся к грандиозному пиршеству, и даже поведение её отца пробуждали в её сердце ростки сомнений. Она никогда не видела его таким раньше; огонь в глазах Даска приобрёл пугающий отблеск. Он собирал всё больше и больше власти. Но ведь это всё ещё правильно, не так ли? Даже если Лонг Даск был честолюбивым военачальником, он держал знамённое воинство на коротком поводке, усмирив Киноварь без кровопролития и грабежа. Он делал лишь необходимое для обеспечения безопасности всех киринов. Да, так и должно быть.\n\n— Я дарую вам титул верховного наместника Матриархата. Пусть удача всегда сопутствует вам в битвах, — беспокойные размышления Прэри Спарк прервала краткая речь Рейн Шайн, ознаменовавшая конец церемонии. Она выглядела колеблющейся, но решительной. Прэри знала, что у её отца и матриарха состоялась встреча наедине в её обители, но ей не было известно, о чём именно они говорили. Отсутствие насилия при занятии Киновари, должно быть, показало верховной матриарху, кем на самом деле были лан кирцы. Не дикарями и не чудовищами, а истинными защитниками киринского рода."
lan_kir.2501.a:0 "Прэри Спарк хотела верить в это всей душой, но не могла избавиться от сомнений."

lan_kir.251.t:0 "Разграбление Киновари"
lan_kir.251.d:0 "Киноварь пала. Знамённое воинство хлынуло в город, а глаза их переполняла жадность. Сердце киринского рода хранило множество богатств, но заслуживали ли их жители? "Нет!" – в гневе кричали лан кирцы. Для них эти кирины были слабыми и погрязшими в декадансе. Они купались в роскоши, наслаждаясь лёгкой жизнью, пока их соплеменники страдали. И Сама Конкорд явно одобрила это! Иначе почему им позволено было ограбить все попавшиеся на пути храмы, музеи и дома, где было хоть что-то ценное? Город был сокровищницей, лишь ожидавшей прихода поистине праведных хозяев.\n\nНа ступенях Императорского дворца Прэри Спарк умоляла отца. — Прикажи им остановиться! Пожалуйста! Мы же пришли спасать Кирию, а не насыщать свою отвратительную жадность! — Лонг Даск не ответил. Он лишь бросил на неё косой взгляд, и этого хватило, чтобы кирина сжала губы в тонкую линию. В глубине души он знал: дочь была права. Но ведь его предки проливали кровь и страдали за Киноварь. Он сам был таким. И сотни тысяч его киринов-знаменосцев. Было ли правильно забыть всё это? Месть – очень опасное желание, но при этом соблазнительно сладкое.\n\nЛонг Даск ждал. А Киноварь тем временем рыдала, пока её богатства уносили прочь, превращая город в пустую оболочку, тень себя прошлой. Лишь когда не осталось ничего ценного, милитарх наконец обратился к своей дочери. Он не обратил внимания ни на её тревогу, ни на гнев. Он просто отдал приказ."
lan_kir.251.a:0 "— Теперь можешь восстановить порядок."

lan_kir.2511.t:0 "Последствия завоевания"
lan_kir.2511.d:0 "Прэри Спарк уныло бродила по Императорскому дворцу, тоскливо вздыхая каждые несколько секунд. Всё это её очень сильно тревожило. Никогда прежде запретный город Киновари не казался таким пустым, тихим и обесчещенным. Знаменосцы хотя бы проявили благоразумие, оставив обитель матриарха нетронутой, но остальной части комплекса повезло куда меньше. Лан кирцы снимали картины со стен, вырывали мраморные плиты из пола и забирали любые украшения, где им виделся отблеск золота. Для них ничто не было сакральным: знаменосцы обчищали коридор за коридором, зал за залом, оставляя после себя лишь бесполезные безделушки.\n\nПрэри снова в смятении вздохнула. Она знала, что её отец был честолюбивым жеребцом. И всё же сердце цеплялось за слабую веру в то, что в конце концов всё, что он делал, было направлено во благо киринского рода. Но так ли это на самом деле? Он позволил знамённому воинству разграбить священную столицу Кирии из чистой алчности. И словно этого было мало, он провозгласил себя верховным наместником матриархата. Другие могли быть не в курсе, но Прэри знала болезненную правду – Рейн Шайн заперлась в своём дворце, отказываясь даже встречаться с Даском, тем самым став попросту безвольной заложницей. Ему было всё равно? Или он верил, что говорит с Конкорд напрямую, не нуждаясь в советах верховной матриарха?\n\nПрэри Спарк не знала. Или, скорее, боялась осознать правду. Она была его дочерью, его кровью. Вместе с сестрой её готовили к роли командиров знамённого воинства, сражающегося во благо киринского рода. Она могла лишь надеяться, что даже если её отец жаждал власти и богатства, то лишь ради того, чтобы сделать мир безопасным для всех киринов, а не просто ради удовлетворения собственных амбиций."
lan_kir.2511.a:0 "Она могла лишь надеяться."

lan_kir.252.t:0 "Разорение Киновари"
lan_kir.252.d:0 "Превращение в нириков подняло мощь знамённого воинства до невиданных прежде высот, но не без последствий. Власть тёмных чувств и желаний становились всё заметнее, всё более опьяняющей для киринов, вкусивших запретную силу. Огромный нарыв рос без помех, подпитываемый этими ужасными эмоциями. Он подвёл знамённое воинство к краю бездны, ожидая лишь искры, чтобы взорваться. И это случилось.\n\nКиноварь пала. Древние городские стены были превращены в щебень безудержным обстрелом, и кирины, опьянённые яростью нириков, хлынули внутрь. Аура кровожадности висела в воздухе, словно душная пелена. Жителей города убивали, не давая даже возможности взмолиться о пощаде. Здания сжигались дотла и превращались в пепел. И родство, и само понятие прощения были позабыты. Осталось лишь разрушение.\n\nГород рыдал в отчаянии. Над руинами возжигали костры в честь Конкорд, потоки дыма смешивались в небе, образуя мутные облака. Сами небеса разделяли скорбь, проливая очищающий дождь на устроенное опустошение. На ступенях Императорского дворца Лонг Даск взирал на содеянное со звериной ухмылкой. Знамённое воинство должно было утвердить своё господство над киринским родом. Киноварь однажды будет отстроена заново по его образу, очищенная от пороков вырождения и порчи. Матриархат будет повиноваться его воле, ибо у него не останется выбора.\n\nБезумный взгляд милитарха скользил по очищающему огню, пожиравшему город. В этот день Лонг Даск верил, что стал вершителем Конкорд. Следуя её воле, он огнём выжигал скверну киринского рода, дабы оно родилось заново из пепла, став сильнее, могущественнее и вернее, чем когда-либо прежде. Его преданность была ослепляющей – настолько, что он не заметил, как к нему подошла Прэри Спарк."
lan_kir.252.a:0 "Её ледяные глаза отражали разгорающееся пламя."

lan_kir.2521.t:0 "Последствия резни"
lan_kir.2521.d:0 "Прэри Спарк вконец отчаялась. Возможно, впервые в жизни она ощутила в своём сердце настоящий ужас. Не только от резни, обрушившейся на Киноварь, но и от того, что сама почувствовала сильнейшее желание присоединиться к буйству и вкусить кровожадное ликование. Лишь непоколебимая сила духа позволила ей удержаться от превращения в нирика. Увы, она оказалась единственной. Знаменосцы, её отец, даже сестра – её величайшая опора – все были охвачены яростью и жаждой крови. Спарк знала: у неё нет ни малейшего шанса вразумить их, а если она попытается остановиться их, то даже её родичи не пощадят свою кровь. Такова была мощь их боевого транса.\n\nОна могла лишь молча свидетельствовать. Как Киноварь рыдала в отчаянии, как Кларион Колл купалась в крови защитников города, как свита Лонг Даска прорвалась к Императорскому дворцу и направилась к обители Рейн Шайн. Спарк по-настоящему боялась, что они могут убить матриарха. Её страхи были вполне оправданы, но даже в своём безумии лан кирцы всё же уважали земное воплощение Конкорд, чтобы не причинить ей вреда. Это не помешало Лонг Даску захватить власть, нарушив табу и отдав прямой приказ самой верховной матриарху. В глазах Рейн Шайн мелькнула искра сопротивления, но её быстро поглотил страх. И небезосновательно: со всех сторон доносились крики умирающих защитников, а знаменосцы Лан Кира очищали город огнём и клинком.\n\nЛонг Даск ликовал, ибо его амбиции реализовались – теперь он был провозглашён верховным наместником матриархата и фактическим правителем Кирии. Его мечта сделать мир безопасным для их рода казалась почти достигнутой, или, по крайней мере, он так верил. Но Прэри Спарк больше не обманывала себя. Теперь она понимала: жеребец, которого она называла отцом, был лишь воинственным разжигателем войны, движимым одними лишь амбициями. Но сделать она могла мало. Кирина снова впала в отчаяние, скованная долгом исполнения своей роли, даже если это вело лишь к гибели.\n\nПозднее той ночью Кларион вернулась. Её кольчуга и латный доспех были залиты кровью. — Нет цены слишком высокой за то, что должно быть сделано, сестра моя, — сказала Кларион, увидев скорбное выражение Спарк. Но та лишь покачала головой в ответ."
lan_kir.2521.a:0 "Она поклялась собрать Кирию заново, если та будет разрушена её семьёй."

lan_kir.260.t:0 "Серебряный рассвет осеннего солнца"
lan_kir.260.d:0 "Залы Императорского дворца пахли дымом, пылью и кровью. Знамёна Лан Кира гордо трепетали, прикрывая расколотые колонны, пока последние уцелевшие слуги дворца метались, словно испуганные крысы, стараясь не попасть под копыта знаменосцев, расположившихся в мраморных залах. Прэри Спарк и Кларион Колл двигались бок о бок, их шаги эхом отдавались среди разрушенного великолепия. Они проходили мимо статуй, расколотых артиллерийским огнём, и фресок, почерневших от пламени нириков. В конце обугленного коридора стальная дверь хранилища с грохотом распахнулась, сдавшись перед настойчивостью лан кирских артефакторов. Древние печати были сломаны, а замки разбиты. Внутри, среди бархатных футляров и мифических реликвий, лежал искомый артефакт: тонкий серп из метеоритного железа. Его поверхность безупречна, несмотря на почтенный возраст, а изогнутый край скорбно сверкал, отражая свет.\n\n— Рассветный серп, — прошептал один из артефакторов с благоговением. Кларион шагнула вперёд. Её телекинез коснулся клинка без рукояти. Кирина медленно провела им в воздухе и тот запел. — Орудие самого Отэм Сана, — пробормотала Кларион. — Такой могучий предмет, несмотря на скромную на вид непритязательность. Он мог бы покорить мир этим клинком.\n\nПрэри Спарк стояла позади, взгляд её был устремлён не на клинок, а на выражение лица сестры. Она была напряжена, будто сдерживая внутреннего дикого зверя, и смотрела немигающим взором на артефакт. — Говорят, — медленно произнесла Прэри, — что Отэм, первый меч первой матриарха, поразил этим клинком Скарлет Крусибл. Она была его подругой, соратницей Иридисент Доу. Говорят, они оба поддались жажде крови, и лишь Отэм Сан очнулся. После этого, — продолжила Прэри, — он отрёкся от пути клинка. Стал отшельником. Скрывался от содеянного.\n\n— Потому что он был слаб, — сказала Кларион. — Он ошибочно посчитал самоотречение добродетелью. — Нет, — возразила Прэри. — Он знал, что Рассветный Серп превращал его нирикскую ярость в невообразимо великую силу, и что эта ярость с каждым разом пожирала всё большую часть его души. Он боялся того, кем может стать.\n\nКларион не ответила. Она смотрела на Серп, словно ища отражение Конкорд на его отполированном крае. — Проследи, сестра, — сказала Прэри, — чтобы клинок служил тебе, а не ты ему."
lan_kir.260.a:0 "Силу нужно обуздывать умеренностью, иначе она пожрёт нас."

#lan_kir.270.t:0 ""
#lan_kir.270.d:0 "we have a hoofhold in Griffonland (what the Lan Kir call Griffonia). we can establish our own Militarchate of Griffonia, but will need to rely on local griffon collaborators to do so. the continent is ripe for the taking. a suitably formidable challenge to the military might of the Lan Kir."
#lan_kir.270.a:0 ""

lan_kir.280.t:0 "Царство Кирия в огне"
lan_kir.280.d_1:0 "Горестные вести из-за реки Опалин. Царство Кирия, которое мы поклялись охранять, рухнуло, словно карточный домик. Верховная матриарх провозгласила "Великий скачок вперёд" – амбициозный проект, который должен привести кирийскую нацию в современность. Вместо этого он принёс лишь разрушение. Пламя войны теперь охватывает страну, и это худший из возможных видов конфликтов: тот, что сталкивает братьев и сестёр друг с другом. Это гражданская война, оставляющая за собой лишь смерть и разорение.\n\nНа севере, в окрестностях торгового города Благоухание, восстало пышущее националистическим пылом государство [KIS.GetNameDef]. Они утверждают, что матриархат был обманут коррумпированными чиновниками, с чем мы, пожалуй, можем согласиться; однако их затея даже более гнусна и порочна. Они готовы продать нашу прекрасную Кирию презренным чужакам, словно товар на рынке. У торгашей нет ничего святого: они готовы обменять на звонкую монету даже души предков. Мы не можем позволить осуществиться подобным гнусным замыслам.\n\nКак будто этого было недостаточно, на юге, сразу за рекой Опалин, прямо на границе с Лан Киром возникло еретическое государство [KIC.GetNameDef]. Они осмеливаются утверждать, что Путь Огня, который веками направлял киринов, есть лишь искажённое толкование божественной воли Конкорд. "Разгорающееся Пламя", как они себя называют, это обычные отступники, которых следует очистить в божественном огне. Любые переговоры с ними просто немыслимы.\n\nЗнамённое воинство могло быть недовольным текущим положением дел в матриархате, но Её Сиятельство неизменно остаётся пламенем, воплощающим присутствие Конкорд в земном мире. Мы не позволим никому усомниться в Её божественности и спасём Её от злодеев, даже если ими окажутся Её собственные кирины."
