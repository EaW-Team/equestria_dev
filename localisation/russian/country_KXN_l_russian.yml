KXN_War_Train_Category:0 "Боевой поезд Прэри Спарк"
KXN_War_Train_Category_desc:0 "Прэри Спарк, §Yматриарх-главнокомандующий Десяти Тысяч§!, возглавляет §PМарширующее содружество§! из своего боевого поезда, §YБеллум Титана§!. Состав представляет собой мобильный генеральный штаб, артиллерийскую батарею, полевой госпиталь, пункт снабжения, гараж и казармы, курсирующие между бесчисленными и изменчивыми линиями фронта в ходе Великого похода лан кирцев домой. Он способен переломить ход сражения там, где это необходимо. Примечательно, что мощный паровоз Беллум Титана оснащен двигателем на §Oнириковой тяге§!, а котёл локомотива специально оснащён всевозможными удобствами и средствами безопасности для энергоносителя."
