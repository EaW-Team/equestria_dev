lan_kir.4990.t:0 "Clarion's Cragadile Hunt"
lan_kir.4990.d:0 "A report has arrived at the war camp, describing the most recent diversion of the Primus Militarch. Clarion Call, restless as ever and drunk on the glory of conquest, had declared that she would hunt down a legendary beast said to lurk in the Zebrican hinterland — a cragadile, whose hide is sheathed in stone and whose jaws could snap a bannerkirin in half with a single bite. With her retinue, she plunged headfirst into the reeds, her personal battle-standard trailing behind her like fire.\n\nThe story takes an unexpected turn. While tracking the beast, Clarion galloped headfirst into a hive of creatures the locals call flyders — green-skinned, multi-legged arachnids with buzzing wings, jagged mandibles, and spinnerets that shower their prey in choking webs. They fell upon her like a stormcloud, biting and stinging from every direction. Clarion's retainers roared with laughter as their commander, conqueror of nations, scourge of kings, danced about swatting at bugs. Even Clarion herself could not help but grin through gritted teeth, her pelt welted red beneath her armor.\n\nAt last, the beast itself appeared — a hulking cragadile, its stony carapace gleaming in the sun. Clarion leapt upon its back with fire in her mane, driving her spear into its eye. The cragadile thrashed, then fell still. Triumphant, bruised, and covered in flyder bites, the Primus Militarch ordered the carcass hauled back to camp. She will rest now, her body recovering from the hunt.\n\nYet whispers pass among the camp-followers: that even the mightiest flame can be dimmed, not by glorious foes, but by a thousand tiny stings..."
lan_kir.4990.a:0 "'Tis but a scratch!"

lan_kir.499.t:0 "Death of The Conqueror"
lan_kir.499.d:0 "The tent was already thick with smoke and shouting when Prairie Spark rushed in. Clarion Call lay upon a litter, pale and motionless. In distant [KXN_farthest_state_from_solstice_target.GetCapitalVictoryPointName], far from Solstice, far from their homeland, the Conqueror's flame had gone out. Prairie stood frozen, the weight of absence crushing her chest. She had not been there when her sister drew her last breath.\n\nIt had began as a jest. Clarion Call, Primus of the Great Kir, dancing and swearing as she swatted at the buzzing flyder swarm while her retinue roared with laughter. That night they drank from the cragadile's skull, and all seemed as it ever was: Clarion the Conqueror, resplendent and invincible.\n\nBut the venom had swiftly taken root. Her skin darkened, each vein crawling with black fire, her strength leeching away. Clarion, who had led the Lan Kir across the continent, who had conquered the world in Concord's name, was brought low by an insect's bite. Her body burned with fever, yet could no longer summon flame. Her speech spiralled into delirium, until even that ceased. By the time Prairie reached her sister's side, Clarion, Matriarch of the line of Summer Storm, Militarch of the Lan Kir, was but a husk. Cold. Gone.\n\nFor a moment Prairie could not comprehend it. There was no farewell, no final command. The one who had been her commander, her sister, her best friend, was simply gone. The gathered bannerkirin began to shout, to accuse, to scheme. Clarion's generals, deprived of her iron hoof, already circling like vultures, now fell upon one another like wolves. Old companions, hardened bannerkirin, clawing at each other's throats for succession. One burst into nirik fire, another answered in kind, and in a heartbeat the command tent dissolved into fratricide. Steel clashed on steel, loyal retainers dragged comrades into the melee, the shouts of "Primus Militarch!" rising above the chaos like a curse.\n\nPrairie seized a young aide by the collar, hissing through her teeth: "Suppress this. Keep it quiet. If word spreads, the host will shatter." But she could already hear the din beyond the canvas walls, the swelling cacophony of bannerkin turning upon bannerkin, with the terrible crescendo of civil war. News of Clarion's death was already loose in the camp — and with it, the Great Kir was tearing itself apart.\n\nPrairie looked once more at her sister's still face, then at the firelit madness raging around her. Her heart screamed to grieve, but duty stifled it. There was no time. No choice. Only the terrible knowledge remained: the age of Clarion Call, and with her, the Lan Kir, was over."
lan_kir.499.a:0 "No time to mourn. Our reckoning is now."

lan_kir.500.t:0 "The Great Shattering"
lan_kir.500.d:0 "A whisper carried by the wind, echoing far and wide. No matter how much the Banner Host tried to stifle it, there was little violence could do to stop the rumour spreading. It lit up a fury hidden deep in humiliated hearts. It came like a spark in the darkness, the fuse that set off a behemothic eruption.\n\nClarion the Conqueror was dead.\n\nHow could this be? Everycreature asked it in disbelief, from slave pressed into the baggage train to bannermare in her bloodstained mail. Clarion Call was healthy, with enough vitality to carry on for decades to come. Some swore she had fought with her own sister Prairie Spark, and perished in a duel for supremacy. A few claimed she was betrayed by a greedy militarch and stabbed in the back. The most venomous insisted she had lost herself in her nirik frenzy and had to be put down by her own guard to prevent a massacre. None knew the truth. Few cared. The "how" did not matter. What mattered was only whether it was true. And when no decree came from the Militarchate to quell the rumour, the inevitable happened. The world rose against them.\n\nFormer revolutionaries and partisans, once driven into the wilderness, took up arms. Cries of "Death to the Invaders!" spread like a wildfire through the tributary states, millions of voices joined in a chorus to expel the nirik scourge from their lands. The bannerkirin across Zebrica were stranded, scattered, suddenly small. For the first time since the March Out, they were prey, not predator. Communication lines collapsed. Garrisons found themselves isolated islands in a sea of hatred. Camps were swallowed by the night, soldiers butchered in their beds. The Lan Kir's proud banners, once symbols of triumph and domination, became painted targets for every sniper, terrorist, and vengeful spirit who had waited for this moment. Now, the Valiant Ten Thousand have only each other — and their faith in Concord — to cling to. The truth was clear: their empire had died with Clarion Call. What remained was not glory, but survival. A desperate march through a continent turned hostile, a last stand against the inevitable, searching for a dim, flickering light that might guide them home."
lan_kir.500.a:0 "A mighty empire falls to the tide of history."
KXN_Event_500_tt:0 "§RA mighty empire, built on sand, crumbles beneath the waves of chance and fate.\nNow is the time of monsters.§!"

lan_kir.501.t:0 "The Ruination of an Empire"
lan_kir.501.d:0 "A marching procession of ragtag, battered bannerkirin wound through the Zebrican valley. Once the vanguard of conquest, they were now a remnant far from their motherland, a tattered host clinging to discipline by sheer will. These were the bannerkirin who had chosen loyalty over plunder, duty over desertion. They marched not for glory nor wealth, but because it was all they knew — as their ancestors had marched, as the Lan Kir had always marched, even if the skies themselves fell upon them.\n\nPrairie Spark observed the march with a rigid, stern expression. With every moment the weight of reality pressed harder against her chest. Clarion, her sister, had fallen to destiny. She had gone to meet their father in Concord's realm, leaving her alone in the world. Only the sense of urgency and danger kept Prairie steady, unyielding. She could not afford tears. Not here. Not now.\n\nThe remnant bannerkirin force were soon to arrive at their destination, yet Prairie was halted by a messenger before she could join them. She looked over the kirin, sensing his apprehension and despair. It was unavoidable, she thought, and accepted the encrypted report, likely the last she'd receive. Communication had been severed for days, and she had no idea what had become of their homeland or their kin. News now could only be bad, or worse. The seal on the parchment cracked beneath her hoof like the snapping of bone, and she unfolded the report with deliberate calm. The script within was frantic, slanted by a trembling hoof. It spoke of the homeland in flame, of warlords rising like carrion crows to peck apart the corpse of Zaikiria, of Great Banners stranded and devouring each other in their desperation. Of allies who would not come. Of help that would never arrive.\n\nPrairie read every word, even as her heart turned to stone. Hope — that fragile ember she had not even known still glowed within her — guttered and died in her chest. She lowered the paper, staring at nothing as the weary procession marched on behind her, a dirge of hoofsteps and rattling carts. Around her, the world seemed too silent, too vast. She forced her breath to steady. She could not falter. Not here. Not now.\n\nThe report was lengthy, but it needed no grand conclusion. All its ink and anguish could be distilled into a single truth, bitter as ash:"
lan_kir.501.a:0 "The Militarchy has collapsed."
KXN_Unlock_Long_March_Focus_Tree_tt:0 "Unlocks the §YLong March Home§! Focus Tree.\nDisables the §OSettlement Capture§! State Action."

lan_kir.502.t:0 "Defectors, Deserters, Turncoats and Traitors"
lan_kir.502.d:0 "In chaos, there is opportunity. A dream that might never have come true dawned upon ambitious warlords — bannerkirin who no longer held respect for the years spent fighting for Long Dusk, Clarion Call, and now Prairie Spark. No longer would they obey orders, no longer would they bow their heads to incessant demands. The fire in their hearts burned brighter than ever, setting Lan Kir, kirinity, and the continent aflame.\n\nIt was a beautiful desire to them, but only to them. They were traitors, deserters who had abandoned the Banner Host in its time of need. Hordes of soldiers, intoxicated by their nirik might, joined the pretender states that sprung from the shattered Militarchy. They cared not to rule nor to judge, only to sweep away all before them, drowning their enemies in blood and themselves in ever-heightening emotion.\n\nZaikiria was cleft by such duality. The bloodthirsty gathered under Wildfire Flourish, leading an infernal banner that lived and breathed for war. Rivers of blood streamed through the lands they marched, entire cities and villages razed to ashes in the name of Concord. Truly, a divine will — or so the horde claimed, calling themselves the Cult of the Pyre.\n\nConcurrently, the banner clans steeped in avarice banded together to form the Triapolitan League. One might even be tricked by the name into thinking them civilised, yet in reality this was merely a façade. Driven by an endless hunger for wealth, they ransacked their neighbours without mercy. The victims were spared death only to toil endlessly for their captors' opulence.\n\nThe motherland wept beneath the destruction. By their kin's hooves, kirinity faced despair and terror never before seen. In the silence of night, wishes and prayers travelled upon the breeze — for those who had departed to return."
lan_kir.502.a:0 "To dispel the tempest engulfing kirinkind."

lan_kir.503.t:0 "Drums in the Distance"
lan_kir.503.d:0 "The Banner Host had been like an unstoppable beast, striking out across the continent in a gruesome tide of conquest. Nations were broken, cultures subdued. They had bent their knees, waiting for an opportunity in the future for revenge and vindication.\n\nAlas, the time was here. The beast was weakened, wounded by its own recklessness and brutality. Its death throes awoke once-vanquished foes, drawing them forth to circle like vultures above a soon-to-be carcass. The armies that had lain low rose up in righteous fury, the factories that had been silent awakened once more in the din of war. Prairie Spark and the remnants faced the grim truth, as many bannerkirin had before them — the distant horizon now hid only enemies. The drums of war joined into a somber symphony across the plains, yet for the first time in many years, they did not herald a new expedition or glory.\n\nNay, for the Banner Host now fought for survival. The scouts no longer sought to infiltrate enemy lines, for they had to prepare traps against vengeful soldiers. The vanguards did not polish their blades in honour, for they thought of their lives and those left behind. The officers did not feast in fervour, for they had little time to plan their desperate defences. Prairie Spark no longer followed her sister and father into conquest, for she alone remained to lead the bannerkirin.\n\nYet it would be shown to the vindictive aggressors:"
lan_kir.503.a:0 "That a beast cornered was no less dangerous."
KXN_Event_503_tt:0 "Declares war on §Y[KXN.GetNameDef]§!."

lan_kir.504.t:0 "Neither Democracy Nor Despotism"
lan_kir.504.d:0 "The tremor of thousands of hooves marching through the land made the unkempt war tent shake violently. Outside, the air simmered with uncertainty and doubt, yet through the ragged cloth it became a heavy, suffocating silence. Prairie Spark and the few militarchs who had stayed true to their oaths convened a war council. Clarion Call's death had torn the heart from the Banner Host. Her horde — the vast machine of conquest that had thundered across Zebrica — now flailed headlessly. Many expected the Conqueror's sister to claim her right as heir — to seize the mantle and rally the disintegrating Lan Kir under a single banner once more.\n\nBut Prairie did not. Instead, she pushed for a junta, leaving the weary generals flabbergasted. They had toiled under absolute subservience; to be granted authority so freely was against all they had fought for. Hence, the silence. The bannerkirin looked at one another, confusion slowly giving way to assurance and faint mirth. They had fought beside Prairie for years, through glory and suffering alike. Their bonds were forged in war and fire, more than words could ever express. "Very well, if that is your wish," said Quiet Sunrise, a distinguished kirin banner-patriarch representing the junta. Prairie finally released the breath she had been holding, satisfied — until his next words struck her. "As our first point of action, I propose that Prairie Spark, daughter of Long Dusk and sister of Clarion Call, be elected our leader. Say aye if you agree."\n\nThe cries of "aye" rang through the tent. Prairie hesitated. She was no charismatic warlord like her sister, nor a cunning schemer like her father. Of all their traits, she had only inherited the tendency to worry too much. "My... brothers and sisters in arms. Is that decision surely for the best?"\n\n"Hah." A laugh cut through the tension. Despite his smile, the banner-patriarch seemed almost offended. "My dear," he said, like scolding his daughter, "of everykirin here, you are the most qualified, the most steadfast, and the most sane. Let none say otherwise." He placed a hoof upon his chest, a gesture mirrored by all others. "I, Quiet Sunrise, solemnly vow to follow and serve, to aid and advise Prairie Spark to the best of my ability, until the day she deems my service no longer necessary."\n\nThe oath left Prairie speechless. Every bannerkirin repeated it, not as soldiers to a superior, but as companions to their own. She, too, brought a hoof to her chest. "I, Prairie Spark, solemnly vow to rule and toil with fairness and care for everykirin — that the catastrophe of the Shattering shall never be repeated.""
lan_kir.504.a:0 "Even if it changes, the Banner Host endures."

lan_kir.505.t:0 "The New Compact of the Ten Thousand"
lan_kir.505.d:0 "The scorched land bore the aftermath of the Banner Host's desperate defence. The vengeful attackers had been defeated once more, yet they were only the first of many grudge-bearing foes. Could they withstand the next assault? And the next? How many more until every bannerkirin had departed to Concord's realm? No one knew. Uncertainty and despair spread through the army — desertion for the weak-willed, nirik transformations for those whose fury had no outlet.\n\nPrairie Spark knew she had to defuse the chaos before it consumed what was left of the Lan Kir. A congress was called. perhaps the first of its kind. It assembled not only militarchs, banner-patriarchs and matriarchs, but every bannerkirin who wished to speak, to protest their fate, to call on their companions to endure. The sight was staggering — more than ten thousand from the highest-ranked general to the lowest conscript gathered in the war camp. Chaos broke out at once. Emotions ran high; the will to live and fight was fierce. Some wished to settle in distant lands, others demanded they return to their motherland. It seemed no agreement could be reached.\n\n"Fellow bannerkirin!" Prairie's roar cut through the disorder. None dared interrupt. "This is no time to fight amongst ourselves! Only if we stay united can we endure these desperate times!" Silence followed, some receptive, some not. Prairie's comrades rose beside her in solidarity.\n\n"We've marched through Zaikiria, Kiria, and lands once thought legend! Was it our nirik fury that carried us?! No! That fury was our undoing! What kept us alive, fighting against the world itself, were our bonds! We are brothers and sisters, companions and friends! We guard each other as kin, and in return are guarded! Believe me, my fellow bannerkin — no distance is too great for our amalgamated might! My sister led you to conquest. I shall lead you home!"\n\nSilence lingered. Then, one by one, the bannerkirin struck their hooves against the earth. "Primus!" one roared, a new ember burning in his eyes. "Inter!" more joined, hope rekindled. "Pares!" The chant rose as one, shaking the heavens."
lan_kir.505.a:0 ""PRIMUS! INTER! PARES!""

lan_kir.506.t:0 "Elegy to the Fallen"
lan_kir.506.d:0 "To honour the dead is to find strength to move forward. Many bannerkirin were lost through the years, be it to enemies' blades and gunfire, disease, or succumbing to their nirik transformation. Fathers and mothers, brothers and sisters, friends who had endured hell and back together. As a show of respect and fraternity, in a hidden vale far from prying eyes, funeral pyres were raised beneath the starry night. The acrid haze spread through the ranks of creatures kneeling to pay their respects. Cries of pain and sorrow stiffened deep in every heart. It had been many moons since catastrophe struck, yet only now were these souls permitted to release the grief accumulated within them. The pyres were many, yet one was far more noteworthy. It was not by design, for it was the same as any other pyre, but the flames consuming the departing soul were brighter, mightier, far more sorrowful than the rest. There stood the pyre for Clarion Call.\n\nPrairie Spark stood unmoved before it. Ever since she had lit the flickering blaze, she felt trapped in a film, watching flashbacks stack upon one another until an inevitable crash. The wanton bloodlust, frenzied killing, looting and destruction. She did not resent the way her sister had lived. Their bond had grown too strong to be broken, even in death. Yet she could not stop herself thinking, in a world where she had not become drunk on her nirik rage, would they still have been together?\n\nIt was a futile thought. She could not change the past. The future, however, remained a possibility. Prairie snapped out of the trance, turning to see the bannerkirin watching over the funeral, paying their respects. She raised her hoof to gather their attention. "Death only begets more death. Let us pray for the departed to reach Concord's realm, but not seek revenge or drown in sorrow. Their life was glorious, yet it brought everycreature against us. We are not savages, nor monsters. The Banner Host fights for kirinkind, not to sate brutal hunger. I urge every bannerkirin to remember the pain in your hearts right now. If you ever feel yourself losing control, remember it will only cause more suffering in the future."\n\nEven though her words were soft, not a creature present failed to engrave them in their hearts. Prairie nodded in forlorn acceptance. The fire was dying down, allowing her to gather the remnants of Clarion's ashes into an urn. A single tear ran along her muzzle and dripped onto the ashes."
lan_kir.506.a:0 ""Do not worry, sister. I will bring us home.""

lan_kir.507.t:0 "March Out, March Forth, Once More"
lan_kir.507.d:0 "The morning broke gray and cold over the camp of the Banner Host. Mist hung low upon the scorched landscape like a funeral shroud. Once, the great crimson banner of the Lan Kir had cast a long shadow across half a continent. Now it drooped listlessly, fabric caked stiff with dirt and blood. Prairie Spark stood upon the ridge overlooking the army that remained. Not even a tenth of what it once was, yet still, they remained, weary yet faithful and unbroken. All had gathered to hear her voice. Once, they had marched forth to conquer the world. Now, they would march home — if home still stood. Her war council waited behind her in silence. They did not need to speak. The world had already said enough. Clarion was gone. The Militarchy was shattered. The empire forged from nirik flame had burnt itself to a cinder. All that remained now was duty — to bring their people home, across a continent that no longer feared them but hunted them.\n\nPrairie took a deep breath. "March out, march forth," she whispered — the ancient battle cry of the Lan Kir, once shouted with pride and fury. This time, she said it softly, almost like a prayer. "March forth, once more." She turned to the assembled bannerkirin below.\n\n"The only way out," Prairie said, "is through. The way we came is the only way home. Between us and Zaikiria is a continent that would slaughter every last one of us, and it will not let us pass in peace. But pass we shall. We will march through fire, and through blood, and through the wrath of every soul we wronged. We will march until we breathe the air and tread the soil of home again."\n\n"I will not begrudge anykirin their choice to stay," Prairie continued. "You have fought for this land, bled for it, built your home upon it. But know this — the Banner Host will march on. We can ill afford to leave behind any soldier, or any weapon, to guard what we leave behind. If you remain, you stand alone." A low murmur rippled through the crowd — anger, defiance, grief, resignation — and then, silence. Prairie nodded once, slow and solemn.\n\n"March out," she ordered. "March forth, once more.""
lan_kir.507.a:0 "We begin down the long road home today."

lan_kir.508.t:0 "The Soldier's Republic"
lan_kir.508.d:0 "The world has turned upside down. The bannerkirin that once marched with iron discipline and unquestioning obedience to the Militarchate are now stranded on strange, hostile soil with no empire behind them, no supply train, no home but the thought of one far to the east. The Great Shattering has broken more than the Great Kir Banner Host — it has broken the chain of command itself.\n\nAround campfires, in makeshift barracks, in the cold and wet of muddy trenches, the rank-and-file bannerkirin gather in rough assemblies, voices raised no longer in chants of fealty and devotion, but in debate. They are no longer willing to endure orders that lead only to death and futility. "We are not beasts of burden," one trooper spat, "but proud bannerkirin of the Lan Kir. We will fight, yes — but not to be wasted."\n\nPrairie Spark watches as these councils of the common soldiery take shape, mutinous bands of scarred veterans and weary survivors defying the old absolutist stratocratic order. Once, they would have been broken up with fire and iron, but now the Primus herself is forced to stand before them and justify her right to lead. Yet they do not deny her leadership outright. Instead, they demand that it be tempered — that she must argue, persuade, and respect the collective voice of her bannerkirin if she is to lead them at all.\n\nOne bannerkirin rose. "Primus, we marched behind Long Dusk, behind Clarion. We obeyed without question, and now look around you — ash, ruin, and death. You ask us to march east, across a continent that does not want us. Why should we obey again?" Prairie met their gaze. "Because if we scatter, we are nothing. Only if we march together will we be Ten Thousand strong. I do not deny your dismay. You have fought and bled beside me. I have asked much of you, as have my sister and father before me. But without order, without unity, there will be no home to return to — only a nameless grave in foreign earth. The name of the Lan Kir is still feared and respected by this world. Let us prove that we are not spent yet."\n\nThere was a long pause. Then, slowly, hooves struck the earth in unison. Not a chant of obedience, but the rough, grudging rhythm of solidarity. It is a fragile compact, born of necessity. The rank-and-file now follow their commanders into battle after bruising battle not because of blind obedience, fanatical zealotry or lust for glory, but because of their shared and desperate dream of return. If Prairie cannot balance her authority with the will of the councils, [KXN.GetNameDef] will surely collapse into mutiny and ruin. For now, the Soldier's Republic marches on."
lan_kir.508.a:0 "The bannerkirin will be heard, or they will not fight."

lan_kir.550.t:0 "[KXN.GetNameDefCap] Requests an Armistice!"
lan_kir.550.d:0 "A diplomat has arrived bearing news from [KXN.GetNameDef]. They expressed deep regret for the state of warfare between us and have proposed an armistice to halt unnecessary bloodshed. How shall we respond?"
lan_kir.550.a:0 "Yes."
lan_kir.550.b:0 "No."

lan_kir.551.t:0 "[FROM.GetNameDefCap] Rejects Armistice"
lan_kir.551.d:0 "Boldly, [FROM.GetNameDef] has dropped every pretense and declined our magnanimous offer for peace."
lan_kir.551.a:0 "If they crave war, then war they shall have."

lan_kir.552.t:0 "Airlift to [ROOT.GetNameDef] Fails"

lan_kir.553.t:0 "Airlift to [FROM.GetNameDef] Fails"
lan_kir.553.d:0 "Lamentably, we have received news that our effort to support [FROM.GetNameDef] was met with failure. The journey proved too treacherous for our aid to arrive, and our aerial convoy was forced to abandon their mission."
lan_kir.553.a:0 "Hopefully, they will be able to hold their ground alone for a while longer."

lan_kir.560.t:0 "[?KXN.KXN_Friendly_Government_Array^0.GetNameDefCap] Gains Independence"
lan_kir.560.d:0 "As arranged one year prior, [KXN.GetNameDef] has formally released [?KXN.KXN_Friendly_Government_Array^0.GetNameDef] from all feudatory commitment, whether as a tributary or subject. They served faithfully in our time of need and have then regained their sovereignty once more."
lan_kir.560.a:0 "We stand by our promise."

lan_kir.599.t:0 "The World Before"
lan_kir.599.d:0 "In the blasted rubble of Timbucktu, atop the collapsed and blackened portico of the old university, an elderly zebra sat upon a fallen column, beneath the sky open through the shattered roof. In a past life, he had been a professor of science. Now, he was known to the scattered communities of urban survivors as a sage and storyteller. Around him gathered a hoof-full of foals, their coats caked in dust, their ribs showing thin through their hides. They had known only famine, poverty and ruin — the world left behind after the Great Kir burned the continent to ash. "Once, children," said the sage, "this world was not so small. Once, we journeyed not only on hoof or by cart, but by steel engines of our own making. Massive beasts that breathed steam thundered down tracks that stitched the continent together. On the iron road, you could travel from the jungles to the desert in a single day."\n\nThe foals blinked, puzzled. Some whispered among themselves, trying to imagine such a thing. The sage continued. "There were wagons that moved by themselves without sweat or toil, wagons that drank fire-oil and galloped across the land with the speed of the wind. There were ships — iron leviathans — that crossed the vast oceans, bearing news, goods, and travellers from far-off lands. Our cities used to sparkle like the stars in the sky at night, constellations of light powered not by flame but by captured lightning. And here, in these halls, we learned how to build these great devices. We dreamed of flight, and of soaring even higher."\n\nHis voice faltered. Around him, the shell of the university seemed to press in. Ruined books still lay mouldering in the debris, their pages now home to mold and insects. He bowed his head. "Now, we till the soil with hooves and wooden plows. We pray for rain and starve in its absence. The world is smaller, dimmer, poorer. We have gone backward, children. And this—" he gestured to the ruins, "—is the inheritance the Great Kir left you: a dark age, born of fire."\n\nThe foals were silent. To them, this was not tragedy but mystery; they had never seen locomotives, or diesel cars, or steam ships, or aeroplanes. To them, such wonders were fairy tales. The sage's tears, however, were real. He wept not for the world the children had lost, but for what they could no longer imagine."
lan_kir.599.a:0 "The world burned. Now only ash is left."
KXN_Event_599_tt:0 "Decrease §YScientific Development§! Level.\n   Decrease §YSociety Development§! Level.\n   Increase §YPoverty§! Level."

lan_kir.600.t:0 "Something New"
lan_kir.600.d:0 "The march was over. What remained of the Ten Thousand had limped into Solstice, hooves cracked, uniforms ragged, eyes hollow from years of war and death. The homeland was little more than ash and ruin — the forest stripped bare, river water running black, villages abandoned. Prairie Spark, last descendant of the line of Summer Storm, expected nothing but silence, the end of an epic tale written in blood.\n\nBut in a small shrine on the city's edge, she found a secret hidden from all. Waiting for her there was a quiet kirin matron who had been a retainer to Clarion Call, and who had guarded a secret through the Great Shattering. Swaddled in simple cloth, eyes wide and unknowing, lay a foal — Clarion Call's sole progeny. Born in secrecy, hidden while the Great Kir burned the world, the infant had survived when their family and the Militarchy had perished. For the first time in her long march, Prairie felt that she would cry, not for what had been lost, but for what might yet be. The Lan Kir had marched to free the Matriarch, then to avenge Long Dusk, then to glorify Clarion — until there was nothing left but ash. Now, here was her sister's legacy: not a continent-spanning empire, nor the death and destruction she left in her wake, but a foal, untarnished by bloodlust or avarice, a blank slate free of the cycle of war and death that had consumed the Lan Kir.\n\nIn that moment Prairie understood. They had lived and died by the sword; they had conquered, they had burned, and at last, they had shattered. But the future need not be written in blood. In her sister's heir Prairie saw both burden and blessing: the chance to raise a kirin not for war, but as a foal of that which had long been denied to the Lan Kir — art and music, culture and learning, peace and harmony. The chance for atonement was not yet lost to her people. The last ember of Clarion's conflagration could be a spark that could kindle something new — a more peaceful, softer, better world.\n\nThe battered bannerkirin, gathering around their Primus, saw the foal too. Some fell to the ground in silence, some wept openly, some prayed to Concord. For the first time in memory, there was no talk of war. Only the hush of possibility."
lan_kir.600.a:0 "A chance to start anew."
KXN_Event_600_tt:0 "Out of the §Y[?KXN.KXN_Great_Kir_Banner_Host_Num_Var|2]K§! kirin of the Great Kir Banner Host who marched forth from [KXN_farthest_state_from_solstice_target.GetCapitalVictoryPointName], §Y[?KXN.deployed_army_manpower_k|2]K§! found their way home."
KXN_Event_600_A_tt:0 "No kirin was left behind. Well done!"

lan_kir.580.t:0 "Exodus"
lan_kir.580.d:0 "The Consororal Bannerhold is being abandoned.\n\nFrom the wharves of Clarionople to the dusty roads inland, a great exodus surges forward. Families haul their possessions in crates and sacks, strapped to their backs, lashed to carts and makeshift litters. Foals stumble beside them, too young to remember the great campaigns, too old to be carried. Salvaged cars grind forward, patched with mismatched armour plates, spewing oily black fumes. Convoys of battered trucks scavenged from half a dozen nations rattle and groan under impossible loads. Wagons creak, pulled by sweating kirin and half-broken beasts of burden, while long columns of soldiers march on hoof. All are part of the same endless column, stretching from the port to the horizon.\n\nAt the head of it all, Prairie Spark rides, her voice hoarse from command, her eyes fixed not on the city she is leaving behind but on the long road ahead. The Bannerhold — once a paradise on foreign shores — is no longer home. Prairie Spark has decreed that the Lan Kir will return to Solstice, no matter how hostile the continent, no matter how costly the journey.\n\nBut as the Ten Thousand march out, whispers ripple among the ranks: "Home? Or defeat?" "Are we marching towards destiny... or fleeing from it?" At the war council, some officers mutter that this march is folly — that the Lan Kir have built a stronghold here, richer and softer than the scorched forests of Zaikiria. Others sneer, spitting that only cowards cling to foreign comforts, and that Prairie's doubters have forgotten their roots. The reality is that losing one's home is always hard; twice, doubly so."
lan_kir.580.a:0 "Is there another way?"

lan_kir.581.t:0 "The Petition of Feathered Lance"
lan_kir.581.d:0 "Prairie was overseeing the departure of the last convoy when a small delegation pushed through the crowd, led not by a kirin but by a griffon. Giuseppe Georginio — but as he is now more commonly known, Feathered Lance. Once, he had been tolerated more as a curiosity than a comrade, a griffon whose accent made kirin laugh. Now, gone was the wide-eyed foreigner who had crossed half the world to join the Lan Kir out of some romantic notion of glory. In his place stood a grizzled veteran. His beak was notched and scarred, his cuirass battered but meticulously polished. War has a way of burning away softness. Behind him stood a cohort of bannerkirin, battered, weary, but proud. They bore Clarionople's flag beside Giuseppe's personal standard. And though he bore no kirin blood, every kirin in his following stood behind him with unwavering loyalty.\n\nGiuseppe gestured broadly toward the coastline where Clarionople rose, its half-built towers and walls gleaming in the sun. "Primus Prairie Spark. We have fought across the continent to reach this land. We bled for it. We buried our kin in its fields. And now, look! Look at this city that bears your sister's name. The streets are paved in our style. The arches bear our carvings. The locals have learned our tongue. Some of us took wives here. Some of us sired foals who know no soil but this. This city is ours. It is home." Murmurs rippled through the watching kirin. Some nodded. Some scowled. Giuseppe pressed on, his wings flaring as his voice rose. "Clarionople is the proof that our destiny was real. That the dream was fulfilled. And yet you ask us to abandon it. To march back across a continent already stained with our blood."\n\nOne of Prairie's aides spat. "You want to desert. To cut yourself loose from the Ten Thousand. Who are you to tell us what the Lan Kir must do?" But the words rang hollow. Everykirin could see the truth — that Giuseppe had long since ceased to be an outsider. He stood among his bannerkin marked by the same scars, shaped by the same campaigns. He was as much a Lan Kiran as any of them. Giuseppe didn't flinch, and continued: "I know the cost. Without your bannerkirin, without your ordnance, we will stand alone. But I would rather stand here, in Clarionople, than return in shame. If you will grant me leave, I and mine will remain. We will hold this land. In your name, if you allow. In ours, if you will not."\n\nAnd then, slowly, he unwrapped a bundle from his satchel. Within was a sabre, hilt bejeweled, blade worn smooth from sparring. "Clarion gave this to me. Long ago, before she became what history made her. A gift, when I was still learning what it meant to fight beside you. I give it now to you, Prairie, as a memory of her, and as a token of farewell. Let it remind you of her, and of me, when we are gone."\n\nPrairie's composure cracked. The rigid, commanding mask that her sister had worn so well broke. Without thinking, she stepped forward and embraced the griffon, holding him tightly as though anchoring herself against the tide of fate that pulled them apart. "Then stay, Feathered Lance. Stay, and hold this city. But know this: you will be on your own. Alone, in a hostile land. We need every last mare and stallion for the long march home. If you remain, my brother, you may well die here." Giuseppe bowed low, before he straightened himself and chuckled. "That is the idea, yes. Though with luck, it'll be age that claims us, not war." One last salute was exchanged. "Go then, Feathered Lance," said Prairie. "Hold Clarionople in our name.""
lan_kir.581.a:0 "The sabre hung heavy in her hoof."
