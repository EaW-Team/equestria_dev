Form_KXN_Colony_desc:0 "Лан кирцы пересекли материк в погоне за своей судьбой. На благоуханном побережье Аравийского моря они нашли свой второй дом в землях Западного ветра, вдалеке от пропитанных смогом лесов их родины. Старый город [956.GetCapitalVictoryPointName] будет преображён в Кларионополь в честь Кларион Колл, а на месте города [991.GetCapitalVictoryPointName] появится Прэриполис – памятник её сестре Прэри Спарк. Консорционное знамённое владение станет крепостью и святыней, цитаделью завоевания и оазисом безмятежности. И где бы Десять Тысяч не водрузили своё знамя, там воздвигнется новая твердыня киринского рода – пылающая, вечная, ослепительная."
Form_KXN_Colony_Flag:0 "Мы сформировали £KXC_flag  §YКонсорционное знамённое владение§!."
Form_KXN_Colony_tt:0 "Мы сформируем £KXC_flag  §YКонсорционное знамённое владение§!.\n"
Form_KXN_Colony_Guard_tt:0 "\nМы сформируем и развернём §Yдве§! (§Y2§!) дивизии §YКонсорционных знаменосцев-стражей§!:\n  - Правый фланг консорционных знаменосцев-стражей\n  - Левый фланг консорционных знаменосцев-стражей\n\n"
