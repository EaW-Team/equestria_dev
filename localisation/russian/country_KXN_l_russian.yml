Form_KXN_Vermilion_desc:0 "На останках прогнившего до основания Царства Кирии возрос и расцвёл Матриархат Киновари. Завоевательный поход Лан Кира привёл к свержению коррумпированного правительства, узурпировавшего власть верховной матриарха, и восстановлению священного правления Её Сиятельства Рейн Шайн над всеми киринами, находящимися под защитой лан кирского культа матриарха. Обязанности наших двух государств разделены: Лан Кир посвящает себя гражданскому управлению землями и военной охраной государства, в то время как в задачи Матриархата входит духовное наставничество и проповедование переосмысленной доктрины Пути Огня. Верховная матриарх Рейн Шайн, живущая в уединении собственных дворцовых стен, является вершительницей священной власти над десятками миллионов киринов, однако её светская власть не простирается за пределы имперского двора."
