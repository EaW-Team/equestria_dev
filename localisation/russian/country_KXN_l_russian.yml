lan_kir.4990.t:0 "Охота Кларион на крагадила"
lan_kir.4990.d:0 "В военный лагерь прибыл доклад, описывающий последнюю забаву военачальницы-милитарха. Кларион Колл, как всегда неугомонная и опьянённая славой завоеваний, заявила, что отправится на охоту за легендарным зверем, который, по слухам, скрывается в глубинах Зебрики – крагадилом, чья шкура покрыта камнем, а челюсти способны перекусить знаменосца пополам за один укус. Со своей свитой кирина храбро ринулась в камыши, а её личное боевое знамя тянулось за ней, словно пламя.\n\nНо затем история приняла неожиданный оборот. Выслеживая зверя, Кларион налетела прямо на гнездо существ, которых местные зовут мухауками – зеленокожих, многоногих арахнидов с мушиными крыльями, острыми мандибулами и паутинными железами, способными мигом спеленать жертву подходящего размера удушающими сетями. Они обрушились на неё, словно грозовая туча, кусая и жаля со всех сторон. Свита Кларион разразилась хохотом, наблюдая, как их командир – покорительница народов, бич королей – мечется, отмахиваясь от насекомых. Даже сама Кларион не смогла сдержать улыбку сквозь стиснутые зубы, хотя её шерсть под доспехами покрылась красными волдырями.\n\nНаконец появился сам зверь – внушительный крагадил, чей каменный панцирь ярко сверкал на солнце. Кларион взлетела ему на спину в ореоле огня и вонзила копьё прямо в глаз. Крагадил забился, а затем затих. Торжествующая, потрёпанная и покрытая укусами мухауков, военачальница-милитарх приказала доставить тушу в лагерь. Теперь она намеревается отдыхать и восстанавливать силы после охоты.\n\nИ всё же среди лагерной челяди поползли шёпотки: даже величайшее пламя может угаснуть не под натиском славных врагов, а от тысячи мелких укусов..."
lan_kir.4990.a:0 "Пустяковая царапина!"

lan_kir.499.t:0 "Смерть завоевательницы"
lan_kir.499.d:0 "В шатре висел густой покров дыма, пронизываемый криками, когда внутрь вбежала Прэри Спарк. Кларион Колл, бледная и неподвижная, лежала на носилках. В городе [KXN_farthest_state_from_solstice_target.GetCapitalVictoryPointName], что находился на противоположном конце континента от Солнцестояния, пламя Завоевательницы угасло. Прэри застыла, когда тяжесть утраты сдавила её грудь. Как жаль, что она не была рядом, когда сестра сделала последний вдох.\n\nВсё началось всё как шутка. Кларион Колл, первый милитарх Великого Кира, верталась и ругалась, отмахиваясь от жужжащего роя мухауков, пока её свита хохотала. В ту ночь чуть позже они пили из черепа крагадила, и всё казалось таким привычным: Кларион-завоевательница, вечно блистательная и непобедимая.\n\nНо яд быстро пустил корни. Её кожа потемнела, по венам поползло чёрное пламя, а силы стремительно покидали её. Кларион, что вела Лан Кир через континент, что покорила мир во имя Конкорд, была повержена укусом насекомого. Её тело горело в лихорадке, но больше не могло призвать нирикский огонь. Речь превратилась в бред, пока не смолкла насовсем. Когда Прэри добралась до сестры, Кларион, матриарх из рода Саммер Шторм, милитарх Лан Кира, покинула этот мир. Осталась лишь бренная, холодная оболочка.\n\nНа миг Прэри не могла поверить в несправедливость всего этого. Не было ни прощания, ни последнего приказа. Её командир, сестра и лучшая подруга просто исчезла. Собравшиеся знаменосцы начали кричать, обвинять, плести интриги. Генералы Кларион, лишённые её железного копыта, уже кружившие над её умирающим телом, словно стервятники, теперь открыто набросились друг на друга как волки. Старые товарищи, закалённые знаменосцы, рвали друг другу глотки за право наследования. Один вспыхнул пламенем нириков, другой ответил тем же, и в одно мгновение командный шатёр превратился в бойню. Сталь звенела о сталь, верные слуги втягивались в схватку, а крики "Первый милитарх!" взмывали над хаосом словно проклятие.\n\nПрэри схватила молодого адъютанта за ворот, прошипев сквозь зубы: — Заставь их успокоиться. Держи всё это в тайне. Если слухи разлетятся – воинство рассыплется, — но она уже слышала угрожающий гул за полотнищами шатра, нарастающий шум знаменосцев, обрушивающихся друг на друга, и страшное крещендо гражданской войны. Весть о смерти Кларион уже вырвалась наружу – и вместе с ней пришёл конец и Великому Киру.\n\nПрэри ещё раз взглянула на неподвижное лицо сестры, затем на огненное безумие, бушующее вокруг. Сердце её кричало о горе, но долг заглушил его. Не было времени. Не было выбора. Осталось лишь страшное понимание: эпоха Кларион Колл – и вместе с ней эра Лан Кира – завершилась."
lan_kir.499.a:0 "Нет времени для скорби. Пора платить по счетам."

lan_kir.500.t:0 "Великий раскол"
lan_kir.500.d:0 "Шёпот, подхваченный ветром, разнёсся далеко и широко. Как бы знамённое воинство ни пыталось его заглушить, никакое насилие не могло остановить распространение слуха. Он разжёг ярость, таившуюся глубоко в униженных сердцах. Он пришёл, словно искра во тьме, как фитиль, что запустил чудовищное извержение.\n\nКларион-завоевательница мертва.\n\nКак такое могло случиться? Каждый – от раба-носильщика до знаменосца в окровавленных доспехах – в неверии задавал себе этот вопрос. Кларион Колл была здорова, полна сил и намеревалась сражаться ещё не одно десятилетие. Одни клялись, что она сражалась со своей сестрой Прэри Спарк в поединке за власть и погибла. Другие утверждали, что её предал жадный милитарх и вонзил меч в спину. Самые циничные настаивали, что она потеряла себя в нирикском безумии и Кларион пала от клинков собственной гвардии, чтобы предотвратить резню. Никто не знал правды. Но она мало кого интересовала. "Как" не имело значения. Важно было лишь одно – правда ли это. И когда из милитархата не пришло указа, способного пресечь слух, случилось неизбежное. Мир восстал против них.\n\nБывшие революционеры и партизаны, некогда загнанные в глухие уголки континента, вновь взялись за оружие. Крики "Смерть захватчикам!" разнеслись, как лесной пожар, по государствам-данникам. Миллионы голосов слились в хор, намеренный изгнать нирикскую язву с их земель. Знаменосцы по всей Зебрике оказались брошенными, рассеянными, внезапно ничтожно малыми в окружении врагов. Впервые со времён Великого марша они стали добычей, а не хищниками. Линии связи рухнули. Гарнизоны превратились в изолированные островки в море ненависти. Лагеря исчезали в ночи, солдат вырезали прямо в постелях. Гордые знамёна Лан Кира, некогда символы триумфа и господства, стали мишенями для каждого снайпера, террориста и мстителя, что ждал этого часа. Теперь Доблестные десять тысяч могли надеяться лишь на друг друга – и веру в Конкорд – чтобы держаться. Истина была очевидна: их империя умерла вместе с Кларион Колл. Времена величия ушли, осталось лишь выживание. Отчаянный марш через враждебный континент, последняя битва против неизбежного, поиск тусклого, мерцающего света, что мог бы указать им путь домой."
lan_kir.500.a:0 "Великая империя рушится под натиском истории."
KXN_Event_500_tt:0 "§RВеликая империя, построенная на песке, рушится под волнами случая и судьбы.\nНаступает время чудовищ.§!"

lan_kir.501.t:0 "Гибель империи"
lan_kir.501.d:0 "Измотанная, потрёпанная процессия знаменосцев-киринов тянулась через долину где-то на просторах Зебрики. Некогда они были авангардом завоевательного похода, а теперь стали лишь осколком, застрявшим далеко от родины. Измождённым воинством, сохранявшим дисциплину благодаря одной лишь силе воли. Это были те, кто выбрал верность вместо грабежа, долг вместо дезертирства. Они маршировали не ради славы и богатства, а потому что иначе не умели – как маршировали их предки, как всегда маршировал Лан Кир, даже если бы небеса рухнули на них.\n\nПрэри Спарк наблюдала за маршем с жёстким, суровым выражением лица. С каждой минутой тяжесть реальности всё сильнее сдавливала её грудь. Кларион, её сестра, пала жертвой жестокой судьбы. Она воссоединилась с их отцом в царстве Конкорд, оставив Прэри одну в этом мире. Лишь чувство долга позволяло Прэри выглядеть стойкой и несгибаемой. Она не могла позволить себе слёз. Не здесь. И не сейчас.\n\nОстатки знаменосцев-киринов вскоре должны были прибыть к месту назначения, но Прэри отвлёк гонец, прежде чем она успела присоединиться к ним. Она взглянула на кирина, без слов ощущая его тревогу и отчаяние. "Это было неизбежно", — подумала она и приняла зашифрованный доклад – вероятно, последний, что ей доведётся получить. Связь со столицей прервалась уже несколько дней назад, и кирина не знала, что стало с их родиной и родичами. Новости нынче могли быть только плохими или ещё хуже. Печать на пергаменте треснула под её копытом, словно кость, и кирина развернула доклад с нарочитым спокойствием. Почерк был лихорадочным, автор послания явно был в панике. Он повествовал о родине в огне. О военачальниках, появляющихся тут и там, словно вороны-падальщики, готовых разорвать труп Зайкирии. О Великих Знамёнах, застрявших в далёких землях и пожирающих друг друга в отчаянии. О союзниках, которые не придут. О помощи, что никогда не явится.\n\nПрэри прочла каждое слово, даже когда её сердце обратилось в камень. Надежда – тот хрупкий огонёк, о существовании которого она и не подозревала до этого момента – окончательно погас и умер в её груди. Она опустила бумагу, глядя в пустоту, пока уставшая процессия киринов продолжала маршировать позади неё под похоронный ритм копыт и грохот телег. Мир вокруг казался слишком тихим, слишком огромным. Она успокоила своё дыхание. Прэри не могла дрогнуть. Не здесь. И не сейчас.\n\nДоклад был длинным, но не нуждался в великом заключении. Вся чернильная скорбь сводилась к одной-единственной истине, горькой как пепел:"
lan_kir.501.a:0 "Милитархия пала."
