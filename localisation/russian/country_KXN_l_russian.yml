lan_kir.401.t:0 "Погибель гидры"
lan_kir.401.d:0 "Её называли Восьмиязыкой королевой Кумакуйаг, Многоротой, Луноглотательницей из Чёрных Болот. Пять столетий она властвовала над топями и джунглями Дальнего Юга. Гора мышц и чешуи, восемь голов с острыми рогами извивались над её исполинским телом. Глаза её горели алым, словно вишни в тумане. Зебры Дальнего Юга шептали её имя с благоговейным страхом, оставляя дары на границе охотничьих угодий, чтобы утолить её голод. Жречество Золотого Храма почитало её как живое воплощение ужаса – зубы и когти богов в материальном мире.\n\nЛан Кир покорил эти земли, и Кларион Колл не желала терпеть никаких соперниц. Теперь они намеревались покорить самих богов. Она и Прэри Спарк лично возглавили охоту, бесшумно продвигаясь сквозь доходящую до колен топь, ведомые разведчиками к залитой лунным светом поляне, где покоились приманки для чудища – свежие тела зебр. Земля задрожала от приближения гидры-королевы – медленно извивающейся массы, чей силуэт возвышался над деревьями. Когда Кумакуйаг рванулась вперёд, окрестности поляны взорвались бело-огненными вспышками. Противотанковые винтовки трещали в выверенных залпах, пробивая чешую и плоть отверстиями размером с копыто. Но каждый раз, когда одну голову разрывало, другая бросалась вперёд, хватая и пожирая несчастных киринов. Подробности процесса первой заметила Прэри – обрубки извивались, дымились, и из них начинали уродливо прорастать новые головы. — Прижгите шеи! — закричала она. Огненные копья и бомбы киринов опаляли каждую шею по очереди, пока огромное тело не лишилось всех голов, а потом забилось в грязи, превратив заводь в целое озеро крови.\n\nМестные зебры наблюдали в ошеломлённой тишине, как их павшую богиню бесцеремонно вытаскивают из трясины. В ту ночь тушу гидры вспороли и лан кирцы устроили тёмное пиршество. Кларион вгрызлась в одно из восьми сердец, залив свою морду кровью, а вожди-зебры с страхе склонились перед ней и принесли клятву верности. В качестве дани они предложили её знамённому воинству своих полудиких боевых гидр. Эти создания были куда меньше Кумакуйаг, но при этом являлись не менее грозными и куда более послушными. Они будут обучены идти в строю с её личной гвардией, став живой стеной из чешуи и ужаса, охраняющей жизнь первого милитарха."
lan_kir.401.a:0 "На Дальнем Юге Лан Кир охотятся на богов."
KXN_Event_401_tt:0 "Шаблон дивизии §YКлятвенная дружина§! получит §G+1§! роту §Yгидр§! в качестве поддержки.\n"

