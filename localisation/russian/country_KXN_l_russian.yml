l_russian:

lan_kir_placeholder.1.t:0 "Объединить Зайкирию силой"
lan_kir_placeholder.1.d:0 "Время пришло. Мы — истинные преемники Двадцати Знамён и исчезнувшего Командорства Зайкирии, единственно законного владыки Зайкирии. Мы выступим против сепаратистских государств предателей-повстанцев и сокрушим их благодаря нашим превосходным и верным знаменосцам. Да пребудет с нами Конкорд!"
lan_kir_placeholder.1.a:0 "Зайкирия будет единой!"

lan_kir_placeholder.2.t:0 "Покорение Кирии"
lan_kir_placeholder.2.d:0 "Царство Кирия, родина наших предков, погрязло в упадке и коррупции. Настало время для нас выступить в поход на Киноварь и спасти наших киринских братьев от самих себя, чтобы восстановить законное правление Верховного Матриарха, которой помогают и советуют её верные знамёна."
lan_kir_placeholder.2.a:0 "Сироты Безмолвия возвращаются домой."

lan_kir_placeholder.100.t:0 "[FROM.GetNameDefCap] угрожает войной!"
lan_kir_placeholder.100.d:0 "[FROM.GetNameDefCap] наращивает число войск на нашей границе. Мы должны подготовиться к защите от их вторжения!"
lan_kir_placeholder.100.a:0 "К оружию!"
lan_kir_placeholder_100_tt:0 "Даст цель войны §Yаннексия§! против государства §Y[ROOT.GetNameDef]§!."