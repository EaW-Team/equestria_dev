жаждой крови и зовом честолюбия. — Смотри, — сказала Прэри. Мантикоры склонились. Крылья раскинуты, головы опущены, взгляды устремлены к копытам Кларион. Сломленные смертью своего вождя, они признали в его убийце новую предводительницу стаи. — Они твои, сестра, — наконец Кларион опустила копьё. Кровожадность знаменосцев сменилась ликованием, когда клетки распахнулись, и мантикоры преклонили колени перед милитархом. Знамённое воинство не просто убило короля – оно сокрушило и подчинило себе всю его стаю."
lan_kir.405.a:0 "Погребальное пламя поглотит их всех."
lan_kir.405.b:0 "Да будут они сражаться за нас."
