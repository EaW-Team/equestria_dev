lan_kir.405.t:0 "Испытание клыков и ярости"
lan_kir.405.d_1:0 "Пленённый вождь мантикор рычал в яме, гремя цепями и испытывая прочность державших его оков своим массивным телом, пока его стая наблюдала из клеток, яростно рыча и шипя. Это существо было живой легендой: грива цвета крови, крылья по размерам не уступающие парусам и увенчанный внушительным ядовитым жалом хвост. Толпа киринов-знаменосцев завыла в ответ, ожидая захватывающего кровопролития. Кларион Колл спустилась на арену, вооружённая лишь длинным копьём в телекинетической хватке. Она вперила взгляд в мантикору и сплюнула в пыль: — Пусть сила решит, кто достоин править. Иди и вкуси моей стали, царь зверей.\n\nМантикора рванула вперёд, расправив крылья, а когти чертили глубокие борозды в песке. Копьё Кларион вспыхнуло, отразив первый удар в вихре искр. Зверь развернулся, хлестнул хвостом, и жало с треском ударило по копью, оттолкнув кирину назад. Толпа взревела. Кларион зашипела, её грива вспыхнула бирюзовым пламенем – она обратилась в нирика, а искры и огонь пламенной рекой хлынули из глаз. Она встретила мантикору лицом к лицу, её тело словно танцевало в буре когтей и клыков, проносясь всего в волосе от них, но оставаясь невредимым. Пасть мантикоры сомкнулась в дюйме от её горла, но Кларион уже вонзила копьё под рёбра противника, глубоко поразив плоть.\n\n— Прикончи его! — кричали кирины-знаменосцы. Остальные мантикоры, рыча и гремя цепями, выли от горя и ярости, ожидая своей участи. Кларион подняла копьё, чтобы завершить начатое – и нанесла чистый удар, даровав вождю мантикор смерть воина, которую он заслужил. Толпа взревела вновь. Кирины требовали крови – казни всего клана мантикор.\n\nТак оно и свершилось. Кларион высоко подняла копьё – и резко опустила его вниз в знак вынесения приговора. Клетки открывали одну за другой, и жизни их пленников угасали в буре стали и огня. Рёв мантикор сменялся всхлипами, крылья и хвосты становились трофеями. Когда последний зверь был повержен, Кларион со всё ещё тлеющей гривой гордо возвышалась над телами. Она вновь подняла копьё перед ревущей армией. — Нет королей, кроме нас, — провозгласила она. — Ни соперников, ни кобыл, ни зверей. Где бы ни прошли лан кирцы, там будет лишь пламя – и только наша власть, — кирины-знаменосцы возликовали. Наследница Мунлайт Глоу, первый меч Конкорд, матриарх-истребительница чудовищ – Кларион Колл показала всему миру: ничто, даже короли зверей из глубин дикой пустоши, не устоит перед судьбоносным маршем Лан Кира."
