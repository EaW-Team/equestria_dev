lan_kir.4.t:0 "Посвящение в ряды Десяти тысяч"
lan_kir.4.d:0 "Колонна Десяти тысяч змеёй вилась по обугленной долине, словно стальная река, мерцающая в вечерней дымке. Кларион Колл и Прэри Спарк шагали бок о бок во главе авангарда, а грохот тысяч марширующих копыт служил фоном их разговору. Впервые за долгое время они не были на военном совете и не пытались вникнуть в подробности разложенных на столе карт – только две сестры, дочери Лонг Даска, идущие плечом к плечу, как в юности.\n\nКларион первой нарушила молчание. — Ты повзрослела, Прэри. Больше не ждущая возможности проявить себя оруженосец в моей тени. Теперь ты – полноправная милитарх. Отец бы гордился тобой. И я горжусь тобой.\n\nПрэри обернулась, удивлённая непривычной мягкостью в голосе Кларион. Та всегда была воплощением пламени и ярости: ослепительная, властная, неприступная. Но в этот мимолётный миг рядом с Прэри стояла не железная матриарх и не знаменосец, что рано или поздно станет первым милитархом, а просто её сестра Кларион.\n\nОни остановились на гребне холма, откуда был виден весь проходящий внизу строй воинов. Кларион подошла поближе и положила копыто на плечо сестры. — Ты всегда была моей самой верной спутницей, сестрой и подругой. Я верю тебе настолько, что готова без колебаний доверить жизнь. Моя клятвенная дружина Златозарного щита готова идти со мной хоть в глубины Тартара. Но ей нужен вице-матриарх – моё правое копыто, мой первый клинок. И в этой роли я вижу лишь тебя. Если ты примешь моё предложение, мы будем сражаться спина к спине и станем поистине несокрушимы. Я не хочу видеть никого другого рядом, кто бы охранял мою жизнь и нёс со мной это бремя, — сие торжественное предложение повисло в воздухе, неподъёмное, словно тяжёлая броня. Стать вице-матриархом Златозарного щита – не просто титул, а высочайшая честь, которую Кларион могла даровать любому знаменосцу.\n\nПрэри склонила голову в благодарности и почтении, но сердце её бешено колотилось. Принять предложение сестры – значит навсегда связать с ней свою судьбу, разделить её триумфы, но не своё предназначение. А ведь как дочь первого милитарха Прэри имела право собрать собственную дружину и выковать свою судьбу, а не охранять чужую. Это был шанс выйти из тени сестры и занять своё место как полноправная милитарх – не спутник, вращающийся вокруг яркой звезды, а светило с собственной орбитой. Шанс вписать своё имя в летописи Лан Кира – или потерпеть горькое поражение и быть всеми забытой.\n\nГлаза Кларион пристально вглядывались в лицо сестры, голос её был твёрд, но в нём звучала редкая нотка чего-то более мягкого, хрупкого. — Ты окажешь мне великую честь, если последуешь по этому пути, Прэри. Но если сердце твоё зовёт в иное место...\n\nВнизу мерцал свет факелов Десяти тысяч – бесчисленные кирины ждали приказа. В тот миг Прэри поняла: этот выбор определит не только её судьбу, но и участь всех, кто последует за ней."
lan_kir.4.a:0 "Присягнуть Кларион и стать вице-матриархом Златозарного щита."
lan_kir.4.b:0 "Прэри Спарк проложит собственный путь в истории."

lan_kir.400.t:0 "Дезертирство гильдмастера"
lan_kir.400.d:0 "Павильон первого милитарха погрузился в тишину, когда Брасс Лантерн из Всекирийской гильдии ремесленников низко поклонился, представ перед возвышением. Его грива была покрыта копотью, одеяния – опалёнными дырами, а за спиной кирина стояла измождённая колонна инженеров и ремесленников с седельными сумками, набитыми странными устройствами. Тишину нарушил острый, словно клинок, голос Кларион Колл. — Шпионы. Вот кого я вижу. Вы ждали, пока Безмолвие уничтожит вашу Гильдию и всё Царство, и приползли к нам лишь тогда, когда оно закончилось. Вы приносите игрушки и рассказы о зверствах, но я вижу лишь тех, кто жаждет воспользоваться открывшейся возможностью к собственной выгоде. Почему сейчас? А не тогда?\n\nБрасс Лантерн поклонился ещё ниже, практически коснувшись пола головой. — Потому что говорить тогда, о матриарх, означало навлечь на себя смерть. Знамя Крытой Клетки вырезало мой город Восход всего за одну ночь. Они пришли без предупреждения. И перебили всех киринов – инженеров, учеников, жеребят. Они разбили наши кузни, сожгли библиотеки и похоронили машины под пеплом. Всё ради того, чтобы заставить нас замолчать. Всё потому, что наши умы отказались склониться. Выжил лишь я – последний гильдмастер.\n\n— Когда Безмолвие пало, я отправился в Киноварь, к самой Рейн Шайн. Я рассказал ей правду: что это её мать, Ноктилюцент Дон, послала Знамя Крытой Клетки уничтожить Восход. Я умолял её: осуди убийц, почти моих предков как учёных-мучеников Кирии, воздай мёртвым Восхода по справедливости. Я был глупцом. Она отказалась. Она отвернулась от крови, пролитой её матерью, — Брасс Лантерн коснулся рогом пола в знак покорности. — И потому я пришёл сюда, не в Киноварь, а к вам – тем, кто тоже противостоял Безмолвию. Я привёл своих учеников и всё, что осталось от нашего ремесла и знаний – тауматургические батареи для усиления телекинеза, вычислительные машины, что быстрее любого писца, механизмы, способные строить за считанные дни то, что обычно требует лет. Мы отдаём вам всё, что у нас есть. Не отвергайте нас.\n\nКларион Колл зарычала. — Вы приносите украденный огонь с могил предателей, а я должна позволить вам жить? Всё это может быть порочным планом Крытой Клетки, чтобы отравить нас изнутри. Я призываю изгнать их или сжечь на месте, — и тут раздался твёрдый, но спокойный голос Прэри Спарк. — А ещё мы можем приютить их. У них есть знания, которых нет ни у одного другого кирина. Если эти кирины задумали предательство – мы узнаем об этом достаточно скоро. А если они говорят правду – мы получим инструменты, которых нет у наших врагов. Отец, позволь мне взять их под свой надзор. Если случится измена – вина падёт лишь на меня одну. — Лонг Даск долго сидел молча с полуприкрытыми глазами. Взваленное на него бремя командования было сродни весу целой горы. Наконец он заговорил. — Да будет так. Они твои, Прэри. Ты отвечаешь за них своей честью – и, если потребуется, своей кровью. Пусть строят и служат, но никогда не забывают, кто ими командует. Брасс Лантерн, знай: ты жив лишь по милости Лан Кира. Забудешь – и мигом сгоришь.\n\nГильдмастер вновь опустился ниц, дрожа от облегчения. — Клянусь предками, клянусь пеплом Восхода – мы ваши, первый милитарх. А также наше ремесло, умы и жизни."
lan_kir.400.a:0 "Наш огонь будет гореть ярче любого пламени Киновари."
