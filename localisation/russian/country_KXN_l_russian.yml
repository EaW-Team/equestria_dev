lan_kir.350.t:0 "Беседа с мятежным экваторархом"
lan_kir.350.d:0 "Армии Прэри Спарк и Бонфайра Каскейда выстроились на продуваемом ветрами поле на побережье, пока знамёна трепетали на солёном ветру. Между двумя войсками, в тишине полоски ничейной земли, встретились два военачальника.\n\nПервой заговорила Прэри: твёрдым голосом она напомнила о долгих маршах, которые они совершали вместе, о империях, которые они низвергли, о знамёнах, которые несли бок о бок с Лонг Даском и Кларион Колл. Она напомнила Бонфайру его прежние клятвы, который он принёс её и сестре, а также тот единственный завет, что оставался актуальным на данный момент: верность остаткам Милитархии и, следовательно, ей самой.\n\nПрэри не требовала подчинения. Она предлагала своего рода союз чести. Лан кирцы оказались далеко от дома, рассеянные, истекающие кровью, преследуемые. Чтобы выжить, им нужно было объединиться под одним знаменем – её. Бонфайр сможет сохранить свою экваторархию и спокойно править ею как вассал Прэри.\n\nВ доказательство доброй воли и чистых намерений кирина вернула ему группу его собственных офицеров, запуганных и связанных. Однажды ночью они пришли к ней и шептали об измене. Они умоляли Прэри позволить им убить Бонфайра и отправить его голову в её лагерь. Вместо этого она вернула их ему невредимыми, чтобы правосудие над предателями вершил их господин и командир.\n\nБонфайр долго смотрел на неё, подозревая какую-то уловку. Все ждали его решения: склонит ли экваторарх колено или плюнет на её предложение и призовёт армию к битве?\n\nНаконец он громко рассмеялся, и смех его разнёсся по полю. Он преклонил колено, и Прэри даровала ему новый титул: верховный экваторарх Великого Кира. Их два знамени поднялись вместе, и солдаты обоих войск радостно взревели, став единым целым."
lan_kir.350.a:0 "Лан кирцы вновь едины."

lan_kir.300.t:0 "Война внутри войны"
lan_kir.300.d:0 "Смерть Лонг Даска положила конец единству Лан Кира. Его дочь Кларион Колл унаследовала знамённое воинство, войны и врагов своего отца – но, как оказалось, не его внушающую страх власть. Данники, некогда запуганные угрозой нириков, устроили открытый мятеж. Великое кирское созвездие распадается.\n\nПервый сокрушительный удар пришёл изнутри. Бонфайр Каскейд, один из величайших милитархов своего времени, объявил Кларион неспособной править Лан Киром. Из своей крепости в глубинах державы [?var:KXN_Strongest_Satellite_State_Var.GetNameDef] он оспорил её власть и провозгласил себя Сияющим императором, властителем возрождённой империи, что основана на нирикском пламени и ярости. Его знамёна уже сплотились вокруг своего командира, и несколько государств-сателлитов уже подняли его боевой штандарт в знак верности новому владыке.\n\nТам, где Кларион Колл харизматична, расчётлива и почти царственна в своём командовании, Бонфайр воплощает первобытный инстинкт и грубую силу. Он не плетёт интриги, а сразу решает проблему. Когда он входит в военный совет, то не для обсуждения, а для вынесения решений. Он презирает дипломатию, высмеивает церемонии и насмехается над "диванными генералами". Но стоит ему оказаться в бою, как Бонфайр становится бурей: марши на истощение, беспощадные фланговые удары до обморока, и стремительные почти безрассудные атаки, завершающиеся самыми невероятными и славными победами. Его безудержная жестокость и жажда крови уступают лишь военному гению. Куда бы Бонфайр ни направился, его преданные знаменосцы следуют за ним, даже если путь лежит в самые глубины Тартара, ведь он делит с ними пайки, истекает кровью рядом в грязи и щедро одаривает их добычей и славой.\n\nБонфайр Каскейд выставляет себя истинным наследником принципов Лан Кира: воинское мастерство, не связанное моралью, и нирикская ярость, не скованная сдержанностью. Он презирает так называемые "имперские притязания" Кларион, обвиняя её в подражании порокам вырожденцев со двора Рейн Шайн в Киновари. Для Бонфайра лан кирцы никогда не должны были править землями с далёких тронов или носить вычурные короны. Потомки Конкорд должны пылать, завоёвывать и пожирать.\n\nДля знаменосцев, разрываемых терзаниями выбора, вопрос ставится ребром: следовать за Кларион, их пламенной матриархом-командиром, говорящей о судьбе и воле Конкорд, или за Бонфайром, военачальником, что обещает добычу, славу и неограниченное право лан кирцев не только править, но и пожирать.\n\nВ городе [KXN.Capital.GetCapitalVictoryPointName] Прэри Спарк собирает сторонников своей сестры. Прэри осуждает кровожадность Бонфайра, предостерегая, что если лан кирцы не смогут обуздать свою ярость, то она подчинит их самих. Лан кирцы – не демоны и дикие звери, какими их клеймят враги, а избранные дети Конкорд, наследники рассвета, чья судьба – править миром, сломленным и заново выкованным по образу и подобию божественного лика Конкорд. Кларион – их первый милитарх, щит, меч и пламя. "Следуйте за ней, — провозглашает она, — и мы сожжём ложь этого самозванца". Сохранившие верность знаменосцы громко кричат в знак согласия. Снаружи слышится перезвон городских колоколов."
lan_kir.300.a:0 "Зверь возложил на себя корону, и лан кирцы идут против самих себя."
KXN_Event_300_tt:0 "§Y[THIS.GetNameDefCap]§! и [?KXN.KXN_Num_Satellite_States|Y0] [ROOT.GetAdjective]их §Yгосударств-сателлитов§!, ведомых §Oмятежным милитархом Бонфайром Каскейдом§!, §Rвосстанут против государства [ROOT.GetNameDef]!§!"

lan_kir.420.t:0 "Прибытие Зарануcа Роамского"
lan_kir.420.d:0 "Из древнего города Роам к нам пришёл Зарануc – известный и прославленный зебра-мудрец. Седобородый жеребец, согбенный под грузом немалого возраста, но при этом сохранивший ясность взора и остроту ума, прибыл к Знамённому воинству с желанием поделиться обширными знаниями в областях философии и науке. Он демонстрировал спокойную уверенность того, кто прожил долгую жизнь и многое повидал. Зебра предложил свой совет лан кирцам, а особенно нашему первому милитарху по имени [KXN.GetLeader], утверждая, что мудрость не слабее огня и стали и способна с не меньшим успехом переломить ход битвы и даровать победу перед лицом неминуемого поражения. Мудрец также предложил помощь в управлении разнообразными землями Лан Кира. Зарануc стоял перед знаменосцами в командном шатре, а его посох постукивал по карте, разложенной на военном столе. — Вы можете вести войну с нирикской яростью и завоевать в итоге целое королевство. Но вот править новыми землями с таким подходом вам не удастся, — сказал он.\n\nНекоторые кирины лишь усмехнулись, презрительно относясь к его загадочной философии. Чуть дальше, в глубине шатра, Прэри Спарк и Кларион Колл шёпотом спорили, является ли Зарануc всего лишь диковинкой или же истинным мудрецом. В итоге зебре позволили присоединиться к свите Кларион, после чего он быстро подружился с Прэри Спарк, которую привлекли его учёность и эрудиция."
lan_kir.420.a:0 "Пусть остаётся. Ещё один голос не повредит."

