 ### FOCUS ###
 NCR_army_start:0 "Смотр экспедиционных сил"
 NCR_army_start_desc:0 "§RВойна. Война никогда не меняется.§! \n\nЗадолго до того, как мы прошли через портал, задолго до падения бомб люди сражались оружием, подобным тому, которое мы видим в этой таинственной стране. Мы должны научиться сражаться как наши предки, и заявить свои права на эту землю."
 NCR_army_start_local_arms:0 "Начать местное производство оружия"
 NCR_army_start_local_arms_desc:0 "Если мы хотим выжить и процветать в этих странных землях, мы должны создать (или, точнее, реквизировать) оружейные заводы в ныне оккупированных районах. Конечно, эти инструменты могут быть неудобными для наших рук, но мы, конечно, справимся с этой проблемой."
 NCR_army_local_armories:0 "Расширить производственные центры"
 NCR_army_local_armories_desc:0 "Текущих заводов по производству оружия вполне достаточно... для армии, которая вдвое меньше нашей. Мы должны резко нарастить как производство оружия, так и добычу материалов, необходимых для его производства."
 NCR_army_improve_production:0 "Улучшение методов производства"
 NCR_army_improve_production_desc:0 "Для некоторых это может показаться удивительным, но машины и инструменты, предназначенные для использования пони, не работают так как... ожидалось... в человеческих руках. Нам нужно переоборудовать наше производство, а иначе мы будем отставать от наших соседей."
 NCR_army_build_power_armors:0 "Создать Силовую Броню"
 NCR_army_build_power_armors_desc:0 "В то время как в Пустоши создание силовой брони превращалось в сущий кошмар, подкрепленный нехваткой ресурсов, опыта, и нужных инструментов - здесь это стало тривиальной задачей. Судя по всему, эти узкомыслящие пони еще не придумали ничего подобного, а потому мы можем сильно опередить наших врагов. Это открывает перед нами огромные возможности."
 NCR_army_new_source_of_energy:0 "Новый Источник Энергии"
 NCR_army_new_source_of_energy_desc:0 "Таинственные «кристаллы», рассеянные по всему этому миру, пронизаны какой-то магической энергией. После приложения некоторых усилий и чуть большего числа краж местных образцов, чем хотелось бы признать нашему научному отделу, мы сумели заменить кристаллами ядерную энергию. Их можно использовать для питания машин, инструментов и домов."
 NCR_army_crystal_guns:0 "Производство Кристального Оружия"
 NCR_army_crystal_guns_desc:0 "Кристаллы можно использовать не только для получения энергии, но также и для создания мощного, но ненадежного оружия. В Шэйди Сэндс, безусловно, будут очень рады услышать эти новости."
 NCR_magic_power_armor:0 "Магически-Усиленная Силовая Броня"
 NCR_magic_power_armor_desc:0 "Соединив старый дизайн силовой брони с магией, существующей в этом - мы можем создать грозную боевую машину. Наши враги будут дрожать от страха перед этим чудовищем: чудовищем - созданным двумя мирами."
 NCR_army_help_from_friends:0 "Помощь От «Друзей»"
 NCR_army_help_from_friends_desc:0 "Некоторые из местных пони, которые, по-видимому, изучили наш язык с помощью некой магии-шмагии, похоже, хотят помочь нам адаптироваться к местному образу жизни, если мы будем обучаться их магии дружбы. Мне это кажется весьма похожим на коммунизм..."
 NCR_army_arms_from_friends:0 "Принять Оружейные Пожертвования"
 NCR_army_arms_from_friends_desc:0 "Местные пони почему-то решили пожертвовать нам своё баллистическое оружие для наших войск. Весьма странно. Возможно, нам придётся его адаптировать для нормальных рук, а не копыт. Но, чёрт возьми, оружие есть оружие."
 NCR_army_pony_divisions:0 "Разрешить Вербовку Пони"
 NCR_army_pony_divisions_desc:0 "Некоторые особенно решительные пони сегодня ворвались в штаб, требуя, чтобы им разрешили вступить в наши экспедиционные силы. Учитывая, что мы хотим завоевать эту землю и забрать кристаллы домой, это кажется весьма странным выбором со стороны этих пони. Может быть, они просто сумасшедшие. Но они могут стрелять из винтовок, а нам нужно как можно больше солдат."
 NCR_army_industry_from_friends:0 "Внедрить Магическое Производство"
 NCR_army_industry_from_friends_desc:0 "Магия пугает нас. Похоже, что пони скрывали от нас некоторые оружейные заводы, но теперь решили раскрыть их и позволить использовать эти заводы для производства оружия. Хотя такое развитие событий приветствуется, это также заставило высшее командование задуматься. Что ещё могли скрывать эти пони на виду у всех? Целую армию? Легионеров? Отрезвляющая мысль."
 NCR_army_pony_special_units:0 "Спецназ Пони"
 NCR_army_pony_special_units_desc:0 "Честно говоря, пони немного жульничали на вступительных тестах в спецназ. Ну, чуть сильнее, чем немного. Эти тесты на самом деле не предназначены для того, чтобы их проходили владеющие магией существа без больших пальцев. Излишне говорить, что они прошли их просто великолепно."
 NCR_army_united:0 "Объединённые вооруженные силы"
 NCR_army_united_desc:0 "После многих месяцев постепенного сотрудничества мы добились того, что многие считали невозможным, - действительно единых вооруженных сил. Ещё сохраняются некоторые трения, которые нужно сгладить, но усиление рядов людей пони (хотя по сравнению с волшебными пони их действительно совсем немного) создало великолепную армию."
 NCR_army_weapon_of_old_powered_by_new:0 "Старое Оружие, Новые Материалы"
 NCR_army_weapon_of_old_powered_by_new_desc:0 "После лишь пары недель попыток и с весьма приемлемым количеством несчастных случаев, мы смогли создать грубый прототип ужасающего оружия наших предков, основанного на местных материалах. Ядерную бомбу. Кристаллы, что находятся повсюду в земле, таят в себе более ужасающий разрушительный потенциал, чем уран у нас дома."
 NCR_army_help_from_home:0 "Помощь Из Дома"
 NCR_army_help_from_home_desc:0 "Мы не можем доверять местному населению. Да вы вообще видели их? Они, черт возьми, говорящие волшебные пони! Да как они вообще держат оружие? С какой стати им понадобилось помогать нам? Мы должны вернуться домой и положиться на наших братьев и сестёр: они действительно наши единственные друзья."
 NCR_army_send_us_more_guns:0 "Запросить Поставки Оружия"
 NCR_army_send_us_more_guns_desc:0 "Нам отчаянно нужно больше оружия, если мы хотим выжить и процветать в этой новой земле. Мы должны просить ещё больше оружия с родины. Нам оно действительно важнее, все мы знаем, что один из этих пони может уничтожить целый отряд легионеров, даже не вспотев. Погодите, а они вообще потеют?"
 NCR_army_new_volunteers:0 "Кампании По Набору Добровольцев"
 NCR_army_new_volunteers_desc:0 "«Вы ненавидите сражаться в жаркой Байе? Неужели патрулирование Мохаве почти заставляет вас мечтать о ядерной зиме? Что ж, храбрый солдат НКР, у тебя есть выход! Записывайся в экспедиционный корпус НКР в Эквестрии! Приходите в страну магии, тайн и пони. Обратитесь к вашему командованию и попросите о переводе в место, которое вы никогда не забудете...»"
 NCR_army_military_help:0 "Призвать Армию НКР"
 NCR_army_military_help_desc:0 "Наша экспедиция весьма перспективна, но нам явно не хватает людей, чтобы завоевать эту землю. Мы должны призвать дополнительные подразделения армии НКР, чтобы помочь нам взять под контроль Эквестрию."
 NCR_army_rangers:0 "Последний Туз в Потерянной Руке"
 NCR_army_rangers_desc:0 "Рейнджеры НКР - лучшие из лучших. Элитные, дисциплинированные, отлично обученные: ни один враг не сможет противостоять им и уйти невредимым. Они - наш лучший актив в этой новой земле, и именно благодаря им мы по-прежнему здесь до сих пор."
 NCR_army_new_rangers:0 "Набрать Новых Рейнджеров"
 NCR_army_new_rangers_desc:0 "Рейнджеры всегда были немногочисленными силами. Многие не хотели расширять корпус рейнджеров из-за проблем с восполнением потерь. Тем не менее, мы управляем постоянно расширяющейся территорией, и поэтому нам обязательно нужно расширить корпус рейнджеров."
 NCR_army_better_rangers:0 "Магические Рейнджеры?"
 NCR_army_better_rangers_desc:0 "Рейнджеры были первыми, кто начал постигать магию, и поэтому они должны стать первыми, кто попытается манипулировать ею. Усилив свой богатый опыт, обучение и дисциплину чудесами эквестрийской магии, рейнджеры действительно будут той последней вещью, что вы увидите в своей жизни."
 NCR_army_military_academy:0 "Создать Военную Академию НКР"
 NCR_army_military_academy_desc:0 "Хотя академия уже создана на родине, у нас нет действительно сопоставимого учреждения в этой стране, где мы могли бы развивать наши знания о войне, промышленности и прочих областях технологии. Мы должны это изменить."
 NCR_army_new_land_new_doctrine:0 "Новая Доктрина Для Новой Земли"
 NCR_army_new_land_new_doctrine_desc:0 "Наша тактика устарела сразу после того, как мы прошли портал. Или, скорее, тактика ведения войны в постъядерном мире теперь слишком опережает время. Похоже, что местное население использует оружие, подобное тому, что было у наших предков во время двух великих европейских войн 20-го века. Нам нужно разработать новую тактику для таких условий войны."
 NCR_army_new_guns:0 "Разработка Пехотного Вооружения"
 NCR_army_new_guns_desc:0 "Соединяя воедино проекты, пережившие великую войну на родине, с существующими в окружающем нас мире, мы могли бы значительно расширить наши знания о баллистическом оружии и, вероятно, получить преимущество над местными жителями."
 NCR_army_new_support:0 "Переосмыслить Батальоны Поддержки"
 NCR_army_new_support_desc:0 "Батальоны поддержки, которые использовали на родине, отлично работают в условиях, для которых они и создавались. Однако некоторые из них совершенно не подходят для этой новой ситуации: вы пробовали бросать динамит в летающего пони? Похоже, нам нужно переосмыслить часть нашего вспомогательного вооружения..."
 NCR_army_new_arti:0 "Создание Артиллерии"
 NCR_army_new_arti_desc:0 "У нас на родине артиллерийские орудия малочисленны, и они сильно рассредоточены. Однако здесь все обстоит иначе. Мы будем использовать все доступные нам умы, ресурсы, технологии и оборудование чтобы создать эквивалент артиллерии начала 20-го века."
 NCR_army_motor:0 "Развернуть Моторизованный Корпус НКР"
 NCR_army_motor_desc:0 "Моторизованные части были сильно ограниченной концепцией на родине, отчасти из-за нехватки функциональных автомобилей и деталей для их ремонта, но тут такие армии здесь гораздо более реальны. Мы должны воспользоваться этим и развернуть ваши собственные моторизованные силы. По крайней мере, так мы сможем двигаться быстрее пони!"
 NCR_army_lt:0 "Броня Для Моторизованных Частей"
 NCR_army_lt_desc:0 "Мы можем взять наши грузовики и добавить им броню, изготовленную в соответствии с техпроцессами из нашего мира. Так мы создадим быстрые, но легкобронированные танки, которые помогут нам одержать верх на поле боя."
 NCR_army_mid_tank:0 "Использовать Преимущества Старого Мира"
 NCR_army_mid_tank_desc:0 "Наши предки ещё до Великой войны вступали в бой на огромных металлических колесницах смерти. У этих машин, называемых танками, тут есть низкотехнологичные эквиваленты. Мы должны усилить местные проекты нашим знанием о технике старого мира для создания превосходных машин."
 NCR_army_years_of_experience:0 "Крещённые Огнём"
 NCR_army_years_of_experience_desc:0 "Наши солдаты, их семьи и многие поколения жителей пустоши имеют уникальное преимущество перед местными жителями этой земли: опыт. С самого рождения каждый ребенок нашей страны учится выживать в самых суровых условиях на собственном горьком опыте. Но у пони нет такого опыта. Мы должны использовать это преимущество."
 NCR_army_skilled_officers:0 "Воспользоваться Опытными Офицерами"
 NCR_army_skilled_officers_desc:0 "Честно говоря, если отбросить магию и странную тактику ведения боя, то окружающие нас народы представляют меньшую угрозу, чем силы легиона на родине. К счастью, наши офицеры имеют большой опыт сражений с этими психами."
 NCR_army_legacy_of_navarro:0 "Наследие Наварро"
 NCR_army_legacy_of_navarro_desc:0 "Битва при Наварро, в которой наши отважные калифорнийские солдаты сражались бок о бок с Братством Стали против Анклава, намеревавшегося уничтожить большую часть человечества, навсегда изменила военное мышление. Она научила нас ценить как планирование, так и гибкость. Мы должны вспомнить эти уроки, если хотим преуспеть в Эквестрии."
 NCR_army_conscripts:0 "Подготовиться к Первому Призыву"
 NCR_army_conscripts_desc:0 "В настоящее время у нас нет иного выбора, кроме как подготовиться к призыву молодых существ, верных нашему делу, в ряды нашей армии. Без этих рекрутов мы не сможем принести демократию в пустоши."
 NCR_army_build_power_armors:0 "Создать Силовую Броню"
 NCR_army_build_power_armors_desc:0 "Пока создание силовой брони у нас на родине сродни кошмару, из-за нехватки ресурсов, экспертов и продвинутых инструментов, в этих землях это вполне тривиальная задача. Эти примитивные пони, кажется, ещё не придумали силовую броню, поэтому мы сможем быть впереди противника. Очень впечатляющее изменение."
 NCR_from_scratch:0 "Воздушный Флот с Нуля"
 NCR_from_scratch_desc:0 "Там, откуда мы родом, авиации очень мало и она практически полностью уничтожена. У НКР есть немного, но её не получится отстроить с нуля, поэтому, теперь перед нами задача - самостоятельно построить наш флот. Но, возможно, мы сможем воспользоваться помощью этих разноцветных лошадей."
 NCR_STG_planes:0 "Импортировать Самолёты Сталлионграда"
 NCR_STG_planes_desc:0 "Наше нарастающее партнёрство со Сталлионградом позволило нам запросить чертежи авиации от их известнейшей мануфактуры "Пролет-авиа". Эти самолёты должно быть просто производить, благодаря технологическим наработкам Сталлионграда, а потому они должны позволить нам создать наши воздушные силы достаточно быстро."
 NCR_EQS_planes:0 "Импортировать Самолёты Эквестрии"
 NCR_EQS_planes_desc:0 "Импортирование самолетов Эквестрии предоставит нам проекты наиболее промышленно-развитой нации на этом континенте. И из-за их пацифистской природы, самолеты пони, кажется, очень хорошо сохраняют жизни своих пилотов - то, что всегда полезно."
 NCR_CHN_planes:0 "Импортировать Самолёты Чейнджлингов"
 NCR_CHN_planes_desc:0 "Новая военная администрация решила обратиться к странным насекомым на севере, именующим себя "Чейнджлинги", чтобы они помогли нам в развитии наших военно-воздушных сил. Их королева - вечный враг Эквестрии, и поэтому они более чем рады помочь нам в создании бастиона против посягательств пони."
 NCR_bomber_doctrine:0 "Доктрина Бомбардировщиков"
 NCR_bomber_doctrine_desc:0 "Наша воздушная доктрина должна сосредоточиться на уничтожении целей, принося частичку родной нам земли в этот мир. Действия в таком духе сведут на нет всякое желание противника сопротивляться мощи наших войск."
 NCR_fighter_doctrine:0 "Доктрина Истребителей"
 NCR_fighter_doctrine_desc:0 "Наша воздушная доктрина должна сосредоточиться на получении превосходства в воздухе, нам нужно обезопасить свои фабрики и войска от авианалётов противников."
 NCR_aluminum_problem:0 "Внеземной Алюминий"
 NCR_aluminum_problem_desc:0 "Алюминий для самолетов, кажется, является относительно редким ресурсом в этих новых землях, в то время как мы знаем о некоторых месторождениях на севере, они все находятся в пределах Эквестрийских границ. К счастью, у нас дома алюминий в изобилии, и нетрудно заставить правительство в Пустоши нам его отправить."
 NCR_tactical_bombers:0 "Новые Модели Тактических Бомбардировщиков"
 NCR_tactical_bombers_desc:0 "Тактические бомбардировщики - это гибкие самолеты, которые можно использовать как против военных, так и гражданских целей, и эта универсальность будет очень полезна в грядущих войнах."
 NCR_CAS:0 "Эскадроны Наземной Поддержки"
 NCR_CAS_desc:0 "Самолеты, созданные специально для поддержки сухопутных войск, принято называть «Штурмовиками», в то время как тонкости боевых действий в воздухе все еще важны на нас, мы знаем, что наличие большой металлической машины, стреляющей в наших врагов сверху, является одним из достоинств."
 NCR_strat_bombers:0 "Калифорнийские Летучие Крепости"
 NCR_strat_bombers_desc:0 "Стратегические бомбардировщики - это самолеты, специально предназначенные для нанесения ударов по промышленным целям, их также часто называют летающими крепостями...\nПогодите-ка... ЧТО? ЛЕТАЮЩИЕ КРЕПОСТИ!? Черт, у нас есть некоторые из них дома! Это те самые штуки, что сбрасывали бомбы по всей Мохаве! Да мы теперь вообще всё можем построить!"
 NCR_modern_fighters:0 "Современные Модели Истребителей"
 NCR_modern_fighters_desc:0 "Боевые самолеты, предназначенные для установления господства в небе, являются ключевым элементом любой авиации. Они позволят другим нашим самолетам работать более эффективно и гарантировать, что вражеская авиация не нанесет ущерба нашим солдатам или промышленности."
 NCR_NAV:0 "Торпедоносцы"
 NCR_NAV_desc:0 "Корабли в этом новом мире намного крупнее и опаснее, чем там, откуда мы пришли, чтобы противостоять этому, мы должны обеспечить себя самолетом, способным пустить торпеду, которая потопит этих стальных зверей, и тогда все наши берега будут защищены от угроз со стороны враждебных сил."
 NCR_heavy_fighters:0 "Тяжёлые Истребители"
 NCR_heavy_fighters_desc:0 "Увеличение размеров истребителя и объёма топливных баков позволит этим машинам летать гораздо дальше, чем меньшим самолётам. Мы можем использовать их для сопровождения бомбардировщиков или в аналогичных операций, чтобы всегда быть уверенными что они доберутся до назначенной точки в полной сохранности."
 NCR_rule_skies:0 "Человечество Правит Небом!"
 NCR_rule_skies_desc:0 "Итак... получается, что нам, людям - довольно просто управлять самолетом, особенно по сравнению с нашими соседями-пони. Это дает нам явное преимущество в воздушной войне в любых ситуациях. Человечество будет господствовать в небесах этого нового мира, во славу НКР!"
 NCR_land_surveys:0 "Исследовать Землю"
 NCR_land_surveys_desc:0 "Хоть экспедиция хорошо подготовлена и утвердилась в своём уголке Эквуса, мы очень мало знаем о земле, на которой живём. Проведя разведку, нам будет проще планировать на несколько шагов вперёд." 
 NCR_agriculture_school:0 "С/х Институт Города-У-Врат"
 NCR_agriculture_school_desc:0 "Город-У-Врат уже некоторое время - наша столица, и самое время установить тут плацдарм, чтобы спасти Земли. Хоть сельское хозяйство всегда было нам близко, мы должны всё организовать в чёткую систему и выработать разумную сельскохозяйственную стратегию."
 NCR_haystin_mill:0 "Хэйстинская Сталь"
 NCR_haystin_mill_desc:0 "Регион Хэйстина всегда был богат на железную руду и уголь, двигатели любой хорошей промышленной экономики. Теперь, после окончания разведки и планирования нахождения крупных месторождений, мы совместим исследования и станем лидирующим производителем стали."
 NCR_agri_barons:0 "Сотрудничать с Землевладельцами"
 NCR_agri_barons_desc:0 "Солдаты маршируют лишь сытыми. Так говорил Наполеон, и мы тоже. Те, кто так не считают - дураки. С целью обеспечить стабильное производство пищи, мы будем работать с существующими структурами и убедимся, что нашему народу и нашей армии всегда будет чего покушать."
 NCR_gun_runners:0 "Заключить сделку с производителями Оружия"
 NCR_gun_runners_desc:0 "Несмотря на всю важность еды, в ней не будет никакого смысла если мы не сможем её защитить. Нам нужно поддержать оружейников и развернуть сеть мануфактурных производств, которые помогут нам с этим."
 NCR_modern_methods:0 "Современный Проблемы - Современные Решения"
 NCR_modern_methods_desc:0 "Мы находимся в положении, когда нас окружают сплошные проблемы. Производства - страдающее от нехватки современного оборудования, население - не желающее видеть нас здесь, и огромная сила - удерживающая нас в этом уголке. Похоже нам придётся преодолеть всё это - во благо человечества."
 NCR_accept_bit:0 "Принять Бит"
 NCR_accept_bit_desc:0 "В то время как мы предпочитаем наш доллар, фактом остаётся то, что местные пони предпочитают Эквестрийские Биты. Даже если нам они не нравятся - это всё ещё деньги, и банкиры Эквестрии с радостью обменяют их на золото."
 NCR_robots:0 "Рабочие Роботы"
 NCR_robots_desc:0 "Роботы чудесны, если вы можете их содержать. Они тяжело трудятся, им не нужны перерывы, и, что самое лучшее, они не жалуются на сомнительное качество напитков в кафетериях. По факту, мы должны нанять ещё роботов на фабрики и доки."
 NCR_stable_tec:0 "Сотрудничество со Стойл-Тек"
 NCR_stable_tec_desc:0 "Хоть и очень мало что от Волт-Тек пережило ядерные удары, некоторые примеры наших технологий пробрались через Врата. Действительно, пара предприимчивых пони с хорошими идеями решили создать свою компанию на основе Волт-Тек и назвали её Стойл-Тек. Их текущие результаты довольно многообещающи, и стоит расширить сотрудничество с ними."
 NCR_tandi_grants:0 "Гранты Танди"
 NCR_tandi_grants_desc:0 "В нашем текущем положении на Эквусе, мы должны связаться с тем, что тут зовётся интеллигенцией и заплатить ей, чтобы она работала на нас. В конце концов, как бы пони просты, но не глупы, были, они довольно вдохновлённо изучают нашу технологию и проводят эксперименты по её улучшению."
 NCR_gateway_city_planning:0 "Полноценный Город"
 NCR_gateway_city_planning_desc:0 "Мы закрепили наше место в мире, и теперь мы займёмся крупным проектом. Город-У-Врат, с самого своего основания был едва спланированной урбанистической кашей, так как здания строились там, где они были нужны в определённый момент времени. Такому больше не быть. Мы реорганизуем город, построим город будущего."
 NCR_strengthen_the_civilian_government:0 "Усилить Гражданское Правительство"
 NCR_strengthen_the_civilian_government_desc:0 "Правительство людей, от людей и для людей.\nЭти идеи мы привезли с собой с Земли и их мы храним в своих сердцах. Нельзя просто взять и наплевать на эти идеи даже когда мир вокруг терпит крах"
 NCR_mission_to_stalliongrad:0 "Сталлионградская Миссия"
 NCR_mission_to_stalliongrad_desc:0 "В Эквестрии много пони с различными идеями. И хотя их самые близкие идеологические товарищи на Земле - это проклятые китайцы, у нас есть возможность взять их лучшие идеи и смешать их с нашими, чтобы создать лучшую версию, подходящую нам."
 NCR_rediscover_communist_ideals:0 "Перемоделирование Коммунизма"
 NCR_rediscover_communist_ideals_desc:0 "Хотя многие книги были потеряны в результате ядерной войны, некоторые выжили и были привезены с нами в это место. Действительно, после визита в Сталлионград некоторые из наших людей снова стали читать эти старые тексты, в том числе так называемый «Капитал»."
 NCR_nationalise_local_industries: "Национализированная Промышленность"
 NCR_nationalise_local_industries_desc:0 "Имеет ли человек права на плоды своего труда?\n'Нет' - скажет управляющий. Это удел индустриалистов.\n'Нет' - скажет священник - это удел Бога.\n'Нет' - скажет даже губернатор, оно нужно тем, кто в нужде.\nЯ видел, как всё это использовали для эксплуатации рабочих. Настало время поместить это под защиту государства."
 NCR_break_the_shackles:0 "Разорвать Цепи!"
 NCR_break_the_shackles_desc:0 "Все готово к великому дню. Люди находятся на позициях, и военные будут смотреть в другую сторону. Мы захватим бастионы капитализма и возьмем их в свои руки. Мы станем Вторым Домом Революции и теми, кто принесет человеческую храбрость и изобретательность в этот мир."
 NCR_ally_with_stalliongrad:0 "Альянс Со Сталлионградом"
 NCR_ally_with_stalliongrad_desc:0 "Наше великое вдохновение для того, чтобы сбросить иго помещиков, лежит на Севере и готово поделиться с нами и процветанием, и знаниями, чтобы способствовать революции. Возможно, временную договоренность можно сделать постоянной?"
 NCR_communist_tech_sharing:0 "Обмен Знаниями"
 NCR_communist_tech_sharing_desc:0 ""От каждого согласно его способностям, каждому согласно его потребностям". Старая поговорка сегодня так же верна, как и столетия назад, когда она была впервые сформулирована. К счастью, наши союзники придерживаются того же мнения, и предварительные договорённости об обмене и сравнении открытий в науке уже состоялись."
 NCR_give_the_bear_an_ushanka:0 "Утренняя Революция"
 NCR_give_the_bear_an_ushanka_desc:0 "Это был тихий день в Городе-у-Врат. Ничего не предвещало марша по городу..."
 NCR_liberate_equestria:0 "Освободить Эквестрию"
 NCR_liberate_equestria_desc:0 "Слишком долго пони Эквестрии страдали от монархии. Но именно мы, люди, пахали молитвы и строили города, в которых они стоят. Вырыли мины и проложили бесконечные мили железной дороги. Теперь мы возьмем эти земли во благо пони и для человека."
 NCR_export_the_revolution:0 "Распространить Революцию"
 NCR_export_the_revolution_desc:0 "Во всем мире рабочие и крестьяне живут в нищете, под давлением королей и императоров. Но мысли свободны, и они станут основой для нашего места в этом новом мире, мы перейдём в наступление против реакционеров, и тогда все смогут принять участие в наших великих делах."
 NCR_the_equestrian_way:0 "Эквестрийский Пример"
 NCR_the_equestrian_way_desc:0 "Хотя их монархия может быть анафемой для нас, у пони Эквестрии есть много хороших идей, которые могут быть очень полезны в нашем обществе. Действительно, некоторые журналисты уже пробрались через границы и сообщают об этом из разных мест по всей их довольно большой стране."
 NCR_make_friends_with_equestria:0 "Договор О Торговле?"
 NCR_make_friends_with_equestria_desc:0 "В Эквестрии есть множество ресурсов. Нам есть чем торговать. И как бы то ни было, мы могли бы также признать, что нам понадобится их помощь в будущем, так или иначе. На самом деле, мы можем также упредить их идеи и обратиться к ним, прежде чем нас застигнут в этом врасплох."
 NCR_work_with_equestrian_industralists:0 "Работать с Эквестрийскими Промышленниками"
 NCR_work_with_equestrian_industralists_desc:0 "Большие участки нашей земли в основном не развиты, а рабочая сила квалифицирована и готова к работе. Промышленники и капитаны промышленности со всей Эквестрии заявили о своем желании создать свои собственные заводы, конечно, с дивидендом для нас."
 NCR_reshuffle_the_militarists:0 "Нейтрализация Милитаристов"
 NCR_reshuffle_the_militarists_desc:0 "Несмотря на то, что мы не хотим ничего, кроме мира с Эквестрией, в правительстве есть много людей, которые хотят вступить с ней в войну и получить из этого ресурсы для Земли. Но мы знаем: лучше не разрушать хорошие отношения с пони - Милитаристы будут расформированы и помещены в столько синекур и не особо позиций, сколько мы сможем найти для их нейтрализации."
 NCR_establish_the_union_congress:0 "Наш Конгресс"
 NCR_establish_the_union_congress_desc:0 "Конгресс. Старый институт, который пережил столь многое, но всё равно остался таким хрупким. С каждым днем мы всё больше отдаляемся от родины, и многие не хотят видеть, как Шэйди Сэндс продолжает править нами тут. Мы учредим новый конгресс, который возьмет под свою юрисдикцию все дела в этом мире."
 NCR_declaration_of_inderpendence:0 "Провозгласить декларацию независимости"
 NCR_declaration_of_inderpendence_desc:0 "Мы, жители Город-У-Врат, Хейстина, Хорстона, прилегающих территорий и связанных с ними городов, заявляем, что теперь мы независимы от Новой Калифорнийской Республики и что мы будем стремиться создать наш собственный курс, основополагающими принципами которого будут гармония и демократия."
 NCR_open_free_elections:0 "Провести выборы"
 NCR_open_free_elections_desc:0 "Конгресс открылся и теперь мы - полностью независимая и свободная нация. Мы сделаем последний шаг в семью наций и устроим настоящие выборы с различными кандидатами и кампаниями. Наш конгресс - истинно народный конгресс."
 NCR_alliance_with_equestria:0 "Союз с Эквестрией"
 NCR_alliance_with_equestria_desc:0 "У нас больше сходств, чем различий. У нас есть связи и друзья в правительстве Эквестрии, как и у них в нашем. Мир полон опасностей, и мы должны держаться рядом с друзьями в эти трудные времена нестабильности и распрей."
 NCR_equestrian_research_collaboration:0 "Научный обмен"
 NCR_equestrian_research_collaboration_desc:0 "Военное сотрудничество хорошо, но мы должны быть уверены, что сможем противостоять угрозам и в будущем. Силовая броня и кристаллы, магия и технологии. Нам нужно объединиться всё в борьбе против тирании, где бы она ни укоренилась. В конце концов, знание - это сила."
 NCR_ideals_of_the_republic:0 "Держаться За Наши Идеи"
 NCR_ideals_of_the_republic_desc:0 "Хотя нас окружают силы, намного превосходящими все, что есть у нас дома, мы не должны предавать идеалы НКР. Если мы предпочтём старые идеалы Америки идеям этого нового мира или милитаристскому этатизму, продвигаемому наиболее радикальными рейнджерами, как мы можем называть себя калифорнийцами или даже американцами?"
 NCR_cultural_exchange_programme:0 "Программа Культурного Обмена"
 NCR_cultural_exchange_programme_desc:0 "Хотя многие наши граждане, как пони, так и люди, не доверяют друг-другу из-за предыдущего опыта, если мы хотим выжить в этом мире, то не можем допустить этой сегрегации. Чтобы обе стороны хотя бы частично поняли друг друга, мы организуем программы культурного обмена. Культура пони схожа с культурой старой Америки, так чего же трудного в решении проблемы?"
 NCR_gateway_of_mankind:0 "Врата Человечества"
 NCR_gateway_of_mankind_desc:0 "В Пустоши перед НКР стояла проблема тысяч людей, желающих стать частью страны. Раньше не было возможности их пропустить из-за ограниченных ресурсов. Однако эти новые земли изменили это. Мы уже поселили тысячи новых жителей в этом мире, но Джеймсон считает, что с этими новыми землями мы можем принять к себе гораздо больше."
 NCR_repeal_artical_four:0 "Отменить Четвёртую Статью"
 NCR_repeal_artical_four_desc:0 "Хотя наши граждане хотят продолжать работу в этом новом мире, сама по себе их воля не может все определить. Однако пойдя им на встречу, экспедиционное правительство при слабой поддержке руководства из Пустоши решило простить наших бывших врагов - Эквестрийцев. Уже проводится подготовка к открытию торговли и восстановлению дипломатических отношений между нами и пони."
 NCR_equestrian_californian_military_mission:0 "Эквестрийско-Калифорнийская Военная Миссия"
 NCR_equestrian_californian_military_mission_desc:0 "С установлением дружеских отношений с пони Эквестрии, у нас появилась возможность узнать о тактике этого нового мира от одной из наиболее развитых в военном и техническом отношении стран. Хотя некоторые могут утверждать, что мы не должны полагаться на открыто заявляющих о своём пацифизме, пони, лучше проглотить нашу гордость, чем потерять жизни."
 NCR_land_of_opportunity:0 "Новая Земля Возможностей"
 NCR_land_of_opportunity_desc:0 "Тяжелая жизнь в Пустоши заставила многих сосредоточиться исключительно на выживании, работая на бесплодной земле и пытаясь защититься от бандитов и мутантов. Этот мир также полон опасных существ, но в тоже время он изобилен, богат и готов для совершенствования. Со всеми этими обстоятельствами мы можем возродить великий американский идеал: "Страну Возможностей"."
 NCR_political_neutrality:0 "Принять Политический Нейтралитет"
 NCR_political_neutrality_desc:0 "Очевидно, что мы не можем расширяться и вести войну в этом новом мире. Даже наша родина, которая уже вложила сюда значительные средства, не имеет населения и ресурсов для участия в конфликте с гигантами этого мира. Ради нашей безопасности мы сосредоточимся на нейтралитете, обороне, и конечно, на добровольцах."
 NCR_take_in_the_refugees:0 "Принять Беженцев Эквестрии"
 NCR_take_in_the_refugees_desc:0 "Хотя мы не хотим участвовать в войнах этого мира, мы, безусловно, можем извлечь выгоду из конфликта, в котором оказалась Эквестрия. Принимая беженцев-пони, мы можем подкрепить нашу рабочую силу десятками, если не сотнями тысяч. Кроме того, зная, что бежать больше некуда, Эквестрийские беженцы могут послужить хорошим дополнением к нашим вооруженным силам."
 NCR_lobby_for_military_support:0 "Запросить Военную Поддержку"
 NCR_lobby_for_military_support_desc:0 "Гражданское правительство явно не в состоянии должным образом управлять территориями, которые мы захватили в этом новом райском мире. Именно поэтому, чтобы спасти экспедицию, мы должны обратиться к военным и ее руководителям за поддержкой в этой сложной ситуации."
 NCR_replace_the_civilian_government:0 "Заменить Гражданское Правительство"
 NCR_replace_the_civilian_government_desc:0 "Хотя поддержка и вмешательство военного персонала в наше правительство привели к лучшему положению, чем было прежде, этого явно недостаточно. Если мы хотим сохранить и защитить интересы НКР в этом новом мире - мы должны полностью передать власть военным, а особенно - рейнджерам, которые обладают знаниями, необходимыми для нашего успеха."
 NCR_unify_the_school_system:0 "Объединение Систем Школ Пони и Людей"
 NCR_unify_the_school_system_desc:0 "Гражданское правительство почти полностью игнорировало пони на наших землях. Это неприемлемо, ведь пони также являются гражданами НКР и должны получить все привилегии людей. Для решения этого вопроса мы объединим нашу и местную системы образования, чтобы создать у подрастающего поколения чувство единства."
 NCR_economic_exploitation:0 "Расширить Применение Местных Ресурсов"
 NCR_economic_exploitation_desc:0 "Большинство чиновников и граждан забывают о том, что у нас есть долг перед НКР. Мы должны решить их проблемы с помощью ресурсов нового рая. Мы должны увеличить объем поставок как за счет расширения добычи, так и за счет увеличения квот. Этот увеличенный поток материала также должен позволить НКР производить больше снаряжения, что принесет нам пользу."
 NCR_expand_conscription_to_ponies:0 "Начать Призыв Коренного Населения"
 NCR_expand_conscription_to_ponies_desc:0 "Хотя пони получили все привилегии жителей НКР, они также не должны забывать про свои обязанности. Одна из них - борьба за выживание и будущее нашей великой страны. И, как подобает настоящим гражданам и истинным патриотам, пони будут призваны в ряды нашей армии."
 NCR_pact_with_the_changelings:0 "Пакт с Тираном"
 NCR_pact_with_the_changelings_desc:0 "В иное время и место мы не поступили так, но из-за нашего трудного положения и интересов НКР мы должны попытаться заключить союз с тираном - королевой чейнджлингов Кризалис. Только с их помощью мы можем надеяться на завоевание рая, даже если это означает, что полная интеграция граждан-пони займет гораздо больше времени из-за целей чейнджлингов."
 NCR_tech_sharing_with_changelings:0 "Пожать Плоды Гегемонии"
 NCR_tech_sharing_with_changelings_desc:0 "Хотя объединение с Гегемонией было одним из самых мрачных моментов в истории НКР, это не означает, что тут нет никаких положительных моментов. Похоже, что чейнджлинги готовы помочь экспедиционным силам побольше узнать о войне этого мира. Более того, некоторые из них добровольно вступят в ряды нашей армии."
 NCR_for_the_republic:0 "За Республику!"
 NCR_for_the_republic_desc:0 "Хотя экспедиция НКР намного слабее большинства стран этого мира, это неважно. Все наши граждане, будь то люди или местные пони, теперь по-настоящему едины и верны НКР. Хотя у нас не самое большое население или впечатляющая промышленность, мы не предадим наши идеалы, идя на компромисс с монстрами. Воля и мужество сохранят нас в час нужды."
 NCR_the_equestrian_legion:0 "Сформировать Эквестрийский Легион"
 NCR_the_equestrian_legion_desc:0 "Это весьма удивительно, но кажется, что даже с учётом политики Эквестрии многие обитатели этой земли идеализируют республику и желают присоединиться к ней. Хотя большинство из них не имеют должной подготовки, в душе они истинные патриоты, и поэтому им будет позволено служить в наших армиях, ведь мы боремся за будущее НКР и человечества."
 NCR_conquest_of_paradise:0 "Завоевать Рай"
 NCR_conquest_of_paradise_desc:0 "Хотя это может показаться жестоким и для некоторых даже ненужным, мы должны завоевать этой рай, если мы хотим продолжать жить в этом мире, спасти НКР и, возможно, даже всё человечество, которое продолжает бороться за жизнь в пустошах."
 NCR_repeal_article_2:0 "Отменить Вторую Статью"
 NCR_repeal_article_2_desc:0 "Вторая статья была частью эквестрийско-новокалифорнийского мирного соглашения, которое определяло территории, которые экспедиция НКР могла сохранить после завершения конфликта и чьи границы она не могла пересекать. Однако у нас есть цель и долг перед родиной, и поскольку этот пункт противоречит ей, мы вынуждены отменить его, даже если эквестрийцы выступят против этого." 
 NCR_equestrian_civil_war_intervention:0 "Воспользоваться возможностью"
 NCR_equestrian_civil_war_intervention_desc:0 "Ранее эквестрийцам удавалось остановить наше продвижение и сдержать наши силы. Однако теперь, когда королевство пони погрузилось в гражданскую войну, у нас, несомненно, появился ещё один шанс расширить территории, находящиеся под контролем экспедиционных сил."
 NCR_take_out_the_confederacy:0 "Сокрушить конфедератов"
 NCR_take_out_the_confederacy_desc:0 "Похоже, что южный дух присутствует даже в другом измерении. Хотя эта Конфедерация, похоже, не совершала таких же моральных преступлений, как старая американская, её существование противоречит нашему долгу и целям. Так что нам придётся сокрушить мечту о независимости юга."
 NCR_expand_the_border:0 "Расширить наши границы"
 NCR_expand_the_border_desc:0 "Хотя у нас есть много целей по экспансии в этом новом мире, наши прежние ошибки показывают, что без надёжной позиции попытка начать что-то крупное приведёт лишь к поражению. Так что в ходе подготовки к дальнейшим завоеваниям мы предпримем несколько более мелких попыток экспансии."
 NCR_strike_at_las_pegasus:0 "Удар по Лас-Пегасусу"
 NCR_strike_at_las_pegasus_desc:0 "Независимый Лас-Пегасус - это та возможность, которую мы так долго ждали. Это относительно небольшой фрагмент Эквестрии, который в разгар хаоса обрёл независимость. Однако сейчас эта страна находится в трудном положении, особенно в сфере армии. Так что это будет лёгким завоеванием, а ресурсы этого города помогут подпитывать нашу дальнейшую экспансию."
 NCR_intergrate_the_buffalo:0 "Интегрировать бизонов"
 NCR_intergrate_the_buffalo_desc:0 "Племена бизонов находятся в довольно трудном положении. У них явно нет никакого иного будущего, кроме становления частью более великой державы. Конечно, будет лучше, чтобы они стали частью именно нашей страны, а не гигантского эквестрийского государства."
 NCR_war_with_equestria:0 "Война, которой не видел мир"
 NCR_war_with_equestria_desc:0 "Время пришло. Если раньше мы проигрывали войну против Эквестрии из-за нехватки рекрутов и заводов, то теперь наши позиции значительно укрепились. Хотя это трудное решение - сражаться против страны, которая, хотя и является монархией, но руководствуется принципами гуманизма и просвещения, мы должны сделать это ради будущего человечества."
 
 ### IDEAS ###
 NCR_pony_minorities:0 "Недовольные пони"
 NCR_pony_minorities_desc:0 "Земля, в которой мы оказались, населена разноцветными говорящими пони. Хотя Эпплузианский договор отдал под наш контроль земли, которые когда-то были Юго-Западной Эквестрией, есть ещё немало пони, которые по-прежнему отказываются признавать власть НКР."

 NCR_homeland_exports:0 "Поставки на родину"
 NCR_homeland_exports_desc:0 "Эта щедрая земля - настоящий рай, не похожая ни на один уголок пустошей у нас дома. Мы обязаны экспортировать товары обратно через портал в интересах НКР."

 NCR_pony_minorities2:0 "Недовольные пони"
 NCR_pony_minorities2_desc:0 "Несмотря на наши усилия, некоторые из наших граждан-пони всё ещё недовольны и не признают наше правительство, а также отказываются служить в армии или работать в государственных учреждениях."
 
 NCR_homeland_exports2:0 "Поставки на родину"
 NCR_homeland_exports2_desc:0 "Эта щедрая земля - настоящий рай, не похожая ни на один уголок пустошей у нас дома. Мы обязаны экспортировать товары обратно через портал в интересах НКР."
 
 NCR_militarist_pony_conscription:0 "Призыв Граждан-Пони"
 NCR_militarist_pony_conscription_desc:0 "Гордые патриоты-пони Новой Калифорнийской Республики, как и их человеческие аналоги, желают служить родине в такое время."
 
 NCR_legion_of_equestrian_patriots:0 "Легион Новых Патриотов"
 NCR_legion_of_equestrian_patriots_desc:0 "Всем рады в армиях Республики, даже не гражданам."
 
 NCR_changeling_exchange_program:0 "Волонтёры и Стратеги Чейнджлингов"
 NCR_changeling_exchange_program_desc:0 "Чейнджлингские добровольцы, и солдаты, и командиры, приложили немало усилий для улучшения нашей военной доктрины и помощи нам в использовании оружия старого мира - танков."
 
 NCR_claiming_the_paradise:0 "Присвоить Рай"
 NCR_claiming_the_paradise_desc:0 "Мы должны своей родине и всем людям Пустоши, которая когда-то была Америкой. Поэтому, мы должны продолжить забирать себе земли этого нового мира."
 
 NCR_the_buffalo_patriots:0 "Бизоны-Патриоты Республики"
 NCR_the_buffalo_patriots_desc:0 "Граждане-бизоны нашей республики невероятно способны на поле боя, потому включение их в наши ряды приведёт к значительному приросту нашей военной мощи."
 
