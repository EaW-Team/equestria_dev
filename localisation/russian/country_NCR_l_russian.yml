 ### LEADER DESCRIPTIONS ###
 NCR_Gov_Col_Jameson_desc:0 "Джеймсон, профессиональный солдат и прирожденный лидер, является самым старшим офицером в эквестрийской экспедиции. Едва ли кто-то сомневался в том, что президент Кимболл назначит Джеймсона, первого человека, что прошёл через портал, временным военным губернатором оккупированных эквестрийских территорий. Хотя Джеймсон обладает значительными чрезвычайными полномочиями, они будут действовать лишь до тех пор, пока экспедиция не сможет обеспечить мир на этих землях, после чего, как мы надеемся, эти территории смогут войти в состав Новой Калифорнийской Республики в качестве полуавтономного штата. Однако Джеймсон использует свои весьма полномочия скупо, предпочитая вместо этого достигать консенсуса. Но не позвольте обмануть себя этим: он предпримет любые действия, необходимые для защиты республики и её граждан."
 NCR_Ranger_Sutton_desc:0 "Саттон, сирота из Шэйди Сэндс, поступил на военную службу, как только достиг нужного возраста. Медленно, но верно Саттон поднимался по служебной лестнице, пока его безжалостная эффективность не привлекла к нему внимание корпуса рейнджеров. Он с честью прошёл все их испытания и сражался вместе с рейнджерами от Байи до Рино, прежде чем его послали возглавить экспедицию рейнджеров в Эквестрию. Саттон крайне хорошо обучен, он чрезвычайно проницательный и яростно преданный Новой Калифорнии солдат, который будет использовать любую необходимую, по его мнению, тактику для обеспечения выживания экспедиции."
 NCR_Arch_Pinkerton_desc:0 "Пинкертон, выживальщик из пустошей Мохаве, был одним из первых, кто откликнулся на призыв мусорщиков и скрапперов для помощи экспедиции в Эквестрии. Обнаружив, что новые земли приятно отличаются от Мохаве, Пинкертон обосновался на новом месте, основав небольшое поселение к югу от портала. Здесь он узнал об эквестрийской истории от местного населения и особенно его впечатлило социалистическое государство Сталлионград, что лежит далеко на северо-востоке. Некоторые из их идей действительно выглядят привлекательно, тем более что Пинкертон хорошо знает, что случилось с капиталистическими демократиями у него на родине..."

