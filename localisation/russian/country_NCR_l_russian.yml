 NCR_equestrian_claims:0 "Планы Экспансии в Эквестрию"
 NCR_equestrian_claims_desc:0 "Чтобы экспедиция и Новая Калифорнийская Республика выжили, нам необходимо расширяться в этих землях. Хоть и наши долгосрочные амбиции довольно обширные, для них нужна небольшая подготовка. Поэтому, нашими лучшими стратегами были разработаны планы по небольшим захватам территории и дипломатической экспансии."
 
 NCR_suggestion_to_buffalo:0 "Предложить Бизонам Государственность и Автономию"
 NCR_suggestion_to_buffalo_desc:0 "У бизонов, похоже, целая история конфликтов с Эквестрией, особенно, с так называемыми пони "Микси", которые колонизировали и аннексировали их территории, обращаясь с бизонами как с гражданами второго сорта на их же землях. Возможно, с некоторыми обещаниями автономии и равенства, как граждан, мы сможем убедить их присоединиться к нам..."
 
 NCR_buffalo_patriots:0 "Интегрировать Граждан-Бизонов"
 NCR_buffalo_patriots_desc:0 "Мы аннексировали племена бизонов в наши территории и дали им гражданство. Тем не менее, кажется, что процесс интеграции не так прост, как казалось, так как бизоны живут не так, как наши граждане-пони. И всё же, они всё ещё наши граждане, и мы сделаем всё, что можем, чтобы их правильно интегрировать в наше общество."
 
 NCR_buffalo_autonomous_republic:0 "Основать Автономную Территорию Бизонов"
 NCR_buffalo_autonomous_republic_desc:0 "Теперь, когда мы контролируем все территории, населённые бизонами в значительном количестве, мы сформируем автономную и самоуправляемую территории, чтобы гордые бизоны-патриоты НКР могли самоорганизоваться и править над своими же. Это лишь меньшее, что мы можем им сделать."
 
 NCR_attack_aetherlands:0 "Напасть на Эфирные Земли"
 
 NCR_attack_snortora_desert:0 "Попробовать захватить пустыню Снортора"

 ### EVENTS ###
 ncr_eqs_civil_war.1.t:0 "Эквестрийская гражданская война"
 ncr_eqs_civil_war.1.d:0 "В Эквестрии разразилась гражданская война. Пони, живущие к востоку от нас, объявили о своём отделении от [EQS.GetLeader] правительства и сформировали [SCS.GetName]. Тем временем на дальнем востоке восстали силы, верные Найтмер Мун, желающей установить царство вечной ночи. Полуостров Солнечного Света к востоку от нас оказался отрезанным от остальной Эквестрии и лишённым всякой защиты. Было выдвинуто предложение взять эту территорию под наш контроль. На данный момент мы не ожидаем, что Эквестрия нанесёт ответный удар."
 ncr_eqs_civil_war.1.a:0 "Мы должны взять полуостров Солнечного Света под свою защиту."
 ncr_eqs_civil_war.1.b:0 "Мы будем внимательно следить за ситуацией."

 ncr_eqs_civil_war.2.t:0 "[NCR.GetNameDef] захватила полуостров Солнечного Света"
 ncr_eqs_civil_war.2.d:0 "Войска НКР вмешались и заняли полуостров Солнечного Света на нашем южном побережье. Хотя такой захват земли нарушает наши договоры, мы получили заверения, что приживающие там пони получат те же права, что и другие пони, живущие под властью НКР. Сейчас, когда нашей стране бушует хаос, мы мало что можем сделать, чтобы остановить это."
 ncr_eqs_civil_war.2.a:0 "Что эти люди будут делать дальше?"

 ncr_eqs_civil_war.3.t:0 "Полуостров Солнечного Света присоединяется к Конфедерации"
 ncr_eqs_civil_war.3.d:0 "На какое-то мгновение показалось, что полуостров Солнечного Света перейдет под контроль оккупантов-людей, но правительство НКР не проявило никакого интереса к южному побережью. Обеспокоенные своим будущим живущие там пони проголосовали за вступление в Конфедерацию, ища безопасности под властью своих собратьев-южан."
 ncr_eqs_civil_war.3.a:0 "Добро пожаловать, друзья."

 ncr_militarists.1.t:0 "Господство Рейнджеров"
 ncr_militarists.1.d:0 "Спустя несколько месяцев подготовки, гражданская администрация экспедиции Новой Калифорнийской Республики наконец предоставила некоторый контроль военному руководству. Курьер Саттон, как наиболее опытный член вооружённых сил, присоединённых к этой экспедиции, а также как главнокомандующий рейнджеров, развернутых в Новом Свете - был избран в качестве нового лидера, путем голосования всего высокопоставленного состава по эту сторону портала, а также с одобрения этого решения правительством Новой Калифорнийской Республики.\n\nНесмотря на то, что Саттон, как сообщается, не был очень разговорчивым человеком - он решил выступить по радио,  с речью для всех жителей этого места, названного им «раем». В ней он объяснил что все проживающие на территории Экспедиции имеют обязанности перед НКР в сохранении её при помощи столь обширных запасов ресурсов этого мира. Более того, в ещё более неожиданном заявлении, Саттон критиковал слабость позиции гражданского правительства в отношении населения этого мира, которое раздражало их вместо привлечения к идеям НКР, и заявил что эта ошибка должна быть срочно исправлена."
 ncr_militarists.1.a:0 "Встаньте, патриоты НКР!"
 
 ncr_militarists.2.t:0 "Странное Предложение"
 ncr_militarists.2.d:0 "Королева Кризалис была очень удивлена, когда целая армия неизвестных существ появилась на юге Эквестрии и начала быстро расширять свои владения на территории ничего не ожидавших пони. Также она была несколько расстроена, что конфликт быстро закончился, ведь Эквестрия ослабла недостаточно, чтобы снова пытаться её атаковать. Конечно же, Кризалис тут же отправила шпионов и начала готовиться к вторжению в так называемую "Новую Калифорнийскую Республику", однако, к ее удивлению - она обнаружила силу, менее значительную чем первоначально ожидалось, но гораздо более приспособленную, и по-видимому - увеличивающуюся численность гораздо быстрее всех возможных пределов, а потому потребовалась более тщательная подготовка.\n\nНе смотря на всё это, даже Кризалис не могла ожидать сообщения, пришедшего ей сегодня - причём не от её шпионов, а от эмиссаров этих самых "людей". В нём Новая Калифорнийская Республика предложила Ульям Чейнджлингов альянс. Это было достаточно интересное предложение, ведь это позволило бы Кризалис открыть ещё один фронт против Эквестрийской армии, однако этот союз также мог усилить НКР, а нам до сих пор неизвестно на что способны "люди", какова их общая численность, и уж тем более - как они поведут себя когда получат производственные возможности и пони Эквестрии."
 ncr_militarists.2.a:0 "НКР - это ценный союзник, даже если придётся пойти на риск."
 ncr_militarists.2.b:0 "Мы не можем рисковать укреплением власти НКР в этих землях."
 
 ncr_militarists.3.t:0 "Королева Ульев Согласна На Сделку"
 ncr_militarists.3.d:0 "Наши эмиссары вернулись из Ульев Чейнджлингов с отличными новостями. Лидер огромной страны, Королева Кризалис, после долгого размышления всё же решила принять наше предложение. Таким образом, отныне и до тех пор, пока сохраняются текущие обстоятельства, мы будем членами единой Гегемонии. Конечно же, даже если это увеличит наши шансы на успешное расширение границ и получение требуемых для наших планов ресурсов - многим в армии не нравится что мы достигли такого соглашения. Многие из них сражались с тиранами и безумцами на родине, и для них кажется лицемерным желание объединиться с такими же тиранами сейчас, просто потому, что они более могущественны, чем те рейдеры, с которыми обычно сталкивались рейнджеры НКР. Однако те, кто соперничал с Саттоном ранее - сейчас сохраняли спокойствие в рядах своих войск, ведь рейнджер уже не первый раз совершает нечто подобное. И, скорее всего, точно также, как и раньше - это закончится сломанным черепом тирана и очередной победой для НКР."
 ncr_militarists.3.a:0 "Пусть Кризалис думает что она победила... Пока что."
 
 ncr_militarists.4.t:0 "Нечестивый Альянс"
 ncr_militarists.4.d:0 "Хаос поглотил высшие эшелоны власти Кантерлота, когда ужасные новости распространились в кругах местной знати. Две самых страшных силы на нашей границе объединились в один альянс. Новая Калифорнийская Республика - сила, которая немногим ранее делала вид что заботится о заключённых с нами договорах - теперь открыто демонстрирует свои империалистические амбиции и презрение, становясь союзником реваншистской и милитаристской Гегемонии Чейнджлингов.\n\nЭта проблема ставит безопасность наших границ в ужасное положение, ведь Королева Кризалис и раньше была серьёзной угрозой, а теперь, когда она заручилась поддержкой «людей» - мы находимся в ситуации, когда в случае войны нам пришлось бы вести войну на два фронта, чего мы никогда не делали раньше."
 ncr_militarists.4.a:0 "И как королевская гвардия должна сражаться будучи такой мелкой?"
 
 ncr_militarists.5.t:0 "Высмеяны Жуком"
 ncr_militarists.5.d:0 "Наши эмиссары вернулись из Ульев Чейнджлингов с печальными новостями. Лидер этого гигантского государства, Королева Кризалис, после длительных размышлений, решила отклонить наше предложение. Поэтому, кажется, что нам в ближайшем будущем придётся сражаться самим. Тем не менее, хоть и согласно нашим планам это кажется ужасным событием, многие из наших командиров рады такому исходу. В конце концов, многие из них уже сражались с тиранами, и союзничать с ними - значит их усиливать, и даже если это бы было в интересах НКР, это казалось лицемерным и отвратительным.\n\nРейнджер Сатт не разделял идей своих подчинённых в военной иерархии, и пусть морально экспедиция НКР чиста, это означает, что теперь придётся пролить куда больше крови патриотов, чтобы сломить тиранов этого мира, в конце концов, просто расстрелять их в спины уже не выйдет."
 ncr_militarists.5.a:0 "Видимо, придётся стрелять Кризалис в лицо."
 
 ncr_new_land.1.t:0 "Предложение От Людей"
 ncr_new_land.1.d:0 "С того момента как произошло что-то важное, кардинально меняющее нашу жизнь - прошло немало лет. Да, здесь были пони, но произошедшее недавно... сломало все границы возможного. Двуногие... металлические существа с чудовищным вооружением, показались пару дней назад недалеко от Стронгхарт. Они прислали нам очень любопытное предложение и попросили получше подумать над ним. Сделка, предложенная ими, фактически сделает нас зависимыми от странных "людей", но при этом, как нам было обещано - люди приведут нашу страну в эру новых технологий, которая, как они обещают, позволит нам догнать в научном развитии даже Эквестрию."
 ncr_new_land.1.a:0 "Мы согласны."
 ncr_new_land.1.b:0 "Мы отказываемся."
 
 ncr_new_land.2.t:0 "Предложение Принято"
 ncr_new_land.2.d:0 "Бизоны приняли наше предложение и открыли нам границы, чтобы мы смогли обеспечить контроль. Воистину стратегическая территория и верное, полезное в будущем население."
 ncr_new_land.2.a:0 "Ко многим годам дружбы."

 ncr_new_land.3.t:0 "Предложение Отклонено"
 ncr_new_land.3.d:0 "Несмотря на наше щедрое предложение, бизоны сказали нет! Они отгородились нас и отказались обсуждать наше предложение. И вправду, они скорее пытаются наладить связь с Эквестрией, и видимо, о таком ответе они уже договорились заранее."
 ncr_new_land.3.a:0 "Наверное, нам нужно пересмотреть нашу стратегию."
 
 ncr_new_land.4.t:0 "Контроль Над Эфирными Землями"
 ncr_new_land.4.d:0 "Бесшумно, ближе к закату, часть наших войск пересекла границу Эфирных Земель. Их задача была проста - поскольку мы не можем противостоять хорошо укрепленному противнику - нужно было занять контролируемые им территории пока он не ждёт.\n\nНаши войска застали врагов мирно спящими в кроватях, а потому были бед проблем связаны. Они установили наш флаг в поселениях и аванпосты на дорогах. К следующему утру мы должны получить контроль над большей частью Эфирных Земель."
 ncr_new_land.4.a:0 "Это успех!"
 
 ncr_new_land.5.t:0 "Катастрофа Эфирных Земель"
 ncr_new_land.5.d:0 "Наша попытка неожиданно атаковать прошла совершенно неудачно.\n\nПрокрадывающихся в ночи солдат перехватили в пути, а разведчики были пойманы. В некоторых местах атаки удались и началась тусклая перестрелка, но по большей части, [Root.GetAdjective]ские войска прибыли на позиции лишь чтобы встретить там готовых к бою защитников."
 ncr_new_land.5.a:0 "Кто ответственен за это?"
 
 ncr_new_land.6.t:0 "Отходя От Пропасти"
 ncr_new_land.6.d:0 "[From.GetAdjective]ие войска готовились к захвату Эфирных Земель, однако командование [From.GetAdjective]решило отменить операцию. Вероятно, риск обнаружения был слишком велик, или недавно поступившая информация показала что путч будет провален.\n\nВысшее военное руководство никогда не объясняет причин. Они приказывают и [From.GetAdjective]ие войска исполняют. Если что-то и произойдёт - это не будет хитрой попыткой незаметной атаки, запланированной ранее."
 ncr_new_land.6.a:0 "Бережёного Бог бережёт."
 
 ncr_new_land.7.t:0 "Захват Пустыни Снортора"
 ncr_new_land.7.d:0 "Несмотря на общую бесполезность Пустыни Снортора - в ней даже нужных нам ресурсов нет - её стратегическое расположение очень важно для наших будущих завоеваний. Именно поэтому для захвата региона была отправлена дивизия Рейнджеров. Она перехватила контроль и выбила противника даже раньше, чем он успел отреагировать.."
 ncr_new_land.7.a:0 "Ещё один маленький шаг"
 
 ncr_new_land.8.t:0 "Провал В Снорторе"
 ncr_new_land.8.d:0 "Несмотря на общую бесполезность Пустыни Снортора - в ней даже нужных нам ресурсов нет - её стратегическое расположение очень важно для наших будущих завоеваний. Именно поэтому мы отправили туда дивизию Рейнджеров. Однако, похоже что противник как-то выяснил сильные и слабые стороны этих элитных подразделений, и смог использовать их достаточно хорошо чтобы наши попытки были тщетны."
 ncr_new_land.8.a:0 "Похоже что стратегии Пустоши более не работают"
 
 ncr_new_land.9.t:0 "Пересмотр Планов"
 ncr_new_land.9.d:0 "Несмотря на общую бесполезность Пустыни Снортора - в ней даже нужных нам ресурсов нет - её стратегическое расположение очень важно для наших будущих завоеваний. Однако из-за накалившейся ситуации на границе, было решено что жизни десятков, если не сотен рейнджеров стоят дороже чем вероятно провальная авантюра. Впоследствии, нападки на пограничный регион были прекращены."
 ncr_new_land.9.a:0 "Игра не стоит свеч."
 
 ncr_new_land.10.t:0 "Успешная Оборона"
 ncr_new_land.10.d:0 "Солдаты НКР недавно пересекли наши границы и предприняли попытку перехватить у нас контроль над территориями, к счастью, наши войска сумели отбросить их. Посольство НКР не даёт комментариев по этому поводу, однако наша победа послужила нашим жителям, а в особенности - военным, отличным поводом для празднования."
 ncr_new_land.10.a:0 "И не возвращайтесь!"
 
 ncr_new_land.11.t:0 "Оставляя Корабль"
 ncr_new_land.11.d:0 "Войска НКР пытались занять наши территории в течение последних нескольких дней, а наши войска храбро защищались. Однако, наше верховное военное руководство решило, что эта земля не стоит кровопролития, и в итоге войска получили приказ об отступлении из региона."
 ncr_new_land.11.a:0 "Пусть забирают этот мусор."
 
 ncr_new_land.12.t:0 "Катастрофа!"
 ncr_new_land.12.d:0 "Ужасные новости! Силы НКР смогли выбить наши силы из оспариваемых территорий! Войска Республики людей были расквартированы в регионе, а их послы утверждают что это «лишь временная оккупация с целью защиты жизней местных жителей»."
 ncr_new_land.12.a:0 "Никто не поверит в этот вздор..."

 ncr_neutrality.1.t:0 "Речь"
 ncr_neutrality.1.d:0 "Видимо, страх перед нестабильностью и возможными радикальными переменами уже невозможно скрывать, поэтому сегодня Губернатор Джеймсон выступил с речью перед гражданами Новой Калифорнийской Республики. В ней он заявил, что как и дома, проблемы, с которыми столкнулась экспедиция, лишь сделала граждан НКР сильнее. Тем не менее, Джеймсон заявил, что из-за уникальности нашей позиции, у нас долг не просто перед НКР, но и перед всем человечеством. В конце концов, Новая Калифорнийская Республика построена на старых Американских идеалах. Старая Америка была страной возможностей для каждого мужчины и каждой женщины. Это очень соответствующий нам идеал, заявил он, учитывая бесконечность девственных и плодородных земель, которые мы теперь населяем."
 ncr_neutrality.1.a:0 "Может ли Американский идеал быть воистину возрождён?"

 ncr_neutrality.2.t:0 "Повторное Открытие Границ"
 ncr_neutrality.2.d:0 "Возможно, несколько неожиданным образом для многих наших граждан, которые ожидали либо начала нового конфликта, или хотя бы продолжения очень холодных и ограниченных отношений между нами и Эквестрией, губернатор Джеймсон, по соглашению с Эквестрийским правительством отменил Статью 4 договора, подписанного до войны, который ограничивал социальный и экономический оборот между двумя государствами.\n\nЭто открыло нам путь к инвестициям от Эквестрийских промышленников, которые, кажется, верят, что наши остатки довоенной технологии, должны быть очень выгодны. И всё же, что более важно, это нам открыло новые дипломатические взаимодействия с Эквестрией, что может быть полезно обеим сторонам в будущем."
 ncr_neutrality.2.a:0 "Может быть, эта болтовня пони о дружбе на нас влияет..."

 ncr_isekai.5.t:0 "Революция наносит удар"
 ncr_isekai.5.d:0 "Делегаты конгресса тратят очень много времени на разглагольствования и обсуждения мелочей законопроектов. Если бы они могли, то продолжали бы чесать языками неделями, но сегодня обсуждения звучали в зале в последний раз. Сенатор Пинкертон занял позицию спикера, ударил по кафедре перед ним кулаком и расколол её.\n— А теперь вы все, бесполезные болтуны и спорщики, выслушаете меня. Мы должны покончить со слабыми, колеблющимися капиталистическими отбросами! Общество не должно строиться сверху вниз ради блага баронов-браминов, которые забирают все наши ресурсы и оставляют армию столь слабой, что она неспособна защитить нас от чего-то крупнее пограничного конфликта. Наш народ страдает! А вы все тут сидите, жуёте икру и жадно глотаете пот бедняков!\n\nДелегаты начали недоумённо смотреть друг на друга. С каких это пор Пинкертон стал сенатором? Но вскоре им пришлось замолчать, поскольку в зал заседаний вошли рейнджеры и начали арестовывать конгрессменов, пока Пинкертон радостно наблюдал за ними. Армии было легко угодить обещаниями нового оружия и расширенного бюджета, а также возможности отомстить бюрократам, которых они так презирали.\n\n Время перестроить НКР."
 ncr_isekai.5.a:0 "Смерть - предпочтительная альтернатива капитализму!"

 ncr_isekai.6.t:0 "Разорвём цепи!"
 ncr_isekai.6.d:0 "Рабочие Объединённых Социалистических Существ наконец освобождаются от своих цепей, шахты закрываются, люди выходят из них на свободу и впервые за несколько недель видят свои семьи. Отец показывает сыну парк, взяв с собой домашнюю еду. А капиталисты брошены в камеры, ключи от которых выброшены очень далеко. Мы построили социалистическую гармонию, где все могут жить и процветать. Наконец, когда мы свободны, мы можем помочь разорвать цепи остальному мира."
 ncr_isekai.6.a:0 "Да здравствует революция!"

 ncr_isekai.1.t:0 "Миссия в Сталлионград"
 ncr_isekai.1.d:0 "Прошло уже некоторое время с того момента, как мы впервые взглянули на карту этого места. И всё это время мы упускали из виду, что прямо тут, на нашем континенте, находится большая нация, которая готова открыться и работать с нами. Сталлионградцы, хотя и имеют несколько странные кулинарные привычки, весьма успешно справляются и без помощи со стороны Эквестрии. Мы готовы отправить туда миссию и заключить с ними хорошую сделку."
 ncr_isekai.1.a:0 "Вперёд."
 
 ncr_isekai.2.t:0 "Прибытие людей"
 ncr_isekai.2.d:0 "Город видел много странных существ и народов, которые приходили в него в разные времена, и сегодняшний день не являются исключением. Однако произошедшее сегодня всё же слишком странно. «Люди» прибыли сегодня утром из Города-У-Врат с предложением сотрудничества. Они кажутся достаточно безобидными, даже если их представления о других людях в их мире кажутся немного... отвлечёнными. Тем не менее, идея работать с ними кажется весьма многообещающей."
 ncr_isekai.2.a:0 "Действительно многообещающе."
 ncr_isekai.2.b:0 "Но всё же недостаточно многообещающе."
 
 ncr_isekai.3.t:0 "Ответ"
 ncr_isekai.3.d:0 "Потрясающая новость! Сталлионград принял наше предложение и поможет нам в создании промышленности и экономики, независимой от Земли. Мы также надеемся, что они помогут внедрить в неё соответствующие социалистические элементы."
 ncr_isekai.3.a:0 "Солидарность навсегда!"
 
 ncr_isekai.4.t:0 "Отказ"
 ncr_isekai.4.d:0 "Ужасные новости. Коммунисты из Сталлионграда не только не заключили с нами соглашения. Они даже отказались впустить нас и отправили делегацию обратно в Город-У-Врат с пустыми руками. Они даже нашли в себе наглость с издёвкой заявить, что никогда не будут работать с нами."
 ncr_isekai.4.a:0 "Если они отвергли нас..."
 
