 NCR_nationalisation_desc:0 "В настоящее время мы напрямую контролируем значительную часть экономики страны."
 
 NCR_exporters_of_revolution:0 "Экспорт революции"
 NCR_exporters_of_revolution_desc:0 "По всему миру пони и грифоны знают, кто мы такие и чем снабжаем местных коммунистов."
 
