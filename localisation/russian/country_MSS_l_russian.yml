### ideas ###

MSS_free_tribes:0 "Свободные племена"
MSS_free_tribes_desc:0 "Моззи не склонятся ни перед кем. Наши королевства веками были свободны, бросая вызов желающим подчинить нас соседям. И всё же мы не просто сидим и ждём, пока наши враги придут к нам. Наши воины известны как свирепые и бесстрашные налётчики, которые наносят удары в глубине вражеской территории. И мы, прежде всего, сохраняем традиции наших предков, мало заботясь об иностранном влиянии."

### equipment ###

 MSS_melee_equipment_0:0 "Луки и копья с железными наконечниками"
 MSS_melee_equipment_0_short:0 "Луки и копья"
 MSS_melee_equipment_0_desc:0 "Традиционным оружием воинов в регионе Великих Озёр были скромное копьё и лук. Копья и стрелы обычно имеют наконечники из хорошо заточенного кованого железа, дабы эффективно пробивать наиболее часто используемую защиту — стёганые доспехи и деревянные щиты. Кроме того, наконечники стрел нередко покрыты смертельными ядами, созданными мастерами-зельеварами, поэтому даже незначительная рана может оказаться смертельной."
 MSS_melee_equipment_1:0 "Фитильные ружья Мазви"
 MSS_melee_equipment_1_short:0 "Мушкет Мазви"
 MSS_melee_equipment_1_desc:0 "Фитильное ружьё полностью изменило войны на Великих Озёрах. Обладающие обширными золотыми запасами мазвийцы импортировали тысячи единиц огнестрельного оружия из-за рубежа и в итоге научились делать его сами. Это оружие сыграло важную роль в их стремительной экспансии, которая привела к доминированию Империи Мазви в регионе на протяжении двух столетий."
 MSS_infantry_equipment_0:0 "Винтовка-мушкет"
 MSS_infantry_equipment_0_short:0 "Винтовка-мушкет"
 MSS_infantry_equipment_0_desc:0 "Нарезные стволы стали распространяться на Великих Озёрах только после появления иностранных винтовок. Изначально новинки использовались наряду с традиционным гладкоствольным оружием, но постепенно стволы мушкетов были заменены на нарезные. Это переходное оружие было довольно грубым, поскольку местные кузнецы ещё только осваивали процесс нарезки стволов и создания конических полых пуль, которые делали винтовки эффективнее мушкетов."

 MSS_artillery_equipment_0:0 "Железные пушки"
 MSS_artillery_equipment_0_short:0 "Железные пушки"
 MSS_artillery_equipment_0_desc:0 "Когда зебры Великих Озёр приобрели заграничную артиллерию, то они старались устанавливать её на военных каноэ, дабы господствовать на многочисленных реках и озёрах региона. Это позволяло водным судам нести внушительную огневую мощь и значительно повышало их значение в войне. Конечно, иногда возникала необходимость использовать такие пушки на суше. В таких случаях орудия устанавливались на колёса и затем их тащила группа рабов."