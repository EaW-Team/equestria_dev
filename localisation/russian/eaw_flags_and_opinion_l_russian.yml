 NLR_cult_radical_tt:0 "§GВ случае вооруженного конфликта лунные силы получат значительное количество современного оборудования, предоставленного культистами.§!\n§RВызовет определённую подозрительную активность.§!\n§YСлишком высокий уровень подозрительной активности может привести к раскрытию заговора.§!"
 NLR_cult_moderate_tt:0 "§YВ случае вооруженного конфликта лунные силы получат умеренное количество устаревшего оборудования, предоставленного культистами.§!\n§YВызовет незначительную подозрительную активность.§!\n§YСлишком высокий уровень подозрительной активности может привести к раскрытию заговора.§!"
 NLR_cult_calm_tt:0 "§RВ случае вооруженного конфликта лунные силы получат малое количество устаревшего оборудования, предоставленного культистами.§!\n§GНе вызовет никакой подозрительной активности.§!"

 NLR_sympathizers_radical_tt:0 "§GВыступления Луны сделают многочисленных фабричных рабочих восточного побережья участниками секретного заговора. В случае вооруженного конфликта это значительно повысит военно-промышленный потенциал сил Луны.§!\n§RВызовет определённую подозрительную активность.§!\n§YСлишком высокий уровень подозрительной активности может привести к раскрытию заговора.§!"
 NLR_sympathizers_moderate_tt:0 "§YВыступления Луны сделают некоторых фабричных рабочих восточного побережья участниками секретного заговора. В случае вооруженного конфликта это немного повысит военно-промышленный потенциал сил Луны.§!\n§YВызовет некоторую подозрительную активность.§!\n§YСлишком высокий уровень подозрительной активности может привести к раскрытию заговора.§!"
 NLR_sympathizers_calm_tt:0 "§RВыступления Луны сделают некоторых фабричных рабочих восточного побережья участниками секретного заговора. В случае вооруженного конфликта это чуть-чуть повысит военно-промышленный потенциал сил Луны§!\n§GНе вызовет никакой подозрительной активности.§!"

 NLR_batpony_family_radical_tt:0 "§GБэтпони сформируют организованное ополчение, чтобы помочь защитить протестующих Луны. В случае вооруженного конфликта лунные силы поддержат несколько хорошо оснащённых дивизий фестралов.§!\n§RВызовет определённую подозрительную активность.§!\n§YСлишком высокий уровень подозрительной активности может привести к раскрытию заговора.§!"
 NLR_batpony_family_moderate_tt:0 "§YВо время протестов бэтпони сформируют несколько отрядов ополчения. В случае вооруженного конфликта лунные силы поддержат несколько частично оснащённых дивизий фестралов.§!\n§YВызовет некоторую подозрительную активность.§!\n§YСлишком высокий уровень подозрительной активности может привести к раскрытию заговора.§!"
 NLR_batpony_family_calm_tt:0 "§RСилы бэтпони будут готовы к будущему конфликту, но они станут доступны через некоторое время после его начала.§!\n§GНе вызовет никакой подозрительной активности.§!"

 NLR_partisans_radical_tt:0 "§GКультисты соберутся вокруг города Винниаполис и попытаются захватить его и окрестности в случае вооруженного конфликта.§!\n§RВызовет определённую подозрительную активность.§!\n§YСлишком высокий уровень подозрительной активности может привести к раскрытию заговора.§!"
 NLR_partisans_moderate_tt:0 "§YИх основная цель слишком хорошо защищена и культисты умерят свои амбиции и попытаются взять под контроль город Пондероса и его окрестности в случае вооруженного конфликта.§!\n§YВызовет некоторую подозрительную активность.§!\n§YСлишком высокий уровень подозрительной активности может привести к раскрытию заговора.§!"
 NLR_partisans_calm_tt:0 "§RКультисты не нанесут дополнительных атак в случае начала вооружённого конфликта.§!\n§GНе вызовет никакой подозрительной активности.§!"

