develop_dwarftail_chromium_deposits_1:0 "Разработать Хромовые Шахты Дворфтейла"
develop_dwarftail_chromium_deposits_1_desc:0 "Хром является ценным ресурсом для создания тяжелой брони, и многие из старых железных рудников Дворфтейла всё еще хранят его ценные запасы. Отправка необходимых инструментов для добычи этого более тяжелого ресурса значительно повысит нашу доходность."
develop_dwarftail_chromium_deposits_2:0 "Расширить Хромовые Шахты Дворфтейла"
develop_dwarftail_chromium_deposits_2_desc:0 "Хромовые рудники находятся на пике добычи. Если нам потребуется больше продукции, нам придется искать в горах свежие залежи."
