AVI_tech_knights_c_desc:0 "Недавние усовершенствования всех возможностей паладинов превратили их в неудержимую боевую силу, готовую встретить любого врага и одержать над ним победу. Ведь паладин — это всесильный воин, которому нет равных на поле боя. Наши воины лучше любых рыцарей, которых могут выставить другие державы."

