ERI_knights_tech:0 "Технология паладинов"
ERI_knights:0 "Паладины"
ERI_knights_desc:0 "Истоки происхождения паладинов погребены под многочисленными мифами и легендами, но скудные исторические записи свидетельствуют о том, что эти воины существовали ещё в те времена, когда сформировалось первое организованное веренийское государство. Постороннему непросто определить, чем именно паладины отличаются от рыцарей. На первый взгляд лишь ревностной демонстрацией верности богам, а также лентами-кушаками поверх брони. Да и в бою эти воители с виду мало чем отличаются от рыцарей, но паладины будут очень недовольны, если кто-то посчитает их ровней "младшим" собратьям."
ERI_tech_knights:0 "Дивизия паладинов I"
ERI_tech_knights_desc:0 "Веренийские знатные дома очень ценят своих храбрых, галантных и несгибаемых паладинов. Они скорее расстанутся со своими идолами, чем с одним из этих благочестивых воинов, ибо их боевая доблесть совершенно заслуженно соответствует репутации. Если у паладинов и есть какой-то недостаток, так это их предпочтение использовать холодное, а не огнестрельное оружие."
ERI_tech_knights2:0 "Дивизия паладинов II"
ERI_tech_knights2_desc:0 "Подготовка и тренировки наших паладинов безнадёжно устарели. Эти воины преданно чтут древние традиции, но для повышения боевой эффективности необходимо избавиться от всего, что может быть лишним лишним в современную эпоху."
ERI_tech_knights_magical:0 "Рекруты благородных домов"
ERI_tech_knights_magical_desc:0 "Хотя паладинство никогда не было уделом одного лишь дворянства, на деле лишь немногие грифоны, не относящиеся к элите общества, могли пройти испытания и позволить себе покупку очень недешёвого снаряжения. Только те, в ком течёт наичистейшая кровь, достойны чести продолжить благословенную традицию службы паладином."
ERI_tech_knights_magical2:0 "Высочайшие стандарты"
ERI_tech_knights_magical2_desc:0 "Одна только голубая кровь не открывает двери к паладинству — каждый грифон должен проявить себя не хуже самых умелых из наших рядов. Соревновательный настрой породит паладинов, которые уверенно смогут сравняться даже со своими наставниками."
ERI_tech_knights_regular:0 "Рекруты-простогрифоны"
ERI_tech_knights_regular_desc:0 "Паладинство всегда было открыто для всех вне зависимости от роди или фамилии. Нужно лишь иметь правильные убеждения и быть преданным богам. Есть множество талантливых простогрифонов, которые могли бы стать образцовыми паладинами, но их останавливает лишь отсутствие денег. Орден финансово поможет тем, кому не так слишком повезло в жизни."
ERI_tech_knights_regular2:0 "Почётные"
ERI_tech_knights_regular2_desc:0 "Гордыня нередко осуждается, но для паладинов она — почётное кредо. Они лучше других не потому, что самонадеянно возомнили себя таковыми, и не из-за превосходного снаряжения, а благодаря отношению к своему ремеслу, которое позволяет добиться существенных результатов на поле боя."
ERI_tech_knights3:0 "Дивизия паладинов III"
ERI_tech_knights3_desc:0 "Хотя паладины первыми получают возможность испытать в бою новейшее оружие, это вовсе не значит, что они волшебным образом тут же овладевают им в совершенстве. Паладинам потребуется дальнейшее совершенствование обучения, чтобы избежать случаев дружественного огня и прочих инцидентов."
ERI_tech_knights_a:0 "Дивизия паладинов IV"
ERI_tech_knights_a_desc:0 "С момента изобретения пороха зачарователи брони постоянно соревнуются с разработчиками оружия. Чтобы броня паладинов могла выдерживать попадание пуль из большинства современных образцов оружия, нам необходимы дальнейшие инвестиции в разработку более надёжных чар."
ERI_tech_knights_b:0 "Дивизия паладинов V"
ERI_tech_knights_b_desc:0 "Паладины всегда были на острие атаки — авангард немногочисленных храбрецов! Однако в век артиллерийских обстрелов и бомбардировок с воздуха массовые атаки уже неэффективны. Мы внедрим доработанную тактику малых групп, дабы каждый паладин был армией сам по себе, тем самым избегая ненужных потерь."
ERI_tech_knights_c:0 "Дивизия паладинов VI"
ERI_tech_knights_c_desc:0 ""Мы служим герцогу, Верении и богам!"\n—Боевой клич графа Абсолона Сирила д'Амфитре, Paladin-Commandant de la Maison Erie"

