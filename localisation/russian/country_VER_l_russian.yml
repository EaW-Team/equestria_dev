#### EVENTS

verenia.1.t:0 "Standoff At Calembourg"
verenia.1.d:0 "gaston and his peasants march triumphantly towards calembourg, but on the main road they are stopped by worker militias loyal to gretel who are denying them entry, calling them peasant rabble. gaston sets up camp outside the city and it is said negotiations are started."
verenia.1.a:0 ""

verenia.2.t:0 "Negotiations Fail"
verenia.2.d:0 "it seems the talks have failed as gastons peasants start setting up a siege around the capital while gretels militia build defences in the city."
verenia.2.a:0 ""

verenia.3.t:0 "Popular Discontent"
verenia.3.d:0 "griffons in calembourg are tired of war and start a large protest chanting "no to war", gaston's peasants face mass desertion. both gaston and gretel are unsure what to do and suspect someone is organizing the opposition to them."
verenia.3.a:0 ""

verenia.4.t:0 "A Revolution Within A Revolution"
verenia.4.d:0 "Even as theres clashes between gretels militia and protesters and gaston tries to get his peasants in line, leaflets are dropped by unmarked airplanes, loudspeakers chant messages and radio broadcast station in the city is seized and starts spreading a message. It calls for end of conflict and for organization of new government. There are demands for both gretels and gastons forces to put down their weapons and agree for the formation of a new government. seeing the cards stacked against them, gretel and gaston agree to restart negotiations."
verenia.4.a:0 ""