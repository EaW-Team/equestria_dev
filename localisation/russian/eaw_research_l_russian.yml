 basic_light_missile:0 "Базовая лёгкая ракета"
 basic_light_missile_desc:0 "Последние достижения в области управляемых ракет позволяют вооружить ими наши военные корабли. Эти ракеты обеспечивают ранее немыслимую точность, ведь радары наводят их непосредственно на цель."
 basic_heavy_missile:0 "Базовая тяжёлая ракета"
 basic_heavy_missile_desc:0 "Последние достижения в области управляемых ракет позволяют вооружить ими наши военные корабли. Эти ракеты обеспечивают ранее немыслимую точность, ведь радары наводят их непосредственно на цель. В отличие от традиционных тяжёлых батарей, эти ракеты могут поражать даже небольшие корабли в случае необходимости."
 improved_light_missile:0 "Усовершенствованная лёгкая ракета"
 improved_light_missile_desc:0 "Последние достижения в области управляемых ракет позволяют вооружить ими наши военные корабли. Эти ракеты обеспечивают ранее немыслимую точность, ведь радары наводят их непосредственно на цель, позволяя нам поражать даже маленькие корабли."
 improved_heavy_missile:0 "Усовершенствованная тяжёлая ракета"
 improved_heavy_missile_desc:0 "Ракетные технологии стремительно развиваются, и наведение продолжает становиться всё точнее, даже когда полезная нагрузка становится всё тяжелее."

 advanced_dp_secondary_battery:0 "Универсальная вспомогательная батарея"
 advanced_dp_secondary_battery_desc:1 "Высокоскоростные противокорабельные и противовоздушные орудия, совмещённые в одной орудийной установке, обеспечивают одновременно немалую гибкость, разрушительную огневую мощь и экономию веса.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§!, §Yподводной лодке§! или §Yтяжёлому кораблю§! возможность §Yобстрела из лёгких орудий§! и позволяет ему атаковать в бою вторую цель. Модуль также увеличивает §Yпротивовоздушную атаку§!."

 ## Electronics and Other Such

 land_fort_tech_future:0 "Полусовременные наземные укрепления"
 land_fort_tech_future_desc:0 "Хотя это и не совсем инновация, но интеграция уже существующих возможных доработок в дизайн укреплений, вроде гранатных растяжек и спланированной под местность застройки, значительно усложнит штурм пехотой укреплений. В сочетании с другими средствами для обороны вроде противотанковых ловушек, колючей проволоки и минных полей, наши укрепления станут настоящим вызовом для любого врага."
 coastal_fort_tech_future:0 "Полусовременные береговые укрепления"
 coastal_fort_tech_future_desc:0 "Традиционные бункеры и пулемёты больше не обладают достаточной огневой мощью, чтобы предотвратить морское вторжение. Мало того что вражеские корабли оказывают огневую поддержку, так ещё и сами десантные суда стали успешно сдерживать снаряды винтовочного калибра. Береговые батареи, интегрированные в нашу военно-морскую оборону – единственное реалистичное решение этой проблемы, а удалённая артиллерия поможет добить тех, кто всё же доберётся до берега."
 land_fort_tech_future_2:0 "Современные наземные укрепления"
 land_fort_tech_future_2_desc:0 "Самой большой угрозой для укреплений в современную эпоху является огневая поддержка бронетехники и вражеской авиации, которые могут просто уничтожить большинство оборонительных сооружений ещё до подхода пехоты. Мы должны сосредоточиться на внедрении противовоздушных и противотанковых средств в наши укрепления, чтобы сохранить преимущество в обороне. Дополнительные технологические разработки, такие как радары и лазерные дальномеры, также будут полезны."
 coastal_fort_tech_future_2:0 "Современные береговые укрепления"
 coastal_fort_tech_future_2_desc:0 "Опираясь на наши предыдущие решения по огневой мощи для морской обороны, постепенное внедрение морских радаров и, возможно, даже противокорабельных ракет представляется логическим развитием береговых укреплений. Кроме того, в наш арсенал также были добавлены специализированные морские мины, предназначенные для работы на прибрежных глубинах, которые значительно повысят защиту против кораблей."

 semi_modern_radio:0 "Продвинутая радиотелеграфия"
 semi_modern_radio_desc:0 "Беспроводное телеграфирование – не новая технология, но она до сих пор широко используется благодаря своей надёжности при общении на больших расстояниях. Новый тип этой системы – радиотелеграф – использует частотно-сдвиговую модуляцию, что позволяет пользователям отправлять более сложные сообщения и передавать их по радиоволнам. В первую очередь она предназначена для военно-морских судов, но и остальные тоже наверняка найдут применение этим устройствам."
 modern_radio:0 "Транзисторные радиоприёмники"
 modern_radio_desc:0 "Появление транзистора – это невероятный скачок в развитии для всего электронного оборудования, включая радиоприёмники. Гораздо более эффективное усилительное устройство позволило уменьшить размер и вес новых портативных радиоприёмников до такой степени, что солдат может носить его в кармане. Хотя они всё ещё не такие мощные, как более крупные версии, нельзя не оценить удобство и полезность портативных передатчиков."

 future_radar_5:0 "Загоризонтный радар"
 future_radar_5_desc:0 "Частота радиоволн, используемых большинством радаров – находится в микроволновом диапазоне, и они распространяются по прямой. Впрочем, кривизна планеты сокращает эффективный радиус действия до видимого горизонта. Однако мы обнаружили, что мощный коротковолновый сигнал преломляется ионосферой, что позволяет ему достигать места далеко за горизонтом. Этот новый "небесно-волновой" радар обладает отличной дальностью обнаружения и позволит сделать наше небо более безопасным."

 sp_rockets_dual_chamber_rocket_engine_3: "Четырёхкамерные ракетные двигатели и кристаллические катализаторы"
 sp_rockets_dual_chamber_rocket_engine_3_desc: "Несмотря на то, что двигатели с двумя камерами сгорания хорошо послужили нам, большая нагрузка привела к необходимости создания более мощных двигателей. Изначально рассматривалась возможность создания увеличенной двухкамерной модели, но при таких размерах стабильность и потребность двигателя в топливе начали вызывать опасения. Решение же оказалось простым: использовать более малые камеры сгорания, но удвоить их количество, создав четырёхкамерный ракетный двигатель."
 sp_rockets_dual_chamber_rocket_engine_4: "Карданные подвесы и очищенные кристаллические катализаторы"
 sp_rockets_dual_chamber_rocket_engine_4_desc: "Карданные подвесы – это поистине чудо инженерной мысли, позволяющее изменять вектор тяги за счёт изменения угла наклона выхлопного сопла конкретного двигателя. Хотя эта технология применяется в самолётах, для ракет она, пожалуй, ещё более ценна, поскольку позволяет регулировать траекторию снаряда без больших управляющих поверхностей, которые негативно влияют на сопротивление при подъёме. Новые и мощные катализаторы горения также приведут к заметному повышению эффективности."
 sp_rockets_advanced_rocket_bomber: "$guided_air_to_surface_missile$"
 sp_rockets_advanced_rocket_bomber_desc: "$guided_air_to_surface_missile_desc$"


 ## Additional Fuel Techs
 fuel_refining_a:0 "Окисление меркаптана"
 fuel_refining_a_desc:0 "Реактивные двигатели требуют особого топлива, которое близко к керосину. Мы использовали процесс окисления меркаптана, чтобы увеличить эффективность производства керосина, и теперь обнаружили, что можем сделать то же самое с реактивным топливом. Так наши реактивные самолёты не будут потреблять большие объёмы бензина или дизельного топлива и сокращать наши национальные резервы."
 fuel_refining_b:0 "Улучшенная вакуумная дистилляция"
 fuel_refining_b_desc:0 "Мы повысим эффективность процесса вакуумной дистилляции и сможем производить больше топлива и меньше бесполезных отходов."
 fuel_refining_c:0 "Алкилатная бензиновая смесь"
 fuel_refining_c_desc:0 "Как правило, сжиженный газ не являются особенно эффективным топливом для моторов. Тем не менее, мы можем превратить это побочный продукт в алкилат - премиальный бензин."
 fuel_refining_d:0 "Утилизация топлива"
 fuel_refining_d_desc:0 "Нефтеперерабатывающие заводы могут производить сероводород путем аминной обработки остатков предыдущих дистилляций. Побочным продуктом этого процесса является низкосортное нефтеперерабатывающее топливо, которое нефтеперерабатывающие заводы могут сами использовать вместо более ценных нефтепродуктов, которые наша страна может выгодно использовать в других местах."

 modern_oil_processing_a:0 "Полимеризация олефинов"
 modern_oil_processing_a_desc:0 "Олефин - это специфический углеводород, который используется для производства множества важных вещей от пластмасс до топлива. Мы должны удовлетворить спрос на это вещество."
 modern_oil_processing_b:0 "Жидкий каталитический крекинг"
 modern_oil_processing_b_desc:0 "Новые процессы крекинга, в которых используются твёрдые кислотные катализаторы, способствуют образованию карбокатионов. Жидкий каталитический крекинг гораздо менее энергоемкий, чем предыдущие методы, и неплохо стабилизирует углеводородное топливо."
 modern_oil_processing_c:0 "Гидросульфурация"
 modern_oil_processing_c_desc:0 "Революционный каталитический процесс, используемый для удаления серы из бензина, повысит октановое число современных видов топлива, а это означает, что для получения той же энергии на выходе потребуется меньше топлива."
 modern_oil_processing_d:0 "Пропеллент будущего"
 modern_oil_processing_d_desc:0 "Ракетостроение развивается и поэтому растёт спрос на специализированное ракетное топливо вроде перхлората аммония и несимметричного диметилгидразина (НДМГ). Процесс Ойла-Рагса, использующий аммиак и гипохлорит натрия в присутствии желатина, позволяет синтезировать гидразины - важнейшие предшественники НДМГ. Это топливо позволяет летать не только нашим ракетам, но и самолётам."


 modern_rubber_processing_a:0 "Катализаторы для дегидрирования"
 modern_rubber_processing_a_desc:0 "Предыдущие "бутылочные горлышки" в производстве бутадиена сдерживали наш общий объём производства синтетического каучука, но прорывы в сфере дегидрирования привели к ускорению процессов очистки бутадиена. Это позволит нам наладить крупномасштабное производство бутадиена и увеличить выпуск искусственного каучука."
 modern_rubber_processing_b:0 "Стирол-бутадиеновый каучук"
 modern_rubber_processing_b_desc:0 "Поиск новых мономеров привёл к созданию сополимера со стиролом. Теперь мы можем придавать конечному продукту различные свойства. Например, мы можем получать более твердую и менее эластичную резину."
 modern_rubber_processing_c:0 "Полимеризационная очистка"
 modern_rubber_processing_c_desc:0 "Дальнейшие исследования в области полимеризации растворов с алкиллитиевыми соединениями обеспечивают больший контроль над самим процессом. С помощью специальных "рецептов" мы можем дополнительно специализировать наше производство шин."
 modern_rubber_processing_d:0 "Синтез изопренов"
 modern_rubber_processing_d_desc:0 "Использование катализатора на основе хрома или тетрахлорида титана ещё больше увеличивает эффективность синтеза. Новый пластик вроде полигликолей и полисульфонов обладает рядом полезных свойств для использования как в гражданских, так и в военных целях. В случае широкого внедрения как новых пластиков, так и катализаторов для их производства искусственный каучук в виде пластика вполне может вытеснить натуральный."


 tech_synthetic_crystal_refinery:0 "Пламенный синтез"
 tech_synthetic_crystal_refinery_desc:0 "Используя разновидность процесса из 900-ых годов, мы обнаружили способ синтеза магических кристаллов в промышленных масштабах. Ранее считалось, что получить магический элемент невозможно, но теперь это изменилось. Вместо того чтобы полагаться на простое тепло для разжижения чистых порошков из кристаллов, магически заряженная электрическая дуга может придавать желаемые свойства в процессе формирования кристального буля."
 tech_synthetic_crystal_refinery_1:0 "Синтез вытягивания кристаллов"
 tech_synthetic_crystal_refinery_1_desc:0 "Метод пламенного синтеза эффективен, но не лишён недостатков. Основные проблемы этого процесса – относительное низкая степень чистоты получаемых кристаллов, а также ограниченность пригодных видов материалов. Хотя метод вытягивания кристаллов не решает вторую проблему, ибо в основном используются металлы и металлоиды, он способен производить кристаллы более высокого класса. Сейчас оба метода достаточно актуальны и используются в промышленности."
 tech_synthetic_crystal_refinery_2:0 "Синтез роста с помощью флюса"
 tech_synthetic_crystal_refinery_2_desc:0 "Несмотря на то, что этот метод синтеза кристаллов очень медленный и дорогой, он позволяет получить кристаллы самого высокого качества, которые, скорее всего, будут использоваться в особо мощных боеприпасах. Используя флюс, который обычно представляет собой чистый металл в жидком состоянии и растворяет кристаллический материал, этот процесс создаёт впечатляющие образования, медленно появляющиеся после того, как флюс остывает в течение года."
 tech_synthetic_crystal_refinery_3:0 "Гидротермальный синтез"
 tech_synthetic_crystal_refinery_3_desc:0 "Дорогостоящий и медленный гидротермальный метод выращивания наконец-то позволил нам получить новый тип кристаллов. Синтетический кварц долгое время оставался недоступным для нас, поскольку для его образования в естественных условиях требуется сильное давление. Используя подаваемый под давлением водный катализатор и нагретый герметичный стальной цилиндр, мы можем в точности воспроизвести необходимые условия."
 tech_synthetic_crystal_refinery_4:0 "Синтез с помощью микроволн"
 tech_synthetic_crystal_refinery_4_desc:0 "Мы предположили, что использование микроволн для равномерного и быстрого нагрева питательных растворов может значительно сократить время, необходимое для производства кристаллов. Такое усовершенствование не сделает метод более экономически эффективным, но снизит технологическую и финансовую планку для его внедрения и увеличит объём производства кристаллов в промышленных масштабах."

# Doctrines

 modern_theory:0 "Современная военно-морская теория"
 modern_theory_desc:0 "Мы извлекли ценные уроки из недавних битв и решили оптимизировать наши способы организации флота. Первым делом мы должны обеспечить готовность флота выполнять свои задачи когда и где угодно."
 modern_fleet:0 "Современные манёвры флота"
 modern_fleet_desc:0 "Флот должен иметь возможность разделяться на независимые ударные силы, а затем объединяться для крупных сражений. Мы обучим наших моряков такой тактике и откроем новую страницу в истории морской войны."
 submarine_escort:0 "Эскорт из подводных лодок"
 submarine_escort_desc:0 "Подводные лодки обычно охотятся за конвоями, но после появления мощных радаров они могут охотиться уже друг за другом. Торпеды с наведением по проводу позволяют подводным лодкам уничтожать аналогичные вражеские корабли."
 missile_fundamentals:0 "Основы ракетной войны"
 missile_fundamentals_desc:0 "Ракеты открывают новую главу в боях между кораблями. С помощью эсминцев, отмечающих местоположение противника и наших ракет, мы можем корректировать их полёт в режиме реального времени."
 modern_capital_tactics:0 "Современная тактика крупных кораблей"
 modern_capital_tactics_desc:0 "Уже недостаточно, чтобы флот стоял в порту и ничего не делал. Каждый корабль должен выполнять свою роль, так что крупным кораблём придётся адаптироваться к изменениям в тактике."
 surface_harassment:0 "Поверхностное преследование"
 surface_harassment_desc:0 "Мелкие стычки позволяют нам изматывать противника, сдерживая его и не давая возможности нанести мощный удар. С помощью малых флотов мы можем отвлекать противника от более важных задач."
 missile_age_engagements:0 "Ракетные бои"
 missile_age_engagements_desc:0 "Ракеты позволяют даже самому маленькому кораблю противостоять более крупным судам. После массового внедрения ракет по всему флоту каждый корабль становится крайне опасен."
 cv_core_role:0 "Основная роль авианосцев"
 cv_core_role_desc:0 "Времена меняются, и основой флота становится авианосец. Он может достигать превосходства в воздухе как над сушей, так и над морем, и нам ясно, что такие корабли станут самой важной частью ВМФ в ближайшие годы."
 cruiser_primacy:0 "Главенствующая роль крейсеров"
 cruiser_primacy_desc:0 "Как бы ни были универсальны крейсера, они не могут сражаться в одиночку. Они нуждаются в огромном флоте прикрытия и поддержки. Новые и быстрые крейсера станут основой нашего флота."
 control_of_the_sea:0 "Контроль над морями"
 control_of_the_sea_desc:0 "Авианосцы могут доминировать на морях чисто за счёт своего присутствия. Бомбардировщики могут потопить корабли задолго до того, как они смогут поразить авианосцы из своих пушек. Никто не осмелится бросить вызов нашему авианосному флоту в открытом море."
 cv_support_role:0 "Вспомогательная роль авианосцев"
 cv_support_role_desc:0 "Хотя у авианосцев есть преимущества по сравнению с другими судами, у них также полно недостатков. Мы не можем сделать их основой флота; вместо этого они займут роль специализированного корабля."
 heavy_ressurgence:0 "Возрождение тяжёлых кораблей"
 heavy_ressurgence_desc:0 "Морская авиация не смогла стать заменой крупных орудий. После внедрения недавних достижений вроде примитивных противокорабельных ракет линкоры и линейные крейсера прослужат ещё минимум одно десятилетие."
 area_denial:0 "Авианосцы-охотники"
 area_denial_desc:0 "Авианосцы должны быть столь же быстрыми, как и цели, за которыми они охотятся. Выслеживайте их и без промедления разносите на куски."
 modern_escort:0 "Современная тактика сопровождения"
 modern_escort_desc:0 "Конвои становятся все более уязвимыми для самолетов и подводных лодок. Если наши зенитные орудия будут стрелять синхронно, то их эффективность значительно возрастёт."
 sub_hunting:0 "Современная противолодочная борьба"
 sub_hunting_desc:0 "Подводные лодки стали почти невидимыми за годы, что прошли после внедрения наших последних разработок в области противолодочной обороны. Для противодействия им теперь потребуются современные методы вроде триангуляции с отдельных эсминцев и подготовки пилотов-разведчиков."
 asw_helicopter_application:0 "Противолодочные вертолёты"
 asw_helicopter_application_desc:0 "Вертолёты доказывают свою невероятную универсальность во всех сферах. Но чтобы правильно их применять против подлодок, потребуется переобучить пилотов. Раньше они могли лишь докладывать о положении подводных лодок, но теперь они смогут сбрасывать на них торпеды и глубинные бомбы."
 modern_sub_tactics:0 "Современная тактика подлодок"
 modern_sub_tactics_desc:0 "Тактика волчьей стаи оказалась невероятно полезной. Новые тактики вроде окружения противника со всех сторон не оставят ему ни шанса на спасение."
 stalking:0 "Подводное преследование"
 stalking_desc:0 "Иногда выгодно не атаковать сразу, так одинокий эсминец может оказаться разведчиком, идущим впереди крупного конвоя. Все подводные лодки должны получить инструкции всегда искать самые лучшие цели."
 long_duration_patrols:0 "Продолжительное подводное патрулирование"
 long_duration_patrols_desc:0 "Каждый аспект развития подводной лодки должен быть сосредоточен вокруг ключевой роли - нанесения ударов по уязвимым надводным кораблям. Мы сможем расширить запасы продовольствия и топлива, чтобы наши подлодки могли нанести удар в любой точке мира."

 tactical_focus:0 "Современные ударные бомбардировки"
 tactical_focus_desc:0 "Наши самолёты будут делать вертикальную петлю над целью, чтобы сбрасывать на неё бомбу в верхней точке петли. Такой метод обеспечит более высокую точность, чем традиционная бомбардировка в пикировании."
 tactical_tac_primacy:0 "Тактические удары"
 tactical_tac_primacy_desc:0 "Обучение наших пилотов тактических бомбардировщиков подниматься вверх в последнюю секунду перед бомбардировкой позволит им сбрасывать бомбы с более высокой точностью. "
 cas_primacy:0 "Главенствующая роль ударных самолётов"
 cas_primacy_desc:0 "Ударные самолёты идеальны для бомбардировки противника. Хотя их бомбовые отсеки меньше, чем у тактических бомбардировщиков, они намного точнее и могут нести боеприпасы различного типа."
 forward_air_controller:0 "Передовые посты наведения"
 forward_air_controller_desc:0 "Недостаточно просто иметь бомбардировщики. Они должны в случае необходимости оказывать поддержку наземным войскам. Обратная связь с ними поможет нашим пилотам улучшать наведение на цель с каждым последующим ударом."
 aerial_wave:0 "Воздушная волна"
 aerial_wave_desc:0 "Самолеты могут сбиваться в плотные группы, защищая друг друга от огня зенитных орудий и вражеских истребителей. Так мы сможем гарантировать, что хотя бы некоторые из них пройдут даже через самые опасные участки."
 combined_support:0 "Комбинированная поддержка"
 combined_support_desc:0 "Тактические бомбардировщики и ударные самолёты действуют в гармонии: тактические бомбардировщики осуществляют ковровые бомбардировки, а ударные самолёты атакуют индивидуальные цели."
 ample_spectrum_ops:0 "Операции широкого спектра"
 ample_spectrum_ops_desc:0 "Не все операции по бомбардировке проводятся против одиночных целей в открытом поле. Хорошо продуманный режим обучения подготовит наших пилотов к морским операциям, а также к атакам более сложных целей."
 round_the_clock_support:0 "Круглосуточная поддержка"
 round_the_clock_support_desc:0 "Мы изменим графики отдыха и сможем гарантировать, что у наших войск на земле всегда будут друзья в небе."
 strategic_focus:0 "Высокоточная бомбардировка"
 strategic_focus_desc:0 "Наш новый подход значительно отличается от прошлого. Раньше мы устраивали массированные бомбардировки, которые одновременно наносили чрезмерный сопутствующий ущерб и тратили впустую драгоценные бомбы. Сейчас же мы будем стараться как можно надежнее поражать только правильные цели. Радар, приборы ночного видения и прочие подобные разработки сделают это возможным."
 tactical_str_primacy:0 "Гибкие бомбовые платформы"
 tactical_str_primacy_desc:0 "Мы не можем специализироваться исключительно на стратегических бомбардировках. Тактические бомбардировщики могут выполнять любую поставленную перед ними задачу."
 str_primacy:0 "Главенство стратегических бомбардировщиков"
 str_primacy_desc:0 "В конечном итоге все войны выигрываются или проигрываются на оперативном уровне. Враг, неспособный снабжать свои войска, рухнет от быстрого удара. Поэтому нашим стратегическим бомбардировщикам будет уделяться первоочередное внимание, чтобы они были максимально эффективны."
 vl_range_escorts:0 "Эскорт на экстремальной дистанции"
 vl_range_escorts_desc:0 "Недостаточно просто иметь бомбардировщики дальнего радиуса действия. Им нужно сопровождение для прикрытия. И поэтому наши истребители, в том числе и тяжёлые, будут стараться максимально экономить топливо."
 retaliatory_strikes:0 "Удары возмездия"
 retaliatory_strikes_desc:0 "Нанесение удара по вражеским истребителям, возвращающимся на свои авианосцы для дозаправки, позволит нам застать их врасплох. Зенитным орудиям врага будет непросто прицелиться в наши самолеты, пока они находятся среди их собственных."
 aerial_refueling:0 "Дозаправка в воздухе"
 aerial_refueling_desc:0 "Мы можем перекачивать топливо с одного самолета на другой в полете и тем самым получим возможность резко увеличить их эффективную дальность полета."
 global_reach:0 "Глобальный охват"
 global_reach_desc:0 "Где бы ни находились наши бомбардировщики, они должны быть способны нанести сокрушительный удар по противнику. Достаточно мощная бомбардировка способна одолеть любого противника."
 round_the_clock_allert:0 "Круглосуточная готовность"
 round_the_clock_allert_desc:0 "Враг может нанести свой удар в любой момент. Поэтому мы должны быть в состоянии нанести свои собственные удары, когда это только потребуется."
 basic_jet_operations:0 "Основные действия реактивных самолётов"
 basic_jet_operations_desc:0 "Невероятная скорость реактивного двигателя позволяет оснащённым им истребителям легко обгонять традиционные пропеллерные самолёты или же с лёгкостью преследовать их. Этим надо воспользоваться."
 high_speed_engagements:0 "Тактика высокоскоростного боя"
 high_speed_engagements_desc:0 "Научиться управлять самолетом, что летит почти со скоростью звука, нелёгкое дело. Нашим лётчикам придётся хорошенько постараться."
 offense_in_depth:0 "Глубокое наступление"
 offense_in_depth_desc:0 "Сосредоточившись на превентивных атаках, мы сможем наносить удары по вражеским истребителям, когда они только взлетают или уже садятся, нанося им немалый урон."
 ground_directed:0 "Направляемый с земли перехват"
 ground_directed_desc:0 "Наземные отряды могут докладывать о взлетающих бомбардировщиках и направлять на его перехват наши истребители, прежде чем противник сможет достичь дружественного воздушного пространства."
 onboard_guidance:0 "Радарный поиск"
 onboard_guidance_desc:0 "Получение максимума данных от бортового радара требует специальной подготовки. Но, при наличии соответствующего опыта, наши лётчики всегда будут знать расположение истребителей противника."
 advanced_jet_tactics:0 "Продвинутая реактивная тактика"
 advanced_jet_tactics_desc:0 "Мы учились на своих ошибках и разработали более современные методы уклонения от врага. Радикальные методы вроде сокращения мощности двигателей могут предоставить неожиданное преимущество."
 sam_integration:0 "Интеграция ракет "поверхность-воздух""
 sam_integration_desc:0 "Синхронизация наших ЗРК с истребителями позволяет повысить их общую эффективность. Наши воздушные и наземные силы работают в гармонии, дабы достичь максимально полного господства в воздухе."
 intercept_patrols:0 "Постоянный перехват"
 intercept_patrols_desc:0 "В эпоху ядерного оружия один пропущенный бомбардировщик может привести к уничтожению целого города. Поэтому перехват будет первостепенной задачей для наших истребителей."
 missile_tactics:0 "Тактика поражения ракетами"
 missile_tactics_desc:0 "Ракеты класса "воздух-воздух" открывают перед истребителями совершенно новые возможности. Хотя они идеальны для ближнего боя, эти ракеты также позволяют тяжёлым истребителям поражать цели издалека, снова сделав эти машины актуальными."
 basic_ECM:0 "Основные радиоэлектронные контрмеры"
 basic_ECM_desc:0 "Радиоэлектронная война становится все более актуальной для борьбы с вражескими ракетами. Дипольные отражатели, инфракрасная засветка и радиолокационные помехи могут ослепить вражеские радары и датчики."

 BERLIN_PATH_LABEL:0 "Доктрина маневренной войны"
 BERLIN_PATH_DESC:0 "Дальнейший фокус на скорости и гибкости позволит нашим бронетанковым подразделениям достигнуть беспрецедентной мощи."
 BRUSSELS_PATH_LABEL:0 "Доктрина операций полного спектра"
 BRUSSELS_PATH_DESC:0 "Синхронизация всех аспектов нашей армии сделает оборону врага попросту бесполезной."
 GLOBAL_PATH_LABEL:0 "Доктрина стратегической войны"
 GLOBAL_PATH_DESC:0 "Войны выигрываются или проигрываются в комнате для планирования. Надлежащая теория и передовые познания помогут нам преодолеть любой вызов."
 WARSAW_PATH_LABEL:0 "Доктрина операционной глубины"
 WARSAW_PATH_DESC:0 "Крупные механизированные силы могут сокрушить любого противника, но этим войскам потребуется существенная материально-техническая поддержка."
 TITLE_MODERN_THEORY:0 "Современная морская теория"
 MODERN_THEORY_DESC:0 "Мы возьмём лучшее из доктрин "Воздействия флотом", "Заграждения морских путей" и "Ударов по базе" и тем самым создадим поистине непобедимый флот."
 STRATEGIC_FOCUS_LABEL:0 "Точная бомбардировка"
 STRATEGIC_FOCUS_LABEL_TT:0 "Продолжайте совершенствовать тактическое бомбометание."
 TACTICAL_FOCUS_LABEL:0 "Кассетная бомбардировка"
 TACTICAL_FOCUS_LABEL_TT:0 "Продолжайте совершенствовать стратегическое бомбометание."

 BERLIN_PATH_BRANCH1_LABEL:0 "ПРОДВИНУТЫЙ БЛИЦКРИГ"
 BERLIN_PATH_BRANCH1_LABEL_TT:0 "Выведите танки на передний план."
 BERLIN_PATH_BRANCH2_LABEL:0 "ПРОДВИНУТАЯ МОТОРИЗАЦИЯ"
 BERLIN_PATH_BRANCH2_LABEL_TT:0 "Обеспечьте максимальное применение машин."
 BRUSSELS_PATH_BRANCH1_LABEL:0 "ДОРАБОТКА ТАНКОВ"
 BRUSSELS_PATH_BRANCH1_LABEL_TT:0 "Используйте танки, чтобы прорвать оборону противника."
 BRUSSELS_PATH_BRANCH2_LABEL:0 "АРТИЛЛЕРИЙСКИЙ ОПЫТ"
 BRUSSELS_PATH_BRANCH2_LABEL_TT:0 "Утопите врага в граде снарядов."
 GLOBAL_PATH_BRANCH1_LABEL:0 "ПЕХОТНЫЕ ОПЕРАЦИИ"
 GLOBAL_PATH_BRANCH1_LABEL_TT:0 "По-прежнему полагайтесь на пехоту."
 GLOBAL_PATH_BRANCH2_LABEL:0 "МОТОРИЗИРОВАННАЯ ВОЙНА"
 GLOBAL_PATH_BRANCH2_LABEL_TT:0 "Сосредоточьтесь на машинах и танках."
 GLOBAL_PATH_BRANCH3_LABEL:0 "БУДУЩЕЕ НАПАДЕНИЕ"
 GLOBAL_PATH_BRANCH3_LABEL_TT:0 "Прорветесь сквозь укрепления."
 GLOBAL_PATH_BRANCH4_LABEL:0 "БУДУЩАЯ ОБОРОНА"
 GLOBAL_PATH_BRANCH4_LABEL_TT:0 "Удерживайте позиции."
 WARSAW_PATH_BRANCH1_LABEL:0 "МЕХАНИЗИРОВАННАЯ ВОЛНА"
 WARSAW_PATH_BRANCH1_LABEL_TT:0 "Продолжайте натиск механизированными частями."
 WARSAW_PATH_BRANCH2_LABEL:0 "СОВРЕМЕННЫЕ ПАРТИЗАНЫ"
 WARSAW_PATH_BRANCH2_LABEL_TT:0 "Никогда не сдавайтесь!"

 berlin_path:0 "Маневренная война"
 berlin_path_desc:0 "Повышенное внимание к боевым подразделениям, предназначенным для прорыва обороны противника, обеспечивает оперативную гибкость с упором на тактическое окружение, чему помогает превосходство в скорости и маневренности над противником."
 fluid_battlespace:0 "Операции на меняющемся ТВД"
 fluid_battlespace_desc:0 "Дальнейшее развитие механизированной войны с упором на бронетанковые бригады позволяет повысить эффективность прорыва наших танков."
 absolute_motorization:0 "Главенство моторизованных войск"
 absolute_motorization_desc:0 "Офицеры будут обучены уделять больше внимания скорости моторизованных боевых групп, а не силе механизированных войск. Это решение позволит нашим офицерам лучше организовывать свои силы."
 mechanized_shockwave:0 "Механизированные группы прорыва"
 mechanized_shockwave_desc:0 "Поскольку мотопехота является ядром армии, механизированные группы будут обучены прорывать линии обороны и двигаться дальше. Так механизированные группы смогут быстрее и легче вступать в бой."
 scenario_analysis:0 "Анализ сценариев"
 scenario_analysis_desc:0 "Заблаговременная подготовка и обучение конкретным вероятным сценариям позволяет штурмовым группам бронетехники без колебаний применять полученные тактические знания в подходящих случаях."
 axis_concert:0 "Единство в механизации"
 axis_concert_desc:0 "Укрепление связей между командирами групп и надзор со стороны командования позволяет механизированным дивизиям работать как единое целое. Связь между группами танков ограничивает ущерб, наносимый вражескими противотанковыми войсками."
 modern_panzerwaffe:0 "Современное панцерваффе"
 modern_panzerwaffe_desc:0 "Современные вооруженные силы - это хорошо отлаженная машина, состоящая из механизированной и моторизованной пехоты. Дальнейшее совершенствование тактики позволяет улучшить координацию между подразделениями и быстрее развёртывать подкрепления и штурмовые группы."
 modern_combined_arms:0 "Современный общевойсковой бой"
 modern_combined_arms_desc:0 "В современных войнах все ветви армии должны сотрудничать. Танковые, механизированные и даже воздушные подразделения должны координировать свои действия, находясь в постоянной связи друг с другом, дабы обеспечивать максимальную эффективность."
 helicopter_operational_support:0 "Оперативная вертолётная поддержка"
 helicopter_operational_support_desc:0 "Воздушная поддержка винтокрылых машин значительно повысит боеготовность наших и без того хорошо развитых наземных сил."
 brussels_path:0 "Операции полного спектра"
 brussels_path_desc:0 "В современной войне ни один вид вооруженных сил более не является самостоятельным. Военно-морские подразделения должны будут сотрудничать с сухопутными войсками для более эффективных береговых операций."
 battlespace_organization:0 "Организация боевого пространства"
 battlespace_organization_desc:0 "Надзор с высшего уровня командования значительно повысит эффективность подразделений действовать на поле боя."
 advanced_artillery_techniques:0 "Передовые артиллерийские методы"
 advanced_artillery_techniques_desc:0 "Артиллерии уже недостаточно просто обстреливать позиции перед наступлением. Офицеры будут обучены точному применению средств тактической поддержки, что значительно повысит нашу способность наступать на небронированные силы противника."
 artillery_regrouping:0 "Тактика "Стреляй и беги""
 artillery_regrouping_desc:0 "Развитие средств связи означает, что артиллерия больше не может быть неподвижной. Артиллерийские группы будут обучены вести огонь и быстро перемещаться после этого. Это позволит артиллерийским группам сохранять боевую эффективность и снизит потери от контрбатарейного огня."
 war_game_sophistication:0 "Усложнение военных игр"
 war_game_sophistication_desc:0 "Даже в мирное время у вооруженных сил есть работа. С помощью учений, моделирования и прочих методов подразделения будут обучаться оперативной тактике, чтобы использовать её потом на поле боя."
 interoperability:0 "Взаимозаменяемость"
 interoperability_desc:0 "Крайне важно, чтобы все боевые группы были способны работать вместе с остальными. Мы обучим наши бронетанковые подразделения эффективно действовать совместно с другими подразделениями, и это обеспечит решающее преимущество в бою для наших механизированных сил."
 combined_forces_hq:0 "Штаб объединённых сил"
 combined_forces_hq_desc:0 "Централизация штабов и улучшение управления значительно повышают эффективность действий наших войск. И всё благодаря современным методам связи."
 deep_recon:0 "Глубокая разведка"
 deep_recon_desc:0 "Современные средства связи позволяют разведгруппам проникать глубоко за линию фронта противника и вести там глубокую разведку. Это улучшит нашу способность противодействовать вражеской авиации и одновременно позволит точнее наводить нашу артиллерию."
 airmobile_infantry_ops:0 "Аэромобильная пехота"
 airmobile_infantry_ops_desc:0 "Интеграция винтокрылых машин в структуру рот поддержки значительно повышает их эффективность."
 global_path:0 "Стратегическая война"
 global_path_desc:0 "Военные действия больше не сводятся к захвату или потере нескольких километров за день. В современной войне судьба целых фронтов решается за несколько недель. Мы будем держать это в уме и тем самым повысим свою способность к адаптации."
 mechanized_surge:0 "Механизированный натиск"
 mechanized_surge_desc:0 "Механизированные подразделения будут обучены использовать бреши в линиях противника и прорывать их, открывая путь пехоте. Это значительно повысит эффектность наступления механизированных подразделений."
 full_spectrum_arms:0 "Координация между бронетехникой и пехотой"
 full_spectrum_arms_desc:0 "Тесная коммуникация между боевыми группами бронетехники и пехоты позволит значительно повысить их эффектность."
 military_schools:0 "Военные учебные заведения"
 military_schools_desc:0 "Мы можем значительно улучшить подготовку офицеров благодаря взаимодействию с экспертами-теоретиками и академическими кругами. Благодаря обучению в офицерской школе способности наших пехотных офицеров будут значительно улучшены."
 non_mainstream_studies:0 "Новые тактические теории"
 non_mainstream_studies_desc:0 "История доказала, что те, кто способен адаптироваться к изменяющимся обстоятельствам, могут выиграть даже безнадежные сражения. Мы будем поощрять критическое осмысление существующей тактики и изучение непроверенных методов. Так наши офицеры смогут изучать и применять новые тактические подходы."
 emerging_power:0 "Инженерная подготовка пехоты"
 emerging_power_desc:0 "Все пехотинцы должны научиться строить базовые укрепления. Это значительно улучшит способность пехоты быстро окопаться и удерживать позицию."
 expanded_entrenchments:0 "Расширенные траншеи"
 expanded_entrenchments_desc:0 "Наши пехотинцы пройдут через дополнительное обучение и смогут окапываться ещё эффективнее."
 assymetric_warfare:0 "Асимметричная война"
 assymetric_warfare_desc:0 "Мы будем поощрять войска продолжать сражаться, даже когда враг активно наседает на них. Наши войска научатся действовать в окружении и проблемы снабжения на тактическом уровне станут куда менее критичными."
 concealment_tactics:0 "Тактика камуфляжа и маскировки"
 concealment_tactics_desc:0 "Мы обучим наши войска маскировке, и так сможем гарантировать, что противник будет вынужден ожидать найти наших солдат за каждым кустом и в каждом сарае. Так мы будем серьёзно сковывать его действия."
 rapid_response:0 "Быстрое реагирование"
 rapid_response_desc:0 "Полевые офицеры будут обучены быстро развёртывать боевые группы. Это значительно повысит способность наших командиров выполнять планы или же адаптироваться, когда планы больше не могут работать."
 defensive_professional_army:0 "Оборонительная профессиональная армия"
 defensive_professional_army_desc:0 "Главная цель армии - защищать нацию. Поэтому наши офицеры будут обучены организованному отступлению войск, чтобы иметь возможность вести бой на выгодных для нас условиях. "
 warsaw_path:0 "Оперативная глубина"
 warsaw_path_desc:0 "История учит, что война может зайти в тупик из-за проблем со снабжением. На дивизионном уровне будет уделяться немало внимания тому, чтобы войска могли вступать в бой без нагрузки на системы снабжения."
 modern_partisans:0 "Современные партизаны и ополчение"
 modern_partisans_desc:0 "Полицейские подразделения будут обучены вести настоящий бой, а офицеры запаса будут готовы принять командование организованным ополчением. Это значительно повысит боевую готовность пехоты, а также обеспечит огромный резерв на случай вторжения врага на нашу родину."
 backup_supply_caches:0 "Стойкая оборона"
 backup_supply_caches_desc:0 "Полицейские центры и арсеналы резервистов будут хорошо укомплектованы и обеспечат армию припасами при ведении войны на территории родины. Даже при наступлении необходимо позаботиться о создании резервных линий снабжения."
 armored_army:0 "Бронированная армия"
 armored_army_desc:0 "Армия будущего - это стальная армия. Механизированные дивизии станут основными силами прорыва, а специальные бронетанковые части будут поощряться действовать самостоятельно."
 mechanized_manoeuvres:0 "Механизированные манёвры"
 mechanized_manoeuvres_desc:0 "Механизированные боевые группы будут как можно эффективнее действовать вне боя, дабы всегда оставался запас топлива и других припасов для кризисных ситуаций."
 red_orchestra:0 "Повышение компактности дивизий"
 red_orchestra_desc:0 "Командиры дивизий будут обучены более эффективному распределению боевых действий. Это повысит скорость прибытия подкреплений и компактность наших боевых порядков."
 theater_operational_organisation:0 "Оперативная организация ТВД"
 theater_operational_organisation_desc:0 "Следующая война будет вестись сразу на огромном поле боя. Спланировав это заранее, командиры дивизий смогут обеспечить эффективность проведения операций без напрасной траты ресурсов."
 modern_mechanized_formations:0 "Современные механизированные формирования"
 modern_mechanized_formations_desc:0 "Механизированные дивизии являются ядром современных вооруженных сил. Адаптация тыловой поддержки к новой реальности позволит повысить эффективность ремонта и переоснащения."
 armor_heli_combined_ops:0 "Комбинированные операции танков и вертолётов"
 armor_heli_combined_ops_desc:0 "С танками на земле и винтокрылыми машинами в небе наши механизированные дивизии будут иметь куда возможностей для выбора момента вступления в бой. Одно только улучшение поиска пути принесёт значительную пользу для прибытия подкреплений и перегруппировки."


 JET_CAS_DOCTRINES_TITLE:0 "Высокоточная бомбардировка"
 JET_CAS_DOCTRINES_DESC:0 "Наступила эра реактивных двигателей и мы должны решить, как именно применять наши ВВС в этих изменившихся условиях."
 JET_FIGHTER_DOCTRINES_TITLE:0 "Теория реактивных истребителей"
 JET_FIGHTER_DOCTRINES_DESC:0 "Прогресс в разработке двигателей, радаров и ракет навсегда изменит наш подход к воздушному бою."

 RACIAL_SPECFORCE_DOCTRINE_LABEL:0 "Расовые спецвойска"
 RACIAL_SPECFORCE_DOCTRINE_DESC:0 "Хотя современное оружие и тактики распространились повсеместно, нельзя забывать и особенности нашего вида."
 racial_specforce_start:0 "Поднять наших лучших"
 racial_specforce_start_desc:0 "Эволюция традиционных методов ведения войны и вооружения показали эффективность введения в структуру командования молодых офицеров, открытых для инноваций. Неудивительно, что специальные подразделения нашего вида сохраняют свои боевые роли, и именно поэтому мы выделили больше ресурсов на проведение реформ наших дивизий. "
 racial_specforce_left1:0 "Интеграция командных структур"
 racial_specforce_left1_desc:0 "В прошлом взаимодействие наших наиболее ценных подразделений было весьма проблематичным, что снижало их боевую эффективность. Мы не можем и дальше допускать столкновений интересов в погоне за званиями и должностями, поскольку это подрывает эффективность армии. Мы должны выработать выработать кристально четкую структуру командования."
 racial_specforce_right1:0 "Непрерывный огонь"
 racial_specforce_right1_desc:0 "Хотя массированный пехотный огонь обычно считается неэффективным против самолетов, основной недостаток подобного метода - низкая точность простых солдат, находящихся под угрозой. Можно отметить, что наиболее стойкие и подготовленные солдаты гораздо лучше действуют в условиях воздушного превосходства врага, поэтому мы продолжим развитие техники залпового огня в качестве дополнительной меры противовоздушной обороны наших войск."
 racial_specforce_left2:0 "Особые стратегии фортификации"
 racial_specforce_left2_desc:0 "Хотя наша пехота и обучена возведению укреплений на поле боя, их фортификационные способности ограничены носимым снаряжением и отсутствием должной подготовки. Специальные войска, обученные по современным стандартам, смогут создавать уникальные фортификационные сети, которые позволят застать противника врасплох и обратить его в бегство."
 racial_specforce_right2:0 "Поддержка бронетехники"
 racial_specforce_right2_desc:0 "Высокая боевая эффективность танков не раскрывается в полной степени в случае, если они действуют совместно с нашими специальными войсками. Разработанные модификации наиболее распространенных моделей позволят удовлетворить потребности спецподразделений в тяжёлой технике, полностью удовлетворяя их требованиям и не снижая боевую эффективность."
 racial_specforce_final:0 "Гордость вида"
 racial_specforce_final_desc:0 "Хотя некоторые и сторонятся от ответственности представлять лучших из своего рода, однако это не относится к нашим доблестным бойцам спецвойск. Они - гордость вида, а их выдающиеся боевые качества - лишь подтверждение звания лучших из лучших."


 #Doesn't display when adding as tech, so added here
 early_ship_hull_light:0 "Эскадренный миноносец"
 early_ship_hull_cruiser:0 "Разведывательные и броненосные крейсера"