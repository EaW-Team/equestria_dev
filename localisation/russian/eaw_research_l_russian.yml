 advanced_submarine_mine_laying:0 "Улучшенный запуск мин из торпедного аппарата"
 advanced_submarine_mine_laying_desc:0 "С помощью специализированных управляемых торпед мы можем развёртывать наши мины в ранее недоступных местах вроде вражеских каналов, гаваней, мелководий и прочих подобных зон."
 modern_naval_mines_2:0 "Усовершенствованные взрыватели"
 modern_naval_mines_2_desc:0 "Размагниченные корабли появляются всё чаще, так что нам нужно изменить магнитные взрыватели так, чтобы они обнаруживали даже самые незначительные изменения в магнитном поле. Этого будет достаточно, чтобы мины могли реагировать даже на размагниченные вражеские суда."
 modern_naval_mines_3:0 "Оптические датчики тени"
 modern_naval_mines_3_desc:0 "Системы размагничивания продолжают развиваться и эффективность наших мин снижается. Но были разработаны новые технологии, позволяющие определять тень корабля, проплывающего прямо над миной, что даёт дополнительные возможности для обнаружения судов противника."
 degaussing_2:0 "Улучшенное размагничивание"
 degaussing_2_desc:0 "Теперь магнитные взрыватели способны обнаруживать малейшие изменения в магнитном поле, так что наши предыдущие методы размагничивания больше не могут прятать наши корабли. Мы изменим и улучшим процесс размагничивания, чтобы обойти улучшенные взрыватели."
 advanced_air_mines:0 "Улучшенное воздушное разминирование"
 advanced_air_mines_desc:0 "Благодаря магнитным кабелям наши самые современные и манёвренные штурмовики могут выполнять операции по воздушному разминированию. Также развёртывание мин в море становится проще и эффективнее."

