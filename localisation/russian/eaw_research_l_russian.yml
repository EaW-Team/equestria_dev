## Additional Amphibious Vehicles
 amphibious_mechanized_infantry_3:0 "Продвинутые машины-амфибии"
 amphibious_mechanized_infantry_3_desc:0 "Дальнейшие прорывы в разработке машин-амфибий позволяет повысить эффективность морского десанта."
 amphibious_mechanized_infantry_4:0 "Современные машины-амфибии"
 amphibious_mechanized_infantry_4_desc:0 "Модернизированные амфибии обеспечивают нашим морпехам ещё более эффективную защиту."
 amphibious_mechanized_infantry_5:0 "Современные машины-амфибии II"
 amphibious_mechanized_infantry_5_desc:0 "Современные амфибии используют новейшие изменения в своих наземных аналогах, чтобы повысить свою огневую мощь."
 amphibious_tank_3:0 "Продвинутый плавающий танк"
 amphibious_tank_3_desc:0 "В продвинутые танки-амфибии внедрены те же улучшения, что и в их наземные аналоги."
 amphibious_tank_4:0 "Современный плавающий танк"
 amphibious_tank_4_desc:0 "Модернизированные танки-амфибии обеспечивают ещё более эффективную защиту и повышенную огневую мощь."
 amphibious_tank_5:0 "Современный плавающий танк II"
 amphibious_tank_5_desc:0 "Современные танки-амфибии используют все улучшения наземных танков, чтобы сражаться как можно эффективнее на мелководье."

 motorized_equipment_2:0 "Улучшенный грузовик"
 motorized_equipment_2_desc:0 "Благодаря более мощному двигателю этот грузовик способен угнаться за новейшим поколением легких танков."

 motorized_equipment_3:0 "Современный грузовик"
 motorized_equipment_3_desc:0 "Достижения в области двигателей и лёгкой брони позволяют этим армейским машинам развивать беспрецедентную скорость при увеличенной защите."

 basic_encryption_lar:1 "Механические роторные шифры"
 basic_encryption_lar_desc:0 "Внедрение электромеханических компьютеров поставило под угрозу большинство традиционных шифров, основанных на лингвистическом шифровании. Однако мы можем использовать эти компьютеры в качестве инструментов для шифрования наших полиалфавитных шифров. Благодаря роторам эти устройства шифруют буквы сообщений, которые можно понять только с помощью ключа. Шифровальные машины не являются абсолютно надежными, но их кодировка достаточно надёжна, чтобы отразить большинство атак."
 improved_encryption_lar:1 "Прикладная теория чисел"
 improved_encryption_lar_desc:0 "Все наши коды структурированы, и их сила заключается в неясности этих структур. Чем больше циклов шифровальных механизмов у нас есть, тем лучше наше кодирование. Теперь с помощью компьютеров наши кодировщики могут легко использовать факториалы более высокого порядка для получения более эффективных шифров."
 advanced_encryption_lar:1 "Импульсно-кодовая модуляция"
 advanced_encryption_lar_desc:0 "Распространение цифровых компьютеров открыло новые перспективы для наших кодировщиков. Мы можем представлять образцы аналоговых радиосигналов в цифровом виде с помощью импульсно-кодовой модуляции и хранить их в двоичном формате. Мы выходим на новый уровень шифрования, передавая случайные на первые взгляд звуки, которые наши компьютеры могут перевести. Этот прорыв сделает наши военные коммуникации ещё более безопасными."
 basic_decryption_lar:1 "Частотный анализ"
 basic_decryption_lar_desc:0 "Сбор разведданных ныне становится уже математической проблемой, поскольку радио и телеграммы кодируются всё лучше. Машинное дешифрование стало возможным благодаря внедрению циклометров. С помощью этих устройств математики могут использовать частотный анализ для "подсчета" букв в зашифрованных текстах и находить недостатки в дефектных шифрах."
 improved_decryption_lar:1 "Атака по сторонним каналам"
 improved_decryption_lar_desc:0 "Традиционно расшифровка скрытых сообщений включает в себя усилия по расшифровке самих сообщений. Однако мы обнаружили, что можем использовать компьютеры, чтобы выяснить саму природу шифров. Эти атаки по "сторонним каналам" требуют значительных технических знаний, но расшифровка вражеских сообщений имеет решающее значение для хода войны."
 advanced_decryption_lar:1 "Автоматическое доказательство"
 advanced_decryption_lar_desc:0 "По мере того как вражеские шифры становятся все более изощренными, непосредственный анализ кодов всё усложняется. Мы можем обнаружить конкретные процедуры шифрования с помощью распараллеленного автоматического доказательства теоремы, выполняемой на компьютерах с высокой тактовой частотой. Выводы, сделанные различными вычислительными устройствами, дают различные подсказки относительно сложнейших шифров."

 HELICOPTER_HOSPITAL_LOGISTICS_TOOLTIP:0 "\n£unit_field_hospital_icon_small Полевые госпитали и £unit_logistics_company_icon_small роты обеспечения будут вдобавок требовать §Yтранспортных вертолётов§!"

 ## Additional Ship Techs
 semi_modern_fire_control_system:0 "Двойная баллистическая система управления огнём"
 semi_modern_fire_control_system_desc:0 "По мере распространения вооружений двойного назначения мы обнаружили, что системы управления огнём надводных и противовоздушных орудий могут привести к путанице в работе наших вспомогательных батарей. Чтобы это избежать, мы можем использовать единую систему управления огнём для одновременной подачи приказов для двух различных типов орудий по одной и той же цели. Эта двойная баллистическая система предотвращает передачу смешанных сигналов экипажам наших орудий и улучшает возможности управления огнём наших кораблей, оснащенных этой системой."
 modern_fire_control_system:0 "Гибридная СУО"
 modern_fire_control_system_desc:0 "Лучшее из двух миров, мы можем использовать смесь электронной и электромеханической системы вместо одной из них. Такая СУО более устойчива благодаря механическому резервированию, а также позволяет использовать вместо очень медленных механических резольверов — электрические высокоточные, помноженные на прецизионные линейные потенциометры. Большая и просторная, эта новая система, вероятно, лучшее, чего мы можем достичь с аналоговыми системами управления огнём."
 modern_fire_control_system_2:0 "Дистанционная магическая СУО"
 modern_fire_control_system_2_desc:0 "Новаторская идея уступила место внедрению дистанционного магического управления огнём, где экипаж орудия и командир ведения огня разделяют управление оружием. Артиллерийские офицеры в управлении огнём могут направлять и вести огонь из орудийных систем корабля, полагаясь на магическую связь. Встречный огонь не может разорвать связь между орудийной платформой и командиром, что позволяет системе сопротивляться дольше, прежде чем контроль будет потерян."
 advanced_sonar:0 "Усовершенствованный сонар"
 advanced_sonar_desc:1 "Более громкий активный гидролокатор может обнаруживать вражеские корабли издалека.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! поможет обнаруживать вражеские §Yподводные лодки§! и наносить им урон."
 semi_modern_sonar:0 "Продвинутый сонар"
 semi_modern_sonar_desc:1 "Продвинутый гидролокатор, интегрированный с противолодочной системой для повышения её точности.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! значительно улучшит обнаружение вражеских §Yподводных лодок§! и урон им."
 modern_sonar:0 "Полусовременный сонар"
 modern_sonar_desc:1 "Полусовременный гидролокатор, интегрированный с противолодочной системой для повышения её точности. \n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! значительно улучшит обнаружение вражеских §Yподводных лодок§! и урон им."
 modern_sonar_2:0 "Современный сонар"
 modern_sonar_2_desc:1 "Наиболее современная гидроакустическая система. После добавления гидроакустических датчиков, которых можно буксировать за кораблём, даже очень глубоко погружённые подводные лодки могут быть обнаружены с помощью триангуляции.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! значительно улучшит обнаружение вражеских §Yподводных лодок§! и урон им."
 modern_depth_charges_2:0 "Полусовременный противолодочный бомбомет"
 modern_depth_charges_2_desc:0 "Улучшенные таймеры позволяют установить взрыв на требуемой глубине, что позволяет точно поражать вражеские подлодки залпами мин.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсера§! позволит им атаковать вражеские §Yподводные лодки§!."
 modern_depth_charges_3:0 "Противолодочная ракета"
 modern_depth_charges_3_desc:0 "Мы совершили радикальный шаг в сторону от бомбометов и стали использовать особые ракеты, которые могут запускаться в воду и быстро опускаться на предварительно заданную глубину. Это сводит на нет смысл тактики быстрой смены глубины подлодками противника.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсера§! позволит им атаковать вражеские §Yподводные лодки§!."
 advanced_airplane_launcher:0 "Усовершенствованная пусковая катапульта"
 advanced_airplane_launcher_desc:1 "Улучшенное ракетное устройство позволяет запускать с катапульты более тяжелые самолеты, что значительно повышает радиус поиска.\n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! значительно улучшит способность к обнаружению вражеских кораблей."
 modern_airplane_launcher:0 "Современная пусковая катапульта"
 modern_airplane_launcher_desc:1 "Установка сонара и радара на наши самолёты гарантирует, что они могут найти всё и всех в наших водах. Ничто не ускользнёт от нас. \n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! значительно улучшит способность к обнаружению вражеских кораблей."
 semi_modern_sensor_suite:0 "Пусковая катапульта для реактивных самолётов"
 semi_modern_sensor_suite_desc:0 "Реактивные двигатели позволяют самолетам нести оружие, пригодное для борьбы с вражескими бомбардировщиками. Хотя они и не являются заменой настоящим зениткам или истребителям, они всё же намного эффективнее наших прежних моделей.\n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! значительно улучшит способность к обнаружению вражеских кораблей."
 modern_sensor_suite:0 "Усовершенствованная пусковая катапульта для реактивных самолётов"
 modern_sensor_suite_desc:0 "Более быстрые и тяжело вооруженные самолеты позволяют эффективнее бороться с бомбардировщиками.\n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! значительно улучшит способность к обнаружению вражеских кораблей."
 anti_sub_helicopter:0 "Противолодочный вертолёт"
 anti_sub_helicopter_desc:0 "Вертолеты могут следить за субмаринами издалека, сбрасывать гидролокаторы и даже устанавливать глубинные бомбы в десятках миль от кораблей. В будущем они вполне могут стать основой противолодочной войны."

 cruiser_nuclear_reactor:0 "Ядерный двигатель крейсера"
 cruiser_nuclear_reactor_desc:0 "Ядерные реакторы могут служить двигателями для кораблей, предоставляя им практически неограниченную дальность действия, а также очень значительно снижая расход топлива. Эти корабли будут по-прежнему будут оснащаться резервным дизельным двигателем на тот случай, если основной двигатель нельзя будет использовать."
 heavy_nuclear_reactor:0 "Тяжёлый ядерный двигатель"
 heavy_nuclear_reactor_desc:0 "Ядерные реакторы могут служить двигателями для кораблей, предоставляя им практически неограниченную дальность действия, а также очень значительно снижая расход топлива. Эти корабли будут по-прежнему будут оснащаться резервным дизельным двигателем на тот случай, если основной двигатель нельзя будет использовать."
 carrier_nuclear_reactor:0 "Ядерный двигатель авианосца"
 carrier_nuclear_reactor_desc:0 "Ядерные реакторы могут служить двигателями для кораблей, предоставляя им практически неограниченную дальность действия, а также очень значительно снижая расход топлива. Эти корабли будут по-прежнему будут оснащаться резервным дизельным двигателем на тот случай, если основной двигатель нельзя будет использовать."
 sub_nuclear_reactor:0 "Ядерный двигатель подводной лодки"
 sub_nuclear_reactor_desc:0 "Ядерные реакторы могут служить двигателями для кораблей, предоставляя им практически неограниченную дальность действия, а также очень значительно снижая расход топлива. Эти корабли будут по-прежнему будут оснащаться резервным дизельным двигателем на тот случай, если основной двигатель нельзя будет использовать."

 advanced_submarine_snorkel:0 "Улучшенный шноркель"
 advanced_submarine_snorkel_desc:1 "Усовершенствованная конструкция подводных лодок снижает шум и вибрацию почти до нуля. Новое покрытие корпуса поглощает радиолокационную энергию, значительно снижая вероятность обнаружения нашего судна радаром.\n\nУстановка этого модуля на §Yподводные лодки§! значительно снизит их §Yзаметность§!, сделав наши подлодки почти невидимыми."
 modern_submarine_snorkel:0 "Современный шноркель подводной лодки"
 modern_submarine_snorkel_desc:0 "Интеграция радара в шноркель позволит подлодке одновременно обнаруживать вражеские корабли и одновременно не выдавать себя. Такую подводную лодку почти невозможно обнаружить.\n\nУстановка этого модуля на §Yподводные лодки§! значительно снизит их §Yзаметность§!, сделав наши подлодки почти невидимыми."
 modern_ship_torpedo_launcher_2:0 "Корабельная торпедная установка высокой плотности"
 modern_ship_torpedo_launcher_2_desc:0 "Более плотная укладка торпед позволяет добавить ещё одну дополнительную, увеличивая разрушительную силу нашего залпа.\n\nУстановка этого модуля на §Yлегкие корабли§! или §Yкрейсера§! позволит им наносить существенный урон вражеским §Yкрупным судам§!."
 modern_ship_torpedo_launcher_3:0 "Установка для запуска управляемых по кабелю торпед"
 modern_ship_torpedo_launcher_3_desc:0 "Наведение по кабелю позволяет направлять торпеды непосредственно на наиболее уязвимые части вражеского корабля.\n\nУстановка этого модуля на §Yлегкие корабли§! или §Yкрейсера§! позволит им наносить существенный урон вражеским §Yкрупным судам§!."

 silent_torpedo:0 "Бесшумная торпеда"
 silent_torpedo_desc:0 "Усовершенствования электрического двигателя позволяют ему работать практически бесшумно, скрывая своё приближение до последнего момента."
 advanced_homing_torpedo:0 "Усовершенствованная самонаводящаяся торпеда"
 advanced_homing_torpedo_desc:0 "Более совершенное акустическое оборудование позволяет торпедам обнаруживать даже самые тихие корабли. Также эти торпеды быстрее, так что уклониться от них стало сложнее."
 wire_torpedo:0 "Управляемая по кабелю торпеда"
 wire_torpedo_desc:0 "С помощью кабеля мы можем дистанционно управлять торпедой, что приближается к вражескому кораблю. В отличие от торпеды с акустическим наведением, которая потенциально может дать обнаружить себя из-за активного шума, торпеду с наведением по кабелю практически невозможно засечь."
 
 advanced_carrier_armor_scheme:0 "Схема бронирования современного авианосца"
 advanced_carrier_armor_scheme_desc:0 "Уроки, извлеченные из развития брони крейсеров, а также магической защиты, позволяют более эффективно бронировать лётную палубу для защиты от бомбардировщиков. Теперь можно значительно снизить его толщину без потери эффективности."

 semi_modern_heavy_armor_scheme:0 "Карапасная схема бронирования"
 semi_modern_heavy_armor_scheme_desc:0 "Многослойная броня создаёт оболочку вокруг важных для функционирования корабля компонентов, а также защищает внешнюю часть судна.\n\nУстановка этого модуля на §Yтяжелые корабли§! улучшает способность §Yпротивостоять урону, наносимому врагом§!. §YЛинкоры§! и §Yлинейные крейсеры§! определяются разными §Yсхемами бронирования§!."
 modern_heavy_armor_scheme:0 "Схема бронирования с использованием некритичных компонентов"
 modern_heavy_armor_scheme_desc:0 "В этой многослойной схеме бронирования в качестве дополнительной брони используются не самые важные системы корабля. Батареи, генераторы и прочие компоненты хоть и полезны для корабля, но они не критичны для его функционирования. В данной схеме бронирования данные компоненты помещаются между слоями брони, дабы обеспечить дополнительную защиту.\n\nУстановка этого модуля на §Yтяжелые корабли§! улучшает способность §Yпротивостоять урону, наносимому врагом§!. §YЛинкоры§! и §Yлинейные крейсеры§! определяются разными §Yсхемами бронирования§!."
 semi_modern_cruiser_armor_scheme:0 "Карапасная схема бронирования"
 semi_modern_cruiser_armor_scheme_desc:0 "Многослойная броня создаёт оболочку вокруг важных для функционирования корабля компонентов, а также защищает внешнюю часть судна.\n\nУстановка этого модуля на §Yкрейсеры§! улучшает их способность §Yпротивостоять урону, наносимому врагом§!, но также §Rснижает§! §Yскорость§!."
 modern_cruiser_armor_scheme:0 "Схема бронирования с использованием некритичных компонентов"
 modern_cruiser_armor_scheme_desc:0 "В этой многослойной схеме бронирования в качестве дополнительной брони используются не самые важные системы корабля. Батареи, генераторы и прочие компоненты хоть и полезны для корабля, но они не критичны для его функционирования. В данной схеме бронирования данные компоненты помещаются между слоями брони, дабы обеспечить дополнительную защиту.\n\nУстановка этого модуля на §Yкрейсеры§! улучшает их способность §Yпротивостоять урону, наносимому врагом§!, но также §Rснижает§! §Yскорость§!."
 

