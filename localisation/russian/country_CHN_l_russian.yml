changelings.1.t:0 "Вопрос об Олении"
changelings.1.d:0 "Королева Кризалис посмотрела на черновик коммюнике, над которым она работала последние несколько часов. Письмо будет отправлено [OLE.GetLeader] для обсуждения отвратительного и злополучного договора, подписанного между Землями Чейнджлингов и давно умершим королём оленей Алдаром II. Этот договор позволил королеве Кризалис и всем Землям Чейнджлингов получить международное признание ценой передачи трёх регионов варварам-оленям с юга. Но теперь Алдар мёртв, а незаконнорожденный король Йохан устроил хаос в политике Олении. Так что сейчас, пожалуй, Кризалис стоит исправить эту позорную ошибку... и получить предлог, чтобы расширить влияние чейнджлингов за пределы ульев.\n\nКоммюнике было просто блестящим ходом. Оно предписывало пересмотр мирного договора, подписанного королём Алдаром II перед своей смертью, требуя возвращения трёх западных регионов в обмен на признание чейнджлингами [OLE.GetLeader] как легитимного. Фактически это было отменой договора, подписанного с королём Алдаром, и многие советники Кризалис сомневались, что оленийский лидер согласится на это, так как [OLE.GetLeader] явно не желает передавать территории иностранной державе прямо в разгар гражданских волнений. Но Кризалис было плевать на решение лидера Олении. Либо они вернут законные территории чейнджлингов, либо откажутся, чего уже будет достаточно, чтобы начать войну. Любой вариант подходил Кризалис, но всё же ей хотелось увидеть свою армию в действии после всех реформ, последовавших за поражением в Кантерлоте в 1002 году. Независимо от ответа на коммюнике, она всё равно оставалась в выигрыше.\n\nПришло время слабым подчиниться сильным."
changelings.1.a:0 "Давайте посмотрим, сможет ли добыча понять, что на неё началась охота."

changelings.2.t:0 "Оленийский протекторат?"
changelings.2.d:0 "— Положение в Олении весьма благоприятное, — сказал хайвсмаршал Триммель, указывая на карту, разложенную на столе перед королевой, — страна уже разрывается на части. Большинство считает короля Йохана незаконнорожденным, а принцессу Вельвет — законной королевой. Вдобавок ко всему, эквестрийцы навязывают нации свои отвратительные гармонические идеалы, а Сталлионград считает, что Олении лучше стать их коммунистической марионеткой на западе, дабы угрожать оттуда Эквестрии. Всё это означает, что олени вцепились друг другу в глотки, а ведь настоящие бедствия ещё даже не начались. Было бы просто трагично, если бы сильная иностранная держава, вроде Ульев Чейнджлингов, решила, что она должна вмешаться в этот конфликт.\n— Так что же ты предлагаешь? — спросила Кризалис, — Весьма очевидно, что мы не можем позволить ни Эквестрии, ни Сталлионграду установить более тесные связи с Оленией. Она — первая костяшка домино, которая должна упасть, чтобы потом мы смогли уничтожить Эквестрию. И мы не будем ждать, пока эта костяшка станет в два раза тяжелее.\n— На самом деле всё очень просто, — сказал Триммель, — стоит предложить оленийцам возможность поклониться тебе и поцеловать грязь под твоими копытами. Скажи, что мы обеспокоены положением дел в Олении и лишь предлагаем свою помощь. И если они откажутся, точнее, КОГДА они откажутся, мы сможем заявить, что мы должны спасти оленей от них самих. Так или иначе олени подчинятся нам. И лишь от их глупости будет зависеть, придётся ли нам посылать танки или нет.\n\nКризалис на мгновение задумалась, потом усмехнулась:\n— Мне нравится ход твоих мыслей, хайвсмаршал, — сказала она. Триммель улыбнулся ей в ответ:\n— И мне тоже нравится моя идея, Ваше Величество."
changelings.2.a:0 "Посмотрим на реакцию оленей."

changelings.3.t:0 "Conquest" ## Empty Event ##

changelings.4.t:0 "Территории возвращены"
changelings.4.d:0 "— [OLE.GetLeader] - действительно бесхребетный лидер, — С презрением сказала Кризалис, прочитав ответ из Олении. — Я так надеялась на хорошую драку. А они просто сдались. Какие же они жалкие!\n\n— Похоже, в конце концов они решили прислушаться к голосу разума, — заявил хайвсмаршал Триммель, склонив голову, пока Кризалис бушевала от ярости из-за упущенной драки. — И всё же мы можем назвать это победой. Появятся и другие возможности подчинить себе оленей. Я уверен, что подходящая появится очень и очень скоро.\n\n— Лучше бы ей появиться, — сказала Кризалис. — Если я соглашусь лишь на три оленийских региона, то я не буду крупным игроком. Но если я захвачу всю Олению... — она потерла своими копытами друг о друга и захихикала. — Олени, возможно, и выиграли себе немного времени, но так или иначе они станут моим первым трофеем. Скоро они подчинятся мне или умрут. И мне всё равно, какой вариант они выберут."
changelings.4.a:0 "Пока этого достаточно... но это не удовлетворит нас навечно."

changelings.5.t:0 "Государство [From.GetName] отклоняет наши требования"
changelings.5.d:0 "Хайвсмаршал Триммель прочитал ответ [OLE.GetLeader] с довольной улыбкой на лице. — Ваши требования уступить Бортбайтинг Хоглант, Сольгуд Бергскедья и Фир Далар совершенно абсурдны. Олени получили эти земли по договору, заключенному королем Алдаром II, если вы забыли об этом. Мы не отдадим их вам лишь по вашей просьбе. Оления не струсит перед задирами. — Триммель бросил ответ на стол и переключил своё внимание на королеву Кризалис. — Итак, моя королева? Ваше мнение?\n\n— Я думаю, что это именно тот повод, которого мы и искали, — сказала Кризалис, потирая копыта. — Если олени думают, что их спасёт твёрдая позиция, то они будут разочарованы. Так или иначе, они проиграют, и я не могу дождаться, чтобы увидеть лицо [OLE.GetLeader], когда вся их жалкая нация просто рухнет."
changelings.5.a:0 "Олени встанут перед нами на колени. Вопрос лишь в том, сколько собственной крови они прольют."

changelings.6.t:0 "Оления склоняется перед нашей мощью"
changelings.6.d:0 "Королева Кризалис усмехнулась, прочитав ответ от [OLE.GetLeader] на её требования о том, чтобы вся страна подчинилась чейнджлингам. — Это было так просто? Какие же они жалкие, — сказала она, закатывая глаза и передавая ответ обратно адъютанту, чтобы тот убрал его в безопасное место. — Я думаю, что олени действительно напуганная добыча. Им повезло, что мы готовы присматривать за ними... пока они поставляют нам заслуженную любовь. — Она хихикнула про себя и выпрямилась на своем троне. — Ну, оленям повезло, что армия не смогла опробовать на них наши новые игрушки. Их мы прибережём для Эквестрии. Теперь олени могут быть уверены, что наши армии защитят их от эквестрийского влияния. Мы действительно будем самыми лучшими и доброжелательными стражами оленей, ведь если кто-то из них не согласится с этим, то вскоре он попросту исчезнет. — Она потерла копыта друг о друга. — Первая костяшка домино упала..."
changelings.6.a:0 "Вперёд, на Эквестрию!"

changelings.7.t:0 "Оления отказывается склониться"
changelings.7.d:0 "— Олени отвергли наше любезное предложение о капитуляции, Моя королева, — сказал капитан королевской гвардии Ласин Кардо, бросая ответ на пол перед троном королевы Кризалис. — И к тому же весьма грубо. Они использовали слова, который я считаю неприличным использовать в вашем присутствии. Но всё прошло именно так, как вы и ожидали. Олени слишком горды, чтобы понять, что сейчас смерть смотрит прямо им в лицо.\n\n— Хорошо, — сказала Кризалис. — Я ждала возможности опробовать нашу реорганизованную армию в бою. Олени дали мне повод послать танки и раздавить их гусеницами. Мобилизовать армию. Олени падут в мгновение ока, раздавленные нашей мощью. О, они поймут, какой ошибкой было противостоять нам... но это ни в малейшей степени не спасёт их от заслуженной кары."
changelings.7.a:0 "Они хотят плохой вариант? Как хорошо, что и я тоже!"

changelings.8.t:0 "Оления сдаётся!"
changelings.8.d:0 "— Все они просто трусы, — сказал хайвсмаршал Триммель, качая головой. — Едва я завел свои танки, как олени сложили оружие. Баки моих танков всё ещё наполовину полны. Оленийцам, должно быть, выдали белые флаги вместе с прочим снаряжением, потому что я никогда не видел, чтобы их было так много. Я чуть не выстрелил по ним от досады. Почти.\n\nКоролева Кризалис нахмурилась, глядя на хайвсмаршала, хотя её гнев был направлен не на него. — Они пытались блефовать? Неужели, по мнению [OLE.GetLeader], мы бы не осмелились вторгнуться в Олению, если они откажутся? Как смешно. — Она покачала головой и махнула копытом, отпуская Триммеля. — Очень хорошо. Если они не будут сражаться, то нам незачем их убивать. Снаряжение и рекруты, которых мы сохранили из-за капитуляции оленей, лучше всего использовать против Эквестрии. Она будет настоящим крепким орешком, и поэтому мы должны бросить против них всё, что у нас есть. Вот где будет настоящая схватка."
changelings.8.a:0 "Оления... всё это битьё в грудь, и ради чего? Ради нескольких десятков мёртвых оленей?"

changelings.10.t:0 "Война с государством [VAN.GetName]."
changelings.10.d:0 "Раздробленная Эквестрия — это слабая Эквестрия, это ясно. Нынешняя ситуация, сложившаяся после войны Двух Сестёр, очень благоприятна для нас, поскольку мы стремимся покончить с Эквестрией раз и навсегда. Пока Эквестрия изо всех сил пытается вернуть утерянные в ходе гражданской войны земли, мы обязаны воспользоваться хаосом и неразберихой. Город Ванхувер является одним из самых важных морских портов Эквестрии. И в самом городе, и вокруг него проживает немало чейнджлингов. Пришло время поприветствовать наших братьев и сестёр распростертыми передними лапами и, заодно, захватить важнейшие верфи Эквестрии в заливе Луны. Верфи Ванхувера лучше использоваться для производства судов для нашего флота. А сам захват города значительно увеличит границу с Эквестрией, дав нам возможность обойти эквестрийский левый фланг и сокрушить их армию ещё до того, как война действительно начнётся. Нам понадобятся все преимущества в борьбе с Эквестрией, и уничтожение одного из сильнейших городов-государств будет важным шагом на этом пути."
changelings.10.a:0 "Ванхувер падёт, и это действительно даст Эквестрии повод для беспокойства."

changelings.11.t:0 "Война с государством [SCS.GetName]."
changelings.11.d:0 "Раздробленная Эквестрия — это слабая Эквестрия, это ясно. Нынешняя ситуация, сложившаяся после войны Двух Сестёр, очень благоприятна для нас, поскольку мы стремимся покончить с Эквестрией раз и навсегда. Пока Эквестрия изо всех сил пытается вернуть утерянные в ходе гражданской войны земли, мы обязаны воспользоваться хаосом и неразберихой. Глупцы из государства [SCS.GetName] отделились от Эквестрии. Их запасы сырой нефти крайне важны для нас. Они смогут подпитывать наши танки очень и очень долго. Мы должны взять под контроль эту нефть и позволить нашей армии действовать более свободно. Ещё одна часть Эквестрии станет нашей!"
changelings.11.a:0 "Их нефть станет нашей!"

changelings.12.t:0 "Война с государством [From.GetName]."
changelings.12.d:0 "Раздробленная Эквестрия — это слабая Эквестрия, это ясно. Нынешняя ситуация, сложившаяся после войны Двух Сестёр, очень благоприятна для нас, поскольку мы стремимся покончить с Эквестрией раз и навсегда. Пока Эквестрия изо всех сил пытается вернуть утерянные в ходе гражданской войны земли, мы обязаны воспользоваться хаосом и неразберихой. Глупцы из государства [From.GetName] отделились от Эквестрии. Наш величайший враг раздроблен на куски, и это облегчит их завоевание. Мы будем завоёвывать всю Эквестрию по частям!"
changelings.12.a:0 "Вперёд!"

changelings.14.t:0 "Война с государством [STG.GetName]."
changelings.14.d:0 "Государство [STG.GetName] стоит на пути амбиций нашей славной королевы. Мы должны завоевать Сталлионград не только потому, что его населяют пони, но и из-за того, что это место является домом отвратительной идеологии коммунизма, которая напрямую противоречит естественной иерархии ульев и самого вида чейнджлингов. Мы не можем позволить этому государству существовать. Мы должны немедленно уничтожить его!"
changelings.14.a:0 "Вперёд!"

changelings.16.t:0 "Агенты в Эквестрии"
changelings.16.d:0 "Васпир Орн Кладисиум расхаживал вокруг своего стола с зажженной сигаретой во рту. Магией он держал несколько папок, которые он открывал и просматривал одну за другой. Инфильтраторы из первой волны, посланной в Эквестрию, выявили несколько слабых мест во всём их государстве на всех уровнях: начиная от фабричных надзирателей и заканчивая высшими правительственными чиновниками. Хотя эквестрийцы опасались проникновения чейнджлингов из-за ситуации в мире и неудавшегося вторжения в Кантерлот в 1002 году, они всё ещё не перекрыли все лазейки, которыми могло воспользоваться УОБВ. Это-то и обречёт их.\n\nВаспир отложил папки в сторону и просмотрел список агентов, находящихся наготове. Величайшей силой расы чейнджлингов была их способность превращаться почти в кого угодно, но у среднего чейнджлинга пределы этой способности были ограничены. Без обучения такие превращения выходили весьма несовершенными. Знакомые с индивидуумом, которого имитирует чейнджлинг, вскоре понимали, что что-то не так. Но инфильтраторы УОБВ были лучшими из лучших. Все они тщательно обучались, чтобы идеально имитировать цель. Они проводили целые недели, неустанно изучая все детали и привычке их предполагаемой цели. Именно их Васпир отправит в Эквестрию. Эти шпионы проникнут в эквестрийскую армию и вызовут такой хаос и неразбериху, что Эквестрия не сможет противостоять рою.\n\nВаспьер дал сигарете догореть, а потом раздавил её в пепельнице. Скоро вся Эквестрия, как и его сигарета, потухнет."
changelings.16.a:0 "Эквестрийцы не будут знать, кому они могут доверять."

changelings.17.t:0 "Государство [EQS.GetName] уничтожило нашу сеть шпионов!"
changelings.17.d:0 "Великий Имперский Никто сидел за своим столом и просматривал донесения, поступающие от его шпионов. Точнее, от тех, кто всё ещё мог посылать их. Его шпионы некоторое время работали. И справлялись они просто замечательно. Никто не мог этого отрицать. Но в конце концов эквестрийцы разработали свои собственные средства обнаружения чейнджлингов, и после этого Васпир мог лишь наблюдать, как его шпионская сеть начала разваливаться. Он потерял два десятка инфильтраторов из-за эквестрийской контрразведки, и вскоре после этого ему пришлось отдать приказ отступить и прекратить операции. Обучение инфильтраторов обходилось дорого, и на их подготовку уходили месяцы; они были слишком ценным ресурсом, чтобы тратить его впустую. Одних он проинструктировал продолжать мелкий шпионаж и докладывать обо всём полезном, а другим он проинструктировал уйти на дно или вернуться к чейнджлингам. Возможно, в будущем УОБВ сможет организовать ещё одну столь крупную операцию, но сейчас Ульям придётся довольствоваться уже достигнутым успехом. Он мог лишь надеялся, что армия не растратит впустую все сведению, добыть которые было так непросто."
changelings.17.a:0 "Слишком много инфильтраторов умерло ради этой информации."

changelings.18.t:0 "Сомбра требует нашего подчинения"
changelings.18.d:0 "Королева Кризалис с удивлением наблюдала, как посол Кристальной Империи приближается к её трону. Она уже слышала новость о возвращении короля Сомбры, и для неё это было хорошим знаком. Всё, что ослабляло Эквестрию и её союзников, шло ей на пользу. — Ты стоишь перед Её Королевским Величеством, великой королевой Кризалис, первой по имени, — крикнул глашатай Кризалис. — Преклонись перед королевой всех чейнджлингов и изложи своё дело.\n\nК удивлению Кризалис посол отказался это сделать и вместо этого лишь откашлялся. — Королева Кризалис, я пришел с ультиматумом от Его Императорского Величества, Короля Сомбры, короля королей и императора императоров. Теперь, когда наш король наконец-то вернулся на свой трон, вполне справедливо, что этот континент оказал ему заслуженное уважение. Король повелевает, чтобы вы поклонились ему и поклялись в верности, а взамен Его Императорское Величество предлагает вам и вашему народу свою вечную защиту.\n\nВсе чейнджлинги в комнате были шокированы этими дерзкими требованиями, и особенно сама королева Кризалис. — Я? Поклясться в верности призраку?! — Зарычала она на посла. — Королева чейнджлингов никому не кланяется, особенно пони!\n\n— Если вы не преклоните колени перед Его Императорским Величеством, то он применит силу в ответ, и ваш жалкий народ будет сокрушен его армиями, как и многие другие до вас. Это ваш выбор — принять его дружбу или же его гнев."
changelings.18.a:0 "Единственное, что Сомбра получит от чейнджлингов — это твоё тело в ящике!"
changelings.18.b:0 "Мы не желаем вступать в драку с королем Сомброй. Мы пойдём на уступки."

changelings.19.t:0 "Сомбра предлагает альянс!"
changelings.19.d:0 "Королева Кризалис с удивлением наблюдала, как посол Кристальной Империи приближается к её трону. Она уже слышала новость о возвращении короля Сомбры, и для неё это было хорошим знаком. Всё, что ослабляло Эквестрию и её союзников, шло ей на пользу. — Ты стоишь перед Её Королевским Величеством, великой королевой Кризалис, первой по имени, — крикнул глашатай Кризалис. — Преклонись перед королевой всех чейнджлингов и изложи своё дело.\n\nПосол почтительно склонил голову. Это не было полным поклоном, но вполне пристойный жестом уважения. — Его Императорское Величество Король Сомбра, король королей и император императоров, желает протянуть своё копыто в знак дружбы великой королеве Кризалис из Ульев Чейнджлингов, — сказал посол. — В интересах обеих наших наций заключить союз и работать в вместе, дабы уничтожить Эквестрию. Наши армии, действуя сообща, могли поработить этот континент. Король с нетерпением ждет вашего ответа.\n\nКризалис потёрла копытом подбородок. Союз с Сомброй? Ей сразу же захотелось отказаться, сославшись на то, что Сомбра является пони, но ведь он был чем-то большим, верно? Он обладал немалым могуществом, да и был силён в бою. Возможно, союз был бы в интересах Ульев Чейнджлингов..."
changelings.19.a:0 "Сомбра-это пони, а все пони должны подчиниться чейнджлингам!"
changelings.19.b:0 "Альянс мне подходит! Вместе мы сбросим Селестию с её блестящей горы и закинем в море!"

changelings.20.t:0 "Война неизбежна!"
changelings.20.d:0 "— Время действовать, моя королева, — сказал хайвсмаршал Триммель. — Армия работала в тесном контакте с УОБВ, чтобы проанализировать эквестрийскую оборону. И мы поняли, что она прискорбно слаба. У нас есть солдаты, припасы, и самое главное, сила воли, дабы доминировать над Эквестрией. Нам нужно лишь прорвать границу и нанести по их обороне такой сильный удар, что вся их гнилая структура рухнет.\n\nКризалис нахмурилась, и её крылья слегка затрепетали. Это был тот момент, которого она так ждала с самого катастрофического поражения 1002 года. У неё кружилась голова, ведь возможность отомстить была так близка... но она извлекла уроки из поражения в Кантерлоте. Её народ ещё не готов к войне, так что пока не стоит торопить его. — Уверен, что мы готовы? Мы не нуждаемся в дополнительных приготовлениях?\n\nТриммель решительно кивнул. — Мы готовы, как никогда, моя королева, — заверил он её. — Теперь самое время нанести удар. Чем дольше мы ждем, тем сильнее становится Эквестрия. Они знают, что война между нами неизбежна, и каждый день укрепляют свою оборону. Стоит атаковать, прежде чем пони нарастят оборону до такой степени, что мы её не сможем преодолеть. Или мы перейдём в атаку сейчас, или навсегда упустим свой шанс.\n\nДоводы Триммеля убедили королеву. — Тогда у нас нет другого выбора, кроме как начать войну, — сказала она. — Отправьте приказы. Ульи пойдут на войну по моему приказу. Но не раньше этого."
changelings.20.a:0 "Эквестрия, твои дни сочтены!"

changelings.21.t:0 "Тени любви"
changelings.21.d:0 "Королева Кризалис вздохнула, перебирая бумаги, требующие её внимания. Это была та часть управления страной, которую она ненавидела: бумажная работа. Что бы она ни делала, как бы ни пыталась убежать от неё, эта работа всегда находила способ мучить её. Она даже завидовала пехотинцам в её армии. Лучше сражаться в окопах, чем снова и снова ставить свою подпись на бесконечных бумагах.\n\nОднако, когда она передвинула очередную стопку бумаг, оттуда выпал простой конверт. Приподняв бровь, Кризалис взяла письмо и ловко открыла конверт своей магией. Внутри лежало письмо от самого короля Сомбры, и Кризалис удивлённо заморгала, перечитывая её:\n\n"Прекраснейшая королева Ульев Чейнджлингов, я давно положил на вас глаз. Как вы, конечно, знаете, монархиям нужны наследники, и я как король могут жениться лишь на королеве, соответствующей вашему положения. А вы, Кризалис, прекраснее самого изящного кристалла. Давайте свяжем наши две нации, обвенчавшись между собой. Я с нетерпением жду вашего ответа.\nСомбра."\n\nКризалис моргнула и на её щеках заиграл румянец. Её взгляд метался между письмом, мусорной корзиной и ручкой на столе. Как же ей поступить? Выбросить и проигнорировать письмо? Или же написать ответ?"
changelings.21.a:0 "Я никогда не думала, что остепенюсь и выйду замуж, но кажется, это время пришло."
changelings.21.b:0 "Я сделаю вид, что никогда не получала этого письма, и буду надеяться, что этим всё и закончится."

changelings.22.t:0 "Нация джунглей желает стать протекторатом"
changelings.22.d:0 "Жалкие бандиты из джунглей знают, что они — не ровня нашим могучим армиям. Вместо того, чтобы начать партизанскую войну, которая приведёт лишь к их смерти, они предложили сдаться в обмен на нашу защиту. Это соглашение пойдет на пользу нам обоим, и мы сможем избежать дальнейшего кровопролития."
changelings.22.a:0 "Конечно, почему нет."
changelings.22.b:0 "Эти деревья станут их надгробными памятниками."

changelings.23.t:0 "Нация джунглей желает стать протекторатом"
changelings.23.d:0 "Жалкие бандиты из джунглей знают, что они — не ровня нашим могучим армиям. Вместо того, чтобы начать партизанскую войну, которая приведёт лишь к их смерти, они предложили сдаться в обмен на нашу защиту. Это соглашение пойдет на пользу нам обоим, и мы сможем избежать дальнейшего кровопролития."
changelings.23.a:0 "Конечно, почему нет."
changelings.23.b:0 "Эти деревья станут их надгробными памятниками."

