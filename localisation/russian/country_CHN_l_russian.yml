politics_thorax_puppet_desc:0 "Изгнанный изо всех ульев, Торакс стал одним из первых сторонников гармонии среди чейнджлингов. Его вера в то, что любовь можно получить дружбой и мирной торговлей со своими соседями, медленно набирает популярность среди подавленных чейнджлингов, которые чувствуют, что их жизни бесполезно тратятся в процессе милитаристской экспансии. Тем не менее, его идеи не слишком распространены, а королевы ульев презирают его и считают идеи гармонии опасными и вредными для чейнджлингов. Это изменилось после поражения чейнджлингов в Великой Войне, и теперь Торакс ведёт изменившуюся нацию в светлое будущее, надеясь показать миру, что не все чейнджлинги являются монстрами."

