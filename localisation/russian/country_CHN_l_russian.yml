Chrysalis:0 "Да здравствует королева!"
Chrysalis_desc:0 "Почти в каждом доме появились радиоприёмники. На всех площадях были установлены громкоговорители. В каждом улье висят портреты выдающихся деятелей. В эти времена ужасной неопределённости народу чейнджлингов нужен сильный правитель. Только под властью королевы Кризалис наша раса сможет обрести единство и начать процветать."
CHN_support_workers:0 "Предоставить помощь семьям рабочих"
CHN_support_workers_desc:0 "Миллионы чейнджлингов неустанно работают ради будущего нашей нации. Именно они отвечают за снабжение армии всем необходимым и являются фундаментом нашей грядущей победы. Правительство должно оказать поддержку простым рабочим. Пусть это докажет всем, что Кризалис безжалостна лишь к врагам и искренне заботится о своих верных подданных."
CHN_state_propaganda:0 "Последняя волна пропаганды"
CHN_state_propaganda_desc:0 "Машина пропаганды работает уже 5 лет — со времён неудачного вторжения в Эквестрию. Теперь министерство информации начнёт новую пропагандистскую кампанию. Каждый, кто живёт в нашей стране, должен быть уверен в том, что цель всей его жизни — превосходство расы чейнджлингов над всеми остальными, и что под властью королевы Кризалис эта цель будет достигнута."
unite_the_people:0 "Объединить нацию"
unite_the_people_desc:0 "Королева Кризалис получила огромную поддержку. Она и её правительственная комиссия организуют несколько поездок по ульям страны. Будут составлены бизнес-планы, заключены новые сделки, проведены митинги. Весалиполис стремится укрепить связи с регионами, чтобы сделать нацию сильнее."
hive_funding:0 "Материальная поддержка малых ульев"
hive_funding_desc:0 "Огромные ульи Весалиполиса, Вракса, Дитрисиума, Сорифа и Ликтиды являются могучими центрами нашей промышленности, но есть и бесчисленное множество мелких ульев. Мы не должны пренебрегать ими, но при этом мы будем ожидать, что они в ответ внесут свой вклад в развитие нашей нации."
Expansion_of_newhives:0 "Продолжить модернизацию ульев"
Expansion_of_newhives_desc:0 "Из-за нашей изоляции и наложенных Эквестрией санкций многие ульи отстали в экономическом и социальном развитии. Более продвинутые ульи должны помочь отстающим, чтобы сделать страну сильнее. Общественные проекты и разумные инвестиции превратят полуразрушенные и отсталые пещеры в сияющие современные ульи."
steel_industry:0 "Металлургические заводы Вракса"
steel_industry_desc:0 "Северные горы богаты железной рудой. Однако, чтобы эффективно использовать её для военного производства, в улье Вракс должны быть построены перерабатывающие заводы и транспортная инфраструктура. Коммораф будет наблюдать за проектом и гарантирует королеве, что он будет завершён в срок."
army_research:0 "Военные исследования"
army_research_desc:0 "Департамент военных исследований запрашивает дополнительные ресурсы, чтобы продолжить улучшать академические, промышленные и некоммерческие лаборатории, которые послужат армии."
research_tanks:0 "Развитие бронетанковых войск"
research_tanks_desc:0 "Триммель и несколько других членов Генштаба предлагают дальнейшее расширение механизации нашей армии. Они верят, что скорость — это ключ к победе в современных битвах, и что танки станут неутомимым и непобедимым молотом армии чейнджлингов."
research_air:0 "Современная военная авиация"
research_air_desc:0 "Победа будет достигнута путём уничтожения наземных сил врага. Мы должны сфокусироваться на завоевании превосходства в воздухе. Хотя чейнджлинги всегда умели летать и вести воздушную войну, самолеты полностью изменили стратегию войны. Мы должны адаптировать и постоянно улучшать наши проекты и программы обучения пилотов."
improve_economy:0 "Субсидировать предпринимателей"
improve_economy_desc:0 "Стратегия успешного экономического развития должна стремиться к повышению квалификации рабочей силы и уменьшению деловых издержек, а также увеличению доступности важных ресурсов для процветания нашей страны и успешного соперничества с другими государствами. Щедрые государственные субсидии помогут бизнесу, позволив ему расти самостоятельно."
CHN_soryth:0 "Сориф"
CHN_soryth_desc:0 "Сориф — город-улей, расположенный на холмистых берегах Ключ-Озера. Это важный северный улей с единственным магическим университетом в стране. Стоит открыть там кристальные шахты. Ведь при достаточном финансировании королева Ярия и её университет смогут найти новые способы военного применения магии."
nuclear_effort_CHN:0 "Северный центр ядерных исследований"
nuclear_effort_CHN_desc:0 "Создание нескольких сверхсекретных лабораторий на далёком севере, чтобы исследовать возможности супероружия, позволит выиграть следующую войну."
#equality_for_all_CHN:0 "Все должны быть равны"
thoraxian_betrayal:0 "Предательство Торакса"
thoraxian_betrayal_desc:0 "Гнилая опухоль, что зовётся гармонией, наконец, обвила своими щупальцами нескольких чейнджлингов на ключевых правительственных позициях, и мы можем только ждать результатов."
thoraxian_betrayal_tt:0 "Сторонники §Yгармонии§! под предводительством §YТоракса§! восстанут в ближайшее время!\n"
destroy_thoraxian_opposition:0 "Подавить тораксианцев"
destroy_thoraxian_opposition_desc:0 "Остатки грязных террористов-гармонистов снова активизировались в различных городах-ульях по всей стране. Многочисленные источники утверждают, что скоро начнётся восстание против законного правительства. Однако наши верные агенты уже работают над поиском их укрытий. Мы сделаем решительный шаг. Сопротивление будет подавлено."
send_spies_to_EQS:0 "Агентурная сеть в Эквестрии"
send_spies_to_EQS_desc:0 "Уроки, извлечённые из предыдущего вторжения в Кантерлот, были болезненными, но весьма важными. Во время этой войны шпионаж за промышленным и военным потенциалом наших врагов будет не только полезным, но и жизненно важным. Наши агенты также смогут сеять хаос в их рядах, поскольку никто не способен распознавать нас в новом обличье."
steal_tech:0 "Проникнуть на важные посты"
steal_tech_desc:0 "Шпионаж и контрразведка следуют вместе, как пони и повозка. Шпионы заняли ключевые позиции в нескольких кантерлотских университетах, настало время им поделиться своими достижениями. Мы сможем сохранить наше технологическое превосходство и не допустим отставания от наших врагов."
CHN_develop_vesalipolis:0 "Весалиполис"
CHN_develop_vesalipolis_desc:0 "Весалиполис - самый большой город-улей, что должен служить примером для остальных. Поскольку население и промышленность продолжают расти и расширяться как над, так и под землей, эффективность транспорта становится важным вопросом. Королева Кризалис предложила проложить под городом железные дороги, которые соединят все районы улья."
CHN_develop_ditrysium:0 "Дитрисиум"
CHN_develop_ditrysium_desc:0 "Королева постановила ускорить развитие северного портового города Дитрисиум. Она приказала построить две верфи и профинансировать прочие судостроительные объекты. Будут также возведены новые железные дороги и созданы рыболовецкие компании. Королева Хельвия должна быть благодарна за это, даже если проект будет выполнен без её одобрения."
CHN_develop_vraks:0 "Вракс"
CHN_develop_vraks_desc:0 "После некоторых колебаний, Королева требует, чтобы мы начали развивать южный военный центр, Вракс. Будут открыты две новые военные мануфактуры, и позже она решит, будут ли инициированы дальнейшие строительные проекты, или будет повышена эффективность уже существующих заводов. Кризалис требует, чтобы мы завершили проект без лишних задержек."
air_research:0 "Чертежи эквестрийских самолетов"
air_research_desc:0 "Нашим шпионам в Эквестрии удалось украсть различные чертежи самолётов, которые можно использовать для улучшения наших собственных моделей. Их пегасы, надо признать, грамотные проектировщики. Но они явно не особо задумываются о безопасности пилотов."
technology_centre:0 "Исследовательский центр "Ларгус""
technology_centre_desc:0 "Модернизация столицы и центральных районов страны идет полным ходом. Больше чейнджлингов — больше возможностей. Грандиозный исследовательский комплекс в северной части Весалиполиса строится уже несколько лет, и в ближайшие пару месяцев он будет сдан в эксплуатацию. Да здравствует наука Земель Чейнджлингов!"
naval_research_desc:0 "Поступил доклад от наших шпионов. Они смогли завладеть ключевыми документами и чертежами по проектам новейших эквестрийских военных кораблей."
support_research:0 "Эквестрийское снаряжение"
support_research_desc:0 "К нам поступил доклад от наших шпионов, они смогли завладеть документами и чертежами, касающимися эквестрийских военных исследований."
industrial_research:0 "Железные дороги в ульях"
industrial_research_desc:0 "Развитие инфраструктуры - очевидное требование быстро развивающейся промышленности, ведь для перевозки всё большего количества материалов необходимы поезда. Мы, чейнджлинги, использовали подземные дороги с момента своего появления как вида. И недавно один инженеров разработал планы по прокладке железной дороги под землёй."
arctic_shelf_mining:0 "Исследовать арктический шельф"
arctic_shelf_mining_desc:0 "Арктика содержит большие объёмы минералов, включая фосфаты, бокситы, железную руду, медь и никель, однако самыми важными местными ресурсами являются большие объёмы нефти, обнаруженные там. Мы обязаны получить эти ресурсы для наших целей, и получить их как можно скорее, чтобы улучшить экономику и обеспечить наши танки топливом. Так мы защитим наше будущее."
pressure_olenia:0 "Надавить на Олению"
pressure_olenia_desc:0 "Оления находится не в лучшем состоянии, а наша военная мощь быстро увеличивается, так что настал момент пересмотреть соглашение о границах, подписанное с королём Алдаром II и показать миру, что мы занимаем положенное нам место владык Эквуса. Мы будем господствовать над ними, так что олени вряд ли будут сопротивляться нам в будущем."
offer_puppet:0 "Мирная интеграция Олении"
offer_puppet_desc:0 "Хотя мы могли бы легко сокрушить Олению, более целесообразно предложить мирную альтернативу войне. Предложив нашу "защиту" и предоставив оленям ограниченную автономию, мы сможем сосредоточить наши усилия на других делах. Это сохранит жизни чейнджлингов, а Оления падёт без единой капли крови. А в случае отказа мы всегда успеем объявить войну."
conquest:0 "Завоевание Олении"
conquest_desc:0 "Оления никогда не уважала нас. Нет сомнений в том, что они выступят против Земель Чейнджлингов, как только покончат со своими внутренними разногласиями. Эквестрийское и сталлионградское влияние в Олении с каждым днем растёт, угрожая нашему, и есть лишь один способ защитить наш суверенитет и честь: война!"
national_resources:0 "Ресурсы Олении"
national_resources_desc:0 "Взяв под контроль Олению, мы получили доступ к немалым залежам железной руды, которые не использовались оленями в должной мере. Мы пошлём пленных трудиться в скалистых пустошах — так они смогут непосильным трудом заслужить искупление."
expanded_industry:0 "Современная промышленность"
expanded_industry_desc:0 "Со всеми новыми ресурсами, что мы получили, настало время снова улучшить промышленный потенциал наших ульев."
military_minds:0 "Реорганизовать высшее командование"
military_minds_desc:0 "Старая гвардия королевы, состав которой не менялся с самых времён кантерлотского вторжения, уже долгое время сидела без дела. Настало время отправить на пенсию тех, кто ранее подводил нас, и заменить их новыми кадрами. Свежая кровь будет командовать нашими армиями, а полные инновационных идей молодые умы будут развивать военные доктрины."
war_academy:0 "Завершить реорганизацию"
war_academy_desc:0 "Старая гвардия и её традиционные методы войны подвели нас во время вторжения в Кантерлот. Большинство из них "ушли в отставку" после 1002 года, и с тех пор мы заполняли пробелы в офицерских рядах свежей кровью. Их молодые умы полны новаторских идей о том, как следует развивать военное искусство, так что мы вскоре завершим реорганизацию армии."
prepare_for_war:0 "Последние приготовления"
prepare_for_war_desc:0 "Время занять своё место на вершине мира почти пришло, но мы должны закончить последние приготовления ко второму вторжению. Быстрыми темпами должны быть отстроены дороги, авиабазы и укрепления. Мы также накопим огромное количество припасов для предстоящей операции, и начнем крупномасштабные военные учения на границе."
prepare_for_war2:0 "Железные дороги и авиабазы"
prepare_for_war2_desc:0 "Как железные дороги, так и аэродромы важны для ведения войны. Строительство важной инфраструктуры обеспечит гладкое течение нашей войны и непрестанное снабжение наших солдат свежим мясом и прочими припасами, а авиабазы будут необходимы для наших ВВС, которые облегчат задачу по установлению воздушного господства над войсками противника."
prepare_for_war3:0 "Работай на победу!"
prepare_for_war3_desc:0 "Наши армии должны бесперебойно и вовремя получать снабжение. Наращивание производства — наш единственный вариант. Каждый чейнджлинг должен временно работать ещё усерднее и дольше, а также приносить жертвы во славу Королевы и её нации. После нашей неизбежной победы рабочее время будет возвращено в нормальное русло."
demand_equestria:0 "Вперёд, мои армии!"
demand_equestria_desc:0 "Пришло время искупить нашу неудачу в Кантерлоте! Пора уничтожить нашего основного конкурента и стать владыками Эквуса. Наши вооруженные силы готовы нанести удар, а эскадроны смерти готовы сокрушить любых диссидентов, как только мы захватим Эквестрию. Королева приведёт нас к славе и победе, вперёд!"
continuous_war_plan_CHN:0 "Ввести план продолжительной войны"
continuous_war_plan_CHN_desc:0 "Несмотря на тот факт, что некоторые жители в ульях настроены против текущей войны, мы можем игнорировать их. Мы должны быть готовы вести войну сколь угодно долго, до самого её окончания. Мы не потерпим диссидентов. Мы должны победить, любой ценой!"
death_or_dishonour:0 "Смерть или бесчестье"
death_or_dishonour_desc:0 "По какой-то причине, мы не взяли контроль над большей частью Эквестрии в первые месяцы войны. Надо поднять ставки. Королева требует, чтобы все пролили свою последнюю каплю крови ради победы. Старые, молодые, слабые — все должны служить, мы не потерпим поражения во второй раз! Мы скорее погибнем, чем снова будем унижены!"
victory:0 "Рывок к победе"
victory_desc:0 "Пришла пора последней битвы, и Эквестрия наконец будет в наших копытах! Не упустите момент!"
CHN_roads:0 "Первопроходцы"
CHN_roads_desc:0 "Земли Чейнджлингов огромны, но по большей части пустынны. Мы должны наладить возможность быстро перевозить ресурсы через всю страну, создав сеть малых станций первопроходцев."
demand_stg:0 "Уничтожить Сталлионград!"
demand_stg_desc:0 "Королева объявила себя правительницей всей Эквестрии, в том числе и Сталлионграда — этих жалких коммунистических сепаратистов. Настало время вычеркнуть их из общей картины мира, и раз и навсегда уничтожить сердце социализма."
militarism_CHN:0 "Милитаризация ульев"
militarism_CHN_desc:0 "Мы должны организовать дополнительное обучение наших подданных. Каждый гражданин — солдат, и они это знают. Наша культура воинственна, и смерть на поле боя должна быть единственной мечтой для всех и каждого."
extra_research_2_CHN:0 "Неудержимый прогресс"
extra_research_2_CHN_desc:0 "Можно ускорить наше технологическое развитие, изменив законы, относящиеся к нему."
rocket_effort_CHN:0 "Ракетные технологии"
rocket_effort_CHN_desc:0 "Ракетные двигатели сами по себе — ключ к инновациям."
demand_GRF:0 "Вторгнуться в Нова Грифонию"
demand_GRF_desc:0 "Нова Грифония, изолированная бывшая колония павшей Империи Грифонов, дерзко отрицает наше законное право на владение этим континентом. Мы должны быть готовы развеять их недопонимание. Последние остатки грифонов на нашем континенте должны быть уничтожены. Без защиты своей империи они не смогут противостоять нашей мощи."
research_tanks2:0 "Продолжить модернизацию бронетанковых войск"
research_tanks2_desc:0 "Несмотря на дополнение в виде новых орудий крупного калибра, танковые технологии ушли далеко от простой цели безопасной переправы сил из точки А в точку Б. Мы должны создать наши собственные версии современных танков, чтобы соперничать с нашими соседями."
research_air2:0 "Современные бомбардировщики"
research_air2_desc:0 "Победа будет гарантирована, если мы уничтожим инфраструктуру и ресурсы нашего врага с небес."
army_research2:0 "Продолжить военные исследования"
army_research2_desc:0 "Примкнуть штыки! В атаку! Все за мной!"
army_research3:0 "Бронетранспортёры"
army_research3_desc:0 "Механизированная пехота происходит от мотопехоты, но её транспорт способен в достаточной степени защитить солдат от вражеского огня, в отличие от "тонкокожего" колёсного транспорта (грузовиков или лёгких вездеходов) мотопехоты. Большинство БТРов и БМП имеют полностью гусеничный ход, или же это полноприводный транспорт, с колёсной формулой 6x6 или 8x8, для лучшей мобильности на пересечённой местности."
chn_navylysander:0 "Назначить Лисандера Хайвсадмиралом"
chn_navylysander_desc:0 "Королева Кризалис решила повысить Лисандера до хайвсадмирала, отметив его заслуги по развитию стратегии прямых и агрессивных столкновений в открытом море, несмотря на предостережения Мимик и её сторонников."
chn_navymimic:0 "Назначить Мимик Хайвсадмиралом"
chn_navymimic_desc:0 "Королева Кризалис решила повысить Мимик до хайвсадмирала, отметив её заслуги по развитию стратегии использования естественных способностей чейнджлингов к скрытности и уловкам, несмотря на ультиматум Лисандера об его отставке."
chn_navylysander2:0 "Реконструировать флот"
chn_navylysander2_desc:0 "Когда мы выиграем — мы выиграем дважды! Сперва — когда враг увидит нас, а затем — когда обломки его кораблей опустятся на дно моря под огнём наших орудий. Пусть никто не смеет даже думать о высадке на наш берег!"
chn_navymimic2:0 "Разработать новые субмарины"
chn_navymimic2_desc:0 "Кто рискует — тот побеждает, но с нашими новыми подводными лодками никто не рискнёт поднять на нас оружие! Всё, что находится под водой, теперь принадлежит нам. Отныне рискует лишь глупец."
chndestroyereffort:0 "Разработать новые эсминцы"
chndestroyereffort_desc:0 "Сейчас скорость и эффективность выигрывают битвы. Поэтому мы решили улучшить наши противолодочные корабли. Пусть только попробуют пробраться под нами или мимо нас! Наши эсминцы загонят их, как гончие."
chn_navybuildup:0 "Построить дополнительные верфи"
chn_navybuildup_desc:0 "Сталь и орудия кораблям! Наш флот должен быть дополнен новыми стаями массивных чудовищ, которые ходят по морю, защищая наши берега."
chncruisereffort:0 "Новые модели крейсеров"
chncruisereffort_desc:0 "Суть в том, что нам нужно сохранить наши линейные корабли в целости, чтобы они вселяли страх в сердца наших врагов и улучшили нашу защиту на море. Строительство крейсеров решит эту проблему."
#battleforthehives_chn:0 "Долой Королеву!"
#battleforthehives_chn_desc:0 "С нас хватит! Ульи высказали своё слово, и настало время взять правление в свои копыта! И даже если хаос и огонь поглотит наши земли, наш народ должен править сам! Это должна быть их воля. Долой королеву!"
#assassinate_fieldmarshaltrimmel_CHN:0 "Ликвидировать Триммеля"
#assassinate_fieldmarshaltrimmel_CHN_desc:0 "Быть может мы вытеснили Кризалис, но пока среди нас имеются лоялисты, наша реорганизованная страна не защищена от неё. Маршал Триммель — самый громкий диссидент, и мы обязаны расправиться с ним, несмотря на его службу нашему народу."
#changeling_liberation_front_CHN:0 "Передать власть Освободительному Фронту"
#changeling_liberation_front_CHN_desc:0 "Это продолжалось слишком долго. Мы не должны больше слушать шизофренический бред этих либеральных паразитов! Каждый член так называемых "прогрессивистов" должен быть расстрелян за измену государству и его гражданам!"
#union_of_progressive_changelings_CHN:0 "Передать власть Союзу Прогрессивистов"
#union_of_progressive_changelings_CHN_desc:0 "Мы не можем более терпеть ненависть и фанатизм! Каждый из так называемого "фронта освобождения" должен быть изгнан из страны так скоро, как это только возможно! Мы не можем позволить снова повторить то, что сделала королева!"
#union_factories:0 "Новая военная промышленность"
#union_factories_desc:0 "Настало время принять мирную внешнюю политику! Те, кто придут к нам с мечом — от меча и погибнут, но сами мы не станем обнажать оружие. Если они не противники революции, конечно."
#blackarmy_CHN:0 "Создать Чернармию"
#blackarmy_CHN_desc:0 "К оружию, товарищи! Мы должны заткнуть их пушки нашей численностью и самоотверженностью! Даже зима не замедлит нас — мы и есть бесконечная зима, с которой наши враги столкнуться, пока не сдадутся!"
#CLF_Rebuilding_CHN:0 "Перестроить ульи"
#CLF_Rebuilding_CHN_desc:0 "Пришло время! Сила рабочих должна выковать оружие войны, наш инструмент разрушения — им мы должны уничтожить врагов революции и принести мир и равенство в мир! Пусть огонь в наших заводах никогда не погаснет и пусть в них живёт дух нашего народа!"
#CLFRecruit:0 "Создать окружные отряды милиции"
#CLFRecruit_desc:0 "Твоя жизнь — ничто, по сравнению с коллективной силой государства! Что такое пожертвованная жизнь, в сравнении с общим благом, которое наступит для всех нас? Твоё самопожертвование — это победа для нас, и поражение для трусов, коими являются наши враги. Что они получат, если не самоотверженность нашего народа?!"
#CHNCOM_infrastructure_effort:0 "Новая транспортная сеть"
#CHNCOM_infrastructure_effort_desc:0 "Кто будет строить дороги, если нет королевы? Будет строить народ! Нам нужны дороги, чтобы поднять нашу экономику сквозь мрачные тучи, что оставила над нами наша аристократия. Нашим дорогам будет завидовать весь мир!"
#UPPCongress:0 "Созвать Конгресс Прогрессивистов"
#UPPCongress_desc:0 "Во время нашего первого официального конгресса, мы пришли к выводу, что врагам революции нельзя давать продохнуть. Мы не должны расслабляться, пока эти вредители не будут вычищены с наших земель. Устроим им войну, пока они сами её не устроили!"
#second_phaseCHNCOM:0 "Продолжить индустриализацию"
#second_phaseCHNCOM_desc:0 "В то время, как наши товарищи празднуют героические победы на линии фронта, рабочие должны быть героями всю войну. Вечный огонь не может быть погашен сейчас. И столбы дыма должны быть постоянным знаком того, что наша военная промышленность не спит. Она никогда не спала."
#foreignintelligenceservice:0 "Совет Разведки Ульев"
#foreignintelligenceservice_desc:0 "Из-за наших расовых особенностей, мы отлично подходим для проникновения в общества других видов. Несмотря на это, у нас не было формализованных программ или учреждений, устроенных для управления и организации этих задач. Создание Совета Разведки Ульев станет первым нашим шагом."
#warplanwhite:0 "План "Уайт""
#warplanwhite_desc:0 "Наши инфильтраторы в Олении говорят, что их правительство разрозненно и слабо. Настало время нанести удар, и забрать то, что наше по праву!"
#warplanpurple:0 "План "Пёрпл""
#warplanpurple_desc:0 "Все наши силы готовы к величайшему походу. Там, где старая гвардия провалилась годами ранее, мы преуспеем: Эквестрия падёт!"
#operationariettesphaseone:0 "Операция "Ариеттес", фаза Первая"
#operationariettesphaseone_desc:0 "Оления обладает большими богатствами, а их политический кризис оставил их уязвимыми для внешнего влияния. Мы должны использовать нашу недавно созданную службу разведки, чтобы создать ячейки шпионов внутри оленийского общества, и иметь резерв для операций при будущей подрывной активности."
#operationariettesphasetwo:0 "Операция "Ариеттес", фаза Вторая"
#operationariettesphasetwo_desc:0 "Все наши инфильтраторы заняли свои места, и мы можем эффективно выполнить наш план. Сперва мы должны разнести нашу идеологию среди оленийских народных масс и получить достаточно поддержки для последующего гражданского восстания. Это займёт время, но результат воистину стоит того!"
#operationariettesphasethree:0 "Операция "Ариеттес", фаза Третья"
#operationariettesphasethree_desc:0 "Всё почти готово. Мы собрали некоторых местных лидеров, желающих устроить восстание против оленийского правительства. Всё, что нам нужно, — это вооружить повстанцев и наблюдать за фейерверком."
#operationariettesphasefour:0 "Операция "Ариеттес", фаза Четвертая"
#operationariettesphasefour_desc:0 "И разделение Олении, и расселение чейнджлингов внутри её частей — показывают, что мы открыто можем возглавить другой народ при хороших обстоятельствах. И оленийцы и чейнджлинги показали, что страна-синдикат возможна, но она не сможет существовать, пока наш заклятый враг, Эквестрия, всё ещё на месте."
#chncolonization:0 "Создать комиссариаты"
#chncolonization_desc:0 "Каким бы легитимным ни было новое правительство Олении, война оставила в стране полный беспорядок. Чтобы защитить интересы обычных граждан, мы должны вновь вмешаться в их внутренние дела. Надеемся, что это позволит нам наконец нормально жить среди других рас. Возможно, это даже начало чего-то большего..."
#chncomshowtrials:0 "Вейверфронтский процесс"
#chncomshowtrials_desc:0 "Теперь, когда война выиграна, законное оленийское правительство докладывает нам о тяжёлом положении страны, в котором она осталась после старого режима. Если мы выполним их просьбу — это сблизит наши страны как политически, так и социально."
#seize_production_desc:0 "Нация очень сильно нуждается в быстрой индустриализации. Очевидно, что сама по себе рабочая сила лучше знает, что делать. Разрешив рабочим контролировать центры промышленности, мы увидим намного более лучшие темпы развития."
#equality_for_all_CHN_desc:0 "Несмотря на то, что мы с симпатией относимся к Сталлионграду и высказываниям, что нет такой вещи, как истинно равное сообщество, оно всё-таки может быть равным для чейнджлингов. Веками мы показывали уровень сотрудничества, недостижимый другими расами. Если великий эксперимент может быть успешен везде, то и наше общество — не исключение."
CHN_canterlot_appropriation:0 "Кантерлот"
CHN_canterlot_appropriation_desc:0 "Кантерлот стал заслуженным призом для нашей Королевы. Прошло много лет с момента её поражения там, когда раса, которую она так старательно объединяла, была столь близка к разобщению. Но эти горькие воспоминания теперь могут быть забыты. Королева восстановила свою честь, а вместе с ней и все чейнджлинги. Теперь город станет её самым ценным трофеем."
CHN_crystal_city_appropriation:0 "Кристальный Город"
CHN_crystal_city_appropriation_desc:0 "Лаборатории Аметистового Университета в Кристальном Городе могут использоваться для многих целей. В частности — для совершенствования наших магических технологий. Огромных запасов кристаллов в землях бывшей Кристальной Империи будет более чем достаточно для любых наших исследовательские проектов. Даже для разработки маго-ядерного оружия."
CHN_crystal_city_research:0 "Лаборатории Кристального Города"
CHN_invasion_of_griffonia:0 "Вторжение в Грифонию"
CHN_invasion_of_griffonia_desc:0 "В этот день наша королева приняла судьбоносное решение. Мы должны пересечь море и вторгнуться в землю, известную как Грифония. Мы сделаем там то, что мы сделали здесь, и все узнают о нашей великой силе. Да здравствует Королева!"
CHN_populate_olenian_coast:0 "Заселить побережье Олении"
CHN_populate_olenian_coast_desc:0 "Побережье Олении является ещё одним выходом к морю. Некоторые рабочие, преступники и безработные будут отправлены заселять побережье Олении вокруг Вейверфронта. Местные оленийцы, которые захотят сотрудничать, получат частичное гражданство."
CHN_olenian_factories:0 "Переместить заводы оленей"
CHN_olenian_factories_desc:0 "На побережье расположены одни из самых передовых заводов оленей. К сожалению, использование этих заводов для наших задач оказалось довольно трудным делом, в связи с деятельностью многочисленных партизан. До тех пор, пока не будет найдено более постоянное решение логистических проблем, эти заводы должны быть перемещены в наши основные земли."
CHN_olenian_volunteers:0 "Олени-коллаборационисты"
CHN_olenian_volunteers_desc:0 "Пропаганда может творить чудеса. Молодые олени с промытыми мозгами вступают в наши ряды, чтобы сражаться во имя чейнджлингов и Королевы, потому, что она их спасительница и защитница. Они считают, что коварное влияние Эквестрии должно быть уничтожено раз и навсегда, чтобы олени могли сохранить свои традиции и культуру."
CHN_study_olenian_magic:0 "Оленья магия"
CHN_study_olenian_magic_desc:0 "Олений провидец однажды сказал: "Магия превращает воина в берсеркера". Наши ученые изучат уникальную оленийскую магию, чтобы лучше понять её. Возможно, мы сможем использовать эти сведения, чтобы улучшить наши собственные магические способности."
CHN_modern_cities:0 "Современные ульи"
CHN_modern_cities_desc:0 "Большинство ульев, наконец, получат современную архитектуру с бетонными шпилями, высотными зданиями, метро и автомобильными дорогами. Компактное размещение зданий означает, что на каждую секцию улья уходит меньше полезного пространства, а компании и государство смогут построить больше заводов на той же площади, что раньше."
CHN_vesalipolis_protection:0 "Защита столицы"
CHN_vesalipolis_protection_desc:0 "Это кажется маловероятным, но наши враги могут добраться до столицы с помощью современных самолетов. Мы должны обеспечить безопасность сердца нашего великого народа, королевы и правительства. Противовоздушная оборона будет построена на подступах к Весалиполису и в самом городе. Бомбоубежище также будет выстроено под Весалиполисом."
CHN_queens_island_facility:0 "Секретное учреждение на острове Королевы"
CHN_queens_island_facility_desc:0 "Изолированный остров Королевы в заливе Горак станет отличным местом для тайного научного центра. Здесь будут совершаться большие прорывы, о которых обычным гражданам лучше не знать. Мы сможем экспериментировать на разумных живых существах без каких-либо возражений или дипломатических проблем. Королева Кризалис уже приказала начать работы."
CHN_great_war_beginning:0 "План "Закат Аликорнов""
CHN_great_war_beginning_desc:0 "Грядёт время возвращения утраченной нами чести. Чейнджлинги займут своё законное место в качестве повелителей Эквуса. Всё, что стоит на нашем пути к славе — Эквестрия и её глупые принцессы-аликорны. Мы докажем миру, что они не божества, но лишь жалкие смертные. Сумерки богов вот-вот опустятся, и их гибель будет быстрой."
CHN_high_command_cabinet_1:0 "Реструктуризация командной системы"
CHN_high_command_cabinet_1_desc:0 "Чтобы создать чёткую и упорядоченную военную иерархию, необходимо внести изменения. Бесполезные звания будут отменены и у каждого офицера будет только один начальник. А ещё мы донесём всем, что на самом верху новой иерархии командовании находится сама королева, и что не подчиняться её приказам — весьма неразумно."
CHN_high_command_cabinet_2:0 "Офицеры и связь"
CHN_high_command_cabinet_2_desc:0 "Чтобы заполнить пробелы, возникшие в результате недавней реорганизации рядов, перспективные офицеры будут повышены. Также мы осознали важность быстрой и чёткой коммуникации. Команды не должны быть интерпретированы более чем одним способом, и они обязаны не затеряться в пути. Радисты станут неотъемлемой частью всех подразделений."
CHN_high_command_cabinet_3:0 "Порядок и дисциплина"
CHN_high_command_cabinet_3_desc:0 "Раздор в наших собственных рядах недопустим. Мы должны сражаться как единое целое, и всякое отклонение от правил и команд должно быть строго наказано. Трусость и дезертирство будут наказываться смертью. Именно железная дисциплина армии чейнджлингов принесёт нам победу, а не только лишь блестящие танки и большие орудия."
CHN_changeling_school_of_war:0 "Чейнджлингская школа войны"
CHN_changeling_school_of_war_desc:0 "Наша раса вела междоусобные войны на протяжении многих столетий, прежде чем королева Кризалис объединила нас. Быстрые решительные атаки мобильных роев во главе с компетентными командирами всегда были ключом к победе. Нужно лишь обновить нашу доктрину до реалий современной эпохи."
CHN_griffon_school_of_war:0 "Грифонья школа войны"
CHN_griffon_school_of_war_desc:0 "У Империи Грифонов до её крушения была самая большая армия в мире. Её подразделения учились воевать от обороны, чтобы удерживать обширные участки территорий и отражать восстания и набеги. С помощью тактики "кусай-и-держи" мы будем медленно, но верно продвигаться вперед. Нам есть чему поучиться у наших пернатых друзей."
CHN_modern_cities2:0 "Болотная железная дорога"
CHN_modern_cities2_desc:0 "Огромное болото является основным препятствием для путешествий в Волистад и к эквестрийской границе. Строительство современных железных дорог позволит осуществлять туризм, как международный, так и внутренний. В дополнение к этому, он поможет товарам южных предприятий легко добраться до центрального региона. Ну и самое главное — они будут очень полезны для наших военных операций."
CHN_demand_yak:0 "Вторжение к якам"
CHN_demand_yak_desc:0 "Яки — гордая раса воинов, и они не подчинятся легко. Они уважают лишь силу, поэтому, если мы хотим, чтобы они признали Кризалис повелительницей Эквуса, мы должны доказать им свою силу. Высокие горы и замёрзшие леса не станут препятствием для нашей могучей армии!"
CHN_demand_png:0 "Обезопасить Север"
CHN_demand_png_desc:0 "Пингвины контролируют стратегически важный северный морской коридор и до сих пор отказываются признать Кризалис своей владычицей. Им нужно преподать жестокий урок! Жалкие нелетающие птицы станут лёгкой добычей."
#END OF FOCUS LOC

#NEWSTUFF
CHN_Army:0 "Обновить армию"
CHN_Army_desc:0 "Армия — это постоянная военная сила Земель Чейнджлингов. Хотя армия верна только Весалиполису, в ней служат солдаты из всех ульев. Мы приняли новые доктрины и должны начать обучение наших солдат, чтобы они могли применить эту теорию на практике."
CHN_Infantry_2:0 "Новые орудия смерти"
CHN_Infantry_2_desc:0 "Хорошо обученная армия бесполезна без хорошего оружия, а наше оружие будет самым лучшим в мире! Оружейные конструкторы разработают для нас самые эффективные образцы вооружений."
CHN_Infantry_1:0 "Продолжить разработку оружия"
CHN_Infantry_1_desc:0 "Имеющегося недостаточно! Вооружение и вспомогательное оборудование армии должны быть не просто хорошими, а самыми лучшими. Попытки улучшения наших проектов никогда не должны заканчиваться, и мы не остановимся, пока не достигнем совершенства. Всегда есть что-то, что можно улучшить."
CHN_Chemical_Weapons:0 "Создать КЧВМИИХИМЗ"
CHN_Chemical_Weapons_desc:0 "Королевский Чейнджлингский Военно-Медицинский Исследовательский Институт Химической Защиты поможет нашей артиллерии не допустить проникновение потенциальных врагов на нашу землю, поставив их перед лицом химической угрозы."
CHN_Jager_1:0 "Разработать новую егерскую тактику"
CHN_Jager_1_desc:0 "Егеря появились ещё до объединения нашей расы. Они — солдаты, специализирующиеся на проникновении. Они могут прорваться через укрепленные позиции и маскироваться в лесистой местности. Слово "егерь" — означает "охотник", и хорошо описывает этих грозных солдат. Однако применяемая ими тактика несовместима с общевойсковой доктриной, и нуждается в тщательном пересмотре."
CHN_Motorized_1:0 "Новые грузовики"
CHN_Motorized_1_desc:0 "Более современные и надёжные грузовики и другие транспортные средства необходимы любой армии, которая опирается на мобильность своих сил. Хотя мы не сможем моторизовать всю армию, отдельные батальоны получат грузовики, чтобы они могли поддержать наши танки в атаке."
CHN_Blitzkrieg_1:0 "Танки для Блицкрига"
CHN_Blitzkrieg_1_desc:0 "Будущее войны заключается в эффективном использовании танков и их комбинированных возможностей борьбы с пехотой и укреплениями, прекрасно дополненных скоростью, с которой они способны реагировать на новые угрозы. Эти машины войны, по мнению королевы Кризалис, станут ключом к нашей победе."
CHN_Blitzkrieg_2:0 "Модернизация танков"
CHN_Blitzkrieg_2_desc:0 "Продолжающаяся модернизация танковых войск гарантирует, что они останутся совершенно непроницаемыми для всех будущих угроз. Наши враги разрабатывают своё противотанковое оружие, так что нам нужно улучшать броню. Это же верно и для доктрин. Гонка вооружений никогда не закончится, и мы не должны отставать. Иначе смерть неизбежна."
CHN_Magical_Infantry:0 "Магическая пехота"
CHN_Magical_Infantry_desc:0 "Использование магических кристаллов в оружии уже давно изучается нашими учеными, но только сейчас конструкции такого оружия становятся достаточно эффективными для широкого применения. Предоставление нашим инфильтраторам специализированного, но более трудного для производства оборудования гарантирует повышение эффективности."
CHN_Infiltrators:0 "Тактика проникновения"
CHN_Infiltrators_desc:0 "Хитрость и обман всегда были неотъемлемой частью войны чейнджлингов. Несмотря на то, что они оказались неэффективными в Кантерлоте в 1002 году, эти тактики будут полезны для нас, если мы научимся применять их более виртуозно. Подготовка наших инфильтраторов должна принять во внимание характер современной войны."
CHN_Support_Companies_1:0 "Дополнительное снаряжение"
CHN_Support_Companies_1_desc:0 "Инвестиции в дополнительное снаряжение так же важны, как и инвестиции в оружие. Вспомогательные роты, способные проводить разведку, строить укрепления и лечить раненых, значительно повысят производительность наших солдат. Эти роты, в свою очередь, нуждаются в особом оборудовании."
CHN_Motorized_2:0 "Разработать БТР"
CHN_Motorized_2_desc:0 "Механизированная пехота на БТР и других бронемашинах имеет больше шансов выйти из боя без ранений. Любые инвестиции в это повысят эффективность мобильных пехотных подразделений, что позволит им лучше поддерживать наши танки."
CHN_Dedicated_Panzer_Production:0 "Увеличить производство танков"
CHN_Dedicated_Panzer_Production_desc:0 "Обучение целых заводов производить танки для нашей армии, несомненно, ускорит этот процесс, и не допустит трату материалов в пустую. Это позволит нам не только формировать новые бронетанковые батальоны, но также и восполнять потери, и даже производить запасные части для сломанных машин."
CHN_Dedicated_Motorized_Production:0 "Увеличить производство грузовиков"
CHN_Dedicated_Motorized_Production_desc:0 "Посвящение большей части автомобилестроения производству транспорта для моторизованных сил поможет войскам быстрее добираться до фронта. Мобильность — это ключ к победе в современной войне, а подвижности наших собственных копыт и крыльев уже не достаточно. Рано или поздно мы сможем моторизовать все пехотные батальоны."
CHN_Infantry_Academy:0 "Королевская пехотная академия"
CHN_Infantry_Academy_desc:0 "Мы всегда нуждаемся в элитной пехоте, но подготовка спецназа требует много времени и усилий. Для решения этой проблемы, мы можем открыть специализированное учебное заведение во Враксе, предназначенное для подготовки новых поколений грозных воинов."
CHN_Renewed_Militarization:0 "Ремилитаризация"
CHN_Renewed_Militarization_desc:0 "Королева Кризалис потерпела поражение, и всё благодаря солдатам, которые сражались за дружбу. Пришло время сосредоточиться на том, чтобы заставить чейнджлингов-ополченцев перейти от напряжения сил к чему-то профессиональному, чему-то, чем все служащие чейнджлинги могут гордиться."
CHN_Air_Force:0 "Оживить Люфтваффе"
CHN_Air_Force_desc:0 "Воздушные силы чейнджлингов являются одними из самых профессиональных и технологически продвинутых в мире. Тем не менее, нет предела даже совершенству."
CHN_Air_Doctrine_1:0 "Стратегические цели"
CHN_Air_Doctrine_1_desc:0 "В случае войны акцент на нанесении ущерба военной промышленности противника неизбежно спасёт огромное число жизней."
CHN_Air_Doctrine_2:0 "Превосходство в воздухе"
CHN_Air_Doctrine_2_desc:0 "В случае войны нужно гарантировать, что наши истребители будут настолько хороши, насколько они могут быть. Это может спасти жизни тех, кто находится на земле."
CHN_Bomber_1:0 "Тактические бомбардировщики"
CHN_Bomber_1_desc:0 "Тактические бомбардировщики, не так специализированные на атаку промышленности, как стратегические бомбардировщики, выполняют важную промежуточную роль, имея возможность не только наносить удары по мишеням, но и проводить длительные бомбардировки."
CHN_Bomber_2:0 "Штурмовики"
CHN_Bomber_2_desc:0 "Пикирующие бомбардировщики и другие ударные самолеты принесут большое преимущество силам на земле, удерживая противника подавленным на дальних дистанциях, открывая тем самым возможности для прямых атак на стратегические цели."
CHN_Bomber_3:0 "Стратегические бомбардировщики"
CHN_Bomber_3_desc:0 "Дальние стратегические бомбардировщики с большой высоты смогут наносить смертельный удар по промышленности гипотетического врага. Возможно, это именно та соломинка, которая переломит ход войны."
CHN_Paratroopers:0 "Десантники"
CHN_Paratroopers_desc:0 "Использование крыльев солдат чейнджлингов позволяет нам развертывать больше элитных подразделений за вражескими линиями обороны и занимать ключевые точки, чтобы, например, окружать их или захватывать порты для более крупного вторжения."
CHN_Fighter_1:0 "Истребители"
CHN_Fighter_1_desc:0 "Развитие истребителей в целом — это то, что поможет не только воздушным силам, но и гражданскому рекреационному сектору."
CHN_Fighter_2:0 "Улучшенные истребители"
CHN_Fighter_2_desc:0 "Более продвинутые истребители — это лишь наши мечты, но что, если мы решим воплотить их уже сегодня?"
CHN_Fighter_3:0 "Тяжёлые истребители"
CHN_Fighter_3_desc:0 "Тяжёлые истребители, которые сопровождают стратегические бомбардировщики, не только полезны для них, но также могут размещаться на аэродромах гораздо дальше от линии фронта, с минимальными потерями эффективности."
CHN_Rocketry:0 "Ракетные испытания"
CHN_Rocketry_desc:0 "Двигатель, работающий на топливе и окислителе — это не что-то из легенд и сказок, а в самом деле осуществимый проект."
CHN_Wunderwaffe:0 "Чудо-оружие"
CHN_Wunderwaffe_desc:0 "Ядерный проект, под кодовым названием "Wunderwaffe", является нашим самым большим секретом как нации чейнджлингов. Если позволить любой другой нации узнать о наших экспериментах по расщеплению атома, это станет серьёзным поводом для войны с нами."
CHN_Rocketry_Phase_Two:0 "Продолжать испытания ракет"
CHN_Rocketry_Phase_Two_desc:0 "Первоначальные испытания жидкостных ракет и импульсных двигателей были успешными, но если мы перейдем на твёрдое топливо, мы не только улучшим наши ракеты, но при необходимости сможем уменьшить их разброс."
CHN_Jets:0 "Реактивные двигатели"
CHN_Jets_desc:0 "Реактивный двигатель — это не только очень сложный кусок машины — он может полностью перевернуть гражданскую аэрокосмическую отрасль и военное воздушное пространство. Более высокие скорости, более длинные диапазоны... Единственное, что держит нас — отсутствие у нас такого двигателя."
CHN_Jet_Fighter:0 "Реактивные истребители"
CHN_Jet_Fighter_desc:0 "С новым двигателем, готовым к производству, нам также необходимо разработать самолет, который осилит полёт на высоких скоростях при высоких значениях тяги."
CHN_Jet_Tactical_Bomber:0 "Реактивные тактические бомбардировщики"
CHN_Jet_Tactical_Bomber_desc:0 "Тактический бомбардировщик средней дальности не нуждается в оборонительном вооружении, как его предшественники, находящиеся в авангарде, поскольку они, теоретически, могут опережать своих врагов. Кроме того, это может стать началом создания хороших пассажирских самолетов."
CHN_Jet_Strategic_Bomber:0 "Реактивные стратегические бомбардировщики"
CHN_Jet_Strategic_Bomber_desc:0 "Снаряды и бомбы требуют использования больших самолетов, несущих тяжелые грузы, и мощность реактивного двигателя позволит им нести на себе больше взрывчатки. Бум!"
CHN_defend_the_north:0 "Северная оборонительная линия"
CHN_defend_the_north_desc:0 "Несмотря на наши желания быть мирными и дружелюбными, другие страны непредсказуемы. Если бы север пал, наш враг не только контролировал бы наше побережье, но и стал бы на один шаг ближе к Весалиполису."
CHN_central_hives:0 "Центральная оборонительная линия"
CHN_central_hives_desc:0 "Обеспечение того, чтобы наша столица была подходящей областью, чтобы отступить туда и удержать позицию, даст нам преимущество против любого гипотетического врага."
CHN_defend_the_south:0 "Южная оборонительная линия"
CHN_defend_the_south_desc:0 "В то время, как пони Эквестрии помогли королю Тораксу узнать о магии дружбы, в последнее время ситуация в самой Эквестрии стала неопределенной. Нам может потребоваться резервный план действий."
CHN_fortress:0 "Укрепрайон в Весалиполисе"
CHN_fortress_desc:0 "В то время, как Весалиполис уже достаточно защищён со всех сторон, потеря самого сердца наших ульев приведет к краху нашей промышленности и поражению, и на этот раз мы не сможем вернуться."
CHN_Changeling_Naval_Supremacy:0 "Новый опыт"
CHN_Changeling_Naval_Supremacy_desc:0 "Даже если перед гражданской войной у нас и был военно-морской флот — Кризалис и её лоялисты потопили его, прежде чем мы сумели его захватить, и теперь нам придётся покупать суда у наших соседей."
CHN_carrier_navy:0 "Тактика авианосцев"
CHN_carrier_navy_desc:0 "Авианосец, по сути, является плавучий ульем с металлическими трутнями. Они, как истинный рой, будут жалить наших врагов издалека. И так мы победим в истинно чейнджлингском стиле!"
CHN_battleship_navy:0 "Фокус на линкорах"
CHN_battleship_navy_desc:0 "Линкор представляет собой стальное чудовище титанических размеров, способное сокрушать все корабли, что осмеливаются вставать на его пути, и обстреливать берега своими впечатляющими пушками. Адмиралтейству стоит обратить внимание на такие корабли."
CHN_submarine_navy:0 "Тактика "Бей и беги""
CHN_submarine_navy_desc:0 "Подводные лодки как грозные кракены могут наносить удары по ничего не подозревающим кораблям, разрывать их на куски, а потом бесследно исчезать в глубинах океана. Если ты не видишь чудовища, то и не можешь его победить!"
CHN_submarine_effort:0 "Новые модели подводных лодок"
CHN_submarine_effort_desc:0 "Хотя подводные лодки не могут сравниться по скрытности с чейнджлингами, мы можем улучшить их конструкцию и использовать самые современные технологии, чтобы превратить их в невидимые машины смерти."
CHN_Naval_Bomber:0 "Торпедоносцы"
CHN_Naval_Bomber_desc:0 "Что представляет собой авианосец без своих торпедоносцев? Бесполезную громадину, вот что! Наша морская авиация будет самой лучшей в своём классе."
CHN_Navy_Doctrine:0 "Разработать новую морскую доктрину"
CHN_Navy_Doctrine_desc:0 "Без надлежащей доктрины ни один флот не способен на должном уровне выполнять свою работу. Лучшие и умнейшие чейнджлинги Дитрисиума разработают подробнейший план по развитию новейших военно-морских доктрин."
CHN_Destroyers:0 "Торпеды и корабли заграждения"
CHN_Destroyers_desc:0 "Наши крупные корабли никогда бы не выжили без защиты со стороны меньших судов, способных сражаться с быстрыми и маневренными противниками. Давайте не будем преуменьшать важность развития эсминцев!"
CHN_Light_Cruisers:0 "Экзоскелет флота"
CHN_Light_Cruisers_desc:0 "Универсальность крейсеров позволяет им бороться как с вражеской авиацией, так и с менее крупными судами. Они могут сдерживать силы противника, чтобы они не достигли наших крупных кораблей."
CHN_Escort_Carriers:0 "Эскортные авианосцы"
CHN_Escort_Carriers_desc:0 "Пусть они не так велики, как военные авианосцы, эскортные корабли полезны для обеспечения того, чтобы наши меньшие флоты имели военно-морскую авиационную мощь, достаточную, чтобы поддерживать их вне зависимости от ситуации."
CHN_Carriers:0 "Флотские авианосцы"
CHN_Carriers_desc:0 "Просторные палубы, мощные двигатели и достаточное количество зенитных орудий, что могут затмить солнце своими снарядами! Разработка всё более эффективных и неудержимых авианосцев не должна замедляться ни в коем случае. Это приказ самой Кризалис!"
CHN_raiding_cruisers:0 "Крейсера-рейдеры"
CHN_raiding_cruisers_desc:0 "Хоть мы и сосредоточились на подводных судах, мы не будем пренебрегать использованием проворных и хорошо вооруженных надводных рейдеров для охоты на беспомощные торговые суда. Тяжёлые крейсера отлично справятся с этой задачей!"
CHN_Battlecruisers:0 "Продвинутые крейсера"
CHN_Battlecruisers_desc:0 "Некоторые представители адмиралтейства выдвинули предложение создать линейные крейсера - тяжёлые корабли с огневой мощью линкора, но скоростью и броней крейсера. Многих убедили их аргументы об эффективности таких судов."
CHN_Battleships:0 "Быстрые линкоры"
CHN_Battleships_desc:0 "Королева Кризалис требует, чтобы на каждом новом линкоре были всё более крупные пушки и прочная броня. Это может быть весьма непросто, но конструкторы Дитрисиума уверяют нас, что они могут справиться с этим."
CHN_Super_Battleships:0 "Проект "Кризалис""
CHN_Super_Battleships_desc:0 "Наши инженеры предложили радикальный вариант, отличающийся от традиционных конструкций линкоров. Новый корабль будет весить более 70 000 тонн. Вдобавок он получит пушки калибром 46 сантиметров. Королева уже дала зелёный свет этому проекту."

CHN_Marine_Operations:0 "Морской десант"
CHN_Marine_Operations_desc:0 "Объединённый штаб морских и армейских офицеров пришел к выводу, что с помощью десантных операций в нужном месте можно обойти даже самые крепкие наземные укрепления. Стоит присмотреться к этой идее повнимательнее."
CHN_Swarms_In_The_Sky:0 "Небесный рой"
CHN_Swarms_In_The_Sky_desc:0 "Поднятие в небо истребителей как из ВВС, так и из ВМС гарантирует нашу победу, поскольку никакие вражеские самолеты не останутся в небе, чтобы нанести по нам удар."
CHN_Bomber_Command:0 "Единый воздушный центр"
CHN_Bomber_Command_desc:0 "Создание подразделения исключительно с целью управления нашими бомбардировщиками не только повысит эффективность коммуникаций, но и обеспечит достижение желаемых целей."

CHN_Hive_Factories:0 "Древесная промышленность Ликтидии"
CHN_Hive_Factories_desc:0 "Ликтидия — один из пяти самых крупных ульев. Исторически он известен своим массовым производством пиломатериалов. Древесина является стратегически важным ресурсом для нации, а создание новых лесопилок откроет нам возможности для расширения мебельной и бумажной промышленности."
CHN_polar_bear_envoy:0 "Отправить посольство к медведям"
CHN_polar_bear_envoy_desc:0 "На северо-востоке лежат земли полярных медведей. Сами по себе они, бесспорно, являются опасными существами, однако как держава они откровенно слабы, а их армия безнадёжно устарела. Очень легко будет заставить их платить нам дань золотом."
CHN_threaten_PLB:0 "Надавить на медведей"
CHN_threaten_PLB_desc:0 "Похоже, просто добрым словом не удалось добиться от них никакого толка. Нам следует показать, что к нашему доброму слову прилагается пистолет. К границе будут направлены дополнительные воинские части, наши самолеты будут летать над их воздушным пространством, а флот развернётся вблизи их берегов. Может быть, тогда они начнут принимать нас всерьез."
CHN_attack_PLB:0 "Удар по медведям"
CHN_attack_PLB_desc:0 "Даже после очевидных угроз медведи не прекратили ломать комедию перед нами. Пора преподать им урок! Мы — чейнджлинги, и мы не позволим варварам диктовать нам свои условия. Мы с легкостью сокрушим диких зверей. Даже у могучих медведей нет шансов против дальнобойных крупнокалиберных орудий!"
CHN_resources_of_PLB:0 "Ресурсы Северного Полюса"
CHN_resources_of_PLB_desc:0 "С интеграцией бывших территорий полярных медведей в нашу великую Империю, мы получили доступ к ещё большей ресурсной базе. Мы найдём этим ресурсам достойное применение. Медведи сами по себе сильны, так что они пригодятся для добычи руды на своих землях. Мы заставим их работать и не потерпим инакомыслия."
CHN_modern_infrastructure_PLB:0 "Медвежья инфраструктура"
CHN_modern_infrastructure_PLB_desc:0 "Заполярные территории пребывают в ужасном состоянии. Там мало дорог, а из тех, что есть, лишь малая часть пригодна для тяжёлой промышленности и военных целей. Нам придётся приложить немало усилий, чтобы достойно обустроить эту пустошь. Только тогда мы сможем проводить военные операции в холодных пустошах дальнего севера."
CHN_thermonuclear_research_in_PLB:0 "Термоядерный полигон Ключ-Озера"
CHN_thermonuclear_research_in_PLB_desc:0 "Восточный берег Ключ-Озера является идеальным местом для проведения полевых испытаний. Малонаселённое и глухое место — что может быть лучше для экспериментов с более чем... опасным оружием? Мы огородим немалую территорию и будем проводить научные эксперименты, используя медведей в качестве подопытных, если это будет необходимо."

CHN_force_ponies_to_work:0 "Принудительное переселение пони"
CHN_force_ponies_to_work_desc:0 "Мы только начали наш завоевательный поход, а уже получаем с него выгоду. Новая программа переселения "План Запад" поможет нам застраивать наши земли копытами пони. Более 300 тысяч пони будут переселены из своих домов для того, чтобы трудиться на благо нашей Королевы и государства."
CHN_force_ponies_to_repair:0 "Сформировать стройотряды"
CHN_force_ponies_to_repair_desc:0 "По мере продвижения нашего войска вторжения богатые земли Эквестрии опустошаются. Формирование рабочих отрядов из местного населения поможет нам поддерживать работу инфраструктуры и промышленности на завоеванных территориях. В этих батальонах будет введена строгая дисциплина, а дезертиры будут расстреляны на месте."

