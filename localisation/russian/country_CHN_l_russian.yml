CHN_settlement_plan_cat:0 "Экспансионизм Siedlungsplan"
CHN_settlement_plan_cat_desc:0 "Лучший способ контролировать Эквестрию - это наполнить её нашими чейнджлингами. Планы по колонизации регионов вдоль старой границы с Эквестрией позволят нам заселить эти земли верными чейнджлингами, многие из которых сражались в Великой Войне, и тем самым укрепить наш контроль над окружающими землями. Так мы можем понизить §RСопротивление§! и увеличить §CПодчинение§! на этих территориях, а также получить больше ресурсов с них."
