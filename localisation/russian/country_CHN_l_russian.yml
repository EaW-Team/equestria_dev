CHN_kriegsmarine:0 "Действия Кригсмарине"
CHN_rehire_recina:0 "Вернуть адмирала Рецину на службу"
CHN_rehire_recina_desc:0 "Нынешнее состояние кригсмарине весьма неудовлетворительно. Нашим адмиралам явно не хватает надлежащего надзора, а кадровый резерв также не слишком впечатляет. Королева Хельвия из Дитрисиума предложила возможное решение этой проблемы, хотя оно и не порадовало многих морских офицеров. Бывшая адмирал Рецина — сестра Хельвии, в настоящее время оказывает помощь в управлении Дитрисиумом, но, возможно, нам удастся убедить её вернуться на службу в качестве генерал-адмирала.\n\nВосстановление Рецины в должности явно расстроит нынешних адмиралов, да и её услуги, скорее всего, окажутся весьма дорогостоящими. Со времён поражения под Кантерлотом в 1002 году Рецина перестала доверять надзору со стороны королевы Кризалис, и её смогут переубедить только доказательство возрождения флота да высокий пост в кригсмарине. Однако бывшая адмирал хорошо зарекомендовала себя в прошлом. Так что, возможно, нам придётся пойти не самое приятное решение, если мы намерены оживить кригсмарине."
CHN_Secret_Carrier:0 "Подарок от Дитрисиума?"
CHN_Secret_Carrier_desc:0 "Верфи Дитрисиума уже некоторое время работают над секретным проектом. Нам посоветовали не слишком интересоваться этим делом. На самом деле нам дали практически настоящий приказ не заглядывать в устье реки. Даже сейчас, когда прибыл глашатай с приглашением на торжественную церемонию презентации их последнего проекта, нас просят не заглядывать в пещеру, из которой появится новый корабль."
CHN_get_panzerschiffe:0 "Разработать карманный линкор"
CHN_get_panzerschiffe_desc:0 "Мы получили подарок от недавно повышенной в звании хайвсадмирала. Нам предоставили интересный проект для нового поколения линкоров. Мы называем его "карманным линкором". Он оснащён орудиями от более крупных судов, но значительно меньше стандартного линкора по размерам. Мы рассчитываем существенно снизить затраты на строительство и усилить свой флот судами данного типа."
CHN_WNG_Alliance:0 "Купить право на базирование флота у государства [WNG.GetName]"
CHN_WNG_Alliance_desc:0 "Доступ к [WNG.GetAdjective]им портам позволит нам проецировать мощь нашего флота на всю Южную Грифонию. Это также позволит нам чуть более пристально присмотреться к государству [EQC.GetName]..."

