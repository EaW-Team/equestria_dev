CHN_chaos_in_the_everfree:0 "Хаос в Вечнодиком лесу"
CHN_chaos_in_the_everfree_desc:0 "Мы победили всё, что Эквестрия бросала в нас, но мы не завоевали саму её землю. Вечнодикий лес, старый и мистический бастион, обладающий удивительной магической силой, теперь сопротивляется нашей военной машины. Партизаны стекаются в лес, где под предводительством зебры Зекоры они используют магический рост леса, чтобы наносить нам сокрушительные удары. Если мы надеемся победить §RЗекору§!, §Rпартизан§! и §Cсам лес,§! мы должны разработать §Yэффективную стратегию§!. Хотя §Rполное и абсолютное уничтожение§! уникальной и экзотической флоры и фауны этого леса будет очень значительной потерей для некоторых, она всё же не сравнится с §Yпотерей немалой части центральной Эквестрии!§!"
CHN_chaos_in_the_everfree_ticking_mission:0 "Укрощение леса"
CHN_chaos_in_the_everfree_ticking_mission_desc:0 "Рост Вечнодикого леса вышел из-под контроля. Магия леса, усиленная зеброй Зекорой, заставляет деревья и лианы постоянно продвигаться вперёд с высокой скоростью. И за лесом обязательно следуют партизаны и монстры. Мы должны окружить лес по периметру и постоянно атаковать его, если мы надеемся сдержать его рост. Если мы этого не сделаем, то вскоре вся центральная Эквестрия может быть быстро захвачена этим лесом!\n\n§Yна протяжении [?days_mission_timeout@CHN_chaos_in_the_everfree_ticking_mission] дней:§!\n§WКаждый день §Rнеограниченный рост§! §CВечнодикого леса§! будет захватывать §Yсоседнюю провинцию§!.§!"
CHN_ZRS_everfree_tamed_tt:0 "§CВечнодикий лес§! больше не будет сопротивляться нам!"
CHN_ZRS_everfree_failure_tt:0 "Мы вынуждены §Rотступить§!, так как больше не можем противостоять §Rужасному истощению§! §CВечнодикого леса§!.\n"
CHN_operation_breakthrough:0 "Операция Durchbruch"
CHN_operation_breakthrough_desc:0 "Чтобы победить Вечнодикий лес, мы должны использовать все доступные нам технологии против магии старого мира. Бронепоезда при поддержке танков станут острием копья, которое будет продвигаться всё глубже в лес, давая нам столь желанные позиции для начала антиповстанческих операций и атак. Пони-рабочие будут трудиться до смерти, чтобы вырубать заросли и класть рельсы. В конце концов, это именно их братья и сёстры обратили лес против нас, и так они должны доказать свою преданность гегемонии, чтобы спасти свои семьи."
CHN_operation_longrangerecon:0 "Операция Fernauf"
CHN_operation_longrangerecon_desc:0 "Как и на войне, для эффективной атаки требуется знать, где находится противник, а затем сокрушить его превосходящей огневой мощью или перехитрить благодаря большей скорости. Мы отправим элитные полки ферншпехера в Вечнодикий лес, чтобы найти там опорные пункты партизан и сразиться с пони, прячущимися в лесу на их же собственной территории. Для этих миссий, которые почти гарантированно будут самоубийственными, будут отобраны лучшие из лучших. Их жертва во имя Гегемонии не будет забыта."

CHN_resource_exploitation_cat:0 "Das KuKC Erforschung- und Extraktion Konzern"
CHN_resource_exploitation_cat_desc:0 "Das Königin und Kaiserin Chrysalis Erforschung- und Extraktion Konzern, или Корпорация Разведки и Добычи Имени Королевы и Императрицы Кризалис - это квазигосударственный орган, ответственный за управление и использование природных ресурсов в пределах Гегемонии Чейнджлингов."
