changelings.35.d:0 "Уничтожьте их, живо!"
changelings.35.a:0 "..."

changelings.900.t:0 "Медведи проиграли"
changelings.900.d:0 "К сожалению, мы были вынуждены смириться с тем фактом, что нам придётся стать ещё одним марионеточным государством чейнджлингов. По всей нашей территории уже развёрнуты гарнизоны жуков, а наш бывший лидер отстранён от власти в пользу другого медведя. Ходят слухи, что это предатель Бьорнлинг, который провёл почти десятилетие, полируя копыта Кризалис. Если это так, то это может знаменовать начало новой мрачной главы в нашей истории..."
changelings.900.a:0 "Нет!"
changelings.901.t:0 "Жизнь пингвинов подошла к концу"
changelings.901.d:0 "Чейнджлинги забрали себе нашу землю!"
changelings.901.a:0 "Нет!"
changelings.902.t:0 "Нова Грифония пала"
changelings.902.d:0 "Нова Грифония теперь ничто, чем она и была год назад. Непредвиденная угроза пришла с запада. Мы отступили на нашу родину, в Грифонию."
changelings.902.a:0 "О нет!"
changelings.903.t:0 "Наш Город больше не наш"
changelings.903.d:0 "Никогда не верь чейнджлингам!"
changelings.903.a:0 "Проклятье!"
changelings.905.t:0 "Драконий Протекторат"
#changelings.905.t:0 "Мы вынуждены были сменить наше название по воле наших новых повелителей."#Different duplicate from Eaw
#changelings.905.t:0 "Проклятье!"#Different duplicate from Eaw
changelings.910.t:0 "Спасены!"
changelings.910.d:0 "Никогда более мы не позволим чейнджлингам править на нашей земле!"
changelings.910.a:0 "Мы вернулись!"

changelings.36.t:0 "Верфи Дитрисиума"
changelings.36.d:0 "Создание кораблей — дело дорогостоящее и трудоемкое. В отличие от винтовки, которую можно собрать с помощью одного трутня, или танка, который аккуратно изготавливается уже несколькими чейнджлингами на заводе, корабль — это практически настоящий город, плавающий в море. Чтобы собрать один корабль по частям требуются усилия бесчисленных верфей и фабрик, работающих совместно на протяжении нескольких недель напряженной работы. Дитрисиум — самый большой порт, где расположено больше всего верфей. Но даже ему непросто удовлетворять все запросы нашего флота. Королева Хельвия обратилась к королеве Кризалис с просьбой увеличить финансирование и выдать ресурсы для расширения верфей и увеличения скорости строительства кораблей для флота. К сожалению, ресурсы, которые мы можем выделить для Дитрисиума, не могут одновременно удовлетворить оба запроса. Мы можем либо расширить верфи, чтобы получить больше кораблей в долгосрочной перспективе, либо выделить ресурсы, которые можно использовать для строительства кораблей, что будет выгодно в краткосрочной перспективе. Какой ответ получит королева Хельвия?"
changelings.36.a:0 "Строить больше верфей!"
changelings.36.b:0 "Производить больше кораблей!"

changelings.37.t:0 "Заводы Вракса"
changelings.37.d:0 "Королева Аргиннис недавно отправила петицию королеве Кризалис в Весалиполис с просьбой выделить больше ресурсов для производства оборудования, столь необходимого нашим армиям. Хотя промышленность Вракса неустанно выпускает пушку за пушкой и танк за танком, королева Аргиннис утверждает, что Вракс мог бы производить ещё больше, если он получит необходимые для расширения ресурсы. У нас есть определенное количество средств, которые мы могли бы выделить на расширение военного производства. Однако мы имеем право определить, на что Аргиннис использует эти средства. Прикажем ли мы королеве сосредоточиться на долгосрочных инвестициях и использовать эти деньги для строительства новых заводов? Или лучше выбрать краткосрочную перспективу и использовать эти деньги для временного увеличения производства?"
changelings.37.a:0 "Построить больше заводов!"
changelings.37.b:0 "Повысить объёмы выпускаемой продукции!"

changelings.39.t:0 "Демилитаризация ульев чейнджлингов"
changelings.39.d:0 "Великая война закончилась, и бесчисленное количество пони, чейнджлингов и прочих существ покоятся в земле. На мирных переговорах, которые Эквестрия сочла окончательными, недавно установленная администрация северных ульев чейнджлингов и прилегающих территорий, где когда-то правила королева Кризалис, превращается в марионетку эквестрийского правительства. Среди других положений указывается, что у чейнджлингов не будет независимого военного генштаба, а все войска будут находиться под непосредственным командованием эквестрийского генералитета и что их система правосудия и полувоенные формирования должны будут принимать приказы от эквестрийских советников, отобранных Кантерлотом за их моральный характер и бюрократическую хватку. Следует надеяться, что эти условия предотвратят ещё одну войну. Однако даже сейчас в самом Кантерлоте есть те, кто говорит, что этот мирный договор будет только запомнится прелюдией к ещё более грандиозному и более смертоносному конфликту."
changelings.39.a:0 "Им стоит благодарить нас!"

changelings.40.t:0 "Чейнджлинги запрашивают ремилитаризацию"
changelings.40.d:0 "С продолжающейся войной Кантерлот получил запрос от короля Торакса на ремилитаризацию государства [From.GetNameDef]. В письме он утверждает, что чейнджлинги и все другие существа, живущие в северных землях, могли бы оказать поддержку Эквестрии в войне, если бы они, наконец, снова получили независимую армию. Письмо встретило смешанные чувства со стороны Генерального Штаба. Некоторые утверждают, что отдавать чейнджлингам командование — это просто повторение ужасов Великой Войны, но на этот раз уже на втором фронте. Другие говорят, что Генеральный Штаб уже перегружен работой, управляя всеми подразделениями Эквестрии, армиями, армейскими группами и театрами, и что государство [From.GetNameDef], взяв на себя часть нагрузки, хорошо подсобило бы нам."
changelings.40.a:0 "Ещё слишком рано думать об этом после последней войны."
changelings.40.b:0 "Пришло время чейнджлингам снова надеть фуражки."

changelings.41.t:0 "Эквестрия отвергает план ремилитаризации"
changelings.41.d:0 "Несмотря на наше тщательно сформулированное послание в город [From.Capital.GetName] и текущую ситуацию, Эквестрия отклонила нашу просьбу о независимом командовании. Похоже, нам придётся продолжить полагаться на них в нашей защите. Мы можем только надеяться на то, что защита будет продолжаться, ибо в противном случае отчаяние отвержения сменится зловонием смерти."
changelings.41.a:0 "Все в порядке, мы привыкли к этому."

changelings.42.t:0 "Эквестрия утверждает план ремилитаризации"
changelings.42.d:0 "Благодаря нашему тщательно сформулированному сообщению, город [From.Capital.GetName] счёл нужным утвердить наш план ремилитаризации. Теперь нашими силами могут командовать их собственные генералы, и вербовка может начаться всерьез. Их первой задачей будет просто встать на ноги, но после этого они должны пойти и помочь Эквестрии в их войне. Скоро мы заслужим нашу свободу и поможем спасти мир!"
changelings.42.a:0 "Настоящий друг помогает другу в беде."

CHN_demand_remilitarization:0 "Предложить ремилитаризацию"
CHN_demand_remilitarization_desc:0 "Эквестрия сейчас участвует в войне, и у нас появляется возможность получить определенную свободу досрочно. Мы предложим ремилитаризацию государства [Root.GetNameDef] с целью оказания им помощи во время войны в тщательно сформулированном письме. Будем надеяться, что правительство Эквестрии примет предложение."

