CHN_vesalipolis_queens_tower_tt:0 "§CСердце Гегемонии§!\n\nРазведданные врагов: §G-25%§!\nПрипасы в провинции: §G+25%§!\nМестная скорость строительства: §G+25%§!\nУсиление разведсети: §G+25%§!\nМаксимальная укрепленность: §G+25.0%§!\nЗащита дивизии на национальной территории: §G+25.0%§!\nСтатический коэффициент вероятности попадания ПВО: §G+25.00%§!\nСтатический коэффициент урона ПВО: §G+25.00%§!\nМаксимум фабрик в регионе: §G+3§!"
CHN_vesalipolis_queens_tower_tt_delayed:0 "§LБашня великой королевы, в которой есть 110 надземных и 10 подземных этажей, является самым высоким сооружением во всех Землях Чейнджлингов. Это здание построено вокруг центрального шпиля Весалиполиса, который был втиснут в самый большой атриум башни. Эта постройка из стекла и стали доминирует над горизонтом Весалиполиса, возвышаясь над фабриками, офисами, казармами и жилыми домами столицы чейнджлингов. На самом верху башни находится тронный зал великой королевы Кризалис, где могут размещаться сотни чейнджлингов её двора. За исключением личных покоев королевы, расположенных на вершине башни, остальная часть зданий предназначена для размещения государственного и правительственного аппарата Гегемонии.\n\nЭта похожая на крепость башня является одновременно и военным объектом, и королевским дворцом, и правительственной резиденцией. Вдоль его наклонных стен расположены зенитные батареи, радиолокационные станции, снайперские гнёзда и артиллерийские огневые точки. Турмваче — это особый батальон королевской гвардии, постоянно расквартированный в башне и отвечающий за её охрану и защиту. Наконец, в дополнение к офисам армии, люфтваффе и других компонентов вооружённых сил чейнджлингов, в башне также находится штаб-квартира Управления Общественной Безопасности Весалиполиса. Пока директор Васпир Орн Кладисиум управляет операциями самой опасной в мире разведывательной службы из своего кабинета, что располагается всего несколькими этажами ниже тронного зала, следователи и психологи-палачи УОБВ работают в тени, предпочитая скрываться в подземных глубинах подвальных уровней башни.§!"
CHN_acornage_colonisation_custom_tt:0 "Даст модификатор '§YКолония-улей Альвариум§!' в §YАкорнейдже§! со следующими бонусами:\n      Местные фабрики: §G+50%§!\n      Максимум фабрик в регионе: §G+50%§!\n      Скорость спада сопротивления: §G+50%§!\n      Военнообязанное население: §G+50.00%§!\n      Ежемесячный прирост населения: §G+75.00%§!\n      Пони ресурсы не национальной провинции: §G+75.00%§!"
CHN_acornage_colony_tt:0 "§CКолония-улей Альвариум§!\n\nМестные фабрики: §G+50%§!\nМаксимум фабрик в регионе: §G+50%§!\nСкорость спада сопротивления: §G+50%§!\nВоеннообязанное население: §G+50.00%§!\nЕжемесячный прирост населения: §G+75.00%§!\nПони ресурсы не национальной провинции: §G+75.00%§!"
CHN_acornage_colony_tt_delayed:0 "§LКолония-улей Альвариум была основана на месте эквестрийского города Акорнейдж. Ранее он располагался на границе с Землями Чейнджлингов, так что там уже жил немалый процент жуков. Акорнейдж был одним из первых эквестрийских городов, павших во время Великой войны, так что он стал центром военных перевозок и логистики, через который снаряжение, вооружение и солдаты направлялись на тот участок фронта, который требовал их больше всего.\n\nДавнее присутствие чейнджлингов в городе сделало его главным кандидатом на крупномасштабную колонизацию после войны. Бывший квартал чейнджлингов в Акорнейдже вскоре охватил большую часть всего города, а жившие там ранее пони были перемещены в пригороды или внутригородские гетто, где они всё ещё составляют большую часть населения города. Иммигранты-чейнджлинги, живущие в настоящее время в колонии-улье, в основном проживают в центре города, где несколько городских кварталов были разрушены, дабы освободить место для строительства массивного улья, построенного в стиле метрополий вроде Весалиполиса, Вракса и Дитрисиума. За пределами города колонии поселенцев-чейнджлингов распространяются по сельской местности. Некоторые из них полностью создаются с нуля, а другие, вроде Альвариума, основываются на месте эквестрийских городов или деревень. Эти периферийные колонии поддерживают основную колонию-улей, обеспечивая её пищей, водой, ресурсами и рабочими. Они также в значительно более высокой степени военизированы, пока сам Альвариум остаётся в процессе перехода от военной оккупации к квазигосударственному колониальному правлению. А вот периферийные колонии являются бастионами, позволяющими чейнджлингам контролировать регион. Они готовы в любой мобилизовать своё население и идти на Альвариум, если пони открыто начнут проявлять несогласие.§!"

