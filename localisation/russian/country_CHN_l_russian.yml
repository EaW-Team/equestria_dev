CHN_gw_tank_equipment:0 "Abteilung 7 Verkehrswesen"
CHN_gw_tank_equipment_desc:0 "A7V был первым экспериментальным танком чейнджлингов. До недавнего времени чейнджлинги были ограничены в военном развитии из-за отсутствия промышленного потенциала, что резко изменилось, когда королева сделала акцент на стремительную индустриализацию ульев. По инициативе самого генерала Векта, армия чейнджлингов взялась за секретную программу. Чертежи бронетехники были украдены из Сталлионграда, который первым использовал их во время зимней революции. Эти планы были затем изменены и усовершенствованы для создания первых экспериментальных танков."
CHN_gw_tank_equipment_short:0 "A7V"
CHN_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
CHN_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
CHN_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
CHN_heavy_tank_artillery_equipment_3_desc:0 "Эта машина была создана на шасси Королевского Тигра, в ней должна использоваться пушка 170mm K72L/50."
CHN_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
CHN_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(A) Sturer Emil"
CHN_heavy_tank_destroyer_equipment_1_desc:0 "Selbstfahrlafette auf VK3001(A) Sturer Emil был самоходным противотанковым орудием чейнджлингов, созданным на шасси Aurelia Armory VK3001."
CHN_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
CHN_heavy_tank_destroyer_equipment_2:0 "Panzerjaeger Tiger (CM)"
CHN_heavy_tank_destroyer_equipment_2_desc:0 "Elefant (Слон) — тяжёлое противотанковое самоходное орудие, основанное на корпусе отменённого проекта Carpace Motors Tiger и оснащённый 88-мм пушкой Panzerabwehrkanone 43/2."
CHN_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
CHN_heavy_tank_destroyer_equipment_3:0 "Panzerjaeger Tiger Ausf. B"
CHN_heavy_tank_destroyer_equipment_3_desc:0 "Jagdtiger был самой тяжёлой бронированной боевой машиной, оперативно используемой армией чейнджлингов. Машина имеет 128-мм основную пушку PaK44L/55 и тяжёлую лобовую броню."
CHN_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
CHN_heavy_tank_equipment_1:0 "Grosstraktor"
CHN_heavy_tank_equipment_1_desc:0 "Гросстрактор был серией прототипов для разработки более тяжёлого танка для армии чейнджлингов. До недавнего времени чейнджлинги были ограничены в военном развитии из-за отсутствия промышленного потенциала, что резко изменилось, когда королева сделала акцент на стремительную индустриализацию ульев. По инициативе самого генерала Векта, армия чейнджлингов взялась за секретную программу. В конце концов, под кодовым названием "Трактор" была начата разработка оригинальной бронетехники и артиллерии."
CHN_heavy_tank_equipment_1_short:0 "Grosstraktor"
CHN_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
CHN_heavy_tank_equipment_2_desc:0 "Тигр I — чейнджлингский тяжёлый танк, разработанный в 1012 году в ответ на неожиданно впечатляющую Сталлионградскую бронетехнику, проявившую себя в первые месяцы вторжения чейнджлингов в Эквестрию, в частности Т-34 и КВ-1."
CHN_heavy_tank_equipment_2_short:0 "Tiger"
CHN_heavy_tank_equipment_3:0 "Panzerkampfwagen VI Ausf. B Tiger II"
CHN_heavy_tank_equipment_3_desc:0 "Известный под неофициальным названием Königtiger, что часто буквально переводится эквестрийскими солдатами как Королевский Тигр, танк следовал той же концепции, что и Тигр I, но был предназначен для того, чтобы быть ещё более грозным. Tiger II объединил толстую броню Tiger I с наклонной броней, используемой на среднем танке Panther. Танк весит почти семьдесят тонн, защищён бронёй толщиной от 100 до 180 мм и вооружён длинной пушкой 8,8 см Kampfwagenkanone 43L/71."
CHN_heavy_tank_equipment_3_short:0 "Tiger II"
CHN_light_tank_aa_equipment_1:0 "Flakpanzer I"
CHN_light_tank_aa_equipment_1_desc:0 "Зенитная пушка, установленная на шасси танка Panzer I."
CHN_light_tank_aa_equipment_1_short:0 "FlakPz I"
CHN_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
CHN_light_tank_aa_equipment_2_desc:0 "Зенитная пушка, установленная на шасси танка Panzer II."
CHN_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
CHN_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
CHN_light_tank_aa_equipment_3_desc:0 "Зенитная пушка, установленная на шасси танка VK1602."
CHN_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
CHN_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
CHN_light_tank_artillery_equipment_1_desc:0 "Буксируемые орудия, которыми оснащались артиллерийские роты полков моторизированной пехоты, часто не успевали за танками во время боя. Самым простым решением проблемы стала установка орудия на шасси танка. В случае с САУ Bison, она использует шасси танка Panzer I."
CHN_light_tank_artillery_equipment_1_short:0 "Bison"
CHN_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
CHN_light_tank_artillery_equipment_2_desc:0 "Sd.Kfz. 124 Wespe является самоходной артиллерийской машиной чейнджлингов на базе модифицированного шасси Panzer II."
CHN_light_tank_artillery_equipment_2_short:0 "Wespe"
CHN_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
CHN_light_tank_artillery_equipment_3_desc:0 "Waffentrager Leopard — это самоходная артиллерийская машина на базе шасси VK1602 Leopard."
CHN_light_tank_artillery_equipment_3_short:0 "WT Leopard"
CHN_light_tank_destroyer_equipment_1:0 "Panzerjaeger I"
CHN_light_tank_destroyer_equipment_1_desc:0 "Panzerjaeger I был первым из чейнджлингских истребителей танков, который увидели служащие чейнджлингской армии. Он сконструирован с 47-мм противотанковой пушкой PaK на модифицированном шасси Panzer I Ausf."
CHN_light_tank_destroyer_equipment_1_short:0 "Pzjager I"
CHN_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
CHN_light_tank_destroyer_equipment_2_desc:0 "Marder II — истребитель танков на основе шасси Panzer II."
CHN_light_tank_destroyer_equipment_2_short:0 "Marder II"
CHN_light_tank_destroyer_equipment_3:0 "Sturmgeschutz auf Leopard"
CHN_light_tank_destroyer_equipment_3_desc:0 "JagdLeopard был противотанковой модификацией лёгкого танка VK1602 Leopard."
CHN_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
CHN_light_tank_equipment_1:0 "Panzerkampfwagen I"
CHN_light_tank_equipment_1_desc:0 "Panzer I является лёгким танком, выпущенным в Землях Чейнджлингов в 1000-х годах. Спроектированный в 1005-ом и запущенный в производство в 1006-ом году, изначально предполагался как учебный танк для обучения солдат концепции танковой войны, однако в виду отсутствия более современных моделей PzKpfw I широко использовался на поле боя."
CHN_light_tank_equipment_1_short:0 "Panzer I"
CHN_light_tank_equipment_2:0 "Panzerkampfwagen II"
CHN_light_tank_equipment_2_desc:0 "Panzer II был первоначально разработан как временная мера, в то время как разрабатывались более крупные и продвинутые танки, но он широко использовался в бою из-за отсутствия более развитых моделей."
CHN_light_tank_equipment_2_short:0 "Panzer II"
CHN_light_tank_equipment_3:0 "VK 1602 Leopard"
CHN_light_tank_equipment_3_desc:0 "VK1602 Leopard — машина, изначально созданная для разведки и разработанная в 1012 году. Планировалось вооружить машину 75-мм пушкой Kwk41, но она была заменена на меньшую 50-мм пушку. VK 1602 имел наклонную лобовую броню, под влиянием танка Panther. Для того, чтобы увеличить вездеходные свойства, VK1602 был приспособлен к траку шириной 350 мм."
CHN_light_tank_equipment_3_short:0 "VK1602 Leopard"
CHN_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
CHN_medium_tank_aa_equipment_1_desc:0 "ЗСУ, получившая название "Мёбельваген" ("фургон") из-за угловатой формы башни в закрытом положении, была построена на шасси Pz III и вооружена счетверённой 20-мм пушкой."
CHN_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
CHN_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
CHN_medium_tank_aa_equipment_2_desc:0 "Flakpanzer IV "Оствинд" ("восточный ветер") — самоходная зенитная установка на шасси танка Pz IV. Она была создана в 1012-ом году для замены более ранней Flakpanzer III. Башня Pz IV была заменена открытой шестиугольной, с установленным орудием FlaK 43 калибра 37 мм. Закрытая башня была бы предпочтительней, но её применение оказалось невозможным из-за сильного задымления при стрельбе."
CHN_medium_tank_aa_equipment_2_short:0 "Ostwind"
CHN_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
CHN_medium_tank_aa_equipment_3_desc:0 "Flakpanzer "Коэлиан" — самоходная зенитная установка, разработанная концерном "Арсенал" для вооруженных сил Чейнджлингов. Она была вооружена спаренными пушками FlaK 43 калибра 37 мм, смонтированными в полностью закрытой вращающейся башне на корпусе среднего танка "Пантера"."
CHN_medium_tank_aa_equipment_3_short:0 "Coelian"
CHN_medium_tank_artillery_equipment_1:0 "Grille"
CHN_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz.138/1 Grille — САУ, используемая чейнджлингами во время вторжения в Эквестрию. Она была популярна в танковых дивизиях, сражавшихся на пересечённой местности."
CHN_medium_tank_artillery_equipment_1_short:0 "Grille"
CHN_medium_tank_artillery_equipment_2:0 "Hummel"
CHN_medium_tank_artillery_equipment_2_desc:0 "Hummel — САУ на базе шасси Geschützwagen III/IV, вооружённая 15-сантиметровой гаубицей. Она использовалась армией чейнджлингов во время вторжения в Эквестрию."
CHN_medium_tank_artillery_equipment_2_short:0 "Hummel"
CHN_medium_tank_artillery_equipment_3:0 "Grille 12"
CHN_medium_tank_artillery_equipment_3_desc:0 "Концепция самоходной артиллерийской пушки, предложенная концерном "Арсенал" в 1014-ом году, и разработанная на основе компонентов Panther с гаубичной пушкой 12,8 см."
CHN_medium_tank_artillery_equipment_3_short:0 "Grille 12"
CHN_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
CHN_medium_tank_destroyer_equipment_1_desc:0 "Штурмовое орудие Sturmgeschütz III — наиболее распространённая противотанковая САУ чейнджлингов, получившая признание во время вторжения в Эквестрию. Она была создана на шасси проверенного танка Pz III (первоначально — как мобильное бронированное орудие для поддержки пехоты). За время войны StuG III не раз модернизировалось и широко применялось в качестве истребителя танков."
CHN_medium_tank_destroyer_equipment_1_short:0 "StuG III"
CHN_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
CHN_medium_tank_destroyer_equipment_2_desc:0 "Jagdpanzer IV служил в противотанковых подразделениях танковых дивизий. Они были очень успешными истребителями танков, но были крайне неэффективны, когда использовались в качестве замены танков или штурмовых орудий."
CHN_medium_tank_destroyer_equipment_2_short:0 "Stug IV"
CHN_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
CHN_medium_tank_destroyer_equipment_3_desc:0 "Jagdpanther — истребитель танков, построенный на шасси танка Panther. Он поступил на вооружение в конце 1014. Jagdpanther сочетает в себе очень мощную 8,8-см пушку PaK43 от Тигра II и характерные наклонную броню и подвеску Пантеры."
CHN_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
CHN_medium_tank_equipment_1:0 "Panzerkampfwagen III"
CHN_medium_tank_equipment_1_desc:0 "Ещё в 1005-6 году генерал Вект предусмотрел два основных типа танков, которые будут выступать в качестве наиболее многочисленных единиц вооружения для будущих танковых дивизий. Первая машина должна была быть вооружена противотанковой пушкой и двумя пулеметами, а вторая — вспомогательная — вооруженна пушкой большего калибра, пехотной. Первый из них в конечном итоге стал известен как Panzerkampfwagen III, который должен был стать стандартным танком для трёх легких рот танкового батальона. Вторая стала именоваться Panzerkampfwagen IV."
CHN_medium_tank_equipment_1_short:0 "Panzer III"
CHN_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
CHN_medium_tank_equipment_2_desc:0 "Разработанный как танк поддержки, Panzer IV не предназначался для сражений с бронетехникой — эту функцию выполнял Panzer III. Однако при выявлении изъянов довоенной доктрины, становящихся всё более очевидными, и перед лицом сталлионградских Т-34, Panzer IV вскоре принял на себя роль старшего брата. Pz IV стал наиболее массово производимым и применяемым танком чейнджлингов, а его конструкция легла в основу многих других боевых машин."
CHN_medium_tank_equipment_2_short:0 "Panzer IV"
CHN_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
CHN_medium_tank_equipment_3_desc:0 "Panther это типовой средний танк, разработанный чейнджлингами в середине 1014 года. Он должен был стать ответом на сталлионградский Т-34 и постепенно заменить устаревшие Panzer III и Panzer IV. Однако полная замена так и не произошла, и Panther остался поддержкой для более тяжёлых танков Tiger. Превосходная комбинация огневой мощи, мобильности и брони позволила Panther стать образцом для многих поздних и послевоенных моделей танков, так что он по праву считается одним из лучших танков своего времени."
CHN_medium_tank_equipment_3_short:0 "Panther"
CHN_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
CHN_modern_tank_destroyer_equipment_1_desc:0 "Улучшенная версия Jagdpanzer IV, E-25, отличается высокой скоростью и броней."
CHN_modern_tank_destroyer_equipment_1_short:0 "E-25"
CHN_modern_tank_equipment_1:0 "E-50 Standardpanzer"
CHN_modern_tank_equipment_1_short:0 "E-50"
CHN_modern_tank_equipment_1_desc:0 "Серия Entwicklung была экспериментом чейнджлингов по созданию современного основного боевого танка, первый проект которой увидел свет в 1016 году. В рамках этой серии были созданы 6 стандартизированных моделей разных весовых категорий. E-50 Standardpanzer разрабатывался в качестве среднего танка на замену моделям Panther и Tiger, а также другим, сделанным на их основе."
CHN_motorized_equipment_1:0 "Open Blitz"
CHN_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
CHN_super_heavy_tank_aa_equipment_1_desc:0 "Шасси танка Maus, вооружённое спаренным 88-мм зенитным орудием."
CHN_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
CHN_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100 SPG"
CHN_super_heavy_tank_artillery_equipment_1_desc:0 "210-мм артиллерийское орудие, установленное на шасси сверхтяжелого танка, может поспорить с некоторыми железнодорожными пушками, когда дело касается огневой мощи."
CHN_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
