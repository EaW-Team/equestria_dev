changelings_paxchrysalia.1615.a:0 "Мне очень жаль, Финикус. Мне очень жаль, Яхс."

changelings_paxchrysalia.616.t:0 "Приобретенное желание"
changelings_paxchrysalia.616.d:0 "Алкиппе сразу поняла, как здорово снова оказаться в Кантерлоте. Она провела так много времени в Вечнодиком лесу, что не чувствовала себя в безопасности, пока не вернулась на территорию дворца. Ей даже пришлось остановить себя, чтобы не выбежать навстречу Яхсу и обнять его, когда он и Финикус подошли для разбора полетов.\n\nСудя по улыбке на его лице, Яхс тоже испытал облегчение, когда увидел, что его друзья вернулись. Но эта улыбка сменилась озабоченным выражением, когда он понял, что из экспедиции вернулись только Алкиппе, Марсилио и Грин Хуф. — Что там произошло? Что случилось с остальными? — Спросил он.\n\n— Они все погибли, один за другим, — сказала Алкиппе. — Зекора лично убила Сколитина и остальных наших охранников, когда мы достигли сердца Вечнодикого леса. Нам повезло, что мы выбрались оттуда живыми.\n\n— Если бы с нами не было доктора Грин Хуф, то мы бы не выбрались оттуда, - сказал Марсилио, кивая на земную пони, которая покраснел и опустила голову. — Убедись, что она получит финансирование от армии за помощь нам. Но, самое главное это то, что мы получили то, за чем отправились в лес. — Он указал на Грин Хуф, которая подняла мешочек, полный семян, полученных от Зекоры.\n\n— Дай мне их! — Воскликнул Финикус, схватив мешочек своей магией прежде чем Грин Хуф успела даже моргнуть. Он высыпал их на своё вытянутое копыто и захихикал, как школьник, возбужденно жужжа своими крыльями. — Марсилио, тебе лучше как можно начать работать с этими малышами.\n\n— Я смогу получить первые результаты в течение месяца, — заверил его Марсилио, забирая семена у Финикуса. — А как же ты и "Мейн-Хайв"? В конце концов, это не то, чего хотела королевская гвардия.\n\n— Да кому они нужны? — Спросил Финикус, отмахиваясь копытом. — Я просто скажу им, что мы потерпели неудачу в создании знаков отличия. Они дадут "Мейн-Хайв" пощёчину, а потом всё вернется на круги своя. Они не рисковали многим в этом проекте и, учитывая послужной список "Мейн-Хайв", неудачи время от времени вполне приемлемы. Мы будем в порядке."
changelings_paxchrysalia.616.a:0 "А теперь давайте приступим к работе!"

changelings_paxchrysalia.617.t:0 "Почти готово"
changelings_paxchrysalia.617.d:0 "— Так ты думаешь, что это сработает? Это действительно сработает?\n\nМарсилио вздохнул и потёр кончиком карандаша зудящий висок, когда Финикус практически навис над его плечом в лаборатории. — Это в конце концов будет работать. Возможно, потребуется некоторое время, чтобы выяснить подробности, но мы разберёмся. А теперь, пожалуйста, сядь на табурет и ничего не трогай.\n\nФиникус сделал так, как ему было сказано, но всё ещё буквально дрожал от возбуждения. — Интересно, что я увижу, когда сделаю первый глоток, — сказал он, глядя в потолок и предаваясь мечтам. — Не каждый день кому-то удаётся разгадать смысл собственной жизни.\n\n— Я скажу, когда всё будет готово, — проворчал Марсилио. Он уже жалел, что позволил Финикусу навестить его в лаборатории, пока сам работал над зельем. — Скажи, с королевской гвардией всё было в порядке?\n\n— Хммм? О, да, всё прошло именно так, как я сказал. Ласин и Васпир были не в восторге от того, что я не смог им дать собственные картинки на заднице, поэтому они конфисковали все исследования и заметки "Мейн-Хайв" по проекту, а также лишили нас финансирования. Но, помимо этого, они не сделали ничего. Как я и сказал, это была просто пощёчина.\n\nОн спрыгнул с табурета и посмотрел на часы, висевшие на стене над лабораторным столом Марсилио. — Мне всё равно нужно идти и поговорить с правлением насчет всей этой заварухи со знаками отличия. Как ты думаешь, когда это всё будет готово?\n\n— В течение недели, — ответил Марсилио. — Я потратил последние две недели на то, чтобы проверить, могут ли "Семена истины" работать совместно с "Желанием сердца" и сделать так, чтобы появились знаки отличия. И всё было в порядке. Теперь, когда королевская гвардия не вмешивается в наш проект, мы можем работать над собственными идеями. Результата не придётся ждать слишком долго."
changelings_paxchrysalia.617.a:0 "И тогда ты сможешь перестать спрашивать меня об успехах через день."

changelings_paxchrysalia.618.t:0 "Суматоха с зельем"
changelings_paxchrysalia.618.d:0 "Финикус едва сдерживался, когда Марсилио осторожно поставил на стол поднос, полный сияющих синих пузырьков. Наконец-то, после стольких недель работы, он может узнать свою судьбу. Это было как украсть огонь у богов - глоток этого зелья мог открыть другие грани в жизни чейнджлинга помимо служения улью. Индивидуальность, казалось, была в пределах досягаемости.\n\n— Это всё, что у нас есть, — предупредил Марсилио Финикуса, а также Яхса и Алкиппе, которые также пришли в его лабораторию, чтобы понаблюдать за результатом. — Я взял два семени и попытался вырастить ещё, но вряд ли они вырастут без полного воссоздания естественных условий болот Вечнодикого леса. Все остальные ушли на приготовление этих четырёх зелий. Надеюсь, это то, что мы ищем.\n\n— Я ни на секунду не сомневаюсь в тебе, Марсилио, — сказал Финикус, взяв одно из снадобий магией. Он вытащил пробку и почувствовал аромат, который, казалось, был похож одновременно на орех и вишню. — Ну, у этой штуки отличный запах. Ну что, мне пить это до дна?\n\n— Да, — сказал Марсилио. — Семена давали пони в толчёном виде, так что они должны сработать и при таком проглатывании.\n\n— До дна! — С этим возгласом Финикус поднес пузырек к губам и откинул голову назад. Зелье коснулось его языка и скользнуло вниз по горлу. Они было похоже на сироп и даже слегка шипело, как газировка. Остальные друзья Финикуса смотрели, как он сидит на месте, ожидая, чтобы что-то произошло... Финикус лишь моргнул и нахмурился. — Так, эм... как скоро оно должно начать действовать?\n\n— Я не совсем уверен, — сказал Марсилио, сверяясь со своими записями. — Иногда эффект срабатывал мгновенно, а иногда - только через несколько часов. Я не знаю как скоро это случится сейчас.\n\n— Хм. Ну, я не люблю пить в одиночестве. — Он указал на поднос и посмотрел на своих друзей. — А как насчет вас? Вас трое, и осталось три зелья. Вы же тоже собираетесь участвовать в этом?\n\nЯхс нахмурился, как будто не был уверен в этом, но Алкиппе схватила пузырёк и сделала глоток. Она облизнула губы и кивнула. — Ну, вкус точно хороший, — сказала она и повернулась к Марсилио. — Это действительно покажет нам нашу судьбу?\n\n— Я могу лишь надеяться, - признался Марсилио, беря один из флаконов. — Стоит попробовать.\n\n— У меня такое чувство, будто я снова в логове у Глориосы, — сказал Яхс, беря последний пузырек. — Была не была.\n\nФиникус усмехнулся и открыл рот, чтобы что-то сказать, но онемел, когда мир вокруг него начал раскачиваться. Он упал со стула, напугав этим своих друзей. Головокружение стало ещё сильнее его, и он почувствовал, что его сейчас стошнит. И как раз тогда, когда Финикус подумал, что больше не может это терпеть..."
changelings_paxchrysalia.618.a:0 "...тьма поглотила его."

changelings_paxchrysalia.619.t:0 "Капитан индустрии"
changelings_paxchrysalia.619.d:0 "Финикус проснулся посреди бесконечного пространства, полного ярких звезд. Он огляделся вокруг, но не увидел ничего, кроме галактик, разбросанных по вселенной. Как будто он и бесконечность были тут совершенно одни с самого начала времен.\n\nЗатем он увидел какое-то движение. К нему приближалась фиолетовая аликорн, сотканная из звёздного света. Он съежился, боясь того, что пони вот-вот собьет его с ног, но её рог зажёгся светом магии и приподнял его за подбородок. — Пойдём, — сказала она, подзывая его к себе. Финикус почувствовал, что он вынужден идти по её стопам. Он начал двигаться, а потом звёзды погасли и его окутала тьма.\n\nКогда он снова обрёл способность видеть, то обнаружил, что находится внутри фабрики, когда гул и грохот машин оглушили его. Он двинулся вперёд и проходил мимо бесконечного ряда машин, за которыми неустанно работали пони в поношенной униформе, прикованные к своему оборудованию. Жеребец рухнул на свой верстак, к нему стразу же подбежал охранник-чейнджлинг и принялся избивать жеребца, пока окровавленный пони не заставил себя подняться и снова приступить к работе. Именно тогда Финикус понял, что это не фабрика, а замаскированный под неё настоящий лагерь смерти.\n\nОн поднялся по лестнице из цеха и распахнул двери кабинета начальства, чтобы выразить своё отвращение, но в шоке остановился. За столом сидел он сам с бокалом выпивки в копыте, а громкая музыка в кабинете заглушала крики рабочих из цеха. Его зеркальный двойник, казалось, не замечал ничего, что происходило снаружи, пока солдат не прошёл мимо Финикуса и не обратился к его двойнику. — Рабочие быстро выдыхаются, сэр, — сказал стражник не-Финикусу. — Скоро нам понадобится свежая партия.\n\n— Скоро прибудет новая партия, — сказал не-Финикус, отставляя свой бокал в сторону и вставая с кресла. — Дискорд бы побрал этих ленивых пони. Они работают так, как будто им не нужен сегодняшний паек. Ну, если они не хотят его, то и не получат. Никто сегодня не уснёт сытым. Может быть, завтра они будут работать усерднее.\n\nОхранник кивнул и ушёл, а Финикусу оставалось только потрясенно наблюдать, как его бессердечный двойник встал и небрежно последовал за ним. Он даже не пошевелился, когда его двойник приблизился к настоящему Финикусу, и когда отражение прошло сквозь него, весь мир взорвался ярким светом."
changelings_paxchrysalia.619.a:0 "Я... Я был монстром..."

changelings_paxchrysalia.620.t:0 "Мясник Кантерлота"
changelings_paxchrysalia.620.d:0 "Алкиппе поняла, что она бродит по развалинам города через несколько мгновений после того, как последовала за фиолетовым аликорном. Она не знала, как оказалась здесь, но ей не потребовалось много времени, чтобы опознать в городе Кантерлот. Вот только в этом Кантерлоте, вернее, в его руинах, всё ещё висели знамена эквестрийской армии и принцесс на флагштоках, ткань которых почернела от пожара, что потух совсем недавно. Дым, поднимавшийся от углей под обломками, явно свидетельствовал об этом.\n\nАлкиппе вздрогнула, проходя мимо скелетов пони, многие из которых застыли в ужасных позах, на чьих почерневших костях всё ещё оставалась обугленная плоть. Она остановилась, увидев большой скелет, свернувшийся калачиком над маленьким... это мать и её жеребенок? От этого зрелища Алкиппе затошнило. Вокруг неё лежали бесчисленные мёртвые пони, чьи кости застыли во времени, дабы подчеркнуть их последние мучительные мгновения. А когда она не смогла найти винтовок или мундиров на трупах, то поняла, что они были гражданскими, а не солдатами.\n\nНо тут она услышала впереди смех и, оторвав взгляд от костей, взлетела и понеслась вперёд. Её встретило ужасающее зрелище: она увидела саму себя, пинком отправляющую череп пони скакать по обугленным булыжникам. Её двойник была одета в форму не армии, а королевской гвардии. Сквозь пелену шока она увидела, как к ней приближается капитан Ласин с широкой улыбкой на морде, под стать улыбке её двойника. — Отлично обращаешься с зажигательными снарядами, Алкиппе, — похвалил самозванку Ласин. — Ветер удачно раздул пламя, чтобы выкурить паразитов из их нор. О, я многое отдал бы, чтобы заглянуть в сердце огненной бури, чтобы увидеть, как эти жалкие пони кричат в агонии, когда их плоть кипит.\n\n— Я этого тоже не видела, но прекрасно слышала, — сказала самозванка Алкиппе. — Это было просто музыкой для моих ушей. Я заставила пушки прекратить стрельбу на пятнадцать минут, просто чтобы послушать их вопли.\n\nЛасин усмехнулся, потянулся магией в карман мундира, вытащил оттуда медаль и приколол её к груди Алкиппе. — Я думаю, что это заслуживает повышения. Как это звучит, Оберст? В армии и так слишком много оберстлейтенантов.\n\nАлкиппе с ужасом наблюдала, как её двойник ухмыляется. — Совершенно верно, капитан Кардо. Я не могу дождаться, чтобы провести то же шоу в Мейнхеттене."
changelings_paxchrysalia.620.a:0 "Это не... Это не я!"

changelings_paxchrysalia.621.t:0 "Во имя науки"
changelings_paxchrysalia.621.d:0 "Марсилио тщетно пытался найти выход из здания, в котором очутился. Здесь было так много коридоров и комнат, так что он понятия не имел, куда идти. Всякий раз, когда он останавливался, чтобы спросить дорогу у чейнджлинга, они проходили мимо, как будто его там и не было. В конце концов после пятой попытки он сдался, поняв, что происходит что-то странное. Стал ли он призраком? Неужели он мертв? Он не знал, но с научной точки зрения это было просто невозможно. Так что же происходит?\n\nДвойные двери открылись, и оттуда вышло четверо чейнджлингов, которые держали измождённую пони. Её ноги были скованы вместе так, что ей было очень трудно шагать. Сначала он подумал, что она является земной пони, но потом увидел, что у неё ампутировали рог. Он ошеломленно моргнул: удалить рог у единорога - всё равно что лишить чейнджлинга способности к перевоплощению. Это как удалить ключевую часть личности пони. Какое же чудовище могло на это пойти? Ведь даже простая трещина в роге не давала единорогу творить ничего сложнее элементарных заклинаний? Марсилио повернулся и проскользнул внутрь комнаты, прежде чем двери успели закрыться.\n\nОн тут же пожалел о своём решении.\n\nОн наткнулся на нечто похожее на склад. Всё помещение от пола до потолка было заставлены клетками из нержавеющей стали. В каждой их них сидел больной и измученный пони. Там было так мало место, что пони не мог даже повернуться. Пони в клетках снизу были покрыты нечистотами от тех, кому "повезло" быть повыше. Всё это место пахло отбросами и болезнями. Пони были похожи на животных, которых загнали на бойню, и у большинства из них не осталось даже надежды попричитать о своем положении. По их тусклым глазам Марсилио понял, что они уже давно сдались.\n\nДверь снова открылась, и Марсилио увидел как он сам входит внутрь в сопровождении других учёных и ассистентов. — Нормальные условия жизни подопытных не увеличивают количество любви, которое производят эти пони, — услышал он, как его двойник отчитывал помощника. — Они будут производить одинаковое количество любви как в клетке, так и на свободе. Конечно, любовь можно чуть подсластить, если у подопытных будут правильные отношения с другими пони, но это вчетверо увеличило бы стоимость их содержания. И наши искусственные подсластители во время процесса очищения любви вполне могут компенсировать этот минус. Индустриализация, Педипальп. В ней таится будущее добычи любви!\n\nМарсилио мог лишь с ужасом и отвращением наблюдать, как его двойник завернул за угол и скрылся за стеной из запертых по клеткам несчастных пони."
changelings_paxchrysalia.621.a:0 "Это не наука! Это промышленная жестокость высочайшего масштаба!"

changelings_paxchrysalia.622.t:0 "Хранители королевского мира"
changelings_paxchrysalia.622.d:0 "Яхс не знал, как и почему он оказался в этой студии. Он помнил лишь фиолетового аликорна посреди звёзд, а потом он очутился здесь. Но впереди послышались звуки какой-то деятельности и он ускорил шаг, надеясь найти кого-нибудь, кто объяснил бы ему, что произошло.\n\n— Места, занимайте свои места! — Яхс услышал крик режиссера и остановился как вкопанный - это был ЕГО голос. Теперь он был скорее заинтересован, чем обеспокоен. Яхс осторожно шагнул вперёд, чтобы получше рассмотреть происходящее. Сцена в студии изображала на живописную эквестрийскую ферму, и он видел, как актеры-чейнджлинги готовятся к съёмкам. — Так, Пупа, твой персонаж, — двойник Яхса напомнил одному из актеров, и чейнджлинг хихикнула в лёгком смущении, превращаясь в веселую земную пони. Когда всё разошлись по местам, Яхс увидел, как его двойник снова поднял мегафон. — Ладно, всё хорошо. Давайте попробуем снять всё это в последний раз, хорошо? Свет, камера, мотор!\n\nАктёры на сцене немедленно приступили к отрепетированной рутине, а солдат-чейнджлинг вместе с гражданским подошёл к входной двери фермы и постучал в неё, повысив голос, чтобы его записали микрофоны. — Мисс Джунбаг? Вы дома?\n\nАктриса, перевоплотившаяся в земную пони, немедленно открыла дверь и вышла наружу, преувеличенно радостно кивая солдату в форме. — О да, сэр, мистер Тарсус! Да, сэр! Чем я могу вам помочь, сэр?\n\nСолдат и штатский засмеялись, и пони захихикала вместе с ними. — Мисс Джунбаг, неужели вы забыли какой сегодня день? Сегодня день сбора урожая! Мой друг, Карапс, сказал, что вы забыли отдать свою долю любви сегодня!\n\nДжунбаг хлопнула копытом по голове. — О, нет, мистер! Я всё время забываю об этом! Слава королеве, что вы напомнить мне об этом! Как насчёт того, чтобы я отдала свою любовь прямо сейчас, раз уж вы здесь?\n\n— О, это прекрасный вариант! — Воскликнул Тарсус, и актриса, изображавшая штатского, шагнула вперед и открыла рот, как будто она высасывала любовь, после чего земная пони снова захихикала. Эта сцена длилась ещё несколько секунд, прежде чем самозванец-Яхс снова поднял свой мегафон. — Снято! Потом мы добавим голос за кадром. Отличная работа, чейнджлинги! Просто великолепная!\n\nКогда после окончания съемок чейнджлинги начали расходиться, настоящий Яхс мог лишь смотреть на них с недоверием. Он прошёл путь от солдата до кинорежиссера, обеляющего оккупационный режим? Он ни за что не опустился бы так низко! Что тут происходит?"
changelings_paxchrysalia.622.a:0 "Я никогда не пытался уклониться от правды. Я решаю проблемы, а не притворяюсь, что их не существует!"

changelings_paxchrysalia.623.t:0 "Отчёт о произошедшем"
changelings_paxchrysalia.623.d:0 "Когда Финикус наконец пришел в себя, то первым он увидел мерцание флуоресцентных ламп над головой. Вторым он заметил стол, под которым он частично лежал и упавший стул. Затем он почувствовал головную боль, и это заставило его выпрямиться.\n\nОн понял, что всё ещё находится в той комнате, где и принял зелье, пустой пузырек от которого валяется на полу рядом с ним. Также вокруг него лежали остальные друзья, которые сейчас медленно приходили в себя. Яхс первым что-то сказал и сразу же застонал, схватившись за голову. — Ух... Мне действительно нужно перестать принимать наркотики. Это непрофессионально.\n\nФиникус хмыкнул и прислонился спиной к стене. — Я понял, — сказал он, на мгновение закрыв глаза. Но потом к нему вернулись воспоминания об увиденном, и он нервно посмотрел на Яхса и остальных своих друзей. — Я, эээ... а что вы видели?\n\n— По-видимому, я был кинорежиссером, обеляющим горькую правду нашей оккупации, — проворчал Яхс. — Если такова моя судьба, то я в это ни капельки не верю.\n\n— Я... - тихо начала Алкиппе, дрожа всем телом. — Я служила в королевской гвардии во время битвы за Кантерлот. Я... Я устроила огненный шторм, который убил бесчисленное количество мирных жителей... и я гордилась этим.\n\n— Я превратил свою лабораторию в бойню, — сказал Марсилио. — Я обращался с пони как со скотом... это не то, во что я верю. Я же написал целый манифест об этом!\n\nФиникус кивнул. — А я был лишь рабовладельцем, - сказал он. — Я превратил "Мейн-Хайв" в лагерь смерти, замаскированный под фабрику. Я не... Я ведь не настолько плох, правда?\n\n— Вовсе нет, - заверил его Яхс. Но потом он нахмурился. — Ни одно из наших видений совсем не было похоже на правду. Мы все лучше, чем те, кого мы видели. Так.."
changelings_paxchrysalia.623.a:0 "...что это всё значит?"

changelings_paxchrysalia.624.t:0 "В поисках своей судьбы"
changelings_paxchrysalia.624.d:0 "На мгновение в комнате воцарилась тишина, все присутствующие задумались о произошедшем, но Марсилио первым пришел к нужному выводу. — Семена показывали нам, какой стала бы наша жизнь, если бы мы не встретились, — сказал он. — Они показали нам, на что была бы похожа наша жизнь, если бы мы выполняли наихудшие приказы Кризалис, чтобы поддерживать её видение "Пакс Кризалии". Наши видения показали нам, как низко мы могли бы пасть...\n\n... и как высоко мы поднялись вместо этого, — сказала Алкиппе с кивком. — А остальные видели пурпурного аликорна? Потому что я видела её... Я думаю, это была Твайлайт. Она показала мне, сколько хорошего я сделала, с учётом того, сколько зла я могла бы сотворить.\n\n— Думаю, ты права, — согласился Яхс. — Если бы я не получил контроль над кантерлотским комиссариатом, то я вполне мог бы уйти в отставку и найти себе другое занятие. Я, вероятно, и сам бы не знал всех истинных ужасов "Пакс Кризалии".\n\nФиникус на мгновение задумался, а на его лице очень медленно появилась улыбка. — Знаешь что? Я думаю, что эти семена всё же показали мне мою судьбу.\n\nАлкиппе удивлённо приподняла брови. — Что ты имеешь в виду? Ты ведь не собираешься стать рабовладельцем, правда?!\n\n— Нет, нет! Совсем наоборот. Я имею в виду, что знаю, что мне теперь делать. Я буду стараться изо всех сил, чтобы сделать "Мейн-Хайв" противоположностью того, что я видел в этом видении. Я собираюсь работать этично и честно. Да пошло оно всё! Я сам найму пони, буду платить им приличную зарплату и освобожу от любовного налога, чтобы помочь им выбраться из этой передряги!\n\n— Знаешь что? Мне нравится эта идея, — сказал Марсилио. — Я собираюсь использовать свою лабораторию для поиска более безопасного и лёгкого способа сбора любви. Может быть, я однажды найду способ сделать искусственную любовь такой же хорошей, как и настоящая. Тогда нам не нужно будет бы загонять пони в стойло и регулярно отбирать их любовь.\n\n— Я сделаю всё возможное, чтобы стать образцом для подражания для всей армии, — сказала Алкиппе. — В армии не должно остаться ни одного офицера, который считал бы, что с пони нужно обращаться жестоко. Мы должны остановить эти идеи в высших эшелонах, если хотим, чтобы они распространились и среди рядовых.\n\n— А я позабочусь о том, чтобы мы исправляли несправедливости "Пакс Кризалии" одну за другой, а не прятали их под сукно и делали вид, что проблем не существует, — сказал Яхс. — Работая вместе, мы можем создать лучшее будущее для всех. Будь то для чейнджлингов, пони или даже оленей. Завтрашние перемены начинаются сегодня."
changelings_paxchrysalia.624.a:0 "Мы станем прародителями лучшего будущего."

changelings_paxchrysalia.701.t:0 "Декрет о формировании KuKC Erforschung- und Extraktion Konzern Posthaste"
changelings_paxchrysalia.701.d:0 "АДМИНИСТРАТИВНЫЙ УКАЗ номер 696.9\n\nПРИНИМАЯ ВО ВНИМАНИЕ высочайшую необходимость Гегемонии в импорте и потреблении природных ресурсов; \n\nПРИНИМАЯ ВО ВНИМАНИЕ, что ресурсы этих земель, находящихся под юрисдикцией местных посредников, напрямую принадлежат Гегемонии чейнджлингов;\n\nПРИНИМАЯ ВО ВНИМАНИЕ, что в настоящее младшие члены Гегемонии ещё не выплатили все свои взносы и долги с точки зрения ресурсов и материальных средств;\n\nПОЭТОМУ, я, королева Кризалис и единоличная правительница Объединённых Ульев Чейнджлингов и единоличная правительница как Олении, так и Эквестрии, приказываю своей абсолютной властью создать новое учреждение, которое будет непосредственно контролировать добычу ресурсов и материалов у младших членов Гегемонии. Эта организация будет официально именоваться Das Königin und Kaiserin Chrysalis Erforschung und Extraktion Konzern и получит полномочия в одностороннем порядке управлять добычей ресурсов и материальных средств по всей территории Гегемонии. Это новое учреждение будет отвечать лишь передо мной и теми, кому я доверяю административную власть. Полномочия KuKC Konzern вступят в силу немедленно.\n\nПодписано великой королевой Кризалис"
changelings_paxchrysalia.701.a:0 "Прямой контроль над ресурсами наших подданных усилит нас."

changelings_paxchrysalia.702.t:0 "Отступление из Вечнодикого леса"
changelings_paxchrysalia.702.d:0 "Оберстлейтенант Алкиппе нахмурилась, глядя на отчеты, лежащие на её столе, и ознакомилась с их содержанием, прежде чем передать их генерал-майору Яхса. Сообщения, гласящие о том, что солдаты армии покидают свои аванпосты, расположенные вокруг и внутри Вечнодикого леса, поступали сюда со вчерашнего утра, и, хотя Алкиппе сначала планировала отложить эти отчёты и заняться очевидной проблемой дисциплины самостоятельно, растущая частота этих сообщений беспокоила её. Солдаты, бежавшие из леса, сообщали о значительном увеличении числа нападений монстров и засад партизан, что привело к большему потерь, чем предполагала армия, создавая эти гарнизоны. Увеличение числа атак вкупе с крайне враждебным окружением уничтожило половину личного состава гарнизонов, прежде чем они сумели отступить. Даже отряд королевской гвардии, храбрейших и самых фанатичных солдат во всей гегемонии, сбежали из Вечнодикого леса, утверждая, что пони теней устроили охоту за ними в центре Замка Двух Сестёр, который им было поручено обыскать. Всё это было очень странно, и у Алкиппе возникло ощущение, что в лесу происходит что-то ещё, чего армия пока не понимает. Возможно, стоит мобилизовать часть войск и разместить их по периметру леса... на всякий случай."
changelings_paxchrysalia.702.a:0 "Деревья, как известно, не сопротивляются, но мы имеем дело с Вечнодиким лесом..."

cityfall.310.t:0 "Битва за Замок Двух Сестёр"
cityfall.310.d:0 "[This.GetNewspaperHeader]Мятежу эквестрийских партизан в Вечнодиком лесу практически пришёл конец. Силы чейнджлингов заняли Замок Двух Сестёр и захватили, вероятно, последний крупный оплот повстанцев в лесу. Информация о конфликте между Гегемонией чейнджлингов и повстанцами, возглавляемыми зеброй по имени Зекора, скудна и ненадёжна из-за активной цензуры чейнджлингов. Однако наблюдатели в Кантерлоте сообщают о массированных бомбардировках леса и развертывании сотен тысяч солдат чейнджлингов для подавления этого восстания. Также ходят слухи о возможном нанесении термоядерного удара по самому лесу. По мере поступления сообщений о необратимом ущербе окружающей среде, серьёзных жертвах среди гражданского населения и жестокости режима чейнджлингов становится ясно, что "Пакс Кризалия" всё ещё властвует над всей Эквестрией."
cityfall.310.a:0 ""Пакс Кризалию" не остановить!"
cityfall.310.b:0 "Мы будем сражаться дальше! Мечта не мертва!"
cityfall.310.c:0 "Чейнджлинги снова победили."

